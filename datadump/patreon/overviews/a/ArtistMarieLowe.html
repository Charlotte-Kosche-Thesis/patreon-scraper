    "summary": "\u003ch3 style=\"margin-left: 180px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eI am a pencilled realism artist based in Oxfordshire, United Kingdom.\u003cbr\u003eMaking Youtube videos is a great way to show my work, also it\u0027s enabled me to communicate with artists all over the world and nothing is more rewarding than hearing from people who say my work inspires them!\u003cbr\u003eI enjoy making videos for YouTube so much so that I want to have more time to devote, not just to the drawing but also to the editing of video tutorials that are both informative and entertaining, putting together as detailed as possible tutorials as well as building an art community where there are \u003cstrong\u003eno secrets\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe love and support I have received so far means so much to me!! Honestly \u003cstrong\u003eThank You\u003c/strong\u003e,\u003cbr\u003eI\u0027m grateful for every person that shows interest in my work and after many years of developing this skill, I am determined to show aspiring artists that they can develop the level of skill in realism art that they are willing to work towards! \u003cbr\u003e\u003cbr\u003eOh how I wish there was a Patreon when I first started!\u003cbr\u003e\u003cbr\u003eCome on in, check out my rewards and \u003cstrong\u003ebecome a Patron today\u003c/strong\u003e!\u003cbr\u0      "about": "I am an Artist living in Oxfordshire,UK. Creating Pencilled Realism Drawings is my obsession!\u003cbr\u003e I\u0027m self taught completely and during my learning process I used the internet to seek advice from other artists but over many years got almost no response.\u003cbr\u003e I discovered that Realism is a skill that each artist develops gradually themselves and once mastered, they keep it top secret.\u003cbr\u003e This disappointed me greatly because as I became better I developed techniques that enabled me to create more realism in a shorter, less stressful time.\u00a0\u003cbr\u003eI have created my own Patreon as I believe I\u0027m given this obsession to share it with other artists!\u00a0",

     "created_at": "2018-01-28T19:23:35.958643+00:00",
     "description": "I \u003cstrong\u003ethank you\u003c/strong\u003e for your appreciation of my Art!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eArt has been a driving force within so many creative people since, well.......... since life began!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eArtists work hard to attain their skills and I know so many enjoy observing the process.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTherefore I will post some photos here of works in process when I\u0027m drawing and I thank you for your ongoing support.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to photo updates of each drawing I work on\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "created_at": "2018-01-28T19:45:03.521771+00:00",
     "description": "\u003cstrong\u003eThank you\u003c/strong\u003e for your support, it means so much more than I can tell you!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor years now I\u0027ve got into a habit of taking continuous process pics of my works as I draw, mostly to see the progress and hit goals I\u0027ve set that day.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027m going to share \u003cu\u003e\u003cstrong\u003eall of them\u003c/strong\u003e\u003c/u\u003e with you (and only you!) so you can see the full process of a drawing stage by stage.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAlso\u003c/strong\u003e at the end of each portrait I will share a slowed down version of my YouTube time-lapse so you get a better view of how the drawing process comes together.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eThank you again for your support!!\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to constant photo updates while I draw, showing the many stages of each portrait\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA slowed down version of my YouTube time-lapse \u00a0on completion of each portrait\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2018-01-28T21:07:31.052647+00:00",
     "description": "Here you get \u003cstrong\u003eall of the above\u003c/strong\u003e plus \u003cstrong\u003eeverything\u003c/strong\u003e else I have to offer!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt the completion of every portrait, I will be creating an Exclusive In depth \u003cstrong\u003eDrawing Tutorial\u003c/strong\u003e just for you!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTwice a month I will create close to real time drawing videos edited to show you important stages of the drawings I\u0027ve been working on.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI found seeing the drawing process essential when I was studying the creation of realism drawings.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI would like to get to know my patrons so am excited to do at least 1 live Q\u0026amp;A session with you per month.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso once we build a community, I would like to begin a Facebook page for you to post your works and communicate with me as well as each other.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd anything else I want to share with you....\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eNo more secrets amongst artists!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLets inspire each other\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThank you again for your support!!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to constant photo updates showing the many stages of each portrait\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA slowed down version of my YouTube time-lapse on completion of each portrait\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e
