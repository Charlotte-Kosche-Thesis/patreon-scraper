    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eKia Ora from New Zealand!\u003cbr\u003eMy name is Zaria Rhodolite, AKA\u00a0\u003ca href=\"https://aureliacharmcutiees.deviantart.com/\"\u003eAureliaCharmCutiees\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://aureliacharmcutiees.deviantart.com/\"\u003e\u003c/a\u003eI have been an avid fan of MLP:FiM since early 2012, from then on my passion for creating and drawing was reignited!\u00a0 I have been creating pony-related digital art/content since 2016.\u00a0I am a self taught digital artist just trying to make my way through life doing the things that I enjoy the most! I am absolutely cartoon crazy and use my artwork as a small way to try and recapture the feelings and memories of my childhood!\u003cbr\u003e\u003cbr\u003ePledging to my Patreon\u00a0is\u00a0a huge way to gain access to behind the scenes and bonus content, including scrapped artwork/comic ideas, WIPs, outtakes from my sketchbooks, seeing the process behind each artwork produced, early access to speedpaints and top priority commissions! (Tutorials coming in the future).\u00a0\u003cbr\u003e\u003cbr\u003eVoting polls, monthly livestream requests and chatting with me one on one will be available after I reach my first goal! The more Patreons I get the faster I will be able to\u00a0update my gear which will allow me to create better and more detailed content! I will also be able to dedicate more time and effort into each artwork that I produce :)\u003cbr\u003e\u003cbr\u003eIn the future I aim to create art tutorials and branch off into personal comics and animatics while still working on commissioned artwork, show fanart and speedpaints.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to support but don\u0027t have a Patreon account?\u00a0\u003cbr\u003e\u003c/strong\u003eYou can donate to my\u00a0\u003ca href=\"https://ko-fi.com/aureliaccutiees \"\u003eKo-Fi\u0
