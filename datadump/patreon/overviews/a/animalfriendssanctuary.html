    "summary": "\u003cstrong\u003eTHANK YOU for coming to check out our page!!! \u003cbr\u003e\u003cbr\u003eAnimal Friends Sanctuary is rescuing animals, helping kids, spreading kindness and compassion to all.\u00a0 \u003cbr\u003e\u003cbr\u003eFounded in 2006, we received our 501c3 status as a nonprofit in 2008 and opened our\ndoors to the public in 2009. At that time,\nwe were working out of a building I donated to the organization where we housed\ncompanion animals - mainly dogs, cats\nand rabbits - who were either abused, abandoned, or neglected who were looking for a second chance and a forever home. \u003cbr\u003e\u003cbr\u003e\n\nOver\nthe past 8 years we have we have rescued, rehabilitated and rehomed over 3,000 lives while bringing joy to thousands of people.\u00a0 Although we are proud of our mission, our vision for our organization has grown. We want to have an even bigger impact while saving\nmore animals lives, and bringing kindness and compassion to the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are committed to s\u003cstrong\u003etanding up and speaking out \nagainst abuse of all living beings, helping end the abuse cycle through education thus creating a kinder, more compassionate world. Put simply, we believe that ALL lives matter.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThis expanded\nmission also brought the immediate need of more room.\u00a0 In 2017, Animal Friends Sanctuary purchased a 62 acre farm\nso we can help more animals \u2013 horses, cows, pigs, chickens, animals who also\nneed kindness and love. \u003cbr\u003e\u003cbr\u003eHere we will be\nable to provide care and love in the sanctuary and through their stories of\nhealing they will be able to reach humans and children, children in\nthe foster system, children who have been physically or sexually abused.\u003cbr\u003e\u003cbr\u003eThrough the stories of the animals and their\ntriumphant recovery, the animals will help the children heal from their\npast abuse and that is what we\u0027ve done by creating Animal Friends Sanctuary. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe\nwant the world to know how amazing all animals are and that their unconditional\nlove can truly bring healing and joy to humans everywhere. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe\nhope you\u0027ll join us...\u00a0 you too can be a voice for those who cannot speak. \u003ca href=\"http://ranchorelaxonj.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eA HUGE thank you to all of our friends and family.\u00a0 Thank you to our supporters, our adopters, our fans and our followers who brought us to this point. Thank you to everyone reading this message for taking a few minutes to learn more about our mission. \u003cbr\u003e\u003cbr\u003eWe aren\u0027t done. We need to build additional barns to house more animals, funds for extensive medical care for sick and neglected animals as well as safe spaces for children to come learn about the animals and begin their own healing journey.\u003cbr\u003e\u003cbr\u003e\nI am inviting you to join us.\u00a0 Your gift can make a massive, immediate impact in the world.\u00a0 TOGETHER we can save thousands of more lives creating ripple effects for generations.\u003cbr\u003e\u003cbr\u003eThe greatest gift we can give is to help another who cannot help themselves.\u00a0 On behalf of them, I am immensely grateful for your support.\u003cbr\u003e\u003cbr\u003eCandy Valentino Nelson\u003cbr\u003eFounder \u0026amp; VolunteerCEO\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eInstagram: AnimalFriendsSanctuary\u003cbr\u003eFacebook: \u003ca href=\"http://facebook.com/ranchorelaxonj\"\u003efacebook.com/animalfriendswestmoreland\u003c/a\u003e\u003cbr\u003eTwitter: @AnimalFriendsPA\u003cbr\u003eWeb: \u003ca href=\"http://ranchorelaxonj.com\"\u003ewww.AnimalFriendsSanctuary.org\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e"
