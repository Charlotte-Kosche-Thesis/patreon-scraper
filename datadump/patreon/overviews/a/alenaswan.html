 that month - I hope!\u00a0\u003cbr\u003eYou can cancel or change your pledge at any time. For example, one month you might feel adventurous and want the care package reward, go for it!\u003cbr\u003eThank you so much for your support!\u00a0\u003cbr\u003e\u003cbr\u003eMore of my art and stuff you can see on my Instagramm account here:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/alenaswanart/\"\u003ehttps://www.instagram.com/alenaswanart/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
