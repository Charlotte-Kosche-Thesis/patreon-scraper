    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiI1IiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1644049/81dac536a2a04b76a280874feaeff3c1?token-time=2145916800\u0026token-hash=JKdYfIXwOI8M-DS0Xu7H9YjQuU04q49WMPkHh0vl72s%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNSJ9/patreon-media/campaign/1644049/81dac536a2a04b76a280874feaeff3c1?token-time=2145916800\u0026token-hash=i2hlPDXYbMSw5EHS5DpXVQItdyR5-yDpHImJ8R4rC_M%3D",
    "is_monthly": true,

    "published_at": "2018-03-28T14:38:33+00:00",
    "summary": "\u003ch4\u003eLet\u0027s keep this genuine. This is far from my finest bit of tin-whistle playing. \u003c/h4\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tHI4TrKVOag\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003eHey, I am not trying to sell you my musical skills! Thanks for stopping by here. Your exclusive friendship means a lot to me.\n\u003cbr\u003e\u003cbr\u003eI hope you like the tune and the flowers. A little thank you for you. Someone had pulled a branch off a tree and left it in a nearby park. I saw it,\u00a0and took it home, divided it over a vase and two jars.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI write.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nFiction and non-fiction.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBesides that, I\u0027m a researcher and a secret musician. I\u0027m also a feminist. (Good to know?)\n\u003cbr\u003e\n\u003cbr\u003e\nMy \u003cstrong\u003efiction\u003c/strong\u003e is often funny / quirky\u00a0as well as zenny. Hidden meanings. Some of my quirky\u00a0flash fiction may be very puzzling at first.\u00a0Some phrases have\u00a0several meanings, and it\u0027s up to you how\u00a0you interpret them.\u00a0Other stories are much more accessible, and thoughtful.\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ca href=\"https://www.amazon.com/FCQ-Angelina-Souren-ebook/dp/B006B7Y69M\" target=\"_blank\"\u003e\u003cimg src=\"https://angelinasourendotcom.files.wordpress.com/2017/11/fcq.jpg\" style=\"margin: 0px 0px 10px 10px; float: right;\"\u003e\u003c/a\u003eMy anthology \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.amazon.com/FCQ-Angelina-Souren-ebook/dp/B006B7Y69M\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFCQ\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e is still\navailable from major retailers. I also published Mixed Spices, Clues to Mixed Spices, and Crunchy\nPeanuts but later took them out of circulation. I am fine-tuning Mixed Spices\u00a0and will release it again soon.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMy post \" \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/tomato-growers-17821221\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe tomato growers\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \" is a story from FCQ. So is \u003cbr\u003e\" \u003ca href=\"https://www.patreon.com/posts/free-from-17820974\"\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(247, 150, 70);\"\u003eFree from\u003c/span\u003e\u003c/a\u003e \".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u0026gt;\u0026gt;\u0026gt; My next book will be \"We\u0027re such animals!\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nMy current focus in \u003cstrong\u003enon-fiction\u003c/strong\u003e is on bioethics. That\u0027s about medicine,\npolitics, ethics, law, policy, science, philosophy and\ntechnology. It\u0027s also about things like equality, inclusivity,\ndisabilities and discrimination. You and me and everybody else! I guess you can\ncall me a budding bioethics scholar. On second thought, make that\n\"blooming\". The buds have already started to blossom.  \n\u003cbr\u003e\n\u003cbr\u003e\nAmong other things, I have \n\u003ca href=\"https://www.patreon.com/posts/articles-for-17839807\"\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(247, 150, 70);\"\u003ewritten for publishers and high-end engineering consultancies\u003c/span\u003e\u003c/a\u003e as well as for geochemists, and environmental toxicologists and\nchemists. I got paid pretty well for it. Then I moved to Britain. \u003cbr\u003e\u003cbr\u003eI\u0027ve also done a lot of scientific editing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy most recent non-fiction? \u003c/strong\u003e\u003cbr\u003e\nI have just wrapped up the much improved 2018\nversion of \" \n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.amazon.co.uk/We-need-talk-about-this/dp/1521296790/ref=tmm_pap_swatch_0?_encoding=UTF8\u0026amp;qid=\u0026amp;sr=\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWe need to talk about this\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \",\na book I wrote in a big hurry in 2017. It focuses on the new eugenics and\ndiscusses related topics such as euthanasia and abortion. I\u0027ve nearly doubled\nits page count. 254 pages. It\u0027s a proper book now, no longer a\n\"booklet\".\n\u003cbr\u003e\n\u003cbr\u003e\nIt is about our future, but also about how we treat each other. I talk about\nillnesses and handicaps, about how legal aspects of this topic may work\nout and about mistakes we\u0027ve made in science and technology. I have a\npretty heavy science and technology background, and no one can\naccuse me of being scared of progress or technology. \n\u003cbr\u003e\n\u003cbr\u003e\nBut I don\u0027t have blinkers on. Tunnel vision is risky, whether it shields\nyou from the negative or the positive. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRecent fiction? \u003c/strong\u003e\u003cbr\u003e\nMy latest endeavour in fiction concerns one of\nRichard Bintanja\u0027s novels. I translated it. The English version is called\n\" \n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.amazon.co.uk/Ultimate-Brainchild-Richard-Bintanja-ebook/dp/B071RGQY9G/\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Ultimate Brainchild\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \".\nIt\u0027s bit Gattaca-like as it paints a layered world with two classes of\npeople, but very different, and with a very well-crafted plot. You have to read\nit. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQuestions? Comments? \u003c/strong\u003e\u003cbr\u003e\nWhether\nyou whisper or holler (or want to become a\u00a0PayPal): \n\u003ca href=\"mailto:angelinasouren@gmail.com\"\u003eangelinasouren@gmail.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
