    "summary": "\u003cdiv style=\"text-align: center;\"\u003eArtist Statement\u003c/div\u003eIn my work I explore the deep-rooted parallels between animals, humans, and our environment, all of which posses incredible fragility and impermanence. My pieces bring attention to the conflicts in human-animal relationships, as well as the peaceful coexistence and how they affect the natural world. I use my art as a way to communicate the spiritual, the powerful, and the vulnerable expressions of both animals and humans. \u003cbr\u003eMy techniques and processes differ throughout my practice, however recently I have gravitated towards the mediums of watercolor and ink. This combination allows for a harmonious dance that emits a life of its own. I feel that watercolor represents the essence of my theme, due to its unrestrained nature. I consider what atmosphere would naturally surround my chosen subject and attempt to interpret it into my own manifestation. Depending on the theme of the piece, I will push and pull the figures in the environment to create a hierarchy. The figures and their atmosphere lend themselves to each other in fabricating the end result. \u003cbr\u003eMy pieces are ambiguous, thus allowing the viewer to reflect on their own understandings. They are an intuitive result of how I comprehend the coexistence of the Earth and my wish to explore that further.\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
