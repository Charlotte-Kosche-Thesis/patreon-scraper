    "summary": "\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHi Everyone!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon Page! \u003cbr\u003e\u003c/strong\u003eIt\u0027s my first time doing something like this, so I\u0027m very excited to be here with you.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m not one to go out of my way and ask for help, but let\u0027s face it, the term \"starving artist\" is just tooooo true!\u003cbr\u003eSo here I am. Putting myself out there and asking for help!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFirst off, let\u0027s get to know each other a little~\u003cbr\u003eMy name is \u003cstrong\u003eAmy Clee Kuyper\u003c/strong\u003e. Also known as \u003cstrong\u003eAmi Antoinette,\u003c/strong\u003e if you follow me anywhere else on the internetsss.\u003cbr\u003e\u003cbr\u003eI recently graduated from the \u003cstrong\u003eAnimation for Concept Art\u003c/strong\u003e\u00a0program from the infamous \u003cstrong\u003eVancouver Film School,\u003c/strong\u003e in beautiful British Colombia CANADA! Wow, what a ride that was. Time sure flies.. \u003cbr\u003eAnd while I\u0027m working towards my goals of entering an animation studio, I\u0027d love to be able to support myself through my artwork on the side as well :)\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in! Your generous contributions will allow me to purchase necessary materials and equipment required to create the artwork that I do ;D\u003cbr\u003eThings like Adobe subscriptions (Photoshop, Animate, Premiere), computer upgrades, better tablets, a Cintiq!!, pens, pencils, and of course sketchbooks!\u003cbr\u003e\u003cbr\u003eAny little bit helps and means so much in supporting my goals and dreams~~ \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2764\ufe0e \u2764\ufe0e \u2764\ufe0e \u2764\ufe0e \u2764\ufe0e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIf you haven\u0027t already, check me out on some of my social media accounts:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eInstagram:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/amiantoinette/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.instagram.com/amiantoinette/\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTwitter:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/AmiAntoinette\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/AmiAntoinette\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eTumblr:\u00a0\u003c/strong\u003e\u003ca href=\"http://amiantoinette.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://amiantoinette.tumblr.com/\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003ePortfolio:\u00a0\u003c/strong\u003e\u003ca href=\"http://aca01.ca/amy-clee/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://aca01.ca/amy-clee/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eSociety6 Shop:\u003c/strong\u003e \u003ca href=\"https://society6.com/amiantoinette\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://society6.com/amiantoinette\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI can\u0027t wait to get to know you all~\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank-you \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2764\ufe0e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c
