    "summary": "Allo! My name is Alyssa Alecci. I\u0027m an independent artist (illustrator/animator/writer) with a passion for storytelling from New Jersey. Right now, I\u0027m also working on my passion project: a graphic novel called \u003cem\u003e\u003cstrong\u003eLapse\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://lapsecomic.com/images/misc/PatreonLapsePromo.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin: auto 50px;\"\u003e\n\u003cem\u003e\n\t\tBianca knew her house was haunted, but she never thought she would end up among its ghosts.\n\t\t\u003c/em\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003ca href=\"http://lapsecomic.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cem\u003e\nLapse\u003c/em\u003e\u003c/a\u003e is a supernatural drama (and occasional horror) about a young woman named Bianca \u0027Bean\u0027 Fortune. \u00a0After an accident, she finds herself trapped among a cast of confused and scatterbrained ghosts, and stalked by a malevolent entity.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eSo, Patreon?\u003c/h4\u003e\u003cbr\u003e\n\u0027Lapse\u0027 is a free webcomic that I do in my spare time...\u00a0when I have spare time. Every aspect of its production and promotion is fueled entirely by my passion for it and the participation of supporters. It\u0027s been\u00a0difficult to finagle my inconsistent job schedule with work on Lapse.\u00a0Worse yet, sometimes finding time for the comic means turning \u003cem\u003edown\u003c/em\u003e paying work.\u00a0I love telling this story, but it is a huge weight on me financially and emotionally.\n\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I can spend less hours at my day job(s) and more time creating Lapse and related content. With a \u003cem\u003elot\u003c/em\u003e of support, I could work on Lapse full-time, which would a dream come true! But even starting small,\u00a0any bit to help me stay fed, housed, and from losing my marbles due to stress/lack of sleep, I would be deeply grateful for. \u00a0Thank you all so much. \u00a0\u0026lt;3\u003cbr\u003e"
