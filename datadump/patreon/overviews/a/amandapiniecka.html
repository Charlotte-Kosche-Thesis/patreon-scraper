    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u25cf\u2022\u06f0\u2022\u2661\u2022\u06f0\u2022\u25cf \u003cbr\u003e\u003cstrong\u003eHello there,\u003c/strong\u003e\u003cbr\u003eMy name is Amanda\u00a0I\u0027m a \u003cstrong\u003eself taught painter / illustrator.\u003c/strong\u003e\u003cbr\u003eI\u0027d like to give you a warm welcome to my Patreon page!\u003cbr\u003e I\u0027ll keep this short and simple: I love art, and I want to share my love with you!\u003cbr\u003e\u003cbr\u003eSince one year, I\u0027ve shared my art journey on\u00a0\u003ca href=\"https://www.instagram.com/amy_pini/\"\u003eInstagram\u003c/a\u003e.\u00a0I post works in progress, videos, and tutorials on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCgtHJjJ7YT9PSiXIwLDP1zg?view_as=subscriber\" target=\"_blank\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS:\u00a0\u003c/strong\u003eYou are able to choose an amount to donate monthly. (On the right side)\u003cbr\u003eYou can edit or cancel any time, anyone can become a friend of my Patreon site for \u003cstrong\u003e$ 1\u003c/strong\u003e to see special posts of my art. The whole thing is secret and I post only for you.\u003cbr\u003e\u003cbr\u003e\u00a0And I\u0027m so grateful you took the time to visit me today! \u0026lt;3\u00a0\u003cbr\u003eThank you, and have a wonderful day!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAmy\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u00a0my homepage: \u003ca href=\"http://amandapiniecka.com\" target=\"_blank\"\u003ewww.amandapiniecka.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eHallo meine Freunde,\u003c/strong\u003e\u003cbr\u003eMein Name ist Amanda Ich bin eine \u00a0\u003cstrong\u003eK\u00fcnstlerin / Illustratorin.\u003c/strong\u003e\u003cbr\u003eIch m\u00f6chte Dich\u00a0auf meiner Patreon-Seite Herzlich Willkommen hei\u00dfen!\u003cbr\u003eIch werde das kurz und einfach halten: Ich liebe Kunst, und ich m\u00f6chte meine Liebe mit Euch teilen!\u003cbr\u003eSeit einem Jahr habe ich meine Kunst auf Instagram geteilt. Ich poste laufend Arbeiten, Videos und Tutorials auf YouTube.\u003cbr\u003e\u003cstrong\u003eWIE ES FUNKTIONIERT:\u00a0\u003c/strong\u003eSie k\u00f6nnen einen Betrag w\u00e4hlen (auf der rechten Seite), um monatlich zu spenden.\u003cbr\u003eDu kannst jederzeit l\u00f6schen oder abbrechen, jeder kann ab \u003cstrong\u003e1$\u003c/strong\u003e ein Freund meiner Patreon Seite werden um spezielle Posts meiner Kunst zu sehen. Das ganze ist Geheim und ich poste nur f\u00fcr Euch! \u00a0\u003cbr\u003e\u003cbr\u003eIch bin so dankbar, dass Du dir die Zeit genommen hast, mich heute zu besuchen! \u0026lt;3\u003cbr\u003eDanke, und einen sch\u00f6nen Tag!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAmy\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eclick here\u00a0\u2013\u00bb\u00a0\u003ca href=\"https://www.etsy.com/de/shop/AmyArtDE\" target=\"_blank\"\u003eShop\u00a0\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u25cf\u2022\u06f0\u2022\u2661\u2022\u06f0\u2022\u25cf\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
