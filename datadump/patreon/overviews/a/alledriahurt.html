    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWill you join my army?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nMy name is Alledria and I have a problem. My problem: \n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eI am a writer\u003c/em\u003e\u003c/span\u003e. More to the point, I am a writer who wants nothing more than to place my writing in the hands of many, many people. I want an army of readers. Will you be one?\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOkay, so if all I want to do is give stuff away, what problem do I have with \n\u003cstrong\u003efree\u003c/strong\u003e? Eating, sleeping, and the myriad hours I spend being able to pay for the required things to give my work away such as electricity, internet, and computer. These things require money. They constitute a financial burden which I gladly carry, but which also keep me from creating at my highest potential or my greatest rate. Therefore, I would like to ease these financial burdens and thus allow me to create more.\u003cbr\u003e\n\u003cbr\u003e\nStill with me? I\u0027m using the Per Month option because having a steady stream of money I can depend on per month makes it much easier for me to plan ahead. I budget. It keeps my head from exploding. Throughout the month, as time allows, I will be adding snippets, drabbles, drafts, and pictures solely for my Patreon family. I hope you will enjoy them.\u00a0\n\u003cbr\u003e"
