/822922094128300032/FQ9mo4B8.jpg:large\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- How serious are you about buying Bloody Roar?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nThis started as a joke, but now I\u2019m actually kind of\nserious? Let\u2019s save Bloody Roar from Konami.\u003cbr\u003e\u003c/div\u003e"
