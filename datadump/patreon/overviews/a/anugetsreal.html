    "summary": "Hi! My name is Anu, and @anugetsreal is a video and social media project that I\u0027m using as a platform to address current issues, as well as an avenue to promote my creative projects.\u003cbr\u003e\u003cbr\u003eWith your patronage, I\u0027m looking forward to publishing creative and informative content that can help shape and grow our communities.\u003cbr\u003e\u003cbr\u003eI\u0027m looking to change the world I see with videos and art.\u003cbr\u003e\u003cbr\u003eHow do videos and art change the world? Well, for as long as the creative arts have existed, they\u0027ve been more than entertainment. Art is a way for us to reflect on ourselves and the society we\u0027ve created. We live in a media-centric society now more than ever before, and so I see it as my responsibility to create in a way that reflects on ourselves in a productive way.\u003cbr\u003e\u003cbr\u003eI want to be a part of the solution, and becoming a patron is one of the best ways for you to join my team, and to be a part of that solution.\u003cbr\u003e\u003cbr\u003eSo what is Patreon?\u003cbr\u003e\u003cbr\u003e\"Patreon is a membership platform that makes it easy for creators to get paid.\"\u003cbr\u003e\u003cbr\u003eWhen you become a Patron you pledge a monthly subscription amount to my project. I\u0027ve set up rewards filled with goodies based on how much you pledge.\u003cbr\u003e\u003cbr\u003eI know that it can be hard sometimes to make ends meet, so please only pledge if you really can do so comfortably. I will always be creating free content, but if you want a little extra, and to see more behind the scenes, become a patron.\u003cbr\u003e\u003cbr\u003eAnd don\u0027t worry, you\u0027re not signing a 2-year cellphone plan, you can cancel your monthly subscription pledge at anytime.\u003cbr\u003e\u003cbr\u003eIf a monthly pledge is not your cup of tea, and you would like to make a one time donation, or to see other ways to contribute, you can visit my website \u003ca href=\"http://www.anugetsreal.com/donate\"\u003eanugetreal.com/donate\u003c/a\u003e."
