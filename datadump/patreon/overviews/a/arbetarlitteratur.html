    "summary": "\u003ch3\u003eEn podcast om arbetarlitteratur?\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eArbetarlitteraturen \u00e4r v\u00e5rt lands stora bidrag till v\u00e4rldslitteraturen. Ingenstans \u00e4r den arbetarlitter\u00e4ra traditionen s\u00e5 stark som h\u00e4r. Trots det har arbetarlitteraturen i m\u00e5nga sammanhang inte f\u00e5tt den uppm\u00e4rksamhet den f\u00f6rtj\u00e4nar. Det ska vi gemensamt \u00e4ndra p\u00e5.\u003cbr\u003e\u003cbr\u003eI den h\u00e4r podcasten l\u00e4r vi oss om arbetarnas historia och de som skildrat den. Vi bes\u00f6ker platserna d\u00e4r f\u00f6rfattarna var verksamma och l\u00e4ser deras b\u00f6cker. Vi tar hj\u00e4lp av forskare som ber\u00e4ttar om arbetarnas livsvillkor f\u00f6r att s\u00e4tta litteraturen i sin kontext.\u003cbr\u003e\u003cbr\u003eVi l\u00e5ter ocks\u00e5 samtida f\u00f6rfattare ber\u00e4tta om sina nyutgivna verk och de aktuella samh\u00e4llsfr\u00e5gor de skildrar.\u003cbr\u003e\u003cbr\u003eArbetarlitteratur \u00e4r litteratur som vill f\u00f6r\u00e4ndra. Det \u00e4r kultur, politik och historia. Om det handlar den h\u00e4r podcasten.\u003cbr\u003e\u003cbr\u003ePodcasten utkommer p\u00e5 onsdagar (allts\u00e5 max 5 g\u00e5nger i m\u00e5naden). Du hittar podcasten d\u00e4r poddar finns och p\u00e5\u00a0\u003ca href=\"http://arbetarlitteratur.com/\" target=\"_blank\"\u003earbetarlitteratur.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eVarf\u00f6r ska jag bidra?\u003c/h3\u003eJag vill att alla ska kunna ta del av den h\u00e4r podcasten \u2013 d\u00e4rf\u00f6r kostar det inget att lyssna. D\u00e4remot kostar det att producera. Jag beh\u00f6ver bland annat bekosta resor, marknadsf\u00f6ring och teknik. Jag \u00e4r tacksam om du vill st\u00f6dja mitt arbete genom att bidra med en summa.\u003cbr\u003e\u003cbr\u003eAlla bidrag anv\u00e4nds till att producera och utveckla podcasten. Jag tror p\u00e5 transparens och redovisar l\u00f6pande hur mycket jag f\u00e5r i bidrag och vad pengarna anv\u00e4nds till.\u003cbr\u003e\u003cbr\u003e/Mattias Torstensson\u003cbr\u003e"
