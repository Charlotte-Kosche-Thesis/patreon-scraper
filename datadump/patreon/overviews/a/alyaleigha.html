    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/tkuMZyiW6H8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe Aly Aleigha Band is dedicated to creating unique, beautiful and lyrically-profound music that draws people into a deeper sense of purpose, inspiring listeners to live fully alive.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5550c409e4b05c5123d8405b/585871f5be6594907df06deb/585872cb1b631b266152fa57/1482191565413/cropped.jpeg?format=750w\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThank You for joining our adventure! \u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eYOU, our friends, fans, \u0026amp; patrons, are the real dream team. \u00a0Your support carried us from the beginning when I recorded my first EP in 2015, your generosity helped fund our full-length album \"The Labyrinth\" in 2016, and your lively enthusiasm encourages us today as we continue creating and sharing our work with the world.\u003cbr\u003e\u003cbr\u003eAfter two years of balancing the band with other work, I have decided it\u0027s time to dive headlong into music and speaking. \u00a0I\u0027m excited to pour everything into this full time and would love to journey with you as it unfolds into something far beyond anything we could have dreamed--which I\u0027m confident it will, because it already has surpassed our expectations!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027m Continuing to Take A Risk...\u003c/strong\u003e\u003cbr\u003eIn many ways it is impractical and risky to be a full-time musician, because with the availability of streaming music at one\u0027s fingertips (Spotify, Youtube, Apple Music, etc), it is rare these days for people to\u003cem\u003e buy\u003c/em\u003e music. \u00a0Additionally, the process of creating, professionally recording, and producing music costs thousands of dollars--all before it\u0027s even released to you, the listeners.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOnline streaming is an excellent way to get the music out and I\u0027m very thankful for that, but just to give you an idea of the stats:\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eIt takes about 1,000,000 streams on Spotify to equal the same profit as 700 albums sold.\u00a0\u003c/li\u003e\u003cli\u003eRight\u00a0now, my Most Played song on Spotify has 8,273 streams, and that\u0027s from my first record in 2015.\u003c/li\u003e\u003cli\u003eEven buying songs on iTunes or other online distributors reduces the profit because they take a percentage of all sales.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eStill, I am blown away by the generosity of people like you who offer ongoing support. My current two records, \u003cem\u003e\"Jealous Love\" \u003c/em\u003eand \u003cem\u003e\"The Labyrinth\"\u003c/em\u003e have reached many people, and I have YOU the listeners to thank for that in sharing my mission.\u003cbr\u003e\u003cbr\u003ePatreon is a great way to be an extension of Aly Aleigha Ministries and support this mission in an ongoing way.  Your patronage will support and sustain us by helping to cover expenses of touring and creating more music for you \u0026amp; others to enjoy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XbqW50ftCHo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePlease visit our website at\u00a0\u003ca href=\"http://www.aly-aleigha.com\" target=\"_blank\"\u003ewww.aly-aleigha.com\u003c/a\u003e and check out the Aly Aleigha Band\u0027s\u00a0\u003ca href=\"http://www.aly-aleigha.com/the-aly-aleigha-band\" target=\"_blank\"\u003eElectronic Press Kit!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you\u0027re interested in booking a concert or Sofa Session in your house, please contact Laura Schissel at\u00a0\u003ca href=\"mailto:manager@aly-aleigha,com\"\u003emanager@aly-aleigha.com\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://www.aly-aleigha.com/the-aly-aleigha-band\" target=\"_blank\"\u003e\u003c/a\u003e"
   },
