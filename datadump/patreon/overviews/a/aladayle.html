    "summary": "AS A NOTE:\u00a0All fanfictions, X-Readers included, will be posted on my deviantart page here: \u003ca href=\"http://aladaylerose.deviantart.com/\" rel=\"nofollow\"\u003ehttp://aladaylerose.deviantart.com/\u003c/a\u003e and if they are too NSFW, here \u003ca href=\"http://archiveofourown.org/users/Aladayle\" rel=\"nofollow\"\u003ehttp://archiveofourown.org/users/Aladayle\u003c/a\u003e . I am \u003cem\u003e\u003cstrong\u003enot\u003c/strong\u003e\u003c/em\u003e selling these fanfictions, they will remain free to view--by donating you show that you enjoy reading them and want to pass that on to me via your contributions.\u003cbr\u003e\u003cbr\u003eI write a \u003cem\u003elot \u003c/em\u003eof DBZ X-Readers and regular fanfictions, mainly because I was a little tired of not finding any that I liked. I decided to write X-Readers that I personally would want to read, and I think I\u0027ve done pretty well. That\u0027s as much bragging as you\u0027ll see from me.\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m highlighting these two:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cu\u003eRegalia\u003c/u\u003e - \u00a0\u003c/em\u003eAn X-Reader where you, the main character, are a saiyan assassin hired to kill Frieza. You only get more and more entrenched as time goes on; the only two clear things are that you are in way over your head and there will be plenty of sex involved.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cu\u003eBackwater\u003c/u\u003e \u003c/em\u003e- An AU where Frieza was persuaded to stay on Earth by Trunks. He lives with his father, and in the first chapter is moving in his girlfriend, Maron. A bit crackficcy, will probably have some sitcom cliches.\u003cbr\u003e\u003cbr\u003eBy supporting me you will enable and encourage me to write far more often than I normally would, which will not only give you \u003cem\u003eplenty \u003c/em\u003eto read but also give me constant practice. Please consider supporting me if you enjoy my work in any way--In no way am I holding future chapters or fics hostage for money. I am still going to write them, regardless of whether or not I get donations/support. They will always be available for free on the several sites I have posted them to, primarily on my deviantart page.\u003cbr\u003e\u003cbr\u003eI have chosen to start with a monthly system because I update fairly frequently as it is, and do not want any of you to get any nasty surprises if I have a sudden streak of inspiration. :)\u003cbr\u003e"
