    "summary": "Hi, I\u0027m \u003cspan style=\"color: rgb(75,172,198);\"\u003eAlex Woolfson\u003c/span\u003e. \u00a0As a gay kid growing up, I loved science-fiction and action stories, but I never got to see what I really wanted to see\u2014and that\u0027s kick-ass genre stories with heroes, real heroes, who just happened to like other guys. That\u0027s what I tried to tell with my science-fiction comic,\u00a0\u003ca href=\"http://webcomics.yaoi911.com/archive/artifice-title-page/\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eArtifice\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e, and it\u0027s the kind of story I\u0027m trying to tell with my ongoing superhero webcomic,\u00a0\u003ca href=\"http://webcomics.yaoi911.com/archive/ete_title_page/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cem\u003eThe Young Protectors\u003c/em\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve always made my comics available to\u00a0\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003ca href=\"http://webcomics.yaoi911.com/archive/artifice-title-page/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eread online for free\u003c/span\u003e\u003c/a\u003e \u003c/span\u003eand that\u0027s not going to change. But over the past few years, the work has moved from being a part-time hobby to a full-time job\u2014with very part-time income. I pay my artists a real page rate and, as my comics have grown in size and readership, I\u0027m having to turn down more and more work from the day job to keep things going which, over the last year, has meant burning through\u00a0my savings. I\u0027m looking for ways to make creating these comics truly sustainable on the long-term, so I\u0027ve decided to try Patreon\u2014and that\u0027s where you come in! \u003cbr\u003e\u003cbr\u003eAll pledges and support\u00a0will be directly responsible for allowing me to continue working and making stories with gay heroes (and other cool folk!) And by being a Patreon supporter, you\u0027ll get access to a bunch of cool rewards, like sneak previews of the art, digital pin-ups and wallpapers, a special YP badge for your Disqus Avatar, free e-books, access to an exclusive Google Hangout, even free stuff from my store! \u003cbr\u003e\u003cbr\u003e(\u003ca href=\"http://amwcomics.com/patreon-rewards/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHere is a link to my Patreon FAQ\u003c/span\u003e\u003c/a\u003e, with an index of all rewards posted so far.)\u003cbr\u003e\u003cbr\u003eYou can pledge as little or as much as you\u0027d like, and depending on your pledge level, you get a bunch of backer-only benefits:"

     "about": "I write action/thriller comics featuring heroes who just happen to like other guys. They are intended to be enjoyed by women and other cool folk, and you can read them for free online as webcomics.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://webcomics.yaoi911.com/archive/artifice-title-page/\"\u003eClick here to read my completed sci-fi graphic novel, \u003cem\u003eArtifice\u003c/em\u003e, for free.\u003c/a\u003e You can also\u00a0\u003ca href=\"http://amwcomics.com/artifice-graphic-novel/\"\u003ebuy a trade paperback at my store\u003c/a\u003e or from\u00a0\u003ca href=\"http://www.amazon.com/dp/0985760400/?tag=yaoi911-20\"\u003eAmazon\u003c/a\u003e. (The Amazon reviews are always fun to read.)\u003cbr\u003e\u003cbr\u003eMy currently updating comic is a superhero story called\u00a0\u003cem\u003eThe Young Protectors\u003c/em\u003e. Thanks to the support of our awesome Patrons here, we now post \u003cem\u003etwice\u003c/em\u003e a week on Wednesdays and Saturdays and we have well over 500 pages with one completed 5-chapter story arc\u2014\"\u003ca href=\"http://webcomics.yaoi911.com/archives/the-young-protectors-webcomic-archives/\"\u003eEngaging the Enemy\u003c/a\u003e\"\u2014and we\u0027re in the third and final chapter of our second story arc\u2014\"\u003ca href=\"http://webcomics.yaoi911.com/archives/typ-legendary-archives/\"\u003eLegendary\u003c/a\u003e\"\u2014which includes special, Patreon-only pages.\u00a0\u003ca href=\"http://webcomics.yaoi911.com/archive/ete_title_page/\"\u003eClick here to read\u00a0\u003cem\u003eThe Young Protectors\u003c/em\u003e for free online.\u003c/a\u003e",
