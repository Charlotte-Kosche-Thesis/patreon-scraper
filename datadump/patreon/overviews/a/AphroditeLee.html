    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/icGNg4_Eypo\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003eAnd So My Watch Begins...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMost\nartists, myself included, do not just get to be artists...  the\nterm \"starving artist\" is a legit thing! So we hustle with the bustle in misery out there in the muggle world trying to earn enough\nto eat for a couple days in a row and live inside with the lights on most of\nthe time... and it feels like a slow death. \u003cbr\u003e\u003cbr\u003e\n\nWhy?\nWell, because we weren\u0027t designed to be happy in the so called \"day\nto day\" rat race. We\u0027re not rats... we\u0027re peacocks.  Or\naardvarks. Or unicorns. Or whatever! And we just don\u0027t groove when forced\nto maintain our existence in the \"real world\"  like\nothers do and thrive in.\u003cbr\u003e\u003cbr\u003e\n\nSo\nthis is a HUGE leap of faith for me. Dare I say TREMENDOUS! I have\ndevoted my life to eeking out a corner in this universe the way the\nworld dictated that it should be. Stealing moments for myself to\ndelve into my passion for writing. Waking up an hour early to finish\na chapter, dashing off to work, getting caught up in whatever the day\nthrew at me then fighting sleep (and often losing) sitting behind my\nkeyboard typing away because one of my MANY characters HAS to finish\nsaying what they wanted to convey.  Then start over again.\u003cbr\u003e\u003cbr\u003e\n\nNo\nmore.\u003cbr\u003e\u003cbr\u003e\n\nI\nhave dropped nearly EVERYTHING that is NOT CONNECTED to me being a writer. No more will I BE on the back burner. No more will the\nworld call for my spirit and energy and use me up until I have little\nleft of me FOR me! I\u0027m done with that world. \u003cbr\u003e\u003cbr\u003e\n\nAnd\nI\u0027m scared as fuck!\u003cbr\u003e\u003cbr\u003e\nSo\nI am taking the time to thank you all right now! I hope that you will\nbecome a patron and allow me to create not only for myself (and my sanity) but for you and your enjoyment. I GREATLY appreciate it!\n\u003cbr\u003e\u003cbr\u003eThanks! \n\u003cbr\u003e"
   },
