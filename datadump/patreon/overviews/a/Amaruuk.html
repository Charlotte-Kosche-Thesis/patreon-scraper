    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\nHey, all you fine folks of the internet! Do you like art, in a variety of forms? Do you like creatures both of our own world and from the imagination? Then you just might like what you see here! I am an artist who loves to draw, paint, sculpt or otherwise create works centered around beasts of the past, present, and my own mind. \"But why am I here?\" you might ask. Well, the fact is that all this art is just what I do in my spare time, and it doesn\u0027t make me a penny. With a little help from Patreon, that just might change, as well as allow me to broaden the scope of my work with new mediums, new tools/equipment/software, and of course create more critter-y content for you to enjoy!\n\t\u003cbr\u003e\u003cbr\u003e\nIf you want to check out my work to see what to expect, go have a look at my \n\t\u003ca href=\"http://www.angelarconnor.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e and \u003ca href=\"http://blog.angelarconnor.com/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e! You can also find me on \u003ca href=\"https://twitter.com/Amaruuk\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://amaruuk.deviantart.com/\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e, \u003ca href=\"http://amaruuk.newgrounds.com/\" rel=\"nofollow\"\u003eNewgrounds\u003c/a\u003e, \u003ca href=\"http://www.artstation.com/artist/Amaruuk\" rel=\"nofollow\"\u003eArtStation\u003c/a\u003e, and have stuff for sale in my \u003ca href=\"http://www.redbubble.com/people/amaruuk\" rel=\"nofollow\"\u003eRedbubble shop\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i135.photobucket.com/albums/q124/SilverFoxie/PatreonSection1_zps97bd6610.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nPatreon is this amazing platform where people can support the creators they love by pledging an amount of money to them regularly, like art patrons of ye olden days. It doesn\u0027t have to be much, even just a dollar makes a difference! At the beginning of each month, you will be charged the amount you pledged. You can also opt out whenever you want. If you have any other questions, please don\u0027t hesitate to ask!\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i135.photobucket.com/albums/q124/SilverFoxie/PatreonSection2_zps19f60ac5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nAs a patron, you can choose rewards based on the amount pledged. You also gain access to the activity feed, where you can share/interact with me as well as other patrons! And last but not least, you get my eternal gratitude for supporting my work!\n\u003c/div\u003e"
