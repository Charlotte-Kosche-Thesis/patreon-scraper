    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, I am Kortney, and I have multiple food allergies. Back in 2015, I started the blog Allergy Girl Eats as a way to connect with other food allergy folks and to help guide the way for allergy kids. As a once allergy kid now allergy adult I wanted to share my mistakes, tips, tricks and stories of life with anaphylaxis. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.allergygirleats.com/wp-content/uploads/2015/11/ALLERGY-GIRL-EATS-KORTNEY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou hear about people hosting Podcasts ask for support, but why not blogs? I honestly never thought about this before, but when a reader asked if there was a way to support the blog and if I had considered patreon, it dawned on me! Why not start a page, what\u0027s there to lose? What\u0027s so cool about the internet is the ability to connect with people and help each other out. I spend my free time recipe testing, writing posts, and learning more about how to help people with food allergies. This is my passion, and if you feel inclined to donate, I would be more than honoured. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat you get when you donate?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSince I want to thank you for supporting me, you get something special! If you support Allergy Girl Eats, you will gain access to a monthly video chit chat where you can ask me questions, or I tell you about what\u0027s going on, or my current \u00a0thoughts on allergies, or what\u0027s cooking, or maybe even a session from the kitchen! It will be a pretty free format but with the goal of connecting through food and food allergies.\u00a0\u003cbr\u003e\u003cbr\u003e"
