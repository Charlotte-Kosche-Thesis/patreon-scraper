    "summary": "\u003cdiv\u003e\u003cstrong\u003eI have been writing some words.\u003c/strong\u003e When I am ambitious and being myself, I would use the label of \u201cpoetry\u201d for these words. When the self-doubt comes, I just call them \u201cwords\u201d in an effort to downplay the heart that went into it.\u003cbr\u003e\u003cbr\u003eI am sharing these introspective words, as I move towards a \u003cem\u003enew normal \u003c/em\u003ein my life, where I\u0027m not content with the labels that are weighing me.\u003c/div\u003e\u003cbr\u003eI have mostly known a life of capitalism and entrepreneurship. These words however venture into the darker, mostly unexplored crevices of my journey.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eI found these words when I sensed that I had stopped moving. Seemingly stuck at the end of a road. Backed into a corner. Without any apparent options.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eThese words are about relenting to a previously unrecognised energy and finding motion once again.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
