    "summary": "I GIVE THANKS TO the iGiveTrees supporters who\u0027ve been helping me to replant an endangered rainforest and sent me to two climate change conferences with my art!\u003cbr\u003e\u003cbr\u003eI\u0027m a Brazilian American botanical artist with a lifelong passion for plants, pollinators and rainforests. For the last 10 years I lay my brushes down, to focus on telling stories of the rainforest where I was born \u2013 it\u0027s 93% gone \u2013 and to raise money to replant trees there. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rainforesteco.files.wordpress.com/2009/08/alanalea-botanicalart-no.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhile I\u0027m still passionate about both tree planting and botanical art, it has evolved into environmental art, so that I can tell larger stories of the habitat and pollinators of our rainforest, as well as invite others to make public declarations of commitment to regenerate the planet\u0027s systems. And, I\u0027ve become a bit of a pollinator myself, carrying the pollen of relationships from one continent to another!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2015/03/PinkLichenMorphoBase_8.5x11.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2016 the\u00a0\u003ca href=\"http://www.igivetrees.com\" target=\"_blank\"\u003eiGiveTrees\u003c/a\u003e tree planting project received recognition from the French Ministry of Environment, Energy and the Sea and I was invited to participate in COP22, the climate change conference in Marrakesh. I then created a fabric banner to commemorate the first gathering of the 4per1000 Consortium that was\u00a0\u003ca href=\"https://medium.com/@rainforesteco/cop22-renewed-my-hope-for-our-earth-e74558a8e89b\"\u003esigned by many global representatives\u003c/a\u003e. Pictured with me is St\u00e9phanne LeFoll, the former French Minister of Agriculture, who is truly an inspired leader.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2015/03/Alana_StephanLeFoll.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/08/IMG_2218.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2017 I participated in COP23 in partnership with Project Drawdown, hosted by the French OpenTeam. Inspired by their dedication to solutions, I created a new banner as a collaborative collage, incorporating the work of another photographer and digital artist, while honoring the small organizations and projects that do the field work.\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/08/COP23-Banner-We-Me-Web.jpeg\" style=\"width: 637px;\"\u003e\u003cbr\u003eAnd\u00a0\u003ca href=\"http://www.openteam.co/alanalea/projects/fruition/\" target=\"_blank\"\u003eI produced a side-event\u003c/a\u003e for the Drawdown representatives who were present at COP23,\u00a0to share some of their research projects. The fabric banner was displayed and signed at the event, and will travel to future events that highlight their work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/08/ChadBannerSigning.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour contributions, support not only my creativity, but also to my ability to participate in conferences where my art is being used. And I will offer significant discounts to people who are my monthly sustainers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/11/totebagflipflop.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can learn more about my work on\u00a0\u003ca href=\"http://www.alanalea.com\"\u003ewww.alanalea.com\u003c/a\u003e.\u003c/div\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2015/03/iGiveTrees-Afforestt-Drawdown-OT-Pollinator.009.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/11/colorbar.gif\"\u003e\u003c/div\u003eP.S. You might enjoy seeing some of the banners created for interfaith and peace events that will become available as prayer flags again soon...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/11/Gandhi_Deobrat.jpg\" style=\"width: 639px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/11/Mishra2007.jpg\" style=\"width: 644px;\"\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/11/flags.jpg\" style=\"width: 642px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/11/beckwith.jpeg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/11/marianne_prayer.jpg\" style=\"width: 642px;\"\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/08/Affirm.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.openteam.co/alanalea/wp-content/uploads/2017/11/PeaceArtBanners.jpg\"\u003e\u003cbr\u003e"

     "about": "I\u0027m a Brazilian America botanical artist who used to pick up paintbrushes to render botanical art for books and museums about orchids, pollinators and healing herbs. But then I started making digital collages to include photos of habitat and stories people told me. That morphed into creating a line of textile designs about the rainforest. That turned into an obsession with restoring the rainforest where I was born in the Atlantic Forest. While that is still a high priority, I have missed making art! You can encourage me with your support, and I promise, I\u0027ll find ways to share what I\u0027ve made with you...",
