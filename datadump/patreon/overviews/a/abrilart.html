    "summary": "Welcome to my Patreon Page my name is\u00a0 \u003cstrong\u003eAbril Andrade Griffith\u003c/strong\u003e, I\u0027m a full time Painter. I work with Oils and acrylics. I started my career in 2003 , I been painting and selling my work ever sense.\u00a0\u003cbr\u003eLiving off my own creations with the amazing support of my collectors has been a dream.\u003cbr\u003e\u00a0 \u003cbr\u003eI joined Patreon to create a space\u00a0 for my collectors and followers , a place where we can interact in a more personal level then other social medias.\u003cbr\u003e\u003cbr\u003eHere you will find exclusive content , sneak peaks of new work, upcoming events and\u003cstrong\u003e \u00a0 giveaways (for Patrons only)\u003c/strong\u003e , also all my Works in progress will be posted here \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFIRST.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll this just starting at $2.00 a month.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eBy  becoming \u003ca href=\"https://www.patreon.com/bePatron?u=249104\u0026amp;patAmt=1\" target=\"_blank\"\u003emy patron\u003c/a\u003e you make it possible for me to continue doing what i love. It\u0027s that easy!\u003cbr\u003e\u003cbr\u003ePainting  is my passion and I can\u0027t  imagine living without creating art everyday. There is so much I been learning this past years , I have ventured on the exiting world of Special Effects Make up and Costume making.\u003cbr\u003e\u003cbr\u003eI am forever thankful for your donations and Love .\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-\u00a0 Giveaway -\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI will pick a random \u003cem\u003ePatron\u003c/em\u003e to GIVE away an gift from my brand new store.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIt doesn\u0027t matter if you are at the $2 level or the $500 or more Level it will be random, Giving the Opportunity for everyone to be able to get something from me as an extra Thank You.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.abrilandrade.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGet to know my Art here\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://cdn.shopify.com/s/files/1/2067/7453/files/webbyportf2_1024x1024.jpg?v=1496971581\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon allows fans to help support the creators they love by throwing in small amounts like $1 or $2\u00a0 per month. Giving them a chance to work on the Art you love and not have to worry about where their next paycheck will come from. Letting them improve the quantity and quality of the work.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2067/7453/files/webbyport4_1024x1024.jpg?v=1496971555\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003eMy goal is to give you as much \"behind the scenes\" and New Art as I can Depending on your giving tier.\u003cbr\u003eFor your contributions, you get\u00a0 rewards that include things like:\u003cbr\u003e\u003cbr\u003e  * that amazing and warm feeling for helping an artist concentrate on the work\u003cbr\u003e* involvement in the creative decisions (what Character you want to see painted next) \u003cbr\u003e  * behind the scenes, work in progress, patron-only access\u003cbr\u003e\u003cstrong\u003e* You are entered in my\u00a0 Giveaway (open to all Patron members)\u003c/strong\u003e\u003cbr\u003e  * Q\u0026amp;A with the artist\u003cbr\u003e  * signed prints \u003cbr\u003e*and Much more... \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0 \u003cimg src=\"https://cdn.shopify.com/s/files/1/2067/7453/files/webbyport3_1024x1024.jpg?v=1496971533\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2067/7453/files/webbyport1_1024x1024.jpg?v=1496971507\"\u003e\u003cbr\u003e\u003cbr\u003eWhat\u2019s it for?\u003c/strong\u003e\u003cbr\u003eIt\u2019s to help continue doing what i love. \u003cbr\u003eYour support helps me to purchase supplies, keep my studio running, and provide an incentive for me to maintain my level of productivity.\u003cbr\u003e\u003cbr\u003eUnlike Kickstarter, this is an ongoing system so you can join in and opt out at any time. I hope you consider becoming a patron and helping me create my next series of paintings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted. And PAYPAL is now accepted!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money\u003c/strong\u003e, can I still become a Patron? Yes, please only sign up to donate what you can easily afford. Even $2 per month will make a huge difference and would be greatly appreciated. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCan I stop donating , increase, or decrease my donation?\u003c/strong\u003e Absolutely you can always decrease or increase your donations. \u003cbr\u003e\u003
