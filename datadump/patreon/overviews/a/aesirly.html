    "summary": "Hey there!\u003cbr\u003e\u00a0 \u00a0 \u00a0I\u0027ve been posting art, photography, and bad music on the internet for over a decade. Primarily I am a visual artist working with digital and traditional media. I also create process videos of my art for Youtube, and am a\u00a0working, full-time student. Commissions and Patrons allow me to spend less time getting hours, and more time creating artwork.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rGz55hP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I will be using the Patreon only feed to show my nice supporters unreleased sketches and WIPS, about 8 a month. I will be discussing my process, answering questions, and asking for feedback! Once we hit $20 a month, I will draw portraits of patrons who provide their instagrams as part of my sketching warm up. I will also post high rez or full-sized images of my digital paintings, and when I use layers, a .psd file of my art. My twice as nice and extremely good patrons will be invited to join me in patreon-only live streams.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0My Extremely good patrons will also receive FREE ART each month! You will get to choose the subject matter, theme, or characters, and I will choose the style and medium. Alternatively, you could choose get a\u00a010% discount on commissions, which will last as long as you are a patron. A commission means you will have full control over the medium, style, and details.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I\u2019m excited to connect with people who like my work, and to create even more of it!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0If you need to reach me, find me on twitter @aesirly, or on\u00a0\u003ca href=\"http://aesirly.tumblr.com/\"\u003etumblr\u003c/a\u003e. To see more of my work, check out\u00a0\u003ca href=\"http://aesirly.format.com/\"\u003emy portfolio\u003c/a\u003e!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rcYCdse.png\"\u003e"
