    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/hxbo8b5ZH1s\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003eWell hello!\u003cbr\u003e\n\u003c/strong\u003eThose of you who know me from writing sites/DeviantArt probably know me as Twisty-- those of you from Twitch likely know me as Amphi; and I\u0027ll tell ya, both names work just fine!\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nArt has been a part of my life for basically just about approximately forever, in many different shapes and forms.\u00a0 I greatly enjoy photo-manipulation, digital painting, and oil painting on good ol\u0027 canvas.\u00a0 My digital work generally features writers\u0027 characters (mostly of the wolfish sort), while my traditional work trends toward animals and scenery.\u00a0 \u00a0I don\u0027t post my traditional art on DeviantArt, but I\u0027ll be posting it here to my amazing super special Patrons ;D\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://amphispiza.deviantart.com/journal/COMMISSION-INFORMATION-637959540\"\u003eCommission Information\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://amphispiza.deviantart.com/\"\u003e DeviantArt\u003c/a\u003e \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy become a Patron?\u00a0\u003cbr\u003e\nBECAUSE YOU ARE A LOVELY HUMAN. And you are supporting a very grateful Amphi so that she can spend less time at work and more time on the things that speak to her heart and soul, and so that she can skip into new creative horizons! \n\u003c/strong\u003eIn other words-- your support helps me to spend more time on creating, so that I can bring you more content, and so that I can continue to develop and learn new skills! \u003cstrong\u003e\u003cem\u003eThe more time I am able to spend on art, the more content/videos I will be able to bring you!\u003c/em\u003e\u003c/strong\u003e\u00a0AND by becoming a Patron, \u00a0you can join this lovely, wonderful community here and we can embark on this creative journey together! :)\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs for the perks?\u00a0\u003c/strong\u003e\u00a0\u003cstrong\u003eThis is w\u003c/strong\u003e\u003cstrong\u003ehat each tier will offer you:\u003cbr\u003e\n*Each tier higher includes the lower tier\u0027s rewards as well*\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e$1/month\u003c/strong\u003e You will be able to see most of the posts I make on Patreon (everything minus step-by-step tutorials)!\u00a0 You\u0027ll join our wonderful community, and you\u0027ll have access to my Patreon-only Discord group where you can chat and have a wonderful time :)\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5/month \u003c/strong\u003eYou can now see every post I make on Patreon! If you order a commission from me, your name is moved to the top of my priority list (in the event of multiple Patrons ordering, it will be in the order received).\u00a0 You have access to private channels in Discord, including a \u0027questions\u0027 channel where you can ask me art-related questions, and a \u0027show off your art\u0027 channel where you can post your newest works and receive comments!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$10/month\u003c/strong\u003e\u00a0Eeeeee! You have the ability to purchase YCHs and design adopts for a flat rate before I post it on DeviantArt (they are generally auctions on dA).\u00a0 I will generally leave the available YCH/Adopts on Patreon for 48 hours before posting it to DeviantArt.\u00a0 You also now have the ability to vote on/request what you\u0027d like to see more of (tutorial videos, adoptables, YCHs, more traditional artwork, etc.)\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$20/month\u003c/strong\u003e\u00a0Wowza! You are able\u00a0to request specific tutorial topics that you would like to see (can be as specific as you like, such as \u0027how do I recolor my certain character?\u0027, or as general such as \u0027how do I create lighting?\u0027).\u00a0 You will receive a 20% discount on all commissions ordered (does not apply to things I post for sale such as YCHs, adoptables, etc.) (In ordered your commission please inform me that you are a Full-Feathered Sparrow and would like to receive your discount!) You also get a specific Full-Feathered Sparrow group/role in Discord\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$45/month\u003c/strong\u003e\u00a0HOLY SMOKES. You are now able to request a commission at any point, even when my commissions are closed!\u00a0 You also will receive a one-time thank you manipulation (or character design if you so desire!).\u00a0 You can request persona livestream time which means basically a live tutorial directed toward your questions; you can ask me how to do certain things, certain characters, etc.\u00a0 OR if you\u0027d like guidance in your own work you can livestream what you are working on and ask questions and for opinions/advice as you go.\u00a0 This is limited to 2 Hour Segments, once per quarter (four times per year).\u00a0 You also get to show off how supportive you are with your own Super Sparrow group/role on Discord with a very very bright and shiny color! I will also mention you and give you a personal thank you in my art-related streams!\u00a0\u003cbr\u003e\n\u003cbr\u003e"
