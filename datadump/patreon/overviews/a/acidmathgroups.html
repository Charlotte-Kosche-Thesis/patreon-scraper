    "summary": "\u003cstrong\u003eACIDMATH PREMIUM!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy is this being made?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eACIDMATH has over 20 sub groups and over 250,000 members in total.\u003cbr\u003eThis can be quite overwhelming for some people.\u003cbr\u003eQuality people get discouraged by the negativity and bad advice that some share.\u003cbr\u003eMany people get upset about the quality of posts on the main group.\u003cbr\u003eThis group would filter aspects from the best sub groups and would seek out only serious acidmathers thereby guaranteeing that the content you see will be from a fellow link minded person.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat makes this better than the other acid math groups?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThis group will contain:\u003cbr\u003eProper vetting on each member. (comprehensive questions must be answered to get added to the group)\u003cbr\u003eExclusive and trippy content, Harm Reduction, The Arts, Psychedelic Awareness, Trip Reports, live streams.\u003cbr\u003eQuality discussions.\u003cbr\u003eHelpful, peer reviewed advice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHIS GROUP IS FOR SERIOUS ACIDMATHERS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat makes a serious acidmather?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThey enjoy sharing helpful advice and do it often.\u003cbr\u003eThey are interested in a bunch of interesting things and love learning.\u003cbr\u003eIntelligence is important to them.\u003cbr\u003eHelping others is important to them.\u003cbr\u003eThey live by a moral code that doesn\u2019t include being racist, ignorant or hateful to others.\u003cbr\u003eThey enjoy long discussions about psychedelics, philosophy, spirituality, arts and entertainment, science and technology and random personal stuff!\u003cbr\u003eThey research and back up their arguments with credible peer reviewed materials.\u003cbr\u003eThey are trying to make a living through creating art and music.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eWhat won\u2019t be in this group?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eNo ego driven admining\u003cbr\u003eNo political posts\u003cbr\u003eNo racist posts\u003cbr\u003eNo baiting posts\u003cbr\u003eNo selfie posts\u003cbr\u003eNo hateful and call out posts.\u003cbr\u003eNo basic meme posts.\u003cbr\u003eNo trolling posts.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eHow can you guarantee that?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThe comprehensive questions will detail what posts there will be zero tolerance for.\u003cbr\u003eMembers will have read and understood this pattern post.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eLess members means:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eChances of quality discussion posts being buried by meme posts are significantly lower.\u003cbr\u003eLess potential harmful advice.\u003cbr\u003eChances of running into a hateful person is limited.\u003cbr\u003eYou get to develop friendships more easily.\u003cbr\u003eWe can have a thread be active for a week and not worry about it being buried.\u003cbr\u003eThis isn\u2019t just about creating a group with less members.\u003cbr\u003eThis is about filtering the best stuff onto one group.\u003cbr\u003eTrippy videos, arts, music.\u003cbr\u003eComprehensive threads.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eThis is about recreating that beautiful family vibe that so many of us loved about ACIDMATH.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eHow can you guarantee that the content will be better?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThis group hopes to attract psychonauts, artists and interesting people who have a higher standard for content.\u003cbr\u003eIf you are going to spend time on Facebook, you might as well make it the best experience you can.\u003cbr\u003eNo point in spending it arguing with people who just want to troll or hate.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003eWhat are the drawbacks with a premium group?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eSlower build up of members = less posts and comments/interaction\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003eHow will this work?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBecome a patreon by monthly subscribing via Facebook profile.\u003cbr\u003eYou will get a notification once your fb profile will be added to the secret group."
