lm.\u003c/li\u003e\u003cli\u003eA copy of my film in the highest definition for you to download.\u003c/li\u003e\u003cli\u003eA place on the credits of my next film,\u00a0stating that this film could not have been possible without you.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY JOIN ME ON THIS JOURNEY\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI love making films and I will continue making films by one way or another. Your contribution will help me produce better films as I will have more resources to invest on them.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThere\u2019s no monthly amount too small, every donation will make a big difference for me.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHERE YOUR FUNDING GOES\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eProps for my films\u003c/li\u003e\u003cli\u003eRenting additional\u00a0filmmaking equipment\u003c/li\u003e\u003cli\u003eAudio licence fees\u003c/li\u003e\u003cli\u003eFestival and promotional fees\u003c/li\u003e\u003cli\u003eHiring actors\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
