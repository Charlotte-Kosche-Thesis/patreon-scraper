    "summary": "Hi! If you\u0027re here, I assume you\u0027re a friend of mine already, but if not, thanks for taking the time to check out my profile!\u00a0\u003cbr\u003e\u003cbr\u003eJust like most people trying to make a living off their art, I always have a lot of different projects going on. Unfortunately, a lot of these can take a while due to the cost of time and materials. I am trying to supplement my income a bit so that I can feel more free to do what I love while also having enough to eat.\u00a0\u003cbr\u003e\u003cbr\u003eI can\u0027t tell you how much I\u0027d appreciate anything you feel comfortable giving, and I plan on showing that appreciation by working extra hard to produce high-quality content, which will range from comics to paintings and from podcasts to videos. I feel a little guilty even setting this up, but a lot of unpaid work and practice goes on behind the scenes for every artist you enjoy. Please don\u0027t feel guilty if you can\u0027t participate! There are a lot of creators I wish I could support more, and I hope to be in a better position to do so in the future.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve got a list of goals set for if/when I reach each milestone. It\u0027s definitely possible that any one of those goals will be achieved before its milestone is reached, so I\u0027m open to suggestions for new goals! PERKS: Yes, there are perks to becoming a patron! Again, I\u0027m open to suggestions here, especially if there is something you really want but don\u0027t see listed.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read this, and if you can\u0027t afford to become a patron, I would really appreciate if you could share this with anyone you think might be interested!"
