    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eTEN PATREON ZOSTA\u0141 ANULOWANY\u003cbr\u003e\u003cbr\u003eKim jestem?\u003c/b\u003e\u003cbr\u003e\u003c/div\u003eW sieci udzielam si\u0119 jako Aureus. RPG pasjonuj\u0105 mnie od 2003-ego roku i od wielu lat ucz\u0119 si\u0119 tworzy\u0107 coraz ciekawsze materia\u0142y dotycz\u0105ce gier fabularnych - nowe systemy, dodatki fanowskie, teksty teoretyczne, prelekcje, t\u0142umaczenia angloj\u0119zycznych gier i artyku\u0142\u00f3w, a od niedawna te\u017c vlogi. Wi\u0119kszo\u015b\u0107 os\u00f3b kojarzy mnie dzi\u0119ki grom \u003ca href=\"http://wiatyk.pl/\" rel=\"nofollow\"\u003eWiatyk\u003c/a\u003e i \u003ca href=\"http://www.drivethrurpg.com/product/175469/Etos\" rel=\"nofollow\"\u003eEtos\u003c/a\u003e, za\u0142o\u017ceniu bloga\u00a0\u003ca href=\"http://rpgmuzyka.blogspot.com/\" rel=\"nofollow\"\u003eGraj Muzyk\u0105\u003c/a\u003e oraz komiksowi \u003ca href=\"https://tapastic.com/series/mpp\" rel=\"nofollow\"\u003eMP Pier\u015bcieni\u003c/a\u003e (polskiej wersji komiksu DM of the Rings).\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://i64.tinypic.com/34sj7f5.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i64.tinypic.com/34sj7f5.jpg\" style=\"width: 303px;\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eCo zyskuj\u0105 moi Patroni?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eNie czekasz na premiery\u003c/strong\u003e\u003cbr\u003eInteresuj\u0105 ci\u0119 filmy czy komiksy, kt\u00f3re opracowuj\u0119? Otrzymasz do nich dost\u0119p od razu, gdy b\u0119d\u0105 gotowe - nie musisz czeka\u0107 na oficjaln\u0105 premier\u0119.\u003cbr\u003eTak\u017ce wszystkie gry mojego autorstwa, nawet w wersji roboczej, b\u0119d\u0105 wraz z patch notesami pojawia\u0142y si\u0119 co tydzie\u0144 na Google-Docsach - udost\u0119pnione jedynie dla Patron\u00f3w.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDajesz si\u0119 zauwa\u017cy\u0107\u003c/strong\u003e\u003cbr\u003eTwoje imi\u0119 / nazwisko / pseudonim pojawi\u0105 si\u0119 te\u017c na wszystkich wa\u017cniejszych materia\u0142ach, jakie opublikuj\u0119.\u003cbr\u003eCh\u0119tnie zarezerwuj\u0119 te\u017c troch\u0119 czasu dla Patron\u00f3w - ch\u0119tnie pomog\u0119 przy tworzeniu nowych zasad, scenariuszy czy gier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eZyskujesz dost\u0119p do ekskluzywnych materia\u0142\u00f3w\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOtrzymasz dost\u0119p do tekst\u00f3w i grafik, kt\u00f3re b\u0119d\u0105 przeznaczone jedynie dla moich Patron\u00f3w.\u003cbr\u003eNiekt\u00f3rych materia\u0142\u00f3w, kt\u00f3re chc\u0119 opracowa\u0107, nie mog\u0119 opublikowa\u0107 w sieci. Jako honorowy Patron, b\u0119dziesz mie\u0107 do nich dost\u0119p.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKontrolujesz przebieg prac\u003c/strong\u003e\u003cbr\u003eDzi\u0119ki zamkni\u0119tym ankietom b\u0119dziesz m\u00f3g\u0142 wp\u0142ywa\u0107 na to, jakimi projektami (i w jakiej kolejno\u015bci) b\u0119d\u0119 si\u0119 zajmowa\u0142.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i63.tinypic.com/20ft9ax.jpg\" style=\"width: 276px;\"\u003e\u003cbr\u003ePlany na przysz\u0142o\u015b\u0107\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eW przygotowaniu:\u00a0\u003cbr\u003e\u003cstrong\u003eEarthdawn: Wiek Legend\u003c/strong\u003e - \u003c/strong\u003epolska edycja gry Earthdawn: The Age of Legend.\u003cbr\u003e\u003cstrong\u003eFantasy Worldbuilding Questions\u003c/strong\u003e - polska wersja obszernego tekstu autorstwa Patricii C. Wrede.\u003cbr\u003e\u003cstrong\u003eKraina\u003c/strong\u003e - sandboxowa gra w duchu retro, w kt\u00f3rej postacie zarz\u0105dzaj\u0105 w\u0142asnym kr\u00f3lestwem. \u003cbr\u003e\u003cstrong\u003ePielgrzym \u003c/strong\u003e- steampunkowa gra fabularna, w kt\u00f3rej podr\u0119czniku znajduje si\u0119 rozleg\u0142a kampania przyst\u0119pna nawet dla pocz\u0105tkuj\u0105cych graczy.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u015awiat\u0142o i Mrok \u003c/strong\u003e- \u003c/strong\u003esetting fantasy dla drugiej edycji mechaniki Adventurers.\u003cbr\u003e\u003cstrong\u003eWyprawa \u003c/strong\u003e- heroiczna gra nawi\u0105zuj\u0105ca do seriali anime i jRPG-\u00f3w.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDalsze pomys\u0142y:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDarths \u0026amp; Droids\u003c/strong\u003e - komiks o formie podobnej, do MP Pier\u015bcieni, lecz znacznie d\u0142u\u017cszy, bardziej rozbudowany i skupiony na filmach z serii Gwiezdnych Wojen.\u003cbr\u003e\u003cstrong\u003eEtos 1.5\u003c/strong\u003e - wersja poprawiona, poszerzona i z opcj\u0105 zam\u00f3wienia druku.\u003cbr\u003e\u003cstrong\u003eHarry Potter FAE \u003c/strong\u003e- prywatna mechanika na silniku Fate Accelerated Edition pomagaj\u0105ca rozgrywa\u0107 sesje w uniwersum Harrego Pottera.\u003cbr\u003e\u003cstrong\u003eKsi\u0119ga opowie\u015bci\u00a0\u003c/strong\u003e- przekszta\u0142cenie zasad Z\u0142otoustego na mechanik\u0119 uniwersaln\u0105 i stworzenie zbioru niezwyk\u0142ych podsystem\u00f3w - pomys\u0142\u00f3w na wyj\u0105tkowe kampanie.\u003cbr\u003e\u003cstrong\u003eOsada \u003c/strong\u003e- ma\u0142a mechanika uniwersalna dla pocz\u0105tkuj\u0105cych graczy z za\u0142\u0105czonym mikrosettingiem - szczeg\u00f3\u0142owo rozpisan\u0105 wiosk\u0105 i gromad\u0105 przyg\u00f3d, kt\u00f3rymi mog\u0105 zaj\u0105\u0107 si\u0119 gracze.\u003cbr\u003e\u003cstrong\u003ePiaskownica \u003c/strong\u003e- rozleg\u0142y poradnik dotycz\u0105cy prowadzenia sandbox\u00f3w i nieliniowych fabu\u0142.\u003cbr\u003e\u003cstrong\u003ePokemon Tabletop RPG\u003c/strong\u003e - t\u0142umaczenie na polski.\u003cbr\u003e\u003cstrong\u003eVlogi \u003c/strong\u003e- chc\u0119 po\u015bwi\u0119ci\u0107 wi\u0119cej czasu na nauk\u0119 technicznej obr\u00f3bki vlog\u00f3w i publikowa\u0107 je z wi\u0119ksz\u0105 cz\u0119stotliwo\u015bci\u0105.\u003cbr\u003e\u003cstrong\u003eKolejne t\u0142umaczenia\u003c/strong\u003e: Je\u017celi Earthdawn: Wiek Legend oka\u017ce si\u0119 sukcesem, b\u0119d\u0119 d\u0105\u017cy\u0142 do publikowania po polsku innych gier angloj\u0119zycznych.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i66.tinypic.com/1ghr0w.jpg\" style=\"width: 276px;\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eWa\u017cniejsze zako\u0144czone projekty:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ca\u003eWiatyk\u003c/a\u003e- darmowa retrogra fabularna.\u003cbr\u003e\u003ca href=\"http://www.drivethrurpg.com/product/175469/Etos\" rel=\"nofollow\"\u003eEtos\u00a0\u003c/a\u003e- arturia\u0144ska gra fabularna.\u00a0\u003cbr\u003e\u003ca href=\"https://goo.gl/52FeQF\" rel=\"nofollow\"\u003eDzikuny\u003c/a\u003e, czyli polska edycja gry The Wildlings - w tym opracowanie nowych, autorskich zasad zaawansowanych.\u003cbr\u003e\u003ca href=\"http://www.drivethrurpg.com/product/178279/Zotousty\" rel=\"nofollow\"\u003eZ\u0142otousty \u003c/a\u003e- gra fabularna dla dw\u00f3ch os\u00f3b opowiadaj\u0105ca o losach jednego z najwybitniejszych bard\u00f3w na \u015bwiecie.\u003cbr\u003e\u003cstrong\u003eArtyku\u0142y \u003c/strong\u003eopublikowane w ramach czasopisma \u003cstrong\u003eMagia i Miecz \u003c/strong\u003edla wydawnictwa Fajne RPG: numery 1, 2 i 5.\u003cbr\u003eKilkadziesi\u0105t odcink\u00f3w komiksu \u003ca href=\"https://tapastic.com/series/mpp\" rel=\"nofollow\"\u003eMP Pier\u015bcieni\u003c/a\u003e - trwa dalsze t\u0142umaczenie.\u003cbr\u003e\u003ca rel=\"nofollow\"\u003eSpis najnowszych gier fabularnych w Polsce.\u003c/a\u003e\u003cbr\u003e"
