    "summary": "When I was first diagnosed with Bipolar Disorder it seemed like the end of the world, a death sentence. All the content I found online at that time reinforced this idea that I would never be a functional human being again, never work full time, never get my degree, never have a successful relationship and so for a time I lost all my purpose in life.\u003cbr\u003e\u003cbr\u003eThen I learned something really important: \u003cstrong\u003eTHAT SIMPLY ISN\u0027T TRUE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAskmeimbipolar is a mental health project I started to help break stigma and educate people about Bipolar Disorder and Anxiety.\u00a0 You \u003cstrong\u003eCAN\u003c/strong\u003e live well with Bipolar, I know, I do it every day. I am finally the happy that I never thought would exist in my world... oh and I\u0027m about to start my masters in Psychology!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/12717595_1051936364844868_1978616011787950935_n.jpg?_nc_cat=0\u0026amp;oh=d52606b0f1e57b40b2378a564ba01990\u0026amp;oe=5B9D5B12\"\u003e\u003cbr\u003e\u003cbr\u003eAll the years of pain, fear and research have equipped me to be able to help and guide others through the minefield that is mental health, that is what this project is about. \u003cstrong\u003eHonest \u003c/strong\u003eand \u003cstrong\u003eFactual \u003c/strong\u003einformation by a real person with real experience (yes that\u0027s a selfie above).\u00a0\u003cbr\u003e\u003cbr\u003eThe Askmeimbipolar project is my way of helping others by answering all the questions that nobody answered for me. I want to show the world not only that you can live well with mental health but how to actually do it!\u003cbr\u003e\u003cbr\u003eI want to take the Askmeimbipolar project to the next level and make this my full time job. To do this I need your support!"
