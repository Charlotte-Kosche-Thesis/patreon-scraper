    "summary": "Hi! I\u0027m \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSharon\u003c/span\u003e, and I\u0027m an artist from Mobile, Alabama. Art is my passion, but I don\u0027t get to do much of it at my day job, which barely qualified as field-adjacent to that which I actually majored in college (Graphic Design \u0026amp; Photography).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a way support the creation of an artist\u0027s works in a manner very similar to Kickstarter. However, rather than funding a single project, you support the creation of works on a continuous basis, in this case, monthly. The funds you contribute to me will help me purchase with \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eart supplies\u003c/span\u003e as well as offset the cost of printing things that go in my \u003ca href=\"http://artgyrl.storenvy.com\" rel=\"nofollow\"\u003estore\u003c/a\u003e, like those \u003ca href=\"http://renisanz.tumblr.com/post/138126206619/trying-to-actually-organize-my-art-making-supplies\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eLizzie Bennet Diaries\u003c/em\u003e bookmarks\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI also have plans to produce an art book, which costs money. The \u003cspan style=\"color: rgb(149, 55, 52);\"\u003efemale Robin Hood-themed\u00a0comic\u003c/span\u003e I\u2019m developing will be free for all, but the patrons will have special access to the work in progress, which I\u2019ve already posted to the Patron-only feed.\u003cbr\u003e\u003cbr\u003eI would also like to make available my past \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePeriscope videos\u003c/span\u003e that are no longer available for viewing on the app. I have saved most of them, I just have to upload them to a permanent space.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Rewards\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWho doesn\u0027t love getting stuff in the mail? I know I love it. Starting at the $3 reward level, each patron will receive a special postcard featuring an illustration drawn during that month.\u003cbr\u003e\u003cbr\u003eIf you choose a higher reward level, you gain the option of getting a bookmark, 8\" x 10\" art print, and a custom cahier journal. There is also the option to receive an original pencil drawing.\u003cbr\u003e\u003cbr\u003eI\u2019ve also added a \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNewsletter\u003c/span\u003e to the rewards (starting at the $1 tier), which will include lots of behind-the-scenes photos and daily goings-on of my life.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://artgyrl.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eportfolio\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"http://blog.artgyrl.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eblog\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003cstrong\u003e\u003ca href=\"http://artgyrl.deviantart.com\" rel=\"nofollow\"\u003edeviantART\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://artgyrl.com/art/illustration/images/natasha_color.jpg\" style=\"width: 285px;\"\u003e\u00a0\u003cimg src=\"http://artgyrl.com/art/illustration/images/bucky_coffee_color.jpg\" style=\"width: 310px;\"\u003e\u003cimg src=\"http://artgyrl.com/art/illustration/images/robynmarian_color.jpg\"\u003e\u003cimg src=\"http://artgyrl.com/art/illustration/images/mcwhatthis_color.jpg\"\u003e\u003c/div\u003e"
