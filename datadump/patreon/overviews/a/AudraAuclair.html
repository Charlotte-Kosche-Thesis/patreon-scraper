    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eI\u0027m Audra, a Canadian pop surrealist artist.\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(150, 150, 150);\"\u003e\u003cem\u003eI\u0027m also a YouTuber and Twitch streamer, and I have plans to make a comic called \"Nen\" and another shorter comic called \"Chiara\". I work in many various mediums from digital, gouache, watercolours, ink, oils, etc. but I particularly love drawing fantastical/sci-fi girls and the occasional fan art. \u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eMy Goals\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(150, 150, 150);\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(194, 213, 154);\"\u003e\u2726\u003c/span\u003e To create artwork and videos.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(194, 213, 154);\"\u003e\u2726\u003c/span\u003e To travel the world and draw what I see.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(194, 213, 154);\"\u003e\u2726\u003c/span\u003e To create my fantasy/sci-fi comic.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eHere I will offer exclusive prints and other art related things to raise money every month, so that I have time to make quality videos on YouTube, print art books, do livestreams, and make my comic. I want to create honest and intriguing content. I definitely don\u0027t expect or assume anyone should fund my work, but anything is always appreciated, and I\u0027ll be doing my best to create content that makes your money spent feel worthwhile.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003c/span\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/BsdKk6kAOeQ\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003cspan style=\"color: rgb(194, 213, 154);\"\u003eJust Achieved!\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e$1000 - Make an Art Book!\u003c/span\u003e\u003c/h3\u003e\n\u003cem\u003e\n\u003cspan style=\"color: rgb(150, 150, 150);\"\u003eAt this milestone, I will be creating a compilation of my finished pieces, as well as sketches in an epic book! This is something I\u0027ve wanted to make for a long time, and after experiencing how fun and successful \"Masayume\" (my Japan sketchbook) was, I am beyond excited to create this book.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(194, 213, 154);\"\u003e\n\t\u2665\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eFind me here:\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003ca href=\"https://www.audraauclair.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 186, 184);\"\u003eWebsite\u003c/span\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://instagram.com/audraauclair/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 186, 184);\"\u003eInstagram\u003c/span\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://twitter.com/AudraAuclair\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 186, 184);\"\u003eTwitter\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003c/a\u003e\u003ca href=\"http://audraauclair.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 186, 184);\"\u003eTumblr\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.inprnt.com/gallery/audraauclair/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(229, 186, 184);\"\u003eShop\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.youtube.com/user/Jelopiful\" rel=\"nofoll
