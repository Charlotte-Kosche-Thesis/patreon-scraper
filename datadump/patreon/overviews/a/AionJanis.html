    "summary": "Hello! Welcome to my Patreon page!!!\u003cbr\u003e\u003cbr\u003eBefore reading more about me check out the video and see what my content and our community is all about.\u003cbr\u003e\u003cbr\u003eI\u0027ve been an online content creator and community manager with a dream of doing this full time for over three years. My focus has always been to build a community centered on good feelings, positive vibes, and quality informational content in the MMORPG gaming genre.\u003cbr\u003e\u003cbr\u003eMy career started when I became a Live Broadcaster on Twitch.tv playing an MMO called Archeage, one of the best gaming experiences of my life. The world was immersive, the community outstanding and the experiences unforgettable.\u003cbr\u003e\u003cbr\u003eHowever, I had to cut my journey short as I ran out of the means to sustain myself financially and with the plan of returning to streaming I worked as a Charity Fundraiser, raising over $78,000 for causes like UNICEF, British Heart Foundation, and Great Ormund Street Children\u0027s Hospital over a period of 6 months. Also I\u0027ve worked in the field of business development with clients like Adobe, Xerox and Riverbed Technology.\u003cbr\u003e\u003cbr\u003eFinally, I was able to return to streaming and commit myself fully to becoming a full time content creator at the start of June 2017 and have been live streaming\u00a0Black Desert Online ever since.\u003cbr\u003e\u003cbr\u003eI am currently a Twitch Partner, YouTube Partner, Discord Partner, Worlds Best Gaming Partner, Nightbot Partner, StemDigital Partner, and a member of the Black Desert Online Community with an ambition to be the best content producer, entertainer and community manager on Twitch.\u003cbr\u003e\u003cbr\u003eI am very fortunate to have the supportive community around me and stand on the shoulders of giants who have helped me get to where I am now.\u003cbr\u003e\u003cbr\u003eWe are very close to my dream of being a full time streamer and content producer. With your help we can make it happen!\u003cbr\u003e\u003cbr\u003eDomo Arigato Gozaimasu!!! (Japanese for thank you very much)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
