    "summary": "La apolog\u00e9tica es la parte de la\nteolog\u00eda que busca explicar las razones de la fe, demuestra las razones de la\ndoctrina ante sus adversarios y se\u00f1ala sus errores para proteger su integridad.\u003cbr\u003e\n\u003cbr\u003eCon la finalidad de difundir informaci\u00f3n\nde apolog\u00e9tica siempre de acuerdo al Magisterio de la Iglesia Cat\u00f3lica fue fundada en Venezuela, en el a\u00f1o 2002 el sitio web que\nhoy lleva por nombre \u003ca href=\"http://www.apologeticacatolica.org/\" rel=\"nofollow\" target=\"_blank\"\u003eApologeticaCatolica.org\u003c/a\u003e,\npor el laico cat\u00f3lico Jos\u00e9 Miguel Arr\u00e1iz, y a \u00e9l se han sumado a colaborar distintas\npersonas cat\u00f3licas en diversas partes del mundo.\u003cbr\u003e\n\u003cbr\u003eDurante estos a\u00f1os la web se ha\norientado a los siguientes objetivos:\u003cbr\u003e\n\u003cbr\u003e1) Creaci\u00f3n de una biblioteca de\nart\u00edculos organizada por temas, a la que las personas puedan consultar\ngratuitamente para aclarar sus dudas en temas importantes relacionados con la\nfe y la doctrina de la Iglesia Cat\u00f3lica. \u003cbr\u003e\n\u003cbr\u003e2) Publicaci\u00f3n de libros en\nformato f\u00edsico y digital, en donde recopilamos lo mejor del material.\u003cbr\u003e\n\u003cbr\u003e3) Publicaci\u00f3n\u00a0de nuestra revista digital\ngratuita Apologeticum.\u003cbr\u003e\n\u003cbr\u003e4) Difusi\u00f3n de todo nuestro\nmaterial a trav\u00e9s de las redes sociales.\u003cbr\u003e\n\u003cbr\u003e5) Atenci\u00f3n de consultas v\u00eda\ncorreo electr\u00f3nico a sus lectores.\u003cbr\u003e\n\u003cbr\u003eHasta ahora hemos podido sostener\nel sitio con el salario de su fundador, con contribuciones puntuales de algunos\nde sus colaboradores, y con las regal\u00edas por la venta de nuestros libros. Ante\nla dif\u00edcil situaci\u00f3n que vivimos en Venezuela el mantenimiento de nuestra web\nse ha complicado, y por eso queremos pedirte que pongas tu grano de arena para\nayudar a que nuestra web no solo pueda pagar sus costos, sino que pueda crecer,\npara producir m\u00e1s contenido con mayor frecuencia, y llegar a un p\u00fablico m\u00e1s\namplio. Nuestro objetivo a corto/mediano plazo es contar con el ingreso para pagar el salario de por lo menos una persona dedicada tiempo completo a nuestra web, y costear con \u00e9xito nuestros costos operativos, reposici\u00f3n de equipos de trabajo, etc.\u003cbr\u003e\n\u003cbr\u003eHemos elegido Patreon porque es\nuna de las m\u00e1s confiables, seguras e importantes plataformas a nivel mundial,\nen la que miles de personas apoyan a sus creadores de contenido favorito, haciendo\ncontribuciones puntuales, o comprometi\u00e9ndose a patrocinarlos con una\ncolaboraci\u00f3n fija mensual comenzando a partir de un d\u00f3lar. \u003cbr\u003e\n\u003cbr\u003eSi t\u00fa eres un lector que visita\nfrecuentemente de nuestra web, o nuestro contenido en alg\u00fan momento ha sido de\nayuda para ti, te pedimos que consideres la posibilidad de sumarte a nuestros\npatrocinadores, de manera que m\u00e1s personas puedan beneficiarse del contenido\nque publicamos y podamos crecer haciendo lo que amamos.\u003cbr\u003e\n\u003cbr\u003eNo importa lo poco que puedas\naportar, porque las contribuciones m\u00e1s peque\u00f1as sumadas entre s\u00ed nos pueden\nayudar a alcanzar nuestros objetivos.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u00a1S\u00famate y ay\u00fadanos a hacer de\nnuestra web un lugar mejor!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNuestros libros\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-qEw5XI0Q2OE/V5-TDkistlI/AAAAAAAAIgw/XC4cGoGs2lo6OWJU6gOqwraLspFfiqHAwCLcB/s1600/Original.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNuestro \u00e1lbum en\u00a0\u003ca href=\"https://es.pinterest.com/jmarraiz/libros-de-jos%C3%A9-miguel-arr%C3%A1iz/\" rel=\"nofollow\" target=\"_blank\"\u003ePinterest\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eNuestra revista Apologet
