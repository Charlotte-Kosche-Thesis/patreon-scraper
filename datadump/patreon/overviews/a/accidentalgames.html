    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ch4\u003eWelcome to Gamemode 4D - a Public Minecraft Survival Server with a Twist\u003c/h4\u003eWhat started as a series of small individual command-block vanilla \"mods\" for Minecraft has evolved into an active community playing together on a survival server like no other.\u003cbr\u003e\u003cbr\u003eWe would not have been able to continue to provide and grow this server to where it is today if it wasn\u0027t for all of the wonderful players, especially those who have supported us on Patreon and helped foster the welcoming community we now have. Thank you.\u003cbr\u003e\u003cbr\u003eBy supporting us on Patreon, you are helping us to continue to maintain and update a multitude of interconnected custom dimensions with different rules and mechanics. They\u0027re packed with various\u00a0\u003ca href=\"http://www.gm4.co\" target=\"_blank\"\u003eGamemode 4\u003c/a\u003e Modules that add an amazingly different, but still carefully balanced survival experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBuilder? Explorer? Automator? There\u0027s something for you!\u003cbr\u003e\u003c/strong\u003eCreate your base among beautiful floating islands in the Aether dimension. \u003cbr\u003eExplorers are rewarded with precious items when they fight their way through cavernous cave dimensions. Technical players can use their skills to automate and exploit new mechanics and custom structures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does your money go?\u003c/strong\u003e\u003cbr\u003eWe have been using Patreon for some time now to meet the running and maintenance costs of the server. Any money left after paying the monthly server bill has gone into upgrading, updating, and occasionally replacing our hardware when things break horribly. We couldn\u0027t afford all this ourselves so your support is vital to the continued running of the server.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get for your money?\u003cbr\u003e\u003c/strong\u003eAs well as a warm, fuzzy feeling deep down (and a server to play on), we have a range of ways to say thank you. Take a look at our pledge perks for more info."
