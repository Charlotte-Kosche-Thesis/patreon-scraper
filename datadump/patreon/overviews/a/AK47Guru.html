    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://gunwebsites.com/wp-content/uploads/2013/09/AK47-Guru-Banner.jpg\"\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003ethe AK47 Guru Podcast\u003c/h1\u003eAnd we publish many Kalashnikov related websites\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe post reviews of your favorite AK47 rifles \u0026amp; AK47 pistols\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://ak-47.us/\" rel=\"nofollow\"\u003eAK-47.us\u003c/a\u003e\u003c/strong\u003e \u0026#8211; In 2013 we upgraded our popular AK47 review system with new features, enjoy the sorted lists on topics like: Top 10 AK47, AK47 Rifle Review, AK47 Rifle Folder Review, US Built AK47 Review, AK47 Pistol Review, AK47 Shotgun Review, AK47 Receiver Review, AK47 Receiver Flats, AK47 Parts Kit Review, AK47 Bayonet Review, AK47 US Parts Review\u003cbr\u003e\u003ca href=\"http://ak-47.us/\" rel=\"nofollow\"\u003e\u003cimg height=\"60\" src=\"http://gunwebsites.com/wp-content/uploads/2013/09/ak47us.jpg\" style=\"margin: 0.857143rem auto;\" width=\"468\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://ak47websites.com/\" rel=\"nofollow\"\u003e\u003cbr\u003eAK47websites.com\u003c/a\u003e\u003c/strong\u003e \u0026#8211; Index of our Kalashnikov Websites and other online resources for AK collectors, Shooters, Builders, etc.\u003cbr\u003e\u003ca href=\"http://ak47websites.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"60\" src=\"http://gunwebsites.com/wp-content/uploads/2013/09/AK47websites-002.jpg\" style=\"margin: 0.857143rem auto;\" width=\"468\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ak47bayonets.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cbr\u003eAK47bayonets.com \u003c/strong\u003e\u003c/a\u003e\u0026#8211; Welcome to the world of Kalashnikov Bayonet Collecting\u003cbr\u003eHere you will find many photographs of a growing AK Bayonet collection\u003cbr\u003eIncluded is information where it helps explain the bayonets\u003cbr\u003eThis is a never ending project, so you will find portions that are incomplete or missing, we will add to this as we are able\u003cbr\u003e\u003ca href=\"http://ak47bayonets.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"60\" src=\"http://gunwebsites.com/wp-content/uploads/2013/09/AK47bayonets-004.jpg\" style=\"margin: 0.857143rem auto;\" width=\"468\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://ak47books.com/\" rel=\"nofollow\"\u003e\u003cbr\u003eAK47 Books.com\u003c/a\u003e\u003c/strong\u003e \u0026#8211; where we review books about the AK47, Mikhail Kalashnikov\u003cbr\u003eand their place in history and firearms evolution\u003cbr\u003e\u003ca href=\"http://ak47books.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"60\" src=\"http://gunwebsites.com/wp-content/uploads/2013/09/AK47books-001.jpg\" style=\"margin: 0.857143rem auto;\" width=\"468\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://ak47builder.com/\" rel=\"nofollow\"\u003e\u003cbr\u003eAK47Builder.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this place?\u003c/strong\u003e \u0026#8211; A free resource for building the AK-47 and other Kalashnikov Rifles\u003cbr\u003e\u003cstrong\u003eWhat are we selling?\u003c/strong\u003e \u0026#8211; \u003cstrong\u003eNothing\u003c/strong\u003e, this is just a lot of free information, supported by a few ads.. enjoy it and please give us some feedback so we can continue to improve it\u003cbr\u003e\u003cstrong\u003eWhy did we build this website?\u003c/strong\u003e \u0026#8211; We are website guys who like to build AK47 and Kalashnikov Rifles, this is our online notes, diary and photo album. I\u003cbr\u003e\u003ca href=\"http://ak47builder.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"60\" src=\"http://gunwebsites.com/wp-content/uploads/2013/09/AK47builder-001.jpg\" style=\"margin: 0.857143rem auto;\" width=\"468\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://ak47buyersguide.com/\" rel=\"nofollow\"\u003eAK47BuyersGuide.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://ak47buyersguide.com/ak47-information/ak-qa/what-ak47-should-i-buy/\" rel=\"nofollow\"\u003eWhat AK47 should I buy?\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://ak47buyersguide.com/ak47-information/ak47-builder-maps/\" rel=\"nofollow\"\u003eWho makes the Best AK47?\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWhere should I buy an AK-47?\u003c/li\u003e\u003c/ul\u003eWe will answer these questions and more..\u003cbr\u003e\u003ca href=\"http://ak47buyersguide.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"60\" src=\"http://gunwebsites.com/wp-content/uploads/2013/09/ak47buyersguide.com_.jpg\" style=\"margin: 0.857143rem auto;\" width=\"468\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ak47review.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cbr\u003eAK47Review.com \u003c/strong\u003e\u003c/a\u003e\u0026#8211; We take a look at the Kalashnikov Reviews, Photos and Videos\u003cbr\u003e\u003ca href=\"http://ak47review.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"60\" src=\"http://gunwebsites.com/wp-content/uploads/2013/09/AK47review-002.jpg\" style=\"margin: 0.857143rem auto;\" width=\"468\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://ak47videos.com/\" rel=\"nofollow\"\u003e\u003cbr\u003eAK47videos.com\u003c/a\u003e\u003c/strong\u003e \u0026#8211; Kalashnikov videos, DVDss, Movies and TV Shows\u003cbr\u003e\u003ca href=\"http://ak47videos.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"60\" src=\"http://gunwebsites.com/wp-content/uploads/2013/09/AK47videos-002.jpg\" style=\"margin: 0.857143rem auto;\" width=\"468\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0----------------------------------------------------------------------------------\u003cbr style=\"text-align: start;\"\u003e\u003cbr style=\"text-align: start;\"\u003e\u003cspan style=\"font-weight: 700;\"\u003eWhy Pledge?\u00a0 \u00a0\u003c/span\u003eWe would like to produce content\u00a0\u003cbr style=\"text-align: start;\"\u003efor our viewers, rather than sponsors.\u00a0\u003cbr style=\"text-align: start;\"\u003e\u003cbr style=\"text-align: start;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOur goals are:\u003c/span\u003e\u003cbr style=\"text-align: start;\"\u003e\u003cul style=\"margin-bottom: 0px; text-align: start; background-color: rgb(255, 255, 255);\"\u003e\u003cli\u003eTo release at least one AK47 Guru Podcast per week\u003c/li\u003e\u003cli\u003eTo create \u0026amp; share Kalashnikov related information \u0026amp; research on our websites regularly\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/div\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://g30.us/wp-content/uploads/2016/07/Patches-Chair-1-300x225.jpg\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow can $1 or $3 help?\u003c/span\u003e\u00a0 \u00a0Anything you can pledge adds up, and helps us do what we have done for more than a decade, and MORE of it !!\u003cbr style=\"text-align: start;\"\u003e\u003cbr style=\"text-align: start;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat will we do with the money? \u00a0\u00a0\u003c/span\u003eWe will use these funds for Podcast Hosting, travel, server upgrades, new equipment, and special guests, etc to make our content production better.\u00a0\u003cbr style=\"text-align: start;\"\u003eWe also send out \"thank you\" perks and pay fees \u0026amp; taxes.\u003cbr style=\"text-align: start;\"\u003e\u003cbr style=\"text-align: start;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAny Guarantee? \u00a0\u00a0Yes\u003cbr\u003e\u003c/span\u003ePledges are collected each month, AFTER you\u0027ve seen what we posted\u003cbr style=\"text-align: start;\"\u003eIf you don\u0027t like what we made that month, cancel your pledge before you pay..\u00a0\u003cbr style=\"text-align: start;\"\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"font-weight: 700;\"\u003eYou only pay if you were 100% satisfied\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr style=\"text-align: start;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThank You !!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr style=\"text-align: start;\"\u003eWe appreciate all of our new supporters and those that have supported us over the years.\u00a0\u003cbr style=\"text-align: start;\"\u003e\u003cbr style=\"text-align: start;\"\u003eYou are here, that means you have thought about the time and effort that goes into what we do, so Thank you.\u00a0\u003cbr style=\"text-align: start;\"\u003e\u003cbr style=\"text-align: start;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExtra\u00a0Benefits? \u00a0 \u00a0\u003cbr\u003e\u003c/span\u003eNumber of views, visitor counts and subscriber lists don\u0027t mean as much to us as the interaction we have with you, the fans of our work. Supporting us directly, gives us a motivation only real interest could inspire.\u003cbr style=\"text-align: start;\"\u003e\u003cbr style=\"text-align: start;\"\u003eWe greatly appreciate your financial support.\u003cbr style=\"text-align: start;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThank you\u003cbr\u003e\u003cbr\u003eOor Other Patreon Projects:\u003c/span\u003e\u003ca href=\"https://www.patreon.com/DailyGunShow/posts\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cul style=\"margin-bottom: 0px; text-align: start; background-color: rgb(255, 255, 255);\"\u003e\u
