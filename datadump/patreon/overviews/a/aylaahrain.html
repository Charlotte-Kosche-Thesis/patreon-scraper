    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tWELCOME TO MY PATREON!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eHiya! My name is Leah\u003cstrong\u003e! \u003c/strong\u003eI\u0027m from Melbourne Australia! I love gaming, eating, sleeping and cosplaying! I have experience in cosplay photography and in filming! I also really love to sketch and draw fan art!\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\tWHY PATREON?\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003c/strong\u003eYou\u0027re probably thinking \u003cem\u003e\"yo whats this girl doing on Patreon?\"\u003c/em\u003e To be honest, this is a hobby that I adore and I would love to put more time and money into it! Its a very expensive hobby and takes a long time for me to finish things!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI work full time too so my scheduling will be a little weird for the first couple of months for rewards but please bare with me!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\tWHAT ARE THE REWARDS?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003eWell, depending on the tier you can get a set of photos for that month for a cosplay which wont be linked or uploaded on any other social media sites, Polaroids, Fansigns and cute lil drawings! My lewds sets will be released on the 15th of every month! You guys will have access to polls which could determine what my next shoot or convention cosplay will be! And you guys can have input for future Youtube videos!\u00a0\u003cbr\u003e\n\tThere will be extra tiers added over the next couple of months! Tbh it will depend on how all of this goes since I\u0027m pretty new here!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI really did make this to get my butt in shape and create more content! So please know that you don\u0027t have to become a Patreon to support me! But if you do decide to, this tall bean really appreciates it!! I would love to give back to you guys for being so kind!! \u0026lt;3\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tTHANK YOU THANK YOU THANK YOU THANK YOU THANK YOU SO MUCH \u0026lt;3\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/19642255_1598612553514202_7609994493352598949_n.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeE9QlP0LybTZqyhSGS7eGeZ6bdKWiKgvqoHRX-LvaAZUtbXSVddzNGoawSk_BHAmZoVPZRQEkPSDiAf0uqeg0sFydJ19HCDiAjIj5E2Pqtd6g\u0026amp;oh=ad7314d502a7c21077e4c62fd8bf3d7d\u0026amp;oe=5B749824\" style=\"color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tIf you were interested in supporting me on any of my other social media pages pls feel free!! \u003cbr\u003e\u003cbr\u003e\n\tKofi:\u00a0\u003ca href=\"https://ko-fi.com/Q5Q69NXB\"\u003ehttps://ko-fi.com/Q5Q69NXB\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tTwitter: \u003ca href=\"https://twitter.com/KinpatsuCosplay\"\u003ehttps://twitter.com/aylaahmaocos\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tInstagram: \u003ca href=\"http://www.instagram.com/kinpatsucosplay\"\u003e\u003c/a\u003e\u003ca href=\"http://www.instagram.com/kinpatsucosplay\"\u003ehttps://www.instagram.com/aylaahrain/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
