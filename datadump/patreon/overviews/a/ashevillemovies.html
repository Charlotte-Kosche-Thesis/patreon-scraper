    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e My name is Edwin Arnaudin and I\u0027ve been reviewing films for over 10 years, first as a\u00a0\u003ca href=\"http://isolatedmoviegoer.blogspot.com\"\u003eblogger\u003c/a\u003e, then for\u00a0\u003ca href=\"http://ashvegas.com\"\u003eAshvegas\u003c/a\u003e and the\u00a0\u003ca href=\"http://www.citizen-times.com/search/arnaudin/\"\u003eAsheville Citizen-Times\u003c/a\u003e. Now I\u0027m enlisting Patreon\u0027s crowdsourcing services to help cover\u00a0Asheville\u0027s\u00a0rich movie scene on\u00a0my new website,\u00a0\u003ca href=\"https://www.ashevillemovies.com\"\u003eAsheville Movies\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWith our combination of big box (\u003ca href=\"http://www.regmovies.com/theatres/theatre-folder/regal-biltmore-grande-stadium-15-rpx-8597\"\u003eBiltmore Grande\u003c/a\u003e;\u00a0\u003ca href=\"https://www.amctheatres.com/movie-theatres/greenville/amc-classic-river-hills-10\"\u003eAMC Classic\u003c/a\u003e), art (\u003ca href=\"http://www.fineartstheatre.com\"\u003eFine Arts Theatre\u003c/a\u003e), mainstream/art hybrid (\u003ca href=\"https://www.cinemark.com/theatre-1142\"\u003eCarolina Cinemark\u003c/a\u003e;\u00a0\u003ca href=\"http://www.grailmoviehouse.com\"\u003eGrail Moviehouse\u003c/a\u003e) and second-run theaters (\u003ca href=\"https://www.ashevillebrewing.com/movies/\"\u003eAsheville Pizza \u0026amp; Brewing\u003c/a\u003e), there are few films shown in New York, Los Angeles and Chicago that aren\u0027t available in Asheville. A scene that impressive deserves to be covered and I\u0027m committed to doing just that \u2013 but I\u0027ll need your help.\u003cbr\u003e\u003cbr\u003eFor the price of one movie ticket \u2013 be it a $3 show at Asheville Brewing or a $10 evening show at the Fine Arts \u2013 you\u2019ll receive a full month\u2019s worth of insight\u00a0on how to best spend your hard-earned money. At the same time, you\u0027ll sustain the efforts of a local journalist who\u0027s passionate about film and committed to serving his community.\u00a0\u003cbr\u003e\u003cbr\u003eAs a way of saying \"thank you\" for allowing me to do what I love, I have a few subscriber-only perks that I think you\u0027ll enjoy.\u00a0Want to know if that new DVD or Netflix release is worth your time? Interested in free tickets to Asheville\u0027s independent movie theaters? (Or, for non-local supporters, a complimentary screening at your favorite theater?) How about forcing me to review the film of your choosing? Pledge at the appropriate level and the reward is yours.\u003cbr\u003e\u003cbr\u003eThank you for your support and I\u2019ll see you at the movies.\u003cbr\u003e"
