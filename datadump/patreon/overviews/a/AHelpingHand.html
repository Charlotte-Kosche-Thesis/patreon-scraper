    "main_video_url": "https://www.youtube.com/watch?v=iMRkbjLEHFc",

    "published_at": "2017-02-06T08:06:49+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0BRIEF INTRODUCTION\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mjjjQQ/Call_for_reason.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHello, everyone, and thank you for visiting my Patreon page! I am A Helping Hand, or just Hand for short. I run a YouTube channel where my primary focus is addressing and debunking the most divisive and hateful rhetoric coming from the social justice and feminism-driven left these days. My central message is for the meritocracy, and for true equality of opportunity for people of both genders, all races, and all faiths. It wasn\u0027t long ago that I questioned whether or not I had what it takes to contribute my voice to this debate, so I can\u0027t stress enough what a privilege it is to have my message heard and supported.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bxctKk/Reviews.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eAlong with the socio-political commentary, I am also a horror author and long-time artist. Starting with a segment for reviewing contemporary novels, movies, and television shows, I also intend to start composing and narrating fiction, and making time-lapse speed paintings to entertain and bring a measure of levity to the channel. I will be uploading at least once per week to start, and will increase as new content is added. And as always, any and all suggestions for improvement of my channel, or of this patreon page in terms of reward tiers and content you\u0027d like to see, are welcome and appreciated!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hXbykQ/Horror_fiction.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHERE YOUR MONEY GOES\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe principle always comes first, but every dollar helps me dedicate more time, energy, and overall value to the videos I create. I started this channel with an ancient laptop running Windows Vista. Most of the pledges will go toward new hardware and software to not only streamline my process and speed up the release of new content, but also improve my audio quality and allow me to build a much more impressive and truly customized presentation format. I will be making and animating a fully 3D avatar, commissioning original music, and providing behind the scenes content for the creation of all of these things to my patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/e1x4QQ/Hardware_and_Software.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOn a more personal note, I am host to a number of tormenting psychiatric conditions which have gone poorly diagnosed and treated for years. One of the reasons I started this channel was because it\u0027s a catharsis that helps me adjust, but I have found several new approaches to treatment that show great promise for people like me, such as something called SPECT Brain Imaging. Unfortunately, they aren\u0027t covered by my insurance. With a greater degree of financial freedom, I am confident that I can take real steps to becoming healthy and well-adjusted again for the first time in years. And that kind of improvement to my health and mental state can only help me in what I do on this channel.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bShSek/Psychiatric_Care.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eREWARDS!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$1 Pledge per Video\u003c/strong\u003e\u003cbr\u003e- Access to A Helping Hand\u0027s patron-only feed\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 Pledge per Video\u003c/strong\u003e\u003cbr\u003e- Access to A Helping Hand\u0027s patron-only feed\u003cbr\u003e- A thank you and a channel/website link in A Helping Hand\u0027s video descriptions\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 Pledge per Video\u003c/strong\u003e\u003cbr\u003e- Access to A Helping Hand\u0027s patron-only feed\u003cbr\u003e- A thank you and a channel/website link in A Helping Hand\u0027s video descriptions\u003cbr\u003e- Access to a monthly patron-only livestream\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 Pledge per Video\u003c/strong\u003e\u003cbr\u003e- Access to A Helping Hand\u0027s patron-only feed\u003cbr\u003e- A thank you and a channel/website link in A Helping Hand\u0027s video descriptions\u003cbr\u003e- Access to a monthly patron-only livestream\u003cbr\u003e- Your name in my video credits scroll\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20 Pledge per Video\u00a0\u003c/strong\u003e\u003cbr\u003e- Access to A Helping Hand\u0027s patron-only feed\u003cbr\u003e- A thank you and a channel/website link in A Helping Hand\u0027s video descriptions\u003cbr\u003e- Access to a monthly patron-only livestream\u003cbr\u003e- Your name in my video credits scroll\u003cbr\u003e- A vote on future video targets and topics\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd more to come!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/g62hC5/Speed_Paintings.jpg\"\u003e\u003cbr\u003e"
