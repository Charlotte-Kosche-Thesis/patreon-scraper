    "summary": "\u003ch1\u003eThanks for checking out my Patreon page!\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://i57.tinypic.com/2yuztyb.png\" style=\"width: 611px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eGreetings! \u003c/strong\u003eI am an animator and illustrator from Guelph, Ontario who loves telling stories and making information accessible through diverse art mediums. I have three main passions: \u003cstrong\u003eart\u003c/strong\u003e, \u003cstrong\u003eeducation\u003c/strong\u003e and \u003cstrong\u003ehealth.\u003c/strong\u003e With your support I will be able to combine the three and bring health \u0026amp; nutrition information to the world through entertaining \u0026amp; accessible animated videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnima Healthi\u003c/strong\u003e I coined from the term Anima Mundi, which means \u0027World Soul\u0027. \u00a0According to many systems of thought this refers to the connection between all livings things on the planet. \u00a0I intend to create videos that tie the connections of our\u00a0\u003cem\u003ebody and mind \u00a0\u003c/em\u003etogether\u003cem\u003e\u00a0\u003c/em\u003ewith the habits we develop in our lives towards eating and being aware of what it really means to be \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehealthy.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003eFuture videos include:\u00a0\u003cul\u003e\u003cli\u003eButter \u0026amp; the War on Saturated Fats\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThe B Vitamins\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePost-Workout Nutrition\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIntroduction to Ayurveda\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIntroduction to Tradition Chinese Medicine\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eNatural Ways to Combat Common Coughs \u0026amp; Colds\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePrevention vs. Treatment\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThe Truth about Coconut Oil\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eHealthy Eating on a Budget\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThe Dairy Wars: The Raw Dairy Debate\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eand more! - video requests are welcome.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eDo you want to collaborate?\u00a0\u003cbr\u003e\u003c/strong\u003eAre\u00a0you are a healthcare professional, nutritionist, naturopath, sports therapist or avid learner on health \u0026amp; nutrition? I would love to partner with you on these videos. Do you have information you would like to share with the world? We can work together on the content \u0026amp; I can create the animation. Contact me for more information.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
