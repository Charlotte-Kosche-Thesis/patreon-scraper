    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e*NEW MUSIC AVAILABLE!*\u00a0\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eOur new single \"Created to Worship\" is coming soon. Become a patron today and get a free download as soon as you sign up to support us!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e-\u003cbr\u003e\u003cbr\u003eWelcome to our own personal record label!\u003cbr\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eSince we\u0027re not signed to a record label and our church body is small, we are turning to this site and to you to be able to record our new music. As we\u0027ve observed the shift in the music industry toward streaming, we think it would be more fitting to give you a constant flow of new music, rather than waiting to raise the funds to record a full album. Our goal is to record and release one song per month to minimize studio time \u0026amp; expenses and allow us to release as much of this music as possible.\u003cbr\u003e\u003cbr\u003eWe still need your help to be able to do that. Through this website, you can set a monthly pledge (even $1) and cancel patronage at any time. Your funding allows us to pay for studio time, mixing, mastering, and getting our music out on Spotify, iTunes, and everywhere else you listen to music.\u00a0As a patron here, you get first access to our new music each month and a behind-the-scenes look into the recording process. \u003cbr\u003e\u003cbr\u003eWe are extremely grateful to you for supporting us and helping us extend our music out to all who will listen!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
