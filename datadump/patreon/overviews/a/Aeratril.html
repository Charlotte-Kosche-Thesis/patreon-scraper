    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong style=\"color: rgb(128, 100, 162);\"\u003eWho in the heck is this?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThanks for visiting my page! My name is Sai (rhymes with day) - I\u0027m \u00a0a 21 year old sociology student who spends a little too much time drawing.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://pre07.deviantart.net/d477/th/pre/i/2017/130/0/4/_selfie_by_4eratril-db8tmwc.png\"\u003e\u003c/a\u003e \u003cimg src=\"http://pre07.deviantart.net/d477/th/pre/i/2017/130/0/4/_selfie_by_4eratril-db8tmwc.png\" style=\"width: 315px;\"\u003e\u003cbr\u003e^^^ a digital approximation of my pretty face. o3o\u003cbr\u003e\u003cbr\u003eBut you\u0027re here for the art! Which is a thing I do. A hobby. Sort of. It still classifies as a hobby if I spend all of my free time on it, right?\u003cbr\u003eAnyway.\u003cbr\u003e\u003cbr\u003eI love drawing things! Truth be told, I wish I could spend more time doing that, because \u003cdel\u003eI like to think\u003c/del\u003e\u00a0I am pretty good at it. Thing is, I\u0027m footing both my tuition and my bills 100%, so my free time is tied up in working and well, working, instead of drawing beautiful draws.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s where you can help (thanks for visiting this page, by the way!).\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong style=\"color: rgb(128, 100, 162);\"\u003eWhat do you make?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI primarily make digital character art. This ranges anywhere from fictional characters (I draw entirely too much Mass Effect fanart) to portraits of people, real or otherwise. I work mostly with Paint Tool SAI and a Wacom Intuos3 tablet.\u00a0\u003cbr\u003e\u003cbr\u003e~~Behold~~\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/ea1281a41affa91802ffb6fd2e464c3f.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI make images like this both on my own and for commissions. I draw because I find it fulfilling, and I love that other people enjoy it! ^_^\u003cbr\u003e\u003cbr\u003eI\u0027ve worked on several projects in the past - aside from freelancing and working on commissions from awesome clients, I\u0027ve had the privilege to design the menus and several signs for one of my favorite restaurants, to create flyer advertisements for events at my colleges, to design informational brochures for academic assistance programs, and (on one occasion) cover the windows of an independent gaming store in art!\u00a0\u003cbr\u003e\u003cbr\u003eMore commonly, I create immersive pieces that detail characters people have created - yes, your D\u0026amp;D Elven paladin is totally fair game here. I\u0027m also a serial creator of fanart.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"color: rgb(128, 100, 162);\"\u003eHow does a contribution help?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAside from feeding my incessant addiction to peppermint mochas and cookies, if you choose to contribute (which you are under no obligation to do), you will, quite flatly put, be helping me get by.\u00a0\u003cbr\u003e\u003cbr\u003eThink of it this way: a contribution of $5 per month is like saying, I like your work enough to supply you with a delicious cup of coffee. And I love coffee. But the awesome thing about coffee (loosely speaking) is that enough of them stacked together are equivalent in value to rent, which means I get to spend less time worrying about that, and more time creating for you all. Those coffees really add up!\u003cbr\u003e\u003cbr\u003eYour contributions mean that I can do something that both helps me stay afloat by doing something that keeps stress levels down, while improving at my craft and getting more content out to you kind lot!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat do I get out of this?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you are able and willing to pitch some change into my tip jar, then you will automatically be in the queue for a drawing from me as a thank you (you can make a request if there\u0027s something specific you\u0027d like!). All supporters will have access to periodical tutorials and to livestreams, as well. You\u0027ll also get a permanent 10% discount from any commissions, should you want one!\u003cbr\u003e\u003cbr\u003eIf you\u0027re able to back $10 per month or more, then I\u0027ll up the commission discount to 25%, and mail you a hand drawn postcard once a month!\u003cbr\u003e\u003cbr\u003eI want to thank you sincerely for visiting this page, regardless of whether or not you decide/ are able to support my work financially. It means a ton to me that people are supporting my work, even by just enjoying it and cheering me on.\u003cbr\u003e\u003cbr\u003eYou all rock! \u0026lt;3\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
