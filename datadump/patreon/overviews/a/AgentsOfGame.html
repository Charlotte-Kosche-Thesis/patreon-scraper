     "created_at": "2016-02-04T17:57:57+00:00",
     "description": "For $50 a month, we\u0027d be able to keep pushing content knowing that you and others like you value what we do. We won\u0027t be getting rich, we won\u0027t even be breaking even, but we\u0027ll know that you support us. And when it comes time to write an article, make a video, or record/edit a podcast, that can make more difference than you can imagine.\u003cbr\u003e",

     "created_at": "2016-11-08T15:10:32+00:00",
     "description": "Assuming no other outside income (like Amazon\u0027s advertising revenue), this is our break-even point. This is the mark we have to hit every month to be cost neutral, based on our monthly and yearly expenses, and services we provide out of our own pockets. Hitting this would not only make Agents of Game much more sustainable, but it would also make it so much easier to continue investing in doing more, and doing it with higher quality.\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },

   },
   {

     "completed_percentage": 1,
     "created_at": "2016-11-08T15:10:32+00:00",
     "description": "At this point, we would be able to begin compensating our contributors. Dave would be able to focus on Agents of Game as his primary full-time gig, which would mean a significant increase in what we can do. We could be bringing a near-constant stream of news updates, YouTube videos, streams, and podcasts. World peace would be within our grasp!\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },

   },
   {

     "completed_percentage": 0,
     "created_at": "2016-11-08T15:10:32+00:00",
     "description": "With $1,000 a month, we would be in a great position to fairly compensate our contributors. This is also the point where we could more regularly commission more artwork for the website, as well as for our contributors\u0027 individual pages. This is more or less the permanent tipping-point for making Agents of Game go big and stick around for a long, long time.\u003cbr\u003e",

   {

     "completed_percentage": 0,
     "created_at": "2016-11-08T15:10:32+00:00",
     "description": "Completely ad-free! Yes, we removed Google\u0027s ads from our website long ago, partly because they are a bit annoying, and partly because we can\u0027t guarantee your security with them. We gave up that income, but we still have ads on our videos, as well as the Amazon Referrer ads (thanks to those who click through those before purchasing!). At this point, we could remove all advertising from the website, and from our YouTube videos, to give you a better experience.\u003cbr\u003e",
