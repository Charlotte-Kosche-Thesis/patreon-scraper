    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to\nthe Patreon page for \u201cthat one Asian friend\u201d of yours. \u003cbr\u003eYou might have more than\none, but sooner or later, when you say \u201cthat one Asian friend\u201d, we\u2019ll all know\nwho you\u2019re REALLY talking about, yeah? ;)\u003cbr\u003e\u003cbr\u003e\u2018sup! My\nname\u2019s Ariel Yining Loh \u2013 a creative girl who\u2019s proud of her Asian heritage, loves\nJesus, family, friends, and due to the fun that is YouTubes, can finally let\nout my inner fangirl. *cheers*\u003cbr\u003e\u003cbr\u003eIf you\ndecide I\u2019m a fun person and want to keep up with all my shenanigans everywhere,\nyou can find me:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCl2GaDpDZWkmyBsVAa-qRVw\"\u003eYouTube\u003c/a\u003e \u003cem\u003e|\u00a0\u003c/em\u003e\u003ca href=\"https://www.arielyiningloh.blogspot.com\"\u003eBlog\u00a0\u003c/a\u003e\u003cem\u003e|\u00a0\u003c/em\u003e\u003ca href=\"http://www.facebook.com/arielyiningloh2\"\u003eFacebook\u00a0\u003c/a\u003e\u003cem\u003e|\u00a0\u003c/em\u003e\u003ca href=\"https://www.instagram.com/arielyiningloh/\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cu\u003e\u003cimg src=\"https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/22228284_2200022173558051_7845364120034847820_n.jpg?oh=d8b626a7994e493ab8d26f68555c019d\u0026amp;oe=5A7E39EB\"\u003e\u003cbr\u003e\u003c/u\u003e\u003c/em\u003e\u003cstrong\u003e\u003cu\u003eHere\u0027s a quick run-down of how\nPatreon works:\u003c/u\u003e\u003cbr\u003e \u003c/strong\u003e\n1) You donate $1.00 (or more) per month.\u003cbr\u003e\n\n2) I invest\nyour $1 (or more) into costumes, video/audio equipment, lighting, etc., to make\nmy videos better, thus improving the quality of future videos for the enjoyment\nof all.\u003cbr\u003e\n\n3) In return\nfor your awesomeness, I give you fun gifts as thanks! Who DOESN\u2019T like\npresents? Plus, I like giving people things ;)\u003cbr\u003e\u003cbr\u003eIf you\ndecide \u003cstrong\u003eit\u2019s hero time \u003c/strong\u003eand that you\u2019d\nlike to support me and my hobby financially, go on ahead and click that \u201cBecome\na Patron\u201d button.\u003cbr\u003e\u003cbr\u003e \n\nIf not, I\nstill love you. And there are plenty of free ways to support me as well (if you\nso choose)!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can:\u003cbr\u003e \u003c/strong\u003e\n\n- watch my\nvideos and read my posts (Blog, Facebook, Instagram)\u003cbr\u003e\n\n- like my\nposts and leave a comment\u003cbr\u003e\n\n- share my posts\nwith friends and groups that you\u2019re a part of!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I want from you is\u2026\u003c/strong\u003eto just look around and if you\u2019ve got\nany questions, drop me a line. \u003cbr\u003e\n\nBonus points\nand long-distance fist bumps to those of you who know where all my quotes came\nfrom. Y\u2019all are awesome.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nMuch Love\n\u0026amp; Evil Laughs,\u003cbr\u003e \nAriel Yining Loh\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cu\u003e\u003cimg src=\"https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/22281649_2200022190224716_5725241161336616568_n.jpg?oh=6cea246d3041af9925e9ccf5b2cc0662\u0026amp;oe=5A86BCC1\"\u003e\u003cbr\u003e\u003c/u\u003e\u003c/em\u003e\u003cstrong\u003eWhy are you doing a PER MONTH\ncampaign instead of PER VIDEO? :\u003c/strong\u003e\u00a0Put simply, I only make 2-3 videos over the course\nof the year, so per month makes more sense for me in order to make wiser\npurchasing decisions along the way to obtain new costumes, make-up, and other\ntools. If a time ever comes where I\u2019m able to make these more often, I will\nswitch gears (at that time) to change the campaign into \u201cper video\u201d (all\nPatrons will be notified of this before I make the change).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat currency does Patreon accept? :\u003c/strong\u003e\u00a0Patreon is a US based company, so\nwhile everything is written in USD, you can use any currency and it will be\nconverted automatically.\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I\ncan no longer afford to? : \u003c/strong\u003eYes, just log in to change or cancel your\npledge whenever you want. And know that I\u2019ll still be reachable through other\nsocial media :\u00a0\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCl2GaDpDZWkmyBsVAa-qRVw\"\u003eYouTube\u003c/a\u003e \u003cem\u003e| \u003c/em\u003e\u003ca href=\"https://www.arielyiningloh.blogspot.com/\"\u003eBlog \u003c/a\u003e\u003cem\u003e| \u003c/em\u003e\u003ca href=\"http://www.facebook.com/arielyiningloh2\"\u003eFacebook \u003c/a\u003e\u003cem\u003e| \u003c/em\u003e\u003ca href=\"https://www.instagram.com/arielyiningloh/\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy aren\u0027t you making \"Christian\" content? :\u003c/strong\u003e\u00a0As Martin Luther wisely said, \"The Christian shoemaker does his duty not by putting little crosses on the shoes, but by making good shoes because God is interested in good craftsmanship\".\u003cbr\u003e\u003cbr\u003eIf you have any other questions, you can ask the super helpful Patreon support\nteam for help\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eor if you have questions specifically about my\npage or just want to exchange a good laugh, you can\nsend me an email by clicking\u00a0\u003ca href=\"mailto:arielyiningloh2@gmail.com\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU SO MUCH FOR STOPPING IN! YOU ARE AWESOME!!\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cu\u003e\u003c/u\u003
