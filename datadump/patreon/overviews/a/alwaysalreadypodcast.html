    "summary": "Help us bring better recording quality to our unfunded podcast! We are accepting donations per episode - if you sign up to support us you will be charged once a month, and that charge will encompass each episode we released during that time. We are currently hovering around 3 episodes a month.\u00a0\u003cbr\u003e\u003cbr\u003eThe Always Already Podcast is your go-to for indulgent conversations about critical theory (in the broadest read of the term!). Our podcast consists of two episode streams. The first is a discussion of texts spanning critical theory, political theory, social theory, and philosophy. We work through and analyze main ideas, underlying assumptions, connections with other texts and theories, and occasionally delve into the great abyss of free association, ad hoc theory jokes, and makeshift puns. The second stream, entitled Epistemic Unruliness, consists of interviews and discussions with activists, artists, and academics whose \u201cdisobedient\u201d work builds upon the themes that arise in the texts we discuss and in our ongoing podcast conversations. \u003cbr\u003e\u003cbr\u003eTowards the end of our book discussions we also entertain questions from friends and strangers and dole out slapdash advice about everything from massaging a head of Brooklyn kale to sweet talking a nebechy philosopher and dealing with the vagaries of academic life. We also put on our Freud-Klein-Lacan-Irigaray hats as we provide dream analysis to (always already anonymized) listener dreams.\u003cbr\u003e\u003cbr\u003eIn addition to sending us text suggestions, interview ideas, advice questions to answer, and dreams to analyze, you can now be a part of Always Already by making a donation! Donate for one month, or forever!\u00a0\u003cbr\u003e\u003cbr\u003eThe Always Already Podcast is created by B Aultman, Rachel Brown, Emily Crandall, John McMahon, and James Padilioni, Jr."
