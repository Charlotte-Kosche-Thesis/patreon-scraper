    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHi there, I\u0027m Amy\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003c/span\u003eI\u0027m a professional graphic designer by day, and online illustrator by night! I\u0027ve been drawing since I was little, but in college I uploaded my first art video on YouTube and since then I\u0027ve been a regular content creator posting my art on major social media platforms and uploading new art videos every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eONLINE SHOP\u003c/strong\u003e:\u00a0\u003ca href=\"http://amysunhee.tictail.com/\"\u003ehttp://amysunhee.tictail.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XjCCouUDBgY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy Goals\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2765\u00a0\u003c/span\u003eMake tutorials \u0026amp; other videos regularly\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2765\u00a0\u003c/span\u003e\u003c/span\u003eProduce my own art book or zine\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2765\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0Participate in Artist Alley at conventions for the first time\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2765\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eContinually improve digital art\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2765\u003c/span\u003e \u003c/span\u003eMake whiteboard drawings again ; v ;\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThis is my first time using Patreon, so I only ask for your patience as I continue to learn more and refine my page to offer you the best experience. This is a great opportunity to hopefully raise some funding to make future projects like art books and high quality videos possible!\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://i.imgur.com/NeIm0ia.jpg\" style=\"color: rgb(5, 45, 73); width: 316px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat you can expect:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eALL\u003c/strong\u003e patrons will see exclusive posts and any polls not shared on any other platform but Patreon. I\u0027ll also feature your username on a thank you screen in each of my YouTube videos for that month.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eINTERMEDIATE\u003c/strong\u003e patrons will receive a pack of exclusive sketches not posted anywhere else. There will be at least 2 sketches each month. They will also receive a pack of every artwork I post on my various social media throughout the month. Patrons will also get 15% off all product in my online shop using coupon code (\u003ca href=\"https://www.patreon.com/posts/updated-online-18659184\"\u003ehttps://www.patreon.com/posts/updated-online-18659184\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eADVANCED\u003c/strong\u003e patrons will receive 1 lineart headshot (jpg) each month. Patrons of this tier may also message me any work on which they would like my feedback/advice!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFor \u003cstrong\u003eEXPERT\u003c/strong\u003e patrons I will make personalized drawings for you! Please keep in mind my Patreon is set for \u003cem\u003emonthly\u003c/em\u003e payments, so if you\u0027d like one month drawing, you can change your tier choice after being charged for the first month! You will need to message me your request before the 12th of the month so I have ample time to create your piece by the end of the month.\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFor the sake of giving each patron\u0027s reward the time it deserves, requests are limited to 1 subject (1 character/object) for each drawing.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eReward packs are posted on the last day of the month so that I can include all of the posts I have published throughout the month.\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI am thankful to be able to do what I love for a living, \u003cbr\u003eand with your support I will be able to create new content for you!\u00a0\u2661\u003c/span\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/blockquote\u003e"

     "about": "Amy is a multidiscliplinary designer and illustrator based in Detroit, Michigan. She has been drawing ever since she could hold a crayon, although at that age she mostly drew rainbows and hand turkeys. As she grew up and her toolset expanded, so did her passion for the creative field.\u003cbr\u003e\u003cbr\u003eSince graduating from Northern Michigan University in 2016, Amy has been able to work with a variety of clients creating responsive web designs, promotional and conceptual illustrations, and even 3D visual development assets.\u00a0\u003cbr\u003e\u003cbr\u003eOnline you will find Amy most often listed as AmySunHee, a name featuring her original Korean name that now functions as her middle name.\u003cbr\u003eWhen Amy is not working, you can find her drawing for fun, exploring new food venues, or playing video games.\u003cbr\u003e\u003ca href=\"http://amysunhee.com/images/petersonAmy_resume.pdf\"\u003e\u003c/a\u003e",
