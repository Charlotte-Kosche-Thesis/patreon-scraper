    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(222, 168, 81);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello and Welcome to\u003c/span\u003e AVSTORYTELLER\u0027s\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Patreon Page!\u003c/h2\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Here\u0027s How it Works: Patreon is monthly (or one off) payment from Fans to Creators, so Creators can keep on doing what they do best: Making great Stuff!\"\u003c/em\u003e - \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJack Conte CEO \u0026amp; CoFounder of Patreon\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI create gaming Let\u0027s Play videos and Mod guides first and foremost for the sheer FUN of it!\u00a0 \nAnd I\u0027m so glad you want to be a part of that! \n\u003cbr\u003e\nI have a bunch of stories bundled up inside me which I want to get out there!\u00a0 And making Let\u0027s Play Videos (and the occasional Mod) is a great way of doing that.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u00a0 \n\u003cbr\u003e\n\u003ch2\u003eRewards and Goals\u003c/h2\u003e\n\u003cbr\u003e\nThe primary reward I can give you is probably the reason why you\u0027re here in the first place:\u00a0 My YouTube Videos.\u00a0 Which will always be free to watch. \n\u003cstrong\u003eFree entertainment, Mods and Mod\u00a0 Tutorials from me to you and everyone\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nAny donations received would be added back into making more videos and making them better!\u00a0 \u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\nFor example - I keep costs to an absolute minimum, by using Free Open Video recording software (Broadcaster)\u00a0 and free demo version Video Editing software, (Lightworks Pro Demo).\u00a0 So donations could go towards better audio/video software \u0026amp; hardware!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYou can now support me with a small monthly donation. \n\u003cbr\u003e\nOnly Support if you have the means to do so.\u00a0 I\u0027m not expecting support so don\u0027t feel compelled, my YT videos will always be free to watch.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eOne-Time Donations\u003c/h2\u003e\nYou can still support me with one-time donations \u003ca href=\"https://streamtip.com/t/avstoryteller\"\u003evia PayPal\u003c/a\u003e (this link\u00a0 opens up my STREAMTIP page)\u003cbr\u003e\n I greatly appreciate your generosity. Thank you for your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOR\u003c/strong\u003e\u003cbr\u003e\n If you prefer you can also do this via Patreon by Clicking on the $1 Reward (change the amount as required) and then cancelling after the first payment has gone through.\u00a0\u003cbr\u003e\n How will you know the payment has gone through? You\u0027ll get an email confirmation on the 1st of the month when you\u0027ve been charged:\u00a0 Full details \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606215-Can-I-make-a-one-time-payment-\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThank You\u003c/h2\u003e\nYou can Email me at \u003ca href=\"mailto:AVStoryteller@outlook.com\"\u003eAVStoryteller@outlook.com\u003c/a\u003e\u003cbr\u003e\nVisit my Facebook PAGE: \u003ca href=\"https://www.facebook.com/AVStoryteller-1779574009037395/\" target=\"_blank\"\u003efacebook.com/AVStoryteller\u003c/a\u003e\u003cbr\u003e\nOr Tweet me:\u00a0 \u003ca href=\"https://twitter.com/AVStoryteller\" target=\"_blank\"\u003e@AVStoryteller\u003c/a\u003e\u003cbr\u003e\nMy Website: \u003ca href=\"https://sites.google.com/site/avstoryteller/\" target=\"_blank\"\u003egoogle.com/site/avstoryteller\u003c/a\u003e"
