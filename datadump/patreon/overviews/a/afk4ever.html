    "published_at": "2015-12-01T04:10:59+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHelloooooo!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003eHello, my name is \u003cstrong\u003eEvelyn\u003c/strong\u003e and I need your \u003cstrong\u003eHELP\u003c/strong\u003e! I am a \u003cstrong\u003ecomputer artist\u003c/strong\u003e who has a super old and shabby laptop that will freeze and shut down on a regular basis. My Laptop is more or less alive since 2010 and was a present from my mother.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/23a89d7c21ac2d544f08b1f2098f5108/tumblr_noiegcXR3f1r1kxsmo1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou see, the problem is that I have no money, not even now! (I know it is super pathetic for a 34 year old person) Hehe, well my mom always told me to be a housewife but I decided to study Art at Dresden school of arts (Sorry Mom!).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/tumblr_mb0rfcuoSE1r1kxsmo1_1280.jpg\" style=\"width: 508px;\"\u003e\u003cbr\u003e\u003cbr\u003eSo now I\u2019m here begging for your help, since I simply can\u2019t afford a new one. I made a\u00a0\u003ca href=\"http://afk4-ever.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e-account in 2011 and I keep updating it to showcase my artworks\u2026 But sadly I can\u2019t create as much quality work as I want to.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/c8c534d779900513d559a33837f1e25a/tumblr_mumkisuYyx1r1kxsmo1_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eI also help my friends and other people with little graphic design tasks. My artworks are mostly created with \u003cem\u003eCinema 4D\u003c/em\u003e, \u003cem\u003ePhotoshop\u003c/em\u003e and \u003cem\u003eIllustrator\u003c/em\u003e. I would need a good \u003cstrong\u003eworkstation\u003c/strong\u003e and a \u003cstrong\u003emonitor\u003c/strong\u003e (2 would be even better) to continue my artwork and make a living for myself. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://36.media.tumblr.com/2f4b2ddc4ece9dd5695c881c7092f2ed/tumblr_n9c8mreiyq1r1kxsmo1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo far i made a calculation of what i want to get (\u003cstrong\u003eskip\u003c/strong\u003e that part for more begging):\u003cbr\u003e\u003cbr\u003e24\" (60,96cm) iiyama ProLite XB2483HSU-B1 \u003cbr\u003e\u20ac 184,83\u003cbr\u003e\u003cbr\u003eTP-Link TG-3468 PCIe x1 LAN Adapter\u003cbr\u003e\u20ac 11,90\u003cbr\u003e\u003cbr\u003eCoolerMaster Hyper 212 Evo \u003cbr\u003e\u00a0\u20ac 29,81\u003cbr\u003e\u003cbr\u003eAsus DRW-24F1MT DVD-Writer SATA intern\u003cbr\u003e\u20ac 14,90\u003cbr\u003e\u003cbr\u003e1000GB WD Blue WD10EZEX 64MB 3.5\" (8.9cm) SATA\u003cbr\u003e\u20ac 46,90\u003cbr\u003e\u003cbr\u003e2048MB Gigabyte GeForce GTX 750 Ti OC Aktiv PCIe 3.0\u003cbr\u003e\u20ac 132,32\u003cbr\u003e\u003cbr\u003e16GB HyperX FURY schwarz DDR3-1866 DIMM CL10\u003cbr\u003e\u20ac 77,32\u003cbr\u003e\u003cbr\u003e250GB Samsung 850 Evo 2.5\" (6.4cm) SATA 6Gb/s TLC\u003cbr\u003e\u20ac 78,97\u003cbr\u003e\u003cbr\u003eAsus H97-PLUS Intel H97 So.1150 Dual Channel DDR3\u003cbr\u003e\u20ac 98,71\u003cbr\u003e\u003cbr\u003e600 Watt Corsair CX Series Modular 80+ Bronze\u003cbr\u003e\u20ac 84,89\u003cbr\u003e\u003cbr\u003eIntel Xeon E3-1231v3 4x 3.40GHz So.1150 BOX\u003cbr\u003e\u20ac 261,85\u003cbr\u003e\u003cbr\u003eCorsair Carbide Series 200R Midi Tower ohne Netzteil\u003cbr\u003e\u20ac 60,43\u003cbr\u003e\u003cbr\u003eBuilding- and Function testing\u003cbr\u003e\u20ac 99,90\u003cbr\u003e\u003cbr\u003eAll together: \u003cstrong\u003e\u20ac 1.182,73\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBack to begging... so yeah if you like what I am doing and if you want to help me create more things, please donate whatever you can afford. \u00a0That way you would make me the happiest \"depressed\" person in the world :D! Thank you!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
