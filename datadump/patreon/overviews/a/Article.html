erson we both know you are ;)\u003c/em\u003e \u003cstrong\u003e)\u003c/strong\u003e\u003cdel\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/del\u003e\u003cstrong\u003e \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0SO\u00a0\u003c/strong\u003eWHAT\u0027S\u003cstrong\u003e \u003c/strong\u003eIN IT FOR \u003cstrong\u003eME\u003c/strong\u003e?\u00a0\u003cbr\u003e\u003cbr\u003eSee, signing up to this patreon is NOT simply donating, its a subscription. One that comes with benefits.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe more you donate per month, the more prizes and acknowledgement you collect.\u003cbr\u003e\u003cbr\u003eThanks for making it this far, and really caring about what I spend all my time working on and thinking about. Love to you all\u00a0\u003cbr\u003e"
