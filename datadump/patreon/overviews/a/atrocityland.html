    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eabout the patreon\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eWrong Neko\u003c/em\u003e\u003c/strong\u003e\u00a0\u003ca href=\"http://www.atrocityland.com/wrong_neko\"\u003e\u27a5\u003c/a\u003e is a series of \u62db\u304d\u732b (maneki neko) or \"lucky cats\", each of which bears a unique appearance and meaning. The original series of Wrong Neko was released in 2013, and now, I\u0027m ready to return to the project.\u00a0A successful Patreon will allow me to develop and expand the\u00a0\u003cstrong\u003e\u003cem\u003eWrong Neko\u003c/em\u003e \u003c/strong\u003eseries,\u00a0by both creating new designs, and reworking the original designs.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.atrocityland.com/patreon/general/remake.jpg\" style=\"width: 576px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eabove\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e: from phase 1 to phase 2.\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003ePatrons will receive access to a weekly newsletter, each of which contains a two new cats, as well as behind-the-scenes sketches and other developmental material. Higher level patrons also have the chance to guide the \u003cstrong\u003e\u003cem\u003eWrong Neko \u003c/em\u003e\u003c/strong\u003eproject, with their support ensuring additional neko designs shaped and directed by their prompts.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eabout the creator\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy name is Felix Kramer. I created the \n\u003cstrong\u003eAtrocityland\u003c/strong\u003e\u00a0name in 2011 as both an identity to separate my visual and written works, as well as a establish a commonality among several works which explore similar themes of modularity, theme, and deformation of structure. Some of my interests include semiotics, linguistics, psychology, media studies, and 20th century history, and when I am not creating visual work, I enjoy writing fiction (both prose and poetry), watching films, and studying the Japanese language. My dream is to be able to support myself off of my creative work as I continue to hone my visual and narrative skills.\u003c/div\u003e"
   },
