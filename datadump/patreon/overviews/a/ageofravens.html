    "summary": "\u003cstrong\u003eFROM BOX SETS TO PDFS\u003c/strong\u003e\u003cbr\u003e\nFor the last couple of years I\u2019ve traced the history of various\ntabletop rpg genres. The project sprang from an offhand comment on \n\u003cem\u003eKen \u0026amp; Robin Talk About Stuff.\u003c/em\u003e\u00a0They mentioned \u003cem\u003eC\u003c/em\u003e\u003cem\u003eall of Cthulhu\u2019\u003c/em\u003es place of honor as the first horror game and first licensed product. I remember my sister bringing home the CoC box set\nin 1981\u2026and the many supernatural games which followed. I wanted to organize my\nmemories to examine how and when those games evolved and changed. I had Jon Freeman\u2019s \n\u003cem\u003eComplete Book of Wargames \u003c/em\u003eas inspiration.\nAs a kid I\u2019d loved that encyclopedic approach to games. \n\u003cbr\u003e\n\u003cbr\u003e\nIn my posts I assemble a series of lists for each genre, broken into\narbitrary spans of years. I always include games with major core books released\nby a formal publisher. But I also cover significant or game changing\nsourcebooks, depending on the game line. I don\u2019t have a formal rule on\ninclusion, except for avoiding mostly self-published and/or online-only\nproducts. Some products clearly fit within a genre while others are corner\ncases. I provide a link for each entry where possible. As time has gone on, I\u2019ve\nmade lists covering smaller slices of time to keep them from getting out of\nhand\u2026because they do get \n\u003cu\u003ereally\u003c/u\u003e long. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHE LIST OF HIST\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eHere\u0027s what I\u0027ve covered since I started this project:\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/10/the-history-of-post-apocalyptic-rpgs.html\" rel=\"nofollow\" target=\"_blank\"\u003eHistory of Post-Apocalyptic RPGs (Part One: 1976-1984)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://ageofravens.blogspot.com/2014/10/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\" target=\"_blank\"\u003eHistory of Post-Apocalyptic RPGs (Part Two: 1985-1987)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://ageofravens.blogspot.com/2014/11/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\" target=\"_blank\"\u003eHistory of Post-Apocalyptic RPGs (Part Three: 1988-1990)\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/11/history-of-post-apocalyptic-rpgs-part_24.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part Four: 1991-1993)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/12/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\" target=\"_blank\"\u003eHistory of Post-Apocalyptic RPGs (Part Five: 1994-1996)\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/01/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part Six: 1997-1999)\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/01/history-of-post-apocalyptic-rpgs-part_29.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part Seven: 2000-2002)\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/03/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part Eight: 2003)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://ageofravens.blogspot.com/2015/03/history-of-post-apocalyptic-rpgs-part_25.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part Nine: 2004-2005)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/06/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part Ten: 2006)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/06/history-of-post-apocalyptic-rpgs-part_30.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part Eleven: 2007)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/07/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part Twelve: 2008)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/08/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part 13: 2009)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/08/history-of-post-apocalyptic-rpgs-part_27.html\" rel=\"nofollow\"\u003eHistory of Post-Apocalyptic RPGs (Part 14: 2010)\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/09/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part 15: 2011)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/09/history-of-post-apocalyptic-rpgs-part_29.html\" rel=\"nofollow\"\u003eHistory of Post-Apocalyptic RPGs (Part 16: 2012)\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/10/history-of-post-apocalyptic-rpgs-part.html\" rel=\"nofollow\"\u003e\u003cstrong\u003eHistory of Post-Apocalyptic RPGs (Part 17: 2013\u003c/strong\u003e)\u003c/a\u003e\u003cbr\u003e\u00 y-of-superhero-rpgs-part-eleven.html\" rel=\"nofollow\" target=\"_blank\"\u003eHistory of Superhero RPGs (Part Eleven: 2009)\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/04/history-of-superhero-rpgs-part-nine.html\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/06/history-of-superhero-rpgs-part-twelve.html\" rel=\"nofollow\" target=\"_blank\"\u003eHistory of Superhero RPGs (Part Twelve: 2010)\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/06/history-of-superhero-rpgs-part-thirteen.html\" rel=\"nofollow\"\u003eHistory of Superhero RPGs (Part Thirteen 2011-2012\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/07/the-year-in-superhero-rpgs-2013-part.html\" rel=\"nofollow\"\u003eThe Year in Superhero RPGs 2013: Part One: Action Galaxy to Man-Made Mythology\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/07/the-year-in-superhero-rpgs-2013-part_25.html\" rel=\"nofollow\"\u003eThe Year in Superhero RPGs 2013: Part Two The Mighty Six to Triumphant!\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2015/11/the-year-in-superhero-rpgs-2014.html\" rel=\"nofollow\"\u003eThe Year in Superhero RPGs 2014\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/07/the-year-in-superhero-rpgs-2013-part_25.html\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://ageofravens.blogspot.com/2014/07/the-year-in-superhero-rpgs-2013-part_25.html\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWHAT I\u2019VE PRODUCED SO\nFAR\n\u003c/strong\u003e\u003cbr\u003e\nEach game entry provides quick info about the rpg.\nWhere I can, I offer my impressions, sense of the system, and a mini-review. At the very least I\ntranslate the game\u2019s premise. Sometimes I fall\nback to online reviews or blog posts on the product.\nSometimes I rant about particularly bad choices in layout, narrative, or advertising.\nI drives me mad when you can\u2019t tell what a game\u2019s about from the cover or even\nthe publishers\u0027 website. In the end, though, I want to point out interesting and\nnovel material. \n\u003cbr\u003e\n\u003cbr\u003eIf you check out my lists above, you\u0027ll see my blurbs tend to be more\nimpressions than formal analysis. I link to and reference other sources- blogs,\nreviews and so on to complete that. My sketches follow the hooks I find\ninteresting. Often that involves changes in sub-genres- such as darker games in\nsuperheroes, non-Earth Victoriana, or the rise of zombie games. I also try to\ninclude some context and/or commentary in the introduction to each list. I want\nthat to be value-added material moving this from being just a collection of\nproducts. In the case of the Horror series I experimented with some\nmeta-commentary posts about the lists. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT DO I WANT TO DO?\u003c/strong\u003e\u003cbr\u003e\nI plan to\nkeep doing these histories and it would be great if readers wanted to help me out.\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eConcretely, here\u2019s what I want to work on for 2016:\u003c/em\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003c/strong\u003eCorrect and Update the Samurai Lists\u003c/li\u003e\u003cli\u003eLater in the year, produce Year in Game\nLists for 2015 for the major genres I\u2019ve covered so far.\u00a0\u003c/li\u003e\u003cli\u003eLook at some of the \"Big\" and \"Niche\" genres. Instead of doing full histories, examine the first 12-15 games released for that genre (like Hard Sci-Fi or Westerns).\u00a0\u003c/li\u003e\u003cli\u003eBegin a new series of lists. At risk of being boring, I\u2019ll probably focus on one genre\nat a time rather than bouncing around. Possible genres include: Cyberpunk, Mecha, Universal Systems, Wushu/Martial Arts, Espionage,\nand beyond. If I do anything with Fantasy or Sci-Fi, I will definitely take on\na narrow sub-genre within that; they\u2019re too big to cover at a chunk\u003cem\u003e.\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003cem\u003eEventually I have some more ambitious projects:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t1. More posts looking closely at a sub-genre like \"Monsters-as-Heroes\" or \"Dystopian Supers.\" As an example check out this post on \n\t\u003ca href=\"http://ageofravens.blogspot.com/2011/02/cape-too-far-supers-world-war-2.html\" rel=\"nofollow\"\u003esuperheroes\nand World War 2\n\t\u003c/a\u003e.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t2. Going back and polishing/reworking some of the earlier lists in\nlight of omissions and new information. Ideally I\u2019d like to eventually take\nthose lists, clean them up and assemble in a nice pdf/mobi format. If and when\nI do, I would send that on to enthusiasts \u00a0first for feedback.\u00a0\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eSCHEDULE\u003c/strong\u003e\u003cbr\u003e\nI plan to release one-two lists per month. These\nposts usually range from 3K-5K words. I may also release additional meta-posts\nrelated to the lists. These might be shorter at 2K words+. I also blog regularly, and I may cross post on that. . \n\u003cbr\u003e\u003cbr\u003e\nThanks for taking the time to read this- I hope you\u2019ll\nconsider supporting the project. \n\u003cbr\u003e"
