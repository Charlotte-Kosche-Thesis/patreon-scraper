    "summary": "\u003cimg src=\"http://i63.tinypic.com/d8d9g.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi there, thank you for checking out my Patreon page!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name\u0027s Ashling and I\u0027m a comic artist, illustrator and animator!\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment I\u0027m drawing my comic, \"The Enchanted Book\" which will be launching later on in 2018 -\u00a0\u003ca href=\"http://www.theenchantedbookcomic.tumblr.com\" target=\"_blank\"\u003eyou can check out the site for it here!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027ve found Patreon to be a brilliant place to support some of my favourite creators, and after much debate I\u0027m finally opening up a Patreon for myself now!\u00a0\u003cbr\u003eFrom your support I\u0027ll be able to afford fancy things like food and Photoshop, both of which are vital for the art creation process! I\u0027d also like to be able to table at conventions and provide merch \u0026amp; printed comics for you - the more support I have on here, the closer I\u0027ll get\u00a0to be able to reach those goals!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2u56woz.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, as a patron, what will you get from supporting me?\u003c/strong\u003e\u003cbr\u003eAs mentioned before, I\u0027m currently drawing my webcomic \"The Enchanted Book\", which won\u0027t be uploaded to its website until later in 2018. However, I\u0027m really excited about this project and I have a whole bunch of top-secret doodles, development art, and of course, \u003cem\u003ethe comic pages themselves\u003c/em\u003e to share to my patrons, as well as developmental art for a few other comics I\u0027ve been keeping on the down low! As more folks support me here, I\u0027d also like to offer rewards like patron-only livestreams, monthly wallpapers, commission raffles and more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere else can I find you \u0026amp; your content?\u003cbr\u003e\u003c/strong\u003eHere is a handy dandy list of my social media sites (in order of activity)!\u003cbr\u003e\u003ca href=\"http://www.twitter.com/AshlingTweets\"\u003eTWITTER\u00a0\u003c/a\u003e// \u003ca href=\"http://www.instagram.com/AshlingDraws\"\u003eINSTAGRAM\u003c/a\u003e //\u00a0\u003ca href=\"http://www.facebook.com/AshlingDraws\"\u003eFACEBOOK\u00a0\u003c/a\u003e//\u00a0\u003ca href=\"http://www.ashlingtumbls.tumblr.com\"\u003eTUMBLR\u003c/a\u003e //\u00a0\u003ca href=\"https://www.youtube.com/channel/UCqsXC1J2v07tARljRy2JhOQ\"\u003eYOUTUBE\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2hp7e3a.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://www.fundeecomic.tumblr.com\" target=\"_blank\"\u003ePage taken from my university autobio comic, \"Fundee\" (click to read!)\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e"
