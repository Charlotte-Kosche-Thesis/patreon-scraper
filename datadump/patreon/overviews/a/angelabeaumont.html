    "summary": "My inspiration comes from the joy to be found in nature. My expression finds its form in drawing, painting and writing songs, playing the guitar and singing. With your support, I can share this joy with the world. Thank you!\u003cbr\u003e\u003cbr\u003eIn the past I have exhibited in numerous group and solo exhibitions. I have won a few prizes for my paintings. My work can be found in private collections around the world. \u003cbr\u003eRecently I have been enjoying illustration, as I find it creates challenges in art I might not normally choose for myself.\u003cbr\u003eMost recently I have been collaborating with my daughter and a friend to create children\u0027s story books. \u003cbr\u003eAs well as painting I enjoy singing and playing my songs with other musicians and singers. Some of my goals are to create a CD of my original songs, a book of songs with my illustrations and including chords and music score, and to publish some of the picture books. I also want to create more \u0027artists books\u0027. I am inspired to go back to more drawing and ink sketching. I hope to hold another exhibition of my paintings in the near future."
