ind\nof art you\u0027d like to see me do next, and get access to it before everyone else \n\u003cem\u003e(among other\nnice perks)\n\u003c/em\u003e, you can do it by becoming a patron!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your help!"
