    "summary": "Bogleech.com is a website where cheesy Halloween decorations and intestinal parasites are reviewed the way more reasonable people might review movies or vintage wines or something. It\u0027s also the home of several hundred original monsters comprising the world of \u003ca href=\"http://www.bogleech.com/mortasheen/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eMortasheen\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e, as well as the creepy interactive adventure comic, \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.bogleech.com/awfulhospital/\" rel=\"nofollow\" target=\"_blank\"\u003eAwful Hospital: Seriously the Worst Ever\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e. Traditionally, the site has updated continuously throughout what I consider the three-month \"Halloween Season\" and mostly hibernated for the rest of the year, while I focused more on school and my attempts to glean some income from free-lance writing.\u003cbr\u003e\u003cbr\u003eWith the sudden success of Awful Hospital, it\u0027s become apparent that I\u0027ll be doing continuous work on it much longer than I originally predicted, and that maybe I should shift more focus to my own stuff instead of trying to write for other people\u0027s websites. You can help!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bogleech.com/awfulhospital/phagelink.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWork also quietly continues on realizing \u003cem\u003eMortasheen\u003c/em\u003e as a tabletop role-playing game. It\u0027s a world of ridiculous, nasty battle-monsters I\u0027ve been expanding for more than ten years, with easily another few hundred monster concepts backed up in my notes and sketches, waiting to be drawn and colored. You can help with that, too!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bogleech.com/mortasheen/mortamonsters.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo, if you want to, you can hire me to make my goofy stuff all year round and set aside other stuff that isn\u0027t that. \u003cstrong\u003eInfinity Halloweens.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOTHER PATREONS TO CHECK OUT:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/notfun\" target=\"_blank\"\u003eInhuman\u003c/a\u003e\u003c/strong\u003e - a beautiful hand-drawn science fiction series!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/Keetah\"\u003eKeetah spacecat\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e - all kinds of art and commissions by a cat that is in space!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bogleech.com/spooky/SCARYSKELETON.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
