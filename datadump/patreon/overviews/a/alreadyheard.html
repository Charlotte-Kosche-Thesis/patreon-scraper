    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eWhy Should I Support Already Heard?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\tSince launching in April 2012,\u00a0\u003ca href=\"http://alreadyheard.com/\"\u003e\u003cstrong\u003eAlready Heard\u003c/strong\u003e\u003c/a\u003e has been an independently run website. For nearly six years, we\u0027ve produced a wealth of reviews, interviews, live photos, features, and multimedia content.\u003cbr\u003e\t\tThroughout this time, every contributor to the website has done so voluntarily around full-time commitments. \t\u003cbr\u003e\t\u003cbr\u003e\t\tAlthough we would like to stay as independent as possible, the standard cost of the site (domain hosting, premium Soundcloud account etc) comes at a price. \u003cbr\u003e\u003cbr\u003eBy becoming a supporter of \u003cstrong\u003eAlready Heard\u003c/strong\u003e on Patreon, you will help support the day-to-day running of the site. \u003cbr\u003e\u003cbr\u003eOur main priority with our Patreon campaign is to put all profit back into the site; cover costs for hosting, travel costs to shows and festivals and more. In return, we will be able to produce more original content that you won\u0027t see anywhere else, with the aim of producing more original audio and video-based content. While future rewards are dependent on the success of our campaign. \u003cbr\u003e\u003cbr\u003eFinally, we can promise no content on\u00a0\u003ca href=\"http://alreadyheard.com/\"\u003e\u003cstrong\u003eAlreadyHeard.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewill ever be put behind a paywall. All editorial content will continue to be free. We are merely launching this Patreon campaign to help sustain Already Heard\u0027s longevity. Supporting this campaign is entirely voluntary.\u003cbr\u003e\t \t\u003cstrong\u003e\u003cbr\u003e\t\t\tRewards \t \t\u003cbr\u003e\t\u003c/strong\u003e\u2022 \u003cstrong\u003eThe Tip Jar\u003c/strong\u003e - Like what we do, then support us for as little as \u00a31/$1.39 a month.\u003cbr\u003e\u003cbr\u003e\t\t\u2022 \t\u003cstrong\u003eIndependent Music Supporter\u003c/strong\u003e\u003cbr\u003e\t\t - For \u00a35/$6.95 a month you will receive a handpicked release or compilation courtesy of our partnership with several independent labels from the UK, the US and Australia: \t\u003cbr\u003e\t\u003cbr\u003e\tAlcopop! Records \t\u003cbr\u003e\t\tBasick Records \t\u003cbr\u003e\t\tBig Scary Monsters \t\u003cbr\u003e\t\tCrooked Noise \t\u003cbr\u003e\t\tDisconnect Disconnect Records \t\u003cbr\u003e\t\tFailure By Design Records \t\u003cbr\u003e\t\tHoly Roar Records \t\u003cbr\u003e\t\tPenultimate Records \t\u003cbr\u003e\t\tRose Coloured Records \t\u003cbr\u003e\t\tSpeaking Tongues \t\u003cbr\u003e\t\tSpecialist Subject Records \t\u003cbr\u003e\t\tTake This To Heart Records \t\u003cbr\u003e\t\u003cbr\u003e\tYou will digitally receive a compilation every two months, with a release from one of the above labels in the intervening months. \t\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eQ: Why do you require my shipping address?\u003c/strong\u003e\u003cbr\u003e\tA: Because we\u0027re nice and everyone likes surprises, right? \t\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eWhat Is Already Heard?\u003cbr\u003e\t\u003c/strong\u003eSince launching 2012,\u00a0\u003ca href=\"http://alreadyheard.com/\"\u003eAlready Heard\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ehas been producing reviews, interviews, features and video content on the very best in rock, punk, hardcore, pop-punk, emo, indie, metal and more from around the world.\u003cbr\u003e\t\u003ca href=\"http://alreadyheard.com/\" rel=\"nofollow\"\u003eAlreadyHeard.com\u003cbr\u003e\t\u003c/a\u003e\u003ca href=\"http://www.facebook.com/alreadyheard\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://www.twitter.com/alreadyhearduk\" rel=\"nofollow\"\u0
