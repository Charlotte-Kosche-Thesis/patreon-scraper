    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uuTZq6CsMNY\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho?\u003c/span\u003e\u003c/strong\u003e Hi, I\u0027m Cisco from\u00a0\u003ca href=\"https://acrobotic.com\" target=\"_blank\"\u003eACROBOTIC\u003c/a\u003e, and I\u0027m a former Robotics Engineer who turned into a Maker Pro in 2013 to design, manufacture, and sell DIY electronic products and kits for artists, educators, hobbyists, and especially newcomers to this fascinating field. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy?\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003eOut of my love for teaching, I started making videos for my company\u0027s\u00a0\u003ca href=\"https://youtube.com/acrobotic\"\u003eYouTube channel\u003c/a\u003e at the beginning of last year (2017). The goal was to explain how to quickly get started with popular DIY Electronics products.\u00a0\u00a0Seeing that the videos were well received, I\u0027m here on Patreon to see if I can find the financial support needed to make our\u00a0high-quality videos at a faster\u00a0rate, not just when \u0027time permits\u0027.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat? \u003c/span\u003e\u003c/strong\u003eI have a very long list of ideas and projects for videos that gets longer every week, in no small part due to requests from commenters and subscribers on our YouTube channel.\u00a0 For me, despite having access to most of the parts needed for the videos (from\u00a0\u003ca href=\"https://acrobotic.com/\"\u003eACROBOTIC\u003c/a\u003e\u0027s inventory (-:),\u00a0I need to justify (financially) the additional time required for video production, editing, and publishing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e I\u0027ve posted cool reward levels that allow you to customize your monthly subscription.  I encourage you to choose one, even at $1, which gives you access to the ACROBOTIC feed here on Patreon. Given that YouTube\u0027s subscription methods can be unreliable, if you sign up via Patreon you\u0027ll be notified directly when I upload a video, which is pretty awesome!\u003cbr\u003e\n\u003cbr\u003e\nIt goes without saying that I am immensely\u00a0appreciative of your financial support. Nonetheless, I\u0027ll say it anyways. \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGracias!\u003c/span\u003e\u003c/strong\u003e\u00a0I greatly appreciate it. Every single pledge helps me towards the goal\u00a0of posting more content at a higher\u00a0frequency.\u003cbr\u003e\n\u003cbr\u003e\nKindly,\n\u003cbr\u003e\n-Cisco"
