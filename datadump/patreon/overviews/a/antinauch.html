    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442. \u042f \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044c \u0410\u043d\u0442\u0438\u043d\u0430\u0443\u0447\u043d\u043e\u0433\u043e \u043d\u0430\u0443\u0447\u043d\u043e\u0433\u043e \u043a\u043b\u0443\u0431\u0430 \u0438 \u0430\u0432\u0442\u043e\u0440 \u0432\u0441\u0435\u0433\u043e, \u0447\u0442\u043e\n\u0442\u0430\u043c \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f. \u0418 \u0443 \u043c\u0435\u043d\u044f \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0435 \u043f\u043b\u0430\u043d\u044b\n\u043f\u043e \u0435\u0433\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044e. \u0414\u043b\u044f \u0438\u0445 \u0432\u043e\u043f\u043b\u043e\u0449\u0435\u043d\u0438\u044f \u043d\u0443\u0436\u043d\u043e \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0441\u0438\u043b \u0438 \u0434\u0435\u043d\u0435\u0433. \u041e\u0442 \u0441\u0435\u0431\u044f \u044f\n\u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e \u0432\u0441\u0435. \u0421 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u043c \u2013 \u043c\u043e\u0436\u0435\u0448\u044c \u043f\u043e\u043c\u043e\u0447\u044c \u0438 \u0442\u044b.\u003cbr\u003e\u003cbr\u003e\n\n\u0412 \u0438\u0434\u0435\u0430\u043b\u0435 \u0442\u0432\u043e\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0440\u0435\u0448\u0438\u0442 \u0441\u0440\u0430\u0437\u0443 \u0432\u0441\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b. \u041e\u043d\u0430 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442\n\u043d\u0430\u043f\u0440\u0430\u0432\u0438\u0442\u044c \u0432\u0441\u0435 \u0441\u0438\u043b\u044b \u0432 \u043f\u0440\u043e\u0435\u043a\u0442 \u0438 \u0441\u043f\u043e\u043a\u043e\u0439\u043d\u043e \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u0435\u043c\u0443 \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043d\u0435 \u0437\u0430\u0434\u0443\u043c\u044b\u0432\u0430\u044f\u0441\u044c\n\u043e \u0434\u0435\u043d\u044c\u0433\u0430\u0445. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043e\u043d\u0430 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442 \u043e\u0431\u043d\u043e\u0432\u0438\u0442\u044c \u0442\u0435\u0445\u043d\u0438\u043a\u0443 \u0438 \u0434\u0430\u0436\u0435 \u043d\u0430\u043d\u044f\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0432\n\u043a\u043e\u043c\u0430\u043d\u0434\u0443, \u0447\u0442\u043e\u0431\u044b \u0435\u0449\u0435 \u0441\u0438\u043b\u044c\u043d\u0435\u0435 \u043e\u0431\u043b\u0435\u0433\u0447\u0438\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0443.\u003cbr\u003e\u003cbr\u003e\n\n\u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u0432 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0442\u0430\u043a\u043e\u0433\u043e \u043d\u0435 \u0431\u0443\u0434\u0435\u0442. \u041d\u043e \u0438\u043c\u0435\u0442\u044c\n\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043a\u0443\u043f\u0438\u0442\u044c \u043f\u0430\u0440\u0443 \u043b\u0438\u0448\u043d\u0438\u0445 \u0447\u0430\u0448\u0435\u043a \u043a\u043e\u0444\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u0442\u0432\u043e\u0438 \u0440\u0430\u0431\u043e\u0442\u044b\n\u043a\u043e\u043c\u0443-\u0442\u043e \u043d\u0440\u0430\u0432\u044f\u0442\u0441\u044f \u2013 \u0442\u043e\u0436\u0435 \u043a\u0440\u0443\u0442\u043e.\u003cbr\u003e\u003cbr\u003e\n\n\u0416\u043c\u0438 \u00abBecome a patron\u00bb,\n\u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043f\u0440\u043e\u0435\u043a\u0442. \u0422\u0430\u043c \u043d\u0443\u0436\u043d\u043e \u0432\u0432\u0435\u0441\u0442\u0438 \u0441\u0443\u043c\u043c\u0443 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430 \u0438 \u043f\u043b\u0430\u0442\u0435\u0436\u043d\u044b\u0435 \u0434\u0430\u043d\u043d\u044b\u0435. \u0415\u0441\u043b\u0438\n\u0443 \u0442\u0435\u0431\u044f \u0435\u0449\u0435 \u043d\u0435\u0442 \u0430\u043a\u043a\u0430\u0443\u043d\u0442\u0430, \u043d\u0443\u0436\u043d\u043e \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f. \u0423\u043a\u0430\u0437\u0430\u043d\u043d\u0430\u044f \u0441\u0443\u043c\u043c\u0430 \u0431\u0443\u0434\u0435\u0442\n\u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446, \u043d\u043e \u0442\u044b \u0432 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0441\u043c\u043e\u0436\u0435\u0448\u044c \u043e\u0442\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u043e\u0442 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0438.\u003cbr\u003e\u003cbr\u003e\n\n\u0425\u043e\u0440\u043e\u0448\u043e, \u0435\u0441\u043b\u0438 \u043f\u0440\u043e\u0435\u043a\u0442 \u043f\u043e\u043b\u0443\u0447\u0438\u0442 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e\u0435 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435\n\u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u044f\u043c. \u041c\u044b \u0431\u0443\u0434\u0435\u043c \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c, \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442 \u0441\u043e\u0432\u0441\u0435\u043c.\u003cbr\u003e"
