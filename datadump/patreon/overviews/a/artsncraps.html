    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGood Morning!\u00a0\u003cbr\u003e\n\t\u003c/strong\u003eHow are you? How\u0027s life? What\u0027s new? Tell me a story?\u00a0\u003cbr\u003e\n\tI am Sammyy Doodles; a freelance artist creatively attempting to wing making art a full time gig with my personal company \u003cstrong\u003eArts\u0026amp;Craps\u003c/strong\u003e.\u003cbr\u003e\n\t I use markers, pencils, watercolor, acrylics, and digital means to make logos, tokens, a web comic, play mats, shirts, and other commissions. (See Below!)\u003cbr\u003e\n\t\u003cstrong\u003e The goals of the patreon page are:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e1) \u003c/strong\u003eGet fund necessary to begin mass producing tokens and prints.\u003cbr\u003e\n\t\u003cstrong\u003e2)\u003c/strong\u003e Share my art while getting the support I need. All the patrons will receive art every month depending on the pledge amount. (Like a Loot Crate Box of Art!)\u003cbr\u003e\n\t\u003cstrong\u003e3) \u003c/strong\u003eTake over the world.\u00a0\u003cbr\u003e\n\t\u00a0\u00a0\u003cbr\u003eI\u0027m doing what I personally can to get this business up and off the ground with what funds I have, I\u0027ve gotten a printer and supplies to do the work, now I just need the funds to make the prints or mass produced tokens. Any support that I can get will be deeply appreciated and paid back every month with sneak peeks at upcoming projects, art every month, and my\u003cbr\u003eundying love.\u00a0\u003cbr\u003e\n\tThank you for reading\u003cbr\u003e\u003cbr\u003e\n\tSend me hate mail.\u003cbr\u003e\n\tAsk for commissions.\u003cbr\u003e\n\tSend cookies and loves.\u00a0\u003cbr\u003e\n\t-\u00a0\u003ca href=\"https://www.instagram.com/arts_n_craps/\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\n\t\u003c/a\u003e-\u00a0\u003ca href=\"https://www.facebook.com/pg/SamArtsNCraps/posts/?ref=page_internal\"\u003eFacebook\u003cbr\u003e\n\t\u003c/a\u003e-\u00a0\u00
