    "summary": "Hey, I\u0027m\u00a0\u003ca href=\"http://alisonwilgus.com\" target=\"_blank\"\u003e\u003cstrong\u003eAlison Wilgus\u003c/strong\u003e\u003c/a\u003e, and I\u0027m an author and cartoonist! I\u0027ve been writing comics for a long time, and my professional work includes\u00a0\u003ca href=\"https://www.amazon.com/Last-Airbender-Prequel-Zukos-Story/dp/0345518543\" target=\"_blank\"\u003e\u003cstrong\u003eZuko\u0027s Story\u003c/strong\u003e\u003c/a\u003e, many of the shorts in\u00a0\u003ca href=\"https://www.amazon.com/Avatar-Last-Airbender-Lost-Adventures/dp/159582748X\" target=\"_blank\"\u003e\u003cstrong\u003eAvatar The Last Airbender: The Lost Adventures\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003ca href=\"https://www.amazon.com/Science-Comics-Flying-Machines-Brothers/dp/1626721394\"\u003eScience Comics: Flying Machines\u003c/a\u003e\u003c/strong\u003e, and the still-upcoming\u003cstrong\u003e The Mars Challenge\u003c/strong\u003e. I also created a short-run interactive webcomic,\u00a0\u003ca href=\"http://www.alisonwilgus.com/astray/index.html\" target=\"_blank\"\u003e\u003cstrong\u003eA Stray in the Woods\u003c/strong\u003e\u003c/a\u003e, and Kickstarted a print edition. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://alisonwilgus.com/patreon/patreonthumbstheotherone.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThese days, I\u0027m spending nearly all of my time on\u00a0\u003cstrong\u003eChronin\u003c/strong\u003e, an original graphic novel duology about a timetraveling undergrad who finds herself trapped in the early days of Japan\u0027s civil war. After working on it in one form or another for over a decade, I now have a publisher -- Tor Books -- and I\u0027m barreling through the final year of putting this 750 page monster of a project together. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://alisonwilgus.com/patreon/patreonchroninbits.png\"\u003e\u003cbr\u003e\u003cbr\u003eSupporters of my work here on Patreon will get regular previews of my progress through Chronin, news about its publication, and updates on other work that I get up to including mini comics, short fiction and podcasts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://alisonwilgus.com/patreon/patreonthumbs.jpg\"\u003e"
