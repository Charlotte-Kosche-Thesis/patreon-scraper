    "summary": "Hiho fuzzies,\u003cbr\u003e\u003cbr\u003e(German version below)\u003cbr\u003e\u003cimg src=\"http://www.0wx.es/d45efcb2d5406d3b61d432a2b462b0d3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am a German furry youtuber who loves to spread fun everywhere ^.^\u003cbr\u003eYoutube is my hobby and my passion. It\u0027s so awesome that I will keep it up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut what are you able to see on my channel?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.0wx.es/b01ef13af078a03d29864767ed78e70f.jpg?f=Bild%203%20Akeban%20by%20Wolfgryph.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI try to show a big diversion of furry relatied videos to inform you and make you smile or laugh :)\u003cbr\u003e- \u003cstrong\u003eAkeblaa:\u003c/strong\u003e furry videos such as rankings, explanations and funny stuff ^^\u003cbr\u003e- \u003cstrong\u003eQ\u0026amp;As\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003eRandom Furry Facts:\u003c/strong\u003e I will show you some 5 small facts about the furry fandom\u00a0\u003cbr\u003e- \u003cstrong\u003eVlogs and stuff:\u003c/strong\u003e Just some random stuff :P\u003cbr\u003e\u003cbr\u003eI would also like to realize some smaller projects like this one (German):\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bI-lf_nZ4yk\"\u003ehttps://www.youtube.com/watch?v=bI-lf_nZ4yk\u003c/a\u003e\u003cbr\u003eTherefore I do need your support :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.0wx.es/7572ad6ef54ae44162b775800ecfe039.jpg?f=Akeban%20by%20Kelly%20Dutchmann.jpg\"\u003e\u003cbr\u003eI don\u0027t want to get rich or live with your financial support.\u00a0\u003cbr\u003eIt\u0027s my aim to create videos you like ^.^\u003cbr\u003eJust when you had a bad day and nothing is going well, it can be a funny video that makes your day a little brighter.\u003cbr\u003eI hope to be able to do that.\u003cbr\u003e\u003cbr\u003eMay all of you have a nice time with my videos. You are an amazing community. I love all of you.\u003cbr\u003e\u003cbr\u003eAkeban\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHiho Freunde,\u003cbr\u003e\u003cbr\u003eIch bin ein chaotischer Fussel und drehe Videos zum Thema Furry.\u003cbr\u003eIch bin jetzt schon seit Dezember 2014 dabei und werde es definitiv weiter machen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber was pr\u00e4sentiere ich euch?\u003c/strong\u003e\u003cbr\u003eBei mir findet ihr eine gro\u00dfe Bandbreite verschiedener Themen, die euch interessieren k\u00f6nnten:\u003cbr\u003e- \u003cstrong\u003eAkeblaa\u003c/strong\u003e -\u0026gt; Ich \u00e4u\u00dfere mich zu allen m\u00f6glichen Themen, oft furry-spezifisch, aber gerne auch Aktuelles\u003cbr\u003e- \u003cstrong\u003eAsk Ake\u003c/strong\u003e -\u0026gt; Ich beantworte auf lustige Weise eure Fragen und Kommentare\u003cbr\u003e- \u003cstrong\u003eRandom Furry Facts\u003c/strong\u003e -\u0026gt; Ich pr\u00e4sentiere euch je 5 kleine Fakten zum Thema Furry\u003cbr\u003e- \u003cstrong\u003eAke Plays\u003c/strong\u003e -\u0026gt; Kleine Let\u0027s Plays zu verschiedenen Spielen\u003cbr\u003e\u003cbr\u003eGerne mache ich auch kleinere Projekte, die etwas aufwendiger sind, wie folgendes:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=bI-lf_nZ4yk\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=bI-lf_nZ4yk\u003c/a\u003e \u00a0(Eurofurence - The Game)\u003cbr\u003eUnd genau hierf\u00fcr ben\u00f6tige ich eure Unterst\u00fctzung.\u003cbr\u003e\u003cbr\u003eIch will durch Youtube nicht reich werden oder davon leben.\u003cbr\u003eMein Ziel ist es, Videos zu machen, die euch gefallen.\u003cbr\u003eGerade, wenn mal nicht alles rund l\u00e4uft und man den Kopf h\u00e4ngen l\u00e4sst, ist es ein lustiges Video, das einen auf andere Gedanken bringt und im besten Fall auch noch informiert.\u003cbr\u003eDaher hoffe ich, genau das bieten zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eIch w\u00fcnsche jedem von euch Spa\u00df an meinen Videos, auf dass wir eine gro\u00dfe und tolle Community sind, werden und bleiben.\u003cbr\u003eHier und auf meinem Kanal w\u00fcnsche ich euch eine ganz tolle Zeit. Haut rein, meine Flauschies.\u003cbr\u003e\u003cbr\u003eEuer Akeban ^.^\u003cbr\u003e"
