    "summary": "Hey guys, Alex here!\n\u003cbr\u003e\nIf you stumbled on this page, I assume you already know who I am, so I\u0027ll skip any long presentations.\n\u003cbr\u003e\nTo make things quick tho, I\u0027m a 25 year old composer who works with Hollywood Trailer Labels professionally.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI also have a YouTube \u0026amp; SoundCloud channels where I post music I make for fun and learning.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/150060874%3Fsecret_token%3Ds-ScxUQ\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ch2\u003e\u003cstrong\u003eWhy I\u0027m on Patreon:\u003c/strong\u003e\u003c/h2\u003e\n\u003c/div\u003e\n\u003cstrong\u003eI want to build an inspiring community for fellow music creatives who seriously want to improve in their craft, and hopefully make music their career.\u003c/strong\u003e\u003cbr\u003e\nTo do that, I decided to start my YouTube channel a few months ago, where I make tutorials and vlogs to teach you guys what I know, what I\u0027m learning on my path as a professional composer, and how I got this far!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYouTube is something I\u0027m only able to do on my free time for now, however, I\u0027d love to be able to spend more time on it to release videos and tutorials on a more consistent basis for you guys.\u003c/strong\u003e\u003cbr\u003e\nBy supporting me on Patreon you can help me achieve that!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Patreon:\u003cbr\u003e\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cimg src=\"http://i.imgur.com/lzKknQP.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePatreon is, in this day and age, the best way to support online content creators like myself.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIt\u0027s pretty much like Kickstarter, but better.\u003cbr\u003e\nHere on Patreon, you can pledge an amount of your choosing to support a content creator. which will be collected on a recurring basis (in my Patreon page\u0027s case, once per month) and you will receive some nice rewards back as a thank you, the only difference is that donations re-occur on a consistent basis here, and every time you donate, you receive a new reward.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn my Patreon page\u0027s case, the rules are quite simple:\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003e Pledges are collected every 1st day of the month, that is the moment when your PayPal/Credit Card gets charged.\u003c/li\u003e\n\u003cli\u003eYou can choose to pledge any amount of your liking.\u003c/li\u003e\n\u003cli\u003eIf you pledge 5$ or more, you\u0027ll be eligible for exclusive Patreon Rewards from me!\u003c/li\u003e\n\u003cli\u003eRewards are sent only after the pledge has been collected.\u003c/li\u003e\n\u003cli\u003eIf for any reson you want to delete your pledge, you can do so at any time.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWhere your money goes:\u003c/h2\u003e\n\u003cstrong\u003eThe money from your pledges will allow me to:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSpend way more time on tutorials \u0026amp; vlogs to upload more videos on YouTube.\u003c/li\u003e\n\u003cli\u003eInvest into video-making gear to improve the quality of my videos.\u003c/li\u003e\n\u003cli\u003eInvest into music-gear to make even better music and explain/showcase even more stuff to you guys.\u003c/li\u003e\n\u003cli\u003eOffer YOU, the Patrons, exclusive services as a reward for pledging.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
