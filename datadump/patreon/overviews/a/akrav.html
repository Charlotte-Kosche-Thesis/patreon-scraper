    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello everyone, this is Em and Nati speaking to you! Welcome to our Patreon page!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eFirst of all, let us thank you very, very much for visiting us here, because it means a lot to us that you consider supporting our work.\u003cbr\u003e\u003cbr\u003eBut let us introduce ourselves briefly.\u003cbr\u003e\u003cbr\u003eWe are two passionate and aspiring hobbyist artists who would love to be able to spend more time on our comic project \u003cstrong\u003eAKRAV\u003c/strong\u003e and do it on a professional level.\u00a0\u003cbr\u003e\u003cbr\u003eIf AKRAV was a video game, it would be an open world RPG where you can run around as the main character Josh. Taking the men of your choice with you they will help you by using their specific talents and skills. Your gang frees slaves or just does good deeds helping out a diverse cast of people of different races in a world that is otherwise very harsh and merciless. You can visit many different cities and exciting places in the vast nature of the wasteland while following the traces of a bigger mystery that expects to be uncovered by Josh and his men.\u003cbr\u003eSo long story short:\u00a0This comic is a story about the members of a gang, having to survive and fight for their freedom in a tough wasteland world full of dangers and mysteries!\u00a0\u003cbr\u003eAlso this comic will have robots. BIG ones.\u003cbr\u003e:)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can find AKRAV on the following websites:\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://akrav-comic.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u00a0\u003c/a\u003e//\u00a0\u003ca href=\"https://tapastic.com/akrav\" rel=\"nofollow\"\u003eTapastic\u00a0\u003c/a\u003e//\u00a0\u003ca href=\"https://www.facebook.com/akravcomic/\" rel=\"nofollow\"\u003eFacebook\u00a0\u003c/a\u003e//\u00a0\u003ca href=\"http://akrav-comic.deviantart.com\" rel=\"nofollow\"\u003edeviantArt\u00a0\u003c/a\u003e//\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/akrav/list?title_no=58340\"\u003eWebtoon\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe stream regularly. You can find our streams \u003cbr\u003e\u003ca href=\"https://picarto.tv/mewmewkissycutie\" rel=\"nofollow\"\u003ehere\u00a0\u003c/a\u003e(Em) and\u00a0\u003ca href=\"https://picarto.tv/Nati\" rel=\"nofollow\"\u003ehere\u003c/a\u003e(Nati)\u00a0\u003c/div\u003e\u003cbr\u003eWe are very excited to see what great things are going to happen to us this year and we gladly welcome you as a part of it!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNow to address a few possible questions of yours:\u003c/strong\u003e\u003c/div\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eHow often will Patreon charge us for supporting you?\u003c/strong\u003e\u003cbr\u003eOur campaign charges \u003cb style=\"background-color: initial;\"\u003emonthly\u003c/b\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDoes this Patreon mean your comic is pay-to-read?\u003c/strong\u003e\u003cbr\u003eYou won\u0027t ever have to pay for reading AKRAV (unless we at some point offer a printed version). But we DO offer extra content on Patreon that won\u0027t be available on any other pages.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhy a Patreon?\u003cbr\u003e\u003c/strong\u003eWe are very passionate about our story, our characters and the world we created with AKRAV and we\u0027re just at the beginning! Of course we would love to do this here for a living, and supporting us financially helps us getting closer to this dreamgoal of ours.\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eWhat are your goals?\u003cbr\u003e\u003c/b\u003eWith the money earned in this campaign we first of all will make sure that the comic itself will grow professionally. We will use it:\u003cbr\u003e* to pay for rewards (so we can add little items that will be sent to you) \u003cbr\u003e* for a website with its own URL\u003cbr\u003e* eventually having a budget for printing comic issues\u003cbr\u003eAlso, the more we earn, the more we can improve of our equipment and the easier it will be to drop a sidejob and have more time for comic creation.\u003c/li\u003e\u003c/ol\u003eIf you have more questions, feel free to ask!\u003cbr\u003e\u003cbr\u003eHave an amazing day and thank you so much for your visit!"
