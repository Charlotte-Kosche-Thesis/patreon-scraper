    "summary": "Liebe Follower/Unterst\u00fctzer,\u003cbr\u003e\u003cbr\u003eich habe lange \u00fcberlegt, ob ich diesen Schritt gehe, habe mich aber einem ausf\u00fchrlichen Gespr\u00e4ch mit einem Unterst\u00fctzer dazu entschieden, es einmal zu versuchen, nachdem er mich dazu ermutigt hatte, weil er der Meinung war, dass es bestimmt einige Follower gibt, die meine Arbeit auch monet\u00e4r unterst\u00fctzen wollen w\u00fcrden.\u003cbr\u003eWie ihr wisst bin ich freie Autorin/Journalistin bei Tichy und ver\u00f6ffentliche auch auf anderen Portalen wie u.a. auf der Seite der Huffington Post. F\u00fcr meine Texte erhalte ich eine Textpauschale. Das ist mein derzeitiges Gehalt. \u003cbr\u003eDie ganze sonstige Arbeit im Social Media, das Posten, das Diskutieren, die Live-Diskussionen werden nicht verg\u00fctet. Das ist sozusagen bis jetzt mein \"Privatvergn\u00fcgen\", welches mich selbstverst\u00e4ndlich aber auch viel Zeit kostet, zumal ich nebenbei auch immer noch studiere. \u003cbr\u003eLange Rede, kurzer Sinn....das ganze Angebot an Journalismus, Social-Media etc. ist und bleibt selbstredend kostenlos. Worum es mir immer ging, war und ist den Menschen eine Plattform zu bieten, auf der sie ihre Meinung wiederfinden, diskutieren k\u00f6nnen und ihnen auch ein St\u00fcck weit Kraft in so schwierigen politischen Zeiten zu geben und ich bin keinem Einzigen b\u00f6se, wenn er z.B. auch nicht die M\u00f6glichkeit hat, meine Arbeit anderweitig zu unterst\u00fctzen. Ihr unterst\u00fctzt mich schon mit eurer puren Anwesenheit auf meiner Seite. \u003cem\u003e:)\u003c/em\u003e\u003cbr\u003eF\u00fcr alle, denen es dennoch ein Anliegen ist, meine journalistische Arbeit auch einmal finanziell zu unterst\u00fctzen, gibt es ab jetzt jedenfalls aber auch die M\u00f6glichkeit, via Paypal (anabel.schunke@icloud.com) oder hier auf meinem Patreon-Profil einen Betrag X zu spenden (auch regelm\u00e4\u00dfige Spenden sind m\u00f6glich) und damit den kritischen Journalismus in Deutschland zu unterst\u00fctzen. \u003cbr\u003eVielen Dank euch allen und ich w\u00fcrde mich freuen, wenn ihr mir weiterhin treu bleibt. Eure Unterst\u00fctzung ist der Wahnsinn!\u003cbr\u003e"
