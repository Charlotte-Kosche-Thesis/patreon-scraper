    "summary": "\u003cdiv style=\"text-align: center;\"\u003eMusic really is a language. You can say anything you want in any way you want and even if the words you use are gibberish, the meaning is still there. Music is a lifeline to your emotions. Music is a friend when you\u0027re surrounded by strangers. For me, music is the whole point. Whether it\u0027s listening to the radio, singing covers, composing my own songs -- music brings me so much joy and purpose. And more than anything I want to share that feeling with \u003cem\u003eyou\u003c/em\u003e. If you\u0027re like me and music keeps your world spinning, this is the place where you can help make more music, more emotion, more meaning possible.\u00a0\u003cbr\u003eRight from the moment I figured out mouths could be used for singing, I\u0027ve been singing. Around that same time I discovered fingers were for writing. So I wrote and sang, wrote and sang my way through childhood. And over the past few years I\u0027ve started writing and singing together.\u003cbr\u003eThis is my creative space where I create music, videos and more. This is also where I share my journey because it is so, so important to me that YOU, my fans, join me in my creative process and space. It\u0027s all about sharing the love and music is love.\u003cbr\u003eThank you for sharing in my journey. Thank you, thank you, thank you -- each and every one of you -- for believing in me! None of this is possible without your support!\u003cbr\u003e\u003cbr\u003eAnna\u003cbr\u003e\u003c/div\u003e"
