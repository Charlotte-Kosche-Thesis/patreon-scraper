    "summary": "Hey Patreon, Youtube, and anyone else who knows how \u003cstrong\u003eTOTALLY SERIOUS\u003c/strong\u003e animation analysis is. It\u0027s yo boi Aninalysis and I\u0027m about to hit you all with a bunch of truth bombs about your favorite shows. Ever heard of the Winnie the Pooh shonen anime? Ever get in fights about what Goten\u0027s top five problems with Dragonball Super would be? This is the place for you. So maybe consider sending a little money my way so I can keep answering your pressing questions, you dig?\u003cbr\u003e\n\u003cbr\u003e\nHi, my real name is Lucia Lobosvilla and my partner in crime is Dalton Broback. We make silly satire of analysis videos and just want to make you laugh. But now we\u0027re starting a serious project called Dragonball Star Over, which will reimagine the entirety of the original DB/DBZ series as an epic, seven part (one for each Dragonball!) series. \n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AlPY8x_fKso\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nDragonball Star Over is our most ambitious project yet, and we\u0027ll need all the help we can get to make it happen. Please consider pledging if you\u0027d like to help us pay our cast and crew, and if you\u0027re an artist or composer who would like to help out please shoot us a message at DragonballStarOver@gmail.com.\n\u003cbr\u003e\n\u003cbr\u003e\nFor a look at our satirical analysis, please check out some of our more popular videos:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u5FlkLYVZPk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dx9zIe-2LIs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nWe also periodically release Dungeons and Dragonballs, in which characters from DBZ play a tabletop RPG together.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WhkXGFgFZeg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nFinally, on top of our video content, we are also voice actors. If anything or everything we mentioned seems interesting to you, please consider pledging!\n\u003cbr\u003e"
