    "summary": "My name is Adam Szym and I make comics and post them on\u00a0\u003ca href=\"http://www.goodshowsir.com\" rel=\"nofollow\"\u003eGoodshowsir.com!\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://scontent.fbos1-1.fna.fbcdn.net/v/t1.0-9/13612143_10100670659604750_547934119383160624_n.jpg?oh=b14fadd2db346b08540b532377110c64\u0026amp;oe=57E950A0\"\u003e\u003cbr\u003eI\u0027ve been drawing comics for about eight years now, and I\u0027ve enjoyed every minute of it. That being said, comics involve a whole lot of work and very little money (in my case, zero money), so I could use your help! \u003cbr\u003e\u003cbr\u003eI\u0027ve been wanting to try my hand at making a monthly comic for a long time, but I need some help to do it.\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://s32.postimg.org/einalxytx/OMOM.png\"\u003e\u003cbr\u003eWith your help, I want to start producing a monthly 8 page minicomic series titled OLYMPUS MONS, OLYMPICS MARS, a sci-fi comedy about the first Olympics on Mars.\u003cbr\u003e\u003cbr\u003eIt will be formatted as an 8 page folding zine, similar to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2ujoDMiBpgI\" rel=\"nofollow\"\u003eTHIS\u003c/a\u003e (that\u0027s not me in the video, BTW). It will be printed on 11 x 17 paper and if you pledge at the $5 level and receive the print version there will also be a bonus poster sized Patreon exclusive comic or illustration on the reverse side of the zine! Those comics won\u0027t be put on my website until 6 months after you get to see them.\u003cbr\u003e\u003cimg src=\"https://scontent.fbos1-1.fna.fbcdn.net/v/t1.0-9/13615259_10100670659644670_4038552532506533359_n.jpg?oh=e7b60c40106ac365ee42fda1286e2cb2\u0026amp;oe=58004D80\"\u003e\u003cbr\u003eNot only will you be helping me create a monthly comic, you\u0027ll be helping me create all sorts of comics across genres and formats. If you can\u0027t pledge I totally understand, but please feel free to share this! That\u0027s a different but still invaluable form of support.\u003cbr\u003e\u003cimg src=\"https://scontent.fbos1-1.fna.fbcdn.net/v/t1.0-9/13620214_10100670660063830_2380586742224761112_n.jpg?oh=91f2a177840b73d5b98744cfa6977789\u0026amp;oe=5834335F\"\u003e"
