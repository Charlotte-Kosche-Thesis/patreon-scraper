    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCurrently on semi-hiatus! These prices will change when I come out of hiatus \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Archia, and I like making things. I\u0027m very happy you clicked onto this page! The fact that you are considering supporting me means a whole lot. Thank you~\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/0b79e8b20cd370e63be0dc506a3dd757/tumblr_ou5mt5gP3s1uo53zlo3_1280.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m the artist behind the webcomic\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"https://tapas.io/episode/330231\"\u003eThe God in the Field\u003c/a\u003e \u003c/em\u003e\u003c/strong\u003e(\u003ca href=\"https://gumroad.com/l/xWgC\"\u003e1\u003c/a\u003e,\u00a0\u003ca href=\"https://gumroad.com/l/DBRXP\"\u003e2\u003c/a\u003e) where my partner and I are crafting a yaoi version of the Hades and Persephone myth.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/28371babdb65529bb247fdcdd14cea56/tumblr_ou5mt5gP3s1uo53zlo2_1280.jpg\"\u003e\u003cbr\u003e\u003c/span\u003eI\u0027m the artist/writer of my new solo webcomic project\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://tapas.io/episode/743606\"\u003e\u003cem\u003e\u003cstrong\u003eMiles of Painted Darkness\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, a dark fantasy yaoi drama.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://68.media.tumblr.com/5676d1a852ebf55100f51a542ae82351/tumblr_ol5899HuXU1rwhyzco1_1280.jpg\"\u003e\u003cbr\u003e\u003c/span\u003eI\u0027ve also done a few BBC Sherlock doujinshi (\u003ca href=\"https://gumroad.com/l/jLTL\"\u003e\u003cstrong\u003e\u003cem\u003eLike the Pull of Gravity\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e and\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u00a0\u003ca href=\"https://gumroad.com/l/ZIqsC\"\u003eVery Important Exams\u003c/a\u003e\u003c/em\u003e\u003c/b\u003e), and contributed to a few anthologies (like\u00a0\u003ca href=\"https://gumroad.com/l/xTqBc\"\u003e\u003cstrong\u003e\u003cem\u003eTwisted\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e!). \u003cstrike style=\"color: rgb(0, 0, 0);\"\u003eAnd some fanfic, but we won\u0027t go there\u003c/strike\u003e. Basically, I love making stories, and sharing them is what gets me out of bed in the morning. \u003cbr\u003e\u003cbr\u003eCurrently I\u0027m working on a new webcomic with my partner, yet to be released, a sci-fi parody called \u003cstrong\u003e\u003cem\u003eBorn Sexy Tomorrow\u003c/em\u003e\u003c/strong\u003e! This bad boy is why I am currently on semi-hiatus - but I PROMISE it will be worth it ;)\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9076ee1ce2f4d8897f7f83d0184ad50f/tumblr_oypzcqW6zx1uo53zlo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can also follow along with my dark fantasy yaoi romance, \u003cstrong\u003e\u003cem\u003eKnight\u0027s Choice\u003c/em\u003e\u003c/strong\u003e, set in the same universe as my comic Miles of Painted Darkness. (You don\u0027t need to read MOPD to understand this story)\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e0257c0192581d4ced5657c57a51ad0c/tumblr_oypzhcueiT1uo53zlo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMichi and I are teaming up to make the illustrated story\u00a0\u003cstrong\u003e\u003cem\u003eSweethaven Nights\u003c/em\u003e\u003c/strong\u003e, set in the same universe as her BBC Sherlock AU fic, Still of the Night.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/44d96193e549f891b96d023000ac33ec/tumblr_p5k80fRtoB1rwhyzco1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis month\u0027s tarot card is... Esra from \u003cem\u003eKnight\u0027s Choice\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1ac124d9b968aa6af30d11016801ac1d/tumblr_p8p2grsBNu1rwhyzco2_1280.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePledge $6 or more during the month of May for this 3\"x6\" card!\u003cbr\u003e\u003cbr\u003eWhy support me?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInstead of only working on projects in my free time, I\u0027ll be able to dedicate myself to it! This is a dream of mine, and has been ever since I posted my first comic on the interwebs! Yeah, comics can be one of the most time-consuming ways to tell a story - but there is a lot I want to show you all. I just need enough support to make this a viable full-time job!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSo if you want to see more from me, please consider giving me your support!\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://68.media.tumblr.com/8c67056c86ea653cf5b92475f9cad092/tumblr_ou5mt5gP3s1uo53zlo4_1280.jpg\"\u003e\u003c/div\u003e"
