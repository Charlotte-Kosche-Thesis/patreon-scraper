    "summary": "Hi All!\u003cbr\u003e\u003cbr\u003eAre you a writer? A dancer? A painter? A creative?\u003cbr\u003e\u003cbr\u003eDo you ever get stuck working on projects? Ever know you need a nudge, but don\u0027t know where to get it?\u003cbr\u003e\u003cbr\u003eWelcome to Animal Ingenuity, where I share the guidance of animals for the 4 stages of the creative process. With your support, I\u0027ll be creating a book and card deck: Animal Wisdom for Creatives.\u003cbr\u003e\u003cbr\u003eInspired by biology, mythologies, spiritualities, and ecology, Animal Ingenuity offers suggestions from animals for navigating the challenges of each stage of the creative process. The focus is always on practical strategies that support you in realizing your creative dreams.\u003cbr\u003e\u003cbr\u003eA quick word on what Animal Ingenuity is \u003ci style=\"font-weight: bold;\"\u003enot\u003c/i\u003e: It is not cultural appropriation. You won\u0027t be reading about spirit animals or totems here. If a specific spirituality\u0027s understanding of an animal is referenced, credit \u003cem\u003ewill\u003c/em\u003e\u00a0be given. We can and will work with animal energies in an honest, ethical way.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Dey and I\u0027m a working creative. I write, direct plays and act, and I\u0027m learning to draw. I sing, and my kids ask me to please stop. I\u0027m creative in everyday ways too: in cooking, play, and even when I\u0027m cleaning the house. I have over a decade\u0027s experience helping other people work through their creative challenges. We need your gifts of creativity, we need the art that you want to share with the world, and I can\u0027t wait to make it easier for you to get to work!\u003cbr\u003e\u003cbr\u003eI have an intuitive gift for working with the symbols and energies of animals. Animals are my companions and guides in the creative process and I look forward to sharing their wisdom with you.\u003cbr\u003e"
