    "summary": "Hi! \u003cbr\u003e\u003cbr\u003eI\u0027m Audra, a comic artist and illustrator hailing from sunny Honolulu, Hawaii.\u003cbr\u003e\u003cbr\u003eMy catalog includes\u00a0\u003ca href=\"http://www.nemu-nemu.com\" rel=\"nofollow\"\u003enemu*nemu\u003c/a\u003e - the on-going adventures of Anpan \u0026amp; Nemu, and\u00a0\u003ca href=\"http://audrafuruichi.com/bluehawaii\"\u003eBlue Hawaii\u003c/a\u003e - a spin-off comic printed in the \u003cem\u003eHonolulu Star-Advertiser\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eMy goal is to earn a living creating the kind of art and comics that I truly enjoy making -- for an audience who believes that there is still a place for \"all-age\" comics online. I put a great deal of thought and care into every since thing I create and hope this resonates with you as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eWhile I\u0027ve launched donation drives in the past from my website, it has been a \u003cem\u003elot\u003c/em\u003e of effort to run, account for, and report about. I\u0027m the only person running the show and would love to take that responsibility off my shoulders so I can just focus on creating stuff and make it accessible for you too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the plan?\u003c/strong\u003e\u003cbr\u003e1) To continue some unfinished business on nemu*nemu.\u003cbr\u003e2) Launch new comic projects I\u0027ve had on the back-burner for a very long time.\u003cbr\u003e3) Hone my skills as both an artist and creator. \u003cbr\u003e\u003cbr\u003eHope you are along for the ride! Thanks so much for your support!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.nemu-nemu.com\" rel=\"nofollow\"\u003enemu*nemu\u003c/a\u003e \u2605\u00a0\u003ca href=\"http://www.twitter.com/kyubikitsy\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e \u2605\u00a0\u003ca href=\"http://facebook.com/nemunemu\" rel=\"nofollow
