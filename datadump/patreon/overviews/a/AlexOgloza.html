    "published_at": "2015-06-22T09:34:18+00:00",
    "summary": "\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003ch3 style=\"text-align: center;\"\u003e~ Hello! ~\u003c/h3\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Hi everybody! I\u0027m Alex. \n\u003cstrong\u003eI won the 2014 US National Championships\u003c/strong\u003e for the Pokemon Video Game Championship series and have participated at the invite-only Pokemon World Championships multiple times over my Pokemon career.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 I now spend the majority of my time between making content for my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCAEIgjwXkuzwmkdgvuX3n5w\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e, my\u00a0\u003ca href=\"https://www.twitch.tv/alexogloza\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch page\u003c/a\u003e, and making exclusive content for my \u003cstrong\u003e500+ Patrons\u003c/strong\u003e here on Patreon!\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e~ Why Join? ~\u003c/h3\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0Watching people play online is great, but when you\u0027re\nwatching a person who \n\u003cstrong\u003estill competes \u003c/strong\u003ein tournaments, they\u0027re not\ngoing to show you \n\u003cstrong\u003ewhat they are actually going to play themselves\u003c/strong\u003e. Since\nI no longer compete however, I\u0027m able to show you my best at all stages of the\nmetagame. From my thoughts on what\u0027s good, to which Pokemon are overrated and what techs could work at the next tournament, I\u0027ve got nothing to hide!\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0Many of my Patrons have \u003cstrong\u003eplaced and won\u003c/strong\u003e a\nvariety of different tournaments in 2016 alone. Yes, many. Every team I\u0027ve ever placed with (baring my 2010 Worlds team) I built myself from scratch, \u003cstrong\u003eincluding my Nationals winning\nteam\u003c/strong\u003e in 2014, so let me help pass on this knowledge to you and get you placing higher in VGC!\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 OR, if you\u0027re not particularly into VGC, there\u0027s still \u003cstrong\u003ea TON of other content \u003c/strong\u003ethat you can watch and enjoy on the backend. Patreon really is an amazing way to interact with viewers, so if you\u0027re into my stuff, honestly this is the place to be.\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e~ Patreon Perks! ~\u003c/h3\u003e\u003cbr\u003e\n- Access to \n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e1-on-1 training sessions\u003c/span\u003e\u003c/strong\u003e on Skype (for Pokemon, YouTube, or anything else).\u003cbr\u003e\n- Access to my Patreon Twitter chatroom, which I monitor daily. \n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThere is no better place to contact me on the internet\u003c/span\u003e\u003c/strong\u003e than in that room.\u003cbr\u003e\n- Ability to participate in and watch the \n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLIVE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Patreon Who Wants to be a Dragonair (WWTBAD) weekly episode.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFight 4 First\u003c/span\u003e\u003c/strong\u003e\u00a0VGC 2017 episodes multiple times a week\u00a0\u003cbr\u003e\n- Access to the \n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePatreon-only Twitch Channel\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n- Access to the\n\u003cstrong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon-only chat room\u003c/span\u003e\u003c/strong\u003e on my public Twitch Channel\u003cbr\u003e\n- My Pokemon \n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eteams\u003c/span\u003e\u003c/strong\u003e / \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003espreads\u003c/span\u003e\u003c/strong\u003e / \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003epastebins\u003c/span\u003e\u003c/strong\u003e WITHOUT holding anything back\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n- Access to my \n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon mailbox\u003c/span\u003e\u003c/strong\u003e where I do short team reviews\u003cbr\u003e\n- An updated stream schedule each week\n\u003cbr\u003e\n- Ability to join Patreon tournaments (for glory and prizes)\n\u003cbr\u003e\n- Access to private \n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003egiveaways\u003c/span\u003e \u003c/strong\u003e(shirts, anime-themed goods, etc)\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n- Honestly a goddamn \n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003efantastic community\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~ Testimonials ~\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"In case you need motivation, or proof that your streams are worthwhile... this (Top 4) was the final result of my Mega Gardevoir team. Thanks again for the content you make, and for giving the advice you gave.\"\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e- \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003ePreston Chew, Top 4 at Houston Regionals\u003cbr\u003e\n\u003c/strong\u003e\n\u003cblockquote\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"Hey Alex, I just wanted to say thanks again for all of the teambuilding help and theory-moning you do. It really has helped me to become a better player - I was super happy to cut my first regional and then even to beat a guy who had gone a perfect 7-0 in swiss and was unbeaten at the last UK Regional.\"\u003cbr\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/b\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e- \u003c/strong\u003e\u003cstrong style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eHiddenPants, Top 4 at Wakefield Regionals\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e~ Entertainment? Check! ~\u003c/h3\u003e\n\u003cstrong\u003e\u003cbr\u003e \u00a0 \u00a0 And yeah, that\u0027s a good little summary I think.\u003c/strong\u003e\u00a0Thanks so much for looking at me right here, right now - Patreon or not. You\u0027re amazing and your time is precious. The fact that you\u0027ll give me even a little bit of it is incredible. Thanks so much \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 380px;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- Alex signing out\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
