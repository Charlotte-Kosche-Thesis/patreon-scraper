    "summary": "Help us produce high-quality podcasts and videos on ancient history!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re the world\u0027s most-read history encyclopedia, and a non-profit organisation.\u00a0Our mission is to improve history education worldwide by creating the most complete, freely accessible and reliable history resource in the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://etc.ancient.eu/wp-content/uploads/2016/12/patreon_reasons.png\"\u003e\u003cbr\u003e\u003cstrong\u003eOur Patreon Project\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur website is already a huge repository of historical articles with nearly three million monthly readers. Now we want to share historical knowledge through podcasts and videos, too. That way, we can help more people learn about history, without the need to read. You could listen to our podcast while running, at the gym, or on your commute to work. You could watch our videos on your mobile. People with reading difficulties could listen instead of reading.\u003cbr\u003e\u003cbr\u003eTo take the thousands of articles we have and present them in audio and video formats, we need your financial support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy History Matters\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHistory is hugely important in how we understand the world today;\u00a0how we define ourselves as a society,\u00a0as nations,\u00a0as cultures... and how we see other cultures.\u00a0Curricula around the world, unfortunately, focus heavily on the nations we live in. They teach a history that can be self-centered and even sometimes nationalistic.\u00a0\u003cbr\u003e\u003cbr\u003eToo often history class is a boring exercise of memorizing dates. What we need to be looking at instead is how our present world has come to be; how we\u2019ve shared a global history, long before globalization arrived.\u003cbr\u003e\u003cbr\u003eWith an understanding of global history we can overcome national bias and become more tolerant and open towards other cultures.\u003cbr\u003e"
