     "about": "Born in Sofia, Bulgaria, Alexandra Zerner is a solo artist, guitar player, multi-instrumentalist and composer. She has been working as a session musician, soundengineer and guitar teacher since 2001. \u003cbr\u003e\nIn 2013 she participated as a guest musician to the We All Die (Laughing)\u0027s first album \"Thoughtscanning\". In January 2014 she started her solo career as a guitarist, working on her debut solo album \"9 Stories\", which is released on November 19th, 2014. \u003cbr\u003e\nIn the beginning of the year she was invited by D\u00e9h\u00e0 Amsg to be a part of the Post-Rock/Ambient project \"Aurora Borealis\", where they together made the album \"The Path To Atlas\", which is released on November 20th, 2015. \u003cbr\u003e\nSince September 2014, she becomes a part of the worldwide \"Another Destiny Project\" as a lead guitarist. In October, 2014 Alexandra Zerner is already in the \"Top 15 Hard Rock \u0026amp; Metal Female Guitar Shredders\" chart by Metalholic.com.\u003cbr\u003e\nIn the beginning of 2015, Alexandra is already working on her second solo album, called \"Aspects\", released on December 22nd, 2015.\u003cbr\u003e\nMeanwhile, she was mentioned by her guitar hero Jason Becker in the October 2015 edition of \"Guitar Player\" magazine, along with Jeff Loomis, about her cover of Jason Becker\u0027s \"Perpetual Burn\".\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
