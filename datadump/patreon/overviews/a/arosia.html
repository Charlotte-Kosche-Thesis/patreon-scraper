    "summary": "\u003cstrong\u003eWelcome to the Tavern of Legends | \u003c/strong\u003eWe create all sorts of fantasy-themed content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re a pair of female creatives |\u003c/strong\u003e We\u0027re super sweet and positive, and extremely affectionate.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe stream a lot |\u003c/strong\u003e You can probably find us on stream right now at:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/arosiathegame\"\u003ehttps://www.twitch.tv/arosiathegame\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWe create fantasy art |\u00a0\u003c/strong\u003eWe spend most of our stream creating fantasy art: fantastic backgrounds, incredible monsters and legendary heroes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe play tabletop games | \u003c/strong\u003eWe run two campaigns. Our fantasy-based Anil game runs on Saturday. Our dark-horror Maluna game is running on Tuesdays.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe use a custom ruleset\u003c/strong\u003e\u00a0| It\u0027s a lot like Dungeons and Dragons,\u00a0\u003ca href=\"https://www.patreon.com/posts/arosia-game-18261086\"\u003ebut we develop and platest use our own ruleset.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWe record all of our games |\u003c/strong\u003e At last count\u00a0\u003ca href=\"https://www.patreon.com/arosia/posts?tag=Quests\"\u003ewe are 19 Episodes--and over 33 hours--into our campaign.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlay with us |\u003c/strong\u003e We can fit up to 15 players in each game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreation tokens are our main currency |\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/18315629\"\u003eCheck the Creation Shop for a list of things you can buy with them.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWe give a lot of our content away |\u003c/strong\u003e\u00a0We offer about 25% of our collection\u00a0\u003ca href=\"https://www.patreon.com/posts/18331661\"\u003efor free under the Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License\u003c/a\u003e | You can browse\u00a0\u003ca href=\"https://www.patreon.com/arosia/posts?tag=Free\"\u003eour free content here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe share the rest of our content with patrons | \u003c/strong\u003eThis content is offered under our\u00a0\u003ca href=\"https://www.patreon.com/posts/our-patreon-18218241\"\u003eArosia Patreon License\u003c/a\u003e |\u00a0We offer an additional 25% of our content to patrons who pledge $1 or more | We offer the last 50% of our content to patrons who pledge $10 or more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery post will specifically mention what license--if any--that content is offered under.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreons also get additional perks |\u00a0\u003c/strong\u003eWe also offer our Patreons lots of extras, including: creation tokens, emoji/emote slots, private voice chats, Discord access, and other fun things as we come up with ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePriority For Quest Spots |\u003c/strong\u003e\u00a0From highest to lowest priority | Keystone Patrons | then | Legendary Patrons | then | Stream Regulars | then | Epic and Heroic Patrons | then | Viewers\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmoji/Emote Slots |\u00a0\u003c/strong\u003eWe have 25 Emoji/Emote slots on Discord and Twitch. We will create a fantasy symbol that fits with your legend, and we will make room on our server and stream for your symbol.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDiscord | \u003c/strong\u003eWe spend almost all of our time on stream. We don\u0027t have a lot of time to manage a big Discord community, so we\u0027re very selective about who we invite. This is a very intimate community and you\u0027ll have lots of access to us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrivate Voice Chat | Via Discord or Skype |\u003c/strong\u003e\u00a030m per week or month, depending on pledge level. This is private time, and it\u0027s very special. We\u0027re extremely busy, so we\u0027ll be setting time aside to chat with you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll Patreon Perks are available in the month after your pledge has gone through.\u003cbr\u003e\u003cbr\u003eThanks again for your support. We\u0027re extremely grateful that you find value in what we do!\u003c/strong\u003e\u003cbr\u003e"
