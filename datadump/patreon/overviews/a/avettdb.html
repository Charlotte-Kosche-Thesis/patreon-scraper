    "summary": "\u003cstrong\u003eThe November Blue Database is a labor of love by fans of The Avett Brothers\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhere we have skills and ability, we happily maintain the\u00a0\u003ca href=\"http://db.nov.blue\"\u003esite\u003c/a\u003e out of the goodness of our hearts, love for the band, and the community.\u00a0 Where our skills are lacking, we must outsource, which does cost some money.\u00a0 Hosting the site costs around $20 / month.\u00a0 The last major update cost around $1500 in web design work that was outsourced.\u00a0 Then there\u0027s the original source of the data that fills the database, Tim Mossberger\u0027s\u00a0\u003ca href=\"http://asmylifeturnstoasong.com\"\u003eavett archive\u003c/a\u003e project.\u00a0 While all of this is definitely a labor of love - it ain\u0027t all free :).\u003cbr\u003e\u003cbr\u003eWe\u0027ve had a few people ask how they can contribute to the site and help offset these kinds of costs, and ultimately that\u0027s why we\u0027re here.\u00a0 If you can contribute any amount of money, awesome!\u00a0 It won\u0027t take many people to offset the minimal costs of maintaining the site, and if we end up with a surplus, we\u0027re glad to invest it all into more improvements to the site and archive.\u003cbr\u003e\u003cbr\u003eFinally, money isn\u0027t the only way you can help out.\u00a0 If you prefer to contribute by uploading your best show photos or adding interesting notes to the database, that would be equally fantastic.\u003cbr\u003e\u003cbr\u003eThank you for your consideration!\u003cbr\u003e\u003cbr\u003ePaul Oehler"
