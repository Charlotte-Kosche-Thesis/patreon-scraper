    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFollow Me:\u003c/strong\u003e \u2665 \u003ca href=\"http://www.alex-cabal.com/\"\u003eWebsite\u003c/a\u003e \u2665 \u003ca href=\"https://www.instagram.com/acaballz/\"\u003eInstagram\u003c/a\u003e \u2665 \u003ca href=\"https://www.etsy.com/shop/Caballz\"\u003eShop\u003c/a\u003e \u2665 \u003ca href=\"https://acaballz.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u2665 \u003ca href=\"https://twitter.com/acaballz\"\u003eTwitter\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://68.media.tumblr.com/b9a6d43fc819fcc737e86c2ae1686daa/tumblr_p2otcknvAf1w50k7no1_1280.jpg\" style=\"width: 164px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/0f0169c4cf3a8da338a1dcfdb90f6bab/tumblr_p05vx6ij1T1w50k7no1_1280.jpg\" style=\"width: 161px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/1e69be85cde9e7c84ead2bd543efcfb6/tumblr_p29s2z0fBm1w50k7no1_1280.jpg\" style=\"width: 163px;\"\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u2665 \u2665 \u2665 Welcome\u00a0\u2665 \u2665 \u2665\u003c/h2\u003eMy name is Alex Cabal aka\u003cem\u003e Acaballz\u003c/em\u003e on the internet.\u00a0I am an \u003cstrong\u003eillustrator \u003c/strong\u003ebased in \u003cstrong\u003eLos Angeles, CA\u003c/strong\u003e. I currently freelance as a sketch artist for the entertainment industry.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u2665Why Patreon?\u003c/span\u003e\u003c/h4\u003eI started this Patreon to help me commit to\u003cstrong\u003e drawing more personal work. \u003c/strong\u003eI also wanted a platform where I can connect with you more personally.\u00a0\u003cbr\u003e\u003cbr\u003eLately, my work has started to constantly be reposted without credit, stolen, or being used without permission. \u003cstrong\u003eThis will be the only platform where I will start to post unwatermarked art.\u003c/strong\u003e I\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e am tired of being taken advantaged of, so since you are paying to support me, you guys deserve to see my work at its fullest!\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://68.media.tumblr.com/c75f0ae9a5d6e1d9be9c5fb40b90120e/tumblr_p4dhyhUBxy1w50k7no1_1280.jpg\" style=\"background-color: initial; text-align: center; width: 221px;\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://68.media.tumblr.com/b05eede9eaa91e0ffb958569530b1386/tumblr_p2fhv1a5LO1w50k7no1_1280.jpg\" style=\"background-color: initial; text-align: center; width: 221px;\"\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u2665What you get:\u003c/span\u003e\u003c/h4\u003eFor as low as $1 per month, you get to see my work without any watermarks!\u003cbr\u003eDepending on what tier you get, you will potentially get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDiscount codes for my online shop\u003c/li\u003e\u003cli\u003eDigital files of my art\u003c/li\u003e\u003cli\u003eHandmade stickers\u003c/li\u003e\u003cli\u003ePhysical art prints\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eRewards will be mailed out on the 5th of each month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u2665How Payments Work:\u003c/span\u003e\u003c/h4\u003eNew Patrons will be \u003cstrong\u003echarged immediately\u003c/strong\u003e, and continued payments are charged at the \u003cstrong\u003ebeginning of each month. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eRemember, you can \u003cstrong\u003ecancel at any time\u003c/strong\u003e or even \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003echange your pledge.\u003c/span\u003e\u003c/strong\u003e\u00a0For example, if you are currently a \"Seedling\" but like the art print and sticker I do for a certain month, you can switch to become a \"Bloomer.\"\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2665 \u2665 \u2665 As always, thank you so much for the love and support you have for my art!\u00a0 \u2665 \u2665 \u2665\u003c/div\u003e"
