    "summary": "Hello!! \u003cbr\u003e\u003cbr\u003eWelcome to Australian Dance Party\u0027s Patreon page.\u003cbr\u003e\u003cbr\u003eWe are the new dancing voice of the ACT energised to bring you bold, quirky and fun new dance work that speaks to our humanity, our joys, struggles and reflects contemporary society. \u003cbr\u003e\u003cbr\u003eOur creative philosophy is to activate unexpected environments, engage with unlikely collaborators and use the power of the human body to tackle important and universal issues.\u003cbr\u003e\u003cbr\u003eDance to us is the most powerful vehicle for connection, celebration, emotional and empathetic engagement and in evoking change. \u003cbr\u003e\u003cbr\u003ePlease support us in our work (keep reading below to find out how). \u003cbr\u003eYour patronage gives dance artists sustainability in their careers and contributes a vital cultural force to our city.\u003cbr\u003e\u003cbr\u003eThank you for your monthly donation to The Party. It is so important and so valued. \u003cbr\u003e\u003cbr\u003eLets dance!\u003cbr\u003e\u003cbr\u003e_______________________________________________________________\u003cbr\u003e\u003cbr\u003eSo this is your first visit to Patreon? here\u2019s how it works...\u003cbr\u003e\u003cbr\u003e\nIf you are an Australian Dance Party goer-lover-enthusiast and want to\nsupport Alison and The Party in the creation of new dance performances, workshops\nand wicked dancey, social, sciencey, political things\u2026Patreon is the platform\nto do this.\u003cbr\u003e\u003cbr\u003ePatreon is cool because you can not only know that you are\nsupporting dance artists in the Capital make a sustained living\nand that we will make dance about \u2018stuff with guts\u2019, but you can also see our movements unravel, right here on this page.\u003cbr\u003e\u003cbr\u003eThe\nParty will post here weekly, with video, imagery, story, questions and ideas\nfor us all to ponder. It is dance, but it is bigger than dance, it is a dancing\nthinking, doing, community.\u003cbr\u003e\u003cbr\u003eWhy Patreon?:\u003cbr\u003e \u003cbr\u003e\n\nIn the current arts funding climate it is hard to guarantee any arts project will be supported and realised. Australian Dance\nParty is at risk of being able to continue to make and share with you. Uh huh...kind of scary and devastating.\u003cbr\u003e\u003cbr\u003eThat\u2019s why we are excited to ignite personal connections\nand develop our community right here. Patreon is pretty\nrad in the way that it simultaneously allows The Party a source of sustainable funding for us to do our work and at\nthe same time keeps you thinking, moving and connecting with us. \u003cbr\u003e\u003cbr\u003eThe Party needs your support, true patronage.\u003cbr\u003e\u003cbr\u003e\n\nBecome a Patron and pledge between $5 and $300 per month and see the unexpected adventures unfold. \u003cbr\u003e\u003cbr\u003eAll contributions are TAX DEDUCTIBLE (that\u0027s a big break for you)\u003cbr\u003e\u003cbr\u003eDid we mention... You\u0027ve got our vote!\u003cbr\u003e\u003cbr\u003eTHANK YOU for keeping us creating, thinking and moving.\u003cbr\u003e\u003cbr\u003eAustralian Dance Party, Cabinet and Artists\u003cbr\u003e"

     "about": "\u003cstrong\u003eAustralian\nDance Party\u003c/strong\u003e is a collective of Canberra contemporary dance artists who are driven\nto challenge ideals, tell local and universal stories and communicate current\nissues. \u003cbr\u003e\u003cbr\u003e\n\nEstablished in 2016 by serial collaborator, dance and physical theatre\nartist, Alison Plevey, The Party is inspired by the political identity of\nCanberra the intersection of academia, science and business to promote and\nextend the presence and value of dance broadly in today\u2019s world.\u003cbr\u003e\u003cbr\u003e\n\nWe create new dance work in everyday spaces harnessing the power and playfulness\nof the human body. We aim to capture new audiences for dance and inspire their\nthinking, feeling and connecting within this contemporary world.\u003cbr\u003e\u003cbr\u003e\n\nAs a not-for-profit company we aim to build and sustain careers for our\ndance artists through the creation and presentation of new work and an\ninvestment in creative practice.",
