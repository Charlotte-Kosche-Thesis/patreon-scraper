    "attributes": {
     "about": "\u0417\u0434\u0440\u0430\u0432\u0435\u0439\u0442\u0435,\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cbr\u003e\n\t\t\u041d\u0430\u043f\u0440\u0430\u0432\u0438\u0445 \u0442\u043e\u0437\u0438 \u043f\u0440\u043e\u0444\u0438\u043b \u043f\u043e \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u043d\u0430 \u043f\u0440\u0438\u044f\u0442\u0435\u043b, \u043a\u043e\u0439\u0442\u043e \u0436\u0438\u0432\u0435\u0435 \u0432 \u0447\u0443\u0436\u0431\u0438\u043d\u0430 \u0438 \u0438\u0441\u043a\u0430 \u043f\u043e \u043d\u044f\u043a\u0430\u043a\u044a\u0432 \u043d\u0430\u0447\u0438\u043d \u0434\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u044f \u043c\u043e\u044f\u0442\u0430 \u0446\u044a\u0440\u043a\u043e\u0432\u043d\u043e-\u043c\u0443\u0437\u0438\u043a\u0430\u043b\u043d\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442.\u003cbr\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u0422\u0443\u043a \u0449\u0435 \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u043c \u0432\u0438\u0441\u043e\u043a\u043e\u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u0438 MP3 \u043d\u0430 \u043d\u043e\u0432\u0438\u0442\u0435 \u0437\u0430\u043f\u0438\u0441\u0438, \u043a\u043e\u0438\u0442\u043e \u043f\u0440\u0430\u0432\u044f \u0438 \u043a\u043e\u0438\u0442\u043e \u0449\u0435 \u0441\u0430 \u0434\u043e\u0441\u0442\u044a\u043f\u043d\u0438 \u0441\u0430\u043c\u043e \u0437\u0430 \u043f\u0430\u0442\u0440\u043e\u043d\u0438\u0442\u0435 \u043d\u0430 \u043f\u0440\u043e\u0444\u0438\u043b\u0430. \u003cbr\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u0421\u044a\u0434\u044a\u0440\u0436\u0430\u043d\u0438\u0435\u0442\u043e, \u043a\u043e\u0435\u0442\u043e \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u043c \u0432 YouTube, \u0449\u0435 \u0431\u044a\u0434\u0435 \u0432\u0438\u043d\u0430\u0433\u0438 \u0434\u043e\u0441\u0442\u044a\u043f\u043d\u043e \u0437\u0430 \u0432\u0441\u0435\u043a\u0438.\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u0421\u044a\u0431\u0440\u0430\u043d\u0438\u0442\u0435 \u0442\u0443\u043a \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0441\u0430 \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0438 \u0437\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u043d\u0430\u00a0\u003ca href=\"http://moodle.dveri.bg\"\u003e\u0420\u0430\u0431\u043e\u0442\u0438\u043b\u043d\u0438\u0446\u0430 \u043f\u043e \u0438\u0437\u0442\u043e\u0447\u043d\u043e\u0446\u044a\u0440\u043a\u043e\u0432\u043d\u043e \u043f\u0435\u0435\u043d\u0435\u003c/a\u003e, \u0445\u0440\u0430\u043c \"\u0420\u043e\u0436\u0434\u0435\u0441\u0442\u0432\u043e \u0425\u0440\u0438\u0441\u0442\u043e\u0432\u043e\", \u0433\u0440. \u0421\u043e\u0444\u0438\u044f.\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\u003cstrong\u003e\u041d\u0438\u043a\u043e\u043b\u0430 \u0410\u043d\u0442\u043e\u043d\u043e\u0432 \u003c/strong\u003e\u2013 \u0432\u044a\u0437\u043f\u0438\u0442\u0430\u043d\u0438\u043a \u043d\u0430 \u0421\u043e\u0444\u0438\u0439\u0441\u043a\u0430\u0442\u0430 \u0434\u0443\u0445\u043e\u0432\u043d\u0430 \u0441\u0435\u043c\u0438\u043d\u0430\u0440\u0438\u044f \u201e\u0421\u0432. \u0419\u043e\u0430\u043d \u0420\u0438\u043b\u0441\u043a\u0438\u201c. \u0412 \u043f\u0435\u0440\u0438\u043e\u0434\u0430 1996 \u2013 2000 \u0433. \u043f\u0435\u0435 \u0432 \u0445\u043e\u0440\u0430 \u043d\u0430 \u0441\u0442\u043e\u043b\u0438\u0447\u043d\u0438\u044f \u0445\u0440\u0430\u043c \u201e\u0421\u0432. \u041d\u0435\u0434\u0435\u043b\u044f\u201c. \u041f\u0440\u0430\u0437\u043d\u0438\u0447\u0435\u043d \u043f\u0435\u0432\u0435\u0446 \u0438 \u0441\u043e\u043b\u0438\u0441\u0442 \u043d\u0430 \u0445\u043e\u0440\u0430 \u043a\u044a\u043c \u0445\u0440\u0430\u043c\u0430 \u201e\u0421\u0432. \u0422\u0440\u043e\u0438\u0446\u0430\u201c (\u0431\u0443\u043b. \u041a. \u0412\u0435\u043b\u0438\u0447\u043a\u043e\u0432, \u0421\u043e\u0444\u0438\u044f), \u0434\u044a\u043b\u0433\u043e\u0433\u043e\u0434\u0438\u0448\u0435\u043d \u0447\u043b\u0435\u043d \u043d\u0430 \u0421\u043e\u0444\u0438\u0439\u0441\u043a\u0438\u044f \u0441\u0432\u0435\u0449\u0435\u043d\u0438\u0447\u0435\u0441\u043a\u0438 \u0445\u043e\u0440, \u043f\u0440\u0435\u0437 2016 \u0441\u0435 \u043f\u0440\u0438\u0441\u044a\u0435\u0434\u0438\u043d\u044f\u0432\u0430 \u0438 \u043a\u044a\u043c \u0441\u044a\u0441\u0442\u0430\u0432\u0430 \u043d\u0430 \u041a\u0430\u043c\u0435\u0440\u0435\u043d \u0430\u043d\u0441\u0430\u043c\u0431\u044a\u043b \u201e\u0421\u0432. \u0419\u043e\u0430\u043d \u041a\u0443\u043a\u0443\u0437\u0435\u043b \u2013 \u0410\u043d\u0433\u0435\u043b\u043e\u0433\u043b\u0430\u0441\u043d\u0438\u044f\u201c. \u041e\u0442 \u043d\u0430\u0447\u0430\u043b\u043e\u0442\u043e \u043d\u0430 2017 \u0433. \u0435 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u0435\u043d \u0447\u043b\u0435\u043d \u0438 \u043d\u0430 \u0433\u0440\u044a\u0446\u043a\u0438\u044f \u0432\u0438\u0437\u0430\u043d\u0442\u0438\u0439\u0441\u043a\u0438 \u0445\u043e\u0440 \u201c\u0394\u03bf\u03bc\u03ad\u03c3\u03c4\u03bf\u03ba\u03bf\u03b9\u201d (\u0433\u0440. \u0414\u0440\u0430\u043c\u0430) \u0441 \u0440\u044a\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b \u0413\u0440\u0438\u0433\u043e\u0440\u0438\u0439 \u041f\u0430\u043f\u0430\u0435\u043c\u0430\u043d\u0443\u0438\u043b (\u0432\u0435\u043b\u0438\u043a \u043f\u0440\u043e\u0442\u043e\u043f\u0441\u0430\u043b\u0442 \u043d\u0430 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0438\u0439\u0441\u043a\u0430\u0442\u0430 \u043f\u0430\u0442\u0440\u0438\u0430\u0440\u0448\u0438\u044f). \u041f\u044f\u043b \u0435 \u0438 \u0435 \u0440\u0430\u0431\u043e\u0442\u0438\u043b \u0432\u044a\u0440\u0445\u0443 \u043e\u0432\u043b\u0430\u0434\u044f\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u043f\u0441\u0430\u043b\u0442\u0438\u043a\u0438\u0439\u043d\u043e\u0442\u043e \u0438\u0437\u043a\u0443\u0441\u0442\u0432\u043e \u0441 \u0413\u0440\u0438\u0433\u043e\u0440\u0438\u0439 \u0414\u0430\u0440\u0430\u0432\u0430\u043d\u043e\u0433\u043b\u0443 (\u0432\u0435\u043b\u0438\u043a \u043c\u0430\u0439\u0441\u0442\u043e\u0440 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u043f\u043e\u043b\u0441\u043a\u0430\u0442\u0430 \u043f\u0430\u0442\u0440\u0438\u0430\u0440\u0448\u0438\u044f). \u041f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u043a\u0430\u043d\u0435\u043d \u043a\u0430\u0442\u043e \u043f\u0440\u0430\u0437\u043d\u0438\u0447\u0435\u043d \u043f\u0435\u0432\u0435\u0446 \u0432 \u0440\u0435\u0434\u0438\u0446\u0430 \u0441\u0442\u043e\u043b\u0438\u0447\u043d\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438 \u0445\u0440\u0430\u043c\u043e\u0432\u0435, \u0420\u0438\u043b\u0441\u043a\u0438\u044f \u043c\u0430\u043d\u0430\u0441\u0442\u0438\u0440, \u043a\u0430\u043a\u0442\u043e \u0438 \u0438\u0437\u0432\u044a\u043d \u0441\u0442\u0440\u0430\u043d\u0430\u0442\u0430. \u0418\u0437\u0443\u0447\u0430\u0432\u0430\u043b \u043a\u043b\u0430\u0441\u0438\u0447\u0435\u0441\u043a\u043e \u043f\u0435\u0435\u043d\u0435 \u043f\u0440\u0438 \u0432\u043e\u043a\u0430\u043b\u043d\u0438\u044f \u043f\u0435\u0434\u0430\u0433\u043e\u0433 \u043c\u0430\u0435\u0441\u0442\u0440\u043e \u0413\u0435\u043e\u0440\u0433\u0438 \u041a\u0443\u0437\u043c\u0430\u043d\u043e\u0432.\u003cbr\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e",
