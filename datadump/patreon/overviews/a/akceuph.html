    "summary": "Hey Everyone!\u003cbr\u003e\u003cbr\u003eFirst off, thank you all so much for your time and attention, and for considering helping me in trying to create helpful content for musicians.\u00a0\u003cbr\u003e\u003cbr\u003eWith patreon I hope to help take the monetary help that the community offers, and enhance the quality and frequency of this content.\u00a0\u003cbr\u003e\u003cbr\u003eI am currently involved in creating content on YouTube, Facebook, and a podcast titled \"Young Musicians Guide\"!\u003cbr\u003e\u003cbr\u003eMy YouTube channel (AKCEuph) is all about helping and inspiring brass musicians with performances, product reviews, and educational content.\u003cbr\u003e\u003cbr\u003eHere are some examples:\u003cbr\u003e\u003cbr\u003ePerformances:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tI3CGtwaaaM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eProduct Reviews:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/A8hucjpxSro\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEducational videos:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JIs2_8v2raw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe Young Musicians Guide podcast is a platform that I use to help \"Younger\" musicians learn about all the crazy awesome careers there are in the music world.\u003cbr\u003e\u003cbr\u003eInterviews have included people who are band directors, freelancers, college teachers, content creators, and people who work in arts administration.\u003cbr\u003e\u003cbr\u003eYMG Podcast:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XF7RQOyBxuA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAlso, a      "about": "Aaron Campbell is an active freelance Euphonium and Trombone performer in the Tampa Bay area. Currently Aaron is Solo Euphonium with the Brass Band of Central Florida and also performs regularly with various ensembles including the Florida Wind Band (Tampa, FL) and the Florida Wind Symphony (Boca Raton, FL). Mr. Campbell also performs frequently as a solo, chamber, and musical theater musician.\u003cbr\u003eAs a soloist Aaron regularly present recitals in the Tampa bay community. He has been featured with the JMU Symphonic band and Brass Band, as well as multiple high schools throughout the southeastern United States. Aaron also recently performed at the Florida Tuba Euphonium day, hosted by USF, where he premiered the Euphonium arrangement of James Grant\u0027s \u003cem\u003eWhy?/Because\u003c/em\u003e. Aaron\u0027s debut solo album \u003cem\u003eFor Those That Wander \u003c/em\u003efeature brand new commissioned works for the Euphonium as well as previously unrecorded pieces for Euphonium.\u003cbr\u003eAs well as being a performer Aaron is also in demand as a music educator, and has had a regular private lesson studio since graduating high school. Aaron currently boasts a large private studio of students on all brass instruments at all levels, ages, and musical backgrounds. Aaron also puts on clinics and regularly visits classrooms and conferences to give masterclasses and lectures. Aaron has given  presentations on musical entrepreneurship and creating non-traditional musical career paths at colleges and high schools throughout the south-eastern United States.\u003cbr\u003eAaron\u0027s current projects include his YouTube channel featuring performances, educational information, and product reviews pertaining to brass musicians, as well as hosting his own podcast entitled \"Young Musicians Guide\", which is a series of interviews with musicians who are making a living by following uncommon careers and have valuable advice for the next generation of promising artists.\u003cbr\u003e\u003cbr\u003eAaron holds a Masters of Music in Euphonium Performance from James Madison University, and a Bachelors of Science in Music Education from the University of South Florida. Primary teachers include Carlyl Webber (Army Field Band, Retired), Jay Hunsberger (Principal Tuba, Sarasota Orchestra), and Kevin Stees (professor, James Madison University).\u003cbr\u003e",
