    "summary": "\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cem\u003eHi there! Welcome to my Patreon page!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0Come inside and have a lil\u0027 cup of tea!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(251, 213, 181); color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHi, I\u0027m Ama.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eYou may also know me as\u003cem\u003e Absolute Ama,\u00a0\u003c/em\u003eacross my various social media platforms!\u003cbr\u003eI\u0027m a self-taught ink \u0026amp; watercolor pop surrealist, currently residing in Northern California. I enjoy uploading my paintings and videos to help inspire and motivate others to pick up that paintbrush again, and pursue those artist dreams!\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/19429701_1359118177505306_8433336917450068255_n.jpg?oh=6be4b8eb8c41e33acdd9a732b79e8635\u0026amp;oe=5A073453\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.absoluteama.com/wp-content/uploads/2017/12/24324012_1964026043624598_1325644754_o.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nA lot of people often ask me for tutorials, process videos, and general art help and success all across my various platforms, and while I enjoy talking to everyone about these things, it takes alot of time to do so.\u003cbr\u003eAs of now, picking up a second job is in my sight but would heavily restrict my time even more from my passion of helping fellow artists and progressing in my own art skills.\u00a0\u003cbr\u003eI want to be able to chat with you about all sorts of art related things to help you jump start your art skills and I feel like Patreon will allow me to have the time to do that!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat do I hope to achieve on Patreon?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eYour pledges will help me-\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003ePu\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cem\u003erchase art supplies\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAND give me the time and mental space to focus on creating\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eBy subscribing to me for as little as $2 a month, you can provide me with the resources to improve and continue making paintings and videos for you, as well as gaining access to awesome rewards! \u003cbr\u003eHonestly, it\u0027s a win-win situation! \u003cbr\u003eWith all that said, can\u0027t wait for you to join my exclusive community! Thank you for stopping by and hope to see ya\u0027 around! :D\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eXOXO, \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAMA\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eP.S.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e -Any amount helps and means SO much to me! Thank you! And not to worry, if you aren\u0027t able to pledge at this time, you support in general means the world to me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"https://www.absoluteama.com/wp-content/uploads/2017/05/18664696_1745804978780040_7620541474502850_n-1170x1722.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFAQ\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCertain rewards will be issued at the end of each month, depending on the tier. This insures that payments have been processed and gives me enough time to create and ship the goods!\u00a0\u003c/li\u003e\u003cli\u003eYou can cancel and/or edit your pledge at anytime! No hard feelings, I promise! :)\u003c/li\u003e\u003cli\u003eIf you want to remain anonymous on the tiers that give shoutouts or credits you in my video, please let me know. I respect your privacy ^^\u003c/li\u003e\u003c/ul\u003e"

     "description": "When we reach $100 a month,\u00a0I want to\u003cbr\u003e\u003cul\u003e\u003cli\u003eMake a video showcasing my artwork from High school! That\u0027s about an 8 or 9 year old look into the past! Say what?! Yep!\u003c/li\u003e\u003cli\u003eWeekly polls for video content requests. You help me decide what content I should create for my art videos!\u003c/li\u003e\u003c/ul\u003eWith this goal I hope to be able to purchase thick quality watercolor paper that can handle my blending techniques. Too many times I\u0027ve succumbed to using \u0027watercolor\u0027 paper that warps, balls up, or rips! It\u0027s completely discouraging to be super excited to paint a sketch, but have it ruined just from a light wash! Plus, you wont have to listen to me complain about crap paper \u003cstrong\u003eEVER AGAIN\u003c/strong\u003e. ;D\u003cbr\u003e",
