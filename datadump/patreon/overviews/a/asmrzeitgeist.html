    "summary": "\u003cdiv\u003e\u003cimg src=\"http://i67.tinypic.com/sm67fq.jpg\" style=\"width: 860px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003eHEY\nSWEET INSOMNIAC!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome\nto my Patreon page, it\u0027s so cool that you\u0027re here! Just\nin case you don\u0027t know already: My \u003c/span\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ename is Michael and I run a\nYouTube channel named ASMR ZEITGEIST which I am very passionate\nabout.\u003cbr\u003e\n\n\u003cbr\u003eThrough\nmy videos I am able to reach out to awesome people like you who enjoy\nand benefit from ASMR. You may have trouble sleeping or you suffer\nfrom depression or anxiety. Maybe you just want to have a good time,\nlooking for this amazing sensation we all know as \u201ctingles\u201d. \n\u003cbr\u003e\n\n\u003cbr\u003eWhat\nbrought you here is that you seem to enjoy my ASMR content and I\u0027m\nreally grateful for that! \n\u003cbr\u003e\nSo\nplease consider becoming one of my Patrons and help me\nto create videos on a frequent basis in the\nhigh quality standards I have set for my channel.\u003cbr\u003e\n\n\u003cbr\u003eNew\nequipment, software and resources allows me not only improve the\nquality of my content, but the quality of your experience!\u003cbr\u003e\n\n\u003cbr\u003eBIG HUGS to you my friends!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMichael\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003easmrzeitgeist  \u003c/strong\u003eprovides you with high-quality ASMR (\u0410\u0421\u041c\u0420, \u97f3\u30d5\u30a7\u30c1) video content for deep relaxation. Tingles guaranteed!\u003cbr\u003e\u003cbr\u003eASMR or \"Autonomous Sensory Meridian Response\u201c describes a pleasurable tingling sensation in the scalp or spine triggered by various stimuli.\u003cbr\u003e\u003cbr\u003eThese triggers might be sounds like soft whispering, crinkly plastic, tapping or scratching different materials and many more. \u003cbr\u003e\u003cbr\u003eThe science behind this euphoric experience has to be further explored. Some reliable studies already suggest that it can be a powerful method to help people reduce depressive symptoms, anxiety or insomnia. \u003cbr\u003e\u003cbr\u003eEnough of the scientific facts. It\u0027s just tinglelicious!\u003cbr\u003e\u003cbr\u003eThis YouTube channel is dedicated to the zeitgeist of ASMR. My goal is to offer all the popular triggers in optimal sound quality and to break new grounds with an open mind and creativity. I want you to have the best possible ASMR.",
