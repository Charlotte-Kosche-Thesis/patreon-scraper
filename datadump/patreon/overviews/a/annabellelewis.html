ing bills, and keeping my sanity, so I\u0027ll share all my insights. By joining my blog, you\u0027ll get access to weekly updates on my work, \u003cstrong\u003eprogress photos,\u003c/strong\u003e\u00a0and anything about being an independent artist that\u0027s on my mind.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like some of my work, want to learn new techniques, or want to know what life is like for an artist, check out my reward tiers and feel free to pledge! \u003cstrong\u003eYou can edit your pledge or cancel at any time.\u003c/strong\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003eTHANK YOU FOR STOPPING BY! :)\u003c/h3\u003e\n\u003cbr\u003e\u003cstrong\u003e Connect with me on:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e @alewis.art\u003cbr\u003e\u003cstrong\u003e Facebook:\u003c/strong\u003e\u00a0https://www.facebook.com/annabellelewisart/\u00a0\u003cbr\u003e\u003cstrong\u003e Or visit my website to see my portfolio and shop:\u003c/strong\u003e \u003ca href=\"http://www.annabellelewis.com\"\u003ewww.annabellelewis.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
