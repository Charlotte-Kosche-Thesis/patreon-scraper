    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e\u0633 / \u0645\u0627 \u0647\u064a \u0645\u0628\u0627\u062f\u0631\u0629 ( \u0644\u062e\u0635 \u0644\u064a ) .. \u061f\u003cbr\u003e \u003cbr\u003e\u00a0\u0644\u0640\u062e\u0640\u0635\u0644\u064a \u060c \u0645\u0628\u0627\u062f\u0631\u0629 \u062a\u062b\u0642\u064a\u0641\u064a\u0629 \u0645\u062c\u0627\u0646\u064a\u0629 -\u003cbr\u003e  \u062a\u0647\u062f\u0641 \u0644\u062a\u0648\u0641\u064a\u0631 [ \u0623\u0648\u0642\u0627\u062a\u0643 \u060c \u0645\u062c\u0647\u0648\u062f\u0627\u062a\u0643 \u060c \u0623\u0645\u0648\u0627\u0644\u0643 ] \u0648\u062f\u0639\u0645 \u0634\u063a\u0641\u0643 \u0648\u0635\u0642\u0644 \u0642\u064a\u0645\u062a\u0643\u003cbr\u003e\u0645\u0646 \u062e\u0644\u0627\u0644 \u0645\u062f\u0648\u0646\u0629 \u0645\u0644\u0647\u0645\u0629 \u060c \u062a\u0639\u0631\u0636 \u0644\u0643 \u0645\u0644\u062e\u0635\u0627\u062a \u0645\u0645\u064a\u0632\u0629 \u060c \u0644\u0623\u0647\u0645 \u0627\u0644\u0643\u062a\u0628 \u0641\u0640\u064a \u0645\u062e\u062a\u0644\u0641 \u0627\u0644\u0645\u062c\u0627\u0644\u0627\u062a\u003cbr\u003e \u003cbr\u003e\u0633 / \u0644\u0645\u0627\u0630\u0627 \u062a\u062f\u0639\u0645 \u0645\u0628\u0627\u062f\u0631\u0629 ( \u0644\u062e\u0635 \u0644\u064a ) .. \u061f\u003cbr\u003e - \u0645\u0646 \u0623\u062c\u0644 \u062a\u062d\u0642\u064a\u0642 \u0627\u0644\u0627\u0646\u062e\u0631\u0627\u0637 \u0627\u0644\u0643\u0627\u0645\u0644 \u0648 \u0644\u0645\u0648\u0627\u0643\u0628\u0629 \u062a\u0637\u0648\u0631 \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u0627\u0644\u064a -\u00a0\u003cbr\u003e  \u0630\u0648 \u0627\u0644\u0625\u064a\u0642\u0627\u0639 \u0633\u0631\u064a\u0639 \u0627\u0644\u0648\u062a\u064a\u0631\u0629 \u0648 \u0627\u0644\u0632\u0627\u062e\u0631 \u0628\u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0645\u062a\u063a\u064a\u0631\u0627\u062a \u0627\u0644\u0645\u0639\u0631\u0641\u064a\u0629 \u0648 \u0627\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u0686\u064a\u0629\u003cbr\u003e  \u0648\u0627\u0644\u062a\u064a \u0644\u0647\u0627 \u0627\u0646\u0639\u0643\u0627\u0633\u0627\u062a\u0647\u0627 \u0639\u0644\u064a \u0634\u062a\u0649 \u062c\u0648\u0627\u0646\u0628 \u0627\u0644\u062d\u064a\u0627\u0629 ..\u003cbr\u003e\u003cbr\u003e( \u0643\u0644 \u0645\u0644\u062e\u0635 \u062a\u0642\u0631\u0623\u0647 \u0641\u0640\u0640 \u0644\u0640\u062e\u0640\u0635\u0644\u064a \u060c \u064a\u0636\u064a\u0641 \u0644\u0643 ( \u0623\u0641\u0643\u0627\u0631 \u062c\u062f\u064a\u062f\u0629 \u060c \u0631\u0624\u0649 \u0645\u062e\u062a\u0644\u0641\u0629 \u060c \u0645\u0639\u0627\u0646 \u0623\u0639\u0645\u0642 -\u003cbr\u003e \u0645\u0645\u0627 \u064a\u062e\u0644\u0642 \u0622\u0644\u064a\u0627\u062a \u062f\u0627\u0639\u0645\u0629 \u0644\u0633\u064a\u0631 \u062d\u064a\u0627\u062a\u0643 \u0628\u0623\u0642\u0635\u0649 \u062f\u0631\u062c\u0627\u062a \u0627\u0644\u0643\u0641\u0627\u0621\u0629 \u0648\u0627\u0644\u0631\u0641\u0627\u0647\u064a\u0629\u003cbr\u003e \u0644\u0641\u0647\u0645 \u0648 \u0639\u064a\u0634 \u062d\u064a\u0627\u0629 \u0637\u064a\u0628\u0629 \u060c \u0630\u0627\u062a \u0631\u0624\u064a\u0629 \u0648\u0631\u0633\u0627\u0644\u0629 \u060c \u0630\u0627\u062a \u0645\u0639\u0646\u064a \u0648\u0645\u063a\u0632\u064a\u003cbr\u003e \u003cbr\u003e\u0633/ \u0643\u064a\u0641 \u0623\u062f\u0639\u0645 \u0645\u0628\u0627\u062f\u0631\u0629 ( \u0644\u062e\u0635 \u0644\u064a ) .. \u061f\u003cbr\u003e\u00a0\u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u062a\u0628\u0631\u0639 \u0644\u0644\u0641\u0643\u0631\u0629 \u060c \u0644\u0636\u0645\u0627\u0646 \u0627\u0633\u062a\u0645\u0631\u0627\u0631\u0647\u0627 -\u00a0\u003cbr\u003e --------------------------\u003cbr\u003e \u0634\u0643\u0631\u0627 \u0644\u0643 \u060c \u0639 \u0645\u0633\u0627\u0647\u0645\u062a\u0643 \u0627\u0644\u0631\u0627\u0626\u0639\u0629\u003c/div\u003e"
