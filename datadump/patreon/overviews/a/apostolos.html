    "summary": "\u003cstrong\u003eAPOSTOLOS ONLINE\u003c/strong\u003e (\u0437\u0430 \u043a\u0440\u0430\u0442\u043a\u043e \u003cstrong\u003e\u0410/\u041e)\u003c/strong\u003e \u0435 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430 \u0437\u0430 \u0434\u0443\u0445\u043e\u0432\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435, \u0432\u0437\u0430\u0438\u043c\u043e\u043f\u043e\u043c\u043e\u0449 \u0438 \u043a\u043e\u043b\u0430\u0431\u043e\u0440\u0430\u0446\u0438\u044f, \u0441\u044a\u0441\u0442\u0430\u0432\u0435\u043d\u0430 \u043e\u0442 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0438:\u003cbr\u003e\u003cul\u003e\u003cli\u003e \u0437\u0430 \u043a\u043e\u0438\u0442\u043e \u0435 \u0432\u0430\u0436\u043d\u043e \u043f\u044a\u0440\u0432\u043e \u0438 \u043f\u0440\u0435\u0434\u0438 \u0432\u0441\u0438\u0447\u043a\u043e \u0434\u0430 \u0441\u0430 \u0438\u0441\u0442\u0438\u043d\u0441\u043a\u0438 \u043a\u0430\u0442\u043e \u0445\u043e\u0440\u0430 \u0438 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438\u003c/li\u003e\u003cli\u003e\u043a\u043e\u0438\u0442\u043e \u0432\u044a\u0437\u043f\u0440\u0438\u0435\u043c\u0430\u0442 \u041f\u0438\u0441\u0430\u043d\u0438\u0435\u0442\u043e \u043a\u0430\u0442\u043e \u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043e \u043e\u0442\u043a\u0440\u043e\u0432\u0435\u043d\u0438\u0435 \u0441\u044a\u0434\u044a\u0440\u0436\u0430\u0449\u043e \u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u0430\u0442\u0430 \u043c\u044a\u0434\u0440\u043e\u0441\u0442, \u043e\u0442\u0433\u043e\u0432\u043e\u0440\u0438 \u0438 \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0437\u0430 \u0445\u043e\u0440\u0430\u0442\u0430 \u043e\u0442 \u0432\u0441\u0438\u0447\u043a\u0438 \u0435\u043f\u043e\u0445\u0438 \u0438 \u043a\u0443\u043b\u0442\u0443\u0440\u0438\u003c/li\u003e\u003cli\u003e\u043a\u043e\u0438\u0442\u043e \u0436\u0435\u043b\u0430\u044f\u0442 \u0434\u0430 \u0438\u0437\u0440\u0430\u0441\u0442\u0432\u0430\u0442 \u0434\u0443\u0445\u043e\u0432\u043d\u043e \u0438 \u043a\u0430\u0442\u043e \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u003c/li\u003e\u003cli\u003e\u043a\u043e\u0438\u0442\u043e \u0436\u0435\u043b\u0435\u044f\u0442 \u0434\u0430 \u0441\u0435 \u0441\u0432\u044a\u0440\u0436\u0430\u0442 \u0441 \u0434\u0440\u0443\u0433\u0438 \u0445\u043e\u0440\u0430 \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u0449\u0438 \u0433\u043e\u0440\u0435\u0441\u043f\u043e\u043c\u0435\u043d\u0430\u0442\u0438\u0442\u0435 \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438\u003c/li\u003e\u003c/ul\u003e\u043a\u043e\u0438\u0442\u043e \u0441\u0430 \u043e\u0442\u0432\u043e\u0440\u0435\u043d\u0438 \u0437\u0430 \u043e\u0431\u043c\u0435\u043d \u043d\u0430 \u0438\u0434\u0435\u0438 \u0438 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f, \u043a\u0430\u043a\u0442\u043e \u0438 \u0437\u0430 \u043a\u043e\u043b\u0430\u0431\u043e\u0440\u0430\u0446\u0438\u044f \u043f\u043e \u043e\u0431\u0449\u0438 \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u0438 \u0438\u043c\u0430\u0449\u0438 \u0437\u0430 \u0446\u0435\u043b \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u0442\u043e \u043f\u0440\u043e\u0441\u0432\u0435\u0449\u0435\u043d\u0438\u0435 \u043d\u0430 \u043d\u0430\u0440\u043e\u0434\u0430 \u043d\u0438, \u043a\u0430\u043a\u0442\u043e \u0438 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u043d\u0438 \u0437\u0430 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u0442\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0438 \u043e\u043a\u0430\u0437\u0432\u0430\u0449\u0438 \u0440\u0435\u0430\u043b\u043d\u0430 \u043f\u043e\u043c\u043e\u0449 \u043d\u0430 \u043e\u0442\u0434\u0435\u043b\u043d\u0438 \u0445\u043e\u0440\u0430 \u0438 \u043e\u0431\u0449\u043d\u043e\u0441\u0442\u0438\u00a0\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0434 \u0444\u043e\u0440\u043c\u0430\u0442\u0430 \u043d\u0430 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0438, \u0432\u0438\u0434\u0435\u043e \u0438 \u0434\u0440\u0443\u0433\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0438 \u0449\u0435 \u0431\u044a\u0434\u0430\u0442 \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u043d\u0438 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f, \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0438 \u0438 \u0440\u0435\u0441\u0443\u0440\u0441\u0438 \u0446\u0435\u043d\u043d\u0438 \u0437\u0430 \u043e\u0442\u0434\u0435\u043b\u043d\u0438\u044f \u0447\u043e\u0432\u0435\u043a \u0438 \u0437\u0430 \u043e\u0431\u0449\u043d\u043e\u0441\u0442\u0430 \u043a\u0430\u0442\u043e \u0446\u044f\u043b\u043e. \u0429\u0435 \u0431\u044a\u0434\u0430\u0442 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0432\u0430\u043d\u0438 \u0438\u0434\u0435\u0438 \u0437\u0430 \u043e\u0431\u0449\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0438\u043b\u0438 \u0449\u0435 \u0431\u044a\u0434\u0430\u0442 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u044f\u043d\u0438 \u0445\u043e\u0440\u0430, \u043a\u043e\u0438\u0442\u043e \u0441\u0430 \u0433\u043e\u0442\u043e\u0432\u0438 \u0434\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u044f\u0442 \u0442\u0435\u0445\u043d\u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0435\u043d\u0438 \u0438\u0434\u0435\u0438, \u043d\u043e \u0438\u043c \u043b\u0438\u043f\u0441\u0432\u0430\u0442 \u0440\u0435\u0441\u0443\u0440\u0441\u0438 \u0438 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430. \u003cbr\u003e\u003cbr\u003e\u0421\u0444\u043e\u0440\u043c\u0438\u0440\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0442\u0430\u0437\u0438 \u043e\u0431\u0449\u043d\u043e\u0441\u0442 \u0435 \u043a\u043e\u043d\u0442\u0440\u0430-\u043a\u0443\u043b\u0442\u0443\u0440\u0430\u043b\u0435\u043d \u0438\u0437\u0440\u0430\u0437 \u043d\u0430 \u043f\u0440\u043e\u0444\u0430\u043d\u0438\u0437\u0438\u0440\u0430\u043d\u043e\u0442\u043e \u0414\u0421 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0441\u0442\u0432\u043e, \u043a\u043e\u0435\u0442\u043e \u0431\u0435\u0448\u0435 \u043d\u0430\u043b\u043e\u0436\u0435\u043d\u043e \u043e\u0442 \u0414\u0421 \u0434\u044a\u0440\u0436\u0430\u0432\u0430\u0442\u0430 \u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0430 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434\u0430 \u043d\u0430 \u043f\u043e\u0441\u0442-\u043a\u043e\u043c\u0443\u043d\u0438\u0437\u043c\u0430. \u003cbr\u003e\u003cbr\u003e\u0422\u0443\u043a \u043d\u0438\u043a\u043e\u0433\u0430 \u043d\u044f\u043c\u0430 \u0434\u0430 \u0441\u0435 \u0438\u0437\u0432\u0438\u043d\u044f\u0432\u0430\u043c\u0435 \u0437\u0430 \u0442\u043e\u0432\u0430, \u0447\u0435 \u0441\u043c\u0435 \u0430\u043d\u0442\u0438-\u043a\u043e\u043c\u0443\u043d\u0438\u0441\u0442\u0438, \u0430\u043d\u0442\u0438-\u0414\u0421 \u0438 \u0430\u043d\u0442\u0438-\u043b\u0435\u0432\u0438\u0447\u0430\u0440\u0438, \u0432\u044a\u043f\u0440\u0435\u043a\u0438, \u0447\u0435 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u0442\u0430 \u0446\u0435\u043b \u0442\u0443\u043a \u043d\u0435 \u0435 \u0438\u0437\u044f\u0441\u043d\u044f\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0438\u0434\u0435\u0438\u0442\u0435 \u043d\u0430 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u0438 \u0438 \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u0438\u0438. \u0422\u0435\u0440\u043c\u0438\u043d\u0430 \u201c\u0434\u0435\u0441\u043d\u0438\u201d \u0435 \u0441\u0443\u043f\u0435\u0440-\u043e\u0431\u0440\u0435\u043c\u0435\u043d\u0435\u043d, \u0437\u0430\u0442\u043e\u0432\u0430 \u043d\u044f\u043c\u0430 \u043c\u044f\u0441\u0442\u043e \u0432 \u043d\u0430\u0448\u0435\u0442\u043e \u0441\u0430\u043c\u043e\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u043d\u0435, \u043d\u043e \u0430\u043a\u043e \u0437\u0430 \u043d\u044f\u043a\u043e\u0439 \u0435 \u0432\u0430\u0436\u043d\u043e \u0442\u043e\u0432\u0430, \u0434\u0430 \u0442\u043e\u0432\u0430 \u0435 \u0430\u0432\u0442\u0435\u043d\u0442\u0438\u0447\u043d\u0430 \u0434\u044f\u0441\u043d\u0430 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430, \u0430 \u043d\u0435 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u043d\u0430 \u0414\u0421.  \u003cbr\u003e\u003cbr\u003e\u0417\u0430 \u043f\u043e\u0432\u0435\u0447\u0435 \u043f\u043e \u0442\u0430\u0437\u0438 \u0442\u0435\u043c\u0430 \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0441\u0435 \u0441\u0432\u044a\u0440\u0436\u0435\u0442\u0435 \u0441 \u003ca href=\"https://svoboda21.com\" target=\"_blank\"\u003e\u0414\u0438\u0441\u043a\u0443\u0441\u0438\u043e\u043d\u0435\u043d \u041a\u043b\u0443\u0431 \u0421\u0432\u043e\u0431\u043e\u0434\u043d\u0430 \u0411\u044a\u043b\u0433\u0440\u0438\u044f\u003c/a\u003e, \u043a\u043e\u0439\u0442\u043e \u0438\u043c\u0430 \u0437\u0430 \u0446\u0435\u043b \u0438\u043c\u0435\u043d\u043d\u043e \u043f\u0440\u043e\u0441\u0432\u0435\u0449\u0435\u043d\u0438\u0435 \u0432 \u0442\u0430\u0437\u0438 \u043e\u0431\u043b\u0430\u0441\u0442.\u003cbr\u003e\u003cbr\u003e\u0422\u0443\u043a \u0449\u0435 \u0441\u044a\u0437\u0434\u0430\u0434\u0435\u043c \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430, \u0432 \u043a\u043e\u044f\u0442\u043e \u043d\u044f\u043c\u0430 \u0434\u0430 \u0441\u0435 \u0438\u0437\u0432\u0438\u043d\u044f\u0432\u0430\u043c\u0435 \u0438 \u0437\u0430 \u0442\u043e\u0432\u0430, \u0447\u0435 \u0441\u043c\u0435 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0438 \u0438 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0438, \u043d\u043e \u0438 \u043d\u044f\u043c\u0430 \u0434\u0430 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0432\u0430\u043c\u0435 \u043d\u0430 \u043a\u0430\u043a\u0432\u0438\u0442\u043e \u0438 \u0434\u0430 \u0435 \u0441\u0442\u0435\u0440\u0435\u043e\u0442\u0438\u043f\u0438 \u0438 \u043a\u043b\u0438\u0448\u0435\u0442\u0430 \u043e\u0431\u0440\u0435\u043c\u0435\u043d\u044f\u0432\u0430\u0449\u0438 \u0442\u0435\u0437\u0438 \u0435\u0442\u0438\u043a\u0435\u0442\u0438, \u0434\u0430 \u043d\u0438 \u0441\u043f\u0438\u0440\u0430\u0442 \u0432 \u0442\u044a\u0440\u0441\u0435\u043d\u0435\u0442\u043e \u043d\u0430 \u0430\u0432\u0442\u0435\u043d\u0442\u0438\u0447\u043d\u0430 \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u0441\u0442 \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0430 \u043d\u0430 \u0443\u0447\u0435\u043d\u0438\u0435\u0442\u043e \u043d\u0430 \u0418\u0441\u0443\u0441 \u0438 \u041c\u043e\u0438\u0441\u0435\u0435\u0432\u0438\u044f\u0442 \u0417\u0430\u043a\u043e\u043d. \u0412\u0441\u044a\u0449\u043d\u043e\u0441\u0442, \u043d\u0435\u043a\u0430 \u0433\u043e \u043a\u0430\u0436\u0430 \u0432 \u043f\u0440\u0430\u0432 \u0442\u0435\u043a\u0441\u0442: \u0434\u043e\u0431\u0440\u0435 \u0434\u043e\u0448\u043b\u0438 \u0441\u0430 \u0438\u0441\u043a\u0440\u0435\u043d\u0438, \u0438\u0441\u0442\u0438\u043d\u0441\u043a\u0438 \u0445\u043e\u0440\u0430 \u0438 \u0432\u044f\u0440\u0432\u0430\u0449\u0438, \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e \u043e\u0442 \u0442\u043e\u0432\u0430 \u043a\u044a\u043c \u043a\u043e\u044f \u043a\u043e\u043d\u0444\u0435\u0441\u0438\u044f \u0441\u0435 \u0447\u0438\u0441\u043b\u044f\u0442, \u0431\u0438\u043b\u043e \u0442\u043e \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0438, \u043a\u0430\u0442\u043e\u043b\u0438\u0446\u0438 \u0438\u043b\u0438 \u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u0438 - \u0441\u0442\u0438\u0433\u0430 \u0434\u0430 \u0441\u0430 \u0433\u043e\u0442\u043e\u0432\u0438 \u0434\u0430 \u0442\u0440\u0435\u0442\u0438\u0440\u0430\u0442 \u043d\u0430 \u043d\u0438\u0432\u043e \u0438 \u0441 \u043a\u043b\u0430\u0441\u0430 \u0432\u0441\u0438\u0447\u043a\u0438 \u0447\u043b\u0435\u043d\u043e\u0432\u0435 \u043d\u0430 \u0442\u0430\u0437\u0438 \u043e\u0431\u0449\u043d\u043e\u0441\u0442. \u003cbr\u003e\u003cbr\u003e\u0417\u0430 \u0432\u0441\u0438\u0447\u043a\u0438 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u0438 \u0437\u0430 \u0447\u043b\u0435\u043d\u0441\u0442\u0432\u043e: \u043f\u0440\u0435\u0434\u0438 \u043f\u0440\u0438\u0441\u044a\u0435\u0434\u0438\u043d\u044f\u0432\u0430\u043d\u0435\u0442\u043e \u043a\u044a\u043c \u0442\u0430\u0437\u0438 \u043e\u0431\u0449\u043d\u043e\u0441\u0442, \u043e\u0447\u0430\u043a\u0432\u0430\u043c\u0435 \u0432\u0441\u0435\u043a\u0438 \u0434\u0430 \u043e\u0441\u0442\u0430\u0432\u0438 \u043d\u0430 \u0432\u0440\u0430\u0442\u0430\u0442\u0430, \u043d\u0430 \"\u0433\u0430\u0440\u0434\u0435\u0440\u043e\u0431\" \u043d\u0435\u0449\u0430 \u043a\u0430\u0442\u043e \u0441\u0432\u0440\u044a\u0445\u0447\u0443\u0432\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u043d\u043e\u0441\u0442, \u043d\u0435\u0441\u0435\u0440\u0438\u043e\u0437\u043d\u043e\u0441\u0442, \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u0435\u043d \u0444\u0430\u043d\u0430\u0442\u0438\u0437\u044a\u043c, \u0435\u043a\u0437\u0430\u043b\u0442\u0430\u0446\u0438\u0438, \u0430\u043b\u0438\u043b\u0443\u0439\u043a\u043e\u0432\u0449\u0438\u043d\u0430, \u0431\u0430\u0439-\u0433\u0430\u043d\u044c\u043e\u0432\u0449\u0438\u043d\u0430, \u0431\u0430\u043b\u043a\u0430\u043d\u0449\u0438\u043d\u0430, \u0433\u0440\u0443\u0431\u044f\u043d\u0441\u0442\u0432\u043e, \u043b\u043e\u0448\u0438 \u043e\u0431\u043d\u043e\u0441\u043a\u0438, \u043d\u0435\u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435 \u043a\u044a\u043c \u0431\u043b\u0438\u0436\u043d\u0438\u044f, \u0437\u0430\u044f\u0436\u0434\u0430\u043d\u0435, \u0438\u0437\u043b\u0438\u044f\u043d\u0438\u044f, \u043f\u0430\u0441\u0438\u0432\u043d\u043e-\u0430\u0433\u0440\u0435\u0441\u0438\u0432\u043d\u043e \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0438 \u0434\u0440\u0443\u0433\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0438 \u043d\u0430 \u0434\u0435\u0442\u0441\u043a\u043e-\u044e\u043d\u043e\u0448\u0435\u0441\u043a\u0430\u0442\u0430 \u0432\u044a\u0437\u0440\u0430\u0441\u0442, \u043e\u0442 \u043a\u043e\u0438\u0442\u043e \u0441\u0442\u0440\u0430\u0434\u0430\u0442 \u0438 \u043c\u043d\u043e\u0433\u043e \u0432\u043e\u0434\u0435\u0449\u0438 \u0441\u0435 \u0437\u0430 \u0432\u044a\u0437\u0440\u0430\u0441\u0442\u043d\u0438. \u0418\u0434\u0435\u044f\u0442\u0430 \u0435 \u0437\u0430\u0435\u0434\u043d\u043e \u0434\u0430 \u0432\u043e\u0434\u0438\u043c \u0435\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0441\u0432\u043e\u0431\u043e\u0434\u0435\u043d \u043d\u043e \u0438 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u043e\u0432\u0430\u043d \u0438 \u043d\u0430 \u043d\u0438\u0432\u043e \u0434\u0438\u0441\u043a\u0443\u0440\u0441, \u043a\u043e\u0439\u0442\u043e \u0434\u0430 \u0432\u0434\u0438\u0433\u043d\u0435 \u043d\u0438\u0432\u043e\u0442\u043e \u043d\u0430 \u0432\u0441\u0438\u0447\u043a\u0438, \u0430 \u043d\u0435 \u0434\u0430 \u0441\u0432\u0430\u043b\u044f \u0432\u0435\u0447\u0435 \u0442\u0432\u044a\u0440\u0434\u0435 \u043d\u0438\u0441\u043a\u043e\u0442\u043e \u043d\u0438\u0432\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u043e \u0437\u0430 \u0441\u043e\u0446\u0438\u0430\u043b\u043d\u0438\u0442\u0435 \u043c\u0435\u0434\u0438\u0438. \u003cbr\u003e\u003cbr\u003e\u0414\u0440\u0443\u0433\u0438 \u0432\u0430\u0436\u043d\u0438 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438 \u043d\u0430 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430 \u0442\u0443\u043a: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u043d\u0438 \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0442\u043d\u0438 \u043e\u0431\u0430\u0436\u0434\u0430\u043d\u0438\u044f\u003c/strong\u003e, \u0432 \u043a\u043e\u0438\u0442\u043e \u0449\u0435 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0441\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u0442 \u0432\u0441\u0438\u0447\u043a\u0438, \u043a\u043e\u0438\u0442\u043e \u0441\u0430 \u0447\u0430\u0441\u0442 \u043e\u0442 \u003cstrong\u003e\u0410\u041e\u003c/strong\u003e, \u0434\u0430 \u0437\u0430\u0434\u0430\u0432\u0430\u0442 \u0432\u044a\u043f\u0440\u043e\u0441\u0438, \u0434\u0430 \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u0442 \u0438 \u0434\u0430 \u043f\u0440\u0435\u0437\u0435\u043d\u0442\u0440\u0430\u0442 \u0437\u0430\u0441\u043b\u0443\u0436\u0430\u0432\u0430\u0449\u0438 \u0441\u0438 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435\u0442\u043e \u0438\u0434\u0435\u0438, \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0438. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u0433\u043e\u0441\u0442\u0443\u0432\u0430\u0449\u0438 SME (Subject Matter Experts) \u003c/strong\u003e\u0438\u043b\u0438 \u0438\u043d\u0430\u0447\u0435 \u043a\u0430\u0437\u0430\u043d\u043e \"\u0442\u0435\u0441\u043d\u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u0438\" \u043e\u0442 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u0438 \u043e\u0431\u043b\u0430\u0441\u0442\u0438: \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0438\u044f, \u0436\u0443\u0440\u043d\u0430\u043b\u0438\u0437\u044a\u043c, \u0438\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0430, \u0431\u0438\u0437\u043d\u0435\u0441, \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0430, \u0437\u0434\u0440\u0430\u0432\u0435 \u0438 \u0434\u0440\u0443\u0433\u0438. \u0425\u043e\u0440\u0430, \u043a\u043e\u0438\u0442\u043e \u0449\u0435 \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043c \u0438 \u043d\u0430 \u043a\u043e\u0438\u0442\u043e \u0449\u0435 \u0438\u043c \u0431\u044a\u0434\u0435 \u0434\u043e\u0440\u0438 \u043f\u043b\u0430\u0442\u0435\u043d\u043e \u0437\u0430 \u0434\u0430 \u043e\u0442\u0434\u0435\u043b\u044f\u0442 \u0432\u0440\u0435\u043c\u0435 \u0438 \u0434\u0430 \u043d\u0438 \u043e\u0431\u043e\u0433\u0430\u0442\u044f\u0442 \u0432 \u0441\u0444\u0435\u0440\u0430\u0442\u0430, \u0432 \u043a\u043e\u044f\u0442\u043e \u0441\u0430 \u0435\u043a\u0441\u043f\u0435\u0440\u0442\u0438. \u0412\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442 \u0437\u0430 \u043a\u043e\u043d\u0441\u0443\u043b\u0442\u0430\u0446\u0438\u044f \u0441 \u0442\u0430\u043a\u0438\u0432\u0430 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u0438 \u043f\u043e \u043b\u0438\u043d\u0438\u044f \u043d\u0430 AO\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u0433\u043e\u0434\u0438\u0448\u043d\u043e \u0441\u044a\u0431\u0438\u0440\u0430\u043d\u0435\u003c/strong\u003e \u0432 \u0441\u0442\u0438\u043b TED Talks, \u043d\u0430 \u043a\u043e\u0435\u0442\u043e \u0432\u0441\u0438\u0447\u043a\u0438 \u0447\u043b\u0435\u043d\u043e\u0432\u0435 \u043d\u0430 \u0410\u041e \u0449\u0435 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u0443\u0447\u0430\u0441\u0442\u0432\u0430\u0442 \u0441 \u043e\u0442\u0441\u0442\u044a\u043f\u043a\u0430, \u043a\u0430\u043a\u0442\u043e \u0438 \u0434\u0430 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u043f\u0440\u0435\u0437\u0435\u043d\u0442\u0438\u0440\u0430\u0442 \u0430\u043a\u043e \u0438\u043c\u0430\u0442 \u0438\u0434\u0435\u0438 \u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0438, \u0432 \u043a\u043e\u0438\u0442\u043e \u0432\u044f\u0440\u0432\u0430\u0442 \u0438 \u043c\u043e\u0433\u0430\u0442 \u0434\u0430 \u043d\u0438 \u0443\u0431\u0435\u0434\u044f\u0442, \u0447\u0435 \u0441\u0430 \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u043d\u0438. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u0427\u043b\u0435\u043d\u0441\u0442\u0432\u043e\u0442\u043e \u0432 \u003cstrong\u003eA/O (\u003c/strong\u003eAPOSTOLOS ONLINE) \u0435 \u043f\u043e\u0434 \u0435\u0433\u0438\u0434\u0430\u0442\u0430 \u043d\u0430 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u0441\u043a\u0430 \u0420\u0435\u0444\u043e\u0440\u043c\u0438\u0440\u0430\u043d\u0430 \u0426\u044a\u0440\u043a\u0432\u0430. \u0412 \u0431\u044a\u0434\u0435\u0449 \u043c\u043e\u043c\u0435\u043d\u0442, \u0430\u043a\u043e \u0438\u043c\u0430 \u0438\u043d\u0442\u0435\u0440\u0435\u0441 \u043e\u0442 \u0434\u0440\u0443\u0433\u0438 \u043e\u0440\u0433\u0430\u043d\u0437\u0430\u0446\u0438\u0438, \u043c\u043e\u0436\u0435 \u0434\u0430 \u043f\u0440\u0435\u0440\u0430\u0441\u0442\u043d\u0435 \u0432 \u043f\u043e-\u0448\u0438\u0440\u043e\u043a\u043e \u043f\u0430\u0440\u0442\u043d\u044c\u043e\u0440\u0441\u0442\u0432\u043e \u043c\u0435\u0436\u0434\u0443 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0446\u0438\u0438 \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u0449\u0438 \u043d\u0430\u0448\u0438\u0442\u0435 \u0438\u0434\u0435\u0438, \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u043d\u0430\u0441\u043e\u043a\u0438. \u003cbr\u003e\u003cbr\u003e\u0412\u0441\u0438\u0447\u043a\u0438 \u043f\u0440\u0438\u0445\u043e\u0434\u0438 \u043e\u0442 \u0447\u043b\u0435\u043d\u0441\u0442\u0432\u043e\u0442\u043e \u0442\u0443\u043a \u0449\u0435 \u0431\u044a\u0434\u0430\u0442 \u043e\u0444\u043e\u0440\u043c\u044f\u043d\u0438 \u043a\u0430\u0442\u043e \u0434\u0435\u0439\u043d\u043e\u0441\u0442 (\u043f\u0440\u043e\u0435\u043a\u0442) \u043d\u0430 \u0410\u0420\u0426. \u0429\u0435 \u0438\u043c\u0430\u043c\u0435 \u0433\u043e\u0434\u0438\u0448\u0435\u043d \u043e\u0442\u0447\u0435\u0442 \u0437\u0430 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0435 \u0438 \u0440\u0430\u0437\u0445\u043e\u0434\u0438\u0442\u0435. \u041d\u0438\u0449\u043e \u0441\u0442\u043e\u0439\u043d\u043e\u0441\u0442\u043d\u043e \u043d\u0435 \u0435 \u0431\u0435\u0437\u043f\u043b\u0430\u0442\u043d\u043e, \u0430\u043a\u043e \u043c\u0435\u0441\u0435\u0447\u043d\u0430\u0442\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0437\u0430 \u043d\u044f\u043a\u043e\u0439, \u043d\u0430\u0439-\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e \u0442\u043e\u0439/\u0442\u044f, \u043d\u0435 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0435 \u0447\u0430\u0441\u0442 \u043e\u0442 \u043f\u043e\u0434\u043e\u0431\u043d\u043e \u043d\u0430\u0447\u0438\u043d\u0430\u043d\u0438\u0435 \u0438 \u043e\u0431\u0449\u043d\u043e\u0441\u0442. \u0418\u0441\u043a\u0440\u0435\u043d\u043e \u0432\u044f\u0440\u0432\u0430\u043c \u0432 \u0442\u043e\u0432\u0430, \u0447\u0435 \u043c\u0430\u043b\u043a\u043e, \u043d\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u0438\u0442\u0435 \u0438 \u043f\u0440\u0430\u0432\u0438\u043b\u043d\u0438\u0442\u0435 \u0445\u043e\u0440\u0430, \u043a\u043e\u0438\u0442\u043e \u043e\u0441\u044a\u0437\u043d\u0430\u0432\u0430\u0442, \u0447\u0435 \u0438\u0441\u0442\u0438\u043d\u0441\u043a\u0438\u0442\u0435 \u043d\u0435\u0449\u0430 \u0441\u0442\u0440\u0443\u0432\u0430\u0442 \u043d\u0435\u0449\u043e, \u0441\u0430 \u0445\u043e\u0440\u0430\u0442\u0430, \u043a\u043e\u0438\u0442\u043e \u0440\u0430\u0436\u0434\u0430\u0442 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0438 \u043f\u0440\u043e\u043c\u0435\u043d\u044f\u0442 \u0441\u0432\u0435\u0442\u0430 \u0437\u0430 \u043f\u043e-\u0434\u043e\u0431\u0440\u043e, \u0430 \u043d\u0435 Social Justice Warriors \u0438 \u043a\u043b\u0430\u0432\u0438\u0448\u043d\u0438 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u043e\u043d\u0435\u0440\u0438, \u043a\u043e\u0438\u0442\u043e \u0441\u043c\u044f\u0442\u0430\u0442, \u0447\u0435 \u0432\u0441\u0438\u0447\u043a\u0438 \u0438\u043c \u0434\u044a\u043b\u0436\u0430\u0442 \u043d\u0435\u0449\u043e, \u0430 \u0442\u0435 \u043d\u0438\u043a\u043e\u0433\u0430 \u043d\u0435 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0436\u0435\u0440\u0442\u0432\u0430\u0442 \u043a\u0430\u043a\u0432\u043e\u0442\u043e \u0438 \u0434\u0430 \u0435. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0413\u0435\u043e\u0440\u0433\u0438 \u0411\u0430\u043a\u0430\u043b\u043e\u0432\u003c/em\u003e\u003cbr\u003e\u0418\u043d\u0438\u0446\u0438\u0430\u0442\u043e\u0440, \u043c\u043e\u0434\u0435\u0440\u0430\u0442\u043e\u0440 \u0438 \u0434\u043e\u043c\u0430\u043a\u0438\u043d\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u0427\u043b\u0435\u043d\u0441\u0442\u0432\u043e\u0442\u043e \u0432 \u043e\u0431\u0449\u043d\u043e\u0441\u0442\u0430 \u003cstrong\u003eAPOSTOLOS/ONLINE\u003c/strong\u003e \u0434\u0430\u0432\u0430 \u0434\u043e\u0441\u0442\u044a\u043f \u0434\u043e:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u0441\u0435\u0434\u043c\u0438\u0447\u043d\u043e \u043f\u0440\u0435\u0434\u0430\u0432\u0430\u043d\u0435\u003c/strong\u003e (\u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0438\u043b\u0438 \u043d\u0430 \u0436\u0438\u0432\u043e) \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u043d\u043e \u0437\u0430 \u0447\u043b\u0435\u043d\u043e\u0432\u0435 \u043d\u0430 \u0410/\u041e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0438, \u043f\u043e\u0441\u0442\u0438\u043d\u0433\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0438\u003c/strong\u003e \u0438\u043c\u0430\u0449\u0438 \u0437\u0430 \u0446\u0435\u043b \u0434\u0430 \u043d\u0430\u0441\u044a\u0440\u0447\u0430\u0442 \u0438 \u043f\u043e\u0434\u043f\u043e\u043c\u043e\u0433\u043d\u0430\u0442 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435, \u043a\u0430\u043a\u0442\u043e \u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0438 \u043d\u0430 \u043d\u0438\u0432\u043e \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u0438 \u043d\u0430\u0446\u0438\u044f\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u043c\u0435\u0441\u0435\u0447\u043d\u0430 \u043e\u043d\u043b\u0430\u0439\u043d \u043f\u0440\u0435\u0437\u0435\u043d\u0442\u0430\u0446\u0438\u044f\u003c/strong\u003e \u043e\u0442 \"\u0442\u0435\u0441\u0435\u043d \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\" \u0432 \u0434\u0430\u0434\u0435\u043d\u0430 \u043e\u0431\u043b\u0430\u0441\u0442 \u0438 \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442 \u0437\u0430 \u0432\u0440\u044a\u0437\u043a\u0430 \
