    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHELLO! My Name is Stacy Hummel - creator of The Acryden comic.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://acryden.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://acryden.com/wp-content/uploads/2017/12/1162x200_02-1.jpg\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is our Patreon page - where you can get cool rewards in exchange for pledging! \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWorking on comics is a full time job, all pledges and support go to helping me continue to do what I love and create comics and stories I hope you will enjoy!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWHAT DO I GET?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eIt only costs $2 a month to unlock a ton of extra material!\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eComic pages every\nWednesday and Friday- \u003c/strong\u003eInstead of just one a week.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpeed art videos \u2013 \u003c/strong\u003eAt least once a month\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDoodles \u2013\n\u003c/strong\u003eSome of my fun ideas could include clothing and armor sketches, small\nscenes and more!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePages in Progress\u003c/strong\u003e-\nYou can see my sketchy pages before they are polished.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSneak Peaks\nand Teasers\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSFW and NSFW Pin\nUps and Wallpapers- \u003c/strong\u003eat least one a month.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSide Stories, Bonus\nComics and holiday specials.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePDF copies of\nevery volume when it\u0027s published.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd whatever else I can think of that I think\nyou guys will love!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eFor\n$2 a month you get access to all of the rewards I can think of! The more people\nthat pledge the more I can do- so everyone wins!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://acryden.com/wp-content/uploads/2017/12/2015-12-24pg268.png\" style=\"width: 261px;\"\u003e\u003cimg src=\"http://acryden.com/wp-content/uploads/2017/12/2016-11-15pg294.png\" style=\"width: 304px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbout Us:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI - along with my husband Art- create The Acryden comic series. I have been drawing The Acryden since 2001- and have been maintaining the comic online since 2012. \u003cem\u003e\u003cstrong\u003eOur Patreon goal\u003c/strong\u003e\u003c/em\u003e is to earn enough to be able to work on The Acryden full time- devoting as much time to the comic and related material and events - such as conventions- as possible!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
