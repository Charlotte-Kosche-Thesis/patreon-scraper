    "summary": "\u003cdiv\u003e\u003cem\u003eWhat the -\u003c/em\u003e why the heck have we got a Patreon for? We aren\u0027t in this for money, we\u0027re not trying to make a living, we think outstanding quality content* like ours should be free! Down with ABAO! Death to the bourgeois!\u00a0\u003c/div\u003e\u003cbr\u003e...although... we could do with some new microphones. We\u0027ve all heard how the episodes can sometimes sound... It\u0027d be nice to be able to produce professional sounding content for you, our valued listeners. And perhaps get a better website. To be honest, there are a few things we would like to improve about the podcast. Most of it costs \u003cem\u003eactual human money\u003c/em\u003e, which is where we fall down.\u003cbr\u003e\u003cbr\u003eWith that being said, if you want to throw us a couple of quid, I promise to put 100% of it\u00a0towards the show. But please know, the normal episodes etc will always be free.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.redbubble.com/people/ABAO/shop?asc=u\" target=\"_blank\"\u003eOh, also, we have some shirts and stickers and stuff!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e---\u003cbr\u003e\u003cbr\u003eMicrophone wise, currently I use this:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://ksassets.timeincuk.net/wp/uploads/sites/54/2012/09/earpods-4-1.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eIt could be worse, Nightwing/Matt actually uses this:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://t3.ftcdn.net/jpg/00/72/98/88/240_F_72988835_Pghcd6DoMAHfsbsgj9QoYPpcSi0yr2s6.jpg\"\u003e\u003c/div\u003eAnd Nazgob just yells out his window in the hope we can catch him on the breeze.\u003cbr\u003e\u003cbr\u003eSo the kind of kit we\u0027re looking to obtain are low/mid-range microphones that will serve the podcasting purpose well. \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.amazon.co.uk%2FBlue-Microphones-Yeti-USB-Microphone%2Fdp%2FB002VA464S%3Ftag%3Dgreshomal-21\u0026amp;h=ATN-6sjmgY-gQtwPIqRUoUQvwmuIsC9b3FEwBywYdYK5Djft7E-sREU36_cxWF5Ij6AA9Hr-B7zHK5dV6sxwlCjqltfoMJZl_zOQVLr3ulpfofD_Hh6VBOZvmcSga8_HYycS-MGYhr5dtdw5\"\u003eThings such as this.\u003c/a\u003e This is the first one I would aim for.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/812KZov2rJL._SL1500_.jpg\" style=\"width: 131px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eIf we manage to obtain a decent set of microphones and a better website, we\u0027ll either stop patreoning or use the rest for some other Podcast related purpose. Perhaps a charity tournament, or more dice, or something like that. We\u0027ll keep you posted!\u003cbr\u003e"
