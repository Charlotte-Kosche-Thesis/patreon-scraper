    "summary": "\u003ch4\u003eIntro\u003c/h4\u003eG\u0027day, I am Ash a Aussie content creator on YouTube. Focused around Military gaming with an interest in Aviation, A little history and things that Explode.\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eFirst things first, all my videos will stay free, since my main goal is to entertain and inspire you.\u00a0 However if you want to support the growth of my channel its is certainly helpful.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ch4\u003eWhy Patreon?\u003c/h4\u003eNow, why do I start a patreon account? Several reasons:\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eSecurity:\u003c/strong\u003e I want to provide my content/videos with a bit more financial security, after all, YouTube does not pay very well for the amount of time I put in.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInvestment/Improvements:\u003c/strong\u003e There are areas I want to invest in, some require more time, e.g., Video production or learning new editing or design softwares.Others require time and money, e.g. footage like photos, music and videos for those I need licenses or record them myself, which involve travel and other costs.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou: \u003c/strong\u003eSeveral people asked me how to donate to my channel, so, here we are.\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e\u003cbr\u003eWhat you will get / What I do\u003c/h4\u003eBasically, I produce random videos with varying coverage of either games or topics. I make content based on Military/Aviation styled games and occasionally do a breif/quick history guide about a certain topic.\u003cbr\u003e\u003cbr\u003eFurthermore, I do try to improve my content all the time, after all, this channel is slowly over time turning to more quality videos. its also\u00a0about sharing my adventures, life lessons,random, funny, sad or otherwise moments with you to either\u00a0entertain educate or inspire you.\u003cbr\u003e\u003cbr\u003eI won\u2019t promise you too much, \u003cstrong\u003eI will promise you the following\u003c/strong\u003e: I will continue doing what I do so far, putting out my content regularly and thus ensuring that my videos, skills and knowledge constantly improve in order to create new and better videos in the long run. Pretty self explanatory really.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently followed games include:\u003cbr\u003e* War Thunder\u003cbr\u003e* Hell let Loose\u003cbr\u003e* Arma III\u003cbr\u003e* Various racing games\u003cbr\u003e* Bomber Crew\u003cbr\u003e\u003cbr\u003eMore titles to follow. .\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
