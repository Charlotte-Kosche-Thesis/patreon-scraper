    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-dfw1-1.xx.fbcdn.net/hphotos-xtf1/v/t1.0-9/1781988_606901286114803_9108275175541402422_n.jpg?oh=a5988ae0649c0963bcc8aa33343411d8\u0026amp;oe=5721D8FE\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eREVOLUTION OF PORTRAITS\u003cbr\u003eKEVIN ARZOLA\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eABOUT ME\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHello , first of all , I love doing illustrations , but I\u0027m planning to study a career in fashion design ( menswear ) .\u003cem\u003e So I need your support\u003c/em\u003e.\u003cbr\u003eMy fashion illustrations are inspired by BAUSHAUS art, Vaporwave, \nMemphis art movement, Mexican portraits and 90\u0027s - 80\u0027s colors. (the \npress called me: \"The Neosestridente boy\")\u00a0\u00a0\u00a0\u00a0\u003cbr\u003eI love to draw different types of portraits , permeating the essence in each of the faces I draw.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT I NEED?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYour contributions will enable me to focus on new creations, and thus able to reach my goal: to study fashion design . Yeah, I want to study fashion at Royal Academy of Fine Arts in Belgium. So, I neet to work hard and do it better, I appreciate your Help/Contributions, and then, I\u0027ll give you all my talent.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT\u0027S THE POINT?\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIf you love my art and want a way to support it that doesn\u0027t accumulate \nstuff, or require the commitment of buying a painting, this is the way \nto do it. It\u0027s like a monthly tip jar, giving your patronage to support \nthe arts\u00a0 ... specifically, my art.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cblockquote\u003e\"Everyone in the world have goals and dreams , some people just have them as a passing idea. Other people ( like me) work hard to get what we propose.\" - Kevin Arzola, december 2015\u003cbr\u003e\u003c/blockquote\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTHANK YOU FOR YOUR SUPPORT!!\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665 \u003c/span\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
