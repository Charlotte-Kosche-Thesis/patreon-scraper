    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eYou can become an Acu-Patron for as little as $1 a month\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eFor over 16 years I have been practicing and teaching Acupressure.\u00a0\u003cbr\u003e\u003cbr\u003eOften someone will find me when they\u0027ve tried everything else for their pain have nowhere else to go. Acupressurists are often a \u003cem\u003e\u0027last resort.\u0027\u003c/em\u003e Acupressure can work on many things depending on where a person is at in their healing journey and how able they can surrender to the Acupressure Points. \u003cbr\u003e\u003cbr\u003eAcupressure is safe, effective and universal. I believe Acupressure should have the knowledge of these Acupressure points that are already built into each and every one of us!\u003cbr\u003e\u003cbr\u003eUnless an Acupressurist has a natural business drive and is committed, they will not succeed in keeping a successful practice that can sustain their own life. \u003cbr\u003e\u003cbr\u003eI do. I have succeeded at the young age of 23, the late BCATA named me \u0027Fastest Growing Business\u0027 on Vancouver Island. They invited me to speak at their conference on \u0027How to Grow an Acupressure Business.\u0027 \u003cbr\u003e\u003cbr\u003eI did and when I looked around I couldn\u0027t believe that I was it! I had a room full of Acupressurists giving me a standing ovation after just 10 minutes of speaking. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIT WAS THEN I HEARD MY CALLING. I UNDERSTOOD CLEARLY WHAT I HAD TO DO.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAcupressure\u003cbr\u003e\u003c/strong\u003eOPENS THE HEART\u003cbr\u003eREALIGNS ONE\u0027S TRUE PURPOSE ON THIS PLANET\u003cbr\u003eBRINGS INNER PEACE\u003cbr\u003eCONNECTION \u0026amp;\u003cbr\u003eCOMMUNICATION within oneself and to those around them.\u003c/div\u003e\u003cbr\u003eIn Acupressure for the Whole Family, my goal in every episode is to address daily physical and emotional barriers that everyday people are dealing with using Acupressure points to heal and support them.\u003cbr\u003e\u003cbr\u003eAcupressure Points are free, safe and they work!\u003cbr\u003e\u003cbr\u003eThis is why I do this. This is why I\u0027m here. \u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI FEEL A CALLING TO BE A VOICE FOR ACUPRESSURE\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eFor over 16 years I have been PRACTICING \u0026amp; TEACHING Acupressure. The problem is that the governing bodies of Acupressure are NOT vast or strong enough to hold the WORLDWIDE \u003cstrong\u003evision\u003c/strong\u003e I have for these Sacred Acupressure Points. - Of course, this is MY view, but my view is strong and is what drives me.\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/ffx0m1qsqqz66s8/riccardo-annandale-140624-unsplash.jpg?raw=1\" style=\"width: 224px;\"\u003e\u003cbr\u003eThe British Columbia Acupressure Therapist Association {BCATA} has been disbanded and there is NO regulatory body at this time for our province. This is a problem because people want Acupressure.\u00a0\u003cbr\u003e\u003cbr\u003eOften someone will find me when they\u0027ve tried everything else for their pain have nowhere else to go. Acupressurists are often a \u003cem\u003e\u0027last resort.\u0027\u003c/em\u003e Acupressure can work on many things depending on where a person is at in their healing journey and how able they can surrender to the Acupressure Points.\u00a0\u003cbr\u003e\u003cbr\u003eAcupressure is safe, effective and universal. I BELIEVE EVERYONE should have the knowledge of these Acupressure points that are already BUILT into each and every one of us!\u003cbr\u003e\u003cbr\u003eUnless an Acupressurist has a natural business drive and is committed, they will not succeed in keeping a successful practice that can sustain their own life.\u00a0\u003cbr\u003e\u003cbr\u003eI DO. I have succeeded at the young age of 23, the late BCATA named me \u0027Fastest Growing Business\u0027 on Vancouver Island. They invited me to speak at their conference on \u0027How to Grow an Acupressure Business.\u0027\u00a0\u003cbr\u003e\u003cbr\u003eI did and when I looked around I couldn\u0027t believe that I was it! I had a room full of Acupressurists giving me a standing ovation after just 10 minutes of speaking.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIT WAS THEN I HEARD MY CALLING.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAT 24 years old I became pregnant with my daughter, Cleo and at age 28 I become pregnant with my son, Sage.\u00a0\u003cbr\u003e\u003cbr\u003eParenthood became my most important job and has consumed me. Now, age 34, my youngest son Sage, has begun kindergarten and I suddenly I find more time to come back to the calling I hard just over 10 years ago.\u00a0\u003cbr\u003e\u003cbr\u003eAcupressure is exceptionally intuitive and almost anyone I\u0027ve ever talked to, including myself, has felt that Acupressure has found them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e Acupressure\u003c/strong\u003e\u003cbr\u003eOPENS THE HEART.\u003cbr\u003eREALIGNS ONE\u0027S TRUE PURPOSE ON THIS PLANET.\u003cbr\u003eBRING INNER PEACE,\u003cbr\u003eCONNECTION,\u003cbr\u003eCOMMUNICATION within oneself and to those around them.\u003cbr\u003e\u003cbr\u003eIn Acupressure for the Whole Family, my goal in every episode is to address daily physical and emotional barriers that everyday people are dealing with using Acupressure points to heal and support them.\u003cbr\u003e\u003cbr\u003eTHEY ARE FREE, SAFE ... AND THEY WORK!\u003cbr\u003e\u003cbr\u003eThis is why I do this. This is why I\u0027m here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e",
