    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ca href=\"http://AmberUnmasked.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eAmberUnmasked.com\n\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\n\u003c/strong\u003ehas been around since January 2010. Prior to that I wrote about comics and cosplay on other blogging platforms. I frequently guest hosted on other podcasts while doing my own YouTube videos, but then decided to reboot my media by dedicating recording to audio podcasts and thus, \u003cstrong\u003eVodka O\u0027Clock\u003c/strong\u003e was born March 8, 2012.\u003cbr\u003e\n\u003cbr\u003e\nMy show includes interviews with people in all areas of entertainment and social activism plus convention coverage. \n\u003cbr\u003e\n\u003cbr\u003e\nMy writing includes both journalism (reviews, op-ed pieces, news, tutorials) and personal pieces about living with mental illness, relationships and body image. I\u0027ve been published on Femsplain.com and Women Write About Comics.\n\u003cbr\u003e\n\u003cbr\u003e\nI also write fiction in different forms including educational comics for a young readers publisher; indie comics that have appeared in anthologies such as \n\u003cem\u003eRise: Comics Against Bullying \u003c/em\u003eand \u003cem\u003eShakespeare Shaken\u003c/em\u003e; I also guest wrote for the \u003cem\u003eSubculture \u003c/em\u003ewebcomic. \u003cbr\u003e\n\u003cbr\u003e\nIn 2015, the \n\u003cem\u003eProtect \u003c/em\u003evolume 2 anthology came out and I have a short story in there next to great authors like Josh Stallings, Neliza Drew, Thomas Pluck, Harlan Ellison, and Joyce Carol Oates.\u003cbr\u003e\n\u003cbr\u003e\nJanuary, 2016, my first mystery novel,\u00a0\n\u003ca href=\"http://www.amberunmasked.com/resume/cardiac-arrest/\" rel=\"nofollow\" target=\"_blank\"\u003eCardiac Arrest: A Farrah Wethers Mystery\u003c/a\u003e was published and is available at major outlets and on Kindle. The sequel,\u00a0\u003ca href=\"http://www.amberunmasked.com/resume/full-body/\" rel=\"nofollow\" target=\"_blank\"\u003eFull Body Manslaughter\u003c/a\u003e, was published October, 2016. The third book in the series,\u00a0\u003ca href=\"http://www.amberunmasked.com/resume/books/book-miscarriage-of-justice-a-farrah-wethers-mystery/\" target=\"_blank\"\u003eMiscarriage of Justice\u003c/a\u003e, was released in May in 2017. My first horror novel,\u00a0\u003ca href=\"http://a.co/15ShHZ4\"\u003eMisty Murder\u003c/a\u003e, debuted September 22, 2017.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve also been slowly working a Vodka O\u0027Clock book with short stories and drink recipes if I can figure out how to get photos laid out properly in Scrivener. My nonfiction book is a short memoir about things I learned dating a cam girl and is available in\u00a0\u003ca href=\"http://www.amazon.com/dp/B00N96BD8A\" rel=\"nofollow\"\u003eKindle format\u003c/a\u003e on Amazon (it\u0027s one of the backer rewards) and available in paperback through\u00a0CreateSpace.\n\u003cbr\u003e\n\u003cbr\u003e\nThere is a special reward tier for local convention organizers so that you can bring me to your show for a day to be on a panel or host one since \n\u003cu\u003eI love interviewing people\u003c/u\u003e.\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.amberunmasked.com/wp-content/uploads/2015/01/smaller-amber.jpg\"\u003e\u003cbr\u003e"
