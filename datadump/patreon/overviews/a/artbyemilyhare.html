    "one_liner": "The Splendid Adventures, Curious Discoveries and Marvellous Inventions of Amelia Solomon-Wilde",

    "published_at": "2016-02-25T17:47:11+00:00",
    "summary": "\u003cstrong\u003eHello there!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Emily and I\u0027m a freelance artist living in the UK. I was grown in Somerset in the South West of England, in a haunted house on top of a hill, next to a mysterious old barrow called The Fairy Toot.\u00a0\u003cbr\u003e\u003cbr\u003eDo you love myths and legends, heroes, mysterious magical beings and extraordinary beasts? Me too! You\u0027ve come to the right place.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56cd83d045bf211039aa8e13/58c179a9ebbd1a9d3cd8ea57/5af02a038a922d4d855f1df9/1525688842811/Englebert.gif?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eRemember when you were little and you still believed that magic was possible and that extraordinary creatures existed somewhere in the world, but that they were just hidden? That the folktales were based on true stories and if you were patient enough you might just chance upon a fairy? I create my own imaginary worlds, characters and creatures that remind me of that feeling and that hopefully inspires that feeling in others and transports them to a universe where anything is possible and magic is real.\u003cbr\u003e\u003cbr\u003eI am currently working on my new personal project which will be a book all about Witches.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBecoming A Patron\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a patron you can pledge any amount you want each month and in return I will delight your eyeballs with fresh and exclusive content \u003cem\u003eonly\u003c/em\u003e available to see here. Essentially it is a membership. You can cancel a pledge at any time and if you don\u0027t want to pledge you can follow my public posts here too and can comment and get involved in the chats!\u00a0My Patreon page uses \u0027Charge Upfront\u0027 so you will be charged as soon as you pledge, then the first of the month thereafter. I have made a\u00a0\u003ca href=\"https://www.emilyhare.co.uk/what-is-patreon/\" target=\"_blank\"\u003ePatreon F.A.Q. HERE\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYour pledge means the world to me and means I can keep making new creatures, characters and discovering uncharted worlds...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://static1.squarespace.com/static/56cd83d045bf211039aa8e13/58c179a9ebbd1a9d3cd8ea57/5a33908c9140b764379aa343/1513328794230/Spriggle-animate.gif?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA chance to nosey into my thought processes, workings out, ideation and more. Your pledge from $2 will give you exclusive access to my Patreon only feed which will include sketches and ideas for paintings, experiments, thoughts on working as an artist, first chance to buy originals and more. $5 and up gives you access to videos and 10% discount in my shops! An original here on Patreon is a fraction of the price for non-subscribers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMilestone Rewards - Extra Goodies!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have added this to send out goodies for all patrons\u00a0who have been supporting me for a long time. You will unlock a milestone reward when you reach total contributions of $350 and $1000. Milestones will consist of a package which may include stickers, prints and an original drawing or painting.\u00a0\u003cem\u003e(Rewards such as these are subject to change, for example, if in future I had 1000 patrons, I would not be able to keep up with these types of rewards and so will have to alter them slightly).\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eLimited Edition Patreon Exclusive Hard Enamel Pins!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThese pins are available to all who pledge at the $15 tier or above until they have run out! I won\u0027t make more once they are all gone. They are 40mm wide in black and gold.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56cd83d045bf211039aa8e13/58c179a9ebbd1a9d3cd8ea57/5aa7d0c3ec212dd645384ff6/1520947405292/IMG_3678.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOther ways to support my work:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.emilyhare.co.uk\"\u003eVisit my online store\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.etsy.com/uk/shop/TheArtOfEmilyHare\"\u003eOr my Etsy Shop\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://ko-fi.com/artbyemilyhare\"\u003eBuy me a Hot Chocolate!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.instagram.com/artbyemilyhare\" target=\"_blank\"\u003eFollow me on Instagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.facebook.com/wavingmonster\" target=\"_blank\"\u003eFollow me on Facebook\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE\u003cbr\u003e\u003cul\u003e\u003cli\u003eMake sure your address is correct\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eYou can cancel your pledge at ANY time\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eYou can edit the amount you pledge to suit your budget\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI aim to post at least 3 times a week but sometimes it might be 3 times a day!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e**ALL TIERS ARE SUBJECT TO CHANGE**\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs my Patreon page grows, it evolves and changes. Things that worked with few patrons may not work so well when there are considerably more. Tiers may be discontinued and others may be edited to add or remove things. New Tiers may also appear!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56cd83d045bf211039aa8e13/5932a67f59cc68977036459f/5aa25e5fe2c4833a7de160e6/1520590460098/beowulf+web.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
