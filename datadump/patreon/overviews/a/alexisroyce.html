     "description": "\u003cimg src=\"http://evilplan.thewebcomic.com/files/sgoal150.png\"\u003e\u003cbr\u003e\u003cbr\u003eTime to cut back my hours on commissions! I\u0027ll put that newly-freed time all into giving you an extra page each week. Remember that your pledge is for each WEEK of updates, so at this level, you won\u0027t have to pay any more than you already were.\u003cbr\u003e\u003cbr\u003eIn addition to having a higher quantity, the quality of each page will also go up here. \u00a0I can spend an extra day each week just on Sire, making script revisions, pouring over literary essays, making thumbnails, sketching, inking, toning, and prepping the best pages I can for you.\u003cbr\u003e",
