    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello Kitties\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u2665\u003c/span\u003e\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/j3ZE5n/web001.jpg\"\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI \nlove what I do and sharing it with all of you is a great adventure, in \nthis space of \n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=662111\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003eI want to share with you many new jobs and get \nclose to the people who have always offered their support!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHola Gatitos \u2665\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tMe encanta lo que hago y compartirlo con todos ustedes es una aventura genial, en este espacio de\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=662111\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e \u003c/span\u003equiero compartir con todos ustedes much\u00edsimos trabajos nuevos y acercarme m\u00e1s a las personas que siempre me han brindado su apoyo! \u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho am I?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/mBHyFn/web005.jpg\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi! I\u0027m Laura \nUribe and I\u0027m a Colombian cosplayer for almost 10 years now, you can tell\n me Arual (since many people know me that way) or simply Aru or kitten.\n\t\u003cbr\u003e\nI love Anime, manga, video games, comics and many more things that maybe you and or we have in common; I\u0027m also an illustrator!\n\t\u003cbr\u003e\nWith this new project I want to meet new friends, travel and have lots of fun with all of you.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eQuien soy yo?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHey! Soy Laura Uribe y soy cosplayer Colombiana desde hace ya casi 10 a\u00f1os, \npuedes decirme Arual (ya que mucha gente me conoce asi) o simplemente \nAru o Gatita.\n\t\u003cbr\u003e\nMe encanta el Anime, el manga, los videojuegos, los comics y muchsimas cosas m\u00e1s que quizas tu y o tengamos en com\u00fan; tambi\u00e9n soy illustradora!\n\t\u003cbr\u003e\nCon este nuevo proyecto quiero conocer nuevos amigos, viajar y divertirme por montones con todos ustedes.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat do I do?\u003c/span\u003e\u003c/h3\u003e\n\u003cimg src=\"https://image.ibb.co/gF6fT7/web007.jpg\"\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI \nhave always been a person who tries to make 100% of my costumes and I am\n constantly learning new ways to make them more beautiful every time!\n\t\u003cbr\u003e\nI\n love to always add to my work a touch of theater, interpreting my \ncharacters from actions or gestures either for photography or video. I\n have never formally studied theater, with your support I will be able to make \nmore costumes, more sessions of photos and videos and of course in \ngratitude to your contribution you will be rewarded!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eQue es lo que hago?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tDesde siempre he sido una persona que trata de hacer el 100% de mis trajes y estoy constantemente aprendiendo nuevas formas de hacerlos mas hermosos cada vez!\n\t\u003cbr\u003e\nMe encanta a\u00f1adirle siempre a mi trabajo un toque de teatro interpretando mis personajes desde acciones o gestos sea para fotograf\u00eda o video. Con tu apoyo podr\u00e9 realizar m\u00e1s trajes, m\u00e1s sesiones de fotos y videos y por supuesto en agradecimiento a tu aporte ustedes ser\u00e1n recompensados!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat do you get if \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou become a \u003ca href=\"https://www.patreon.com/bePatron?c=662111\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/hto5d7/web004.jpg\"\u003e\n\t\u003c/h3\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThere\n are thousands of things that I would like to share with you in my \n\t\u003ca href=\"https://www.patreon.com/bePatron?c=662111\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003epatreon\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0 the \nprogress of my cosplays and sets, early access to my public content before being published on my \nsocial networks, Prints, some fun things like \nstickers or notes and one selfie per day about my day to day. As a patreon, you can see super exclusive content that you will not find in my social networks like:\n\t\u003cbr\u003e\n\u003c/div\u003e\u2665Cosplay photo sets\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0\u00a0 \u00a0 \u00a0\u00a0 \u2665 Selfies one per day\n\t\u003cbr\u003e\u2665Prints \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0 \u00a0 \u00a0 \u2665 High res pictures\n\t\u003cbr\u003e\u2665Work in\nprogress\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u2665 New\nphotoshoots\n\t\u003cbr\u003e\u2665Sexy versions of cosplays\u00a0 \u00a0 \u2665 Backstage scenes\n\t\u003cbr\u003e\u2665Cosplay or Dance\u00a0Videos\u00a0\u00a0\u00a0\u00a0 \u2665 One Illustration \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 per \n\tmonth\u00a0\n\t\u003cbr\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eQue obtienes al\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003econvertirte en \u003ca href=\"https://www.patreon.com/bePatron?c=662111\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/dfkogS/web006.jpg\"\u003e\n\t\u003cbr\u003e\nHay miles de cosas que quisiera compartir con ustedes en mi patreon,  el progreso de\n mis cosplays y sets, acceso temprano a mis contenido\n publico antes de ser publicado en mis redes sociales, Prints, cosas divertidas como pegatinas o notitas. \nComo un \n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=662111\"\u003epatreon\u003c/a\u003e\u003c/strong\u003e, podr\u00e1s ver contenido s\u00faper exclusivo que no encontraras en mis redes sociales como:\u003cbr\u003e\n\u003c/div\u003e\n\u2665Sets de cosplay\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2665Fotos Alta Resoluci\u00f3n\n\t\u003cbr\u003e\u2665Detras de c\u00e1maras \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u2665WIP de Cosplay\u003cbr\u003e\u2665Fotos exclusivas \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u2665Selfies a diario  \n\t\u003cbr\u003e\u2665Video de Baile o Cosplay\u00a0 \u2665Prints\n\t\u003cbr\u003e\u2665Una Ilustraci\u00f3n cada\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u2665Versiones sexys de\u003cbr\u003e\u00a0\u00a0\u00a0 mes  \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0 cosplays\n\t\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2665 thanks Kitties \u2665\u003c/span\u003e\u003c/h3\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://image.ibb.co/jXSvT7/tumblr_nis7nopwrd1sbmu2ho3_250.gif\"\u003e\n\t\t\u003cbr\u003e\n\t\tFind more of me in my networks! loviu waifus!\u003cbr\u003e------------------------------------      "about": "\u003ch1\u003eHello!\u003c/h1\u003eI\u2019ve been costuming since 2008. Cosplay is what I love to do, I always feel a dreamer! . Patreon Patrons help me do more it! becouse every help is important!\u003cbr\u003e\u003cbr\u003eI hope in a future I\u0027ll can make more costumes whit the lovely Patrons support and enjoy together this happiness. I\u0027m very grateful for this oportunity! Bringing you happiness through my creations always make me happy!!\u003cbr\u003eI will follow all Patrons that contribute at least $1 on Twitter!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to be part of my cosplay process, you can set whatever donation amount you\u0027d like to contribute or sign up for a monthly print!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

     "description": "\u003cul\u003e\n\u003cli\u003e\u00a0Toda ayuda es importante $ \u00a01 Recibir\u00e1s un vistazo anticipado de todo mi contenido antes de \u00a0publicarlo en mis cuentas p\u00fablicas de redes sociales y una selfie por \u00a0d\u00eda. \u00a1Te seguir\u00e9 en Twitter! Tambi\u00e9n recuerda agregar tu nombre de Twitter !!! \u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEvery help is important. $1 You will recieve an early look at all my content before I post it on my public social media accounts and one selfie per day.\u003cbr\u003e\n\u003cbr\u003e\nI will follow you on Twitter !. Also remember to add your Twitter name!!!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
