    "summary": "The Average Marks Podcast is your #1 source for WWE, New Japan, ROH, Impact, and Indie news and rumors. Our podcast will also feature wrestler interviews, tons of action packed segments, and of course the infectious attitudes of your hosts Ryan Keith and Patrick Frey.\u003cbr\u003e\u003cbr\u003eThese 2 guys love the wrestling business and will show you their passion on this weekly podcast! Listen and download our FREE podcast on iTunes, iHeart Radio, Stitcher, Amazon Alexa, YouTube, Soundcloud, and Spreaker!\u003cbr\u003e\u003cbr\u003eRyan Keith is a graduate of McNeese State University and has been in the radio industry for 16+ yrs! His love for wrestling started as a toddler when he and his father used to watch WWF together. Ryan had the best seat in the house, his dad\u0027s shoulders! He now loves to spend time with his son Elijah watching wrestling on TV and live events. Ryan and his son also help professional wrestling ring announcer Rod Sterling and his production company; they travel all across Louisiana and Texas running sound and lights for the best Indie Wrestling Promotions in the country!\u003cbr\u003e\u003cbr\u003ePatrick Frey was born and raised in Eunice, Louisiana before moving to Lake Charles, Louisiana five years ago to attend school at McNeese State University. In 2014, he graduated with a Bachelors in Mass Communication and then in 2016 he graduated with a Masters in Business of Administration. He has been working in the radio industry for over 3 years now and pro wrestling is one of his two passions (the other being college football). He began watching wrestling in 1999 when he discovered Stone Cold Steve Austin. He has been a big WWE fan ever since."
