    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello and welcome! My name is Robyn and I am a self-taught visual artist that works mostly with acrylic paint, but I also dabble in illustration/ink work and watercolor, occasionally. The majority of my artwork involves or is centered around the nude female body, as that is the epitome of beauty in my eyes. I typically involve aspects of nature as well, as we would be nowhere without the world around us, and the two beauties of outward and inward natures work wonderfully together to create visual stimuli.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon was created so that I can improve my skills by having better equipment at hand. I am collecting money in order to purchase a new drafting table so that I have a better, more comfortable workspace. I am currently working off of a bed-side table, and often work hunched for hours because most chairs weren\u0027t made to go as low as my current work station! My goal is to reach \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e$150 to cover cost of the table and shipping \u0026amp; handling\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eEach tier has some pretty awesome benefits if you compare price to what you\u0027re receiving. Most of them are a steal! Each tier receives \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003estickers, prints\u003c/strong\u003e\u003c/span\u003e, and everyone gets a \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003ehandwritten, personalized thank you note\u003c/strong\u003e\u003c/span\u003e. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eOnce you pledge, leave a comment\u003c/strong\u003e \u003c/span\u003eon my Patreon of what items you would like as sticker(s) and print(s) for your specific package! That way you\u0027re getting what you want. Below you will find the link to my website, on which you can browse my finished works and choose your items.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFor sticker options\u003c/strong\u003e\u003c/span\u003e, check my store under the \"stickers\" item. I will also allow any 4x6-original-size piece to be printed as a large sticker (for example, \u003cem\u003eMoth Queen\u003c/em\u003e, \u003cem\u003eI am the Night\u003c/em\u003e, etc.)\u003cbr\u003e\u003cbr\u003eIf you have any suggestions or ideas as to how to make this run any smoother, please let me know! I appreciate your patronage. (ba-dum-tss)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eSocial Media and Website:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://robyncordle.wixsite.com/artbyrobynawitsz\" target=\"_blank\"\u003eArtwork by Robyn Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/artbyrobynawitsz\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e***Please note that by clicking either of the above links, you acknowledge that you are voluntarily opening a page that contains implicit or direct nudity in art form, some of which may not be safe for work environments. Thank you!***\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
