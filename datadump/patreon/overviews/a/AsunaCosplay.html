    "published_at": "2016-06-16T01:12:14+00:00",
    "summary": "\u003ca href=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/19029525_10209285622959521_841387047720857757_n.jpg?oh=d3393d80507b55e13266ccf839995af6\u0026amp;oe=59E8001A\"\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/19029525_10209285622959521_841387047720857757_n.jpg?oh=d3393d80507b55e13266ccf839995af6\u0026amp;oe=59E8001A\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi! Thank you so much for checking out my Patreon, even just giving me a share or view really makes me happy so thank you all regardless!~ \u0026lt;3 \u003cbr\u003e\u003cbr\u003eMy name is Adriana, and I\u0027m twenty two years old. I\u0027m a Portuguese cosplayer and model, trying my best to produce some really cool cosplays to share with you guys all over the world! I\u0027m currently living with my partner Daniel and our baby kitten Mizu, and searching for a job. \u003cbr\u003e\u003cbr\u003eI love video games (such as Fire Emblem, Final Fantasy, Life is Strange, Pok\u00e9mon. Steins;Gate, Zelda) and I love anime. I have a huge interest in all things related to cosplay and conventions, and also love to watch series.\u003cbr\u003eI have also made some cosplays for game launches such as Mirror\u0027s Edge Catalyst, Pok\u00e9mon Sun and Moon and I am currently working on another one for LoZ: Breath of the Wild.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/19030750_10209285618839418_1900022731382116510_n.jpg?oh=cd3f3f573e9cc044d32517dc03e79574\u0026amp;oe=59DF1529\"\u003e\u003cbr\u003e\u003cbr\u003eBy supporting/pledging on my patreon monthly, you\u0027ll be helping me produce MORE cosplay and costumes to share with you! I am self taught in most of the stuff I do (wig styling, makeup, costume making) and my friends teach me a lot of new stuff too.\u003cbr\u003e I have a long way to go, but by supporting my page you\u0027ll be helping me explore new opportunities and learn new techniques, and you guys will get to be there and share those new experiences with me! \u003cbr\u003e\u003cbr\u003eEven supporting with 5$ or 10$ is a HUGE help and will really allow me to expand my current skills all while working on new ones! With this patreon I hope to be able to start more work with creating weaponry and armour, something I have only done in some previous situations but would love to do more! I want to provide you guys with high quality and highly worked on looks, so any donations on my page towards this will go to that! \u003cbr\u003eAlso, being a super cool supporting and patron, you\u0027ll be able to send me messages on here that I may not be able to answer/see on other social medias, such as Facebook and Instagram! You can shoot me a message any time if you have any questions, suggestions or even just want to chat! I\u0027ll do my best to answer you all as soon as I can. \u003cbr\u003e\u003cbr\u003eAlso, by pledging and supporting me, not only will you be entered into a monthly giveaway, you will also potentially earn exclusive prints, HD photos, behind the scenes looks, and even have a say in WHAT I COSPLAY next! \u0026lt;3  \u003cbr\u003eWhether or not you decide to donate and support my page, I really appreciate all the support you guys have given me on my other pages, and will continue to produce the best quality costumes and photos for you all that I can. You all really mean the world to me, so THANK YOU !!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/19029303_10209285621399482_2484909507035350608_n.jpg?oh=d02a4e232d9a0c0d6ad897bb5142e04f\u0026amp;oe=599ECD67\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://www.facebook.com/Asuna.Y.Cosplay/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/yuukiiasuna/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e -\u00a0\u003c/span\u003e\u003ca href=\"http://saturnnosenshi.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
