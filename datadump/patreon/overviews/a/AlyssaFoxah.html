yle preferred\u003cbr\u003eAnthro is accepted\u003cbr\u003eNSFW accepted\u003cbr\u003eVisual reference of the characters are required\u003cbr\u003eCharacter design commissions are accepted with negotiable prices\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$$ Prices $$\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\t\u003cstrong\u003eHeadshot\u003cbr\u003e\n\t\u003c/strong\u003e\u003cu\u003eSketch\u003c/u\u003e\u003cu\u003e | Colored\u003cbr\u003e\u003c/u\u003e$2 \u00a0 | \u00a0 \u00a0$4\u003cbr\u003e\n\t\u003cstrong\u003eHalfbody\u003cbr\u003e\n\t\u003c/strong\u003e\u003cu\u003eSketch\u003c/u\u003e\u003cu\u003e | Colored\u003c/u\u003e\u003cbr\u003e\n\t\u00a0 \u00a0$5 \u00a0 | \u00a0 \u00a0$10\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFullbody\u003cbr\u003e\n\t\u003c/strong\u003e\u003cu\u003eSketch\u003c/u\u003e\u003cu\u003e | Colored\u003c/u\u003e\u003cbr\u003e\u00a0 $10\u00a0 \u00a0| \u00a0 \u00a0$20\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/e129/f/2014/046/9/e/9e47bbc8d1dd5c0839f0c67dcae9818d-d76malr.png\"\u003e\n\u003c/div\u003e\n\u003cu\u003e\u003cu\u003e\u003cu\u003e\n\u003cu\u003e\n\u003ch2\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003c/u\u003e\u003c/u\u003e\u003c/u\u003e\u003c/u\u003e"
