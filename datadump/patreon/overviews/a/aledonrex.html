    "summary": "\u003cdiv\u003eHello!\u003cbr\u003e\u003c/div\u003eThank you for visiting my Patreon page. I\u0027m Aledon Rex (or Aledon for friends) and I draw anime inspired furry art, both \u003cstrong\u003eon model\u003c/strong\u003e\u00a0\u003cstrong\u003erule34\u003c/strong\u003e of various characters and\u00a0\u003cstrong\u003eoriginal content (clean or adult)\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a way for me to draw more personal artwork, experiment with different techniques and improve my artistic abilities, something I cannot normally do with regular commissions.\u003cbr\u003e\u003cbr\u003eMy Patreon is on a \u003cstrong\u003e\u201cPer Illustration\u201d\u003c/strong\u003e basis. This means, you will pay for each illustration I post, and for months in which I don\u2019t post any illustration, you will not be charged.\u003cbr\u003eI am planning to post \u003cstrong\u003ea maximum of 5 illustrations every month\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you stop taking commissions?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eNo, I will not stop taking commissions, Patreon is a\u003cstrong\u003e side project \u003c/strong\u003emeant to expand my production\u00a0and allow me to focus on my own artistic inspiration. This will also allow me to draw fan favorite characters I normally don\u0027t have a chance to draw.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs this a paywall or a paysite?\u003c/strong\u003e\u003cbr\u003eNo. I will publicly release every illustration after 15 days (although the high resolution will stay Patreon exclusive as a token of gratitude toward my supporters). Also, there are no tiers or set price, you make your own offer starting at 1$.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE\u003c/strong\u003e\u003cbr\u003eIf you pledge any amount, and then immediately delete your pledge after a few hours or even minutes, \u003cstrong\u003eyou will be blocked\u003c/strong\u003e.Taking content without paying is unfair to all paying patrons who support my work. \u003cbr\u003e\u003cbr\u003eMy art is available for free on other galleries too, so, you can have an idea of what you\u0027ll see here before pledging. If you believe you\u0027ve been blocked by mistake, feel free to contact me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor any questions, you can send me an\u00a0\u003ca href=\"mailto:aledonrex@outlook.com\"\u003ee-mail\u003c/a\u003e or contact me over at\u00a0\u003ca href=\"http://www.furaffinity.net/user/aledonrex/\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e"
