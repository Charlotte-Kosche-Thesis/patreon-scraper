    "summary": "\u003cstrong\u003eHiii~ I\u0027m Ace!\u003cbr\u003e\u003c/strong\u003eI\u0027m a Furry YouTube content creator, there\u0027s a lot of us growing lately. I want to make more furry videos including Fursuit Skits, Art Progress, Gaming, and my most notable Video Game related animations. My 2 fursuits, Ace Squirrel and Care the dragon are the stars of my channel, living together and sharing some funny moments!\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://en.wikifur.com/w/images/thumb/4/4d/AceCareMizuumiCon.jpg/404px-AceCareMizuumiCon.jpg\"\u003e\u003cbr\u003e\u003cem\u003eAce and Care (Photo by Eduardo Soliz)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOSE BOOP SQUAD\u003c/strong\u003e\u003cbr\u003eMy \"youtube fan thing\" is to end live videos off with nose boops at the camera. Every video the viewers get their noses booped by either Ace, Care, or any fursuiter guests (maybe a human boot from time to time). This is what the tier names for this page mean! You\u0027re a fan, you\u0027re a booper and part of the #NoseBoopSquad!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I will do with this\u003c/strong\u003e\u003cbr\u003eI don\u0027t want to disappoint and create 1-2 videos in a month like I have done in the past, I want to be able to put out weekly content that will make the pledge worthwhile and I have been successfully doing so ever since I created this page.\u003cbr\u003eAlso, getting to conventions for even more content, meets, and even more special guests! Saving up for more equipment such as microphones and better video cameras as well as other necessities to make videos and art.\u003cbr\u003eFor long term, I\u0027ll also be saving to fund\u00a0a future series I would like to create involving anthropomorphic animals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eART REWARDS\u003c/strong\u003e\u003cbr\u003eAs I am not only a video maker, I am also an artist who is willing to draw much cheaper than I should be charging for, plus you also get to support my videos by pledging and get access to some awesome content!!\u003cbr\u003e\u003cstrong\u003eWhen it comes to art rewards,\u003c/strong\u003e I can draw you, your fursona, your OCs (furry, fnaf, pokemon you name it) \u003cstrong\u003eSFW ONLY.\u003c/strong\u003e\u00a0I can take character descriptions!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo if you do pledge, I thank you very much for it, you will see my thanks in future videos as well if you take a look at the rewards~ and thank you for checking this out!\u003cbr\u003e\u003cbr\u003eAs always, have a nose boop :03 ~BEEP~\u003ca href=\"http://aminoapps.com/page/furry-amino/368637/ace-care\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eFOR NON-RECURRING DONATIONS, GO HERE:\u003c/strong\u003e \u003ca href=\"https://ko-fi.com/acesquirrel\"\u003ehttps://ko-fi.com/acesquirrel\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
