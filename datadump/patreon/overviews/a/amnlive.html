    "summary": "Are you tired of the constant barrage of carefully narrative-compliant news which makes little or no sense to you that is flooding both the airwaves and internet globally, while news sources that stray from the accepted narrative are stamped fake, blocked, censored and demonetized to shut them up?\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo are we. So we bring you AMN Live.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eAMN Live is dedicated to providing you with the latest news and analysis, as well as opinions and commentary from the Middle East region and the world in an unbiased and truthful manner. We attempt to vet sources to provide the best content for our readers.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/1YosMJh.png\" width=\"100%\"\u003e\u003cbr\u003e\nWe can\u0027t do this without you... no really! We now know that the best way to share these ideas is to be beholden to nobody but our fans. You guys have helped us grow and share our articles and videos across the world, and now we move into bringing you live content, with its own challenges.\n\u003cbr\u003e\n\u003cbr\u003e\nEnjoy direct Live show feedback while posting question on Twitter or Facebook. Call in and be a guest or give us program ideas and see them come to life. Participate in the production or just enjoy the show.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a great motivation to continue producing the AMN Live Stream for our viewers when you even consider becoming a patron :)\u003cbr\u003e\n\u003cbr\u003eThe more of you that join us, the more shows we can produce, how many do you want?\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2APMtWK.png\" width=\"100%\"\u003e\u003cbr\u003e\nAll funds go to the stated goals, production costs \u0026amp; equipment and staff for current a future project associated with AMN Live. Any funds in excess of whats is immediately required will be pooled for future expansion.\n\u003cbr\u003e"
