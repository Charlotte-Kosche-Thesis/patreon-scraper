    "summary": "\u003cstrong\u003eWhat I do:\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a \n\u003cu\u003evoice artist\u003c/u\u003e! \u00a0I provide voiceover for commercial and narration, which includes but is not limited to audiobooks, documentary, education, animation, and video games (all the fun, wacky types of voiceover!).\u003cbr\u003e\nCome check it out! \u00a0\n\u003ca href=\"http://annavoz.com\" rel=\"nofollow\" target=\"_blank\"\u003eAnnaVoz.com\u003c/a\u003e\u003cbr\u003e\nI\u0027m also an\u00a0\u003cu\u003eauthor\u003c/u\u003e!\u00a0 I have three non-fiction books available on Amazon:\u003cbr\u003e\n\u003cstrong\u003eLa Viaggiatrice: Backpacking Italy\u003c/strong\u003e (\u003ca href=\"https://www.amazon.com/Viaggiatrice-Traveler-Backpacking-Italy/dp/1539710823\" target=\"_blank\"\u003ePrint\u003c/a\u003e |\u00a0\u003ca href=\"https://www.amazon.com/dp/B01N5BNUE3\" target=\"_blank\"\u003eKindle\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003eImages of Italy: Companion to La Viaggiatrice\u003c/strong\u003e (\u003ca href=\"https://www.amazon.com/dp/1540683346\" target=\"_blank\"\u003ePrint\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003ePlan to Planted: Landscaping Your Home in Southern California\u003c/strong\u003e\u003cbr\u003e\n(\n\u003ca href=\"https://www.amazon.com/Plan-PLANTed-Landscaping-Southern-California/dp/1523758376\" target=\"_blank\"\u003ePrint\u003c/a\u003e |\u00a0\u003ca href=\"https://www.amazon.com/Plan-Planted-Landscaping-Southern-California-ebook/dp/B01DJB7TWS\" target=\"_blank\"\u003eKindle\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003eNewbies Guide to Modding Skyrim:\u00a0Tips and Tricks for the Creation Kit\u00a0\u003c/strong\u003e(\u003ca href=\"https://www.amazon.com/N00bies-Guide-Modding-Skyrim-Tricks/dp/1522829202\" target=\"_blank\"\u003ePrint\u003c/a\u003e |\u00a0\u003ca href=\"https://www.amazon.com/Newbies-Guide-Modding-Skyrim-Creation-ebook/dp/B01DJB7U40\" target=\"_blank\"\u003eKindle\u003c/a\u003e |Audiobook:\u00a0\u003ca href=\"http://www.audible.com/pd/Self-Development/Newbies-Guide-to-Modding-Skyrim-Audiobook/B06XYRBLKC\" target=\"_blank\"\u003eAudible\u003c/a\u003e,\u00a0\u003ca href=\"https://www.amazon.com/Newbies-Guide-Modding-Skyrim-Creation/dp/B06XYLLDX5\" target=\"_blank\"\u003eAmazon\u003c/a\u003e, iTunes)\u003cbr\u003e\nI have a few others in the works, including a fantasy, and a historical romance.\n\u003cbr\u003e\nI am a video game mod creator. \u00a0These mods are freely available to download for personal enjoyment, but may NOT be redistributed for any reason without my consent. \u00a0I have created many mods for\u00a0\n\u003ca href=\"http://www.nexusmods.com/skyrimspecialedition/users/4805966/?tb=mods\u0026amp;pUp=1\" rel=\"nofollow\" target=\"_blank\"\u003eSkyrim\u003c/a\u003e and am now porting to\u00a0\u003ca href=\"http://www.nexusmods.com/skyrimspecialedition/users/4805966/?tb=mods\u0026amp;pUp=1\" rel=\"nofollow\" target=\"_blank\"\u003eSkyrim Special Edition\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nYour generous donations go toward marketing, attending workshops, networking, and other expenses of a business. \u00a0Only give what you can afford, there is no obligation; even $1 is appreciated and makes a difference. \u00a0You set your maximum pledge. \u00a0Those who do become Patrons get access to my Patron feed, where I\u0027ll post sneak peaks of my book chapters, or clips of the audiobooks!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to support me but don\u0027t want to every month, you can make a one-time donation by PayPal:  Renharp@yahoo.com\u003cbr\u003e\u003cbr\u003e\n\n\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=U6XN5UJEPN5XG\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg src=\"https://www.paypal.com/en_US/i/btn/btn_donateCC_LG.gif\"\u003e\u003c/a\u003e"
