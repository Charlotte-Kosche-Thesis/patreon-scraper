    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/0f864b62c16bc614c6fbf3be6149f721/tumblr_inline_mi0wxcIZPK1roozkr.gif\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u00a0\u2605 WHO ARE YOU?\u00a0\u2605\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHey!! I\u0027m AL. I\u0027m a 22 year old artist and novice game maker.\u003cbr\u003eI am chronically ill and cannot work. I\u0027ve been trying to get disability benefits to no avail. I rely on commissions, my savings, and generous friends/family to get by. \u003cbr\u003e\u003cbr\u003ePatreon is a way for y\u0027all to support me in ways less expensive than buying commissions and get access to some cool stuff in the process.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u00a0\u2605 \u003cstrong\u003eWHAT ARE THE REWARDS?\u003c/strong\u003e\u00a0\u2605\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eEvery month I will post one sketchbook zip file!! This will be full of sketches I\u0027ve accumulated over the month; some of which haven\u0027t been posted on social media! They\u0027ll mostly likely be content from projects I\u0027m working on, random sketches, and fanart of whatever I\u0027m into at the time. I\u0027ll also post brush packs, speedpaint videos, comic/wip zips, and things of that sort whenever I have them.\u003cbr\u003e\u003cbr\u003eI can\u0027t make any promises about the frequency or content of extra zips but \u003cstrong\u003eI guarantee I will post at least one sketchbook zip per month!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u2605 WHERE ELSE ARE YOU?\u00a0\u2605\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://alalampone.com/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ewebsite\u003c/span\u003e\u003c/a\u003e //\u00a0\u003ca href=\"https://twitter.com/alalampone\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003etwitter\u003c/span\u003e\u003c/a\u003e //\u00a0\u003ca href=\"https://alalampone.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003etumblr\u003c/span\u003e\u003c/a\u003e //\u00a0\u003ca href=\"https://www.twitch.tv/alalampone\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003etwitch\u003c/span\u003e\u003c/a\u003e //\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UCJHgbLMVt0HdVCHfLaC3sAQ\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eyoutube\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e"
