    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWELCOME TO BROKEN HEART, OKLAHOMA!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThank you for visiting Oklahoma\u0027s only paranormal community. We love humans--and not just for dinner! Just kidding! We don\u0027t eat humans (anymore). To make your experience in Broken Heart the best ever, we offer the following guidelines:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1. Don\u0027t pet the shifters. \u003c/strong\u003e(Especially if you enjoy having two arms.)\u003cbr\u003e\u003cstrong\u003e2. Cover your neck. \u003c/strong\u003e(Decorative neck covers are sold in the Broken Heart gift shop.)\u003cbr\u003e\u003cstrong\u003e3. Avoid irritating Zerina. \u003c/strong\u003ePlease. We don\u0027t offer refunds for those visitors who are zapped and end up with neon-colored hair (or no hair), tails, horns, snouts, or the sudden and awful ability to bray, howl, or yip.\u00a0\u003cbr\u003e\u003cstrong\u003e4. Yes, you can feed the zombies. \u003c/strong\u003ePlease use Broken Heart\u0027s Zombie Pellets, which you can buy in the gift shop or in the Old Sass Cafe.\u00a0\u003cbr\u003e\u003cstrong\u003e5. Stay within the approved zones for visitors.\u003c/strong\u003e Wandering around willy nilly may result in you seeing naked elderly vampires--and you don\u0027t want that. No one does.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://landing.mailerlite.com/webforms/landing/c9u1u7\" target=\"_blank\"\u003eJoin the Broken Heart newsletter.\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/UndeadOkies\" target=\"_blank\"\u003eFollow Broken Heart on Twitter.\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.brokenheartbooks.com\" target=\"_blank\"\u003eVisit the Broken Heart Books website.\u00a0\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://1.bp.blogspot.com/-HrbHe1_kvKE/WwqkfKiBByI/AAAAAAAAJrg/RIAMPwcsjQ4cbLgeqGobsJOOxn1wudQ4ACLcBGAs/s1600/batline.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eGET YOUR BROKEN HEART VISITOR\u0027S PASS\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eYour $3/month donation gets you instant access to:\u003cbr\u003eZerina\u0027s Ask Z Advice Column\u003cbr\u003eShort Stories\u003cbr\u003eInterviews with Broken Heart citizens\u003cbr\u003eArchived Issues of the Broken Heart Banner\u003cbr\u003eCut Scenes and\u00a0Other Fictional Extras \u003cbr\u003e\u003cstrong\u003eNew material is added at least once a week. \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBECOME A BROKEN HEART RESIDENT\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eUpgrade your Visitor\u0027s Pass to Permanent Resident Status for $5/month! You\u0027ll receive all the perks of the Visitor\u0027s Pass plus access to the Broken Heart History archives. The archives include books published by Broken Heart Publications (including New Releases). You\u0027ll also get access to Secrets of Broken Heart, which is updated weekly.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/UndeadOkies\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cimg src=\"https://1.bp.blogspot.com/-HrbHe1_kvKE/WwqkfKiBByI/AAAAAAAAJrg/RIAMPwcsjQ4cbLgeqGobsJOOxn1wudQ4ACLcBGAs/s1600/batline.png\"\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-pGX_w80OynY/Wwngi0gGG8I/AAAAAAAAJqw/T2A5VAD9xCQRP_zItidDXSc7Wp40vNXEACLcBGAs/s1600/BookBabes.png\"\u003e\u003cbr\u003e\u003cstrong\u003eDO YOU WANT ALL THE THINGS?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCheck out the official Book Babe Mighty Network membership. \u003c/strong\u003e$4.99/month gets you exclusive access to our ad-free, secure cyber hangout, daily interaction with me and other fans, entrance to the ebook archives (includes Broken Heart books, Violetta Graves novellas, out-of-print titles, exclusive Book-Babe-only ebooks, etc.), private messaging, online chats, and more!\u00a0\u003ca href=\"https://michele-bardsley-s-book-babes.mn.co/\" target=\"_blank\"\u003e\u003cstrong\u003eTry the ultimate Book Babe membership\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0FREE for 7 days.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u00a0\u003c/strong\u003e"
