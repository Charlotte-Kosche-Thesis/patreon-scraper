    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e12c374143fd316da4b1e4cda85b5bf1/tumblr_inline_op73t9HTRE1tcobli_540.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI go by a multitude of names among my readers, but just being called an\nauthor is enough for me.  I\u0027m a fanfic writer, best known for my works in the \u003cem\u003eDeath Note (Treaty Series)\u003c/em\u003e\nand \u003cem\u003eYuri!!! On ICE (Yutopia)\u003c/em\u003e fandoms. \u00a0I\u2019m continuing to work on my fanfics\nas I edit my first fiction novel.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e745228635954b46e95e0f8e864cc023/tumblr_inline_op740zNpGw1tcobli_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nBecause becoming a full-time writer is my dream and your\nsupport will help me get there.  I work\nfull-time during the day at a 9-5 and spend my nights in the glow of my laptop\nscreen, bringing stories to life for my readers.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nPatreon will give me the opportunity to connect further\nwith all of you and provide loyal readers with additional insight into my process and\neven input into what I write, based on their reward level. \u00a0I want to be able to give back to the people who are helping me realize my dream and this platform provides that.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://68.media.tumblr.com/b16e66dc53f37b1aafca7687be642013/tumblr_inline_op511iO3OX1tcobli_540.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eSneak Peek of\nExisting Works\u003c/strong\u003e\u003cbr\u003e\n\nAt the\u003cstrong\u003e \u2018Voyeur\u2019 \u003c/strong\u003elevel, you\u2019ll be able to view advance\npostings of chapters before they\u2019re on AO3 or FFnet.  Usually by a week, but never less than five\ndays in advance.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eExclusive Monthly Ficlet\u003c/strong\u003e\u003cbr\u003e\n\nAt the\u003cstrong\u003e \u0027Insatiable\u0027\u003c/strong\u003e level, you gain access to vote for the\nsubject/topic of an exclusive monthly ficlet, just for patrons at this reward level and above. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAesthetic Appeal \u0026amp; Input\u003c/strong\u003e\u003cbr\u003eFor patrons at the \u003cstrong\u003e\u0027Exhibitionist\u0027\u003c/strong\u003e level, not only will they have the ability to influence the content of the poll for the exclusive ficlet by submitting a suggestion for the vote, but they will also gain access to one of my \u0027secret/locked\u0027 fic inspiration boards on Pinterest. Rotating on a monthly basis.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eCustom Ficlet\u003c/strong\u003e\u003cbr\u003eIf you choose the \u003cstrong\u003e\u0027Sinner\u0027 \u003c/strong\u003etier level, you\u2019ll receive a\ncustomized ficlet.  You choose the fandom\u2026you\nchoose the pairing\u2026you choose the kinks\u2026Sin Lord is at your service! \u003cbr\u003e\u003cbr\u003eAs always, you can find me on Tumblr as well! \u00a0User: Animefanimefic \u00a0\u003cbr\u003eThank you for your support! :)\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eAF\u003c/span\u003e\u00a0\u003cbr\u003e"
