    "summary": "\u003cspan style=\"font-weight: bold; color: rgb(84, 141, 212); background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout me\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFirst of all, my English sucks so please bear with me !!!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy name is Akemono\u00a0\u003c/em\u003eand my biggest passion is drawing and creating comics.\u003cbr\u003eI love different kinds of emotions and I love calming things. I mostly draw in anime style, I usually draw cute and simple drawings. My childhood dream was to be able to create stories and drawings that I represent my thoughts and feelings with, make friends with and reach someone out there who feels the same way.\u003cbr\u003eI still don\u0027t know what I want to do for my future and to be honest I\u0027m scared...but I just really want to give my all to art and make mysef happy !!\u003cbr\u003eThank you so much for helping me, give me a chance and support me on my personal projects ! I promise you won\u0027t regret it, I will try my best !\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout my comics\u003c/span\u003e\u003cbr\u003e  [ Paper Plane and Apple Cider ]\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThis first comic is the project that I spent more than 2 years to develop and create and I\u0027m glad I was able to make into something I can be proud of !\u003c/em\u003e\u003cbr\u003e\u003cem\u003eA slice of life story about teenagers who struggle with problems while still living normal lives and following their dreams and making friends.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://comicola.com/wp-content/uploads/2017/05/C1P23.png\"\u003e\u003c/strong\u003e\u003cbr\u003e \u003ci style=\"font-weight: bold;\"\u003e [ Blue Lemonade ]\u003c/i\u003e\u003cbr\u003eA daily life webcomic about things around me and everything in my life. Sarcastic, humorless and a bit stupid but readable !\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://pre13.deviantart.net/edaf/th/pre/i/2017/192/d/0/1499742839540_1_by_akemono-dbfwddu.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout my drawings\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://img13.deviantart.net/8ded/i/2017/078/a/4/shared_memories_by_akemono-db2tamb.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre13.deviantart.net/9f3f/th/pre/i/2017/158/e/2/pink_sailor_by_akemono-dbbut2o.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre13.deviantart.net/46c2/th/pre/i/2017/098/8/e/kookmin_or_jikook___by_akemono-db51sad.jpg\"\u003e\u003cbr\u003eI mostly draw mixed media. !!\u003c/i\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e"
