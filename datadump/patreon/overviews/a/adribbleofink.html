    "summary": "\u003cimg src=\"http://aidanmoher.com/images/patreon/hello.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027m Aidan.\u003cbr\u003e\u003cbr\u003eI\u0027m a dad, writer, critic, and science fiction and fantasy fan who lives with his family and no dogs on Vancouver Island, British Columbia.\u003cbr\u003e\u003cbr\u003eIn 2014, I won the Hugo Award for \"Best Fanzine\" for my blog, A Dribble of Ink. This was the culmination of several years of intense dedication toward the SFF fan community, which saw A Dribble of Ink grow from a humble single-author blog into something much larger, with dozens of contributors and millions of page views.\u003cbr\u003e\u003cbr\u003eIn 2015, after the birth of my first child, I decided to close A Dribble of Ink, go freelance with my reviews and non-fiction, and dedicate more time to my first love: writing fiction. Since then, I\u0027ve published in Mothership Zeta,\u00a0\u003ca href=\"https://amzn.to/2pQ8NHW\" target=\"_blank\"\u003e\u003cem\u003eUnfettered II\u003c/em\u003e\u003c/a\u003e, Medium, and several other fine publications.\u00a0Some of my recent stories can be found on \u003ca href=\"https://curiousfictions.com/authors/86-aidan-moher\" target=\"_blank\"\u003eCurious Fictions\u003c/a\u003e, and the rest are listed on \u003ca href=\"http://aidanmoher.com/biblio/\" target=\"_blank\"\u003emy website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs a fiction writer, I emphasize two elements of SFF that made me love speculative fiction in the first place: a sense of\u00a0fun and adventure, and\u00a0Sword \u0026amp; Sorcery-style storytelling. I have fun writing, and that rubs off on my stories. I want readers to leave my stories feeling lighter and more adventurous than when they started reading them.\u003cbr\u003e\u003cbr\u003eI\u0027ve been reviewing and writing about science fiction and fantasy since 2007, and you can now find me regularly writing on the \u003ca href=\"http://www.barnesandnoble.com/blog/sci-fi-fantasy/author/aidanmoher/\" target=\"_blank\"\u003eB\u0026amp;N Sci-Fi \u0026amp; Fantasy\u003c/a\u003e, \u003ca href=\"http://www.tor.com/author/aidan-moher/\" target=\"_blank\"\u003eTor.com\u003c/a\u003e, and \u003ca href=\"https://medium.com/a-dribble-of-ink\" target=\"_blank\"\u003eMedium\u003c/a\u003e. You can also follow me on Twitter: \u003ca href=\"http://twitter.com/adribbleofink\" target=\"_blank\"\u003e@adribbleofink\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://aidanmoher.com/images/patreon/why.png\"\u003e\u003cbr\u003e\u003cbr\u003eBeing a writer is all consuming. It eats up your time. It gobbles up your money. And it\u0027s totally, totally worth it.\u003cbr\u003e\u003cbr\u003eBut...\u003cbr\u003e\u003cbr\u003eThose are genuine costs that have become more difficult to compensate for as other elements of life have caught up to me and my family. When I was 22 and just starting A Dribble of Ink, it wasn\u0027t a big deal to spend 70% of my free time working on SFF fandom stuff\u2014but now, with a career and a growing family, that number has, unfortunately, dwindled.\u003cbr\u003e\u003cbr\u003eContributions from patrons provide me the opportunity to put my best foot forward as both a fiction writer and a critic. By providing financial stability, I\u0027m able to carve out more time to dedicate toward SFF, take on new projects, and pursue opportunities that would otherwise be shut off from me\u2014more experimentation with my stories, more self-published fiction and non-fiction, more off-the-cuff writing about books I\u0027m reading and video games I\u0027m playing.\u003cbr\u003e\u003cbr\u003eI hope that Patreon will allow me an opportunity not only to pursue these projects, but also provide me with a rewarding and direct connection to you: fellow readers and fans.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://aidanmoher.com/images/patreon/work.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eThe majority of my work is available online for free. Here\u0027s a sampling of what I\u0027ve written over the past few years:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFiction\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003ca href=\"https://curiousfictions.com/stories/285-aidan-moher-on-the-phone-with-goblins\" target=\"_blank\"\u003eOn the Phone with Goblins\u003c/a\u003e (Novelette\u2014Free)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://curiousfictions.com/stories/197-aidan-moher-the-penelope-qingdom\" target=\"_blank\"\u003eThe Penelope Qingdom\u003c/a\u003e (Short Story\u2014Free)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://amzn.to/2GE53n6\" target=\"_blank\"\u003eThe Red-rimmed Eyes of T\u00f3u M\u01ce\u003c/a\u003e (Novelette\u2014$0.99)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://medium.com/a-dribble-of-ink/tide-of-shadows-c9633a9a6bd9\" target=\"_blank\"\u003eTide of Shadows\u003c/a\u003e (Short Story\u2014Free)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nNon-fiction\u003c/strong\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.tor.com/2018/03/30/art-of-sff-a-portrait-of-djamila-knopf/\" target=\"_blank\"\u003eArt of SFF: A Portrait of Djamila Knopf\u003c/a\u003e (Tor.com\u2014March, 2018)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.barnesandnoble.com/blog/sci-fi-fantasy/where-to-start-with-brandon-sanderson-stormlight-archive/\" target=\"_blank\"\u003eA Newbie\u2019s Guide to Brandon Sanderson, the Cosmere, and the Stormlight Archive\u003c/a\u003e (Barnes \u0026amp; Noble Sci-Fi \u0026amp; Fantasy Blog\u2014November, 2017)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.barnesandnoble.com/blog/sci-fi-fantasy/lasting-legacy-tad-williams-memory-sorrow-thorn/\" target=\"_blank\"\u003eThe Lasting Legacy of Tad Williams\u2019 Memory, Sorrow and Thorn\u003c/a\u003e (Barnes \u0026amp; Noble Sci-Fi \u0026amp; Fantasy Blog\u2014June, 2017)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.barnesandnoble.com/blog/sci-fi-fantasy/victoria-portland-10-great-sff-authors-pacific-north-west/\" target=\"_blank\"\u003e10 Great Science Fiction \u0026amp; Fantasy Authors from the Pacific Northwest\u003c/a\u003e (Barnes \u0026amp; Noble Sci-Fi \u0026amp; Fantasy Blog\u2014November, 2016)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://uncannymagazine.com/article/blood-matters-growing-sff-house/\" target=\"_blank\"\u003eBlood Matters: Growing Up in an SF/F House\u003c/a\u003e (Uncanny Magazine\u2014September, 2016)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.barnesandnoble.com/blog/sci-fi-fantasy/leading-the-charge-kameron-hurleys-geek-feminist-revolution/\" target=\"_blank\"\u003eLeading the Charge: Kameron Hurley\u2019s Geek Feminist Revolution\u003c/a\u003e (Barnes \u0026amp; Noble Sci-Fi \u0026amp; Fantasy Blog\u2014May, 2016)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://uncannymagazine.com/article/please-judge-this-book-by-its-cover/\" target=\"_blank\"\u003ePlease, Judge This Book by Its Cover\u003c/a\u003e (Uncanny Magazine Issue #7\u2014November, 2015)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.barnesandnoble.com/blog/sci-fi-fantasy/author/aidanmoher/\" target=\"_blank\"\u003eWelcome to Golarion\u2014Enter the World of the Pathfinder Tales\u003c/a\u003e (Barnes \u0026amp; Noble Sci-Fi \u0026amp; Fantasy Blog\u2014August, 2015)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.tor.com/2015/08/19/welcome-to-rereading-shannara-the-elfstones-of-shannara/\" target=\"_blank\"\u003eRereading Shannara: The Elfstones of Shannara\u003c/a\u003e (Tor.com\u2014August, 2015)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.tor.com/2015/05/26/five-books-about-kickass-moms/\" target=\"_blank\"\u003eFive Books about Kickass Moms\u003c/a\u003e (Tor.com\u2014May, 2015)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://medium.com/a-dribble-of-ink/why-i-self-published-my-book-294e063d6e61\" target=\"_blank\"\u003eWhy I\u2019m Self-publishing My Book\u003c/a\u003e (Medium\u2014April, 2015)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://medium.com/a-dribble-of-ink/how-terry-brooks-saved-epic-fantasy-8af7084f94a3\" target=\"_blank\"\u003eHow Terry Brooks Saved Epic Fantasy\u003c/a\u003e (Medium\u2014March, 2015)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://medium.com/a-dribble-of-ink/let-s-unpack-grimdark-8aedb13a5e9f\" target=\"_blank\"\u003eThinking Out Loud About Grimdark\u003c/a\u003e (Medium\u2014February, 2015)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.thebooksmugglers.com/2015/01/smugglivus-2014-guest-blogger-aidan-moher-and-a-hopeful-message-for-the-new-year.html\" target=\"_blank\"\u003eBecoming Gandalf\u003c/a\u003e (The Book Smugglers\u2014January, 2015)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://aidanmoher.com/blog/featured-article/2014/04/life-dreams-hope-come-final-fantasy-vi-retrospective/\" target=\"_blank\"\u003e\"Life... Dreams... Hope... Where do they come from?\" A Final Fantasy VI Retrospective\u003c/a\u003e (A Dribble of Ink\u2014April, 2014)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://aidanmoher.com/blog/2013/01/reviews/avatar-the-last-airbender-an-exploration/\" target=\"_blank\"\u003eAvatar: The Last Airbender: An Exploration\u003c/a\u003e (A Dribble of Ink\u2014January, 2013)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://aidanmoher.com/images/patreon/thanks.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eSeriously. Thank you.\u003cbr\u003e\u003cbr\u003eThe SFF fan community is an amazing place, and I\u0027m so pleased to get to spend time with you all. The love and support of fellow fans is astonishing and humbling.\u003cbr\u003e\u003cbr\u003e(Plus, your contributions will help me acquire a dragon that I\u0027ll ride around the world to attend conventions. So, that\u0027s pretty cool.)\u003cbr\u003e"
