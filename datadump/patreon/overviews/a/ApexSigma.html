    "published_at": "2017-02-15T05:46:38+00:00",
    "summary": "Hi, I\u0027m Alex, a developer and designer that, along with some friends, made Sigma as a hobby project. Apex Sigma, as it\u0027s full name is, was made to be a Discord bot that connects to as many API endpoints as we could mash into her. It started with a planned 50 APIs, some ended up not being available but along the way, we picked up more. Soon, Sigma became an API Giant, sporting a large number of connections of various types. Dark Sky, Google, Riot Games, Cleverbot, Oxford Dictionary, Jisho, Food2Fork Recipes, MyAnimeList and loads more including the Cat API.\u003cbr\u003e\u003cbr\u003eSigma is Open-Source and published under the \u003ca href=\"https://github.com/aurora-pro/apex-sigma-core/blob/master/LICENSE.md\" target=\"_blank\"\u003eGPLv3\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e License. If you feel like helping out with the code, you can do so on our \u003ca href=\"https://github.com/aurora-pro/apex-sigma-core\" target=\"_blank\"\u003eGitHub\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e page, it\u0027ll be greatly appreciated!\u003cbr\u003e\u003cbr\u003eSigma\u0027s Current Module Groups Are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGames\u003c/strong\u003e - Profiles and searches related to popular games.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJoke\u003c/strong\u003e - Modules made to make you laugh... That\u0027s a lie, you\u0027ll mostly cringe.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMinigames\u003c/strong\u003e - The small and fun things like coin flipping, rock-paper-scissors and slots.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFun \u003c/strong\u003e- Stuff that has no real purpose besides being fun, like cat commands!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eModeration\u003c/strong\u003e - Full server control, soft bans, role manipulation, automated functions controls, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic\u003c/strong\u003e - Playing music in a voice channel, naturally.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNihongo\u003c/strong\u003e - Features related to learning Japanese, like Jisho and WaniKani.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNSFW\u003c/strong\u003e - I doubt this module needs explanation. In a nutshell, it\u0027s explicit content.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSearches\u003c/strong\u003e - All sorts of neat search commands to get you stuff you need, from Wikipedia to Recipes.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUtility\u003c/strong\u003e - Modules to get quick info on a user or server, show a color hex, someone\u0027s avatar, and the such.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d like to thank all those that consider donating or becoming a patron. By supporting this project, you are helping a fellow community developer pay his bills and get a decent formal education.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e"
