ionellen Bildungssystems entschieden haben und vision\u00e4re Arbeit in ihrem Bereich leisten.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eAlle Interviews sind frei verf\u00fcgbar, um sie f\u00fcr jeden weltweit zug\u00e4nglich zu machen. Mit deiner Unterst\u00fctzung kann ich neues Filmequipment kaufen, Reisekosten bezahlen und am wichtigsten: Die Geschichten von gro\u00dfartigen Menschen mit euch allen teilen und zu einem selbstbestimmten Lebensweg inspirieren.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://audact.co/\" target=\"_blank\"\u003e\u003cem\u003eSchau\u00a0dir das ganze AUDACT Projekt an.\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLove Sophia\u003cbr\u003eAUDACT\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e"
