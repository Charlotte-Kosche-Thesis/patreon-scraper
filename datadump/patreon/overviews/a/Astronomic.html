    "summary": "\u003cdiv\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWhat is Astronomic?\u003cbr\u003e\u003c/strong\u003eMy name is Sebastian, I am a physicist from the United Kingdom. For the last couple of years I have been publishing videos on YouTube, under the name Astronomic. The video mainly consist of questions about the universe, its physics and its existence.\u003cbr\u003e\u003cbr\u003eToday I have created and published over 200 YouTube videos, amassed over a million views and over 13,000 subscribers!\u003cbr\u003e\u003cbr\u003eAstronomic videos are focused on individuals that have beginner, yet good interest in the world of physics and astronomy. My content consists of mainly stop motion animations, to help the audience understand the subject or question at matter.\u003cbr\u003e\u003cbr\u003eThis channel is dedicated to explaining and educating the audience on the importance of physics and astronomy. From bringing you the latest news, scientific questions, historic scientific figures and stuff and things about the universe!\u003cbr\u003e\u003cbr\u003eThank you for your support!! :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003eThis is a place for those who want to support Astronomic that little bit more! This help also allows me to continue my work on YouTube as well as try out new and exiting ideas.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of valuable content they create for you. In my case, it\u0027s videos and podcasts on how to grow your YouTube channel.\u00a0\u003cbr\u003e\u003cbr\u003eThis platform helps creators bring more value to the content and help making it financially sustainable long-term. Please consider supporting my work with a dollar (or however you much you like) per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eHow does Patreon work?\u003cbr\u003e\u003c/strong\u003eEvery month I tend to publish a YouTube video to the Astronomic channel, as well as uploads to Vidme and Curious.com\u00a0with the same content, if not a little different. Each time I do so, I share that YouTube video here on Patreon and mark it as a piece of content that you\u0027re supporting.\u003cbr\u003e\u003cbr\u003eYou can support the channel with pledges of $1, $2 or $5. These pledge also come with rewards, that can seen in the pledges box.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWhere does my money go?\u003cbr\u003e\u003c/strong\u003eAs you know, it takes time and resources to create content. Your support lets me focus on making the best and more valuable content for you. And give me confidence in producing these videos, knowing that the audience enjoys them!\u003cbr\u003e\u003cbr\u003eI try to cater my video the widest audience as I can, give you information in small bursts with complex ideas and physics in-between. This helps the audience understand the content without feeling that they wasting their time.\u003cbr\u003e\u003cbr\u003eThe patreon donations also help me replace broken equipment, produce higher-quality videos, and upgrade on my current arsenal in producing videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eDon\u2019t fancy it? No problem!\u003cbr\u003e\u003c/strong\u003ePlease don\u0027t become a patron if you\u0027re low on money or are struggling financially. I know what that feels like and want you to take care of more important priorities first. \u003cbr\u003e\u003cbr\u003eI will continue to make these videos because of the overwhelming support from the YouTube community!\u003cbr\u003e\u003cbr\u003eThank you for your time!\u003cbr\u003e\u003cbr\u003eSebastian\u003cbr\u003eAstronomic\u003c/div\u003e"
