great if you could help support me to keep doing it. \u003cstrong\u003eWeb hosting\u003c/strong\u003e and \u003cstrong\u003epodcast hosting costs\u003c/strong\u003e can pile up and while trying to make ends meet with bills and such it\u0027s getting harder to keep doing silly things. Your donations every month both \u003cstrong\u003eallow me to continue\u003c/strong\u003e\u00a0but also \u003cstrong\u003e\u003cem\u003edo more\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eYour donations have helped me book tables to bring my comics to conventions, helped me pay my collaborators, print comics, and sometimes have even kept the power on!\u003cbr\u003e\u003cbr\u003eIf you have any suggestions for more things to do or other things I could offer, I\u0027m very open to suggestions."
