    "summary": "I\u0027ve always referred to myself as a jack-of-all-trades, master-of-none. \u003cstrong\u003eBut I want to master this.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor 11 years\u2014from Facebook, to GitHub, to Twitch\u2014I was a web professional, tirelessly working to make the lives of users and stakeholders a little better and more intuitive. Then the burnout set in and the community that is Twitch swept me off of my feet. Now, I\u0027m a content creator, thrust into a world I only learned about as a viewer.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/avalonstar\" rel=\"nofollow\" target=\"_blank\"\u003eI started broadcasting on Twitch in 2014\u003c/a\u003e, right around when I joined the company. I also started a YouTube series called \"\u003ca href=\"https://www.youtube.com/playlist?list=PL8AEA9t0nugMruuB9leS2JrxlCAdnzzje\" rel=\"nofollow\" target=\"_blank\"\u003eOut With It\u003c/a\u003e\" around the same time that focused on my journey through psychotherapy. I started a challenge for myself back in March of 2016\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ejSJ6xwjLYw\" rel=\"nofollow\" target=\"_blank\"\u003eafter leaving Twitch\u003c/a\u003e, \"\u003cem\u003egive yourself a year of full-time broadcasting, and see what you can do.\u003c/em\u003e\" Thus far it has been a wild ride that has tested the limits of my mental capacity and my abilities as a gamer. As the clock ticks down to March 2017, my heart yearns to continue this journey for as long as I can.\u003cbr\u003e\u003cbr\u003eThis is where I hope you come in. As with all things, I want to get better at this craft. I want to create better content. I want to be a more entertaining and approachable personality. I want to be a person that people can feel safe around, both intellectually, and emotionally. Your \u003cem\u003eeffort\u003c/em\u003e and your pledge\u2014no matter what the amount\u2014will help me lengthen the runway, and allow me to continue forward.\u003cbr\u003e\u003cbr\u003eWhile I\u0027m still new at this, I will tirelessly continue to figure out ways to thank you for your support. Thank you for bringing me into your lives, and it is my sincerest hope that I can continue to do so for years to come."
