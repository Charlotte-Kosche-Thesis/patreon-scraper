     "about": "I\u0027m an artist from Toa Baja, Puerto Rico. I draw since childhood. I used pencils until my early twenties, then I began to paint with an airbrush; later with pen and ink. I prefer computer graphics now. I\u0027m asthmatic, so I settled with a non detrimental way to express myself. Arts takes between two days to two weeks, depending on the complexity.\u003cbr\u003e\u003cbr\u003eEach drawing begins with a pencil sketch. It doesn\u0027t need to be perfect; just a depiction of the idea. I take a photo of the sketch and put it in my computer. It\u0027s easier to watch the sketch on the desktop. The I paint using several computer softwares, especially SketchBook 6. It\u0027s pretty inexpensive, and does a good work. Any adjustment is taken care of with Photoshop.",
