    "summary": "Hey! Thanks for being here. I make a lot of weird stuff on the internet, and as it consumes more and more of my time it has started to encroach onto the activities that pay my bills. There have been some casualties: I didn\u0027t want to stop making\u00a0\u003ca href=\"https://twitter.com/gifpocalypse\"\u003e@GIFpocalypse\u003c/a\u003e, for example, but between\u00a0\u003ca href=\"https://twitter.com/BatLabels\"\u003e@BatLabels\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/swear_trek\"\u003e@Swear_Trek\u003c/a\u003e, and my actual life, there was no time.\u003cbr\u003eThat\u0027s where you come in: the more I can generate here on Patreon, the more time I can devote to these weird projects. It has already paid off:\u00a0\u003ca href=\"https://twitter.com/EffinBirds\"\u003e@EffinBirds\u003c/a\u003e was born as our first milestone reward. (Share the\u00a0\u003ca href=\"https://facebook.com/effinbirds\"\u003eEffin\u0027 Birds Facebook page\u003c/a\u003e if you do Facebook -- it could use some friends there.)\u003cbr\u003eI have a lot of ideas -- in fact, I have a giant notebook of things I\u0027m working on but don\u0027t have time to complete -- like Tinseltown, my detective noir set at the North Pole in 1958, and the rebirth of\u00a0\u003ca href=\"https://www.battersbox.ca/article.php?story=20151003140522131\"\u003eSlaughtergarde, the fully playable, totally impossible fantasy sports league\u003c/a\u003e that\u00a0\u003ca href=\"https://www.battersbox.ca/article.php?story=20130331224932696\" target=\"_blank\"\u003eonce crashed CBS Sports\u0027 servers\u003c/a\u003e. I have a half-written narrative structure for the season, including plot twists.\u00a0\u003cbr\u003eSo, thank you for supporting me and letting me get these ideas out of my head and into the real world."
