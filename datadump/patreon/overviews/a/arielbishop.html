    "summary": "If you\u0027ve landed here, chances are you\u0027ve come from\u00a0\u003ca href=\"http://dizzy-redhead.tumblr.com\" target=\"_blank\"\u003emy Tumblr\u003c/a\u003e or you\u0027re familiar with\u00a0\u003ca href=\"http://archiveofourown.org/users/DizzyRedhead/works\" target=\"_blank\"\u003emy fanfiction works\u003c/a\u003e. I love writing and I want to do more of it, and share it with people who\u0027ll enjoy it, because that feedback is part of what fuels me to keep writing!\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in. You get to see these stories as I\u0027m writing them, chapter by chapter, before anyone else. I get your feedback, which helps keep my enthusiasm for the story and the characters going, plus money, which is nice while I still inhabit this human body with its needs for \"food\" and \"shelter\" and other ridiculous concepts like that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHockey romances?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYes! I am currently writing a series of possibly cheesy hockey romances with gay and bisexual characters. This series takes place in the fictional CHL (Continental Hockey League) where all the teams are named after mythical creatures/cryptids and nobody cares what a player\u0027s sexuality is (because it\u0027s fictional, that\u0027s why). These are lighthearted romances with a very high heat factor and a lot of sex scenes. I am super excited to write them and even more excited to have you read them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow about an example?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe first book in the series, \u003cem\u003eSoft Hands\u003c/em\u003e, is available now! You can check out the blurb on your favorite ebook retailer:\u003cbr\u003e\u003cbr\u003eAmazon:\u00a0\u003ca href=\"http://mybook.to/SoftHands\"\u003ehttp://mybook.to/SoftHands\u003c/a\u003e\u003cbr\u003eBN: \u003ca href=\"http://bit.ly/SoftHandsBN\"\u003ehttp://bit.ly/SoftHandsBN\u003c/a\u003e\u003cbr\u003eKobo: \u003ca href=\"http://bit.ly/SoftHandsK\"\u003ehttp://bit.ly/SoftHandsK\u003c/a\u003e\u003cbr\u003eiBooks: \u003ca href=\"http://bit.ly/SoftHandsA\"\u003ehttp://bit.ly/SoftHandsA\u003c/a\u003e \u003cbr\u003eGumroad: \u003ca href=\"https://gum.co/hQYvD\"\u003ehttps://gum.co/hQYvD\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDepending on which tier you select, you can get access to digital copies of up to three chapters of the current story in progress each month (you\u0027ll always get the chapters in order, but the more you can pledge, the faster you get to read!). Each chapter will be at least 2,000 words. Additionally, higher tiers will receive a free ebook copy once the story is complete and other perks as I come up with them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNo matter which contribution level you select,\u00a0 you\u0027re helping me make my writing goals a reality. I\u0027m going to write these stories no matter what, but they\u0027ll happen a lot faster with your help!!!\u003cbr\u003e"
