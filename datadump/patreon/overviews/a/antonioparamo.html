    "summary": "\u003ch3\u003eWelcome to my Patreon page!\u003c/h3\u003e\n\u003cbr\u003e\nHi! I\u0027m Antonio P\u00e1ramo, a Body Positive illustrator from Spain living in Cologne, Germany. I love to draw gorgeous and beautiful curvy women to make you feel beautiful, motivated and happier with your body.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://antonioparamo.com/img/otros/patreonimages1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy should you help me with Patreon?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI love to make beautiful drawings and help people accept the beauty of all bodies, for that I make a lot of free drawings every month, but this takes a lot of time and becoming a full time illustrator with your help will make it easier to draw amazing curvy women every month. Patreon is my chance to create more content for you and make even more people happier.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://antonioparamo.com/img/otros/patreonimages2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHow it works\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIf you want to help me with my work choose how much do you want to pledge per month (every contribution, even $1, help me al lot!) and you will get the amazing rewards at the beggining of every month, like exclusive drawings and sketches.\n\u003cbr\u003e\nEvery month you can edit or cancel your pledge at anytime.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://antonioparamo.com/img/otros/patreonimages3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHelp me making my dream come true! I love you \u2665\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nCheck out my work: \n\u003ca href=\"https://www.instagram.com/paramoart/\" target=\"_blank\"\u003eInstagram\u003c/a\
