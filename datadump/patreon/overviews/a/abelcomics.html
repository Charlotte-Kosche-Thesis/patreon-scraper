    "summary": "Hi everyone! I\u2019m a Kc, a 27 year old Vancouver-based writer and artist of a LGBT webcomic called\u00a0\u003ca href=\"https://tapas.io/series/abel--comic\" target=\"_blank\"\u003e\u003cstrong\u003eAbel \u0026amp; A Dead Man\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/de674b76b642f7f1e36ff4be2e77fffa/tumblr_ors6dsPmAb1w1hekpo4_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/abel--comic\" target=\"_blank\"\u003e\u003cstrong\u003eAbel \u0026amp; A Dead Man\u003c/strong\u003e\u003c/a\u003e was launched in February 2016. It\u2019s a story about Jim, a regular guy who has been saved from his death by a mysterious Soul-Collector named Abel. They immediately form a relationship where Abel learns to be with a human, while Jim faces the danger from Abel\u2019s world.\u003cbr\u003e\u003cbr\u003eYou can absolutely read this comic online for free! I have been so overwhelming by the reception from so many readers and I\u2019m very thankful for all your supports. It is quite time consuming and it\u0027s not easy to keep a webcomic going on your own. That being said, I would love to be able to keep creating\u00a0\u003ca href=\"https://tapas.io/series/abel--comic\" target=\"_blank\"\u003e\u003cstrong\u003eAbel \u0026amp; A Dead Man\u003c/strong\u003e\u003c/a\u003e for all of you more frequently with a lot more contents, and I\u0027m hoping we can work on this together!\u003cbr\u003e\u003cbr\u003eSo if you enjoy my comic, please donate to become my patron. \u003cem\u003eThere are a lot of REWARDS waiting for you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW TO SUPPORT ABEL \u0026amp; A DEAD MAN\u003c/strong\u003e\u003cbr\u003eDonate an amount of money per month and you will have access to the following (Depending on the tier you\u0027ve selected): \u003cbr\u003e\u003cbr\u003e\u2605 Early Chapter Synopsis\u003cbr\u003e\u2605 Sneak Peek to the New Pages\u003cbr\u003e\u2605 Early Access a Week Prior the Release Date\u003cbr\u003e\u2605 Sketches and Doodles\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e (Including NSFW Contents)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u2605 Monthly Exclusive Artworks\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e (Including NSFW Contents)\u003c/span\u003e\u003cbr\u003e\u2605 Exclusive Mini-Comics\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e (Including NSFW Contents)\u003c/span\u003e\u003cbr\u003e\u2605 Eternal Love/Hate Relationship with Mr. Furball\u003cbr\u003e\u003cbr\u003eIf you can support me by becoming my patrons, I will be eternally grateful for keeping my work and myself alive. \u003cem\u003eTHANK YOU FROM THE BOTTOM OF MY HEART!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eRead \u003cstrong\u003eAbel \u0026amp; A Dead Man\u003cbr\u003e\u003c/strong\u003e\u0026amp; check out more of my work here:\u003cbr\u003e\u003ca href=\"https://tapas.io/series/abel--comic\" target=\"_blank\"\u003e\u003cstrong\u003eTAPASTIC\u003c/strong\u003e\u003c/a\u003e |\u003cstrong\u003e\u00a0\u003ca href=\"https://abel-andadeadman.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/84800c726216db15e7ea7d950220b6a1/tumblr_ors6dsPmAb1w1hekpo2_250.png\"\u003e\u003c/strong\u003e\u003c/div\u003e"
