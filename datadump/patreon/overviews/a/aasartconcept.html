    "summary": "Hi, my name is Andreas Alexander Schroth (hence the \u201cAAS\u201d), and I am a freelance artist from Berlin.\u003cbr\u003e\u003cbr\u003eBack in school I dreamt about becoming an artist and to make a living telling stories, developing great artwork and inspiring people. But after being turned down multiple times by the University of the Arts here in Berlin, I became an advertising professional and copywriter instead.\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t get me wrong: I liked working for advertising agencies and still love to develop marketing and communication solutions to complex problems. But when I started doing artwork again, after a 10 years break, it felt wonderful. And even more so since a small publisher (whose RPG game \"Battlelords of the Twenty-Third Century\" I absolutely loved and played at the time) liked my work so much that I actually got paid for a true work of passion and love.\u003cbr\u003e\u003cbr\u003eShadowrunberlin.de, the Novapuls ingame newsletter for Shadowrun, the Rabenwelten Blog, monsters of the month for ABOREA, the Vampire Requiem LARP midnightdance.de \u2013 I am already putting tons of material, pictures, texts, ideas, maps and characters out whenever I have the time. And I would so much LOVE to spend even more time doing cool stuff in the future.\u003cbr\u003e\u003cbr\u003eFor this, I need your support.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2017, I quit my day job in marketing and went fully freelance. Marketing still pays most if my bills, but with your support I will increase the time I spend on artwork, world building and fiction even more, until one, faraway day ...................\u003cbr\u003e"
