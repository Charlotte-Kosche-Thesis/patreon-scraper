    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FfQUoVVWRA4k%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfQUoVVWRA4k\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FfQUoVVWRA4k%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/fQUoVVWRA4k",

    "published_at": "2016-12-19T18:24:08+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/RFBgQvI.png\"\u003e\u003cbr\u003eWe\u0027re\u00a0\u003ca href=\"https://www.linkedin.com/in/dorucatana\" rel=\"nofollow\" target=\"_blank\"\u003eDoru Catana\u003c/a\u003e and\u00a0\u003ca href=\"https://ro.linkedin.com/in/andrei-popa-03255366/en\" rel=\"nofollow\" target=\"_blank\"\u003eAndrei Popa\u003c/a\u003e. And together we\u0027re\u00a0\u003ca href=\"http://audaciousleap.com\" rel=\"nofollow\" target=\"_blank\"\u003eAudacious Leap\u003c/a\u003e. We\ncreate \u003cstrong\u003e\u003cem\u003etraining courses\u003c/em\u003e\u003c/strong\u003e on marketing, productivity and business development.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nDoru \u003c/strong\u003ehas over \u003cem\u003e5 years experience in marketing\u003c/em\u003e\nworking with hundreds of clients in almost any industry you can think of. While\nfreelancing full-time he was in the\u003cstrong\u003e top 0.1%\u003c/strong\u003e on Elance \u003cem\u003e(now Upwork)\u003c/em\u003e in the\n\u003cem\u003eSales and Marketing Category\u003c/em\u003e out of 40,000 other marketers.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nAndrei \u003c/strong\u003eis a creative \u003cem\u003emotion designer\u003c/em\u003e with a keen eye for dynamic typography that spends more time in \u003cem\u003eAdobe After Effects\u003c/em\u003e than in\nthe real world.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QlVvtNp.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDeliver practical, pragmatic training programs\nthat you can immediately apply to your life/business and see results. \u003c/span\u003e\u003c/h4\u003eAnd we\nstarted this endeavor because it\u0027s at the crossroads of our \u003cstrong\u003emain goals\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nFirst\u003c/strong\u003e, we wanted to \u003cstrong\u003ereach more people and\nbusinesses\u003c/strong\u003e and through freelancing alone you are limited to the same 24 hours for everyone.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nSecond\u003c/strong\u003e, we think that \u003cstrong\u003etraditional education is no\nlonger connected\u003c/strong\u003e to actual market needs. And all you end up after 3 to 6 years\nof higher education is some theoretical know-how that more often than not is\noutdated and out of sync.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/TLwvnrv.png\"\u003e\u003cbr\u003eWe start by addressing \u003cstrong\u003eYOU \u003c/strong\u003ewith everything it involves.\nThis part will have material that goes over your \u003cem\u003ewillpower, motivation, habit\ncreation, goal setting and decision making.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nThen we have\u003cstrong\u003e YOUR BUSINESS\u003c/strong\u003e which is the natural\nstep after you\u0027ve mastered yourself. Here we cover skills like recruiting,\nmanagement and marketing.\u003cbr\u003e\n\u003cbr\u003e\nAnd last but not least, we have\u00a0\u003cstrong\u003eCONTINUOUS GROWTH\u003c/strong\u003e where we cover everything that doesn\u0027t fit perfectly the\nfirst two areas however is still core to your success. Here we look at things\nlike \u003cem\u003ecompetitive research, testing new business ideas, investing or outsourcing.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2nHq09v.png\"\u003e\u003cbr\u003e\nThere are many more topics, the entire curriculum\nspanning \u003cstrong\u003eover 50 courses\u003c/strong\u003e that we plan on creating in the following 75 weeks.\u003cbr\u003e\n\u003cbr\u003e\nTo prove our commitment to this mission\u003cstrong\u003e we\u0027ve\nalready started\u003c/strong\u003e on this journey and published multiple courses on several\nplatforms.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.pluralsight.com/authors/doru-catana\" rel=\"nofollow\" target=\"_blank\"\u003ePluralsight\u00a0\u003c/a\u003ewe already have over 15,000 hours\nof content viewed.\u003cbr\u003e\u003ca href=\"https://www.udemy.com/user/dorucatana3/\" rel=\"nofollow\" target=\"_blank\"\u003eUdemy\u00a0\u003c/a\u003ewe have over 10,000 students.\u003cbr\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003eSkillshare\u00a0\u003c/a\u003ewe have over 2,000 students.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/GPR5Heh.png\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eIn total we\u0027ve probably reached over 25,000 people\nso far...\u003c/span\u003e\u003c/h4\u003e\nAnd by \u003cstrong\u003ebecoming our patron you can help us reach\neven more.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nAnd speaking of that, you\u0026#8217;ll get much more from being\nour patron than just our eternal gratitude. Depending on your level of support\nyou\u0026#8217;ll either get partial or full access to our course library, access to\nwebinars, exclusive training material, access to our members only \u003cstrong\u003eQ\u0026amp;A board\u003c/strong\u003e\nand even \u003cstrong\u003e1on1 coaching\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\nWe really need\nyour help to make this dream a reality and your support will help us reach more\npeople, impact more businesses and as clich\u00e9 as it might sound, \u003cstrong\u003emake the world\na better place through education\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1JLdfJN.png\"\u003e\u003cbr\u003e"
