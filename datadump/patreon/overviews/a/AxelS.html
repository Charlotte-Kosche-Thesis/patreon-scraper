    "summary": "Oi gente, \u003cbr\u003e\u003cbr\u003eeu sou o Axel, sou alem\u00e3o e no meu canal no Youtube estou falando sobre o Brasil e a Alemanha. Quero criar um interc\u00e2mbio de culturas, mostrar as minhas experiencias no Brasil e falar sobre a vida na Alemanha pra diminuir preconceitos entre as culturas.Tamb\u00e9m ensino a lingua alem\u00e3 no meu canal e adoro ajudar voc\u00eas. \u003cbr\u003e\u003cbr\u003eEu fa\u00e7o tudo isso por que isso \u00e9 a minha paix\u00e3o e ajudar voc\u00eas de aprender alem\u00e3o ou de entender melhor a cultura alem\u00e3 e os alem\u00e3es \u00e9 a minha maior motiva\u00e7\u00e3o. Porem, eu fa\u00e7o tudo isso no meu tempo livre ao lado do meu emprego normal. Cada dia estou dedicando mais ou menos 3 horas criando novos videos, respondendo messagens e coment\u00e1rios etc. O Google paga um pouco de dinheiro pra cada Youtuber pelos comerciais antes dos videos, mas \u00e9 cada vez menos dinheiro e mesmo com um canal com 100k inscritos n\u00e3o da pra viver disso. \u003cbr\u003e\u003cbr\u003eQuero fazer videos de qualidade e gosto de dedicar meu tempo fazendo isso, mas \u00e9 mais e mais dificil por que cada hora que dedico ao Youtube, eu n\u00e3o consigo trabalhar no meu outro emprego como empregado numa empresa de viagens. \u003cbr\u003ePor isso, criei esse site aqui. Quem quer, pode me apoiar pra que consigo de continuar de fazer videos de qualidade. \u003cbr\u003e\u003cbr\u003eClaro que nunca vou parar de fazer os videos, porque \u00e9 a minha paix\u00e3o e eu amo o Brasil e a lingua portuguesa. \u003cbr\u003e\u003cbr\u003eMuito obrigado. Danke\u003cbr\u003e\u003cbr\u003eAxel \u003cbr\u003e"
