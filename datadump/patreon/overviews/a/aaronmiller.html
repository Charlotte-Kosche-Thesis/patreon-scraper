    "summary": "\u003cdiv\u003e\n\t\u003cem\u003e\n\tAfter many months of Patreon I wanted to \u003cstrong\u003ethank my fans and dedicated patrons\u003c/strong\u003e for their unwavering support and amazing patience. Part of this journey in creating seemingly random pieces of art is to explore new themes, processes, ideas, and even mediums to gain a deeper insight into why I create and what worlds I want to build for you.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.doubleadesign.com/wp/wp-content/uploads/2017/02/skull-sticker-blk-tiny.jpg\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\nI\u0027m\u00a0\n\t\u003ca href=\"http://www.aaronbmiller.com/\" target=\"_blank\"\u003eAaron Miller\u003c/a\u003e, an award-winning, world-renowned fantasy artist and illustrator whose richly painted illustrations have graced such brands as Magic: the Gathering, Star Wars, Dungeons \u0026amp; Dragons and more. My art has been featured in the fantasy art field\u2019s most prestigious publications, conventions, awards, and gallery showings.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/Q8B7MYk.jpg\" style=\"width: 838px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to continue to produce incredible, beautifully illustrated Collector Tokens. Collector Tokens were fantastically well received on Kickstarter. Each Collector Tokens is printed on high quality cardstock printed in the US. Collector Tokens match the size of most trading card games so they\u2019ll fit in perfectly with your deck and in your sleeves.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cstrong\u003eLevel up your collection.\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.doubleadesign.com/wp/wp-content/uploads/2017/02/skull-sticker-blk-tiny.jpg\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cstrong\u003eWave 11 Token - Trash Panda.\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/2FJubRJSRGrWRcUixwJZXqMESwk7K5TTQ0LWhIQOX2nmlb6JfNZ0L_Unsqvig71f.jpg?token-time=1528588800\u0026amp;token-hash=NfZRJ2QCxV9ASY_rEZzs0IiaDQnVbP0zzEWE2-k1umA%3D\"\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/AUcm51c9kYRKNIsO1ExnFVfLc-BowoEK4TUtHHUsS-LeA4OWuVj4bsxm4ZdWj7jk.jpg?token-time=1528502400\u0026amp;token-hash=zQQnq78TPTd0SVgbozGxITHh0ziTVYqY0UP_Hvn1OGg%3D\"\u003e\u003cbr\u003eSign-ups for Wave 11 will close May 31 at 1PM CST.\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.doubleadesign.com/wp/wp-content/uploads/2017/02/sample_tokens.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.doubleadesign.com/wp/wp-content/uploads/2017/02/token-pages4.jpg\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eSample of the Patreon Exclusive Metal tokens\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SiVOJka0zE4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/mLJwIJC.jpg\" style=\"width: 633px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.doubleadesign.com/wp/wp-content/uploads/2017/02/HOW_IT_WORKS.png\"\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eEvery month or so I will create a new work of art that will be featured on a token card. You choose whatever reward tier you want, move up or down as needed. You\u0027ll be able to follow along with any progress I post. When new art is ready I\u0027ll hit the \"go\" button (last day of the month for that wave). Only then will you be charged for your Patreon Pack of Collector Tokens.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.doubleadesign.com/wp/wp-content/uploads/2017/02/tiers.png\"\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong style=\"background-color: initial;\"\u003eThe Watcher\u003c/strong\u003e\u003c/h2\u003e\nAs an interested spectator you\u0027ll have my appreciation of a virtual high-five. You\u0027ll be able to see Patreon only posts, videos, streams, and the like.\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDesktop wallpaper of current wave artwork\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eThe Soloist\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e1\u003c/strong\u003e Tokens from the current wave release / \u003cstrong\u003e1\u003c/strong\u003e will be signed\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e1\u003c/strong\u003e vote\u003c/li\u003e\n\t\u003cli\u003eDesktop wallpaper of current wave artwork\u003c/li\u003e\n\t\u003cli\u003ePatreon only page content\u003c/li\u003e\n\t\u003cli\u003eFree shipping Worldwide\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eThe Greenhorn\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e4\u003c/strong\u003e Tokens from the current wave release / \u003cstrong\u003e1\u003c/strong\u003e will be signed\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e1\u003c/strong\u003e Alternate Art Token\u003c/li\u003e\n\t\u003cli\u003e\u0
