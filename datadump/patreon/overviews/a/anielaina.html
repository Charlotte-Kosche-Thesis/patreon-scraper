    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eI\u0027m Ani, I\u0027m a freelance artist who loves to explore human emotion through the camera lense. \u00a0I mainly focus on self portraits. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eI am currently in the process of changing a lot about my patreon. \u00a0I will continue to do self portraits, and am also adding new mediums: \u00a0writings and paintings. \u00a0I may dabble in other areas as we\u0027ll. \u00a0I\u0027m excited to be taking my art in a new, very personal direction that is true to my experiences and perspective. \u00a0I\u0027m entering an entirely new era of my life that I hope I can share with you.\u003cbr\u003e\u003cbr\u003eMeanwhile, here is a bit about me below :)\u00a0\u003cbr\u003e\u003cbr\u003eI have a BA in Studio Art and through being behind the camera I also learned that I enjoy being on the other side so I started modeling nationwide. \u00a0I\u0027m starting this so that I can continue to create imagery as well as venture into new artistic territory. \u00a0\u003cbr\u003e\u003cbr\u003eI currently live in Virginia and have also lived in Mexico, Peru and New York.\u003cbr\u003e\u003cbr\u003eIf I am not creating I feel quite uncomfortable. \u00a0\u003cbr\u003e\u003cbr\u003ePatrons, your support means the world!!!"

     "about": "I\u0027m a freelance travelling model and I also have a passion for photography.\u003cbr\u003e\u003cbr\u003eHere you will find self portraits, videos, GIFS and any other things I choose to share. \u00a0\u003cbr\u003e\u003cbr\u003eI have a BA in Studio Art and through being behind the camera I also learned that I enjoy being on the other side.  Self portraits are a way for me to express myself on both ends.  I\u0027m starting this so that I can continue to create amazing images as well as push the limits artistically and have new content exclusively available here.  \u003cbr\u003e\u003cbr\u003eI grew up in Virginia, where I have recently returned to and have also lived in Mexico, Peru and New York. \u00a0I love traveling and I love to create. \u00a0When the two go together well I love that as well. Wherever I am I must be creating or I will be very uncomfortable. \u00a0\u003cbr\u003e\u003cbr\u003eMy hopes in creating a Patreon is to have a place and an audience with whom to share my creative outlets with and explore different areas of myself. \u00a0\u003cbr\u003e\u003cbr\u003eSo become a patron, and get access to all of my images and videos to come and I promise to keep them coming.",
