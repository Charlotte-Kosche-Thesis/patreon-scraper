    "summary": "\u003cstrong\u003eI\u0027m \u003ca href=\"https://www.facebook.com/a.r.yngve\"\u003eA.R.Yngve\u003c/a\u003e.\u003c/strong\u003e I write short fiction and novels (in English and Swedish). I once wrote \u003ca href=\"https://www.youtube.com/user/MagiensArv\"\u003ea radio series that was broadcast\u003c/a\u003e (in Norway). My short fiction has been published in several countries (including \u003ca href=\"http://aryngve.com/media/yngve_in_china.html\"\u003eChina, three times\u003c/a\u003e). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://darcages.com/images/darcages_dohan_in_armor_small.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eI\u0027ve created \u003ca href=\"https://www.amazon.com/s/ref=dp_byline_sr_ebooks_1?ie=UTF8\u0026amp;text=A.R.+Yngve\u0026amp;search-alias=digital-text\u0026amp;field-author=A.R.+Yngve\u0026amp;sort=relevancerank\"\u003eartwork for book covers\u003c/a\u003e and \u003ca href=\"http://darcages.com/gallery_english.html\"\u003ebook illustrations\u003c/a\u003e, and will continue to do so.\u003cbr\u003e\u003cbr\u003eI publish some of my stories on \u003ca href=\"https://www.wattpad.com/story/98788617-precinct-20-dead-strange-short-stories\"\u003eWattpad\u003c/a\u003e and much of my fiction on \u003ca href=\"https://www.amazon.com/A.R.-Yngve/e/B075K8BSWT/\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://binaryzone.org/retrostore/merch2017/seuds4_03.gif\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eI\u0027m also known as Alf Yngve\u003c/strong\u003e, creator of \u003ca href=\"https://www.youtube.com/results?search_query=c64+alf+yngve+new+games\"\u003ecountless \"retro\" C64 games\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I do all this?\u003c/strong\u003e Because\u003cem\u003e I love to create\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eMore than anything I want to continue this work of love, and put even more effort into doing my very best, but I need sponsors. (There\u0027s a family to feed, rent to be paid... the same old story.) That\u0027s why I\u0027m now joining Patreon. \u003cbr\u003e\u003cbr\u003eIf you have played my games, or read my stories, or seen my art, and you want more, \u003cstrong\u003econsider becoming a sponsor.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support would mean a lot to me\u003c/strong\u003e, and not just in terms of money. It\u0027s a way to show your appreciation of the work itself.\u003cbr\u003e\u003cbr\u003eBut before you decide, check out some of my stuff. \u003cbr\u003e-A.R.Y.\u003cbr\u003eMy author channel on YouTube:\u003cbr\u003e\u003ca href=\"https://youtu.be/YnjAk2ND02o\"\u003ehttps://youtu.be/YnjAk2ND02o\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy game creator channel on YouTube:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/SEUCKgames\"\u003ehttps://www.youtube.com/user/SEUCKgames\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLINKS:\u003cbr\u003e\u003ca href=\"http://csdb.dk/scener/?id=22650\" target=\"_blank\"\u003eC64 games\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://aryngve.com\"\u003eFiction\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://darcages.com\"\u003eDARC AGES (ongoing illustrated book series)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.wattpad.com/story/98788617-precinct-20-dead-strange-short-stories\"\u003eA.R.Yngve on Wattpad\u003cbr\u003e\u003c/a\u003e"
