    "summary": "Hi, I\u2019m \u003cstrong\u003eAlberto Cordero\u003c/strong\u003e. As a kid, I was always looking for new ideas; I used\nto watch a lot of Sci-Fi movies, looking for those awesome creatures and\nmonsters to create, to draw. I didn\u2019t have a computer, or internet, so, I had to\nread, that\u2019s how I found my first article about how to create an alien in \u003cstrong\u003e3D\u003c/strong\u003e, from that moment, I knew this was\nwhat I wanted to follow, what I wanted to create.\u003cbr\u003e\u003cbr\u003e\n\nThere are a lot of people that\nknows where I come from, and how I have been always pushing forward to get\nbetter, and after so many years polishing my skills, there so much more to\nlearn, but in the process, I can learn more by doing, by showing you how to\ncreate amazing Creatures, how to follow your heart, your instincts, how to push\naway people who don\u2019t believe in what you do or what you love, and how to attract\nthose who will support you no matter what. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow this works?\u003c/h3\u003eMy goal is to have a live stream every week where you can watch me work live and talk with other artists in the chat. I will also provide more personal and direct help via Hangouts. These hangouts are for when you have questions, need to fix a model, get advice or critiques, anything I can do to help.\u003cbr\u003e\u003cbr\u003e\n\nNow that you know a little bit more about me and what i\u0027m going to be working on, If you\u2019re here, and you\u0027re still\nreading this, \u003cstrong\u003eThank you.\u003c/strong\u003e This is my path to create \u003cstrong\u003eAwesome\u003c/strong\u003e\ncreatures every day, and in the meantime, I can show you in exclusive all the\nprocess behind my creations, Portfolio pieces, Tutorials or just Assets.\u003cbr\u003e\n\nI\u0027m here to create incredible 3D artwork while sharing my tips, tricks, and techniques.\u003cbr\u003e\u003cbr\u003e\n\nThank you.\u003cbr\u003e\n\nRegards, Alberto Cordero \u003cbr\u003e"
