    "summary": "\u003cstrong\u003eGreetings, drifters! \u003c/strong\u003eMy name is Devin and I am the creator of the dark fantasy narrative podcast\u00a0\u003cem\u003eA Knight\u00a0Adrift\u003c/em\u003e. Inspired by legendary tales new and old, as well as podcasts like \u003cem\u003eWelcome to Night Vale\u003c/em\u003e, \u003cem\u003eA Knight Adrift\u00a0\u003c/em\u003efollows\u00a0the adventure of brave Aveline: a young knight armed only with an enchanted sword and tasked with an impossible\u00a0mission amid a world on the brink of doom.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEach\u00a0month, I\u0027ll share a new podcast episode featuring a piece of the\u00a0Knight Aveline\u0027s tale as she travels the realm of Valerius: a dangerous world of monstrous beasts, intrepid warriors, and mysterious power. \u003c/strong\u003eAlong the way, the knight will traverse the void beyond the veil, contend with demons within and without, and seek the aid of allies far and wide, all in an effort to restore hope to a home threatened by darkness.\u003cstrong\u003e Join the quest and listen to the first exciting season now at\u00a0\u003ca href=\"http://www.aknightadrift.com\" rel=\"nofollow\"\u003ewww.aknightadrift.com\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAs an aspiring writer and artist obsessed with quality storytelling, \u003cstrong\u003eI am seeking your support\u00a0to improve the podcast and breathe greater life into the\u00a0world of \u003cem\u003eA Knight Adrift\u003c/em\u003e\u003c/strong\u003e. Creating this show takes tremendous devotion in the way of writing, recording, and seeking out new sound effects and music. I want to give you, the listeners, the best possible experience and hope to do so by commissioning additional creative input and reinforcing my technical capabilities. \u003cbr\u003e\u003cbr\u003eSimply put: \u003cem\u003eA Knight Adrift\u003c/em\u003e is a passion project and your support will vastly improve its overall production values.\u00a0No matter who you are, I hope you\u0027ll join me and Knight Aveline on this journey into the unknown in pursuit of discovery, courage, and triumph. If you have any questions, please contact me at \u003cstrong\u003eaknightadrift@gmail.com\u003c/strong\u003e, or \u003cstrong\u003e@aknightadrift\u003c/strong\u003e on Twitter.\u00a0\u003cstrong\u003eThanks for your support and for listening!\u003c/strong\u003e"
