    "summary": "I\u0027m Az, and I\u0027m a graffiti artist in New Orleans. But times are a-changin\u0027 and street art is everywhere. Plus, today\u0027s advances in industrial and personal\u00a0\u003ca href=\"http://www.sprayprinter.com\" target=\"_blank\"\u003emural printers\u003c/a\u003e forecast a near future where all our graffiti is\u00a0\u003ca href=\"http://ilovegraffiti.de/blog/2016/07/12/korea-a-wall-and-building-printing-robot-artbot-by-roboprint/\" target=\"_blank\"\u003epainted by robots\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nSo I\u0027m\u00a0changing the game, making illicit street art installations of robots out of scrap metal. Interactive, three-dimensional, graffiti robots strategically planted in public spaces to disrupt human life in socially conscious ways. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.instagram.com/p/BPK69BqhHlY/?taken-by=azwashere\" target=\"_blank\"\u003e\u003cimg height=\"320\" src=\"http://i.giphy.com/l3q2EN6De4zOw9HS8.gif\" width=\"240\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPutting art on a wall illegally requires that you paint quickly, which is why graffiti artists use spray paint, stencils, work in teams, etc. Planting a scrap metal sculpture in a hole and pouring concrete can be done even faster. \u003cem\u003eMaking\u003c/em\u003e the sculpture is the tricky part. And that\u0027s why I\u0027m documenting the whole process for each robot I make and install, and then posting those videos on\u00a0\u003ca href=\"http://youtube.com/azrienoch\" target=\"_blank\"\u003emy YouTube channel\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eSo, I need your help. I need your ideas and input. I need your encouragement. I need to expose this project to everyone you know. And I need your donations. All in all, I need active participants. Some of these take hundreds of hours to complete, from concept to completion, planting, and producing the video. I need more time, and any active participation of any kind helps me get the time I don\u0027t have. Thank you for helping get this medium off the ground--then into the ground--and being part of the future of street art. I look forward to working with you!\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eIf you are a contributor, I can\u0027t thank you enough. It truly means the world to me. Please message me and let me know when works for you to join a patron-only AMA while I work. I\u0027d like to figure out a schedule that works best for as many as possible. \u003cbr\u003e\u003cbr\u003eIf you\u0027re not a contributor, THANK YOU TOO! Getting eyeballs on my work is exactly the point, and I appreciate yours. Be sure to share it with your friends so we can collect more eyeballs!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to see more robots, paintings, and works in progress follow me!\n\u003cbr\u003e\n\u003ca href=\"http://instagram.com/azwashere\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://facebook.com/azwashere\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can also check out my website, which is currently a catalog of my spray paintings only.\n\u003cbr\u003e\n\u003ca href=\"http://azwashere.com\" target=\"_blank\"\u003ewww.azwashere.com\u003c/a\u003e\u003cbr\u003e"
