    "summary": "\u003cstrong\u003eWHO ARE YOU?\u003c/strong\u003e\u003cbr\u003eMy name is Andrew Hoyt. I write songs and perform in the Midwest and beyond. I\u0027ve been performing for 5 years now and recently graduated from college in Northeastern Iowa. To celebrate, I started this Patreon page to really get serious about songwriting and playing music.\u003cbr\u003e\u003cbr\u003eI love to make acoustic covers of songs and put my own twist on them. You\u0027ll hear songs like, \"Raspberry Beret\" by Prince, \"Cake by the Ocean\" by DNCE, and \"Learn to Fly\" by the Foo Fighters. I enjoy playing songs back to back that are completely different in genre and time period during performances. I plan to do this on Patreon as well.\u003cbr\u003e\u003cbr\u003eI also love songwriting. I\u0027ve written 75+ songs in a span of 5 years (Love in a Bottle, Lucky Duck, Fan in Japan, and Awkward to name a few). I perform some of these songs regularly and there are a few that I have forgotten about (but would love to revive them). I\u0027m going to use this platform to accelerate my songwriting skills and the amount of content that YOU (family, friends and followers) deserve.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW CAN I HELP?\u003c/strong\u003e\u003cbr\u003eYou can become a patron and pledge any amount that you\u0027re comfortable with ($1, $5, $20, etc.) to support what I do and you\u0027ll get a cover of a song every Monday and a new original song every Friday.\u003cbr\u003e\u003cbr\u003eThank you for your support! Find more music, videos, and upcoming shows via the links below.\u003cbr\u003eWEBSITE: \u003cbr\u003e\u003ca href=\"http://artistecard.com/andrewhoytmusic\"\u003ehttp://artistecard.com/andrewhoytmusic\u003c/a\u003e\u003cbr\u003eFACEBOOK: \u003cbr\u003e\u003ca href=\"http://www.facebook.com/danielleatethesandwich\"\u003ehttps://www.facebook.com/andrewhoytmusic/\u003c/a\u003e\u003cbr\u003eYOUTUBE:\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/result
