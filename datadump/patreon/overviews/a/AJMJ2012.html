    "summary": "Hi, my name is Ashley and I go by the name of Dark-Assassin in the ZDoom, Zandronum and Terraria communities.\u003cbr\u003e\nI make modifications for both games, however Terraria (using tModLoader) being my main focus these days.\n\u003cbr\u003e\n\u003cbr\u003e\nI also supplied and maintain the websites for \n\u003ca href=\"https://allfearthesentinel.net/\" rel=\"noreferrer\"\u003eThe Sentinel\u0027s Playground\u003c/a\u003e and \u003ca href=\"https://ausdoom.xyz/\" rel=\"noreferrer\"\u003eAustralian Doomers\u003c/a\u003e\u003cbr\u003e\nI\u0027m also the lead maintainer of the \n\u003ca href=\"https://zandronum.com/\" rel=\"noreferrer\"\u003eZandronum Website\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Website:\u003c/strong\u003e \u003ca href=\"https://x1.rfc1337.net/\" rel=\"noreferrer\"\u003ehttps://x1.rfc1337.net/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eZDoom Mods:\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://forum.zdoom.org/viewtopic.php?f=43\u0026amp;t=54907\" rel=\"noreferrer\"\u003eQ - Quake stuff for Doom, Heretic and Hexen\u003c/a\u003e (\u003ca href=\"https://bitbucket.org/AJMJ2012/q/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eTerraria Mods:\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eDALib \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/dalib/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://forums.terraria.org/index.php?threads/54182/\" rel=\"noreferrer\"\u003eVarious mini mods\u003c/a\u003e\u003c/li\u003e\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003eAll Blend \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/allblend/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eDeath Penalty \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/deathpenalty/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eMartian Grenade \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/martiangrenade/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eMelee to Throw \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/meleetothrow/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eMouse Rail \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/mouserail/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eNo Blend \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/noblend/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eNo Font Pulse \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/notextpulse/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eNo Item Prefixes \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/noprefixes/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eNo Hearts and Stars from Enemies \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/noheartsstars/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003ePlayer Health and Mana Bars \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/playerhealthmanabar/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003ePlayer Team and PVP Icons \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/playerteamicon/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eReforge Armor \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/reforgearmor/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eSegmented Enemy Overhaul \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/segmentedenemyoverhaul/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eTerraria Souls (Dark Souls style Damage and Health)\u003c/li\u003e\n\t\t\u003cli\u003eVariable Potion Sickness \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/variablepotionsickness/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eVisual Radar \u003cspan\u003e(\u003ca href=\"https://bitbucket.org/AJMJ2012/visualradar/overview\" rel=\"noreferrer\"\u003esource\u003c/a\u003e)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cli\u003e\u003ca href=\"https://forums.terraria.org/index.php?threads/56134/\" rel=\"noreferrer\"\u003eEnemy Affixes\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://forums.terraria.org/index.php?threads/56135/\" rel=\"noreferrer\"\u003eVanilla Edits\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://forums.terraria.org/index.php?threads/56234/\" rel=\"noreferrer\"\u003eItem Qualities and Durability\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://forums.terraria.org/index.php?threads/56631/\" rel=\"noreferrer\"\u003e3D Tiles\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://forums.terraria.org/index.php?threads/60716/\" rel=\"noreferrer\"\u003eServer Sided Characters\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://forums.terraria.org/index.php?threads/61415/\" rel=\"noreferrer\"\u003ePower Attacks\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://forums.terraria.org/index.php?threads/62796/\" rel=\"noreferrer\"\u003eA* Pathfinding\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https
