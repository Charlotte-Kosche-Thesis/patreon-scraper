    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/154362238@N06/34257535872/in/dateposted-public/\"\u003e\u003cimg height=\"320\" src=\"https://c1.staticflickr.com/5/4167/34257535872_f735d33382_n.jpg\" width=\"320\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\tHi Everyone!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nMy name is Paola Olivares, owner \u0026amp; creator of Art of PAO. I am a freelance artist, and stay at home mom to an adorably energetic toddler. With a BFA in Entertainment Art/Animation from California State University Fullerton in 2014, I have worked as a storyboard artist and colorist for an independent studio, Crusty Beach TV, before branching out on my own with my art.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nSince then, I have been creating illustrations and working on my artistic style, which is a combination of cute and animated. Recently, I had my first solo art show \u201cLovelies\u201d at Leanna Lin\u2019s Wonderland, which ran from August 2017 - September 2017). In addition, I have been selling my artworks at conventions such as WonderCon and DesignerCon as well as exhibiting in art\u00a0shows\u00a0at\u00a0POPZilla Gallery, fan*alley, Pop Secret Gallery and Leanna Lin\u0027s Wonderland.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThough it is tough balancing being an artist and a full time mom to an energetic toddler, my goal is to continue making illustrations as well as creating graphic novels based on my stories that I created for animation.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nWith your help and support, I will be able to continue my art journey as an independent artist whilst being able to work from home with my kiddo. I will also be able to move forward with the production of my art toys, artworks, and graphic novels. I will be posting sneak peeks of my art projects.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll patrons will have access to my monthly collection of original artworks I will create for each month along with the respective rewards based on your selection. Second tier patrons \u0026amp; up will get a \n\t\u003cstrong\u003ePDF version of\u00a0compilation of each month\u0027s artworks (FOR PERSONAL USE ONLY)\u003c/strong\u003e. Third tier patrons \u0026amp; up will get an \n\t\u003cstrong\u003eEXCLUSIVE ART PRINT\u003c/strong\u003e each month made only for my Patreon patrons. \u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHere are some examples of the rewards:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cu\u003eOriginal Ink Sketch\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/154362238@N06/34374537586/in/dateposted-public/\"\u003e\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4177/34374537586_1fd90fa879.jpg\" width=\"357\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cu\u003eOriginal Mini Gouache Painting\u003c/u\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/154362238@N06/37433767675/in/dateposted-public/\"\u003e\u003cimg height=\"320\" src=\"https://farm5.staticflickr.com/4478/37433767675_a620fb2f64_n.jpg\" width=\"320\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cu\u003eOriginal Gouache/Watercolor Painting\u003c/u\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/154362238@N06/37433767275/in/dateposted-public/\"\u003e\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4469/37433767275_ee2046fbb1.jpg\" width=\"329\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cu\u003eOriginal Kokeishi Art Toy\u003c/u\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/154362238@N06/36621544533/in/dateposted-public/\"\u003e\u003cimg height=\"357\" src=\"https://farm5.staticflickr.com/4464/36621544533_f61e9ff2fa.jpg\" width=\"500\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/154362238@N06/37246444576/in/dateposted-public/\"\u003e\u003cimg height=\"280\" src=\"https://farm5.staticflickr.com/4359/37246444576_69e343d350.jpg\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cu\u003e\u003cstrong\u003eShipment Info:\u003c/strong\u003e\u003c/u\u003e\n\u003cbr\u003e\n\t* For US/Canada, art rewards will be shipped at the end of each month\u0027s subscription.\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t* For Int\u0027l, art rewards \u003cstrong\u003ewill be shipped after every 3 months of subscription\u003c/strong\u003e to cover shipment costs.\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\tThank you for taking your time in viewing my art. I hope to create artworks for you all. \u2764\ufe0f\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e"
