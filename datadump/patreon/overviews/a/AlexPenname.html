    "summary": "\u003cstrong\u003e\u003cem\u003eBefore anything else... What do I need to know?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eMy current project is The Letter Mage, a YA sci-fi/fantasy serial that pits progress against security.  \u003cstrong\u003eAll past installments are available to Patrons \u003ca href=\"https://www.patreon.com/AlexPenname/posts?tag=all%20installments\"\u003ehere\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTo donate, click \"Become a Patron\" on the right.\u003c/strong\u003e The story is available to ALL patrons, but you get extra rewards with each tier. Patrons are charged on the first of each month when an installment is released.  If I don\u0027t write, you don\u0027t get charged. Patreon will walk you through the process! \u003cstrong\u003eThe Letter Mage updates once a month, with Flash Interludes (free to the public) released weekly.\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eFor more information:\u00a0\u003ca href=\"http://www.alexandrapenn.com\" target=\"_blank\"\u003echeck out my website\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/AlexPenname\" target=\"_blank\"\u003efollow me on Twitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/AlexPenname/\" target=\"_blank\"\u003efollow my Facebook page\u003c/a\u003e, and join the conversation on Twitter with the hashtag\u00a0\u003ca href=\"https://twitter.com/hashtag/TheLetterMage?src=hash\" target=\"_blank\"\u003e#TheLetterMage\u003c/a\u003e! I\u0027m also on\u00a0\u003ca href=\"https://www.goodreads.com/AlexPenname\" target=\"_blank\"\u003eGoodreads\u003c/a\u003e.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat\u0027s \u003c/i\u003e\u003cstrong\u003eThe Letter Mage\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e about?\u003c/i\u003e\u003cbr\u003eWhen 14-year-old Aleph Worf-Sapir chooses to enroll in the Lunar University\u0027s first-ever student exchange program, he already knows he\u0027s entering enemy territory.\u00a0 The other departments have been attacking the tiny College of the Glottal Moon as long as he can remember. He\u0027s lost friends. He\u0027s lost family. Driven by the desire to keep his home and loved ones safe, Aleph confronts the other departments head-on.\u00a0\u003cbr\u003eHe has no idea what he\u0027s in for.\u003cbr\u003eThe brilliant Prism Witches want to lock him up, the mysterious Fourier Monks want to steal him away, the Glottal Moon isn\u2019t what he thought it was, and the Land Below sent a strange (and handsome) young man to the moons to stir up trouble. Aleph has to figure out who he can trust, and fast. Everything\u2019s changing.\u003cbr\u003eComparison-wise, think Brandon Sanderson\u0027s rigid magic systems meets \u003cem\u003eThe Golden Compass\u003c/em\u003e\u0027 setting meets \u003cem\u003eSteven Universe\u003c/em\u003e\u0027s bad guys, with a healthy dose of \u003cem\u003eThe Gentleman\u0027s Guide to Vice and Virtue\u0027s \u003c/em\u003etravelogue. Well worth a dollar per installment, if I do say so myself.\u00a0\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAnd who the heck are \u003c/em\u003eyou\u003cem\u003e? Why should I care about you?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a jellyfish. Didn\u0027t you see my picture?\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\nAlex.  This is a professional website.  Take this seriously.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nOh, fine. I\u0027m a writer by night and a Professional Grown-Up by day (substitute teacher).  My hometown is the Smithsonian Institution, I ran away from the big city to live in Iowa, I have a degree in English with minors in Anthropology and Classical Studies, and once in high school the administration falsely accused me of inciting a riot.  I\u0027m a fairly solemn person by nature but have a difficult time taking myself seriously, which has misled me into believing that I have a sense of humor.\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eWhy should I pay you to write?\u003c/i\u003e\u003cbr\u003e\nFor one thing, becoming a Patron is the best way to keep up on releases: all my announcements come through here, so you\u0027ll be 100% up to date.\u003cbr\u003eBut if that\u0027s not your deal: all my stories are (and always will be) available to Patrons in PDF form, to be freely distributed to non-paying friends via e-mail, hand-stapled packet, or individual-leafs-tacked-on-a-telephone-post, whatever. \u00a0\u003cstrong\u003eHowever, the following MUST be included\u003c/strong\u003e\u003cstrong\u003e: credit given to my name, my Patreon link, and my Twitter handle. Do not share my work without attribution.\u00a0\u003c/strong\u003e\u003cbr\u003e\nIf you like my work? Share it! Tell people how awesome it is. Buy a T-shirt (available occasionally in limited quantities\u00a0\u003ca href=\"https://teespring.com/stores/the-letter-mage\" target=\"_blank\"\u003ehere\u003c/a\u003e). \u00a0\u003cstrong\u003eBut the best way is to contribute: it tells me that my work is worth something to you.\u00a0\u003c/strong\u003e\u003cbr\u003e\nPlus, by paying me you get access to everything first, up-to-date information on releases and such--all that good stuff. \u00a0And you choose the price.\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003eWhere does my money go?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003ePart of it goes to rent/food/etc., but most of it goes right back into this project. \u00a0Check the goals on the left for details, but once I\u0027ve got enough together I\u0027ll be able to do stuff like order more giveaways, get a cover design that\u0027s not using free stock images on Canva, and even order hard copies to get out there.\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eI like your work, but why are there so many gay people?\u003cbr\u003e\n\u003c/i\u003eAs of this writing, I haven\u0027t talked to a straight person in like, days, so maybe you should expand your friend group.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eFinal thoughts?\u003c/i\u003e\u003cbr\u003e\nThank you for reading! Drop me a line here or on Twitter (\u003cstrong\u003e@AlexPenname\u003c/strong\u003e) any time if you have any questions.\u00a0\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
