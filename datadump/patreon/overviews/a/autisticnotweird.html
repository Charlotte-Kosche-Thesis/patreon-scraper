    "published_at": "2016-12-29T14:57:27+00:00",
    "summary": "Hello! If you\u0027re reading this, chances are you know me as Chris from the\u00a0\u003ca href=\"http://autisticnotweird.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e (and\u00a0\u003ca href=\"https://www.facebook.com/autisticnotweird\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook community\u003c/a\u003e) Autistic Not Weird: former primary school teacher turned autism speaker/blogger/author.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do:\u003c/strong\u003e\u003cbr\u003eHaving left teaching and started Autistic Not Weird in April 2015, I have delivered speeches and training sessions nationwide (including for the NHS, school staff and students, the National Autistic Society, and at the 2016 Autism Show).\u00a0\u003ca href=\"http://autisticnotweird.com/book\" target=\"_blank\"\u003eMy first book\u003c/a\u003e, \"\u003cem\u003eWhat We Love Most About Life: answers from 150 children across the autism spectrum\",\u003c/em\u003e\u00a0sold 1,300 copies despite being a first time, self-published effort- and the Autistic Not Weird website has received over 1,400,000 page hits and 69,000 Facebook followers (at time of writing).\u003cbr\u003e\u003cbr\u003eUntil late 2017 this was all achieved during my spare time- in spite of me being occupied by three jobs, a masters degree, captaincy of my local Boys\u0027 Brigade, and various offline commitments to people I love. Now, thanks to my Patreon supporters, I have been able to quit a job and devote whole working days per week to writing for Autistic Not Weird!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I plan to do:\u003c/strong\u003e\u003cbr\u003eI now intend for my autism advocacy to become a viable full-time career, which is absolutely possible with the right support. Autistic Not Weird is now literally a part-time job, and the more secure my income is, the more safely I can commit to spending my days:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorking on Autistic Not Weird as both an educational site and a supportive community;\u003c/li\u003e\u003cli\u003eProviding advice and consultancy to those who request help from me;\u003c/li\u003e\u003cli\u003eProducing more helpful content for\u00a0\u003ca href=\"https://www.youtube.com/AutisticNotWeird\" target=\"_blank\"\u003eAutistic Not Weird\u0027s YouTube channel\u003c/a\u003e;\u003c/li\u003e\u003cli\u003ePublishing more books to promote understanding of autism;\u003c/li\u003e\u003cli\u003eProviding more seminars and training sessions across the country.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eHow Patreon works:\u003c/strong\u003e\u003cbr\u003ePatreon is typically used as a way for an artist/musician\u0027s fanbase to gain support from their supporters. This allows them to worry less about where their next meal is coming from, and focus more on actually doing the job they love. Pledges are made using the right-hand column, in exchange for a variety of rewards and perks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd finally...\u003c/strong\u003e\u003cbr\u003eTo those who have read to the end, thank you very much- and thank you too for the support who have provided to the Autistic Not Weird community: whether you are a frequent poster or have simply read an article or two. Please consider supporting this Patreon venture: with enough support, I will be able to spend the rest of my days writing, speaking and publishing to support the worldwide autism community.\u003cbr\u003e\u003cbr\u003eThanks again,\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eChris Bonnello\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://autisticnotweird.com\" rel=\"nofollow\"\u003ehttp://autisticnotweird.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/autisticnotweird\" rel=\"nofollow\"\u003ehttps://www.facebook.com/autisticnotweird\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/AutisticNotWeird\"\u003ehttps://www.youtube.com/AutisticNotWeird\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne final important note:\u003c/strong\u003e\u003cbr\u003eA number of people have asked me if there\u0027s a one-off donation option. Patreon itself doesn\u0027t do one-offs, but I can certainly receive donations via PayPal. If you send me a message (via here or Facebook) I\u0027d happily give you the details!\u003cbr\u003e"
