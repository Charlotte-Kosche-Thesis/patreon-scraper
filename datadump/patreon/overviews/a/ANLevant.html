    "published_at": "2016-11-25T15:08:01+00:00",
    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSPANISH\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEl espacio en nuestro universo vibra d\u00e9bilmente, haciendo ecos de un evento pasado hace miles de millones de a\u00f1os que configur\u00f3 la manera en que se comporta la materia que nos compone, y que nos dot\u00f3 de la chispa divina que habita en nuestro interior.\u003cbr\u003eMientras desperdiciamos nuestra capacidad creativa sentados en un cub\u00edculo, yendo de compras o pagando nuestras facturas, en m\u00faltiples rincones del universo suceden eventos c\u00f3smicos cuya magnitud hace que nuestros problemas cotidianos parezcan apenas una viruta de polvo.\u003cbr\u003eEn el Arco de los Anuk se explora uno de estos eventos: un gigantesco planeta escondido en el vasto universo con la capacidad de albergar vida da paso a la raza de seres m\u00e1s sabios que existen en el universo, los contempladores o Anuk.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCUENTOS DEL ARCO\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e# Pr\u00f3logo: La Canci\u00f3n\u003c/div\u003e\u003col\u003e\u003cli\u003eUna flor en el desierto\u003c/li\u003e\u003cli\u003eVida entre las monta\u00f1as\u003c/li\u003e\u003cli\u003eAliado inesperado\u003c/li\u003e\u003cli\u003eOlas en un lago calmado\u003c/li\u003e\u003cli\u003e???\u003c/li\u003e\u003cli\u003e???\u003c/li\u003e\u003cli\u003e???\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSOBRE MI:\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eMi nombre es Alejandro, tengo 23 a\u00f1os (en 2016) y soy Ingeniero de Sistemas, estudiante de maestr\u00eda. Toda la vida he escrito poes\u00eda, ensayos y cuentos porque me encanta, e incluso fui cuentero en mis a\u00f1os universitarios ( 8) ).\u003cbr\u003eDesde que tengo memoria soy adicto a los videojuegos xD.\u003cbr\u003eHe escrito muchas historias, mas esta es la primera vez que me embarco en un proyecto tan grande como el Arco de los Anuk. mi sue\u00f1o es hacer videojuegos xD.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e---------------------------------\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eENGLISH\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eSpace inside our universe vibrates faintly, making echoes for an event passed countless years ago which configured the way that the matter which comprises everything behaves, and gave us our very divine spark which inhabits inside of us.\u003cbr\u003eWhile we waste our creating capacity with everyday predicaments such as working, shopping or paying bills, in multiple corners of the universe cosmics events are happening, whose scale whould make our problems look like dust particles.\u003cbr\u003eThe Anuk\u0027s Arc explores one of these events: a giant planet hidden within the universe boundaries with the capacity to harbour life gives birth to the wisest race inside the whole cosmos, the Beholders or Anuk.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSTORIES OF THE ARC\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e# Prologue: The Song\u003c/div\u003e\u003col\u003e\u003cli\u003eA Flower In the Desert\u003c/li\u003e\u003cli\u003eLiving in the Mountains\u003c/li\u003e\u003cli\u003eUnexpcted Ally\u003c/li\u003e\u003cli\u003eWaves on a Calmed Lake\u003c/li\u003e\u003cli\u003e???\u003c/li\u003e\u003cli\u003e???\u003c/li\u003e\u003cli\u003e???\u003c/li\u003e\u003c/ol\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e:\u003c/li\u003e\u003c/ul\u003eMy name is Alejandro, i\u0027m 23 years old (in 2016) and I\u0027m a Software Engineer, and a Master student. All my life i\u0027ve had a knack for writing poetry, essays and stories because I love it, I even was a storyteller during my undergraduate ( 8) ).\u003cbr\u003eI\u0027ve been a gamer since i have memory xD.\u003cbr\u003eI\u0027ve written many stories, but this is the first time I go for something as big as the Anuk\u0027s arc. my fream is to make videogames xD.\u003cbr\u003e----------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
