    "summary": "\u003cstrong\u003eWhat is Double Frubble?\u003cbr\u003e\u003c/strong\u003eDouble Frubble is a light-hearted, sex positive webcomic, that covers both general\u00a0ethical non-monogamy topics, and my personal story, with a new issue out roughly every few weeks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the need to talk about it?\u003cbr\u003e\u003c/strong\u003eWell, in my everyday life I end up explaining my lifestyle so often, what Polyamory is - and facing a general skepticism - that I realised how little the topic is known, so I thought to put something out there that would help others like me explain, curious people understand, and overall just add my voice to the others - as, of course, I am not the only one addressing this topic, just do a quick Google search!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you update?\u003c/strong\u003e\u003cbr\u003eI have a day job that takes up most of my time, so for now it will be only twice a month - I\u0027m new to all this, and still finding my bearings (Poch loves that word!), so forgive if I misstep!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u0027s Poch?\u003c/strong\u003e\u003cbr\u003ePoch is my best friend, and co-author of the comic. He\u0027s a polar bear with the incredible power to change size when the need arises. He\u0027s a bit like Boo - the miniature giant space hamster - though he\u0027ll never admit to it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often am I charged? \u003cbr\u003e\u003c/strong\u003eYou will be charged at the end of the month, when Patreon tallies up how many updates I posted during that time. Double Frubble updates \u003cem\u003etwice\u003c/em\u003e\u00a0a month, so if you pledged $2 per update, then at the end of the month you will be charged $4 total. \u003cem\u003eYou can set a cap on how much you\u2019re willing to be charged each month\u003c/em\u003e, so even if I update a million times you won\u2019t be charged beyond your maximum amount. You can edit or cancel your pledge any time before you\u2019re charged. \u003cbr\u003e\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003eLearn more at the FAQ\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI just want to make a one time donation\u003cbr\u003e\u003c/strong\u003eOh yeah! Any support is very much welcome! \u003cbr\u003eRemember that you can pledge an amount for a month, setting the limit to whatever you prefer, and then withdraw after you\u0027ve been charged.\u003cbr\u003eThank you so so much for caring! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Creator yourself!\u003cbr\u003e\u003c/strong\u003eAnd we both get benefits if you do it through this link: \u003ca href=\"https://mandrillapp.com/track/click/30041941/patreon.com?p=eyJzIjoiMW4wNEpYZ2RnNkpNQmVsbFhFbzBSUTNJUnlRIiwidiI6MSwicCI6IntcInVcIjozMDA0MTk0MSxcInZcIjoxLFwidXJsXCI6XCJodHRwczpcXFwvXFxcL3BhdHJlb24uY29tXFxcL2ludml0ZVxcXC9weWRkbHJcIixcImlkXCI6XCJhNmI4NDM1OGRjNzc0MjU3OTMzMGJmYmM1YmNmZDkwYlwiLFwidXJsX2lkc1wiOltcImUwMTAxZDg2YzY2YWZiOTZhMzU0ZjBkODBkNDg0MjgwOWFiMWFjZGNcIl19In0\"\u003ehttps://patreon.com/invite/\u0026lt;wbr\u0026gt;pyddlr\u003c/a\u003e Wohoooo!\u003cbr\u003e"
