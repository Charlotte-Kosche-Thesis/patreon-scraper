    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FSThZGdqRdhg%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DSThZGdqRdhg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FSThZGdqRdhg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-10-07T04:17:59+00:00",
    "summary": "We have a robust and growing media network that is going beyond the limits of many of the services that we work with. Eight podcast series, two video series, a literary magazine, and more to come, with some support.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aois21.com/publish-me-podcast\" rel=\"nofollow\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/54acb3d8e4b01ff9ee6a5d9c/568c1f19d82d5e25a61a6c0a/568c1f23d82d5e25a61a6c80/1465765373848/PM_0616.jpg?format=2500w\" style=\"float: left; width: 121px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003ePublish Me! comes out once a month and is our flagship podcast. It is a process series, as we meet monthly with an author who is writing and publishing his first novel, sharing first hand experiences from the viewpoint of the author and the publisher.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aois21.com/potppodcast/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/54acb3d8e4b01ff9ee6a5d9c/568c1f19d82d5e25a61a6c0a/568c1f33d82d5e25a61a6d46/1465765396917/POTP_0616.jpg?format=2500w\" style=\"float: left; width: 119px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003ePassion on the Page is a poetry podcast that we release every three weeks. It combine new poetry by our Creatives and guest poets, with poems that have inspired our authors and staff. Each poem is followed by a commentary discussing their inspiration behind the work.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aois21.com/ltw\" rel=\"nofollow\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/54acb3d8e4b01ff9ee6a5d9c/568c1f19d82d5e25a61a6c0a/568c1f39d82d5e25a61a6d7a/1465765418550/LTW_0616.jpg?format=2500w\" style=\"float: left; width: 117px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eOur only weekly podcast features literary news organized by day from new releases to publishing, book store, awards, and library news. Also includes a look at the New York Times bestseller list. Currently has a sponsorship set up on Fiverr for 30/45 second ads.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aois21.com/svp/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/54acb3d8e4b01ff9ee6a5d9c/568c1f19d82d5e25a61a6c0a/56cd3fc5d210b82eff11e4f3/1456324184250/tmw_b.jpg?format=2500w\" style=\"float: left; width: 115px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eA bi-weekly podcast discussing topics in sexuality, hosted by Aylin Vega, author of \"Dating\" as told by the Modern Whore. Sexed Vexed Perplexed with the Modern Whore alternates between guest discussion episodes and topical episodes with the host discussing her own experiences.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aois21.com/podcast/twop/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/54acb3d8e4b01ff9ee6a5d9c/568c1f19d82d5e25a61a6c0a/572042bb2fe13195b0026208/1465765438915/TWOP_0616.jpg?format=2500w\" style=\"float: left; width: 113px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eThe World\u0027s Only Podcast with Ian Roberts and Joshua Silberman is a news commentary series. At the beginning of each month, the hosts review the news and choose four or five topics to discuss, giving their own unique and thoughtful opinions and insight into the topics. Topics range from politics, to technology, to movies, to sports.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aois21.com/podcast/tftonl\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/54acb3d8e4b01ff9ee6a5d9c/568c1f19d82d5e25a61a6c0a/5822c27a2994ca525dcf100f/1478716208419/TFTONL_Sq.jpg?format=2500w\" style=\"width: 113px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eTales From The Old New Land is a monthly podcast series featuring a musical performance and an original story brought to you from the mind and mouth of A.C. Charlap. Steeped in Jewish culture and his Baltimore upbringing, each tale takes us further into the mind of the reclusive Mr. Charlap and the world he sees before him.  Available on the second Saturday of each month.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aois21.com/podcast/inep\"\u003e\u003cimg src=\"https://assets.podomatic.net/ts/ef/c1/f3/pub82143/300x300_11951463.jpg?1486521351\" style=\"width: 114px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eIt\u0027s Not Even Past: A History of the Distant Present is a history podcast looking at the world we currently live in, built in the mode of Dan Carlin\u2019s Hardcore History, but without the extended run time. The news today is troubling, and though much of it seems to come out of nowhere, there is actually a mostly logical course that has carried us to the headlines of today. Evan Tucker knows the story behind the headlines and wants to help you understand that many of these stories have been a long time coming.\u003cbr\u003e\u003ca href=\"http://www.aois21.com/i-stand/\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/54acb3d8e4b01ff9ee6a5d9c/568c1f19d82d5e25a61a6c0a/58e017731b10e31ed453a7de/1491081143714/I_Stand_Sq.jpg?format=2500w\" style=\"width: 117px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eI Stand with Host Michael B. Judkins features interesting and creative people from different backgrounds. Some interviews will be available in video on YouTube in the near future. \u201cI stand-as tall as the willow tree, slender, arched and overbearing.\u201d recognizing everyday amazing individuals celebrating their passions, creativity and knowledge of chosen industries, professions, and social justice causes to increase togetherness in today\u0027s society.\u003cbr\u003e\u003cbr\u003eAll of these series are part of the aois21 podcast network, one of three media properties we manage. The other two being our YouTube channel which features two monthly series: Creative Speaking, an author interview series featuring out authors discussing the stories behind their books. ask aois21 on the 21st, a live webcast we do each month on YouTube and Periscope where our Publisher, Keith F. Shovlin, takes questions on writing, editing, marketing, and publishing of books.\u003cbr\u003eThe third jewel of our media crown is out literary magazine, the aois21 annual. Released each October 1st, the first and second editions were funded through successful Kickstarter campaigns. As an cloud-based company, we have shifted gears and the annual will now only be available as an eZine done in iBooks Author, fully optimized with audio and video.\u003cbr\u003eAt aois21, out primary goal is finding great stories and sharing them with the world. We have decided to grow our media holdings in order to amplify that message, but it can\u0027t be done without support. We are a small independent media company based out of Mount Vernon, VA. We have no office, operating entirely in the cloud, and all of our staff are part timers, growing their experience with us while working in differing fields. We are singularly focused on supporting our Creatives, and we believe that you can help us do that.\u003cbr\u003e\u003cbr\u003e"
