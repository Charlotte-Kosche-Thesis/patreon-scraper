    "summary": "I\u0027m your average guy who just happens to \u003cstrong\u003e\u003cem\u003eLOVE\u003c/em\u003e\u003c/strong\u003e movies. But I don\u0027t always agree with the critics and I often question peoples reviews of movies. Who do they work for? Did someone pay them? I sure didn\u0027t feel that way about that movie, not even close. Sometimes I feel like we\u0027re not even talking about the same movie!\u003cbr\u003e\u003cbr\u003eIf you ever feel that way, you\u0027re why I\u0027m making Average Drew Movie Review. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWho pays me for my reviews...you do! That\u0027s it no, no corporate sponsors - EVER.\u003c/li\u003e\u003cli\u003eDid a studio ask me to say good things? Never! and if they did, I still wouldn\u0027t care.\u003c/li\u003e\u003cli\u003eWill you agree with my review? Maybe not. But at least you\u0027ll know where it\u0027s coming from and that it\u0027s a real review from a real person who truly \u003cstrong\u003e\u003cem\u003eLOVES\u003c/em\u003e\u003c/strong\u003e movies.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI would love your support! You\u0027re not only \u003cstrong\u003eWHY\u003c/strong\u003e I make these video reviews, but you\u0027re the reason I \u003cstrong\u003eCAN\u003c/strong\u003e make them. Your support makes this all possible. To keep this simple, you can support as much per review as you want. \u003cstrong\u003eAND\u003c/strong\u003e you can make sure that you don\u0027t support more per month than you can afford by setting your own limit.\u003cbr\u003e\u003cbr\u003eIt\u0027s that simple.\u003cbr\u003e\u003cbr\u003eEach show starts with a quick 2-3 minute basic review including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhat the movie is about\u003c/li\u003e\u003cli\u003eIs it child friendly (I have two myself, I know this is important!)\u003c/li\u003e\u003cli\u003eMy overal rating\u003c/li\u003e\u003cli\u003eAnd my enjoyment rating (is it actually enjoyable, not just well made)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThen, if you\u0027re brave enough to hear some spoilers -  I go into a quick talk about things that happen during the movie and specifically why I gave it the rating I did.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThat\u0027s right, no spoilers in the front but you can still get them if you want them!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEach video is between 10-15 minutes. Short enough to watch in a single sitting but long enough to get the information out there.\u003cbr\u003e\u003cbr\u003eIf you\u0027ll join me on this mission of giving truly honest movie reviews to the public, I know we can help people all over the world make better choices going to the movies. Especially us guys trying to pick a good movie date.\u003cbr\u003e\u003cbr\u003eThanks for the support, you beautiful patron you!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eDrew"
