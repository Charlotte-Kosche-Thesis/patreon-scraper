    "summary": "I give a global perspective about how cities can provide better public services by building better public transportation on my blog, \u003ca href=\"https://pedestrianobservations.com/\" target=\"_blank\"\u003ePedestrian Observations\u003c/a\u003e. You have probably heard of me through one of the following topics:\u003cbr\u003e\u003cbr\u003e* \u003ca href=\"https://pedestrianobservations.com/construction-costs/\" target=\"_blank\"\u003eComparative subway costs\u003c/a\u003e. I have written up systematic comparisons of the cost per kilometer of public transportation, especially urban subways: the US, especially New York, has far higher costs than the rest of the world.\u003cbr\u003e\u003cbr\u003e* Best industry practices at all levels, from \u003ca href=\"https://pedestrianobservations.com/2016/07/20/what-are-the-strong-tramway-corridors/\" target=\"_blank\"\u003ebuses and tramways\u003c/a\u003e to \u003ca href=\"https://pedestrianobservations.com/2015/02/04/the-wrong-kind-of-branching/\"\u003esubway networks\u003c/a\u003e to \u003ca href=\"https://pedestrianobservations.com/2012/07/10/northeast-corridor-hsr-90-cheaper/\" target=\"_blank\"\u003ehigh-speed trains\u003c/a\u003e. I am optimistic about the ability of cities to build good transit, provided they do it right.\u003cbr\u003e\u003cbr\u003e* Hyperloop. I \u003ca href=\"https://pedestrianobservations.com/2013/08/13/loopy-ideas-are-fine-if-youre-an-entrepreneur/\" target=\"_blank\"\u003ewas an early critic\u003c/a\u003e; for which I was extensively quoted in the media about the subject. Ironically, Hyperloop One \u003ca href=\"https://pedestrianobservations.com/2017/05/30/i-almost-worked-for-hyperloop-one/\"\u003ewanted to hire me to help make their project better\u003c/a\u003e, which didn\u0027t happen because of American immigration laws.\u003cbr\u003e\u003cbr\u003e* Poor urban governance. I am convinced local government suffers from extensive democratic deficit, and many local revitalization plans are more about \u003ca href=\"https://pedestrianobservations.com/2014/06/23/what-elites-do-instead-of-providing-services/\" target=\"_blank\"\u003ebuilding monuments\u003c/a\u003e and \u003ca href=\"https://pedestrianobservations.com/2017/05/21/what-elites-do-instead-of-providing-services-redux/\"\u003eempowering consultants\u003c/a\u003e than about providing good public services.\u003cbr\u003e\u003cbr\u003eTo keep doing this, I need your support. As I transition to full-time transit writing, I would like to commit to at least one blog post a week, in addition to freelance writing for various outlets, often local magazines where I explain how best industry practices apply to their specific city. At a minimum I want to write a weekly article-length piece of interest to people who care about urbanism or transportation; occasionally, around every month, it would be a longer piece, often with independent reporting.\u003cbr\u003e\u003cbr\u003eWith independent income, I could also invest more in my blog and make it look more professional: better graphics for posts proposing subway networks, scheduling applets, static reference pages about construction costs and best practices.\u003cbr\u003e"
