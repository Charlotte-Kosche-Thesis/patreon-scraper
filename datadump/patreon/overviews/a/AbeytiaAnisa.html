    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery cultural has a worldview that is the prism their cultural production is filtered through. Myths, folk lore, religious texts, legends, poetry and visual art are the forms that inform the writer\u0027s craft and embody their culture. My writing is inspired by the Arab world and I hope it can be a bridge to bring a deeper understanding to a region of the world that many times seems inaccessible to the Western world.\u003cbr\u003e\u003cbr\u003eMy collection of work available to patrons includes;\u003cbr\u003e\u003cul\u003e\u003cli\u003ePoetry\u003c/li\u003e\u003cli\u003ePersonal narratives of my journey with refugees\u003c/li\u003e\u003cli\u003eScience fiction- a trilogy based on the Islamic worldview of good vs. evil\u00a0\u003c/li\u003e\u003cli\u003eFlash fiction\u003c/li\u003e\u003cli\u003eFiction- a chapter by chapter book sharing the fictionalized stories of Syrian refugees. One reader commented, \"This brings the crisis home more than news reports, because you let me inside the narrator\u2019s head and give me reasons to care.The tension is excellent, the story builds, and most importantly, you make me care,\" \u00a0Blynn.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWhat Brings me to Patron?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere are untold stories I want to share with the world, but as a single mother the idea of \"suffering for my art\" is not an option. Your patronage will allow me to keep food on the table while I share the stories from a world that are often misrepresented and misunderstood.\u00a0\u003cbr\u003e\u003c/div\u003e"
