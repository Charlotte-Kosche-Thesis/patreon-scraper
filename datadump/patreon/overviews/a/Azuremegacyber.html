rried pair of Jaune and Pyrrha get corrupted by Salem the Witch to entice and corrupt other huntresses into becoming their consorts.\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/works/10849740/chapters/24089844\"\u003ehttp://archiveofourown.org/works/10849740/chapters...\u003c/a\u003e\u003cbr\u003eBen\u0027s Girls(Ben Ten franchise)\u003cbr\u003e-My original harem smut fanfic-\u003cbr\u003e-Set during Alien Force to Ultimate Alien, this story follows the exploits of Ben managing the charm effect bestowed upon him by Charm Caster while he juggles multiple girlfriends and erogenous chaos.\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/works/11165169/chapters/24920517\"\u003ehttp://archiveofourown.org/works/11165169/chapters...\u003c/a\u003e\u003cbr\u003eHearts of Yandere (RWBY)\u003cbr\u003e-A story set in Beacon RWBY timeline where inexplicably every female classmate,friend, and acquaintance of Jaune Arc starts exhibiting Yandere tendencies. From capturing him, forcefully loving him, and straight out shedding blood, there\u0027s seemingly no end to the madness he endures while trying to uncover the cause.\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/works/8234674/chapters/18871627\"\u003ehttp://archiveofourown.org/works/8234674/chapters/...\u003c/a\u003e\u003cbr\u003eJaune the Conqueror(RWBY)\u003cbr\u003e-Set before the events of RWBY, Jaune Arc is kidnapped and corrupted by Salem to be her lover and enterprising conqueror. With a plan in mind to undermine Ozpin and enslave multiple huntresses to his harem Jaune ventures through continuing his work on corrupting others for his and Salem\u0027s own gain.\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/works/8226662/chapters/18854294\"\u003ehttp://archiveofourown.org/works/8226662/chapters/...\u003c/a\u003e\u003cbr\u003eThe Multiverse Paramour(RWBY plus Various franchises)\u003cbr\u003e-Taken up by the three cosmic watchers of the cosmos Jaune is tasked with \u0027curing\u0027 various franchise female characters for their entertainment. From Overwatch to Bioshock, there\u0027s virtually no end to women to bed and seemingly no legitimate reason why he does so, Patrons will get to vote on which character to use next out of the list or their own personal preference.\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/works/8226413/chapters/18853808\"\u003ehttp://archiveofourown.org/works/8226413/chapters/...\u003c/a\u003e\u003cbr\u003eThose are all of my personal stories and commissions for the moment, I am not limited to RWBY however, so feel free to commission me for a fic to write with a character of choice and kink elements to use. \u003cbr\u003eNote- I am flexible on writing any kind fetish, even if I don\u0027t look too fondly on ntr, but I won\u0027t do guro,scat, or other ultra weird stuff.\u00a0\u003cbr\u003eBarring that I\u0027m extremely open-minded to Female on Female Futa, Yuri, Anthromorphic characters, OCs, etc.\u003cbr\u003eTo request a commission contact me at my Fanfiction dot net account; Azuremegacyber. Link is below. Prices depend on word count; up to 5k words is 25$, up to 8k is 35$, 10k and above is 45$.Payable in either paypal(Preferable) or Amazon Gift cards.\u00a0\u003cbr\u003ePost note- If pledge to Tier 3 on my Patreon you get a free 5k word commission of your choosing, can only be done once a month, but can be of any preference you have.\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/~azuremegacyber\"\u003ehttps://www.fanfiction.net/~azuremegacyber\u003c/a\u003e\u003cbr\u003eAzure.\u003cbr\u003e"
