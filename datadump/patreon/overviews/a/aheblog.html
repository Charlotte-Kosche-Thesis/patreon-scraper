    "summary": "Hello! Thanks for visiting our Patreon page and for being a fan of\u00a0\u003ca href=\"http://aheblog.com/\"\u003eThe Academic Health Economists\u0027 Blog\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy we\u0027re raising funds...\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThe blog has been running on a shoestring since 2011. We\u0027ve gradually increased our output and our audience. We\u0027ve got a brilliant\u00a0\u003ca href=\"https://aheblog.com/about/\"\u003eroster of authors\u003c/a\u003e contributing to the site, who provide top-quality academic discussion every week. But, with your help, we think we can do even better.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027d like to extend what the blog has to offer readers. In particular, we\u0027d like to add \u003cstrong\u003enew regular features\u003c/strong\u003e to run alongside our weekly\u00a0\u003ca href=\"https://aheblog.com/category/features/journal-round-up/\"\u003ejournal round-up\u003c/a\u003e and our monthly\u00a0\u003ca href=\"https://aheblog.com/category/features/thesis-thursday/\"\u003eThesis Thursday\u003c/a\u003e slots. Remember the\u00a0\u003ca href=\"https://aheblog.com/category/features/hejc/\"\u003ejournal club\u003c/a\u003e? We have a ton of ideas just waiting to be implemented, but they all take time to produce. And sometimes things cost money. Check out our goals\u00a0to see what we mean.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHave a say in what we do...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll be setting clear goals so that you can see how we\u0027ll be spending the money, and patrons will be given the opportunity to guide our future development. Right now, we\u0027re starting modest and hoping to cover existing costs. Beyond that, our first hope is to be able to \u003cstrong\u003eexpand the functionality of the website\u003c/strong\u003e to allow for more feature-rich and interactive blog posts. And then, well, that\u0027s up to you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKeep us going...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSometimes it\u0027s hard to judge how valuable the blog is to people. Becoming a patron is a clear signal to us that what we\u0027re doing is worthwhile, and it will go a long way to making sure that we keep putting in the hours to bring you coverage of developments and goings-on in the field.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027d love to hear what you think of our Patreon campaign.\u00a0\u003ca href=\"https://aheblog.com/contact/\"\u003e\u003cstrong\u003eGet in touch\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e"
