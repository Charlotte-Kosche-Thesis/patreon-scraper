    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cimg src=\"https://images.plurk.com/62lQacOd6z5LAkevhe2V.png\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/aa2233aa\"\u003e\u003c/a\u003e\uff5c\u003ca href=\"http://www.facebook.com/aa2233aa/\"\u003e\u25b6Facebook\u003c/a\u003e \uff5c\u003ca href=\"http://www.plurk.com/aa2233a\"\u003e\u25b6Plurk \u003c/a\u003e \uff5c\u003ca href=\"http://www.pixiv.net/member.php?id=3432640\"\u003e\u25b6Pixiv \u003c/a\u003e \uff5c\u003ca href=\"http://aa2233a.wixsite.com/akineko\"\u003e\u25b6Website\u003c/a\u003e\uff5c\u003ca href=\"https://gumroad.com/akjbaobao\"\u003e\u25b6Gumroad\u003c/a\u003e\uff5c\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch1\u003eHello! I\u0027m \u003cstrong\u003eAkineko\u003c/strong\u003e.\u003c/h1\u003e\n\u003cimg src=\"https://images.plurk.com/mkfbtH6Del0Hz4BXhe2V.png\" style=\"float: right; width: 234px; margin: 0px 0px 10px 10px;\"\u003eI am a creator who very likes to play games.\u003cbr\u003e\nFrom \"Lineage\", \"World of Warcraft\", \"League of Legends\" and \"Overwatch\" all have related works.\u003cbr\u003e\nAlthough I\u0027ve been called Akineko(autumn cat), but the most favorite is seals :3\n\u003cbr\u003e\n\u003cbr\u003e\nI most like to make creations about comic/manga and video games, sometimes include NSFW. You could check it if you interested.\n\u003cbr\u003e\n\u003cbr\u003e\nWelcome to be my patron if you like my creation. Your support can make me do better.\n\u003cbr\u003e\nI won\u0027t stop my create even there is no pledge. But your pledge will give me greater support.\n\u003cbr\u003e\n\u003cbr\u003e\nBecause from every supporter\u0027s trust on me will help me dealing financial problem and make me do better and faster.If you feel something changed well because of my creation, it\u0027s welcome to share with me or ask some questions.Some good creations should be given to you! \n\u003cbr\u003e\n\u003cbr\u003e\nFeel free to come back to support me here and also help my artist\u0027s journey on Patreon.\n\u003cbr\u003e\n\u003cimg src=\"https://images.plurk.com/12UglON3LOum6FZihe2V.png\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u4f60\u597d\uff01\u6211\u662f\u79cb\u8c93\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u6211\u662f\u500b\u5f88\u559c\u6b61\u73a9\u904a\u6232\u7684\u5275\u4f5c\u4f5c\u5bb6\uff0c\u6211\u5f9e\u300a\u5929\u5802\u300b\u3001\u300a\u9b54\u7378\u4e16\u754c\u300b\u3001\u300a\u82f1\u96c4\u806f\u76df\u300b\u5230\u73fe\u5728\u7684\u300a\u9b25\u9663\u7279\u653b\u300b\u90fd\u6709\u76f8\u95dc\u4f5c\u54c1\u3002\u96d6\u7136\u6211\u53eb\u79cb\u8c93\uff0c\u4f46\u662f\u6700\u559c\u6b61\u6d77\u8c79:3\u003cbr\u003e\n\u003cbr\u003e\n\u6211\u5e73\u5e38\u6700\u559c\u6b61\u7684\u5275\u4f5c\u662f\u52d5\u6f2b\u8ddf\u904a\u6232\u96fb\u73a9\u76f8\u95dc\u89d2\u8272\uff0c\u6709\u6642\u5019\u4e5f\u6703\u756b\u8272\u8272\u7684\u6771\u897f\uff0c\u6709\u8208\u8da3\u7684\u8a71\u8acb\u53c3\u8003\u6211\u7684\u4f5c\u54c1\uff1b\u5982\u679c\u4f60\u559c\u6b61\u6211\u7684\u4f5c\u54c1\uff0c\u4e5f\u6b61\u8fce\u4f60\u6210\u70ba\u6211\u7684\u8d0a\u52a9\u8005\uff01\u6709\u003cstrong\u003e\u4f60\u003c/strong\u003e\u7684\u652f\u6301\u8207\u8d0a\u52a9\u53ef\u4ee5\u8b93\u6211\u505a\u5f97\u66f4\u597d\uff01\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u6211\u4e0d\u6703\u56e0\u70ba\u6c92\u6709\u8d0a\u52a9\u5c31\u505c\u6b62\u5275\u4f5c\u003c/strong\u003e\uff0c\u4f46\u4f60\u7684\u8d0a\u52a9\u6703\u7d66\u6211\u66f4\u5927\u7684\u652f\u6301\uff0c\u9f13\u52f5\u6211\u6301\u7e8c\u6295\u5165\u5275\u4f5c\u3002\u003cbr\u003e\n\u003cbr\u003e\n\u6bcf\u4e00\u4f4d\u652f\u6301\u8005\u5c0d\u6211\u7684\u4fe1\u4efb\uff0c\u9664\u4e86\u53ef\u4ee5\u89e3\u6c7a\u62
