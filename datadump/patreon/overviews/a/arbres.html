    "summary": "\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/pat.jpg\" style=\"width: 570px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/whaat-1.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/FB.jpg\" style=\"width: 158px; float: left;\"\u003eMy name is Aleks Evtimov, and I am the social media manager of \"\u003cem\u003e\u003ca href=\"https://www.facebook.com/MTreesLA/\"\u003eMore Trees Less Assholes\u003c/a\u003e\u003c/em\u003e\" and it\u0027s French speaking sister \"\u003ca href=\"https://www.facebook.com/Plus-dArbres-Moins-de-Connards-308982009238507/\"\u003ePlus d\u0027Arbres Moins de Connards\u003c/a\u003e\", \"\u003ca href=\"https://www.facebook.com/luniversestennous/\"\u003eL\u0027univers est en Nous\u003c/a\u003e\" and \"\u003ca href=\"http://piecefit.com/index.php/en/\"\u003eThe Pieces Fit\u003c/a\u003e\" and their associated websites. My work involves creating visuals, videos and articles and creating visuals mainly on the environmental subject with my focus \nbeing centered around deforestation in particular. \u003cstrong\u003eWith a total of more than 500,000 followers, our online communities reach the news-feeds of millions of people each week both in English and in French. \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/patreon.jpg\"\u003e\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/learn.jpg\" style=\"width: 76px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e1. L\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003ee\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003earning together\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eIn our online communities information \u003cstrong\u003edoesn\u2019t go in one direction only\u003c/strong\u003e.\n I\u2019m not here to \u201c\u003cem\u003eteach\u003c/em\u003e\u201d about every problem that our forests are facing\n and I really don\u2019t hold any secret knowledge on the most efficient ways\n of protecting the environment. In fact, most of what I learned about \ndeforestation and climate change was\u003cstrong\u003e precisely the product of our online\n interactions\u003c/strong\u003e.\u003cstrong\u003e\u003c/strong\u003e The\n internet is a sea of valuable information and scientific discovery, but\n it is also full of \u003cstrong\u003eblatant disinformation\u003c/strong\u003e as well as more \u003cstrong\u003es\u003c/strong\u003e\u003cstrong\u003eubtle propaganda\u003c/strong\u003e. Many \nindustries and their \u003cstrong\u003elobbyists \u003c/strong\u003ehave real financial interests in creating\n a cloud of doubt surrounding the \u003cstrong\u003eindisputable \u003c/strong\u003e\u003cstrong\u003enegative effects \u003c/strong\u003eof their\n activities.  It is normal that nobody likes to hear that what they are \ndoing is harming the planet or their own health and information which \nattempts to  prove that our current actions are harmless or even \nbeneficial will get a lot of attention. \u003cstrong\u003eTogether as a community, we\u2019re also debunking the lies and debating the facts.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e2. Spreading the information\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eAwareness \u003c/strong\u003eis the first step in solving any problem, and that is why we focus together on spreading information about the consequences of our personal and collective actions.\n I can create memes, write and share articles, but \u003cstrong\u003eI wouldn\u2019t be able to\n achieve anything by myself\u003c/strong\u003e. Many of our followers realize that their \n\u003cstrong\u003eonline activities have very real consequences\u003c/strong\u003e and choose to use their \n\u003cstrong\u003esocial media profiles as  platforms \u003c/strong\u003efor the kinds of messages that we \ndon\u2019t see on TV or on billboards\u003cstrong\u003e.\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e Media reach costs a lot of money, and that is true even for social media. Trees can\u0027t put ads on TV and they can\u0027t pay to boost their posts on Facebook, but together we can be an effective voice for those who don\u0027t have one. \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/treee.jpg\" style=\"width: 188px; float: left; margin: 0px 10px 10px 0px;\"\u003eThere are many bright scientists and environmentalists who produce \u003cstrong\u003eeye \nopening studies\u003c/strong\u003e, but their findings \u003cstrong\u003eremain largely ignored\u003c/strong\u003e by the \nmainstream media, politicians and unfortunately most of the population. \n\u003cstrong\u003eWe shouldn\u2019t underestimate the potential power hidden behind social \nmedia. \u003c/strong\u003eTogether we can use the internet not just for flashy viral \ncontent, it\u2019s also about serious and important information.  We can use \nthese powerful tools in order to \u003cstrong\u003ecreate and inspire real meaningful \nchange\u003c/strong\u003e. We are just at the dawn of these technologies and the way we \nchoose to use them will determine a lot about our future.\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 \u00a0\u00a0 \u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/help-1.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWorking on all these projects takes really a lot of \u003cstrong\u003etime\u003c/strong\u003e, and you know the saying \"Time is money\".\u00a0 Over the years I\u0027ve tried different ways to create a stable source of income for the work that I do online, but they all come with \u003cstrong\u003einconveniences \u003c/strong\u003efor me and for you. Selling merchandise aggressively doesn\u0027t really fit with the anti-consumerist message of our communities, pretty much in the same way that regular advertisement doesn\u0027t. In both cases I\u0027m annoying you and/or \u003cstrong\u003ediminishing the credibility\u003c/strong\u003e of our communities. I\u0027m turning myself towards \u003cstrong\u003ecrowdfunding\u003c/strong\u003e, because it allows me to do my work in a much more \u003cstrong\u003eindependent manner\u003c/strong\u003e, which is very important when we talk about \u003cstrong\u003emedia organizations \u003c/strong\u003ein general. \u003cbr\u003e\u003cbr\u003eT\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/time.jpg\" style=\"width: 185px; float: right; margin: 0px 0px 10px 10px;\"\u003ehe size and variety of the social media pages and websites that I manage make it \u003cstrong\u003every difficult for one person\u003c/strong\u003e to work efficiently enough and ensure the quality and the quantity of the content. Besides the occasional voluntary help of some friends and family, I\u0027m doing this work \u003cstrong\u003ealone\u003c/strong\u003e, and I\u0027d really love to change this in the future.\u00a0 Adding a single person to my one-man \"team\" would make a huge a difference on the growth of our communities and on the impact that we\u0027re having together on social media. I\u0027m hoping that your generous funding will one day give me the financial stability that I need to involve another person in our work. \u003cbr\u003e\u00a0\u00a0 \u003cbr\u003e\u00a0\u00a0 \u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/zho.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/FB.jpg\" style=\"width: 118px; float: left; margin: 0px 10px 10px 0px;\"\u003eJe\n m\u0027appelle Aleks Evtimov, et je suis le responsable des m\u00e9dias sociaux \nde More Trees Less Assholes, Plus d\u0027Arbres Moins de Connards, L\u0027univers \nest en Nous et The Pieces Fit. Mon travail \nconsiste \u00e0 cr\u00e9er des visuels, des vid\u00e9os et des articles principalement sur le sujet de l\u0027environnement, l\u0027accent \u00e9tant \nmis essentiellement sur la d\u00e9forestation. Avec\n un total de plus de \u003cstrong\u003e500 000 fans\u003c/strong\u003e, \u003cstrong\u003enos communaut\u00e9s en ligne \natteignent des millions de personnes chaque semaine en \nanglais et en fran\u00e7ais.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/but.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e1. Apprenons ensemble\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/learn.jpg\" style=\"float: right; width: 65px; margin: 0px 0px 10px 10px;\"\u003eDans nos communaut\u00e9s\n en ligne, les informations\u003cstrong\u003e ne vont pas dans un sens unique\u003c/strong\u003e. Je\n ne suis pas l\u00e0 pour vous \u00ab\u003cem\u003eenseigner\u003c/em\u003e\u00bb sur  tous les probl\u00e8mes auxquels\n sont confront\u00e9es nos for\u00eats et je n\u0027ai vraiment aucune connaissance \nsecr\u00e8te sur les moyens les plus efficaces de prot\u00e9ger l\u0027environnement. \nEn v\u00e9rit\u00e9 , la plupart de ce que j\u0027ai appris sur la d\u00e9forestation et le \nchangement climatique \u00e9tait pr\u00e9cis\u00e9ment le produit de nos interactions \nen ligne. L\u0027Internet\n est un oc\u00e9an d\u0027informations pr\u00e9cieuses et de d\u00e9couvertes scientifiques,\n \nmais il est aussi plein de d\u00e9sinformation flagrante ainsi que d\u0027une \npropagande plus subtile. De\n nombreuses industries et leurs lobbyistes ont des int\u00e9r\u00eats financiers \nr\u00e9els dans la cr\u00e9ation d\u0027un nuage de doute entourant les effets n\u00e9gatifs\n indiscutables de leurs activit\u00e9s. \u003cstrong\u003e Ensemble en tant que communaut\u00e9, \nnous d\u00e9construisons les mensonges et d\u00e9battons les faits.\u003cem\u003e\u003cstrong\u003e La port\u00e9e m\u00e9diatique co\u00fbte beaucoup d\u0027argent, et ceci est le cas m\u00eame pour les m\u00e9dias sociaux. Les\n arbres ne peuvent pas diffuser des publicit\u00e9s \u00e0 la t\u00e9l\u00e9 et ils ne\n peuvent pas payer pour booster leurs publications sur Facebook. Par contre \nensemble, nous pouvons \u00eatre une voix efficace pour ceux qui n\u0027en ont \npas.\u003cbr\u003e\u003cbr\u003e2. Sensibilisons les r\u00e9seaux sociaux\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/treee.jpg\" style=\"width: 172px; float: left; margin: 0px 10px 10px 0px;\"\u003eLa\n\u003cstrong\u003e sensibilisation \u003c/strong\u003eest la premi\u00e8re \u00e9tape dans la r\u00e9solution de tout \nprobl\u00e8me, et c\u0027est pourquoi nous nous concentrons sur la \u003cstrong\u003ediffusion \nd\u0027informations \u003c/strong\u003esur les cons\u00e9quences de nos actions personnelles et \ncollectives. Je peux cr\u00e9er des posters, \u00e9crire et partager des articles,\n \u003cstrong\u003emais je ne pourrais rien faire sans votre participation active\u003c/strong\u003e. \nBeaucoup de nos fans se rendent compte que leurs activit\u00e9s en ligne\n ont des cons\u00e9quences tr\u00e8s r\u00e9elles et choisissent d\u0027utiliser leurs \nprofils de \u003cstrong\u003em\u00e9dias sociaux\u003c/strong\u003e comme des plates-formes pour les types de \nmessages que nous ne voyons pas \u00e0 la t\u00e9l\u00e9vision ou sur des panneaux \npublicitaires. Il\n existe de nombreux scientifiques brillants et des \u00e9cologistes qui \nproduisent des \u00e9tudes qui ouvrent nos yeux, mais leurs r\u00e9sultats restent\n largement ignor\u00e9s par les m\u00e9dias, les politiciens et malheureusement la\n plupart de la population. Nous ne devrions pas sous-estimer le pouvoir \npotentiel cach\u00e9 derri\u00e8re les m\u00e9dias sociaux. Ensemble,\n nous pouvons utiliser l\u0027Internet non seulement pour du contenu amusant, \nmais aussi pour des informations importantes et urgentes. Nous pouvons \nutiliser ces puissants outils pour \u003cstrong\u003ecr\u00e9er et inspirer de v\u00e9ritables \nchangements\u003c/strong\u003e dans nos soci\u00e9t\u00e9s. Nous sommes \u00e0 l\u0027aube de ces technologies et \nla fa\u00e7on dont nous choisissons de les utiliser d\u00e9terminera beaucoup sur \nnotre avenir.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/soutien.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTravailler sur tous ces projets prend vraiment beaucoup de temps, et vous connaissez l\u0027adage \"Le temps c\u0027est de l\u0027argent\". Au\n cours des ann\u00e9es, j\u0027ai essay\u00e9 des diff\u00e9rentes fa\u00e7ons de cr\u00e9er \u003cstrong\u003eune source \nstable de revenus\u003c/strong\u003e, mais ils ont \ntous des inconv\u00e9nients pour moi et pour vous. La\n vente de marchandises de mani\u00e8re agressive ne correspond pas vraiment \nau but de nos communaut\u00e9s, \u00e0 peu pr\u00e8s de la m\u00eame mani\u00e8re que des publications \npay\u00e9s. Dans les deux cas, je vous ennuie et /ou je diminue la cr\u00e9dibilit\u00e9 de nos communaut\u00e9s. Je me tourne vers le crowdfunding, car il me permet de faire mon \ntravail de mani\u00e8re beaucoup plus ind\u00e9pendante, ce qui est tr\u00e8s important\n lorsque nous parlons d\u0027organisations de m\u00e9dias en g\u00e9n\u00e9ral. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://moretreeslessassholes.org/wp-content/uploads/2017/05/time.jpg\" style=\"width: 177px; float: right; margin: 0px 0px 10px 10px;\"\u003eLa\n taille et la vari\u00e9t\u00e9 des pages de r\u00e9seaux sociaux et des sites que \nje g\u00e8re, rendent tr\u00e8s difficile pour une seule personne de travailler assez \nefficacement et d\u0027assurer la qualit\u00e9 et la quantit\u00e9 du contenu. Sauf\n l\u0027aide volontaire occasionnelle et le soutien financier de certains amis et membres de ma famille, je \nfais ce travail tout seul, et j\u0027aimerais vraiment changer cela dans le futur. J\u0027esp\u00e8re que votre\u00a0 soutient g\u00e9n\u00e9reux me\n donnera la stabilit\u00e9 financi\u00e8re dont j\u0027ai besoin avant que je puisse impliquer une autre \npersonne dans notre travail. \u003cbr\u003e\u003c/div\u003e"
   },
