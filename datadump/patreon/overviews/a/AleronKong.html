    "summary": "Gnomes Rule!\u003cbr\u003e\u003cbr\u003eHello\u00a0and welcome to my Patreon page! This page is dedicated to the growth of LitRPG and The Land. :)\u003cbr\u003e\u00a0\u003cbr\u003eLitRPG is a thriving new genre of books based on MMORPGs. My goal is to create a community that provides inspiration, comradery and excitement for LitRPG book enthusiasts. Any donations given to this page will go towards planning future events for LitRPG fans and will supplement the cost of making awesome new books! \u003cbr\u003e\u003cbr\u003eJoin the LitRPG Facebook page\u00a0to interact with more than 4100 fellow LitRPG lovers world wide!\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/LitRPGGroup/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/groups/LitRPGGroup/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you would like to get THE LIST of all the LitRPG out there, click here :)\u003cbr\u003e\u003ca href=\"https://richter-land-jmfs.squarespace.com/litrpgbooks/#litrpg-books-2\" rel=\"nofollow\"\u003ehttps://www.litrpg.com/litrpgbooks/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI work every day to increase the exposure and breadth of LitRPG. Any donation you can provide will be greatly appreciated by me and LitRPG fans everywhere!\u003cbr\u003e\u003cbr\u003eThank you for helping!\u003cbr\u003e\u003cbr\u003eMore ways to contact Aleron :)\u003cbr\u003eAuthor Page:\u00a0\u003ca href=\"https://www.facebook.com/LitRPGbooks/\"\u003ehttps://www.facebook.com/LitRPGbooks/\u003c/a\u003e\u003cbr\u003eWebsite:\u00a0\u003ca href=\"http://www.LitRPG.com\"\u003ewww.LitRPG.com\u003c/a\u003e\u003cbr\u003eForum:\u00a0\u003ca href=\"http://Forum.LitRPG.com\"\u003eForum.LitRPG.com\u00a0\u003c/a\u003e\u003ca href=\"http://tinyurl.com/AleronForum\"\u003e\u003cbr\u003e\u003c/a\u003eNewsletter:\u00a0\u003ca href=\"http://eepurl.com/cns1UH\"\u003eeepurl.com/cns1UH\u003c/a\u003e\u003cbr\u003eBlog:\u00a0\u003ca href=\"https://www.litrpg.com/litrpgblog/\"\u003ehttps://www.litrpg.co
