    "summary": "Hello, I am Agrol\u00a0and my work is dedicated to different animations\u00a0for all those of you who like My Little Pony.\u003cbr\u003e\n\u003cbr\u003e\nYou know me like\u00a0\u003ca href=\"https://www.youtube.com/user/AgrolChannel\" rel=\"nofollow\"\u003eAgrolChannel\u00a0\u003c/a\u003eon my YouTube Channel, where I published all my videos. I\u0027ve been doing animation since 2013 and I\u0027ve released a lot of content during this time, including comics and artwork available on my \u003cstrong\u003eDeviantart \u003c/strong\u003eor \u003cstrong\u003eTumblr \u003c/strong\u003epages.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://agrol.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/m8BfjKS.png\"\u003e\u003c/a\u003e\n\t\u00a0 \u00a0\n\t\u003ca href=\"http://agrol.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/oEuhcl1.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI like fandom. It\u0027s great to be able to come up with interesting ideas and bring them to life in animation. And I\u0027m happy to be part of the fandom community.\u003cbr\u003e\u003cbr\u003eRight now, I can release a new video every few months. It\u0027s quite a long process because creating a new animation involves a lot of steps, from forming an idea and drawing an animatic through to editing. But I always try to spend as much time doing it as possible, to reduce the time between video releases and to be able to create more videos.\u003cbr\u003e\u003cbr\u003eIf you like my work, please support me. Your help will let me devote more time to creating animations and to delight you more often.\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003e"
