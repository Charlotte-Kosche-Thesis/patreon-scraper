    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eHello! I\u0027m Aerinn! Comic author and creator of Chronoctis Express : a\n webcomic I started in 2014 you can follow every week for free!\u003cbr\u003eMaking\n comics is both my job and my biggest passion, which I enjoy sharing \nwith you through online platforms, as well as in manga \nfestivals where I present my creations.\u003cbr\u003e\u003cbr\u003eChronoctis Express is a manga with suspenseful, psychology, science fiction and action.\n\u003cbr\u003eWith more than \n20k readers registered for updates, and a growing success thanks to a\n successful Ulule campaign and a contract with the french publisher Kotoji editions, this \nstory is for me the priority of all my creations! It\u0027s a real pleasure to work on it and to exchange with you about it ^^\u003cbr\u003e\u003cbr\u003eYou can read the first 230 pages of Chronoctis Express on \u003ca href=\"http://www.webtoons.com/en/challenge/chronoctis-express/chapter-1-part-1/viewer?title_no=24699\u0026amp;episode_no=1\" target=\"_blank\"\u003eLine Webtoon\u003c/a\u003e, \u003ca href=\"https://tapas.io/episode/82097\" target=\"_blank\"\u003eTapastic\u003c/a\u003e and \u003ca href=\"http://aerinn-art.com/chapter-1-pages-01-20\" target=\"_blank\"\u003emy website\u003c/a\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWhy am I on Patreon ?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eWorking on a comic requires a lot of energy and time.\u003cbr\u003eYour support will allow me to use this precious time on Chronoctis Express!\u003cbr\u003e\u003cbr\u003eAs\n you know, to earn a living as a writer is a delicate task. Wanting to do several pages a week is a real challenge when it\u0027s difficult to make a living, and yet that\u0027s what I want to succeed! o /\u003cbr\u003e\u003cbr\u003eYour contribution will allow Chronoctis Express to remain free and \naccessible to all, and you become an actor in an advantageous system \nwhere the proximity between reader and author evolves as a central \nelement!\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215,227,188);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour support will help me to \ncontinue drawing webcomics and \n\tdoing what I love. Thanks to you, I will be able to increase the production of new pages for everyone, with more frequent updates!\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://aerinn.fr/wp-content/uploads/2018/01/tipeee-tableau-patisserie_anglais.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eI will also have\u003cstrong\u003e more time to spend on new great contents for you\u003c/strong\u003e, like exclusive artworks, drawing video process, humorous yonkoma and other things :D \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nSo I want to \nexpress \n\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eall my gratitude to\nthose who will support me\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e!\u003c/span\u003e It \nreally means a lot for me!\n\u003cbr\u003e\nHope you will enjoy Chronoctis Express! ^o^\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://tapastic.com/episode/82097\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://2.bp.blogspot.com/-8qrXLaKOAK4/VVppk8Dk9mI/AAAAAAAADXI/9SsIZlx91s8/s1600/supportchrex0tipeeetiii.png\"\u003e\u003c/strong\u003e\n\u003c/div\u003e"
