    "published_at": "2017-11-01T09:15:17+00:00",
    "summary": "\u003cstrong\u003eGreetings everyone! \u00a0Welcome to my page and meet the family. \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://www.facebook.com/AMinorMinstrel/photos/a.1104205792971454.1073741830.977486255643409/1486862238039139/?type=3\"\u003e\u003cimg src=\"https://www.facebook.com/AMinorMinstrel/photos/a.1104205792971454.1073741830.977486255643409/1417819978276699/?type=3\"\u003e\u003cbr\u003eThere\u0027s\u00a0Arris, a 40 string Lyon and Healy prelude. \u00a0She\u0027s deep and bright and resonate. \u00a0Then there\u0027s Turlough, my 29 string music makers harp. \u00a0And of course me, the Minor Minstrel.\u003cbr\u003e\u003cbr\u003eI\u2019ve been playing for about 5 years now. \u00a0And if anyone had told me ten years ago I would be pursuing being musician for a living I would have laughed. \u00a0Yet here we are. \u00a0From the first lesson I took I longed to share this beauty that God gave us with the world. \u00a0I sought every opportunity to play and on the beautiful days of spring and summer there\u2019s nothing funner than buskering out in town. \u00a0\u003cbr\u003e\u003cbr\u003eI started YouTubing to expand my reach and also because I\u2019ve dreamed of having a channel for years. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut why Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSimply put everyone could use a little extra to help them get by. \u00a0Ultimately If I\u2019m going to be able to continue doing harp for years to come I need it to be able to sustain and support itself.\u00a0 Buskering is great and gigs are wonderful but very seasonal it seems. \u00a0I chose Patreon because I myself love the rewards and the freedom it gives us to understand more about the work and the people we follow. \u00a0\u003cbr\u003e\u003cbr\u003eHere I want to get to know the people that enjoy my music better. \u00a0I want to give insight to the process behind everything and sneak peaks on what comes ahead. \u00a0I want to hear from you all on what you like best and what you think I should do next. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo Thank You!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you for being my fan and taking the time to read this. \u00a0Lord willing, I hope to play, sing, paint, and provide clean entertainment for years to come. \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo God Be The Glory!\u003c/strong\u003e\u003cbr\u003e"
