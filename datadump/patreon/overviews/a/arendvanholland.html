    "summary": "Hallo, welkom op mijn Patreon pagina. Ik schrijf blog posts om mijn familie en vrienden op de hoogte te houden over hoe het met mijn gezin en mij gaat.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHello, welcome to my Patreon page. I write blog posts to keep my family and friends posted about how my family and I are doing.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch3 style=\"text-align: center;\"\u003eEen korte Patreon uitleg /\u00a0\u003cem\u003eA short Patreon explanation\u003c/em\u003e:\u003c/h3\u003e\u003cbr\u003eIk heb me aangemeld bij Patreon omdat ik niet iedereen wil irriteren met advertenties op mijn blog. Via Patreon kan iedereen die dat wil zelf besluiten om me te ondersteunen met donaties per bericht dat ik plaats. Overweeg alsjeblieft om me te steunen met een dollar (of zoveel als je wilt) per bericht dat ik publiceer op mijn blog (www.engelarend.nl). Ik zal elke week een bericht publiceren (tenzij er iets tussendoor komt, dan kan het meer of minder worden.) Je hoeft niet bang te zijn over je maandelijkse budget heen te gaan. Je kan een maandelijks maximum instellen bij het doorgeven van je betalingsgegevens.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI joined Patreon because I do not want to annoy everyone with advertisements on my blog. Through Patreon everyone who wants to do so can support me through a donation per blog post that I publish. Please consider giving me a dollar (or however you much you like) per blog post that I publish to my blog (www.engelarend.nl). I will be publishing a blog post every week (unless something comes up, then it can be more or less.) If you are concerned about going over your monthly budget, there is an easy way to set a monthly maximum for yourself when you are entering your payment info.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch3 style=\"text-align: center;\"\u003eWaar je geld heen gaat / \u003cem\u003eWhere your money goes\u003c/em\u003e:\u003c/h3\u003e\u003cbr\u003eHet geld gaat in eerste instantie rechtstreeks naar ons gezin, om de WiFi (voor de blog berichten), het eten en de huur te betalen. Op het moment dat er meer geld binnenkomt dan dat we nodig hebben zal ik een aantal opties geven aan onze supporters om te kijken wat we gaan doen.\u003cbr\u003e\u003cbr\u003eFirstly the money will go to our family, to pay the WiFi (for the blog posts), the food and the rent. If there comes more money in than we need for these basic things I will give a couple of options to our supporters to ask what to do with the money.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u00a0 Dankjewel! / \u003cem\u003eThank you!\u003c/em\u003e:\u003c/h3\u003e\u003cbr\u003eDankjewel dat je de moeite hebt genomen om deze pagina te lezen.\u003cbr\u003eIk hoop dat je overtuigd bent en ons will ondersteunen.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this page.\u003cbr\u003eI hope that you are convinced and are willing to support us."
