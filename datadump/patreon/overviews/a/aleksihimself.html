    "summary": "Hello! My name is Aleksi Linna and I am a Finnish YouTuber and welcome to my Patreon page of my YouTube channel, Aleksi Himself. I make authentic, fun \u0026amp; useful videos about Finland and Finnish stuff in English. My channel contains videos about Finnish culture, people, interviews, daily vlogs and other aspects of Finnish life. My mission with the channel is to provide value \u0026amp; information to people, who interested in Finland all around the world.\u00a0 I like to call the people on this channel Finntastics, because we are awesome people who are interested in Finnish stuff!\u00a0\u003cbr\u003e\u003cbr\u003eWhile being a YouTuber and a content creator is fun and rewarding, however, it takes lots of time to plan ideas, prepare scripts, shoot the videos and edit them, make an enticing thumbnail, prepare the metadata and finally publish the video. Also learning YouTube, making better videos and optimizing them brings more effort to keep the channel going. Don\u0027t get me wrong I \u003cstrong\u003eLOVE\u003c/strong\u003e the every bit of it, but it does take lots of time and effort.\u003cbr\u003e\u003cbr\u003eSo I\u0027m making this Patreon page for a few reasons. To make a little bit more money to help keeping the channel sustainable, \u003cstrong\u003ebut more importantly\u003c/strong\u003e, to get to know you better and connect with you in ways that were not earlier possible. By becoming a Finntastic patron, you willl get access to Finntastic extras and become a member of our secret community that other don\u0027t. \u00a0\u003cstrong\u003eExtras include getting access to the Patron-only feed, monthly video chat with the Patrons, getting to choose my next video topics and MORE\u003c/strong\u003e. Check the tier levels on the right for details. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/21056280_10211552628625108_1216146279042792006_o.jpg?oh=de76b62fa3ea4ea555bc567775780dd7\u0026amp;oe=5A14800A\" style=\"width: 817px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQuestions \u0026amp; Answers\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s is a Patron?\u003c/strong\u003e\u003cbr\u003ePatron is a person, who has signed up on someone\u0027s Patreon page. By signing up on my Patreon, you become my Patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is a pledge?\u003c/strong\u003e\u003cbr\u003ePledge is the amount of money you can pay to get access to Patreon extras and become my Patron.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get access to?\u003c/strong\u003e\u003cbr\u003eFirstly, you get access to the Patreon feed, where all the posts are visible only to Patrons. You can also make posts yourself to ask me a question for example. Additionally you get access to the other bonuses depending on the tier you choose. Check the rewards from the right hand side.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos do you release per month?\u003c/strong\u003e\u003cbr\u003eCurrently, I will release a video on Tuesdays and Fridays. If there will be changes, I will let you know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does my money go?\u003c/strong\u003e\u003cbr\u003eTo answer shortly, I will put the money to improve this channel. I have set goals on my Patreon page so you can see what will happen after I reach certain thresholds. The money earned is also taxable, so you will also support the Republic of Finland as I pay taxes. :D\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u00a0As this is US based website, everything is written in dollars, but you can use any \u003cbr\u003ecurrency and it will be automatically converted to your currency.\u00a0\u003cbr\u003e"
