    "summary": "From before I can remember, I\u0027ve always had a love for dinosaurs and the prehistoric. The first memory I can picture clearly is flicking through the pages of \u0027The How and Why Wonder Book of Dinosaurs\u0027, imagining them walking across the landscapes, transporting me to another world that no longer exists.\u003cbr\u003e\u003cbr\u003eTen years ago creating paleo-art seemed like a pipe dream. Now that I\u0027m older (and a little wiser) I realise I was just too impatient and lacked the realisation that with hard work, time and effort you can make your dream possible. \u003cbr\u003e\u003cbr\u003eI get great enjoyment from the whole process of creating the images that I do. Starting with nothing, to see by the end, all of your hard work paid off to bring the past back to life again. Then, putting those images out there for others to enjoy, the way I once did gazing at that book.\u003cbr\u003e\u003cbr\u003eMy art is mostly digital although I have dabbled in traditional media and sculpting. I like to digitally sculpt as close to modern, scientific theory at the time and enjoy exploring the possibilities and pushing the boundaries of scientific knowledge. I like to read up on the latest paleontological and scientific papers, taking their hypothesis\u0027 and including them in my pictures. \u003cbr\u003e\u003cbr\u003ePreviously I have created my own line of dinosaur busts which I would like to expand on in the future. I am currently working as Head Texture Artist on the video game Mesozoica, creating an image for a palentological paper due out later this year and working on a new collection of my own.\u003cbr\u003e\u003cbr\u003eAs one of my patrons, you will be supporting me and my art work with micro-payments each month. In return you will get access to sneak-peeks of my artwork and other rewards. Any support is hugely appreciated.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eAllan\u003cbr\u003e\u003cbr\u003eAvailable for freelance work and commissions, please get in touch with any enquiries: apalmartuk@gmail.com"
