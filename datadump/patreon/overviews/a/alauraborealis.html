    "summary": "In early 2017, I began researching the aesthetic language of shadows as a way to understand experiences that aren\u2019t easily measured.\u003cstrong\u003e\u00a0\u003ca href=\"https://alauraborealisart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(242, 195, 20);\"\u003eSeason of Shadows\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e has turned into a social project in which\u003cstrong\u003e I interview trans and queer peers about gender\u003c/strong\u003e, working together to conjure metaphors for those parts of ourselves that can feel difficult to explain otherwise. I\u0027m translating recurring themes from these conversations into performances, installations, events, and writing, and digging into inseparable experiences like spirituality, dis/ability, race, and class in order to better understand our relationships with gender. A dozen interview excerpts and photographs from Shadows-affiliated events have been installed in the\u00a0\u003ca href=\"http://www.overture.org/galleries/overture-galleries\" target=\"_blank\"\u003eSeason of Shadows exhibition at Overture Center for the Arts\u003c/a\u003e March - June 2018. \u003cstrong\u003eWith the help of generous Patreon supporters, the Season of Shadows project will culminate in a small book\u003c/strong\u003e to be published in 2019, which will be similar to the book of essays, interviews, poetry, and photographs that I created for my 2016 project \u003cem\u003eToast\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://alauramegan.files.wordpress.com/2017/11/f44a4554.jpg?w=1075\"\u003e\u003cbr\u003e\u003cem\u003e(Photo by Duke Virginia)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWhile working on major social projects, performances, installations, or video art pieces\u2014in other words, my 4D art practice\u2014\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eI keep a playful 2D/3D practice going\u003c/strong\u003e.\u003c/span\u003e These\u00a0\u003ca href=\"https://www.etsy.com/shop/alauraborealisart\" target=\"_blank\"\u003eprints, cards, drawings, cross-stitch, knits, plates, and other mixed media works\u003c/a\u003e are like my artist diary that I share with the world, and they\u0027re the types of goodies I\u0027ll send to my patrons while the big research is happening. While the social work and the craft experiments may feel disparate, the visual art helps me make sense of gender, chronic pain, power, and performance in ways that a conversation might not. In all cases, I start with a question, idea, or feeling and engage any means available to investigate and play within its realm.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://alauramegan.files.wordpress.com/2018/01/crawl_11x14.jpg?w=1075\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003ePatreon supporters can expect to:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHave questions answered in my \u003cem\u003enew vlog\u003c/em\u003e which is equal parts serious and extremely strange\u003c/li\u003e\u003cli\u003eRead \u003cem\u003eessay reflections\u003c/em\u003e on current and past social projects, research, and teaching\u003c/li\u003e\u003cli\u003eFind \u003cem\u003einspiration\u003c/em\u003e with my regular \u003cem\u003eWhat are they?\u003c/em\u003e posts about all my favorite things\u003c/li\u003e\u003cli\u003eReceive \u003cem\u003epatrons-only discounts\u003c/em\u003e in my Etsy shop ($10+ tiers)\u003c/li\u003e\u003cli\u003eGet playful with \u003cem\u003emonthly art surprises\u003c/em\u003e like postcards, prints, poems, zines, and stickers sent to your mailbox ($10+ club tiers)\u003c/li\u003e\u003cli\u003eGet \u003cem\u003ebonus art surprises\u003c/em\u003e and personalized notes sent to your door ($20+ club tiers)\u003c/li\u003e\u003cli\u003eGet all that and \u003cem\u003eoriginal works\u003c/em\u003e\u00a0sprinkled in with the art surprises *and* a \u003cem\u003especial top-tier-only queer art video monthly\u003c/em\u003e!\u00a0($50+ club tier)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://alauramegan.files.wordpress.com/2015/05/projection1.jpg?w=700\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eThank you\u003c/span\u003e\u003c/strong\u003e to everyone who has supported this project through material donations, time, money, and other resources. You\u0027re supporting me in my dream job and I couldn\u2019t be more grateful!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://alauramegan.files.wordpress.com/2017/04/index.jpg?w=1075\"\u003e\u003cbr\u003e\u003cbr\u003e"
