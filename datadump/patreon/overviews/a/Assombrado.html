    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F_9PTdgl7Cww%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_9PTdgl7Cww\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F_9PTdgl7Cww%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=_9PTdgl7Cww",
    "one_liner": "Desde 2000 que nos dedicamos a criar conte\u00fado sobre o tema \u0027sobrenatural\u0027 para a internet e agora queremos sua ajuda para transformar esses conte\u00fados em v\u00eddeos.",
    "patron_count": 51,

    "pledge_url": "/bePatron?c=119881",
    "published_at": "2014-10-21T18:09:43+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cem\u003eFala Assombrados!!!!!\u00a0...Solta a vinheta Ana...\u003c/em\u003e\u003c/strong\u003e\u003c/h2\u003e\nVoc\u00ea j\u00e1 ouviu muitas vezes essas frases? \u003cbr\u003e\u003cbr\u003e\nCaso negativo, sugiro visitar o blog\u00a0\u003ca href=\"http://www.assombrado.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAssombradO.com.br\u003c/strong\u003e\u003c/a\u003e e o\u00a0\u003ca href=\"https://www.youtube.com/user/AssombradoBlog\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCanal no Youtube\u003c/strong\u003e\u003c/a\u003e para conhecer o nosso trabalho. Assistir o v\u00eddeo acima j\u00e1 vai ajudar :)\u003cbr\u003e\u003cbr\u003e\nAgora, para voc\u00ea que j\u00e1 nos conhece, a Ana e eu comunicamos que decidimos criar um Patreon\u00a0para que os assombrados que gostam do nosso trabalho possam nos ajudar financeiramente.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eConhe\u00e7a um pouco a nossa hist\u00f3ria...\u003c/strong\u003e\u003c/h1\u003e\nEscrevo sobre o desconhecido desde 2000 no meu site\u00a0\u003ca href=\"http://sobrenatural.org/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSobrenatural.Org\u003c/strong\u003e\u003c/a\u003e. Come\u00e7ou como um hobby que cresceu bastante. Em 2008 criei a\u00a0\u003ca href=\"http://www.lojasobrenatural.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eloja virtual\u003c/strong\u003e\u003c/a\u003e e em 2009 conheci a Ana Paula, minha esposa, e comecei a me dedicar exclusivamente a esses dois projetos.\u00a0\u003cbr\u003e\u003cbr\u003eEnt\u00e3o n\u00e3o \u00e9ramos mais dois jovens morando na casa dos pais. Veio a vida de casado, tivemos uma filha, o trabalho aumentou e as contas, \u00e9 claro, tamb\u00e9m aumentaram!\u003cbr\u003e\u003cbr\u003e\nS\u00f3 que em 2012 levei um tombo financeiro com a perda de 60% da receita da Loja e do Sobrenatural e passei uma dificuldade imensa, o que levou a Ana e eu a pensarmos em criar um blog diferenciado, com pesquisa s\u00e9ria, n\u00e3o repeteco de outros sites da internet, e em abril de 2013 lan\u00e7amos o blog\u00a0\u003ca href=\"http://www.assombrado.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAssombradO.com.br\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nEm 2014 come\u00e7amos a reparar que nossas mat\u00e9rias estavam sendo lidas em v\u00eddeos postados no Youtube por outras pessoas, e esses v\u00eddeos tinham dezenas de milhares de acessos. Depois de refletirmos muito, decidimos criar coragem e come\u00e7ar a produzir nossos pr\u00f3prios v\u00eddeos. Mas faltava dinheiro para comprar equipamento... Explicamos nosso projeto e meu sogro deu a filmadora (s\u00f3 que n\u00e3o era HD e ai ele acabou comprando outra), o cunhado emprestou o trip\u00e9, minha irm\u00e3 presenteou a Ana com o batom vermelho que o pessoal adora, e assim\u00a0em 5 de julho de 2014 lan\u00e7amos nosso primeiro v\u00eddeo:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=9UdsXw6dx6s\" rel=\"nofollow\" target=\"_blank\"\u003eTop 10 Mist\u00e9rios\u003c/a\u003e. Foi um sucesso e decidimos investir nessa linha de v\u00eddeos,\u00a0tanto que atualmente liberamos 10 v\u00eddeos por semana!\u00a0Temos 3 linhas de v\u00eddeos:\u003cbr\u003e\u003cbr\u003e\n- \u003cstrong\u003eHist\u00f3rias Assombradas\u003c/strong\u003e contadas pela \u003cstrong\u003eAna\u003cbr\u003e- Not\u00edcias Assombradas \u003c/strong\u003econtadas pelo Mateus\u003cbr\u003e\n- \u003cstrong\u003eV\u00eddeos Especiais\u003c/strong\u003e produzidos por mim\u003cbr\u003e\u003cbr\u003eLiberamos at\u00e9 3 v\u00eddeos por dia, de segunda a sexta-feira!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eO Sucesso do Blog e do Canal de V\u00eddeos\u003c/strong\u003e\u003c/h1\u003e\nCom o passar tempo, os internautas come\u00e7aram a perceber que o assunto sobrenatural era tratado com seriedade nos posts que escrevia no blog AssombradO.com.br e que os v\u00eddeos tamb\u00e9m eram diferenciados, com muita pesquisa e informa\u00e7\u00f5es in\u00e9ditas na internet brasileira, e come\u00e7amos a crescer.\u003cbr\u003e\u003cbr\u003e\nOs leitores, que a Ana e eu chamamos carinhosamente de \"assombrados\" come\u00e7aram a sugerir temas para eu falar e enviar relatos para a Ana contar.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eD\u00e1 para viver com o Blog e dos V\u00eddeos?\u003c/strong\u003e\u003c/h1\u003e\nUma coisa n\u00f3s\u00a0percebemos: demora muito para come\u00e7ar a ganhar dinheiro suficiente para se\u00a0dedicar exclusivamente a produ\u00e7\u00e3o de v\u00eddeos e posts para o blog. Nos videos do resumo semanal vira e mexe falamos que \"\u003cem\u003e\u00e9 dif\u00edcil ficar rico com o Youtube :))))\u003c/em\u003e\"\u003cbr\u003e\u003cbr\u003e\nFazer um v\u00eddeo n\u00e3o \u00e9 brincadeira, exige muita pesquisa. Depois tem de gravar, editar, renderizar, exportar e fazer o upload. Em alguns v\u00eddeos, todo esse processo leva at\u00e9 48 horas! Pode acreditar :)\u003cbr\u003e\u003cbr\u003e\nComo temos uma filha para criar, a famosa Pen\u00e9lope, e presta\u00e7\u00e3o da casa e carro para pagar - al\u00e9m de luz, \u00e1gua, mercado, internet, telefone, etc :)))))) - precisamos ganhar dinheiro, e por isso resolvemos criar um Patreon!\u003cbr\u003e\u003cbr\u003e\nVoc\u00ea pode ser nosso patr\u00e3o ajudando a partir de 1 d\u00f3lares por m\u00eas! E \u00e9 claro que os nossos patr\u00f5es ser\u00e3o recompensados pela ajuda! A maior recompensa de um patr\u00e3o \u00e9 ser um membro da \"Sociedade Secreta dos Assombrados\"\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eSociedade Secreta dos Assombrados\u003c/strong\u003e\u003c/h1\u003eSim, sendo patr\u00e3o voc\u00ea vai ser membro da \"Sociedade Secreta dos Assombrados\", um grupo fechado e exclusivo no Facebook onde os patr\u00f5es trocar\u00e3o ideias e estar\u00e3o muito mais pr\u00f3ximos de mim e da Ana.\u003cbr\u003e\u003cbr\u003eAssombrados, tenho aqui arquivado mais de 10.000 relatos! Isso mesmo, 10.000! Todos os dias chegam v\u00e1rios relatos, fotos, \u00e1udios e tudo o que voc\u00ea imaginar para n\u00f3s. Vamos selecionar e publicar no SSA (Sociedade Secreta dos Assombrados) este material in\u00e9dito e que nunca foi publicada. Mais, voc\u00ea vai pode decidir se vale a pena ser publicado e at\u00e9 mesmo se merece um v\u00eddeo!\u003cbr\u003e\u003cbr\u003eTamb\u00e9m lan\u00e7o temas para v\u00eddeos especiais, e de acordo com a escolha de voc\u00ea, farei o v\u00eddeo.\u003cbr\u003e\u003cbr\u003eAl\u00e9m disso, tem muito, mas muito mais coisas l\u00e1. Disponibilizamos arquivos para download, fazemos enquete, realizamos esbo\u00e7o de posts, fazemos sorteios etc...\u003cbr\u003e\u003cbr\u003eSabe assombrados, resolvi criar porque senti falta de conversar com os patr\u00f5es, que contribuem todo m\u00eas e eu acabava nem sabendo quem era depois. Agora com o SSA, todos n\u00f3s vamos interagir e nos conhecer melhor.\u003cbr\u003e\u003cbr\u003e\u00c9 l\u00f3gico que quem \u00e9 membro do SSA ter\u00e1 acesso muito mais r\u00e1pido para falar comigo e com a Ana. Hoje temos mais de 100 mil inscritos e \u00e9 humanamente imposs\u00edvel nos respondermos a todos. Vamos privilegiar quem est\u00e1 patrocinando nosso sonho de viver de internet, voc\u00eas!\u003cbr\u003e\u003cbr\u003eFazer parte de uma sociedade secreta que leva s\u00e9rio o assunto assombrado a partir de 1 d\u00f3lar por m\u00eas? Sim, \u00e9 poss\u00edvel.\u003cbr\u003e\u003cbr\u003eAguarde que vamos fazer um v\u00eddeo bem completo explicando a SSA.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0,0,0);\"\u003eMais recompensas para os Patr\u00f5es\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAl\u00e9m de fazer parte da SSA, os patr\u00f5es podem escolher temas e ter\u00e3o prioridade em v\u00e1rias coisas. Tudo vai depender do valor que voc\u00ea pretende contribuir.\u003cbr\u003e\u003cbr\u003e\nSe voc\u00ea gosta do blog AssombradO.com.br e dos v\u00eddeos que a Ana e eu fazemos, que tal nos ajudar?\u003cbr\u003e\u003cbr\u003eSe n\u00e3o puder ajudar, sem problemas! Os v\u00eddeos continuar\u00e3o a ser produzidos e ser\u00e3o gratuitos para todo mundo assistir no Youtube. N\u00e3o vamos restringir os v\u00eddeos a somente aqueles que ajudarem. O Patreon \u00e9 s\u00f3 uma forma dos assombrados que puderem ajudarem financeiramente nosso trabalho.\u003cbr\u003e\u003cbr\u003eObrigado a todos! E um abra\u00e7o, assombrados!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMateus e Ana\u003c/strong\u003e"
