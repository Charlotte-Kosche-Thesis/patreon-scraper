    "summary": "Salut \u00e0 tous,\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHi everyone ! See below for english presentation\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eRavis que vous soyez \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eparvenus\njusqu\u2019ici !\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nNous sommes Amadiro, groupe de rock\nprogressif, et ceci est notre page Patreon.\u003cbr\u003eCet espace nous permet de partager\nr\u00e9guli\u00e8rement avec vous notre musique et d\u2019autres projets. Il permet dans le m\u00eame temps \u00e0\nceux d\u0027entre vous qui le souhaitent, de nous\nsoutenir financi\u00e8rement et de b\u00e9n\u00e9ficier de contenu\u00a0in\u00e9dit (pour les\nplus g\u00e9n\u00e9reux d\u2019entre vous).\u003cbr\u003e\n\u003cbr\u003e\n\nDans chaque morceau, nous m\u00ealons les\ngenres au gr\u00e9 de nos inspirations et de notre r\u00e9flexion, pour un r\u00e9sultat que\nnous esp\u00e9rons abouti et sinc\u00e8re.\u003cbr\u003e\n\u003cbr\u003e\n\nEn plus de partager notre propre musique,\n\u00ab Amadiro pr\u00e9sente \u00bb est une s\u00e9rie de vid\u00e9os d\u00e9voilant des \u0153uvres\nd\u2019autres artistes que nous aimons et qui nous ont influenc\u00e9s. Chaque \u00e9pisode\ncomporte deux parties d\u00e9di\u00e9es respectivement \u00e0 l\u2019analyse et \u00e0 la reprise\nd\u2019un morceau choisi par l\u2019un d\u2019entre nous.\u00a0Des compos, des vid\u00e9os et bien d\u2019autres\nprojets \u00e0 venir ! \u003cbr\u003e\n\u003cbr\u003e\n\nPatreon est un site de financement\nparticipatif qui permet aux patrons (c\u0027est vous) de soutenir la cr\u00e9ation des\nartistes qu\u0027ils aiment via un abonnement : au mois, ou \u00e0 chaque fois que\nnous mettrons du contenu en ligne.\u00a0Nous vous proposons ci-dessous diff\u00e9rents choix\nd\u2019abonnement, auxquels vous pouvez souscrire si vous le souhaitez (sans\nengagement), chacun donnant acc\u00e8s \u00e0 du super contenu exclusif et \u00e0 notre\nreconnaissance \u00e9ternelle.\u003cbr\u003e\u003cbr\u003e\n\nEn esp\u00e9rant que vous trouviez votre\nbonheur parmi nos morceaux et nos vid\u00e9os.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHi everyone !\u003cbr\u003eGlad you could make it here !\u003cbr\u003e\u003cbr\u003eWe are Amadiro, a progressive rock band, and this is our Patreon page.\u003cbr\u003eHere we can regulary share our music and other projects with you, and if you like it you can support us. If you do so, thank you, you are generous and you will receive exclusive content.\u003cbr\u003e\u003cbr\u003eIn our songs, we mix our influences following our inspiration and reflexion, for a result that we hope to be accomplished and sincere.\u003cbr\u003e\u003cbr\u003eIn addition to our music, we created \u00ab Amadiro Pr\u00e9sente \u00bb, a series of videos highlighting songs and artists that we love and have influenced our work. Each episode focuses on a song that one of us chose, and is divided in two parts, the analysis and the cover. Compositions, videos, and many other projects to come !\u003cbr\u003e\u003cbr\u003ePatreon is a crowdfunding website allowing patrons (that\u2019s you) to support creation from artists they love. You can pledge to give whatever price you want per content release, or choose a monthly based support.\u003cbr\u003eThe more you pledge, the more cool content you can get. Check the list below. You choose how much you pledge, without obligation, and you can cap the amount you would give each month.\u003cbr\u003e\u003cbr\u003eThank you for supporting us, listening to our music and sharing with us. Hope you enjoy !\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Nous sommes Amadiro, groupe de rock progressif fran\u00e7ais form\u00e9 depuis 3 ans, compos\u00e9 de Pierre Geoffroy \u00e0 la guitare, Antoine Taillandier \u00e0 la batterie, Louis Taillandier \u00e0 la basse, Charles Cisco au chant et Sophie Le Gallo au piano. \u003cbr\u003eNous travaillons d\u0027arrache-pied pour partager notre musique, avons jou\u00e9 de nombreux concerts dans les bars parisiens ainsi que dans des festivals en France, avec \u00e0 l\u0027appui nos compositions d\u00e9cal\u00e9es m\u00ealant la pop au rock progressif. \u003cbr\u003eImaginez un gros nuage de m\u00e9lodies envoutantes, de solos d\u00e9cha\u00een\u00e9s, port\u00e9 par trois voix et des rythmiques d\u00e9cal\u00e9es sorties tout droit de notre imagination. Nous esp\u00e9rons que notre musique vous en dira plus que nos m\u00e9taphores, et que \u00e7a vous plaira !\u003cbr\u003e",
