    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003ePLEDGE BY 31st MAY FOR THESE REWARDS:\u003cbr\u003e\u003c/strong\u003e\u00a0Makoto Nanaya (BlazBlue)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003ePHOTOSET REWARDS ARE \u003cem\u003eNOT\u003c/em\u003e ON MY FEED. THEY GET SENT OUT IN PERSONAL MESSAGES ON THE 2nd EVERY MONTH. Please read below carefully for more information and any questions, message me.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eI\u0027m Annchirisu but you may call me \n\u003cstrong\u003eANN\u003c/strong\u003e! I\u0027ve been making videos on YouTube since 2008, creating cosplay since 2009 and streaming on Twitch since late 2013!\u003cbr\u003e\u003cimg src=\"http://vignette4.wikia.nocookie.net/pokemon-adventure-challenge/images/0/0c/Pachirisu.gif/revision/latest?cb=20140308174017\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePHOTOSHOOTS/ COSPLAY: \u003c/strong\u003e\u003cbr\u003eI usually do one \"Ann-style\" shoot (can be cute/ casual/ sensual) and one cosplay shoot per month.\u003cbr\u003eYou will get HR sets emailed/ messaged to you.\u003cbr\u003eIn regards to physical rewards being sent to patrons, I plan to send them out in bulk:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTRI-MONTHLY\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e (every three months) because I cannot afford to send out mail every single month but when it comes round to the time I post, you get the amount of rewards you\u0027ve been a patron for.\u00a0\u00a0\u003cbr\u003e\u00a0\u003cbr\u003ePlease do not share my photos unless it\u0027s a preview that I\u0027ve already shared on my social media. Sharing my photos that are exclusive to patrons defeats the point of having Patreon.\u003cbr\u003eI will upload 1 or 2 shots from the sets on social media.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eAll digital rewards will be sent out after Patreon charges on the 2nd of every month or on the day you pledge! Rewards in the mail will be sent out every three months until further\u00a0notice. I will message you when I send them :3\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you just happen to be a nyandomer and stumbled upon my Patreon by chance, check out my social media:\u003cbr\u003e\u2661 TWITCH:\u00a0\u003ca href=\"http://www.twitch.tv/Annchirisu\" rel=\"nofollow\"\u003ewww.twitch.tv/Annchirisu\u003cbr\u003e\u003c/a\u003e\u2661 MAIN YOUTUBE: \u003ca href=\"http://www.youtube.com/oNYANNo\" rel=\"nofollow\"\u003ewww.youtube.com/oNYANNo\u003c/a\u003e\u003ca href=\"http://www.youtube.com/vNYANNv\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u2661 FACEBOOK: \u003ca href=\"http://www.facebook.com/Annchirisu\" rel=\"nofollow\"\u003ewww.facebook.com/Annchirisu\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/5f6f/f/2009/209/6/1/61f52eaf7f54dd5eb92a15895bf76468.gif\"\u003e\u003cbr\u003eIt\u0027s not compulsory to tip me and please don\u0027t feel pressured to do so! You can also support me by sharing my social media, retweeting/ sharing pics that I promote on my social media, spreading the word how ann-mazing I am. LOL \u266a\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027ve no idea how much it means to me to hear your supportive messages and read your kind words and I\u0027m fortunate to have you nyans in my Supernyan Fam!\u003cbr\u003eThank you,\u00a0\u003cbr\u003eAnn xxx\u003c/div\u003e\n\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e"
