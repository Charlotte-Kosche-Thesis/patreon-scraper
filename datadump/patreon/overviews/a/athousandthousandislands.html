    "summary": "Hi! I\u2019m Munkao, and this is A THOUSAND\nTHOUSAND ISLANDS.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eWhat\nis this?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nA THOUSAND THOUSAND ISLANDS is a Southeast\nAsian-themed fantasy visual world-building project.\u003cbr\u003e\n\nThe goal isn\u2019t to imagine a bog-standard\nmedieval fantasy world, superficially re-skinned with kerises and brown people.\nIn my notes and illustrations, I will be digging deeper, looking into regional\nfolklore and history \u2013 trying to discover what a fantasy world truly rooted in\nthe myths and lived experience of Indochina, Suvarnabhumi and the Nusantara\nlook like. \u003cbr\u003e\n\n\u003cimg src=\"http://payload510.cargocollective.com/1/20/645249/12517366/jawanese-nobles.jpg\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eWho\nare you?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nI am Munkao. I am an illustrator, contemporary visual artist, and game designer\nbased in Malaysia. Under Centaur Games, I created POLITIKO, a cardgame about\nMalaysian party-politics.\u003cbr\u003e\n\nI have been working on A THOUSAND THOUSAND\nISLANDS since late 2015. I have barely scratched the surface. There are still\npiles of research materials to read, notebooks to fill, and drawings to\ncomplete.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat will this project eventually be?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eTo be really honest, I am not very sure of the output, it could be a game, a book of illustrations or a RPG world setting book, I don\u0027t really know yet. But that is deliberate, as I feel I am still in an exploratory phase of the project, hopefully the process will take me to the medium and output that would be best suited for this project.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWhy\nshould I support you?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYour support for A THOUSAND THOUSAND\nISLANDS will allow me to spend less time trying to make rent, and more time\nreading, researching, travelling, interviewing \u2013 and drawing visions of the\nwonderful in-between world whose real-life geography I call home. Do note that this will be recurring support. (it\u0027s a bit different from Kickstarter)\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eWhat\ndo I get in return?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI will be regularly sharing my illustrations -and occasional sketches, notes, and research stories - with Patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease check out my very first sample \u003ca href=\"https://www.patreon.com/posts/0-balinese-where-8156631\"\u003epost\u003c/a\u003e (Balinese Fighters \u0026amp; Where I am coming from). It\u0027s free for everyone!\u003c/strong\u003e\u003cbr\u003e"
