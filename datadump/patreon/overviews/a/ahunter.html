    "summary": "My name is Andrew Hunter, creator of\nthe \u003ca href=\"http://www.delvecomic.com\" rel=\"nofollow\" target=\"_blank\"\u003eDelve webcomic\u003c/a\u003e and erotic fantasy\nart. I draw girls and monsters, and monster girls, and sometimes write stories\nabout monsters and girls and the mischief they get up to.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i0.wp.com/thisis.delvecomic.com/NewWP/wp-content/uploads/2014/10/PatreonSubBanner1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon provides me with a great place to explore the kind of fantasies that\naren\u2019t really suitable for my webcomic or places like my \u003ca href=\"http://necrovert.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt page\u003c/a\u003e. It\nalso gives me an opportunity to hear from my fans and work some of their\nsuggestions into my monthly sketchbook and then share with my patrons the kind\nof rough explorations and more explicit pieces that before now would never see\nthe light of day.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i2.wp.com/thisis.delvecomic.com/NewWP/wp-content/uploads/2014/10/PatreonSubBanner2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nAs for content, I prefer fetish fantasy\nstuff like Peril and Bondage with a bias toward hungry monsters and their sexy\nprey. I don\u2019t do anything particularly gory, however, and there\u2019s nothing\npolitical, religious, or racial intended in the subject of my work. I also don\u2019t\nlike drawing other people\u2019s characters without their permission, so no Fan Art,\nI\u2019m afraid. I just like drawing naked girls and monsters\u2026 oh, and monsters\ngirls.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1.wp.com/thisis.delvecomic.com/NewWP/wp-content/uploads/2014/10/PatreonSubBanner3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nPatrons who pledge at the $2 level or above also gain access\nto an exclusive, full-color erotic mini-comic, featuring a different\nPatron-guided subject each month. Who knows what perilous predicaments await\nthe luckless maidens within?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i0.wp.com/thisis.delvecomic.com/NewWP/wp-content/uploads/2014/10/PatreonSubBanner4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI appreciate all my Patron\u2019s donations, and I ask for them\non a piece by piece basis rather than a monthly amount to protect us both. I\ntry to publish 4 to 6 full color, Patron-Supported pieces a month when I can,\nbut, as this is not yet my primary source of income, I prefer not to ask for a\nmonthly fee from you folks, in case I fall short of my goals for the month. I\ndon\u2019t want anyone to ever feel as if they are paying me for work I\u2019m not\ndelivering. The piece-by-piece method also encourages me to create more art each\nmonth, and I\u2019m the kinda guy who\u2019d rather chase the carrot than get beat by the\nstick.\u003cbr\u003e\u003cbr\u003e\nI encourage you to set a maximum amount per month cap for\nyour pledges, so, if, by some miracle, I do publish more work in a month than\nyou were expecting, you don\u2019t get hit with a nasty bill at the first of the\nmonth.\u003cbr\u003e\u003cbr\u003eLet\u2019s work together and help fill the world with naked elves\nand the drooling monsters who lust after them!"
