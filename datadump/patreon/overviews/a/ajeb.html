    "summary": "\u003cstrong\u003eFR\u003c/strong\u003e\u003cbr\u003eFLY : Forever Loving You est un Otome Game fran\u00e7ais enti\u00e8rement gratuit, cr\u00e9\u00e9 par moi-m\u00eame, Emilkun. Je suis le seul et unique \u00e0 travailler sur ce projet. \u003cbr\u003eJe suis un \u00e9tudiant de 20 ans passionn\u00e9 par le dessin et ayant toujours r\u00eav\u00e9 de faire mon propre Otome Game. J\u0027\u00e9tudie l\u0027anglais (rien \u00e0 voir avec le dessin ou le d\u00e9veloppement, donc) et m\u0027occupe de FLY sur mon temps libre. Je suis tr\u00e8s heureux et vous remercie de me soutenir dans ce projet qui me tient \u00e0 c\u0153ur!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLe jeu (en d\u00e9veloppement) est disponible sur\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.renpy.fly\" rel=\"nofollow\" target=\"_blank\"\u003ele Google Play Store\u003c/a\u003e. Il y a pour l\u0027instant 6 chapitres de disponibles. Vous pouvez trouver les versions\u00a0\u003ca href=\"https://emilkun.itch.io/fly\" rel=\"nofollow\"\u003ePC et Mac ici\u003c/a\u003e et un chapitre bonus\u00a0\u003ca href=\"https://emilkun.itch.io/chapitre0\" rel=\"nofollow\"\u003ejouable dans votre navigateur ici\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAidez FLY \u00e0 rester un jeu gratuit et actif!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eLe jeu n\u0027ayant aucune pub et \u00e9tant 100% gratuit, les revenus g\u00e9n\u00e9r\u00e9s sont nuls, je travaille donc sur FLY : Forever Loving You sur mon temps libre. Comme d\u00e9velopper un jeu, s\u0027occuper des dessins et illustrations, de la communication, etc... prend beaucoup de temps, je n\u0027ai pas la capacit\u00e9 de continuer \u00e9ternellement \u00e0 travailler dans ces conditions, d\u0027autant plus que le jeu gagne de plus en plus en popularit\u00e9! Les Patrons peuvent m\u0027aider \u00e0 rembourser l\u0027argent que j\u0027ai investi dans le jeu et m\u0027aider \u00e0 consacrer plus de temps au jeu en lui m\u00eame et \u003cstrong\u003e\u00e0 des projets futurs\u003c/strong\u003e! Chaque centime compte. Merci \u00e0 vous!\u003cbr\u003e\u003cbr\u003e________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEN\u003c/strong\u003e\u003cbr\u003eFLY: Forever Loving You is a French amateur Otome Game currently being developped by one person only (that\u0027s me, Emilkun) in French.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a 20-year-old French student currently studying English at university and have always dreamed of making my very own Otome Game. Now that dream is a reality, I work on FLY on my free time and am very thankful for all the support I have received so far!\u003cbr\u003e\u003cbr\u003eSince the game is 100% free to play and ad-free, I don\u0027t earn anything and have to work on the project on my free time. As the game grows in popularity, I have to spend more and more time working on it. Patrons can help me spend more of my personal time on the game, earn back the money I have invested so far, and for \u003cstrong\u003eupcoming projects\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eFLY : Forever Loving You 2 will be a sequel/reboot (but mostly a sequel) available both in French and English.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://emilkun.itch.io/\"\u003e\u003cstrong\u003eYou can play/download the games here (French only)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
