    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to A Writer\u0027s Path Writers Club!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cu\u003eGet free stuff, save money, write more.\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe purpose of this Writers Club is to make being a writer easier.\u003cbr\u003e\u003cbr\u003eBeing a writer is tough sometimes. We\u0027re expected to write an awesome book, create a flawless manuscript, hunt for quality service providers, procure a stunning book cover, upload manuscripts to marketplaces, send query letters to agents, be visible everywhere online, and of course endlessly promote our books.\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://theryanlanz.files.wordpress.com/2017/06/typewriter-498204_640.jpg\" style=\"width: 126px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHonestly, \u003cu\u003ethat\u0027s a lot\u003c/u\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs the owner/curator of a\u00a0\u003ca href=\"https://ryanlanz.com/\" target=\"_blank\"\u003ewriting tips blog\u003c/a\u003e of 25,000 subscribers and author myself, I know what that\u0027s like. Especially considering the stiff competition out there, writers need ways to give themselves a boost.\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"I\u2019ve found the most immediate support in AWP Writers Club.\" -Felicia Denise, author of In the Best Interest of the Child\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBy joining this Writers Group, you\u0027ll gain skills, tools, and cost savings that will help offset the headaches. With anything from exclusive articles to discounts from service providers, you\u0027ll likely find what you need from being part of this community.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"I would suggest this service to any writer; it has helped me greatly since becoming a member.\" -Lorena Beaver, author of The Heart of Worlds\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJoin for only $1/month and become a member/patron. To begin,\u003c/span\u003e\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1022692\" target=\"_blank\"\u003eclick here\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor click the red \"Become a Patron\" button.\u003cbr\u003e\u003cbr\u003e Here\u0027s a list of the benefits you\u0027ll receive. All of this is included in the $1/month membership.\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFree services, such as editing, book coaching, book cover design, blurb coaching, manuscript critique, query critique, query consultation, and one-sheet creation.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDiscounts from \u003ca href=\"https://www.patreon.com/posts/14515358\"\u003ewriter-related service providers\u003c/a\u003e, such as editors, book cover designers, proofreading services, ghostwriters, social media marketing, book advertising, template design, audio book narration, and more.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExclusive articles not seen on the A Writer\u0027s Path blog.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA free copy of all of my personally-written eBooks, including The Idea Factory: 1,000 Story Ideas \u0026amp; Writing Prompts to Find Your Next Bestseller. ($2.99 value)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInsider tips from published authors in short, bite-sized articles.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExclusive author interviews.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGiveaways (given equally to everyone).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRandom additional bonuses and perks.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\"The Writers Club is great! With so many discounted and free services, I have access to everything I need, all in one place! -E. Paige Burks, author of Return to Royalty\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/14553885\" target=\"_blank\"\u003e[See the full testimonial page here]\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eFast-track your writing progress. Be a part of something. \u003cu\u003eJoin a Writer\u0027s Path Writers Club\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://theryanlanz.files.wordpress.com/2017/06/pen-886417_640.jpg\" style=\"float: left; width: 124px; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFAQ:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCan I pay in any currency?\u003c/strong\u003e Yes, Patreon will convert it for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAm I locked in?\u003c/strong\u003e\u00a0No. You can cancel at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre the payments automatic?\u003c/strong\u003e\u00a0Yes. You set up the payment once and that\u0027s it! They reoccur automatically unless changed or altered.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre there any time commitments? \u003c/strong\u003eNope! This is a writers club vs. a writers group. All you have to do is join and enjoy the benefits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have questions!\u003c/strong\u003e Sure thing. I\u0027d be glad to help you. Feel free to\u003c/span\u003e\u00a0\u003ca href=\"https://ryanlanz.com/contact-me/\" target=\"_blank\"\u003emessage me\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
