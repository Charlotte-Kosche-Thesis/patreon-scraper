    "summary": "Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m a disabled artist and a full time student with very little in the way of resources to support my creative habit. Perhaps Patreon, and your generous support, will aid me in continuing my painting endeavors.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://artpunxstudio.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://artpunx.files.wordpress.com/2014/07/workinprogress.jpg\" style=\"width: 650px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI paint in acrylics on canvas board or stretched canvas, but would like to expand to painting on more nontraditional surfaces. In the last year, I\u0027ve taken new inspiration from my Anthropology studies, taking techniques from the Aboriginal art of Australia, as well as from the long-necked style of Modigliani. My paintings are brightly colored and abstract, contemporary in design.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artpunx.files.wordpress.com/2014/07/motherland-sm.jpg?w=584\"\u003e\u003cbr\u003e\u003cbr\u003eWith my limited income, it\u0027s difficult for me to purchase quality paints, brushes and canvas. I would also like to purchase a camera and tripod with which to do speed painting videos and YouTube vlogs specifically about my art and the local art scene. I would like to be able to show my collection locally, and eventually afford a studio - not just a corner of my living room.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artpunx.files.wordpress.com/2014/12/pretty-toy-low-res.jpg?w=338\u0026amp;h=483\" style=\"width: 579px;\"\u003e\u003cbr\u003e\u003cbr\u003eI would like to ask for your generous contribution, no matter how small. Even $1 can help buy a tube of paint, a paintbrush, or even a roll of paper towels! Thank you all in advance for your generosity, not only to me, but to other creators on Patreon. Without you, many of us would not be able to achieve our goals. Thank you!\u003cbr\u003e"
