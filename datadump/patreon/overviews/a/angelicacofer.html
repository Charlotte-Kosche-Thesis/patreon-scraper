    "summary": "My name is Angelica and I want to build community around art and books with YOU!\u00a0\u003cbr\u003e\u003cbr\u003eI first came to Patreon through Amanda Palmer\u0027s \u003cem\u003eThe Art of Asking\u003c/em\u003e, and I honestly think it\u0027s the coolest thing since plant-based sushi.\u003cbr\u003e\u003cbr\u003eI am a writer and filmmaker, and have written and made films since I was a kid.\u003cbr\u003e\u003cbr\u003eI studied English Literature as an undergrad and I LOVE BOOKS! \u003cbr\u003e\u003cbr\u003eI have a YouTube channel where I talk about books, veganism, environmental activism, lifestyle, and philosophy.\u003cbr\u003e\u003cbr\u003eI\u0027m currently doing a filmmaking M.A. in London and want to write for television one day soon.\u00a0\u2661\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eFrom my patreon, you can expect blog posts as well as YouTube videos regarding creativity, updates on what I\u0027m working on, book reviews, fun rants, occasional doodles, clips from films I\u0027m editing, and a lot of love and support from a human bean that just wants everyone to realize their most authentic selves! Additionally, I run a book club you can join, or you can get the book box that includes some fun treats. You can commission some poetry from me, as well as sign up for a yearly poetry pamphlet I\u0027ll send you in December.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU SO MUCH FOR BELIEVING IN ME!\u003c/strong\u003e Your enthusiasm for my work means the world to me. And your patronage means I can do more of what I love, without as much stress month to month! Mostly, though, I just want to get to know you all, and build a space where we can explore a variety of subjects and ideas together. So, \u003cstrong\u003ethank you\u003c/strong\u003e, really, for joining this quirky little club.\u00a0\u2661"
