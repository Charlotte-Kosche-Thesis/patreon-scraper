    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/c5b22063e9ba3d5e23afebfbb14ae531/tumblr_p6u86mbuQL1vnp6r6o1_1280.png\" style=\"width: 217px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHI! I am Augi, and I am a self-taught artist\u003cbr\u003e and a game dev in training.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdel\u003e\u003cbr\u003e\n\u003c/del\u003e\n\tDrawing is my second life, and my biggest passion for sure.\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tIt is also one thing I rarely procrastinate on!\u003c/span\u003eI am here to share art, and that will never change.\u003cbr\u003e I am here to make things, and I will never stop loving to do so.\n\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/7af2542923ee32b7d9053a0c40f4cbf1/tumblr_inline_p6u8cjlPEX1s0cj32_540.png\" style=\"width: 347px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003eis a perfect little place for me to generate\u003cbr\u003e some income WHILE doing art.\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/17edd0701cec6dd2e5b5aae5329030d4/tumblr_oq477fCTRm1vnp6r6o1_1280.png\" style=\"width: 677px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHere are some plans I have in mind:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e+ Visit more conventions!\u003cbr\u003e+ Make Zines\u003cbr\u003e+Give back to you guys by doing giveaways!\u003cbr\u003e+Better and more\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://twitch.tv/augichii\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003estreams\u003c/span\u003e\u003c/a\u003e/videos\u003cbr\u003e+Washi tapes, note pads, stamps, enamel pins, acrylic charms etc.\u003cbr\u003e+ And most importantly continue with \u003cbr\u003emy webcomics -\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://tapas.io/series/VIZER\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVIZER\u003c/span\u003e\u003c/a\u003e and\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://tapas.io/series/cloudboy\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCloud Boy\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4b5ef7aa26e9c2dcf59062f75eed9c88/tumblr_p6u8lcHncJ1vnp6r6o1_1280.png\" style=\"width: 389px;\"\u003e\u003cbr\u003ePayments are charged at the beginning of each month\u003cbr\u003e and rewards will be distributed throughout that month. \u003cbr\u003eYou can cancel or change your pledge at any time,\u00a0\u003cbr\u003eunless you already received your reward for that payment.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003cimg src=\"https://66.media.tumblr.com/898ea6b665fd34cf8e841e51306cc566/tumblr_o76l8hiWdN1vnp794o1_1280.png\" style=\"width: 567px;\"\u003e\u003cbr\u003eI have a lot of plans and ideas\u003cbr\u003e but no means to fulfill them all,\u003cbr\u003e so this is where you come in!\u003cbr\u003eHelp me grow and make more things!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/eec2bd540615ed1b8f3beb9277b81e00/tumblr_oq4ab69YNw1vnp6r6o1_250.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"http://augichii.tictail.com\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSTORE\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003ca href=\"https://augichii.wixsite.com/augichii\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePORTFOLIO\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/augichii/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/augichii\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTWITTER\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://twitch.tv/augichii\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTWITCH\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e"
