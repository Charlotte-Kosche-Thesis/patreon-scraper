    "one_liner": "Gamedev. Machine learning. Electronics. Biscuits. Not necessarily in this order.",

    "summary": "\u003ch2 style=\"margin-left: 20px;\"\u003eMore than 150 Tutorials...\u003c/h2\u003e\u003cimg src=\"https://www.alanzucconi.com/wp-content/uploads/2018/05/tutorials.gif\"\u003eI\u0027m\u00a0 \u003ca href=\"https://twitter.com/AlanZucconi\" rel=\"nofollow\" target=\"_blank\"\u003eAlan Zucconi\u003c/a\u003e, \u003cstrong\u003eLecturer in Game Development\u003c/strong\u003e at the London College of Communication and author of the \u003cstrong\u003eShader Cookbook \u003c/strong\u003efor Unity 5. For the past three years, I have worked on a series of tutorials covering topics from \u003cem style=\"text-align: justify; font-weight: 300; background-color: initial;\"\u003egame development\u003c/em\u003e to \u003cem style=\"text-align: justify; font-weight: 300; background-color: initial;\"\u003emachine learning\u003c/em\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eI post a new tutorial every Wednesday. While most of the content I produce is available online for free, $5+ patrons on Patreon have early access to content that has yet to be released. Additionally, $10+ patrons can download the source code and Unity projects for all tutorials. \u003cbr\u003e\n\u003cbr\u003eWith this Patreon I hope to merge two of my biggest passions: \u003cstrong\u003eteaching \u003c/strong\u003eand \u003cstrong\u003eprogramming\u003c/strong\u003e. \u003cbr\u003eIf my work has either helped or inspired you, please consider supporting me so that I can keep doing it. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eSelected Tutorials\u003c/h2\u003eMany of my resources focus on shaders, and how to use them in the most effective way to bring life to your games. Below, you can find a selection of the type of content I produce. \u003cbr\u003e\n\u003ch4\u003eShaders\u003c/h4\u003e\n\u003cul\u003e\t\u003cli\u003e\u003ca href=\"http://www.alanzucconi.com/?p=1885\" target=\"_blank\"\u003e A Gentle Introduction to Shaders\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.alanzucconi.com/?p=5159\" target=\"_blank\"\u003e Volumetric Rendering\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.alanzucconi.com/?p=6767\" target=\"_blank\"\u003e CD-ROM Effect: Iridescent Reflections\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.alanzucconi.com/?p=7374\" target=\"_blank\"\u003eAtmospheric Volumetric Rendering\u003cbr\u003e\u003cimg src=\"https://www.alanzucconi.com/wp-content/uploads/2018/01/IZYRIJr.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.alanzucconi.com/?p=7053\" target=\"_blank\"\u003eFast Subsurface Scattering in Unity\u003cbr\u003e\u003cimg src=\"https://www.alanzucconi.com/wp-content/uploads/2018/01/ERHxwXC.gif\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\t\u003c/div\u003e\n\u003ch4\u003eGame Development\u003c/h4\u003e\n\u003cul\u003e\t\u003cli\u003e\u003ca href=\"http://www.alanzucconi.com/?p=2241\" target=\"_blank\"\u003e A Practical Tutorial to Hack (and Protect) Unity Games\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.alanzucconi.com/?p=3873\" target=\"_blank\"\u003e Impossible Geometries: Non-Euclidean Cubes\u003cbr\u003e\u003cimg src=\"https://www.alanzucconi.com/wp-content/uploads/2018/01/QaVKnDN.gif\"\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eProgramming\u003c/h4\u003e\n\u003cul\u003e\t\u003cli\u003e\u003ca href=\"http://www.alanzucconi.com/?p=4730\" target=\"_blank\"\u003e Evolutionary Computation\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.alanzucconi.com/?p=6135\" target=\"_blank\"\u003e Inverse Kinematics for Robotic Arms and Tentacles\u003cbr\u003e\u003cimg src=\"https://www.alanzucconi.com/wp-content/uploads/2018/01/LCFnvRz.gif\"\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003ch4\u003eMaths for Game Developers\u003c/h4\u003e\n\u003c
