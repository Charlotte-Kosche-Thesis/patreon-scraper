    "summary": "\u003cstrong\u003eWELCOME!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy joining my Patreon community you will receive exclusive content, including behind the scenes videos of art creations, tutorials on art, guided meditations, advice for doing meditation retreats, coaching for applying meditation in your daily life, a look into my sketchbooks, question and answer sessions, newsletters exclusive for patreons, downloadable files with calligraphies, art, pdfs with the slides of my videos,  and more.\u003cbr\u003e\u003cbr\u003eYou can also support the creation of my\u00a0\u003ca href=\"http://peaceandmind.org/podcast\" target=\"_blank\"\u003epodcast.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.alma-ayon.com/uploads/8/8/0/2/8802875/mindfulness-and-shamatha-2000px_1_orig.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eI\u2019m Alma Ayon\u2014Contemplative artist and meditation teacher.\u003cbr\u003eI\u2019m very interested in the human mind and the potential we have to develop it. I\u2019ve studied meditation, psychology, and art as a way to know the nature of reality and the capacity of consciousness. I love creating ink paintings after my meditation sessions.\u003cbr\u003e\u003cbr\u003eMy path to liberation has led me to invest lots of time in contemplative practice, in search of an understanding of reality, and our role as human beings. On this journey, I\u2019ve met great teachers and friends who have motivated me to train my mind. This led me to study buddhist philosophy, become a certified meditation and Cultivating Emotional Balance teacher, to study a masters in psychology, and to start teaching and helping others who have decided to embark on the journey of self knowledge and mind training.\u003cbr\u003e\u003cbr\u003eI have integrated art and meditation into a contemplative lifestyle and I love sharing this with others to help them realize their dreams.\u003cbr\u003e\u003cbr\u003eWhen you join my Patreon community, you gain exclusive access to my creative projects such as videos, blogs, books, paintings, teachings on art, yoga, and meditation, as well as personal coaching on leading a contemplative life, cultivating emotional balance and engaging in actions to benefit others. Also you\u2019ll be rewarded with prints, photos, illustrations, paintings, guided meditations, articles, access to online and live courses and bonus exclusive Q\u0026amp;A live videos.\u003cbr\u003e\u003cbr\u003eDon\u2019t forget to download the Patreon app so you can have access to my lenses (similar to instagram stories).\u003cbr\u003e\u003cbr\u003eSee you on the other side!\u003cbr\u003eAlma\u003cbr\u003e\u003cbr\u003e\nMy sites:\u003cbr\u003e\nPersonal website:\u00a0\u003ca href=\"https://alma-ayon.com\" target=\"_blank\"\u003ealma-ayon.com\u003c/a\u003e\u003cbr\u003e\nMeditation blog (english):\u00a0\u003ca href=\"https://peaceandmind.org\" target=\"_blank\"\u003epeaceandmind.org\u003c/a\u003e\u003cbr\u003e\nBlog de meditaci\u00f3n (espa\u00f1ol):\u00a0\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttps://contemplarte.org\" target=\"_blank\"\u003econtemplarte.org\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.etsy.com/shop/AlmaAyonArtGallery\" target=\"_blank\"\u003eEtsy store\u003c/a\u003e \u00a0\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/user/almashanti\" target=\"_blank\"\u003eYoutube\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLet\u2019s connect!\u003cbr\u003e\n\u003ca href=\"http://instagram.com/alma.ayon\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/almaayon \" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/artecontemplativo\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.pinterest.com/almaayon\" target=\"_blank\"\u003ePinterest\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u
