    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://trello.com/b/aCDtgNTp/patreon-updates-rewards\" target=\"_blank\"\u003eTrello Patreon Updates\u003c/a\u003e I\u00a0\u003ca href=\"https://trello.com/b/N8Rs2N0Y/commissions\"\u003eTrello Commissions list\u003c/a\u003e I Portfolio\u003cbr\u003e\u003ca href=\"https://twitter.com/ADrawingSheep\"\u003eTwitter\u003c/a\u003e I\u00a0\u003ca href=\"https://www.instagram.com/adrawingsheep/\"\u003eInstagram\u003c/a\u003e I\u00a0\u003ca href=\"http://adrawingsheep.tumblr.com\"\u003eTumblr\u003c/a\u003e I\u00a0\u003ca href=\"https://adrawingsheep.deviantart.com\"\u003eDeviantart\u003c/a\u003e I Taptastic\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.redbubble.com/people/ADrawingSheep?asc=u\"\u003eRedbubble\u003c/a\u003e I Society6 I Etsy I Itch.io I Twitch\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a179/f/2018/093/a/1/adrawingsheeplogo2018mini_by_adrawingsheep-dc7rh6b.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eSheepish artist \u003c/em\u003eor \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eArtistic sheep.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello, I\u0027m Chel! or \"A Drawing Sheep\" do I draw? yes. \u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAm I a sheep? Debatable...\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/3d7d/f/2018/015/e/1/moi_by_adrawingsheep-dc05sns.png\" style=\"width: 215px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027ve created this Patreon to help me focus on art, and use my creativity to help animals in need.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI currently work\u00a0full-time as a pet transporter, what I\u0027d love to do is get enough support from my art to be able to keep my\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ese\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003elf going, raise funds and\u00a0awareness for rescues/ sanctuaries, create art to help endangered animals and free up some of my time and resources to be able to volunteer and work with animals in need. I know I may always need a steady job but if I could even end up using a few days a week to work towards this goal I\u0027d be eternally grateful to those who can help! All I\u0027ve ever dreamed off is working with animals and creating art, and I\u00a0know I can get there!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYour Pledges will help me tremendously, they can help cover the cost of living, expenses during fundraisers, art supplies and otherwise allowing me to start focusing my time on causes I\u0027m passionate about!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThese are some of the projects I\u0027m currently working on;\u003cbr\u003e\u003cbr\u003e- Unheard\u003cbr\u003e- Short comic series\u003cbr\u003e- digital store with fundraiser merch\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003c/div\u003e"
