    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ey2mROcbRRk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://www.facebook.com/agonyautie/photos/a.742045469284719.1073741828.741970902625509/982189135270350/?type=3\u0026amp;theater\"\u003e\"The Autistic Revolution WILL be Televised.\"\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI thought I had lost EVERYTHING last year when my self-employment (as a wedding photographer) \u0026amp; my health disappeared in front of my eyes. But it was actually the beginning...\u003cbr\u003eAgony Autie has been broadcasting for 14 months; working as a husband \u0026amp; wife team to launch one of the FIRST Autistic Channels. Why? To share our platform with YOU!\u003cbr\u003e\u003cbr\u003eThere are SO many people we want to travel to and interview, so many documentaries, podcast shows \u0026amp; seminars we want to deliver. We run a Safer Space Group on Facebook for Autistic people \u0026amp; our allies, currently 1,400 members strong.\u003cbr\u003e\u003cbr\u003eBut, we are struggling. We have no funds, very little basic studio equipment, one camera (from my photography days), no phone and no way of traveling to people, as we have no expendable revenue.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo how can you help and what will your help offer us exactly?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe thousands of pounds needed towards the Agony Autie Studio Fund has been a slow, slow, trickle of income towards the incredibly expensive equipment we require to Produce, Record, Interview, Edit \u0026amp; Post-Produce our work.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eYou can see the list for yourself here on Amazon Wishlist \u0026amp; purchase equipment directly instead of making a money donation - \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Famzn.eu%2F0BxRwxa\u0026amp;h=ATPZ_XpBcRsOYsly3zjPqNQKlOixyfzQWee9BPEDrrh2ZTjdQmeEDcdORMddf0uzK4T1rMYNOPkhN6OG5NS3XXjOS7wO5K18sGfGWwOzPqyT6IV0PK_piuPM1_hAaXeiYdAXAA\"\u003ehttp://amzn.eu/0BxRwxa\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Famzn.eu%2F0BxRwxa\u0026amp;h=ATPZ_XpBcRsOYsly3zjPqNQKlOixyfzQWee9BPEDrrh2ZTjdQmeEDcdORMddf0uzK4T1rMYNOPkhN6OG5NS3XXjOS7wO5K18sGfGWwOzPqyT6IV0PK_piuPM1_hAaXeiYdAXAA\"\u003e\u003c/a\u003eYou can become a regular Patron, giving the price of a coffee a week at \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.patreon.com%2Fagonyautie\u0026amp;h=ATNR68HUTKknUtEAl5gLp9CVruS4-k6uv-wBpLmLgeQaV6CfOMKyYq7mRBEwHjoBGWnW9vMt8qwFFtvA9-1srqv9Wb-quV2hMPyIf9_BNQnLwrC31twUFTBG6hZTfmUXr7hP_A\"\u003ehttps://www.patreon.com/agonyautie\u003c/a\u003e and in return receive exclusive videos, photos \u0026amp; private Google Hangouts for higher tier supporters\u003c/li\u003e\u003cli\u003eOr you can make a donation at our Agony Autie Start-Up fund, over at GoFundMe. We launched this last year when I became severely ill due to Ehler Danlos Syndrome. Thanks to your help last year, we have a working computer but still have such a long way to go. \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.gofundme.com%2Fagonyautie\u0026amp;h=ATNEPGQEVJeUJnlRH6Nff3ZQ82gD_SkvBv2h9qMQ1xf-LPxwLOt-aIYlrkS5uKplaB2gNvJQfEodC5rlXogv_mjDiStaTNEshaUYsji4X33c5WngK26G0RHh6EIn9eFR7it7tw\"\u003ehttps://www.gofundme.com/agonyautie\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.gofundme.com%2Fagonyautie\u0026amp;h=ATNEPGQEVJeUJnlRH6Nff3ZQ82gD_SkvBv2h9qMQ1xf-LPxwLOt-aIYlrkS5uKplaB2gNvJQfEodC5rlXogv_mjDiStaTNEshaUYsji4X33c5WngK26G0RHh6EIn9eFR7it7tw\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eGuest Spots \u0026amp; Upcoming Videos...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAll of this is going towards TAKING BACK CONTROL of the Autistic Narrative. How? By interviewing Autistic people \u0026amp; Autistic Allies of course - We want...\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSteve Silberman\u003c/span\u003e - The Grand-Papa of Autism \u0026amp; author of Neurotribes *CONFIRMED -May 2018*\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eStephen Wiltshire\u003c/span\u003e - Openly Autistic Artist\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAutistic Not Weird \u003c/span\u003e- Autistic Advocate \u0026amp; Primary School Teacher\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial; color: rgb(31, 73, 125);\"\u003eTania Melnyczuk,\u003c/span\u003e - Dr Mama of Autistic Sensory Processing Aversions \u0026amp; Health Conditions as well as Autistic- Misdiagnosis (PANDAS)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/chen.gershuni?fref=mentions\"\u003eChen Gershuni\u003c/a\u003e - Admin of the Neurodiverse UK Facebook Group on \"Global Autistic\" representation, Barriers and Challenges we face.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/NeurodivergentRebel/?fref=mentions\"\u003eNeurodivergent Rebel\u003c/a\u003e - Autistic Advocate \u0026amp; Twitter Warrior!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/AutismWithASideOfFries/?fref=mentions\"\u003eAutism with a side of fries by Eileen \"Mama Fry\" Shaklee\u003c/a\u003e - Autistic Ally, Autism Mama to her son and a friend to our community\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/profile.php?id=100008073797054\u0026amp;fref=mentions\"\u003eEmma Dalmayne\u003c/a\u003e from Autistic Exclusivity Meets - Our Autistic HERO without the cape.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/damian.milton.90?fref=mentions\"\u003eDamian Milton\u003c/a\u003e from \"The National Autistic Taskforce\" or NAT\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/profile.php?id=100009994578782\u0026amp;fref=mentions\"\u003eMabz Beet\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.facebook.com/Olivaastrid3?fref=mentions\"\u003eOlivia Astrid Pountney\u003c/a\u003e - Autistic Sexuality \u0026amp; Gender\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003eThere are SO many more people, themes and topics for me to list here and this is what your money will be making happen:\u003cbr\u003e\u003cbr\u003eIn March we meet \u0026amp; interview Dr\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLuke Beardon\u003c/span\u003e, Senior Lecturer from \u003ca href=\"https://www.facebook.com/sheffieldhallamuniversity/?fref=mentions\"\u003eSheffield Hallam University\u003c/a\u003e in Autism Studies \u0026amp; the godfather of Neurodiversity \u0026amp; author of \"Autism and Asperger Syndrome in Adults\" - \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Famzn.to%2F2EXwTe7\u0026amp;h=ATONxs5o1VBSPbunzgmdrnu347plZqkIqc_3i1sjnmm9ta1qg9CoE92Ggr15eyy5fM1Xy1Yy6FMUbgRTe4LTv9hThNeh4KvpeQ1Y3KWdUDk2bhKvd-4Vm2GeeuIqoKGQmDI2KA\"\u003ehttp://amzn.to/2EXwTe7\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWe have interviews recorded \u0026amp; being edited by my husband Liam, with Autistic Artist \u003ca href=\"https://www.facebook.com/MessyMiscreationArtwork/?fref=mentions\"\u003eMessy Miscreation Artwork\u003c/a\u003e \u0026amp; with \u003ca href=\"https://www.facebook.com/kate.crooks.ross?fref=mentions\"\u003eKate Ross\u003c/a\u003e discussing \"Women on the Spectrum\"\u003cbr\u003e\u003cbr\u003eMy first ever interview with Autistic UK \u0026amp; Emma Dalmayne can be found here... \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fbit.ly%2F2CMdqHv\u0026amp;h=ATMu64bXMMXEz8HG4mu2uRpoNydjuehr891LqGG9Gg4fFkiRU6A9cUh6cqV2IapQ3uOUifKHDsEO-6NgQAOL0qgs2Y2184mkrxhFRYAVVYwfwc85ty9hKNQ-kNZKDhEoqMiiUg\"\u003ehttp://bit.ly/2CMdqHv\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWe Want an Agony Autie Tour!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe want to travel the world and COME TO YOU! The Americas, Europe, Asia \u0026amp; Austrailia \u0026amp; News Zealand one fine day over the course of our future. We also want to have funds to enable EVERY Autistic to participate with Agony Autie \u0026amp; to help with their travel costs as guests.\u003cbr\u003e\u003cbr\u003eSo, PLEASE Share far and wide and give what little or as much as you can. We promise to do you proud.\u003cbr\u003e\u003cbr\u003eThank you, thank you, from the bottom of our hearts,\u003cbr\u003e\u003cbr\u003eAgony Autie, Sara \u0026amp; Liam Harvey x\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/hashtag/actuallyautistic?source=feed_text\"\u003e#actuallyautistic\u003c/a\u003e \u003ca href=\"https://www.facebook.com/hashtag/autistic?source=feed_text\"\u003e#autistic\u003c/a\u003e \u003ca href=\"https://www.facebook.com/hashtag/autisticrevolution?source=feed_text\"\u003e#autisticrevolution\u003c/a\u003e \u003ca href=\"https://www.facebook.com/hashtag/theautisticawakening?source=feed_text\"\u003e#TheAutisticAwakening\u003c/a\u003e\u003ca href=\"https://www.facebook.com/hashtag/autisitictv?source=feed_text\"\u003e#AutisiticTV\u003c/a\u003e \u003ca href=\"https://www.facebook.com/hashtag/autisticpodcast?source=feed_text\"\u003e#AutisticPodcast\u003c/a\u003e \u003ca href=\"https://www.facebook.com/hashtag/autisticpride?source=feed_text\"\u003e#AutisticPride\u003c/a\u003e\u003cbr\u003e"

    "attributes": {
     "about": "My name is Sara (pronounced \"Sar-raa\") and I\u0027m Autistic!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m 30 years old \u0026amp; live in the UK with my husband Liam, who edits all of my Agony Autie videos so wonderfully!\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re parents to our Son, Frank who is also Autistic like me!\u00a0I started Agony Autie as a way to talk about being Autistic and all the \u0027different\u0027 experiences being autistic entails. \u003cbr\u003e\u003cbr\u003eI hope that along the way, people continue to learn, debate and accept Autism because Autists are going nowhere.\u00a0\u003cbr\u003e\u003cbr\u003eI hope that people can learn acceptence and love for themselves, despite the prejudice and misunderstanding they may face.\u00a0\u003cbr\u003e\u003cbr\u003eLove be and respect to the whole of the Autism Community,\u003cbr\u003e\u003cbr\u003eSara Harvey\u003cbr\u003eAgony Autie\u00a0\u003cbr\u003e?xxx?\u003cbr\u003e",
