    "summary": "My Name is Andrea Settimo, I\u2019m co-founder of\u00a0\u003ca href=\"http://delebile.com/\" rel=\"nofollow\"\u003eDelebile\u003c/a\u003e, a small Italian comic label, and two years ago I made\u00a0\u003ca href=\"http://editions-sarbacane.com/the-corner/\" rel=\"nofollow\"\u003eThe Corner\u003c/a\u003e, written by Lorenzo Palloni and published in France by \u00c9ditions Sarbacane.\u003cbr\u003e\u003cbr\u003eFor the last six months I\u2019ve been working on my first solo project,\u00a0\u003ca href=\"https://www.facebook.com/CARDO-DECUMANO-1218487518177915/\" rel=\"nofollow\"\u003eCARDO / DECUMANO\u003c/a\u003e.\u003cbr\u003eIt\u2019s the most important and complex thing I\u2019ve done so far: a long story, divided in seven chapters, that I\u2019m going to self publish over the course of the next two years with Delebile.\u003cbr\u003e\u003cbr\u003eC/D is a collective tale about feeling estranged, the end of adolescence, the choices at the crossroads, and the dead ends taken by mistake.\u003cbr\u003e\u003cbr\u003eThe first chapter got out in January, you can read a preview of the first volume\u00a0\u003ca href=\"http://www.fumettologica.it/galleria/cardo-settimo/nggallery/image/cardosettimo00\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve opened this Patreon to give anyone willing to support me in this crazy adventure of serialization, suburbia, scooters and violence, the possibility to do so.\u003cbr\u003e\u003cbr\u003eIn return you\u2019ll get constant updates on the overall progress, penciled pages, previews, tons of sketches and most of all lots and lots of gratitude.\u003cbr\u003e\u003cbr\u003eIf you feel weird about Patreon but you\u0027re still interested in this project you can buy C / D\u00a0\u003ca href=\"http://delebile.bigcartel.com/product/pre-vendita-cardo-decumano-volume-1\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/dcd4f425099e7831b45e74b4b81e122e/tumblr_np8i5n2Ss21s7ctjto1_1280.jpg\"\u003e\u003cbr\u003e"
