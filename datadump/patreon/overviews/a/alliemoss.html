    "summary": "Hello, I\u0027m Allie Moss. Welcome to my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been making and teaching music for almost 20 years. Music is my passion and I\u0027m so grateful for a platform like Patreon making it possible for me to make\u00a0income\u00a0doing what I love.\u00a0 Maybe you\u0027re new to Patreon and wondering what this is \u0026amp; how this works?\u003cbr\u003e\u003cbr\u003ePatreon:\u003cbr\u003e\u003cem\u003e- gives interested fans a seamless way to support my music in an ongoing way\u003cbr\u003e- allows me to easily connect with those who love my music\u003cbr\u003e- provides me a way to give back to those who support art, by offering special \u0026amp; exclusive content\u003cbr\u003e- brings a lot of Allie Moss content to one feed\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I be creating?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eI am going to post demos, work tapes, unreleased music, and cover songs, most of which will not be released anywhere else.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eI also love creating things in the kitchen, making Spotify workout playlists and beautifully curated lists of my favorite things in this world. I may also post those on my blog \u0026amp; socials, but if you\u0027re subscribed here, you will see them first. \u003cem\u003eYou will never be charged more than once per month, regardless of how much I post.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m excited to carve out this little corner of the virtual world as mine. Please say hi. Thank you for being a patron of the arts!\u003cbr\u003e~Allie\u00a0 \u003cbr\u003e"
