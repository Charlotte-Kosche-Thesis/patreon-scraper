    "summary": "(I\u0027m still figuring Patreon out so bare with me. If you guys have any tips or suggestions for how I should run this thing please let me know!)\u003cbr\u003e\u003cbr\u003eAs a lot of you know, I\u0027ve spent the last few years researching those 1:1 bootlegs that have started popping up in order to generate a series of videos on how to spot them. Those videos in particular are proving to be incredibly expensive to produce as finding these 1:1 bootlegs requires a lot of fishing around on eBay looking for sets that have been bootlegged at this level. When I do obtain something that I can confirm is a 1:1 bootleg then I also have to obtain the legit versions to compare them (if I don\u0027t already have them that is). Because of this expense, it results in long gaps in content while I work extra VFX jobs to fund the series. This is the primary reason that this series has taken so long to put together. In truth I probably should have started a Patreon account at the beginning of this series since if I had the extra funding at that stage, I probably would have finished the series already. But alas, I didn\u0027t think to do this back then and I ended up funding the whole series without any extra help. As of now, I have obtained more than enough of these 1:1 bootlegs to get started on the recording process of the series. Any extra funding that comes in from Patreon at this stage will either go towards obtaining other sets that pop up before I finish the series, or it will go into a fund for the next major project on the channel.\u003cbr\u003e\u003cbr\u003eThanks for the tremendous support you guys have continued to show to the channel throughout the years!"
