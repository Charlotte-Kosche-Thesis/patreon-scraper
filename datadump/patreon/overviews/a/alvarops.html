    "summary": "\u003ch3\u003e\u003cstrong\u003eWho this?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eHi,\u00a0\u003ca href=\"http://alvarosalvagno.com\"\u003eI\u0027m Alvaro S. also known as Alvarop\u003c/a\u003e. I am a game developer and all around creative type that likes challenging, unique and experimental games.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eProjects\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\nI made projects such as\u00a0\u003ca href=\"http://throwaway.fun\"\u003ethrowaway.fun\u003c/a\u003e, a website on which I publish games that can only ever be played once. I wrote about the experience and what length in videogames means to me\u00a0on\u00a0\u003ca href=\"https://medium.com/@theotheralvaro/making-one-player-video-games-79ba2c984da7\"\u003emedium.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAnother recent project is\u00a0\u003ca href=\"https://alvarop.itch.io/landscapepolice\"\u003eLANDSCAPE POLICE\u003c/a\u003e, a video-game installation that I made for Eastern Bloc, a Montreal based art gallery.\u00a0The game was presented during one night, as an installation that consisted of 5 different screens. Four of them were CRT screens, that showed a recording of myself playing the game, another one (LCD) displayed gameplay.\u003cbr\u003ePlayers used a USB calculator for input.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5LOwDP1.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/Alvaro_As\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e0000\u003c/strong\u003e is an upcoming commercial release for 3DS, Switch and Steam, which you can check out\u00a0\u003ca href=\"http://zerozerozerozero.com/\"\u003ehere\u003c/a\u003e. It\u0027s a tough as nails platformer, in which the levels are selected randomly from a pool of 100. The goal is to beat every single level and eventually reach the final boss. It includes a level editor, online sharing and an awesome soundtrack.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ratalaikagames.com/games/0000/img_2.jpg\" style=\"width: 857px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eI also enjoy streaming on Twitch and sharing my knowledge and thoughts on game design. So if you want to see what I do, \u003ca href=\"http://twitch.tv/Alvaro_As\"\u003ejoin the fun.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhat can I do?\u003c/h3\u003e\nI am using Patreon as a way to support my creative endeavours as a game developer. With the funds provided, I will be able to dedicate a considerable amount of time to showing off the development process and sharing what I\u0027m learning during the journey that I\u0027m taking.\u00a0\u003cbr\u003e\u003cbr\u003eYour support means a lot to me and it will truly allow me to develop as a game maker and artist overall.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI use a variety of tools, such as\u00a0\u003ca href=\"http://scirra.com\"\u003eConstruct 2\u003c/a\u003e,\u00a0\u00a0\u003ca href=\"http://haxeflixel.com\" rel=\"nofollow\"\u003eHaxeflixel\u003c/a\u003e and\u00a0\u003ca href=\"https://unity3d.com/\"\u003eUnity\u00a0\u003c/a\u003efor game development, so if you\u0027re into any of these, you might enjoy my streams and work overall.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
