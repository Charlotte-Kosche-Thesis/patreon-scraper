    "summary": "\u003cstrong\u003eAMY SECADA\u00a0\u003c/strong\u003eis a multi-disciplinary visionary artist specializing in neo-ritual audiovisual works and performance art. Secada combines her skills as a Dancer, Songwriter, Couture Costume Designer, Filmmaker, Vocalist, and Choreographer to produce transcendental art dedicated to spread awareness of environmental issues and Indigenous cultural and social rights. Her\u00a0work has been presented in over 20 countries, she has danced for Nike Women, Hershey\u0027s, Madonna, Fergie and choreographed for America\u0027s Best Dance Crew. Secada currently lives between Los Angeles and Brazil directing her dance company, Kinetic Junglist Movement and creating art and inspiring the world with every breath.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE NAU PROJECT\u003c/strong\u003e\u003cbr\u003eSecada is currently in the post production phase for her upcoming audiovisual #NAUPROJECT dedicated to\u00a0the Moapa Paiute\u0027s successful fight against the coal industry and their legendary leader, Wovoka. This project is a prayer and a call for inter-tribal unity, not only First Nations, but ALL tribes to stand together and strong for the many battles to come with the Coal and Oil industry. I\u00a0dedicate this project to our brothers and sisters of the Standing Rock Sioux tribe. \u003cbr\u003eUnited we rise.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
