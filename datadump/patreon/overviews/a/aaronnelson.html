    "summary": "\u003cstrong\u003eWHO AM I?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Aaron Nelson and this is what I love to do. Will you help me create an alternative to the corporate media?\u003cbr\u003e\u003cbr\u003eI never intend to stop building independent news outlets.\u00a0\u003cbr\u003e\u003cbr\u003eBack in the Fall of 2013, due to U.S. intent to bomb Syria,\u00a0I started coordinating protests through a network of like-minded individuals and organizations I resonated with. I made a strong connection with Aaron Hawkins, some of you may know his work as\u00a0\u003ca href=\"https://www.facebook.com/StormCloudsGathering/\" rel=\"nofollow\" target=\"_blank\"\u003eStormCloudsGathering\u003c/a\u003e, and was thrilled to help him launch the Common Ground Movement. \u003cbr\u003e\u003cbr\u003eAs a political activist, I found my prior webmaster skill set obtained from my friend\u00a0\u003ca href=\"http://www.webhostingcraze.com/brent-oxley/\" rel=\"nofollow\" target=\"_blank\"\u003eBrent Oxley\u003c/a\u003e (who launched HostGator.com by himself when I was 15 years old), to be a perfect fit inside the independent online news realm.\u003cbr\u003e\u003cbr\u003eIn May of 2014, I launched\u00a0\u003ca href=\"https://www.facebook.com/PontiacTribune/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Pontiac Tribune\u003c/a\u003e and within a month, tens of thousands of unique visitors were reading my articles every week.\u00a0The response was phenomenal. Quickly, I saw immense potential for the project, so I recruited a team of writers, computer geniuses, and political activists to help split up responsibilities.\u003cbr\u003e\u003cbr\u003eThe Pontiac Tribune\u0027s success led to the founder of\u00a0\u003ca href=\"https://www.facebook.com/TheAntiMedia/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Anti-Media\u003c/a\u003e noticing, so he invited me to join his staff.\u003cbr\u003e\u003cbr\u003eDue to life changing events, I gave The Pontiac Tribune to Justin King, founder of\u00a0\u003ca href=\"https://www.facebook.com/thefifthcolumnnews/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Fifth Column\u003c/a\u003e, in May of 2015 and helped my friends Jim Carey and Randi Nord launch a new project called\u00a0\u003ca href=\"https://www.facebook.com/GeopoliticsAlert/\" rel=\"nofollow\" target=\"_blank\"\u003eGeopolitics Alert\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis is what I love to do.\u00a0\u003cbr\u003e\u003cbr\u003eWill you help me keep doing this full-time by donating $1?\u003cbr\u003e"
