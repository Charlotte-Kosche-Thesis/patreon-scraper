    "summary": "Hello dear friend,\u003cbr\u003e\u003cbr\u003eI\u0027m a self taught artist who strives to become better by using every spare moment to draw.\u003cbr\u003e\u003cbr\u003eMost of my art can by found on my \u003ca href=\"http://augmented-mind.tumblr.com/\" rel=\"nofollow\"\u003eTumblr page\u003c/a\u003e (there are some nsfw too, be careful) and a bit less of my artworks can by found on my \u003ca href=\"http://leliumoj.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e. I draw mostly game fanarts and I update several times a week. I try to do at least one drawing every two days if I can.\u003cbr\u003e\u003cbr\u003eDrawing is my hobby, my passion and my life. I need it just as much as I need air to breathe.\u003cbr\u003e\u003cbr\u003eMy lifelong dream is to make a living by drawing because every person should do what they like best, right? Only then they can achieve the best results.\u003cbr\u003e\u003cbr\u003eWhy do I need your support? Well, every artist needs equipment. Your support can help me save up for a new better drawing tablet, upgrade my ram because Photoshop seems to eat it all and it becomes impossible to work and perhaps save for a better pc in the future. \u003cbr\u003eAlso, your support is a big encouragement for me to keep on drawing.\u003cbr\u003eAnd you will get a drawing of your choice in return.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo matter how much you donate, even the slightest amount is important to me because it shows your support for what I do and you will have my gratitude for it.\u003c/strong\u003e\u003cbr\u003e"
