    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eAncient\ngreek mythology is a universe full of mystic energy, full of strange divine\nbeings.\u003cbr\u003e\n\nSince my\nchildhood I\u0027ve been amazed and curious by all those ancient stories and\nweird characters... so I studied them a lot! All that information and inputs I\ncollected, created a feeling that began to grow inside me. Through the visual\nmediums I worked with, I realized that feelings have to be expressed, in my case mostly visually.\u003cbr\u003e\n\nI have the need\nto create a project through which all those feelings will become visible, will\ntake form. A project that will contain the whole information about each character and will intend to spread my admiration, my vision and\nconsequently inspire.\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe\nproject is focused on giving information and describe visually 30 of the\nmost dark characters of ancient greek mythology.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAt\nleast 1-2 final images every month.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMixed\nmedia technique, acrylic on canvas, elaborated and painted over digitally.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAmong\nthe rewards you can find: backstage, drafts, photos of the original paintings,\ntime lapse of certain stages of elaboration, diary, etc.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e"
