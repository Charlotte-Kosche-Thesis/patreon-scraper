    "summary": "\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u0027\u003cbr\u003eGreetings Traveler,\u003cbr\u003ewarm welcome from the \u003cstrong\u003eWild Life\u003c/strong\u003e team!\u003cbr\u003e\u003cbr\u003eAs the world of Wild Life grows and becomes more complex, we are lucky to find more and more professionals from the film and games industry who are just as excited about this game and its development. Our work-experience is rooted in many projects including games like Overwatch, Kill Zone, Battleforge, The Division or Crysis and movies like Disney\u2019s Junglebook, Wonderwoman, The Revenant and Passengers. With that much knowledge and passion for great content in this growing team we just know that this journey is only getting more exciting and will lead us to a great game:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/MtJDeHF.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn a world very different from ours life was relatively peaceful between the tribal people in touch with the lush nature around them and the creatures roaming the woods and vast landscapes. The balance shifted when foreigners from different worlds worlds discovered the unspoiled environment and its inhabitants. Rogue criminals and vagabonds came to seek fortune and make a living by hunting and killing the majestic creatures and searching for rare, precious materials. Not only criminals developed an interest for the world, noble scholars started studying the world. They document and research the creatures and tribal people looking for ancient relics, witnesses to the times that were.\u003cbr\u003e\u003cbr\u003eBetween the frontlines of what was, what is and what might be, the roots of her culture endangered by the raiders and subject to the research of scientists, Maya - Chief\u0027s daughter of one of the tribes - wanders the world in search for purpose, peace and stability restored. Prey for the beasts, an enemy to the raiders, the feeling of safety is but a forgotten memory.\u003cbr\u003e\u003cbr\u003eBecome the heroine Maya - strong, beautiful and able to call upon her wings, her tribal heritage - in this gripping \u003cstrong\u003eAdult Action-RPG\u003c/strong\u003e. Roam the world from fertile forests to dry and sun-soaked deserts, spread your wings and cut through the skies of a world torn by greed and vanity. Find your own way to ensure your survival and embrace the possibilities of fighting and sex.\u003cbr\u003e\u003cbr\u003eMaya\u2019s story is just the beginning. As development continues there will be more characters of different factions for you to experience. For example you could also take the role of Max, a young troublemaker from the poor regions of an industrial world, still looking for his place in life, who joined the raiders in a call for adventure. Fighting and surviving for purpose and meaning on this wild uncharted planet.\u003cbr\u003eThe potential is endless, so stay tuned.\u003cbr\u003e\u003cbr\u003e__________________________________________________________________\u003cbr\u003eStrongest elements of the game are the exploration of this untamed world and surviving its dangers. Interaction with all its inhabitants, building up sexual relationships with npcs  and uncovering the story for the main character.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUSP\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAppealing mix of stylized character design and advanced semi-realistic graphics and beautiful landscapes\u003c/li\u003e\u003cli\u003eUnique merge of fantasy and sci-fi setting in an adult rpg with an engaging story and \u003cstrong\u003eextensive adult\u00a0\u003c/strong\u003econtent\u003c/li\u003e\u003cli\u003eConstant expansion of content by including new playable characters and storylines in frequent add-on packs.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eKey Features\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSimple gameplay that still feels rich and immersive\u003c/li\u003e\u003cli\u003eDetailed sexual interactions and relationships between player character and npcs\u003c/li\u003e\u003cli\u003eLarge and versatile and beautifully designed open world with plenty of secrets to uncover\u003c/li\u003e\u003cli\u003eCombat RPG and survival elements merge nicely into an engaging game experience\u003c/li\u003e\u003cli\u003eVisual quality that is unmatched by any game in this genre\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e__________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere is an overview of our awesome \u003cstrong\u003eTeam \u003c/strong\u003ewhich consists of the following people:\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eSteve \u003c/strong\u003e(Product Owner / Art / Tech / Founder)\u003cbr\u003e- \u003cstrong\u003eGuuii \u003c/strong\u0
