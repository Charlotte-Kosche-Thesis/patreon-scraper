    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/kSHdUtmHomQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003eWELCOME!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a multimedia artist who has been working as videographer, producer, art educator and in many other capacities to pay the bills. Over the years I created numerous videos as the owner of a small video production company, but I was not able to produce the project I wanted to do so much. \u003cbr\u003eWhile working as a videographer on commercial projects, I fantasized working on art-related videos. I wanted to create a series of videos about art events, and artists, but after creating two videos on my own, I suspended the project because I couldn\u2019t find support. \u003cbr\u003e\u003cbr\u003eI only heard about Patreon a few months ago, and now I am here, and I am asking for your support. Please help this independent project, and independent artists to have more voice. With your support, the channel will become an independent community of artists and art lovers. I thank you very much in advance any support you give me! \u003cbr\u003e\u003cbr\u003eClick on the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=hktwekDsc_s\"\u003e links\u003c/a\u003e to see my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=xb47196X4cI\"\u003e previous art-videos\u003c/a\u003e.\u003cbr\u003eMy own artist website is:\u00a0\u003ca href=\"http://annapasztor.wixsite.com/annapasztor\"\u003ehttp://annapasztor.wixsite.com/annapasztor\u003cbr\u003e\u003c/a\u003eMy commercial Youtube Channel is:\u00a0\u003ca href=\"https://www.youtube.com/user/PrismaPhotoVideoNewM\"\u003ehttps://www.youtube.com/user/PrismaPhotoVideoNewM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e BEING ON PATREON\u003c/strong\u003e\u003cimg height=\"72\" src=\"\" style=\"font-weight: bold;\" width=\"416\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so excited to have been one of the creators of this platform. I believe in the patronage model, and I\u0027m honored that you would want to support what I do! \u003cbr\u003ePlease consider supporting a dollar (or more!) per video that I upload to YouTube. I will upload at least two videos per month up until the project does not gain more traction. I will present you a unique selection of artists and art events every month. As the project grows you will have more videos to choose from. If you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 video/month during the signup process. I never want you to go beyond your means, and I am thankful for everyone who helps me realizing art-newyork.net.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE YOUR $$ GOES?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour help will make me possible to dedicate more time for the production, freeing me from obligations of commercial projects. Quality video production is a labor-intensive process, and further support will make me possible to hire help with pre-production, shooting, and editing. Your support makes it possible for me to create and grow this cultural channel and promote talented people. It allows me to focus on making more and better quality videos with cultural content for YOU!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
