    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca\u003e\u003cimg height=\"160\" src=\"https://c1.staticflickr.com/3/2817/34245068621_ceb91cb9e6_m.jpg\" width=\"240\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eUndead Darlings, welcome to my Patreon page! Thank you so much for taking the time to check it out. My name is Ashley Du (@undeaddu), I am a cosplayer and special effects artist.I have been cosplaying for 6 years and started making my own cosplays about 2 years ago. One thing I\u0027ve learned is that I truly\u00a0love crafting and bringing my favourite character to life! With each cosplay, I challenge myself to learn new techniques and I\u0027m looking forward to sharing them with you all!\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u00a0 \u003cimg height=\"240\" src=\"https://c1.staticflickr.com/5/4169/34334036766_353533e043_m.jpg\" width=\"160\"\u003e\u00a0 \u00a0\u00a0\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/3/2864/33565016383_ca89269884_m.jpg\" width=\"160\"\u003e\u00a0 \u00a0\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/3/2863/33533438654_52d05a0333_m.jpg\" width=\"160\"\u003e\u003cbr\u003e\u003cbr\u003eI decided to join Patreon so I can focus on creating more elaborate\u00a0cosplays and spend more time filming tutorial videos! I am mostly self-taught so I am hoping that through my tutorial videos, I\u0027ll be able to pay it forward!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/3/2811/34334100836_fcf1dd6af9_m.jpg\" width=\"160\"\u003e\u00a0\u00a0\u00a0\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/3/2880/34334947676_bcecee4c1c_m.jpg\" width=\"161\"\u003e\u00a0 \u00a0\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/3/2816/34334843826_feb09293f4_m.jpg\" width=\"160\"\u003e\u003cbr\u003e\u003cbr\u003eAs a Patreon, you\u0027ll get to see the Behind the Scenes look at my cosplaying adventures and everyday life!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/3/2825/34375916805_639bddb414_m.jpg\" width=\"160\"\u003e\u00a0 \u00a0\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/3/2835/34216981452_161e70646e_m.jpg\" width=\"160\"\u003e\u00a0\u00a0\u00a0\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/3/2816/34245066541_3d2e00ab72_m.jpg\" width=\"160\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to check out my page! Your support means the world to me! YOU are the reason I get to live my dreams and be the artist I am today. I am humbled and grateful.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/5/4165/33533439794_a8c538160a_m.jpg\" width=\"180\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eUndead Kisses Comin\u0027 At Ya \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"240\" src=\"https://c1.staticflickr.com/3/2831/34217562882_315026def5_m.jpg\" width=\"192\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e"

     "description": "One-on-one 30 min Video Chat (Skype, Hangout, etc)\n\u003cp\u003eLimited to 10\u003c/p\u003e\n\u003cp\u003eLet\u0027s hang out! I hope you\u0027re ready for silly faces, freak outs over geeky things and a bunch of virtual high fives! WOOOO!! I love meeting you guys at cons so I thought this would be an awesome way to hangout and get to know each other. PLS still love me for my derp-a-derp faces lolol\u003c/p\u003e\n\u003cp\u003eOnce a month, we\u0027ll get a chance to hang out one-on-one :) We can chat about cosplay, comics, gaming, crafting techniques, everyday stuff... you decide!\u003c/p\u003e\n\u003cp\u003eAsk me questions and let\u0027s get to know each other! Favourite colour? Movies and comics we both love? What games are you playing? Who\u0027s your starter Pok\u00e9mon?\u003c/p\u003e\n\u003cp\u003eOr\u003c/p\u003e\n\u003cp\u003eOne-on-one 45 mins of gaming together on PS4 or Xbox One.\u003c/p\u003e\n\u003cp\u003eLimited to 10\u003c/p\u003e\n\u003cp\u003eDon\u0027t want to just chat?! LET\u0027S PLAY!!! Hahaha! I love gaming and it would be an awesome way to hangout! Let\u0027s come up with crazy war cries and kick some butt!!!\u003c/p\u003e\n\u003cp\u003eStrikes, bounties... roaming the galaxy... yeahhhhh!!! Lolol we can still chat, of course, just like I mentioned above but we\u0027ll be multi-tasking haha.\u003c/p\u003e\n\u003cp\u003eAt the moment games we can play are:\u003c/p\u003e\n\u003cp\u003ePS4\u003c/p\u003e\n\u003cp\u003eDestiny\u003c/p\u003e\n\u003cp\u003eOverwatch\u003c/p\u003e\n\u003cp\u003eXbox One:\u003c/p\u003e\n\u003cp\u003eDestiny\u003c/p\u003e\n\u003cp\u003eOverwatch\u003c/p\u003e\n\u003cp\u003eI\u0027ll add more with requests :)\u003c/p\u003e\n\u003cp\u003eBAHH OMFG LET\u0027S LAUGH about silly stuff and I may or may not have colourful language so ooopppsiesss teehee.\u003c/p\u003e\n\u003cp\u003e(Disclaimer: I will immediately permanently block anyone who acts inappropriately. You will NOT receive a refund or be allowed to join the page or any other of my social media platforms. If you are unsure whether or not your actions are appropriate then please just play it safe. If you wouldn\u0027t do it in front of a child in public then do not do it in front of me.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAccess to previous Tiers\u0027 Rewards (Access to Patreon Feed, BTS, crafting time lapses, Full Photo Sets, Patreon Only Q\u0026amp;A, etc)\u003c/strong\u003e\u003c/p\u003e",
