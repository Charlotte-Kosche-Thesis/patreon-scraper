    "summary": "Without doubt 100cc karting is the best form of motorsport in the world, and the re-birth of it in our time needs to be documented and celebrated. Some of you may already be familiar with my work with Karting1 and what I love to do is create 100cc karting videos.\u003cbr\u003e\u003cbr\u003eVideo making is very expensive and time consuming but I know it goes a long way to helping the growth and fan base of 100cc karting. \u00a0If you are a 100cc karter, or someone in general who loves seeing the videos I do for these types of karts, \u003cstrong\u003eYOU can help make it happen!\u003cem\u003e \u003cbr\u003e\u003cbr\u003eAll videos will be uploaded for anyone to watch and spread the good 100cc word\u003c/em\u003e. Your donation is to make the videos possible!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t just film, I also edit, present, sometimes drive (poor me) and create music for the videos. So supporting this project will allow me the time and freedom to make videos I know you will love, but also hopefully in the future help me re-invest in better equipment and improve my skills to bring you even better content. If you support me, I will support you and your passion for 100cc karts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery penny matters. No amount is too big or small!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt a later date if this is successful I may move to a monthly donation pledge rather than per video. Right now it doesn\u0027t look like more than one video every month so it isn\u0027t worth doing that. Any changes everyone will be informed.\u003cbr\u003e\u003cbr\u003eAlan"
