    "summary": "\u003cdiv\u003e\u0623\u0647\u0644\u0627, \u0627\u0633\u0645\u064a \u0623\u0645\u064a\u0646 \u0628\u0648\u0633\u062d\u0627\u0642 \u0645\u0646 \u0627\u0644\u0645\u063a\u0631\u0628 \u0623\u0642\u0648\u0645 \u0628\u062a\u0635\u0648\u064a\u0631 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u064a\u0648\u0645\u064a\u0629 \u062a\u062a\u0639\u0644\u0642 \u0628\u0643\u0644 \u0634\u064a\u0621 \u0644\u0647 \u0639\u0644\u0627\u0642\u0629 \u0628\u0627\u0644\u0633\u0641\u0631. \u0623\u0642\u0648\u0645 \u0628\u0645\u0634\u0627\u0631\u0643\u0629 \u0643\u0644 \u0645\u0627 \u064a\u062a\u0639\u0644\u0642 \u0628\u062a\u0643\u0627\u0644\u064a\u0641 \u0627\u0644\u0633\u0641\u0631 \u0641\u064a \u062f\u0648\u0644 \u0623\u062c\u0646\u0628\u064a\u0629, \u062a\u0642\u0627\u0644\u064a\u062f, \u0639\u0627\u062f\u0627\u062a, \u0648\u0634\u0631\u0648\u062d \u062a\u062a\u0639\u0644\u0642 \u0628\u0643\u064a\u0641\u064a\u0629 \u0637\u0644\u0628 \u0627\u0644\u062a\u0623\u0634\u064a\u0631\u0627\u062a \u0628\u0627\u0644\u062a\u0641\u0635\u064a\u0644 \u0627\u0644\u0645\u0645\u0644.\u00a0\u0623\u062d\u0627\u0648\u0644 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a\u064a \u0623\u0646 \u0623\u0643\u0648\u0646 \u0627\u0644\u0627\u0639\u0644\u0627\u0645 \u0627\u0644\u0628\u062f\u064a\u0644 \u0648\u0623\u0646 \u0623\u0639\u0643\u0633 \u0643\u0644 \u0645\u0627\u0647\u0648 \u0627\u064a\u062c\u0627\u0628\u064a \u0648\u0627\u0646\u0633\u0627\u0646\u064a, \u0648\u0623\u0624\u0645\u0646 \u0623\u0646 \u0627\u0644\u0631\u062d\u0627\u0644\u0629 \u062d\u0627\u0644\u064a\u0627 \u0647\u0645 \u0627\u0644\u0627\u0639\u0644\u0627\u0645 \u0627\u0644\u062c\u062f\u064a\u062f \u0648\u0644\u062f\u064a\u0647 \u0645\u0633\u0624\u0648\u0644\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0648\u0647\u064a \u0623\u0646 \u064a\u0639\u0643\u0633 \u0644\u0644\u0639\u0627\u0644\u0645 \u0647\u0630\u0627 \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u062d\u0642\u064a\u0642\u064a \u0627\u0644\u0630\u064a \u0646\u0639\u064a\u0634 \u0641\u064a\u0647, \u0648\u0641\u064a \u0627\u0644\u0623\u062e\u064a\u0631 \u0644\u0627\u064a\u0647\u0645 \u0645\u0627\u0647\u0648 \u062c\u0646\u0633\u0646\u0627, \u0644\u0648\u0646 \u0628\u0634\u0631\u062a\u0646\u0627, \u062f\u064a\u0646\u0646\u0627 \u0644\u0623\u0646\u0646\u0627 \u0643\u0644\u0646\u0627 \u0646\u062c\u062a\u0645\u0639 \u062a\u062d\u062a \u0644\u0648\u0627\u0621 \u0648\u0627\u062d\u062f \u0648\u0647\u0648 \u0627\u0644\u0627\u0646\u0633\u0627\u0646\u064a\u0629.\u00a0\u003cbr\u003e\u062d\u0627\u0644\u064a\u0627 \u0623\u0633\u0627\u0641\u0631 \u0645\u0639 \u0632\u0648\u062c\u062a\u064a \u0648\u0623\u0642\u0648\u0645 \u0628\u0645\u0634\u0627\u0631\u0643\u0629 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u062d\u0648\u0644 \u0643\u0644 \u0628\u0644\u062f \u062a\u0627\u0628\u0639\u0646\u064a \u0648\u0628\u0644\u0627 \u0634\u0643 \u0633\u062a\u062a\u0645\u062a\u0639.\u00a0\u003cbr\u003e\u0642\u0645\u062a \u0628\u0641\u062a\u062d \u062d\u0633\u0627\u0628 \u0639\u0644\u0649 \u0628\u064a\u062a\u0631\u064a\u0648\u0646 \u0645\u0646 \u0623\u062c\u0644 \u062a\u0632\u0648\u064a\u062f \u0645\u0634\u0631\u0648\u0639\u064a \u0648\u062a\u062d\u0633\u064a\u0646 \u062c\u0648\u062f\u0629 \u0627\u0644\u062a\u0635\u0648\u064a\u0631\u0629 \u0648\u0639\u0645\u0644 \u0641\u064a\u062f\u064a\u0648 \u0628\u0648\u062b\u064a\u0631\u0629 \u0623\u0643\u0628\u0631, \u0644\u0623\u0646 \u0627\u0644\u0633\u0641\u0631 \u0648\u062a\u0635\u0648\u064a\u0631 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u064a\u0639\u062a\u0628\u0631 \u0647\u0648\u0627\u064a\u0629 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u064a \u0648\u0623\u0631\u064a\u062f \u0623\u0646 \u0623\u0634\u0627\u0631\u0643 \u0647\u0648\u064a\u0627\u062a\u064a \u0645\u0639\u0643\u0645. \u0641\u0623\u0646\u0627 \u0634\u062e\u0635\u064a\u0627 \u0645\u0646 \u064a\u0633\u0627\u0641\u0631, \u0648\u064a\u0635\u0648\u0631 \u0648\u064a\u0639\u0645\u0644 \u0627\u0644\u0645\u0648\u0646\u0637\u0627\u062c. \u0648\u0647\u0630\u0627 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0633\u0648\u0641 \u064a\u0635\u0628\u062d \u0623\u0641\u0636\u0644 \u0628\u062f\u0639\u0645\u0643\u0645 \u0627\u0644\u0645\u0627\u062f\u064a \u0623\u0648 \u0627\u0644\u0645\u0639\u0646\u0648\u064a.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
