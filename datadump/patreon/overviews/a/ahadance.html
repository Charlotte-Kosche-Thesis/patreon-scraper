    "summary": "Seair Aha is passionate performing artist and lifelong\nstudent of the stage. After participating in every theatrical production she\npossibly could, from kindergarten through high school, she went on to receive a\nbachelor\u0027s degree in Theater Arts from UNC-Wilmington. \u003cbr\u003e\n\nSince graduating, she has been producing experimental and\nalternative shows of her own and passionately studying transnational (popularly\nknown as tribal fusion) belly dance and Bharathanatyam Indian classical dance. She makes up\nhalf of the fusion dance duo, Aha Musery, with teacher and friend, Damion Bond.\nShe also makes up half of Aha Moment Productions, a theatrical and electronic\nmusic project, with partner Dj GON. \u003cbr\u003e\n\u003cbr\u003e\nHer passion for spiritual philosophy, mythology, and the performing arts come\ntogether in her performances and in her teaching style. Her mission as a\nteacher is to share with others the process of exploring the following concepts\npersonally: dance as a vehicle for gaining insight and deepening connection to\nthe inner and external world. Gaining greater freedom in movement, both\nphysically and creatively. To find a focused intention, peaceful flow, full\nengagement, and consistent progress in daily practice. To explore and uncover\nthe elements of our work that create the most fulfilling and uplifting\nexperience for both the artist and the audience.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat makes\nAha Studio unique: Philosophical exploration of dance and creativity. Mindful application\nof these explorations for a fulfilling daily practice and performance experience.\nPracticing compassionate analysis of self and others to provide constructive\nfeedback. A holistic approach.\u003cbr\u003e\n\n\u003cbr\u003eThe holistic approach to performance cultivation includes:\u003cbr\u003e\u003cbr\u003e\n\nMENTAL\u003cbr\u003e\n-Clear Understanding and Intention in choices\u003cbr\u003e\n  -Cultural context, etc\u003cbr\u003e\n-Symbols, story, archetype, myth\u003cbr\u003e\n-Healthy feedback structure for self and others\u003cbr\u003e\n  -Tools to analyze\nperformances so that intentions can be  realized.\u003cbr\u003e\n-Research and study about chosen performance themes\u003cbr\u003e\n-Engagement with resources on performance theory and creativity\u003cbr\u003e\n-Understanding music theory and rhythm\u003cbr\u003e\n\n\u003cbr\u003e\n\nPHYSICAL\u003cbr\u003e\n-Technique training\u003cbr\u003e\n  -Foundational movement\nvocabulary\u003cbr\u003e\n  -Cross-training in\nrelevant styles\u003cbr\u003e\n-Conditioning and Fascia work\u003cbr\u003e\n-General health and self-care\u003cbr\u003e\n  -Diet, sleep, meditation,\nhydration\u003cbr\u003e\n-Costuming and Adornment\u003cbr\u003e\n-Makeup\u003cbr\u003e\n-Venues, set and stage design\u003cbr\u003e\n-Tech elements: sound and lighting \u003cbr\u003e\u003cbr\u003e\nEMOTIONAL\u003cbr\u003e\n-Emotional Engagement\u003cbr\u003e\n  - pulling from life\nexperiences or using acting techniques to channel\u003cbr\u003e\n-Performance as manifestation tool\u003cbr\u003e\n -Connection to music \u003cbr\u003e\n  -dynamics and musicality\u003cbr\u003e\n-Infusing each movement with meaning\u003cbr\u003e\n\n\u003cbr\u003e\nSPIRITUAL\u003cbr\u003e\n-Inspiration and aha moments\u003cbr\u003e\n\n-Finding\nyour personal purpose and creative voice\u003cbr\u003e\n-Tapping into \u201cFlow\u201d \u003cbr\u003e\n\n-Remaining grounded and present during\nperformance\u003cbr\u003e\n-Fostering personal connection to spirit through daily practice\u003cbr\u003e"
