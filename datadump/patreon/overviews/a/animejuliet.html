pan\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u2019m \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnnamay Juliet\u00a0\u003c/span\u003e\u003c/strong\u003e(received that cool name for my birthday), a regular\nschmegular cosplaying noob trying to spread joy. I just like to dabble, create,\nand have fun in all that I do. I\u2019m a cosplaying blasian, fitness / makeup enthusiast,\nand alternative model. I\u2019m new to this modeling thing and have only been\ncosplaying since 2013! I genuinely fell in love with cosplay when I went to my\nfirst convention. What was my first convention you may ask? \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMineCon\u003c/span\u003e\u003c/strong\u003e, yes you read correctly, \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMineCon\u003c/span\u003e\u003c/strong\u003e as in \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMinecraft\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, a\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMinecraft\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eConvention\u003c/strong\u003e \u003c/span\u003eif\nyou will. Either way, I\u2019ve always been in love with Halloween and dressing up,\nthen I went to this Con and I realized I can wear costumes almost all year\nround! Since then I\u2019ve been attempting cosplay designs and makeup.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/AjybpMC.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nIn the past few months I have received\nso much support for the cheesy Instagram photos and videos I\u2019ve made that I\nfelt it was time to provide more of those things for my \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAMAZING\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e supporters. I am forever humbled and grateful for them. I\nhope I can grow to be just as awesome as the other professional cosplayers we see for you \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlayer 1\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\n\nSome of my other hobbies include muay thai, yoga,\nplaying with the doggos, hanging with husband, watching Netflix, Crunchyroll or\nYoutube, playing video games and studying to become a future Psychologist.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vQktBnz.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/tIHMy5N.png\"\u003e\u003cbr\u003e\u003cbr\u003eI have created this Patreon Page to give\nthose who want to help support my hobbies a chance to do so. Modeling and cosplay\nare both timely and expensive hobbies. Finding the time and funds to create\ncostumes, photosets and fitness / make-up videos is limited. I like to put\nhours of time, money and attention into my work all while working a full-time\njob and being a full-time student. This platform allows me to give back to you\nplayers who are sweet enough to give to me, by allowing them access to the\nexclusive content and many other things! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0olIQon.png\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eAs stated above, I\u2019m passionate about mental\nhealth and being there for my fellow human beings. Though I may not be\ncertified yet, I will be providing a\u00a0tier for those who need to vent or just ask\nfor situational advice. *\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eJoining the game gets you awesome rewards\nlike:\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u003cstrong\u003eCosplay Tutorials\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2606\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003eMental Health Advice\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2605\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u2606\u003c/strong\u003e\u003cstrong\u003eBehind the Scenes Content\u003c/strong\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003ePrint / Online Shop Discounts\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u003cstrong\u003eExclusive Patreon Snapchat access\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2606\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003eOver 40 Exclusive NSFW photos per month\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e*All photosets will be\nsent out directly to each patron through messages before the end of the month. All\nother content will be released directly to my Patreon only feed. *\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e*\u003c/em\u003e\
