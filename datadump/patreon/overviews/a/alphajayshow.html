    "published_at": "2016-05-27T23:15:54+00:00",
    "summary": "I\u0027ve been very fortunate to post videos for my fans. I also have been very fortunate to interact with many of you and have tons of fun conversations. Patreon is a way for creators to receive a little monetary compensation for creating work. It\u0027s a completely optional thing.\u003cbr\u003e\u003cbr\u003eBut since it is optional, I will reward you kindly with many perks. Depending on the tier, anywhere from Patron-Only videos, Patron-Only streams and even Patron-Prioritized Requests! Being a part of the community is about the price of a cup of coffee or chips. I don\u0027t want to give a long and emotional ride, because I would rather give you hard information.\u003cbr\u003e\u003cbr\u003eI have already received my PC thanks to my wonderful supporters but the journey does not stop there. Currently, because of a \u003cstrong\u003ehard drive wipe-out\u003c/strong\u003e, a lot of my assets are gone and I am in the process of trying to get those back, but most of them are lost to the ether and compensating for this work is something that lies in my values. I also am looking for a quieter fan for my PC, as this one can be quite the jet engine when you take into account my style of no-music (that I really want to stick to unless it becomes unreasonable). I also am working hard towards getting a professional audio setup (a pre-amp, interface, compressor and microphone) which all costs tons and tons and tons of money. Soundproofing is also very high on this list. There is tons more that I want to list here, but I am sure you get the point. \u003cem\u003eI am perfectly fine getting these things at my own pace\u003c/em\u003e, but if you are willing to speed up this process, I do want to at least return this favor based on the perks on the side of this page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon charges you at the 1st of every month\u003c/strong\u003e, so if there is a big perk you would like to get once or a few times, then it is ideal to take that route and then switch around the last week of the month. I personally did not know this until I started using Patreon, so again, take note that you will be charged (and therefore receive said perks) at the first of the month. \u003cbr\u003e\u003cbr\u003eFor the price of a cup of bamboo coffee, you can help me rule the world!\u003cbr\u003e\u003cbr\u003eBut on a serious note, do not feel obligated to donate, just watching helps me out a ton. If you truly believe in what I do then feel free. I mean its only the price of a cup of bamboo coffee, which keeps me up at night to record. I am working hard to get a PC, and if you do donate, I do want to give back to you in the form of better content and the perks assigned to each tier."
