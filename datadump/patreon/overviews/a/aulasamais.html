    "summary": "O que \u00e9 o Projeto Aulas A+?\u003cbr\u003eO projeto Aulas A+ surgiu com uma\niniciativa da ArquiVest com o intuito de democratiza\u00e7\u00e3o do conhecimento. \u003cbr\u003eEm 2015, quando surgiu o projeto,\na internet estava come\u00e7ando a se mostrar uma excelente ferramenta para\nutiliza\u00e7\u00e3o na educa\u00e7\u00e3o com acesso cada vez mais amplo e facilitado.\u003cbr\u003eA\neduca\u00e7\u00e3o \u00e9 um problema hist\u00f3rico no Brasil, principalmente no n\u00edvel b\u00e1sico.\nSofrendo defici\u00eancia em todos os \u00e2mbitos poss\u00edveis e imagin\u00e1veis:\u003cbr\u003e\u003cul\u003e\u003cli\u003einfraestrutura da sala de aula\u003c/li\u003e\u003cli\u003efalta de professores\u003c/li\u003e\u003cli\u003eescassez de materiais did\u00e1ticos\u003c/li\u003e\u003cli\u003einsufici\u00eancia das institui\u00e7\u00f5es de ensino.\u003c/li\u003e\u003c/ul\u003eO projeto \u201cAulas A+\u201d visa auxiliar o jovem estudante\nbrasileiro a enfrentar suas dificuldades especificamente no conhecimento\nadquirido em sala de aula.\u003cbr\u003eEmbora\nseja direcionado ao p\u00fablico jovem vestibulando, Aulas A+ se esfor\u00e7a para ter\numa linguagem acess\u00edvel para todos os n\u00edveis de ensino.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Aulas A+ project came, in 2015, as an ArquiVest iniciative looking for knowledge democratization.\u003cbr\u003eNowadays, internet is showing itself as an excellent tool for educational use.\u003cbr\u003e\u003cbr\u003eIn Brazil, education is an historical problem, mostly at basic levels, suffering with inefficiency at all possible scopes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eClassroom infrastructure;\u003c/li\u003e\u003cli\u003eLack of teachers;\u003c/li\u003e\u003cli\u003eCourseware shortage;\u003c/li\u003e\u003cli\u003eFailure of Educational Institutions.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAulas A+ is trying to help all brazilian students to face adversity on classroom knowledge purchase.\u003cbr\u003eAlthough mainly directed to teen public that is trying to get in a good university, Aulas A+ is working hard to have an accessible language to every education levels.\u003cbr\u003e"
