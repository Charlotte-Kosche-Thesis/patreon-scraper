    "summary": "Greetings and welcome to this little place of mine. Hopefully it will be growing eventually.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I am\u003cbr\u003e\u003c/strong\u003eI am Alef, a traditional artist who also knows some of digital art. My main art focuses are furry characters, big things and perspective.\u003cbr\u003eFor the past few years I\u0027ve had my art around these places:\u00a0\u003ca href=\"http://www.furaffinity.net/user/alef-gp/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFurAffinity\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://alef-gp.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003eI\u0027ve\u00a0been taking art mostly as hobby, but now trying to\u00a0add one good thing to another. This is where you could help me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout this page\u003c/strong\u003e\u003cbr\u003eFirst of all, I want to make clear that this page won\u0027t be acting as any sort of pay wall to see my artwork. I enjoy drawing and sharing what I do with the world. My art will still be open for the public to see.\u003cbr\u003e\u003cbr\u003eThis page will actually allow you to:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u25ba \u003cstrong\u003eGet Early Access \u003c/strong\u003eto new finished drawings - Sketches usually sit in a sketchbook for a while before being posted on art sites, although they will be posted sooner here.\u003cbr\u003e\u003c/div\u003eDrawing, like many hobbies, isn\u0027t cheap and requires investment of time.\u00a0With your support I can have a bit of room to breath, possibly rely less on constantly having to work on commissions, focus a bit more on my own ideas and drawings, get myself the essential traditional art materials when needed and still deliver on the arts department!\u003cbr\u003e\u003cbr\u003eThanks for your attention. Now let\u0027s art!"
