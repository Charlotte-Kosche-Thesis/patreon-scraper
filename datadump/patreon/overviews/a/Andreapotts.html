    "summary": "Art and music are part of life for me, as much as breathing. \u00a0All in life is transient and therefore, to me,\nexcruciatingly beautiful. My creative expression is a response to that - it\u0027s an attempt to capture a moment of life\u0027s\nconstant movement before the moment changes. It is my way of telling the truth,\nof revealing all that is there, of celebrating and mourning the moment as it passes, and of recognizing the significance of how each moment\ngives birth to the next.\u00a0 Life is a\nsymphony, and through my art, I strive to capture one fragment of a measure, with every note in that fragment included,\nas well as the lingering hint of past sounds leading up to the moment, and the\npromise of those that might come after.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 I love to travel.  It provides most of my inspiration, and while \nphysically traveling is the most powerful kind, for me, this is a \njourney as well.  I have packed my future projects, my hope, my \ndaydreams, my pencils, camera, leather and tools, paints, and easel into\n this online vehicle, and am starting the car.  You will get to read and see my thoughts, my musing ruminations, pictures of my sketches and plans, my challenges, my accomplishments.  You\u0027ll get high resolution copies of art and photography throughout the year here and there when time permits.  You will get items, insight, and answers that I have yet to discover myself.  I\u0027ll tell you my secrets, so you don\u0027t have to spend as much time as I have learning a technique.  \u003cbr\u003eYou will see roads, sunsets, and clouds, and water.  Lots of water glinting in the sun, falling down cliffs, playing against a shore.  \u003cbr\u003eCome with me.  \u003cbr\u003eYou cover the gas, and I will drive and together, we can go somewhere magical.\u00a0 I have deep gratitude for everyone who is willing to support me and encourage me, and I hope to do the same for you.\u003cbr\u003e"
