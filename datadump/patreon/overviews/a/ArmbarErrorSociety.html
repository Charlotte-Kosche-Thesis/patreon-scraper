    "published_at": "2015-09-18T00:32:04+00:00",
    "summary": "\u003cstrong\u003eSince 2011,\u003c/strong\u003e\u00a0\u003ca href=\"http://armbarerrorsociety.eu\" rel=\"nofollow\" target=\"_blank\"\u003eArmbar Error Society\u003c/a\u003e has been your home for pro wrestling efeds, leagues, and free entertainment. Every year has seen us grow in size and in ambition, and this may be our biggest year yet.\u003cbr\u003e\u003cbr\u003eAES may be free, but keeping AES online is not. To break it down, we have three major annual costs:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSite \u0026amp; Domains (including Network and related subdomains): \u003c/strong\u003e~$87.72\u003cbr\u003e\u003cstrong\u003eRadio Armbar: \u003c/strong\u003e$98.88\u003cbr\u003e\u003cstrong\u003eAES Network/S3 Server: \u003c/strong\u003e\u003cem\u003eUp to ~$600+ depending on month-to-month usage\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eTotal: ~\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e$786.60\u003c/em\u003e\u003c/div\u003e\u003cbr\u003ePrices are approximate due to exchange rates and fluctuating prices and scalable storage costs. This also doesn\u0027t factor in costs like feature plugins, support, Xsplit licenses, miscellaneous design services, etc.\u003cbr\u003e\u003cbr\u003eThis is why we\u0027ve decided to come to Patreon. In the past, AES has accepted donations and has received generous support, but in this way we can more accurately track our funds and make sure the money is going to benefit all of you. All of this is voluntary, and it\u0027s just a way to directly support AES and make it possible for us to improve your experience. This is in no way required and even with no donations AES would continue as it is now. This is just if you choose to help.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf thirty people all donated $3 a month, we would make our annual budget with plenty to spare.\u003c/em\u003e If these pledges were raised, we would have a fund we could use to directly support and grow the site with new features, services, and entertainment. For example, things like Xsplit licenses, a 24/7 stream, mobile app development, full-time feds, and HD streaming solutions could all be in the pipeline. Those are just some examples of what the extra money could contribute to.\u003cbr\u003e\u003cbr\u003eIt should be stated that this is completely voluntary, and not donating will not prevent you from using AES as you already have been! With that said, however, we do have some perks if you choose to donate. Some of these perks include all tiers, some perks are only certain tiers and are a little more specialized, and some we just put in because they\u0027re funny.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have also updated our goals to include some VERY lofty ones, just so people can see for themselves the type of money it would take to have certain features happen.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith that, the doors are open. Thank you to everyone for almost five years of supporting Armbar Error Society and here\u0027s to many more.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e- The AES Staff\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
