    "summary": "\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\n\nI\u0027ve\nbeen posting online under the pseud of Alessandra since 2016. I have a very\ntraditional background in Studio Arts - charcoal, figure drawing, oil painting,\nand black \u0026amp; white photo. But since high school I dabbled in digital arts,\nteaching myself Adobe Photoshop and Illustrator. So now I\u0027ve returned to\ndigital art and what I have loved since my youth - comics. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat is Patreon\u003c/strong\u003e\u003cbr\u003e\n\nPatreon is a website where you can become\na patron of the arts! It gives you a chance to support your favorite creators!\nAs a supporter, you receive access to content that I don\u0027t post anywhere else\nsuch as WIPs, sketches process videos, gifs, high resolution files, etc.\nFinished pieces will be posted publicly at lower resolutions.\u003cbr\u003e\u003cbr\u003e\nYou\ncan support me for as little as $1/mos and get access to patron-only posts. Or\nfeel free to explore higher tiers and access process videos and mature artwork.\nYou can change your pledge any time!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://pre00.deviantart.net/0eda/th/pre/i/2018/095/2/b/kole_and_lyra__linked__by_alessandradc-dbzjv29.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://pre00.deviantart.net/f813/th/pre/i/2018/095/2/c/kole_and_lyra__linked__by_alessandradc-dbzjv29.png\"\u003e\u003cbr\u003e\u003cstrong\u003eMy Art\u003c/strong\u003e\u003cbr\u003e\n\nOn\nthis Patreon, I\u0027ll be posting a lot of fanart, mostly TMNT. But there are lots\nof other fandoms I love as well - including Mass Effect, Dragon Age, Voltron,\nand Saga. I will also be working on some original content, so you can expect to\nsee that from time to time. Artwork will range from general to\nmature. More explicit pieces can be made available to patrons upon\nrequest. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nMy Goal\u003c/strong\u003e\u003cbr\u003e\n\nMy\ngoal is to become self-employed as an artist (plus I do other contracting on\nthe side). Each pledge you make helps me take a step in that direction and it\u0027s\nappreciated immensely. With your support I can produce content more\nregularly and consistently!\u003cbr\u003e\u003cbr\u003eI\u0027d love to hear from you guys! Any ideas, suggestions, or things you\u0027d love to see...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/6e2d/i/2017/248/4/7/shop_my_art_by_alessandradc-dbmgtzp.png\"\u003e\u003cbr\u003eYou\ncan find me on these websites:\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003e\u003ca href=\"https://alessandrart.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\n \u003cli\u003e\u003ca href=\"https://alessandradc.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003c/li\u003e\n \u003cli\u003e\u003ca href=\"https://twitter.com/Alessandra_D_C\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/alessandra_d_c_/\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\n \u003cli\u003e\u003ca href=\"https://www.talenthouse.com/alessandra_dc\"\u003eTalenthouse\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nYou\ncan also shop my art here:\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003e\u003ca href=\"https://www.redbubble.com/people/ArteBE/shop?asc=u\"\u003eRedbubble\u003c/a\u003e\u003c/li\u003e\n \u003cli\u003e\u003ca href=\"https://society6.com/alessandradc\"\u003eSociety 6\u003c/a\u003e\u003c/li\u003e\n \u003cli\u003e\u003ca href=\"https://www.teepublic.com/user/alessandradc\"\u003eTeePublic\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
