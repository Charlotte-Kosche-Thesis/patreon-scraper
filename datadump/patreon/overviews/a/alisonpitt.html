    "summary": "\u003cstrong\u003e\u003cem\u003eWho am I?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Alison. I\u0027m a single mum with two kids, and trying to make a better life for all three of us. I lived in the UK for 15 years and I just moved back to the States to be closer to my family. Podcasting, voice-over, and audio production work is how I fill in the gaps between everything else in my life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy am I doing this?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePlease see above re gaps. Independent audio work helps me make ends meet. I do it on a freelance basis, and podcasting is a way to both showcase what I do, and also try and bring together others who do what I do. I want to create a community of \u003cem\u003edoers\u003c/em\u003e, people hustling to create, and hopefully together, we can all make each other better!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow can you help?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIf you are able to, please pledge a monthly donation - every little bit helps! Even if you can\u0027t contribute financially, then please\u00a0\u003ca href=\"http://useyourvoicepod.libsyn.com/rss\" target=\"_blank\"\u003esubscribe to Use Your Voice\u003c/a\u003e and leave me a review. And spread the word! \u003cstrong\u003eALSO\u003c/strong\u003e (and here\u0027s the big one) - please let me know what you\u0027re up to! I love having people submit their work for me to showcase.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I listen to Use Your Voice?\u003c/strong\u003e\u003cbr\u003eWell, I\u0027m glad you asked! You can\u00a0\u003ca href=\"http://useyourvoicepod.com\" target=\"_blank\"\u003elisten to the latest episode on my website\u003c/a\u003e, or\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/use-your-voice/id1278690494?mt=2\" target=\"_blank\"\u003elisten on iTunes\u003c/a\u003e or the\u00a0\u003ca href=\"https://play.google.com/music/m/Ieq77delcjzp4i4i663tmjsffau?t=Use_Your_Voice\" target=\"_blank\"\u003eGoogle Play Music store\u003c/a\u003e. You can even \u003ca href=\"http://useyourvoicepod.libsyn.com/\" target=\"_blank\"\u003ego directly to its Libsyn page\u003c/a\u003e. It\u0027s that easy!"
