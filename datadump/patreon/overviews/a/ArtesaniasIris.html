    "summary": "Hello to all our patrons and followers!\u003cbr\u003e\u003cbr\u003eWe are two girls who study engineering, and we make custom plushies to pay our studies and try to make a living of it. We make all kind of plushies, from every size and shape, and we always want our customers to be happy with their commissions.\u00a0\u003cbr\u003eWe decided to open a Patreon because we are looking for opinions and help from people compromised with our work. We want to start creating exclusive content for our patrons, including video livestreams while making plushies, WIP photos, new plushies and even ask for your opininon on future projects (from big plushies to make for ourselves or for sale, to small ones to sell at conventions)\u003cbr\u003e\u003cbr\u003eAll the help you give us we will recieve it with our arms wide open, and we will do our best to give and thank you for your donations.\u003cbr\u003e\u003cbr\u003eWe are still building and organizing our Patreon, but we hope to improve everything soon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout our rewards:\u003c/strong\u003e\u003cbr\u003eThe $30 and $65 tiers should discuss with us in private what plush/charms do thet want. We will soon make a post with all the acrylic charms we have to choose from.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e---------------ESPA\u00d1OL----------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHola a todos nuestros nuevos patrons!\u003cbr\u003e\u003cbr\u003eSomos dos chicas estudiantes de ingenier\u00eda que nos dedicamos a hacer peluches por encargo para pagar nuestros estudios y cada vez m\u00e1s nuestra vida. Hacemos todo tipo de peluches, de todos los tama\u00f1os y gustos y lo que siempre buscamos es conseguir el agrado de cada cliente.\u003cbr\u003eDecidimos abrir Patreon porque buscamos conseguir opiniones y ayuda de gente m\u00e1s comprometida con nuestro trabajo. Queremos crear contenido m\u00e1s exclusivo, tanto con video de procesos de peluches, fotos de avances y peluches reci\u00e9n terminados o incluso pedir vuestra opini\u00f3n para futuros proyectos( desde peluches que hacer para nosotras hasta peluches que hacer para salones).\u003cbr\u003e\u003cbr\u003eToda la ayuda que nos deis la recibiremos con los brazos abiertos y intentaremos daros lo mejor para agradecer cada una de vuestras donaciones.\u003cbr\u003e\u003cbr\u003eAun estamos en proceso de construcci\u00f3n, pero esperamos pronto tener todo mucho mejor\u003cbr\u003e\u003cbr\u003eSobre las recompensas de 30 y 65 dolares, se deberan poner en contacto con nosotras para hablar de ellas y \u00a0pronto subiremos un post con todos los acrilicos que se pueden elegir.\u00a0"
