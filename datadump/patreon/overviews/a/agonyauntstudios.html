    "summary": "Greetings and salutations! My name is Emmett Davenport, and I dabble in many things - coffee, podcasts, deejaying and producing events.  I am a DJ (20+ years), as well as, one of the folks involved in\u00a0\u003ca href=\"http://www.clockworkcabaret.com/\" rel=\"nofollow\"\u003eThe Clockwork Cabaret\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ladieswhorant.com\" rel=\"nofollow\"\u003eLadies Who Rant\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCaOayTHOlHd1y6sl3C5XkYg\" rel=\"nofollow\" target=\"_blank\"\u003eLushington\u0027s Lounge\u003c/a\u003e and\u00a0\u003ca href=\"http://www.steampunkafterdark.com\" rel=\"nofollow\" target=\"_blank\"\u003eSteampunk After Dark\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eEach and every episode of The Clockwork Cabaret, Lady Attercop and I work tirelessly to bring you high quality comedy, music and rants. Now, we\u0027d both love to fully invest ourselves in all of these projects on a full-time basis but sadly, normal life gets in the way. And, that\u0027s where you come in - if you send a couple dollars our way per month, we can expand the operation.\u003cbr\u003e\u003cbr\u003eDon\u0027t worry! The shows will always be free. But if we receive enough financial support per month, we\u0027ll have the means to create merchandise, produce extra episodes + bonus content, and hopefull, take the show on the road. In a perfect world, we\u0027d be able to meet each \u0027n\u0027 every one of you. And with your help, we\u0027d like to make that happen.\u003cbr\u003e\u003cbr\u003eThank you in advance!"
