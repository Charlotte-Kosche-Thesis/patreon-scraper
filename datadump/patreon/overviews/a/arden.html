    "published_at": "2017-01-28T06:43:14+00:00",
    "summary": "Hi folks! It\u0027s me, Arden Leigh, your resident sexuality/spirituality maven. I\u0027m here to invite your support for me in the work that I do to\u00a0improve people\u0027s lives, \nrelationships, and attitudes toward sex and self. I\u0027d like to give you, my readers, the ability to \nsupport me so I can write more articles, create more songs, create more videos, and produce more offerings to be able to help make the world a better place.\u003cbr\u003e\u003cbr\u003eYou can find most of my writing on my blog\u00a0\u003ca href=\"http://www.ardenleigh.typepad.com\" target=\"_blank\"\u003eA Weapon of Mass Seduction\u003c/a\u003e, where I analyze and synthesize the data I learn about sex and relationships into relatable and storied content for best impact. I\u0027m also the author of\u00a0\u003ca href=\"https://www.amazon.com/New-Rules-Attraction-Keep-Make/dp/1402266529\" target=\"_blank\"\u003eThe New Rules Of Attraction\u003c/a\u003e, and I\u0027m working on my next book, a memoir about the BDSM community, currently without a book deal (which makes setting aside time to actually complete it, well... difficult. Should I release it as a serial here on Patreon? You decide!)\u003cbr\u003e\u003cbr\u003eThis year I started the show\u00a0\u003ca href=\"https://www.youtube.com/watch?v=WqAp-YsCeCs\u0026amp;t=399s\" target=\"_blank\"\u003ePeace Talks\u003c/a\u003e from\u00a0\u003ca href=\"https://dromebox.com/page-by-show.php?id=586c5faa907b3267649c85c6\" target=\"_blank\"\u003eDromeBox Studios\u003c/a\u003e, a monthly talk show dedicated to imparting strategies for peaceful communication. These episodes will remain free to the public no matter what, because it\u0027s my way of doing what I can to help a world in civil unrest, but you can help support me in making them and booking amazing experts! Also relevant here are the vlogs I post on my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=pjRf_7AYLv0\u0026amp;t=1345s\"\u003eYouTube channel\u003c/a\u003e, which allows me to deliver the kind of quality content you\u0027d get in my classes straight to you from my living room.\u003cbr\u003e\u003cbr\u003eI also tweet at\u00a0\u003ca href=\"http://twitter.com/ardensirens\" target=\"_blank\"\u003e@ardensirens\u003c/a\u003e, and curate relevant content from respected colleagues in the sex/relationship field. Pledging will help me continue to do research in the field and provide you with more great content from other top experts.\u003cbr\u003e\u003cbr\u003eOh, and I\u0027m also the frontwoman and songwriter\n behind\u00a0\u003ca href=\"https://itunes.apple.com/us/album/it-looks-like-trouble-ep/id807530574\" target=\"_blank\"\u003eArden and the Wolves\u003c/a\u003e, my indie alt rock band. Producing songs and paying musicians is expensive! I\u0027m currently at work on my next EP, and I would love your support.\u00a0\u003cbr\u003e\u003cbr\u003eFinally, let\u0027s be honest, sometimes my modeling photos get even more attention than my articles! My instagram is\u00a0\u003ca href=\"https://www.instagram.com/ardensirens/\" target=\"_blank\"\u003e@ardensirens\u003c/a\u003e too, and your pledge helps give me the time to style great shoots with amazing photographers so I can share more fun boudoir/lingerie shoots with you, which also helps the independent designers whose brands I do my best to showcase.\u003cbr\u003e\u003cbr\u003eIf you\u0027re someone who has reached out to thank me for how my work has impacted your life, whether it was a piece of writing that invited you to think, a song that invited you to rock out, or a video message that invited you to hope, you can now support me in letting me give you more. Thanks in advance for the love!"
