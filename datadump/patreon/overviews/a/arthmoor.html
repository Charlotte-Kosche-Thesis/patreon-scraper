    "summary": "\u003ch2\u003eWho is this guy anyway?\u003c/h2\u003e\u003cbr\u003eI have been modding for 15 years or so now, mostly on Elder Scrolls games. I am probably best known for coordinating the \u003ca href=\"https://afkmods.iguanadons.net/index.php?/forum/344-unofficial-patch-project/\" target=\"_blank\"\u003eUnofficial Patch Project\u003c/a\u003e as well as the \u003ca href=\"https://afkmods.iguanadons.net/index.php?/topic/4638-relz-alternate-start-live-another-life/\" target=\"_blank\"\u003eAlternate Start\u003c/a\u003e and Open Cities mods for \u003ca href=\"https://afkmods.iguanadons.net/index.php?/topic/4654-relz-open-cities-skyrim/\"\u003eSkyrim\u003c/a\u003e and \u003ca href=\"https://afkmods.iguanadons.net/index.php?/topic/3198-relz-open-cities-reborn/\" target=\"_blank\"\u003eOblivion\u003c/a\u003e. More recently, my efforts have been focused on maintaining a community site at AFK Mods, as well as doing QA testing and version control maintenance for Druid Gameworks. I also dabble a bit in some PHP and MySQL programming for some of the tools that I use to support these things.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see examples of what I\u0027ve done over the years:\u003cbr\u003e\u003cbr\u003eDruid Gameworks - \u003ca href=\"http://store.steampowered.com/app/554570/Witanlore_Dreamtime/\" target=\"_blank\"\u003eWitanlore\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://afkmods.iguanadons.net/\" target=\"_blank\"\u003eAFK Mods\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/fallout4/users/684492/?tb=mods\u0026amp;pUp=1\" target=\"_blank\"\u003eFallout 4\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/skyrimspecialedition/users/684492/?tb=mods\u0026amp;pUp=1\" target=\"_blank\"\u003eSkyrim Special Edition\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/skyrim/users/684492/?tb=mods\u0026amp;pUp=1\" target=\"_blank\"\u003eSkyrim Legendary Edition\u003c/a\u003e (aka Classic Skyrim)\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/oblivion/users/684492/?tb=mods\u0026amp;pUp=1\" target=\"_blank\"\u003eOblivion\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/morrowind/users/684492/?tb=mods\u0026amp;pUp=1\" target=\"_blank\"\u003eMorrowind\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eSo why Patreon?\u003c/h2\u003e\u003cbr\u003eMaintaining a community site is expensive, and so is running a proper version control setup for game development. Costs for these things include software licenses that require regular renewals, ongoing server payments that are on the rise, and various other expenses associated with keeping my PC and internet connection alive and well. Plus, like most people on this planet, I enjoy eating to stay alive too. Your donations will be applied to all of these things, including some offline expenses such as returning my car to working condition.\u003cbr\u003e\u003cbr\u003eIn no way is this about getting paid to mod. Should I desire that, there are ways to do so. Your money will not be going to support paying for my mods, nor will there be any rewards associated with early access or beta copies of them or anything of the sort. I hesitated to even mention them at all, but it\u0027s what I am best known for at this point in time.\u003cbr\u003e\u003cbr\u003eUltimately, this Patreon exists as a way for people to thank me for what I\u0027ve done and to support my continued ability to do more. Any amount is greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOne-Off Donations\u003c/h2\u003e\u003cbr\u003eIf for some reason you\u0027d prefer to make a single one-time donation or can\u0027t use Patreon or whatever, please feel free to make use of the following link:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=XNVP2ARB64FYU\" target=\"_blank\"\u003ePaypal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThank You\u003c/h2\u003e\u003cbr\u003eThank you all for the support over the years, and thank you for stopping by here!"
   },
