    "summary": "\u003ch4 style=\"color: white; background-color: #339933;\"\u003e\u00a0A little Background\u003c/h4\u003e\nIn 2004, near the end of my Bachelor\u0027s degree, I discovered RPG Maker. \u00a0It was a program available on PC and Playstation that allowed non-programmers to make RPGs in the vein of Final Fantasy and Dragon Quest. \u00a0I\u0027d already been dabbling with pixel art for the purpose of making Dollz, a sort of digital dress-up game, so that using my animation skills combined with the pixel art I was learning seemed like a fun idea. \u00a0 Thus, I started creating video game sprites. \u00a0\u003cbr\u003eIn 2008, I made the switch to Adventure Game Studio, a game engine for making point-and-click style adventure games in the spirit of the old Sierra and Lucas Arts games. \u00a0I started to learn coding, broke the engine and made a fighting game (Avatar SD) instead.\u003cbr\u003e\u003cbr\u003eIn 2012, a few months after having met my partner, Hunnie, we made the leap to try and become an indie game studio with our friend Chance Wees. \u00a0We released \"Ronnie\u0027s Airship\" to iOS and Android, and started working on our next project, \"Dr. McNinja\u0027s Radical Adventures.\" \u00a0After a successful Kickstarter campaign, scope-creep and Hunnie\u0027s pneumonia kept us from delivering the game.\u003cbr\u003e\u003cbr\u003eAfter a rough couple of years, declaring bankruptcy, and becoming homeless, Hunnie and I are back on our feet.\u003cbr\u003eIn May I started working for Microsoft on Minecraft. \u00a0I\u0027m pretty busy on that, but I want to try and spend time on these sprites and creating videos.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: white; background-color: #339966;\"\u003e\u00a0What I\u0027m doing \u003c/h4\u003e\u003cstrong\u003eThe Sprites\u003c/strong\u003e\u003cbr\u003eI want\u00a0to create a rich library of characters and backgrounds, with themes ranging from Euro-centric Medieval Fantasy, to Dystopic Future Sci-Fi, and anything in between. I\u0027ve created a digital\u00a0\n\u003ca href=\"http://www.jadechimera.com\" rel=\"nofollow\" target=\"_blank\"\u003estore front\u003c/a\u003e where I will sell these sprites, as well as selling them on Asset distribution sites such as the Unity Asset Store. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Artwork\u003cbr\u003e\u003c/strong\u003eI\u0027ll also be creating pieces of artwork, for commissions or my own personal fulfillment, that I\u0027ll share here on Patreon as well.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: white; background-color: #339966;\"\u003e\u00a0 Why I need your help \u003c/h4\u003e\nI\u0027ll rewrite this soon - \u00a0But what I\u0027d appreciate the most right now is your feedback, what kind of content are you looking for? \u00a0What kind of topics would you like to see covered in video format?\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"color: white; background-color: #009999;\"\u003e\u00a0What you get\u003c/h4\u003e\nAs a patron, you\u0027ll be given updates about my progress, and be able to weigh in on what I work on next. When I approach milestones, you\u0027ll also get to vote on what the bonus is, that may include patron exclusives and free content.\n\u003cbr\u003e\n\u003cbr\u003e\nFeel free to make suggestions on rewards you\u0027d be interested in.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWant something just for you?\u003c/strong\u003e\u003cbr\u003e\nI can also create sprites or other artwork on commission.  Send me a message with what kind of thing you\u0027re looking for, and I\u0027ll reply with a price quote.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
