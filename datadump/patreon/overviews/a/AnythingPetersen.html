AoT, Vikings ect. more than once out of the five weekly slots)\u003cbr\u003e5. Not every series will be an option on each poll. If we say I do GoT monday I won\u0027t include it on the first poll as that\u0027s an extra slot for monday.\u003cbr\u003e6.\u003cbr\u003eSlot 1: Every Patreon will be able to Vote! (Starts Thursday Midnight 12 AM Eastern Time)\u003cbr\u003eSlot 2: Everyone on the Early Access Tier or Above will be able to Vote! (Starts Friday 10 AM)\u003cbr\u003eSlot 3: Everyone on the Early Access Tier or Above will be able to Vote! (Starts Friday 8 PM)\u003cbr\u003eSlot 4: Everyone on the Full Length + Movie Reactions Tier or Above will be able to Vote! (Starts Saturday 6 AM)\u003cbr\u003eSlot 5: Everyone on the Series Decider Tier or Above will be able to Vote! (Starts Saturday 4 PM)\u003cbr\u003eNOTE: Schedule for the following week posted each Sunday at 12 PM\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i66.tinypic.com/15hn9yc.jpg\"\u003e\" /\u0026gt;\u003cbr\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e"
