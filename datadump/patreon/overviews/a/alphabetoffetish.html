    "summary": "\u003cstrong\u003e\u003cstrong\u003eWhat is The Alphabet of Fetish?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThe Alphabet of  Fetish is a 26 painting series of different sexual fetishes. One for every letter of the alphabet. The focus is on female characters, mostly solo with perhaps body parts of other characters involved, or two characters, depending on the fetish and what it requires. I\u0027ve decided to do this series for a variety of reasons, both to celebrate different kinks and fetishes, and to practice painting. The series obviously contains adult content, and each piece has a unique and interesting setting.  \u003cbr\u003e\u003cbr\u003eAdditionally, I am allowing any letter to be privately funded (aka commissioned), if a particular fetish turns your crank and you wish to see your own character added to the series. You can fill out the application form for the letter you are interested in. Please scroll down to the additional project information to find the application form.\u003cbr\u003e\u003cbr\u003eThe paintings will be public after a bit of time. By pledging, you get advance access to the finished works before anybody else, WIPs, and other cool stuff here on Patreon. I am also open to Patron suggestions on other perks to include!\u003cbr\u003e\u003cbr\u003eUpdate Frequency: I would ideally like to complete one full painting per two or three months but as you can see, I\u0027ve been kinda dead for a while. That really depends on you guys. Right now I\u0027m just working on things as I can between commissions, but the more patrons and pledges I get, the quicker I can complete each painting. Numerous WIPs will be uploaded also, for those interested in the process and how things are going. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWho are the artists?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eHello, I\u0027m Mosa. You can see more of my work on my various galleries:\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/mosa/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/mosa/\u003c/a\u003e - most recent art\u003cbr\u003e\u003ca href=\"https://www.weasyl.com/~mosa\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/~mosa\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mosa.sofurry.com/\" rel=\"nofollow\"\u003ehttp://mosa.sofurry.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.furiffic.com/Mosa/\" rel=\"nofollow\"\u003ehttps://www.furiffic.com/Mosa/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://beta.furrynetwork.com/mosa/\" rel=\"nofollow\"\u003ehttps://beta.furrynetwork.com/mosa/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a full time commissions artist, but I\u0027d like to devote more of my time to work that both I and my followers are more interested in as a whole.\u00a0 I\u0027ve always had a soft spot for things like sci-fi and fantasy, exotic and historic locales, costume, and people. And then ruining the scene by sticking in some furries fucking. Because everything is better with porn. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eFor those of you who can\u0027t get a slot or do not want your character in the series but are still interested in seeing the project unfold, that is what this patreon is for! Pledge as little as a dollar per painting, or as much as you like, and get advance access to each painting as I complete it, along with exclusive updates of sketches, WIP shots, and possibly more.  In addition to getting cool behind-the-scenes WIPs and other goodies, you\u0027ll also be supporting a project of love. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eYou pledge however much per finished painting that you feel like. Depending on the amount, you\u0027ll have access to different goodies. At the very minimum, you\u0027ll get to see the sketch and web sized version of the finished piece. Pledge a bit more, and you\u0027ll get to see extra WIPs, stream invites, and full sized versions of each painting, among other things.\u003cbr\u003e\u003cbr\u003eYou will only be charged per finished painting. Any WIPs or other things I upload are just gravy.  \u003cbr\u003e\u003cbr\u003eAlso the great thing about Patreon is that you can cap the total amount of money you pay each month. If you\u0027re concerned about me uploading too many paintings in a month, just set a monthly limit. Patreon will only charge you up to that limit, so you\u0027re never unpleasantly surprised by unexpected charges.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eOther Project Info\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eJust females?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWhile males are allowed and will show up in many scenes, the main focus of this project is on the female form, and thus the main character of each scene will be female. If this project is a success, I may decide to do a male focused version, or perhaps a trans/intersex version as well. I\u0027ll definitely announce it before I do, though. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003eWhat WON\u0027T show up here\u003c/strong\u003e:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThe fetishes will be general BSDM type things that aren\u0027t absurdly squicky. If we\u0027re talking ice cream flavors, think strawberry, chocolate, mint chip, instead of say, squid or wasabi flavor :V\u003cbr\u003eSo fret not. Check out the list of approved fetishes, and what fetishes I won\u0027t be doing: \u003cbr\u003e\u003ca class=\"smarterwiki-linkify\" href=\"https://www.dropbox.com/s/f9kt0bmh94g12h0/fetishlist.txt\" rel=\"nofollow\"\u003ehttps://www.dropbox.com/s/f9kt0bmh94g12h0/fetishlist.txt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWant to see your character in the series?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eFill out this handy form here: \u003cbr\u003e\u003ca href=\"https://docs.google.com/forms/d/1bhuFxkfthVcgFIbbiaYd6yfLv92X7Iuw3JF8vVKnNAg/viewform\" rel=\"nofollow\"\u003ehttps://docs.google.com/forms/d/1bhuFxkfthVcgFIbbi...\u003c/a\u003e\u003cbr\u003eApplication options include offering to pay full price for the desired slot, offering a pay-what-you-want price, and an option to just put your name in for free in case nobody wants to offer money for it and I feel like choosing a character I think is cute. Please keep in mind that I will always look at full price offers before the others, and may decide not to pick any applicant for a particular slot at all if I have my own idea that I like better. \u003cbr\u003e\u003cbr\u003eIf you do decide you want to pay full price for a slot, great! If you\u0027re chosen, you\u0027ll get the full resolution png of the final painting, a digital copy of the whole Alphabet, plus a high quality print of your image if you decide you would like one. Your character will be credited to you on the bottom of the image.\u003cbr\u003e\u003cbr\u003eAlso please remember that this series is intended to be extremely adult, so every painting will be naughty. There is no such thing as tasteful nudes or fully clothed characters for this project. Keep that in mind if you want to apply for a slot. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
