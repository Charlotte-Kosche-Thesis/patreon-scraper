    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho are we?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eWell, basically, we\u0027re only one person writing under different pen names. Arctic Circle Press is an imprint name that will allow me to keep all my stuff under one banner as I branch out into different genres and pen names.\u00a0\u003cbr\u003e\u003cbr\u003eI am a queer author living in Norway. My dream is to write for a living - or at least to make a part-time living off it. It\u0027s difficult to make a career out of writing these days, hence why I\u0027m on Patreon to try and get a bit more stable income. The more time I have to write, the more content I can create.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eThe pen names?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cbr\u003eNick Kove\u003c/strong\u003e is the main one. Nick writes gay (MM, and sometimes MMM) slice-of-life romances.\u00a0\u003cstrong\u003eTherese Baye\u003c/strong\u003e writes straight (MF) and lesbian (FF) slice-of-life romances.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s mostly new adult., contemporary stories on both pen names now.\u00a0There might be more pen names in the future, however. I want to branch out into different genres, and whether or not they have a strong romance or not will decide the need for new pen names. If the new genres are mostly about romances, they\u0027ll be released under one of the two above pen names... if not there\u0027ll be a new one that focuses more on world and plot and action.\u00a0\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228); color: rgb(255, 255, 255);\"\u003eWhy become a Patron?\u003c/span\u003e\u00a0\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eBecause you get lots of things way before everyone else! If you look to the right, it lists the perks. Everything from flash fiction and short stories, to serials and copies of new releases and backlist. There might be more there in the future as I start making paperbacks and whatnot, but for now, I\u0027m focusing solely on ebooks.\u00a0\u00a0\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228); color: rgb(255, 255, 255);\"\u003e What to expect from us?\u003c/span\u003e\u00a0\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eMore stories featuring gay, bisexual, lesbian, straight, asexual, pansexual, trans, poly, etc. characters! There\u0027ll be flash fiction, short stories, serials, and novellas. Behind the scenes peek at writing, characters, pictures, text messages character send to each other, etc.\u00a0\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228); color: rgb(255, 255, 255);\"\u003e What not to expect from us?\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eYou should not expect the traditional happy ending of marriage and kids - that is not something I\u0027m a fan of and as such it\u0027s not something I write. I do write about characters in love who\u0027re happy to be together without the inclusion of rings and children.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIs there anything YOU want to see? Comment! I\u0027m happy to hear from you all!\u003c/strong\u003e\u003c/div\u003e"
