    "summary": "I create content that explores scientific topics and world issues with a big-picture perspective.\u00a0\u003cbr\u003e\u003cbr\u003eAnd the best thing is, the topics are picked by you!\u003cbr\u003e\u003cbr\u003eEvery episode of Answers With Joe takes on a topic suggested by a viewer in questions and comments. It\u0027s a completely interactive YouTube series where the audience asks the questions, and I answer.\u00a0Whether it\u0027s pondering the mysteries of space and the universe or talking about the newest science in gene editing, I take the subject and talk about it in a way that is entertaining, mind-blowing, and will leave you with a new, bigger perspective on your world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePeople often ask about my background, whether I\u0027m a scientist or a teacher. I\u0027m not. I\u0027m a writer and a filmmaker. I found that making YouTube channels scratched that itch and would give me a platform to share some of my work. That\u0027s why from time to time, you\u0027ll see short films on the channel.\u003cbr\u003e\u003cbr\u003eI don\u0027t claim to be a science expert. I don\u0027t have any Ph.D\u0027s or authored any books, but I\u0027ve read many of those books and am a voracious consumer of science and philosophical content. I\u0027m a science enthusiast.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my videos about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEarly on in the channel, the topics were all over the map. But as time went on, my science videos became more popular, and people began asking more science questions. So most of my videos are now on science topics. Though from time to time, I like to mix things up a bit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do I release videos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery Monday. Without fail.\u003cbr\u003e\u003cbr\u003eI sometimes post mid-week videos to do housecleaning about the channel or respond to comments or engage the community in another way, but Mondays are the big day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with the money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMostly this is to hire an assistant who can help me research and promote these videos, amongst other things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do I do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAside from Answers With Joe, I also run a website called Cankerboy.com, where I sell a vitamin supplement that helps prevent canker sores, helping a lot of people with a very painful condition. I also work full-time as an advertising copywriter.\u003cbr\u003e\u003cbr\u003e"
