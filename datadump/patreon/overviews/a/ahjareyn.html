    "summary": "Not gonna lie, I have issues when it comes to staying focused on finishing multi-chaptered stories. My plan is, with the help (I hope) of Patreon, I will feel guilted into not only staying focused, but will be able to release quicker updates, as well as FINISH the stories I have started within various fandoms.\u003cbr\u003e\u003cbr\u003eNow, before I go getting accused of charging for fanfiction, let me state this: my stories are and will always be accessible for free online.\u00a0\u003cbr\u003e\u003cbr\u003eAny supporters I gain here will simply have perks like getting to read the chapters a week or so before anyone else, or even access to characters\u0027 backstories, since a lot of my multichaptered ideas tend to be AUs.\u003cbr\u003e\u003cbr\u003eSo where will the money being donated go? Towards the ultimate hobby: cosplay.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting my free hobby, you will be helping me to better enjoy my expensive hobby. And if you\u0027re actually interested in my cosplaying, you are more than welcome to ask questions about it! I\u0027d be more than happy to share!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENTLY WRITING\u003c/strong\u003e\u00a0\u003cbr\u003eHeart of Vengeance\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSUMMARY\u003c/strong\u003e\u003cbr\u003eDickDami/Court of Owls AU\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eDamian Wayne doesn\u0027t like being told what to do. So when he\u0027s told that it\u0027s perhaps best he has nothing to do with the Court of Owls, he proceeds to spend the remainder of his youth obsessing over the secret society.\u003cbr\u003e\u003cbr\u003eOnce he\u0027s finally old enough to officially receive an invitation to join, he decides it\u0027s not as worth it as he once thought. But he soon finds out The Court of Owls isn\u0027t a place you can say no to. All it takes is the right incentive -- \u00a0and that incentive comes in the form of the Court\u0027s very own knight; Talon Dick Grayson.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eSound interesting? Interesting enough to support me? \u003cdel\u003eI hope so\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e"
