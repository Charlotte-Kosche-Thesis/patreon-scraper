    "summary": "Hello, welcome to my Patreon page!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\nI\u0027m Andr\u00e9s Armesto and I make orchestral\u00a0arrangements on Youtube. I\u0027m keyboardist and a big fan of symphonic music (also metal). Since I started recording some of my bands a few years ago, I learned how to compose music with my computer, and I started to make songs I always wanted to hear from a symphonic orchestra. Now I have my own symphonic metal project (\n\t\u003ca href=\"https://www.facebook.com/RMEST.metal/\" rel=\"nofollow\" target=\"_blank\"\u003eRMEST\u003c/a\u003e), and my\u00a0\u003ca href=\"https://www.youtube.com/channel/UC0r9iyAGFKLYcNJ-R24thgg\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e, where I upload all the songs purely orchestral (or kinda) made to share with the community.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI made this Patreon because composing songs takes me a lot of time (usually ~30h every minute of song). I try to work on this when I can (better if inspiration helps), but a supporting community behind my work is the best inspiration and motivation I can get! I want to give you music you can enjoy, and you can give me the support I need!\n\u003c/div\u003e"
