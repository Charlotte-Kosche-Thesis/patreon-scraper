    "summary": "My name is Mori Estarlin Diaz and I am the founder of A Million Whys Blog. I created this blog, because I wanted to write about topics that aren\u0027t so popular in today\u0027s world. Topics that can help others fight through depression, help you become successful in life and teach you how to be safe.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0As a Police Officer, I have seen things that most people will probably never see in their entire lives. Before joining the Police Department, I never thought I would be joining a profession that wore so many different hats. Without all the fancy college degrees, I became a Doctor, Teacher, Counselor etc.. With that being said, my experiences are very broad and my blogs represent just that.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 One moment you can be reading about becoming successful in life and then find yourself in a safety education blog. You might even end up asking yourself, how you ended up reading what you are reading; sort of like what happens when you click on the recommended videos on YouTube. It will be my privilege to share what has worked for me and what I have learned. Join the community and lets grow as a family.\u00a0\u003cbr\u003e\u003cbr\u003eBecome a Patron and help the Blog grow. With your help we can keep the website running and keep adding valuable posts.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading and be safe everyone!\u00a0\u003cbr\u003e"
