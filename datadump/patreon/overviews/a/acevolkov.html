    "summary": "Hey, Welcome I\u0027m an Illustrator and Animator\u00a0\u003ca href=\"https://www.instagram.com/acevolkovstudio/\"\u003e@AceVolkovStudio\u003c/a\u003e bringing you \"Gamername Creatures\", stories of friends we meet and lose online. One of my closest friends online was a gentleman I\u0027ve never met, but knew so much of him and he did of me. I started this project in an effort to remember and tell stories of online friendships, a relatively new phenomena. I\u0027m a passionate storyteller, illustrator and avid gamer. What better way then try to combine all three?\u00a0\u003cbr\u003e\u003cbr\u003eThis project is free so direct message me your online friends\u0027 gamertage and an anecdote- any memory/story you want to share toward an online friend. Because this project is free-of-charge, I still need to make a living as a freelancer so if you like what I do, be a patron!\u003cbr\u003e\u003cbr\u003e\nIn my the beginning I was happy to include everyone on this project, although I always stated my intentions of the project: online friendships. So if you were the first 100 I did personal ones for, I they are on \u003ca href=\"https://www.behance.net/gallery/55916635/Gamername-Creature-Stories-(Day-1-100)?\"\u003e\u003cstrong\u003emy portfolio\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027ve also created a short-lived mini-documentary series called Time Capsules about Indie game developers from around the world. I focused exclusively on small not (yet) famous games, the gems of the internet.\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?list=PLsRPEaY9AKFqnMXARGemse9LXbHDwU4dn\u0026amp;v=jhJ3ssjfCgs\"\u003eCheck out season one.\u00a0\u003c/a\u003e \u003c/strong\u003eSeason two is on hiatus, but I will try to get that out as a gratitude for my patreon supporters.\u003cbr\u003e\u003cbr\u003e\nMotherboard previously covered my illustrations on computer viruses, check it out: \u
