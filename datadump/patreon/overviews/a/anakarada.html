    "summary": "\u003cstrong\u003eWelcome to the Stronghold!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eNew reward for all Patrons:\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u0026lt;h5\u0026gt;\u003cstrong\u003eFrom now on I will give away the high quality version of every piece I make through this Patreon page (as I make them). All licensed under a creative commons attribution license, of course.\u00a0\u003c/strong\u003e\u0026lt;/h5\u0026gt;\u003cbr\u003eWho am I? I\u0027m just a young Norwegian music-maker with Serbian genes, born in the early 90s (All rights reserved on that title).\u003cbr\u003eFor a while I have been composing royalty-free music for the entire human race and it feels really achieving to finally be able to contribute.\u00a0\u003cbr\u003eAfter I started getting the impression that people actually \u003cem\u003ewants \u003c/em\u003eto support me I started this Patreon. \u003cbr\u003eThe only downside making music royalty-free is that it generates absolutely no funds. \u003cbr\u003e\u003cem\u003eNo, really, it\u0027s true\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eAs a composer I rely on staying up-to-date with the realm of music production. \u003cbr\u003eNew technology, gear, food, coffee, the ability to replace broken equipment... Everything has a cost! \u003cstrong\u003eExcept royalty-free music.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eSo if you \u003cstrong\u003elike my content and would like to support me\u003c/strong\u003e I\u0027d be the most thankful Norwegian-Serbian composer from the early 90s in the world. I truly would.\u003cbr\u003e\u003cbr\u003eYou are not obligated to stay in the Patreon-Stronghold if you sign up. You can cancel the subscription at any time. You can freely choose the amount yourself, and I appreciate it \u003cem\u003eeither way.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhen I get my 100th Patron, every single (1-100)\u00a0 patron will receive a BandCamp redeem code with 124 royalty-free high quality pieces aka \"The Complete Discography\". This contains all the self-written music I have ever made, with the value of 80USD. All licensed under a Creative Commons Attribution license.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to know more about me, check out my website \u003ca href=\"https://www.serpentsoundstudios.com.\"\u003ehttps://www.serpentsoundstudios.com.\u003c/a\u003e If you just wanna chat, use the contact sheet! \u003cbr\u003e\u003cbr\u003eI offer no given rewards to any of the pledge-tiers. I feel that everyone who contribute should receive the same thing (which is royalty-free music). \u003cem\u003eBut - you are given an awesome title!\u003c/em\u003e\u003cbr\u003eThose who want to support me, should choose their amount based on own economy. I am \u003cstrong\u003eextremely \u003c/strong\u003ethankful either way, and I take off my hat and kneel to every single one of you!\u003cbr\u003e\u003cbr\u003eAll the bestos!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
