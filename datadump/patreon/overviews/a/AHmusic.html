    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/151060/af0339236ea241d3a85836af86f6d117?token-time=2145916800\u0026token-hash=K9N9dvqzCpSM-kpAUXhb-fN6L028xU1nQdAPqi_65yk%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FmkSUAPo88JA%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DmkSUAPo88JA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FmkSUAPo88JA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=mkSUAPo88JA",

    "published_at": "2015-07-07T11:37:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHaaaai. I\u0027m Al, I make \u003cstrong\u003evideo game covers\u003c/strong\u003e and \u003cstrong\u003eoriginal soundtracks\u003c/strong\u003e.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003c/h1\u003eJust like many of you, I love listening to awesome video game music. As\nmuch as I love it, my true passion is to compose and perform these kinds of\nsongs. I love recording all the audio and mixing in my home studio. I do my\nbest to produce professional quality soundtracks. I have a wide array of video\ngame covers on YouTube. In these videos you can see that I enjoy putting many\nkinds of musical styles into my covers.\u003cbr\u003e\n\u003cbr\u003e\nAfter spending two years on honing my\naudio and mixing skills, I finally decided to change my life for the better. I\nmoved from Venezuela to Orlando, FL - USA where I am now majoring in sound\nengineering. My goal is to be an accomplished sound designer and composer in\nthe video game development field. Audio and games are my two loves and it is what\nI do every day of my life for countless hours. If you wish to hear more of my\nproductions, feel free to check out my \u003ca href=\"http://alejandrohf95.wix.com/ahrecordings#!gameaudiomusic/c14w\" rel=\"nofollow\"\u003eaudio portfolio\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eTHE PROBLEM\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003c/strong\u003eLong story short, I am from Venezuela, and my country\u0027s situation is not\ndoing good at all. I decided to move to the States and leave\u00a0\u003cstrong\u003eEVERYTHING\u00a0\u003c/strong\u003ebehind and pursue my\nlifelong dreams.\u003cbr\u003e\nIn Venezuela, there is an institution called\n\"CADIVI\", meaning, \"Commission for the Administration of Currency\nExchange\", which essentially means it controls and limits your currency\nexchange. --- \u003ca href=\"https://katydasilva.wordpress.com/2014/10/29/cadivi-for-dummies/\" rel=\"nofollow\"\u003eClick here for a super awesome sum\nup!\u003c/a\u003e\u003cbr\u003e\nMy home country is in a bad situation and it is\nonly getting worse. As for now, it is technically impossible to exchange\nVenezuelan Bolivars (VEF) to United State dollars ($USD). I\u0027ve got my currency\nexchange request denied twice already, and I\u0027m now in a \u00a0school\nwith large tuitions to pay with money that I don\u0027t have.\u003cbr\u003e\nI\u0027m truly doing my best to stay here in America\nand not go back to my home country where there is absolutely no opportunity for\nme. I promised myself that I will work as hard as I can to make my dreams\nbecome my reality.\u003cbr\u003e\nIn case you still don\u0027t quite understand my\nsituation, here\u0027s a video of a \u003ca href=\"https://www.youtube.com/watch?v=iteHLkhxMYw\" rel=\"nofollow\"\u003eSimilar Situation\u003c/a\u003e of a fellow\nVenezuelan that you can watch.\u003cbr\u003e\u003cbr\u003eHere is also another great and sort of comical video about my country\u0027s situation:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=XhIFr6e8EBI\" rel=\"nofollow\"\u003eReasons Venezuela is a Total Disaster - Joanna Rants\u003c/a\u003e\u003ca href=\"http://Reasons Venezuela is a Total Disaster \" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eALL YOUR MONEY GOES TOWARDS:\u003c/strong\u003e\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSchool\u0027s tuition\u003c/strong\u003e: \nAs you know, I am a\nfull time student majoring in sound engineering. You would be helping me stay\nat school so I can learn more and be better.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFood:\u003c/strong\u003e\u00a0\nI have a really limited budget when it comes to essentials like\nfood. As a foreigner, I am not legally capable to work and therefore, I have no\nincome. I have gotten several offers to work as a sound engineer in small\ncompanies but I unfortunately could not work for them due to my situation.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eUpgrade gear:\u003c/strong\u003e \nThis is only IF I\nhappen to save up some money. This would allow me to have better gear, which\ncould aid me in both my production and learning. I always have to ask a friends to lend me mics and cameras. This is sadly the reason why I take so\nlong to upload a new video.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAnd hey\u003c/strong\u003e, it is TOTALLY fine if you cannot pledge any\nmoney. I am not expecting you to do it. Even though I am in an unfortunate\nfinancial situation, I am still happy to do what I love. Leaving my country and\neverything behind was one of the biggest steps of my life. I feel very\nfortunate to be doing what I am doing. I feel so blessed to have so many\nsupporters. From the bottom of my heart, I truly thank you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for reading my little story, I\nhope you all have an amazing day! :) \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
