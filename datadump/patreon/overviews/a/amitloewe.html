    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u05e9\u05d9\u05de\u05d5 \u05dc\u05d1! \u05d4\u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d1\u05dc\u05d5\u05d2 \u05e2\u05d1\u05e8\u05d4 \u05dc\u05d0\u05ea\u05e8\u00a0\u003c/strong\u003e\u003ca href=\"https://www.mimoona.co.il/Projects/3086\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.mimoona.co.il/Projects/3086\" rel=\"nofollow\"\u003e\u05de\u05d9\u05de\u05d5\u05e0\u05d4\u003c/a\u003e \u05d5\u05e0\u05d9\u05ea\u05df \u05dc\u05d4\u05de\u05e9\u05d9\u05da \u05d5\u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d1\u05dc\u05d5\u05d2\u00a0\u003c/strong\u003e\u003ca href=\"https://www.mimoona.co.il/Projects/3086\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u05e9\u05dd\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u05e9\u05dc\u05d5\u05dd, \u05d0\u05e0\u05d9 \u05e2\u05de\u05d9\u05ea \u05dc\u05d5\u05d5\u05e0\u05d8\u05dc, \u003ca href=\"https://israelieconomics.wordpress.com/%D7%A2%D7%95%D7%93-%D7%9E%D7%90%D7%AA-%D7%94%D7%9B%D7%95%D7%AA%D7%91/\" rel=\"nofollow\"\u003e\u05db\u05dc\u05db\u05dc\u05df\u003c/a\u003e \u05d5\u05e4\u05e2\u05d9\u05dc \u05d7\u05d1\u05e8\u05ea\u05d9-\u05e4\u05d5\u05dc\u05d9\u05d8\u05d9. \u05d1\u05e9\u05e0\u05ea 2014 \u05e4\u05ea\u05d7\u05ea\u05d9 \u05d0\u05ea \u05d4\u05d1\u05dc\u05d5\u05d2 \"\u003ca href=\"https://israelieconomics.wordpress.com/\" rel=\"nofollow\"\u003e\u05e2\u05dd \u05d2\u05e8\u05d2\u05e8 \u05e9\u05dc \u05de\u05dc\u05d7\u003c/a\u003e\". \u05e4\u05ea\u05d7\u05ea\u05d9\n\u05d0\u05d5\u05ea\u05d5 \u05de\u05d0\u05d5\u05ea\u05df \u05e1\u05d9\u05d1\u05d5\u05ea \u05e9\u05d4\u05dc\u05db\u05ea\u05d9 \u05dc\u05e2\u05e9\u05d5\u05ea \u05ea\u05d5\u05d0\u05e8 \u05e9\u05e0\u05d9 \u05d1\u05db\u05dc\u05db\u05dc\u05d4: \u05e8\u05d0\u05e9\u05d9\u05ea, \u05db\u05d3\u05d9 \u05dc\u05d9\u05e6\u05d5\u05e8 \u05d5\u05dc\u05e7\u05d3\u05dd \u05de\u05d3\u05d9\u05e0\u05d9\u05d5\u05ea\n\u05e9\u05ea\u05d0\u05e4\u05e9\u05e8 \u05d7\u05d1\u05e8\u05d4 \u05e9\u05d5\u05d5\u05d9\u05d5\u05e0\u05d9\u05ea, \u05d7\u05d5\u05e4\u05e9\u05d9\u05d4 \u05d5\u05de\u05e9\u05d2\u05e9\u05d2\u05ea. \u05e9\u05e0\u05d9\u05ea, \u05db\u05d3\u05d9 \u05dc\u05d4\u05e9\u05e4\u05d9\u05e2 \u05e2\u05dc \u05d4\u05e9\u05d9\u05d7 \u05d4\u05db\u05dc\u05db\u05dc\u05d9 \u05d1\u05d9\u05e9\u05e8\u05d0\u05dc,\n\u05e9\u05e8\u05d5\u05d5\u05d9 \u05d1\u05e4\u05d5\u05e4\u05d5\u05dc\u05d9\u05d6\u05dd \u05d5\u05d1\u05d0\u05d9\u05e0\u05d8\u05e8\u05e1\u05d9\u05dd \u05d5\u05d9\u05e9 \u05d1\u05d5 \u05de\u05d7\u05e1\u05d5\u05e8 \u05d1\u05de\u05e7\u05d5\u05e8\u05d5\u05ea \u05de\u05d9\u05d3\u05e2 \u05d0\u05d9\u05db\u05d5\u05ea\u05d9\u05d9\u05dd.\n\t\u003cbr\u003e\u003cbr\u003e\n\n\u05e2\u05db\u05e9\u05d9\u05d5 \u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05e7\u05d7\u05ea \u05d0\u05d5\u05ea\u05d5 \u05dc\u05e9\u05dc\u05d1 \u05d4\u05d1\u05d0: \u05dc\u05d0 \u05e8\u05e7 \u05e4\u05d5\u05e1\u05d8\u05d9\u05dd\n\u05e9\u05de\u05d2\u05e8\u05d3\u05d9\u05dd \u05d0\u05ea \u05e4\u05e0\u05d9 \u05d4\u05e9\u05d8\u05d7, \u05d0\u05dc\u05d0 \u05de\u05d7\u05e7\u05e8\u05d9\u05dd, \u05e1\u05e7\u05d9\u05e8\u05d5\u05ea \u05d5\u05e0\u05d9\u05d9\u05e8\u05d5\u05ea \u05e2\u05de\u05d3\u05d4 \u05de\u05e7\u05d5\u05e8\u05d9\u05d9\u05dd \u05e9\u05d9\u05e1\u05e4\u05e7\u05d5 \u05e0\u05ea\u05d5\u05e0\u05d9\u05dd\n\u05d5\u05e4\u05ea\u05e8\u05d5\u05e0\u05d5\u05ea \u05de\u05e4\u05d5\u05e8\u05d8\u05d9\u05dd \u05d5\u05d9\u05d4\u05d9\u05d5 \u05e0\u05d2\u05d9\u05e9\u05d9\u05dd \u05dc\u05db\u05dc. \u05db\u05d0\u05df \u05d0\u05ea\u05dd \u05e0\u05db\u05e0\u05e1\u05d9\u05dd \u05dc\u05ea\u05de\u05d5\u05e0\u05d4.\n\t\u003cbr\u003e\u003cbr\u003e\n\n\u05d3\u05e8\u05da \u05d4\u05d3\u05e3 \u05d4\u05d6\u05d4 \u05e0\u05d9\u05ea\u05df \u05dc\u05ea\u05ea \u05ea\u05de\u05d9\u05db\u05d4 \u05e7\u05d1\u05d5\u05e2\u05d4, \u05e9\u05ea\u05d5\u05e2\u05d1\u05e8 \u05d0\u05dc\u05d9\n\u05d1\u05db\u05dc \u05e4\u05e2\u05dd \u05e9\u05de\u05ea\u05e4\u05e8\u05e1\u05dd \u05e4\u05d5\u05e1\u05d8 \u05d7\u05d3\u05e9 (\u05d0\u05d5, \u05d0\u05dd \u05e0\u05d2\u05d9\u05e2 \u05dc\u05e9\u05dc\u05d1 \u05d4\u05d6\u05d4, \u05de\u05d7\u05e7\u05e8, \u05e0\u05d9\u05d9\u05e8 \u05e2\u05de\u05d3\u05d4 \u05d0\u05d5 \u05db\u05dc \u05de\u05e1\u05de\u05da \u05d0\u05d7\u05e8 \u05e9\u05d0\u05e4\u05e8\u05e1\u05dd), \u05d5\u05e0\u05d9\u05ea\u05df \u05dc\u05e7\u05d1\u05d5\u05e2 \u05ea\u05e7\u05e8\u05d4\n\u05d7\u05d5\u05d3\u05e9\u05d9\u05ea \u05dc\u05e1\u05db\u05d5\u05dd \u05e2\u05dc \u05de\u05e0\u05ea \u05dc\u05d0 \u05dc\u05d4\u05d9\u05d5\u05ea \u05de\u05d5\u05e4\u05ea\u05e2\u05d9\u05dd \u05e2\u05dc \u05d9\u05d3\u05d9 \u05d7\u05d5\u05d3\u05e9 \u05e4\u05d5\u05e8\u05d4 \u05d1\u05de\u05d9\u05d5\u05d7\u05d3. \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05e9\u05dc\u05db\u05dd \u05ea\u05d0\u05e4\u05e9\u05e8 \u05dc\u05d9 \u05dc\u05e4\u05e0\u05d5\u05ea \u05d9\u05d5\u05ea\u05e8 \u05d6\u05de\u05df \u05e2\u05d1\u05d5\u05e8 \u05d4\u05d1\u05dc\u05d5\u05d2, \u05e9\u05d4\u05db\u05ea\u05d9\u05d1\u05d4 \u05d1\u05d5 \u05d3\u05d5\u05e8\u05e9\u05ea \u05d4\u05e9\u05e7\u05e2\u05d4 \u05e8\u05d1\u05d4.\n\t\u003cbr\u003e\u003cbr\u003e\n\n\u05d0\u05dd \u05d0\u05d4\u05d1\u05ea\u05dd \u05d0\u05ea \u05d4\u05e4\u05d5\u05e1\u05d8\u05d9\u05dd \u05e9\u05dc\u05d9, \u05d5\u05d0\u05ea\u05dd \u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05e8\u05d0\u05d5\u05ea \u05d0\u05d5\u05ea\u05dd\n\u05de\u05e2\u05de\u05d9\u05e7\u05d9\u05dd \u05d9\u05d5\u05ea\u05e8, \u05de\u05e4\u05d5\u05e8\u05d8\u05d9\u05dd \u05d9\u05d5\u05ea\u05e8 \u05d5\u05dc\u05e2\u05d9\u05ea\u05d9\u05dd \u05e7\u05e8\u05d5\u05d1\u05d5\u05ea \u05d9\u05d5\u05ea\u05e8, \u05d0\u05e9\u05de\u05d7 \u05dc\u05e7\u05d1\u05dc \u05d0\u05ea \u05ea\u05de\u05d9\u05db\u05ea\u05db\u05dd. \u05d4\u05d1\u05dc\u05d5\u05d2 \u05d5\u05db\u05dc\n\u05d4\u05ea\u05d5\u05db\u05df \u05e9\u05d1\u05d5 \u05d9\u05de\u05e9\u05d9\u05db\u05d5 \u05dc\u05d4\u05d9\u05d5\u05ea \u05d1\u05d7\u05d9\u05e0\u05dd, \u05d0\u05da \u05e1\u05db\u05d5\u05de\u05d9\u05dd \u05e0\u05d3\u05d9\u05d1\u05d5\u05ea \u05d1\u05de\u05d9\u05d5\u05d7\u05d3 \u05d9\u05d6\u05db\u05d5 \u05d0\u05ea \u05d4\u05e4\u05d8\u05e8\u05d5\u05e0\u05d9\u05dd \u05d1\u05d4\u05d8\u05d1\u05d5\u05ea\n\u05de\u05d9\u05d5\u05d7\u05d3\u05d5\u05ea.\n\u003cbr\u003e\u003cbr\u003e\u05ea\u05d5\u05d3\u05d4 \u05dc\u05d7\u05d2\u05d9 \u05d2\u05d9\u05dc\u05e8 \u05e2\u05dc \u05e2\u05d9\u05e6\u05d5\u05d1 \u05d4\u05d2\u05e8\u05e3 \u05d5\u05dc\u05de\u05ea\u05df \u05de\u05dc\u05da \u05e2\u05dc \u05e6\u05d9\u05dc\u05d5\u05dd, \u05d1\u05d9\u05de\u05d5\u05d9 \u05d5\u05e2\u05e8\u05d9\u05db\u05ea \u05d4\u05e1\u05e8\u05d8\u05d5\u05df\u003c/div\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"text-align: right;\"\u003e\u003cdiv style=\"\"\u003e\u05d0\u05e0\u05d9 \u05e2\u05de\u05d9\u05ea \u05dc\u05d5\u05d5\u05e0\u05d8\u05dc, \u05e4\u05e2\u05d9\u05dc \u05d7\u05d1\u05e8\u05ea\u05d9-\u05e4\u05d5\u05dc\u05d9\u05d8\u05d9, \u05d5\u05d1\u05e2\u05dc \u05ea\u05d5\u05d0\u05e8 \u05e9\u05e0\u05d9 \u05de\u05d7\u05e7\u05e8\u05d9 \u05d1\u05db\u05dc\u05db\u05dc\u05d4 \u05de\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1. \u05d4\u05ea\u05d6\u05d4 \u05e9\u05dc\u05d9 \u05d4\u05d9\u05d0 \u05d1\u05ea\u05d7\u05d5\u05dd \u05d4\u05de\u05d0\u05e7\u05e8\u05d5-\u05db\u05dc\u05db\u05dc\u05d4, \u05d5\u05e2\u05e1\u05e7\u05d4 \u05d1\u05e7\u05d5\u05d0\u05d5\u05e4\u05e8\u05d8\u05d9\u05d1\u05d9\u05dd \u05e9\u05dc \u05e2\u05d5\u05d1\u05d3\u05d9\u05dd \u05d5\u05d7\u05dc\u05d5\u05e7\u05d4 \u05de\u05d7\u05d3\u05e9 \u05e9\u05dc \u05e2\u05d5\u05e9\u05e8. \u05db\u05de\u05d5 \u05db\u05df, \u003ca href=\"https://israelieconomics.wordpress.com/publications/\"\u003e\u05d1\u05d9\u05e6\u05e2\u05ea\u05d9 \u05de\u05d7\u05e7\u05e8\u05d9\u05dd\u003c/a\u003e \u05e2\u05d1\u05d5\u05e8 \u05de\u05d2\u05d5\u05d5\u05df \u05de\u05d5\u05e1\u05d3\u05d5\u05ea, \u05d1\u05d9\u05e0\u05d9\u05d4\u05dd \u05d4\u05de\u05db\u05d5\u05df \u05dc\u05de\u05d7\u05e7\u05e8 \u05d0\u05ea\u05d9, \u05de\u05db\u05d5\u05df \u05d0\u05dc\u05e8\u05d5\u05d1 \u05dc\u05d7\u05e7\u05e8 \u05d4\u05e0\u05d3\u05dc\"\u05df \u05d5\u05de\u05e8\u05db\u05d6 \u05de\u05d0\u05e7\u05e8\u05d5 \u05dc\u05db\u05dc\u05db\u05dc\u05d4 \u05de\u05d3\u05d9\u05e0\u05d9\u05ea, \u05ea\u05d5\u05da \u05d4\u05ea\u05de\u05e7\u05d3\u05d5\u05ea \u05d1\u05de\u05d0\u05e7\u05e8\u05d5 \u05db\u05dc\u05db\u05dc\u05d4 \u05d5\u05d1\u05d0\u05d9 \u05e9\u05d5\u05d5\u05d9\u05d5\u05df \u05d1\u05d4\u05db\u05e0\u05e1\u05d5\u05ea.\u003c/div\u003e\u003cbr\u003e\u05e4\u05ea\u05d7\u05ea\u05d9 \u05d0\u05ea \u05d4\u05d1\u05dc\u05d5\u05d2 \"\u003ca href=\"http://israelieconomics.wordpress.com\"\u003e\u05e2\u05dd \u0
