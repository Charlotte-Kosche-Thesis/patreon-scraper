    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3804/33501126752_226f6af979_c.jpg\" style=\"width: 510px;\"\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eHi, my name is Annamaria and I am an artist.\u003cbr\u003e\u003cbr\u003e I have often been referred to be a renaissance woman, meaning I work in many fields and always try to find a way to combine them to create a bigger picture. I have studied classical music, but I\u0027m self-taught in photography, painting, cutting and design - fields in which I also work professionally. It is my daily effort to develop my skills to create a deeper meaning and inspire others to follow their own vocation.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do? And why?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGenerally speaking, I create. It\u0027s my daily habit. It\u0027s the fuel that keeps me going and it\u0027s the reason why I find the energy and creativity to do my work. Because I do it on a daily basis I can perform better when getting commissioned work. I try out all the crazy stuff on my own so I can know exactly what I can do and offer my clients.\u00a0\u003cbr\u003e\u003cbr\u003eI like to start from scratch. Build and create everything myself to have a coherent whole. I use my apartment as my studio for everything. I have painted my own backdrops, had numerous photoshootings, spend hours and hours carving and cutting, as well as sitting on the floor for days while painting my paintings. I do it because it is my passion. But I also do it because I feel I have no choice, it is my obligation to create something, not only for myself but for other people who buy my art or hire me to work for them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3933/33529588701_457b4d1dde_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2844/32815488514_187baf4b45_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3713/32845097833_f1cf3baf8b_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3674/32845094533_1a4971e51e_b.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need your help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLife as an artist is not always easy. There are better and worse times. I invest a big part of my income to develop my skills and new techniques. I don\u0027t own have a studio, my work space is more or less improvised at home. While I don\u0027t mind this, it does take time to create. And as we all know: time is money.\u003cbr\u003e\u003cbr\u003eBy becoming a patron you give me support on many levels, starting with the appreciation of what I do. You give me confidence to continue. Every cent helps me cover the costs I have for material supplies and printing. You can choose the support segment that fits you most and will get some benefits and gifts on a regular basis or as a one off gift, if stated so.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have questions or don\u0027t want to sign up on patreon, but still want to support me, always feel free to reach out to me via my website.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your interest and your support! It means so much to me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3852/33501958822_605a23748a_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor more information on all of my work, please visit my website: \u003ca href=\"http://www.annamariakowalsky.com\"\u003ewww.annamariakowalsky.com\u003c/a\u003e\u003c/strong\u003e"
   },

     "about": "Annamaria Kowalsky, born in 1991, studied classical music at the University of Music and Performing Arts Vienna and philosophy at the Academy of Fine Arts Vienna. Being an autodidact she pursued her passions for photography, painting, printmaking and design alongside her studies as a violist. She uses all her crafts to enrich and align the fields where she is working to create deeper meaning and understanding. She works as a musician, artist, designer and writer, but most of all she enjoys to combine as many areas as possible to create a bigger picture and transport the message of a coherent and connected whole.",
