    "summary": "Hey there everyone!\u003cbr\u003e\u003cbr\u003eI\u2019m Ashley Robles, but please call me Ash. I\u2019m an oil painter, but I also enjoy working with charcoal, graphite and clay. I have been an artist for the past 20 years and I have taught art classes, drawing, painting and sculpting, to adults in South Korea and what an amazing experience that was! I loved teaching. \u003cbr\u003e\u003cbr\u003eI receive a lot of messages from people asking how to paint using oils asking questions like:\u003cbr\u003e\u201cWhat am I doing wrong?\u201d\u003cbr\u003e\u201cWhy are there so many paint options and what is the difference between them?\u201d\u003cbr\u003e\u201cHow do you paint a portrait?\u201d\u003cbr\u003eThis was a daily occurrence.  So, after talking with my husband he suggested that I create a Patreon page so that I could teach people where to begin, about supplies, how to improve, how to develop style and tell stories through their work or help artists understand the stories that they are already telling when they think there isn\u2019t one.  \u003cbr\u003e\u003cbr\u003eMy mission is to help artists become more confident in their work and in themselves. With your backing I will be able create monthly video lessons that will be posted here on the Patreon page, weekly live demonstrations on Facebook, provide one on one critiques and even do prints of my own work for pledge rewards.\u003cbr\u003e\u003cbr\u003eMy dream is to open a gallery and/or Art supply store and feature one of my students or patron for a month!\u00a0\u003cbr\u003e\u003cbr\u003eThank you all for your love and support!\u003cbr\u003e"
