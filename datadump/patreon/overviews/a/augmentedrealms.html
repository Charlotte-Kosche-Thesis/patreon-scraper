    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003eGreetings, Adventurers! Welcome to the \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003eAugmented Realms\u003c/em\u003e\u2122\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAre you prepared to enhance your D\u0026amp;D sessions? If not, then start sharpening your swords and polishing your plate mail; In January 2018, we began developing a Tabletop RPG supplement that will breathe life into your narratives and adventures - \u003cem\u003eAugmented Realms\u2122\u003c/em\u003e.\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/c7OJ9x/AR_Mob_Concept_2.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOur mission is to provide game masters and their players the ultimate tool for a superior tabletop RPG experience.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eyBS2H/Lifetime_Rewards.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e(If you are interested in a one-time donation for any lifetime perks, please email us at contact@augmentedrealms.io).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Status: \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003eIn Development (updated 4/10/2018)\u003cbr\u003e\u003cimg src=\"https://i.redd.it/8q5v5lt081p01.jpg\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/chVEpR/3w_JZkoc_Imgur_zpsv8ofuubj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eWhat\u00a0 is Augmented Realms\u2122?\u003c/strong\u003e\u003cbr\u003eAugmented Realms\u2122 is a WebApp and MobileApp designed and built with the intention of creating and supporting the most immersive Tabletop RPG experience possible. Unlike most\u00a0 other platforms,\u00a0Augmented Realms\u2122 will be featuring 3D environments and 3D assets.\u003cbr\u003e\u003cbr\u003eDo you have a digital 3D model of a miniature somewhere on your harddrive? Or do you have experience in 3D modeling? Great! You will be able to upload them and use them in\u00a0Augmented Realms\u2122. If not, that\u0027s okay, you will also have a stock library of assets to choose from.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards \u003cbr\u003e\u003c/strong\u003e\u003cem\u003eRewards have been updated. If you have been a patron since March 2018, please review the updated rewards.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy do we exist?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nAugmented Realms\u2122\u003c/em\u003e was born from one question:\n\u003cbr\u003e\u003cem\u003eHow can we enhance the D\u0026amp;D experience?\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWith augmented reality technology we can provide unique solutions for a list of problems that D\u0026amp;D players, dungeon masters, or digital 3D content creators might experience:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eI am a player and...\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eI have trouble envisioning my character and/or the environment it is currently in\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eMy character\u0027s new equipment and my character miniature does not match anymore\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eI am a dungeon master and...\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eI want to give my players a novel, enhanced game experience\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eI do not want to spend hundreds of dollars on miniatures that may only be used a few times\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eI do not want to spend hundreds of dollars on materials to create environments or battle maps that may only be used once\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eI have an enormous collection of miniatures and environments and it is very inconvenient\u00a0to store and/or transport them\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eI am a digital 3D content creator and...\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eMy creations do not see enough practical use\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eI do not have a 3D printer but would like to see my models in the \"real-world\"\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem style=\"background-color: initial;\"\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eAbove is only a handful of problems that players, dungeon masters, and digital content creators face. \u003cem\u003eAugmented Realms\u2122\u003c/em\u003e hopes to provide solutions for those problems and much more in the near and coming future.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nJoin Our Subreddit at r/AugmentedRealms\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.reddit.com/r/AugmentedRealms/\"\u003ehttps://www.reddit.com/r/AugmentedRealms/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAugmented Realms World Builder Alpha Demo at USASEF 2018\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fpQVbn/usasef_collage_v2.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eD- D-\u003c/strong\u003e\u00a0\u003cstrong\u003eDid someone say Discord?\u003c/strong\u003e\u003cbr\u003e\nWhen you become a patron we will send you an invite to our Discord server where you can join and interact with the community and message each of the development team members directly\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe want to hear from you!\u003c/strong\u003e\u003cbr\u003e\nIf you have any questions or just want to share your excitement with us, you can email us at contact@augmentedrealms.io\u003cbr\u003e"
