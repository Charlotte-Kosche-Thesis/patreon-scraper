    "summary": "\u003cstrong\u003eMy name is Amanda Lepre\n\u003c/strong\u003e - singer/songwriter and video game music enthusiast, among other things. I\u0027ve been writing and performing my own music since 1999-2000, and I am the frontwoman/singer/guitarist of video game tribute band\u00a0\u003cstrong\u003eDescendants of Erdrick\u003c/strong\u003e, as well as a live guitarist for rock icon\u00a0\u003cstrong\u003eAndrew W.K.\u003cbr\u003e\u003cbr\u003eHere\u0027s an original song!\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dCfNZjHxwWo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nHere I am, with Descendants of Erdrick!\n\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bX67mWzhNbo\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nHere I am, with Andrew W.K.\u0027s live band! (I\u0027m on the far right)\n\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZpJC7aSRWnA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYour support on Patreon will guarantee that I can afford to work more efficiently towards my releases; \u00a0for example, a new Desktop PC is greatly needed to speed up the logistical end of my creative process. Your patronage also gives me the ability to further enhance my skills at home recording and video editing in the form of purchasing new software and plugins.\n\u003cbr\u003e\n\u003cbr\u003e\nWhat kinds of releases can you expect from me? Here are a few small examples.\n\u003cbr\u003e\u003cbr\u003eMy arrangement and music video for the Lucavi demon battle (\u0027The Pervert\u0027) from \u003cstrong\u003eFinal Fantasy Tactics\u003c/strong\u003e - featuring Thad Stevens on bass and Melissa Flores on the camera/video production.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/47VK3I4Zo_4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy cover of \"Cirice\" by \u003cstrong\u003eGhost\u003c/strong\u003e, one of my favorite modern bands:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/y53npMVYwCI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAnd recordings such as...\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"\u003ca href=\"https://amandalepre.bandcamp.com/track/bionic-she-bop-bionic-commando-cyndi-lauper\" target=\"_blank\"\u003eBionic She-Bop\u003c/a\u003e\" - Mashup of \"Area 8\" (\n\u003cem\u003e\u003cstrong\u003eBionic Commando\u003c/strong\u003e, \u003c/em\u003eNES) and \"She-Bop\" by \u003cstrong\u003eCyndi Lauper\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"https://amandalepre.bandcamp.com/track/take-it-by-the-sleight-of-hand-herzog-zwei\" target=\"_blank\"\u003eTake it By the Sleight of Hand\u003c/a\u003e\" - \"Sleight of Hand\" and \"Take it Easy\" (\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eHerzog Zwei\u003c/strong\u003e,\u003c/em\u003e Sega Genesis)\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"http://amandalepre.bandcamp.com/track/vortex-acoustic-demo\" target=\"_blank\"\u003eVortex\u003c/a\u003e\", an original song inspired by \u003cstrong\u003e\u003cem\u003eChrono Trigger\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nHERE\u0027S AN OLD ONE! \"Boss Theme\" playthrough from \n\u003cem\u003e\u003cstrong\u003eTeenage Mutant Ninja Turtles: The Arcade Game\u003c/strong\u003e \u003c/em\u003e(NES), taken way back in 2009:\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/axEJ-H96E00\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIN CONCLUSION...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to increase the quality and workflow of these releases - including making professional-sounding recordings to accompany my videos. I\u0027m currently writing an original concept album, working on an entire cover album (non-video game related), and arranging songs for the next \n\u003cem\u003eDescendants of Erdrick\u003c/em\u003e\u00a0release. I\u0027d love to actually SHOW you the process, step by step - giving you early access to a lot of what\u0027s going on in my head and my personal workspace that hasn\u0027t been shared with the general public.\u003cbr\u003e\n\u003cbr\u003e\nCheck out the reward tiers, and thank you for your support!\n\u003cbr\u003e"
