u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFull access to watermark-free animations a week early\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSuggest characters on Discord so i can draw\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVote on the monthly poll\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSuggest a character you want to the poll\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGet guaranteed art every month\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eI thank you all for any sort of contributions you make, whether as a patron or not, thank you for the support!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e~Check me out on other websites~\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://atherol.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/atherol\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/atheroldraws\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/div\u003e"
