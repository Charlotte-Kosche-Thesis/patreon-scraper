    "summary": "Hello world,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThank you for your support! I\u0027m AMBY...a singer, songwriter, and producer. The life of a female musician has been wonderful thus far. I recently graduated college with a head full of ideas and knowing exactly where I wanted to go and what I needed to do to get there-- that\u0027s not exactly true. Since I can remember I have known what I wanted to do but unfortunately no one is out there teaching people how to start an independent music career.\u00a0\u003cbr\u003eI am really here because the past year post-graduation has been a \u00a0huge learning curve mess. I quickly caught on to how much time I may have wasted studying political science and vocal performance. (Not that a college education isn\u0027t valuable, however, shortly after graduating I realized how much I didn\u0027t know about the\u00a0\u003cem\u003ereal world, \u003c/em\u003eincluding the living and ever-growing music industry.)\u00a0But good news is, I have since learned.\u00a0I also know that in order to steer in the \u003cem style=\"background-color: initial;\"\u003eright \u003c/em\u003edirection, I need to make what I actually want to do my full time job. That is my biggest goal. I want to be able to provide quality material that accurately represents who I am as an artist.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eMy heartfelt gratitude goes out to everyone who has been following my journey, namely friends, family, and those who have stumbled across my music and enjoyed it.\u003cbr\u003e\u003cbr\u003eIf you are moved by my music, consider a monthly investment in exchange for access to exclusive recordings and videos, personal emails, and be the very first to access my new album once it\u0027s complete. I cannot achieve this dream without your support! I appreciate each one of you!\u003c/div\u003e"
