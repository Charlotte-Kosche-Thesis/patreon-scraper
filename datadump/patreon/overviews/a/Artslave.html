     "created_at": "2015-03-29T03:37:59+00:00",
     "description": "Holy crap! I don\u0027t even know what to do for goals! \u003cbr\u003eAt 200 bucks a month, this covers a good hunk of my bills. This would help me pay off college bills, which means I\u0027d be able to finish my courses and get a job that pays regularly, freeing up more time to work on monstery/movieFX stuff!\u003cbr\u003e\u003cbr\u003eMost of what I do I give freely to the public so I guess at 200 everyone at $10+ gets access to my work skype, and you can just ask me questions about whatever fursuit stuff you like. I can\u0027t guarantee I will always be in the best mood(I am only human!) but I will answer questions honestly and as quickly as I can, to the best of my ability! Or if you have specific questions like \"Ahh my seam broke what do I do\" I can probably sketch up a quick terrible doodle to help you figure out how to mend it. Obviously getting 200 bucks a month from strangers is a HUGE DEAL so I don\u0027t know! I will fix small problems(broken seam, missing claws, etc) at cons IF YOU CONTACT ME BEFOREHAND(So I have time to schedule!), obviously you can do this regardless of your patreon tier but I will make special accomodations if I can for my patrons(I usually attend Anthrocon + Furpocalypse + FurtheMore, occasionally I hit up MFF and FWA)!",
