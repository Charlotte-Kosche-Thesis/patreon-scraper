     "about": "#WhySoSerious attempts to challenge the way political discussions happen in India - i.e heated, bitter, one-sided \u0026amp; acrimonious. The mainstream media is agenda driven and the parties themselves want more confrontation and polarization.\u00a0\u003cbr\u003e\u003cbr\u003eTherefore WhySoSerious? - a small attempt to make politics a fun thing... where there is no \u0027agenda\u0027 / no \u0027paid media\u0027 / no \u0027sides\u0027 / and some simple facts to make so simple points. (After all the world\u0027s largest democracy - does offer a lot of humour, satire and fun on both sides of the fence)\u00a0\u003cbr\u003e\u003cbr\u003eSounds Impossible? For larger media houses - yes...because taking sides is good business / being sensational is good business .... but a small community of supporters can give voice to lakhs of people who don\u0027t want to fight/abuse over politics. \u003cbr\u003e\u003cbr\u003eLets see how many people can this community gather and how much support we can get to save humour in Indian politics....an art-form that is vanishing rapidly.",
