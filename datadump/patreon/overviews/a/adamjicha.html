    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u010cauahoj.\u003cbr\u003e\u003c/strong\u003eJmenuji se Adam J\u00edcha a na internetu vystupuji pod pseudonymem Roth Wellden. Stra\u0161n\u011b moc piju energy drinky a mimo jin\u00e9 d\u011bl\u00e1m tak\u00e9 videa na server YouTube.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMoje tvorba?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHned pot\u00e9 co jsem si zm\u011bnil na YouTube jm\u00e9no na ji\u017e zm\u00edn\u011bn\u00fd pseudonym Roth Wellden, za\u010dal jsem d\u011blat origin\u00e1ln\u011bj\u0161\u00ed a chyt\u0159ej\u0161\u00ed formu vide\u00ed ne\u017e d\u0159\u00edve. Chci lidem hlavn\u011b uk\u00e1zat, \u017ee sv\u011bt nen\u00ed jen hezky barevn\u00fd, ale skr\u00fdv\u00e1 i v\u011bci, kter\u00e9 byste rad\u011bji necht\u011bli zn\u00e1t. \u003cdel\u003eTak\u00e9 chci div\u00e1ky po\u0159\u00e1dn\u011b vyd\u011bsit.\u003c/del\u003e\u00a0Samoz\u0159ejm\u011b tak\u00e9 tvo\u0159\u00edm klasick\u00e9 hern\u00ed videa, unboxingy, ochutn\u00e1vky a nap\u0159. recenze techniky. P\u00e1r m\u011bs\u00edc\u016f ji\u017e tak\u00e9 aktivn\u011b streamuji na server Twitch.tv pod p\u0159ezd\u00edvkou \"adenas599\".\u003cbr\u003e\u003cbr\u003eD\u011bl\u00e1m tak\u00e9 3D grafiku, animace, fot\u00edm a tak d\u00e1le. R\u00e1d bych se tomu v\u011bnoval nad\u00e1le a tak\u00e9 v\u00e1m p\u0159inesl dal\u0161\u00ed n\u00e1vody a videa z tohoto prost\u0159ed\u00ed. Proto pro ka\u017ed\u00e9ho kdo p\u0159isp\u011bje jakoukoliv \u010d\u00e1stku m\u00e1m mal\u00fd d\u00e1rek. Ka\u017ed\u00fd 3D/2D projekt d\u00e1m ke sta\u017een\u00ed zadarmo a m\u016f\u017eete si s n\u00edm d\u011blat co chcete. :)\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePro\u010d p\u0159isp\u011bt?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eDo t\u011bchto vide\u00ed vkl\u00e1d\u00e1m hodn\u011b sv\u00e9ho voln\u00e9ho \u010dasu, prakticky i pracovn\u00edho proto\u017ee m\u011b to dok\u00e1\u017ee i \u017eivit. Sna\u017e\u00edm se d\u011blat tvorbu, kterou nikdo neto\u010d\u00ed a nebo alespo\u0148 minim\u00e1ln\u011b. Sna\u017e\u00edm se prost\u011b d\u011blat origin\u00e1ln\u00ed videa a m\u00edt origin\u00e1ln\u00ed n\u00e1pady. N\u011bkdy mi to nejde, ale to ka\u017ed\u00e9mu. Jak ji\u017e v\u00edte, na YouTube te\u010f prab\u00edh\u00e1 takzvan\u00e1 #AdPocalypse a v\u011bt\u0161ina YouTuber\u016f nevyd\u011bl\u00e1v\u00e1 za videa ani cent. Bohu\u017eel se tato v\u011bc otiskla i do m\u00fdch vide\u00ed a za video co m\u00e1 100 tis\u00edc zhlednut\u00ed m\u00e1m nap\u0159\u00edklad jen 1 dolar. Podporou p\u0159es Patreon mi m\u016f\u017eete zajistit alespo\u0148 n\u011bjak\u00fd ten mal\u00fd pen\u00edz abych se mohl v\u00edce potetovat, koupit si nov\u00e9 hry, zplatit m\u011bsi\u010dn\u00ed poplatky, j\u00eddlo, pit\u00ed a tak\u00e9 techniku a mo\u017en\u00e1 pomoct kamar\u00e1dovi proto\u017ee pot\u0159ebuje pr\u00e1vn\u00edka!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eD\u00edky kluci a holky,\u003cbr\u003e Adam/Roth.\u003c/div\u003e"
