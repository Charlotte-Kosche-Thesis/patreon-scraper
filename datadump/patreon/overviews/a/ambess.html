    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/V-UfDzS4nLk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o590/Am-Bess/ABOUT%20ME_zpssibyhy1i.jpg\" style=\"width: 230px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWelcome to my patreon page!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0I am Am-Bess, singer and songwriter. I do cover videos on Youtube. I\u0027ve released 50+ videos on Youtube since 2014.  I have been getting a lot of great feedback on my covers. I am always trying to bring my own touch and style in all my covers.  I discovered the patreon site recently and I thought that this would be a great way to get my fans to connect and support what I\u0027m doing so I can keep on doing these videos while improving their quality. \u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 In addition, I am currently working on my album and planning to release my first single within a couple of months. You, my pledgers will get free downloads and other goodies:)\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Making videos are very time consuming, especially if you have to do most of the work alone. Most of the time, I have to record my audios, be infront and behind the camera, make the editing all by myself etc.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o590/Am-Bess/how%20patreon%20works_zpslv8nd3ua.jpg\" style=\"width: 359px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u2019m so honored you are considering supporting my music. Please consider supporting a dollar (or more!) per month. I will post at least 2 videos each month but you will be charged only once a month. That will the first of every month until you cancel your pledge.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o590/Am-Bess/WHERE%20YOUR%20MONEY%20GOES_zpsanbqgzo0.jpg\" style=\"width: 384px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI am not yet very good in the art of mixing and mastering. So I have to pay for those services. Your support will make possible for me to work with talented people  and focus on producing quality music for YOU.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o590/Am-Bess/REWARDS_zps6tv2jfyw.jpg\" style=\"width: 379px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u201cLa plus belle fille du monde ne peut donner que ce qu\u2019elle a\u003cbr\u003e\u201dTranslation: \u003cstrong\u003e\u003cem\u003eThe most beautiful woman in the world can only give what she has\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o590/Am-Bess/patreon%20family_zps3giyj5ne.png\" style=\"width: 128px;\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSEE REWARDS AT THE RIGHT OF THE PAGE\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o590/Am-Bess/common%20questions_zpszihiwkrj.jpg\" style=\"width: 379px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003eNO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow many music videos will you release a month? \u003c/strong\u003e\u003cbr\u003eI will release at least 2 videos per month. But whatever the number of videos released, your account will be charged only once a month, generally the 1st of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003e\u003cbr\u003eYes, please only sign up to donate what you can easily afford. Even $1 adds up, and is greatly appreciated! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003e\u003cbr\u003eYes of course! You can log in to change the amount or cancel your pledge whenever you want.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003e\u003cbr\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by\u00a0\u003ca href=\"mailto:ambessworld@gmail.com\"\u003eclicking here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI will never thank you enough for your support. May God bless you!"
