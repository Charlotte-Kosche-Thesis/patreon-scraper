    "summary": "So before I talk about my Patreon let me tell you a little bit about myself: I am currently a Suicide Girls Hopeful\u00a0with a set already in member review. I love tattoos, piercings, cosplay, animals and music.\u00a0I am a HUGE Star Wars fan, it\u0027s literally my life! I am a proud member of the 501st Legion and am currently located in Southern California! I also am currently a host on two live stream podcasts \"P.Y.T.\" \u0026amp; \"Girls, Gore, \u0026amp; Gin\". I recently stopped working a \"normal\" job so I could focus on my dreams and being happy! I still run karaoke and do a few other side jobs but doing shoots adds up after wardrobe, makeup, travel, and studio rent! So I finally decided to make a Patreon! \u003cbr\u003e\u003cbr\u003eWhat this means is I now get the opportunity to share more about my journey and adventure into the modeling world with those who love and support me! I would not be where I am right now if it wasn\u0027t for those who have been cheering me on since day one. I truly appreciate every person that has ever supported me, commented on my photos and those who have even just liked a photo of mine on social media. Because of all the support, it\u0027s pushed me to focus more on what I enjoy and love to do. By you becoming one of my patrons I get to venture out to travel to work with other photographers and put more time and effort into my sets to make them perfect for you! Now I can share all my NSFW sets that I\u0027ve been dying to share, give you more of an insight/behind the scenes on how my shoots go, and share stuff from secret projects I am working on! Your pledges will help out with things like wardrobe, out of town shoots, shooting equipment, and Polaroid film! I cannot wait to see where this journey goes and I hope you\u0027ll continue to be by my side the whole time!\u003cbr\u003e\u003cbr\u003eThank you again and much love! \u003cbr\u003eAnd May The Force Be With You!!!\u003cbr\u003eXOXO, AmandaNicole\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*****PLEASE understand the way Patreon charges! For instance if you sign up Feb 5th then you are not charged until March 1st. This is when you will receive February\u0027s content.*****\u003cbr\u003e"
