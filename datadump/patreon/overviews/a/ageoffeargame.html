    "summary": "\u003cstrong\u003eAge of Fear \u003c/strong\u003eis a labour of love and our top priority is making this series better and better. What these games earn gets reinvested into development: more features, more content, more polish. In other words, it\u0027s \u003cem\u003ethanks to you, the fans, that we\u0027ve been able to keep expanding the mechanics + world of \u003cstrong\u003eAge of Fear\u003c/strong\u003e!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor those of you who want to go \n\u003cem\u003eabove and beyond\u003c/em\u003e in your support, we\u0027ve set up this Patreon where you can help drive development of the \n\u003cstrong\u003eAge of Fear\u003c/strong\u003e series on an ongoing basis.\u003cbr\u003e\n\u003cbr\u003e\nThese are living, breathing games and with your monthly pledge, you can play a special role in the improvements and additions being made with every update! :D\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat Are We Working On?\u003c/h4\u003e\nAOF3 was released in September 2017 \nand we\u0027re continuing to actively patch and add to the game. We\u0027ve added two new story-rich sidequests by way of The Elementalist \u0026amp; The Blood and Moon Expansions, and we\u0027ve elaborated on the game\u0027s mechanics by way of a morale system, daily rewards, a host of special locations to visit on the world map and lots more.\n\u003cbr\u003e\n\u003cbr\u003e\nThe next step in the AOF series is underway, too, and as usual we\u0027re creating two lengthy new campaigns complete with all the trimmings!\u003cbr\u003e\n\u003cbr\u003e\nOn top of that, we\u0027ve been working with the brilliant modding community on a pair of brand new standalone games using the AOF engine.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat Do I Get?\u003c/h4\u003e\nAs a patron of the \n\u003cstrong\u003eAge of Fear\u003c/strong\u003e series, the running total of your monthly Patreon pledge will progressively unlock new rewards! We have 3 full games and a handful of DLCs in our repertoire which will be delivered to you when your lifetime pledge hits the following targets (all $ in USD):\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e$5\u003c/strong\u003e AOF World Map (PDF) + AOF Concept Art Book (PDF)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$10\u003c/strong\u003e Age of Fear: The Undead King\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$20\u003c/strong\u003e Age of Fear 2: The Chaos Lord GOLD\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$30\u003c/strong\u003e Age of Fear 3: The Legend\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$40\u003c/strong\u003e AOF3: The Elementalist Expansion + AOF3: The Blood and Moon Expansion\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$50\u003c/strong\u003e Patreon-exclusive AOF3 special location (details TBD)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$100\u003c/strong\u003e All future AOF + AOF-engine games\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cbr\u003eWe\u0027ll message you through Patreon with the details when you hit each target!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nIn addition to these lifetime pledge rewards, everyone who pledges \u003cem\u003e\u003cstrong\u003e$5 or more per month\u003c/strong\u003e\u003c/em\u003e will get access to Patreon-exclusive polls to help us make creative decisions and other fun AOF-related stuff.\u003cbr\u003e\u003cbr\u003eEveryone who\u0027s feeling so awesome as to pledge \u003cem\u003e\u003cstrong\u003e$10 or more per month\u003c/strong\u003e\u003c/em\u003e will get their name in the AOF1-3 credits as an \u003cem\u003eAge of Fear Patron\u003c/em\u003e for as long as they pledge at that level!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"http://store.steampowered.com/app/351480/\" target=\"_blank\"\u003eAge of Fear: The Undead King\u003c/a\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HqY20WKrOCA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"http://store.steampowered.com/app/341150/\" target=\"_blank\"\u003eAge of Fear 2: The Chaos Lord\u003c/a\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QMcwrsij3zk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"http://store.steampowered.com/app/431700/\" target=\"_blank\"\u003eAge of Fear 3: The Legend\u003c/a\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ucbMkYRXI_A\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eQuestions, Concerns or Feedback?\u003c/h4\u003e\nWe\u0027d love to hear from you! Send an email to \u003cem\u003esupport@age-of-fear.net\u003c/em\u003e and we\u0027ll get right back :)\u003cbr\u003e"
