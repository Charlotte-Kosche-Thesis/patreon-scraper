    "summary": "I am an artistic photographer in Dallas, Texas. I started\ntaking photos at 4 years old and often got in trouble for using all the film in\nmy grandparent\u2019s camera. I use photography to paint the world the way I see it,\nand I love sharing my view point with others. I also started recycling my old\nor damaged photos by shredding them, and reimagining them in to new things. I\ndo local art shows and markets throughout the year, and one big solo show every\nMay for my birthday. I have also published 4 photobooks, one of which was of\npoetry with corresponding photographs.  I\nam beginning work on more books including another poetry book. I will be sharing\nthe behind the scenes of my process, first looks of my art, and pieces of the\nbooks including some poems. I hope you enjoy seeing these snippets of my soul.\u003cbr\u003e"
