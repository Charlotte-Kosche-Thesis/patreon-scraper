    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/eetcfeh_GsQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-12-15T21:43:51+00:00",
    "summary": "Hey friend, \u003cstrong\u003ethanks\u003c/strong\u003e for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Do\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027re probably wondering -- what is \"impactful music?\"\u00a0 Simply put, it\u0027s any music that hits you somewhere deep -- evokes strong feelings in you.\u003cbr\u003e\u003cbr\u003eFor me, rock music is where it\u0027s at.\u00a0 It\u0027s passionate, intense and emotional.\u00a0 Particularly when it contains words I relate to.\u00a0 It\u0027s like having a best friend who knows what I\u0027m going through.\u003cbr\u003e\u003cbr\u003eMusic helps me sail through rough seas.\u00a0 So when I make my own music, my dream is for it to be impactful to someone else.\u00a0\u00a0Music is my way of saying \"hey, I\u0027m with you\" to someone who\u0027s hurting inside.\u00a0 If sad songs make you happy, you know what I\u0027m talking about.\u003cbr\u003e\u003cbr\u003eNow, to make impactful music, I need to work on my musicianship.\u00a0 You don\u0027t get moved to tears by someone stumbling through a few chords on a guitar.\u00a0 The writing has to be sharp (the script), the arrangements should be mature (stage direction), the performance needs to be expressive (the acting), and the production ought to bring out the goods (the editing/post-production).\u00a0 There is a lot to learn!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eA wise person once said that the best way to learn is to teach.\u00a0 So I share what I learn.\u00a0 I share what I\u0027m learning about making music, but I don\u0027t stop there -- I do the same with any insights about life.\u00a0 In fact, I\u0027m a sucker for deep conversations about meaning of life and our well-being.\u00a0 All my favorite songs connect to me because they express something important in my life.\u00a0 For me to make music that do the same, I better learn life, too.\u00a0\u003cbr\u003e\u003cbr\u003eSo, here are the types of things I do:\u003cbr\u003e\u003col\u003e\u003cli\u003eI make my original music.\u00a0 Usually a guitar-driven rock song with introspective lyrics, either with my rock duo Minnasia (with my friend Voua \u0027Bob\u0027 Yang on lead vocals or on my own as Aristotle\u0027s Hope.\u003c/li\u003e\u003cli\u003eI share what I learn about creating impactful music.\u00a0 Sometimes I analyze other artists\u0027 impactful works.\u00a0 Other times it\u0027s a tutorials on musicianship.\u00a0 I also try to make them accessible to non-musicians, as it can deepen your appreciation of music when you learn more about how it works.\u003c/li\u003e\u003cli\u003eI promote impactful works by other artists, particularly indie artists.\u00a0 Most musicians know that music is powerful, but impactfully-minded artists are still rare.\u00a0 I get excited when I find others who have a similar outlook -- I can tell, even if they don\u0027t explicitly express them.\u003c/li\u003e\u003cli\u003eI share what I learn about life, particularly insights and wisdom that help me navigate my life, or see it in a new, different light.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eHow We Can Help Each Other\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI would like to invite you to be a part of my impactful music movement.\u00a0 Our mission is to create and spread impactful music to the world.\u00a0 For now, this means you become one of my close collaborators.\u00a0 What I share with the world, I\u0027ll share more of it with you.\u00a0 For example:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ll share with you songs that are in-progress.\u00a0 I\u0027ll invite you to listen / read / watch and give me feedback.\u00a0 Help me do what I do better, and I\u0027ll share extra music, articles, and videos with you.\u003c/li\u003e\u003cli\u003eI\u0027ll seek your inputs into my content directions.\u00a0 You\u0027ll be able to help me choose songs and articles I write.\u003c/li\u003e\u003cli\u003eI\u0027ll get more personal and vulnerable with you.\u00a0 I\u0027ll share with you thoughts and insights that I hesitate to release to public.\u00a0 They will be rawer and closer to home, and therein lies the potential to hit you deeper, too.\u00a0\u003c/li\u003e\u003cli\u003eIf you introduce me to other impactful artists, or if you are (or aspire to be) an impactful artist yourself, I\u0027ll help spread the word about them/you.\u00a0 I have to be able to authentically stand behind these works by other artists, but I\u0027m good at recognizing value and excellence, even if the work happens not to work for me personally.\u00a0 (After all, we don\u0027t make our own taste, we discover them)\u003c/li\u003e\u003cli\u003eI\u0027ll make myself more available to you.  I\u0027m game for casual songwriting consultation or life coaching.  You can ask me anything and I\u0027ll respond to the best of my ability.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNow, this kind of personal interaction is not really scalable -- I\u0027m offering this because I\u0027ll forever be most grateful to the first 100 Patreons for joining my community when it is in its infancy.\u00a0 My intention is to keep a list of \"First 100\" Patreons and always treat you among the closest of my circles, and prioritize you the highest in terms of interactions, availability and collaborations.\u00a0 How much you give doesn\u0027t matter.\u00a0 I\u0027m just looking for the kindred spirits who want to co-create with me, and to build an impactful music community together.\u003cbr\u003e\u003cbr\u003eSo, are you with me?\u00a0 If so, all I\u0027m asking is $1 / month and a wee bit of your attention.\u00a0 That means the world to me.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e"
