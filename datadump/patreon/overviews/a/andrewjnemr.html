    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhat do Henry LeTang, Jimmy Slyde, Gregory Hines, Savion Glover, and Steve Condos all have in common?\u003c/strong\u003e\u003c/div\u003eBesides being amazing performers, entertainers, choreographers, and teachers, they all were my mentors. (To be clear, I was mentored by Henry, Jimmy, Greg, and Savion, but never met Steve Condos in real life. I have, however, dedicated a large portion of my process to his work - and received confirmation of his influence on me from his wife Lorraine.)\u003cbr\u003e\u003cbr\u003eOver the years I\u0027ve been asked about how I learned to dance. It was from spending time with these dancers, among others, too. But the world seems to be moving from in person to digital communication, and the same is for dance education. The artistic process I learned while sitting at the feet of some of the greatest dancers in the world is worth spreading. This space is dedicated to the building of courses that are based on that body of work.\u003cbr\u003e\u003cbr\u003eAs a patron, you\u0027ll get \u003cstrong\u003eaccess to all the digital educational content that is created\u003c/strong\u003e, including tap dance videos and instructional e-books. Everything will be commercially released through the\u00a0\u003ca href=\"http://www.tapdancefreedom.com\" target=\"_blank\"\u003eTap Dance Freedom\u003c/a\u003e platform. You\u0027ll also get special discounts to events!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere\u0027s more...\u003c/strong\u003e\u003cbr\u003eAs a patron you become part of this journey. Your presence is part of my encouragement. Your feedback on my work (and new project ideas) becomes part of the work\u0027s formation. Your financial support, allows the work to come to life.\u003cbr\u003e\u003cbr\u003eIf you were looking for a way to support my more artistic endeavors check out\u00a0\u003ca href=\"https://www.theartform.com/artist/andrew-nemr\"\u003ethis page\u003c/a\u003e.\u003cbr\u003e"

     "about": "Mentored by Gregory Hines, Andrew Nemr is considered one of the most diverse tap dance artists today. An international performer, choreographer, educator and speaker, Andrew\u2019s work explores tap dance as a vehicle for storytelling and community building. He has played with Grammy Award winning musicians across multiple genres, founded and directed the tap dance company \u003ca href=\"http://www.catspayingdues.com/\"\u003eCats Paying Dues\u003c/a\u003e, and co-founded the \u003ca href=\"http://www.taplegacy.org/\"\u003eTap Legacy\u2122 Foundation, Inc.\u003c/a\u003e (along with Hines).\u003cbr\u003e\u003cbr\u003e\u201cA masterly tapper\u201d (New York Times), Andrew\u2019s work has been recognized with a TED Fellowship, grants from the National Endowment for the Arts American Masterpieces: Dance Initiative and the CUNY Dance Initiative, a FloBert Award for Tap Dance Excellence, and residencies with Quarterly Arts Soiree at Webster Hall, BRICLab, More Art\u2019s Engaging Artists program, Surel\u2019s Place, and TED. Andrew is recorded on the Grammy nominated recording \u003cem\u003eItsbynne Reel\u003c/em\u003e by Dave Eggar, the DVD Documentary and companion album \u003cem\u003eTuesdays at Mona\u2019s\u003c/em\u003e by Mona\u2019s Hot Four, and narrates the DanceTime Publications DVD, \u003cem\u003eTap Dance History: From Vaudeville to Film\u003c/em\u003e. An avid public speaker, Andrew now uses the story of his journey and the craft of tap dance to speak to ideas of identity, community, faith, and love. He teaches tap dance internationally, through workshops and cultural exchanges, and when in New York City can be found teaching regularly at the McBurney YMCA.\u003cbr\u003e",
