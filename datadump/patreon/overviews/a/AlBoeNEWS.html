    "summary": "AlBoeNEWS is a breaking news service aiming to be the quickest and most accurate news service on Twitter.\u003cbr\u003e\u003cbr\u003eIn today\u0027s society, a service covering the latest breaking news from around the world has never been this important. Having an accurate, independent team of reporters who know how to find information quickly working for you is vital.\u003cbr\u003e\u003cbr\u003eI am confident in our ability to do this.\u00a0I have the experience, having worked with the original @BreakingNews team and Larry King\u0027s Ora TV. I was also editorial director at Inside.com and have worked in the business for 11 years.\u003cbr\u003e\u003cbr\u003eHere\u0027s the thing: Providing a service like this requires a ton of time and funds. Our service is almost entirely reader-funded and we cannot operate without the support of all of you. Our small team needs the money to be able to run the website and service and continue reporting, as well as the funds to survive and be able to dedicate our time to reporting for you.\u003cbr\u003e\u003cbr\u003eIf you appreciate what we are doing and want to be a part of it, please consider pledging a monthly contribution to support this project. If you cannot commit monthly but would like to make a one-time donation, you can do so at \u003ca href=\"http://www.paypal.me/AlBoeNEWS.\"\u003ewww.paypal.me/AlBoeNEWS.\u003c/a\u003e We also have a breaking news SMS service for $5 a month as well, which you can sign up for at\u00a0\u003ca href=\"https://create.getpurple.io/p/alboenews/\"\u003ewww.paypal.me/AlBoeNEWS.\u003c/a\u003e \u003cstrong\u003eWithout your support, we truly will not be able to stay in operation.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions, feedback or ideas, don\u0027t hesitate to reach out to me on Twitter @AlBoeNEWS or via email at alboelive@gmail.com.\u003cbr\u003e\u003cbr\u003eIf you can support us, here is what we can offer you:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 a month: A BRAND NEW newsletter featuring the top stories, links and information you need to know. These will be sent out most days\u003cbr\u003e\u003cbr\u003e$20 a month: Tell us your interests, and we will craft a weekly roundup of the stories we have found matching your interests. Plus, you will get our main newsletter.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
