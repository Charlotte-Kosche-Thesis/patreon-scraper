    "published_at": "2016-09-05T11:10:40+00:00",
    "summary": "\u003ch3\u003eWelcome To My Patreon Page!\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003eMy name is Ryan, I\u0027m 20 years old, live in Upstate New York, and I run the YouTube channel \u003ca href=\"https://www.youtube.com/channel/UC5YIzsFioWKNdysoAhJrdVw\" rel=\"nofollow\"\u003eAn Average Origamist\u003c/a\u003e, where I post Origami tutorials! There is a noticeable gap in quality advanced origami tutorials on youtube, and i am doing my best to fill that gap. By pledging, you can help me achieve this goal!!!\u003c/blockquote\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cblockquote\u003ePatreon allows you to support me via monthly donations! You can pledge how ever much you like and ever month Patreon will have you donate the amount you pledged to me. You get rewards based on how much you\u0027ve pledged!\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S5iJzS6an-4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is stopping me from pledging, getting the reward, and then canceling my pledge before I donate?\u003c/strong\u003e\u003cem style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cblockquote\u003e\u003cspan style=\"\"\u003eI will only give out rewards to people who have made at least one donation. If you absolutely cannot wait until the beginning of the month, when donations are made, you can send the donation to me through pay-pal.\u003cem style=\"background-color: initial;\"\u003e\u003c/em\u003e\u003c/span\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cblockquote style=\"\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cstrong\u003eWhat will you use the money for?\u003cbr\u003e\u003c/strong\u003e\u003cblockquote\u003eSo aside from supporting me financially, I\u0027ll be spending it on new equipment such as origami paper, a camera, flood lighting, etc. It will also be used to fund the giveaways! Finally, it will be a very strong motivation for me to create content more frequently.\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EDSSRUf16RU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I request you to do an Origami Tutorial for free?\u003c/strong\u003e\u003cblockquote\u003eOf course! On my\u00a0\u003ca href=\"https://www.facebook.com/AnAverageOrigamist/?ref=aymt_homepage_panel\" rel=\"nofollow\"\u003efacebook page\u003c/a\u003e there is a pinned post with a list of tutorial requests. Every so often, when I know Ill have the time to do it, I hold a vote to see which requests are the most popular. Then I make tutorials on the requests that won!\u003c/blockquote\u003e\u003cstrong\u003eCan I buy Origami you have made?\u003cbr\u003e\u003c/strong\u003e\u003cblockquote\u003eYes! In fact you can ask me to make whatever you want. I will charge you over pay-pal anywhere from \u003cstrong\u003e10 to 50\u003c/strong\u003e dollars depending on how long it took to fold. Ill autograph the model if you want me to, and then Ill ship it to you!\u003c/blockquote\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fKyAencWW8U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will giveaways work?\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003eBasically I will post a video saying im having a giveaway. Every subscriber who leaves a comment in the video will be entered in the drawings of the giveaway. For every dollar that subscriber has donated to me on Patreon, they will be entered another time into the drawings. Once the deadline for entering comes, I will use a random number generator to pick the winners, and finally ship them their prizes!\u003c/blockquote\u003e\u003cstrong\u003eWhere do you get your origami paper?\u003cbr\u003e\u003c/strong\u003e\u003cblockquote\u003eI either make homemade tissue foil, or I buy tissue foil from the Origami-Shop website.\u003cbr\u003e\u003c/blockquote\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EaAUaiET96I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much in advance! Together we can better the origami community one video at a time :D\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003c/b\u003e\u003c/blockquote\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003c/b\u003e\u003cblockquote\u003e\u003cb style=\"color: rgb(35, 45, 50);\"\u003e\u003c/b\u003e\u003c/blockquote\u003e"
