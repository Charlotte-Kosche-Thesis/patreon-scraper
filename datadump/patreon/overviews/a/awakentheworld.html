    "summary": "Thank you for checking out my Patreon page!  I\u0027d like to tell you a bit about why I\u2019ve decided to go the route of patronage funding for my films.  \u003cbr\u003e\u003cbr\u003eI started creating films in 2009.  I had been running a small business for several years, and at the same time exploring an ever-deepening meditation practice.  The impulse to begin working on the films was born out of my own inner journey and experiences in meditation.\u00a0 The films began to work through me, and I would say that they have created and shaped me as much as I have created them.\u003cbr\u003e\u003cbr\u003eThe Inner Worlds Outer Worlds film series took three years to complete and reached over 30 million people in over 30 languages, and won about a dozen awards internationally.  In 2013 I sold my business so I could dedicate myself full time to the Awaken the World Initiative, and over the next five years Samadhi Part One and Two were released, along with a 4 part guided meditation series.  \u003cbr\u003e\u003cbr\u003eI am basically most of the production team, with support and assistance from my co-creator Tanya, as well as many contributions of art and music from many amazing artists.  Working independently on the films is a wonderful experience in that I get to honor and preserve my vision, but it also means that I am quite limited in how much manpower I can contribute to each project. Because of a clear, unwavering commitment that the films be made available for free, they have generated virtually no income, which does bring some challenges.  This is where I thought Patreon could work beautifully; a venue to connect with supporters who can help me keep production of these films flowing.  \u003cbr\u003e\u003cbr\u003eCreating custom footage and animations are a wonderful compliment to the content in the projects, but are incredibly time consuming for me to undertake alone, and far beyond my budget to contract out.  As well, equipment upgrades, access to better shots, as well as the freedom to contract outside help when needed will all allow production to flow much more efficiently.  There are at least three films in our future we are excited to create - including an animated film geared towards children! \u003cbr\u003e\u003cbr\u003eAll of the Patreon rewards are the same, regardless of the size of donation.  I\u0027m really excited to start up some live Q and A\u0027s, as well as share some music tracks, writings and fractal art with you. \u003cbr\u003e\u003cbr\u003e Thank you sincerely for your support, and please remember that while monetary contributions are very helpful, your commitment to your own practice is even more valuable.\u003cbr\u003e"
