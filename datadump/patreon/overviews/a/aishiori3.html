    "summary": "\u003cem\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://www.pixiv.net/member_illust.php?mode=medium\u0026amp;illust_id=66112793\"\u003eThe feeling is constantly growing on me that I had been the first to hear the greeting of one planet to another. \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e-Nikola Tesla\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! It\u0027s nice to see you here! Just call me Ai. I\u0027m a self-taught artist who wishes that my artworks would come to fruit to inspire you as I keep improving my drawing skills.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u270eKeep watching my video for my intros and how Patreon works\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u270eWhat am I creating? \u003cbr\u003e\u003cbr\u003eI\u0027m doing art commission as you can see on my page says I\u0027m creating\u00a0Anime artworks which involve 3 kinds.\u00a0\u003cbr\u003e1. Drawing\u003cbr\u003e\u2666I also open art commission! \u003cbr\u003e\u2666You can contact me on my fb page as given link below and request your drawing!\u003cbr\u003e\u003cbr\u003e2. (Add) comics/manga :\u003cbr\u003e\u2666Sorry if I didn\u0027t mention about manga in the video because I just made my decision to do it. I\u0027ve been thinking of the plots every time I\u0027m doing on my free time, maybe because I\u0027m a type of person who likes to ponder around but well, that doesn\u0027t matter, hope you\u0027ll enjoy reading my manga! \u003cbr\u003e\u003cbr\u003e3) Semi-Animate:\u00a0\u003cbr\u003e\u2666 This has been my dream to make my drawings into video like Semi-Animate since I\u0027m hyped over Honeyworks on youtube channel.. really worth it! So I would like to make one for myself! But I only hope if I have full time to make it! (please support me and give me motivation to make one!)\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u270eValue exchange\u003cbr\u003eAs an exchange and reward, I will gift you something special with my own artworks!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003ca href=\"https://www.pixiv.net/member_illust.php?mode=medium\u0026amp;illust_id=66911036\" target=\"_blank\"\u003e\u003cimg src=\"https://www.pixiv.net/member_illust.php?mode=medium\u0026amp;illust_id=66911036\"\u003e\u003c/a\u003e \u003ca href=\"https://www.pixiv.net/member_illust.php?mode=medium\u0026amp;illust_id=66709324\" target=\"_blank\"\u003e\u003cimg src=\"https://www.pixiv.net/member_illust.php?mode=medium\u0026amp;illust_id=66709324\"\u003e\u003c/a\u003e \u003ca href=\"https://www.pixiv.net/member_illust.php?mode=medium\u0026amp;illust_id=66112793\" target=\"_blank\"\u003e\u003cimg src=\"https://www.pixiv.net/member_illust.php?mode=medium\u0026amp;illust_id=66112793\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy Artworks\u003cbr\u003e\u2570\u2606\u256e\u2570\u2606\u256e\u2570\u2606\u256e\u2570\u2606\u256e\u2570\u2606\u256e\u2570\u2606\u256e\u2570\u2606\u256e\u2570\u2606\u256e\u2570\u2606\u256e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLastly, I hope you can be my first Patron! Even though I\u0027m still a beginner in here, doesn\u0027t mean I won\u0027t do my best!\u003cbr\u003eThank you and once again, become my Patron ! I will do my very best to draw than before!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u273fLaterz and Love lotz \u273f\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u270eSubscribe\n\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUCV8K1EsFvuLaxZ2SVdbZFbg%3Fview_as%3Dsubscriber\u0026amp;h=ATNrvAKHUEic5xJQF2XRtkMijisnjBnq6awAGwZboIZqpLf9EtuhFeKKZxCQVnGPA_mhgySSTK4mtJoUDnN-zA8znz0FIah1tevd8MZBPf0nulVTkUcEJwamDtT5vdM6SlE9I7j7lr1NAg\"\u003ehttps://www.youtube.com/channel/UCV8K1EsFvuLaxZ2SV...\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e \u270eFollow\u0026amp;Like\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://www.facebook.com/AiShiori/\"\u003ehttps://www.facebook.com/AiShiori/\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u270eSupport me\u00a0\u003ca href=\"https://www.patreon.com/aishiori3\"\u003ehttps://www.patreon.com/aishiori3\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u270eAlso contact me on Insta\u00a0@aishiori3\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003ca href=\"https://www.tumblr.com/blog/aishiori-blog\"\u003e\u003c/a\u003e\u003ca href=\"https://www.tumblr.com/blog/aishiori-blog\"\u003e\u003c/a\u003e\u003ca href=\"https://www.tumblr.com/blog/aishiori-blog\"\u003e\u003c/a\u003e"
