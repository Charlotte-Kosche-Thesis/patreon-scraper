    "summary": "Hello!\u00a0 My name is A.J., and I\u0027m a writer/editor/educator with two collections of poetry from Flipped Eye Publishing (\u003cem\u003eLost Books\u003c/em\u003e\u00a0and \u003cem\u003eThe Dishonesty of Dreams\u003c/em\u003e) and two chapbooks from Maverick Duck Press (\u003cem\u003eDevil\u0027s Road Down \u003c/em\u003eand \u003cem\u003eWanderlust\u003c/em\u003e).\u00a0\u00a0For more information, you can \u003ca href=\"https://twitter.com/ajodasso\"\u003e\u003cstrong\u003efind me on Twitter\u003c/strong\u003e\u003c/a\u003e.\u00a0 Currently, I\u0027m part-time faculty and a full time administrator\u00a0at University of New Mexico Honors College.\u00a0 \u003cbr\u003e\u003cbr\u003eI\u00a0spend quite a lot of time proof-reading and editing work by others (whether it\u0027s submissions to the publications for which I\u0027ve edited over time or pieces by colleagues, friends, and family).\u00a0 Most of the editorial work I undertake is \u003cem\u003eentirely\u003c/em\u003e voluntary.\u00a0 I do this because \u003cstrong\u003e1) \u003c/strong\u003eI take great pleasure in parsing the minutiae of grammar, and \u003cstrong\u003e2) \u003c/strong\u003eI derive great satisfaction from helping others ensure that their writing is the best that it can be. \u00a0I\u0027m Senior Poetry Co-Editor at\u00a0\u003ca href=\"http://www.strangehorizons.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eStrange Horizons\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003emagazine on a voluntary basis; discovering and publishing diverse voices brings me immense joy.\u003cbr\u003e\u003cbr\u003eIf there\u0027s anything I\u0027ve learned in the past 5 years since joining the \u003cem\u003eSH\u003c/em\u003e staff, it\u0027s that editing cuts into writing time\u2014especially when you have a day-job on top of everything else.\u00a0 That\u0027s not to say that I \u003cem\u003edon\u0027t \u003c/em\u003efind time to write, as I cram that into whatever spare moments I can find.\u00a0 Simply put: I\u0027m busy, have student loans to repay, recently went through an unexpected divorce, and have moved across the country to take employment which, although rewarding, just barely permits me to cover expenses. \u00a0I love writing and editing; given most of the hours I spend on those pursuits are unpaid, every little bit helps.\u003cbr\u003e\u003cbr\u003eAs my patron, you\u0027ll get a first glimpse at poem drafts, and you\u0027ll also get sneak peeks at essays and short stories.\u003cbr\u003e\u003cbr\u003eThanks for your support, in whatever form.  Readers shape the world!\u003cbr\u003e"
