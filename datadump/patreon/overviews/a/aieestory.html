    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGreetings. First of all, this project contains adult stuff, you are warned and yada yada...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eWhat this project about?\u003c/strong\u003e Make a kind of living-with, real-time sim with strong sexual content and descent visuals.\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eFor now\u003c/strong\u003e i am concentrated on creating basic robust character systems with accent on AI that will control complex procedural visuals, based on all sorts of characteristics, action, mood and ambient. Talking simply, i want to make it look and fell like it is alive and provide deep customization. I don\u0027t know how much time this will take until it will be look good enough and I will be satisfied with results, so i will add other content in parallel.\u003cbr\u003e\nThis systems will become a base for all other content (from extremely adult to completely innocent) and story. What it will be look like in the end? I don\u0027t know actually, i want to do all and everything, but i think this is a thing that must be chosen by people who supports this project.\u003cbr\u003e\u003cstrong\u003eIn the end\u003c/strong\u003e, this project must become a solid base for any user-configured scenario and character with wide modding support.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout fetishes:\u003c/strong\u003e well, almost everything is OK, except BBW, M/M (list can be continued based on current progress),so feel free to suggest.\u003cbr\u003eCurrent focus is M-F, so take it in mind when suggesting.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSystem requirements:\u003c/strong\u003e\u003cbr\u003eWindows 7-10 x64\u003cbr\u003eGPU: almost any with 2gb VRAM and dx11 support for 30+fps gameplay. (tested on gtx 660)\u003cbr\u003eAll other hardware not that important.\u003cbr\u003e\u003cbr\u003eSo, take a look at demo, join \u003ca href=\"https://discord.gg/fgsgM8X\" target=\"_blank\"\u003ediscord chat\u003c/a\u003e, i will try to talk with you \nguys as much as i can, and support me with some cash if you really into \nit, it will help a lot.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCurrent public version (0.0.2)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!bVgyESLA!ftfb8fgTQ297Gp_TJXe5wU1m5P_Rf_p2JVsuYwBoHX8\" target=\"_blank\"\u003eLink\u003c/a\u003e - x64\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e0.0.2:\u003c/strong\u003e\u003cbr\u003eNew engine version, mask system (makeup, eyes irises and other)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanned on next build:\u003c/strong\u003e\u003cbr\u003eDialogues\u003cbr\u003eAI\u003cbr\u003eStory\u003cbr\u003eGameplay?\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCurrent progress:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eVisual core - 90%\u003cbr\u003e\nGameplay core - 5%\u003cbr\u003e\nCustomization core - 40%\u003cbr\u003e\nContent - 1.5%\u003cbr\u003e\n\u003cstrong\u003eWarning!\u003c/strong\u003e This is not displays actual game build state.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nAbout me: just a bored guy who does things. Didn\u0027t knew a shit about any of development aspects at the beginning of this project, and now I cant live without this stuff. aww i hate this tons of text.\u003cbr\u003e"
