    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://i65.tinypic.com/2qci77p.png\"\u003e\u003cbr\u003eHey! Hello! I\u0027m A.r. Rutter, or Amanda, or Bear. Whatever\u0027s fine, tbh. I\u0027m a writer, but I\u0027m also disabled (aka super mentally ill) so I can\u0027t work a traditional job. I\u0027ve been living off of savings I had squirreled away from my job that I had to quit in August 2016 because of how it affected my mental health; I moved from Pennsylvania to Massachusetts to live with my family for support and for my health.\u003cbr\u003e\u003cbr\u003eThis Patreon is my attempt to officially be a fulltime writer. Writing has been a huge part of my life since I was writing Bunnicula fanfiction in the early 90s. It\u0027s difficult because of my bad brains, but I\u0027m hoping that I can build a community around my writing and to be able to help my family with bills and everyday expenses to make it easier on them to support me as a disabled human person.\u003cbr\u003e\u003cbr\u003eIf you want to support me but can\u0027t afford to spend money monthly, I also have a\u00a0\u003ca href=\"https://www.paypal.me/alsoabear\" target=\"_blank\"\u003ePaypal.Me account\u003c/a\u003e where you can make a one-time donation!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2vbof3p.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy big-time passion is YA urban fantasy/paranormal fantasy. Witches, werewolves, mutants, monsters, ghostie goos? You\u0027ll find it all in my books! But I also have #OwnVoices content that deals with bisexuality, mental illness (depression/anxiety), and trauma. I\u0027ll be talking about WIPs in all stages of development, but here\u0027s my pet projects:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://alsoabear.tumblr.com/kt7\" target=\"_blank\"\u003eKeystone Team Seven\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://alsoabear.tumblr.com/draconologist\" target=\"_blank\"\u003eDraconologist\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://alsoabear.tumblr.com/punkrockromeo\"\u003ePunk Rock Romeo\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/t9k5fq.png\"\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s the good stuff! Here\u0027s a rough schedule of when to expect the different payment tiers to post:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1 Buddy Bear:\u003c/strong\u003e Weekly. Early access Fridays; public access Mondays\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$2 Passion Plans:\u003c/strong\u003e Weekly. Sundays\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$\u003c/strong\u003e\u003cstrong\u003e3 WIP Wrangler:\u003c/strong\u003e\u00a0Monthly. First of the month. (Announcement/change posts as they come)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5 Bearly Books:\u003c/strong\u003e As I need to work thru ideas!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10 Big Bear Blog:\u003c/strong\u003e Posted One (1) Week before they publish to Wordpress\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20 Disaster Draft:\u003c/strong\u003e As I write them!\u003c/li\u003e\u003c/ul\u003e"
