    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003eWelcome! \u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/15448653/57f258d2a49347e1b2c192b7a7f2c249?token-time=1519862400\u0026amp;token-hash=KK1qrF9EwyhyP-qicWPb0Q8A3FVx1ngRc4DRHDdyVXM%3D\"\u003e\u003c/a\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/15448653/57f258d2a49347e1b2c192b7a7f2c249?token-time=1527465600\u0026amp;token-hash=rGse1BaW2v25bp7va_gx0qVjvAf1kMIaJ-pq8QrMJJs%3D\"\u003e\u003cbr\u003e\nI\u0027m on a journey to become an \n\u003cstrong\u003eindependent artist\u003c/strong\u003e and \u003cstrong\u003eYOU\u0027RE INVITED\u003c/strong\u003e\u00a0to come along! So pack your bag and meet me at the harbor. We\u0027re shipping out!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHO am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHello, my name is Christine Pointeau and I\u0027m an \n\u003cstrong\u003eArtist, Author and Illustrator\u003c/strong\u003e. I\u0027m also a high school and middle school art teacher with over 18 years of classroom experience. With more demands placed on teachers, regulations that change every year and the uncertainty that the profession has become, I\u0027m looking to \u003cstrong\u003etransition \u003c/strong\u003eout of the classroom and\u003cstrong\u003e into my personal studio.\u00a0\u003cbr\u003e\n\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/61T4npfopsL._AC_US218_.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003eA few years ago I published a small travel sketchbook from a family trip to France. Looking through this book is a wonderful reminder of our shared memories.\u003cbr\u003e\nTwo more such travel sketchbooks are in progress.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nPatreon is a\u00a0\n\u003cstrong\u003edirect connection \u003c/strong\u003ebetween artists and art enthusiasts\u003cstrong\u003e.\u003c/strong\u003e Through this page you enter a centuries old tradition of \u003cem\u003eart patronage\u003c/em\u003e in exchange for \u003cstrong\u003eart rewards\u003c/strong\u003e according to levels of support established before hand, as little as $1/month to higher.\u003cbr\u003e\nYou can cancel or change your membership level at any time.\u00a0\n\u003cbr\u003e\nUnderstand this is \n\u003cem\u003enot\u003c/em\u003e charity, it\u0027s a \u003cstrong\u003e\u003cem\u003emembership page\u003c/em\u003e,\u003c/strong\u003e with benefits being \u003cstrong\u003eaccess to an artist \u003c/strong\u003eand\u003cstrong\u003e receiving art \u003c/strong\u003edirectly from that artist.\u003cbr\u003e\nAll monies go to purchasing art supplies, creating patron rewards and paying the bills.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT fun items will YOU get in the mail?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYou will receive\u003cstrong\u003e sketches, paintings and illustrations\u003c/strong\u003e created either on the road or back at home from photos I took on the trip ($5+). Some of these become coloring pages available as digital rewards ($3+) \u003cstrong\u003eexclusively through this page.\u003c/strong\u003e\u003cbr\u003e\nEach book will be available at a discount as a thank you for your membership. A handful of free books will be sent to random members as well.\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSee specific level offerings on the right.\u003cbr\u003e\n\t\t\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/15448653/72cbce35bceb4f2eb995f25c171f6a51?token-time=1527465600\u0026amp;token-hash=HxTaNuaF-BiaKtmuIfOA6hZGBTyLNg7x60MGrWkYM_I%3D\"\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT is the BIGGER PICTURE here?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://ih1.redbubble.net/image.404860919.5347/pp,220x200-pad,220x200,ffffff.jpg\" style=\"background-color: initial; float: left; width: 198px; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u00a0By being a member you\u0027re helping with TWO major endeavors: 1- becoming an independent artist, which I\u0027ve addressed above, and 2- a \u003cem\u003ehuge\u003c/em\u003e project happening behind the scenes... I\u0027m building an online\u00a0\u003cem\u003eArtVenture\u003c/em\u003e course for kids, a program I consider to be an expression of my life\u0027s work as a teacher.\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tBoth of these endeavors take TIME and RESOURCES.\u00a0\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tYou get a \n\t\u003cstrong\u003esneak peek into this ArtVenture program\u003c/strong\u003e which I share \u003cstrong\u003eexclusively\u003c/strong\u003e with\u00a0members of this community. When this comes into being, you can take pride in knowing you had a part in making it happen. I, and kids all over the world, are grateful.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI hope I\u0027ve made my case and that you\u0027ll join us for the journey. I invite you to\n\t\u003cstrong\u003e take a look at the right column, pick your sweet spot and Welcome Aboard!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eOther ways to support me:\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\tVisit my\u00a0\n\t\t\u003ca href=\"http://www.riverbynight.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e -\u003cbr\u003e\n\t\tVisit my\u00a0\n\t\t\u003ca href=\"http://www.artventurezone.com/\" target=\"_blank\"\u003eArt Educator site\u003c/a\u003e -\u003cbr\u003e\n\t\tSee what\u0027s on\u00a0\n\t\t\u003ca href=\"https://www.etsy.com/shop/riverbynight\" target=\"_blank\"\u003eEtsy\u003c/a\u003e -\u00a0\u003cbr\u003e\n\t\tBuy my books on\u00a0\n\t\t\u003ca href=\"https://www.amazon.com/author/christinepointeau\" target=\"_blank\"\u003eAmazon\u003c/a\u003e -\u003cbr\u003e\n\t\tJoin me on\u00a0\n\t\t\u003ca href=\"https://www.facebook.com/riverbynight\" target=\"_blank\"\u003eFacebook\u003c/a\u003e -\u00a0\u003cbr\u003e\n\t\tand\u00a0\n\t\t\u003ca href=\"https://twitter.com/riverbynight\" target=\"_blank\"\u003eTwitter\u003c/a\u003e -\n\t\u003c/div\u003e\n\t\u003cdiv\u003e\n\t\t\u003cbr\u003e\n\t\tI look forward to sharing my progress and art work with you.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tCheers,\n\t\t\u003cbr\u003e\n\t\tChristine \n\t\t\u003cbr\u003e\n\t\ta.k.a. ArtVentureZone ship Captain\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tP.S. if you\u0027ve read this far, thank you! \u00a0\n\t\t\u003ca href=\"https://www.patreon.com/bePatron?c=735749\" target=\"_blank\"\u003e\u003cstrong\u003eWon\u0027t you join us?\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
