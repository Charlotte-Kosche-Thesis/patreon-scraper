    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHello, my name is\nAriel and I am 16 years old. My life can be broken up into three sections,\ndancing, the long commute to dance, and then, working to pay for dance. The journey\nto dance started with a video on YouTube. I then took a trial class. That was\nthe day I realized what my life\u2019s work was going to be. Discovering my passion\nfor ballet later than most of my peers makes it imperative that I work twice as\nhard. I attend ballet several times a week. The drive alone is time consuming,\nlasting anywhere from an hour and half to two hours one-way. My parents and\nextended family members also sacrifice greatly to help sustain my lessons. \u003c/div\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eA professional career\nin ballet is all that I crave and I am doing everything I can to make it\nhappen. The feeling that movement brings gives me a sense of purpose and a\nsense of joy to share it with the audience. Dance unites people and we need\nunity more than ever. Please join me in my mission to spread love through\ndance.\u003c/div\u003e"
