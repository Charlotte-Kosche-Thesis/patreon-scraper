    "summary": "Adlerweb / BitBastelei zeigt in Blog und Videoform diverse Themen aus den Bereichen IT und Elektronik. Hierbei kommen neben dem Erstellen eigener L\u00f6sungen auch die Themen Wartung und Reparaturen nicht zu kurz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/adlerweb\" rel=\"nofollow\"\u003eBitBastelei - Technik im Bewegtbild\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eBitBastelei ist der zugeh\u00f6rige YouTube-Kanal, welcher sich haupts\u00e4chlich mit Themen aus den Bereichen IT und Elektronik Besch\u00e4ftigt. Reparaturen, Ger\u00e4tevorstellungen, Anleitungen und Grundlagen sind \u00fcbliche Videokonzepte. Neue Inhalte der Hauptserie mit je ca. 15-30 Minuten erscheinen jeden Sonntag um Punkt 12 Uhr, ab und an auch mal etwas kleines Zwischendurch.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://adlerweb.info/blog/\" rel=\"nofollow\"\u003e\u003cstrong\u003eAdlerweb - die Textform\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eAuf der zugeh\u00f6rigen Internetseite gibt es neben den Videos als Podcast noch weitere Inhalte: Anleitungen zu spezielleren Konstrukten aus dem IT-Bereich, Kommentare zur aktuellen Netzpolitik sowie diverse regionale Inhalte sind Hauptthemen des Blogs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2026und warum jetzt Patreon?\u003c/strong\u003e\u003cbr\u003eHm, ganz ehrlich? Gute Frage. Video und Blog entstehen aus meiner \u00dcberzeugung,\u00a0dass Wissen frei zug\u00e4nglich sein sollte. Obwohl viele der gezeigten Inhalte ohnehin auf meinem Basteltisch landen w\u00fcrden sind Dokumentieren, Filmen und Schneiden ein nicht von der Hand zu weisender Aufwandsfaktor. Den jeder Inhaltsproduzent hat.\u00a0Ich selbst sehe mich immer h\u00e4ufiger in der Situation, dass ich entsprechende Leute unterst\u00fctzen m\u00f6chte. Einige - auch kleinere - YouTuber und Blogger haben meinen Fernseher nahezu verdr\u00e4ngt. Mit Systemen wie Patreon oder\u00a0\u003ca href=\"https://flattr.com/profile/adlerweb\" rel=\"nofollow\"\u003eFlattr\u003c/a\u003e ist es nun m\u00f6glich hier als Zuschauer kleine finanzielle Anerkennungen zu leisten und so die Lieblingsprogramme zu f\u00f6rdern.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2026und was hab ich davon?\u003c/strong\u003e\u003cbr\u003eErst mal: Nix. Sofern hier Geld ankommt flie\u00dft es unmittelbar in die Systeme zur Erstellung meiner Inhalte, fehlende Werkzeuge oder \u00e4hnliches. In Urlaub fliegen werde ich auf eure Kosten sicher nicht ;). Jeder Patreon erh\u00e4lt zudem Zugriff auf exklusive Posts - hier gibt es z.B. kleine Statusmeldungen zu laufenden Projekten, Sneak-Peaks oder auch die M\u00f6glichkeit an Themenentscheidungen mitzuwirken - zugegebenerma\u00dfen allerdings eher selten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2026und was wenn nicht?\u003c/strong\u003e\u003cbr\u003eWenn nicht, dann nicht. Wie bereits beschrieben: Meine Inhalte entstehen aus \u00dcberzeugung, nicht aus dem Interesse Geld zu verdienen - es werden also in jedem Fall immer neue Inhalte erscheinen. Ich freue mich \u00fcber Kommentare, Likes oder Erw\u00e4hnungen in den Sozialen Netzwerken ebenso wie \u00fcber eine Unterst\u00fctzung hier."
