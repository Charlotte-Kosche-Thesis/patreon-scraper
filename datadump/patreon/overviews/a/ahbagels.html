    "summary": "\u003cstrong\u003eHi everyone! I\u0027m Bagels\u003c/strong\u003e, a freelance artist with a BFA in Sequential Art. \u003cbr\u003e\u003cbr\u003eThough my work focuses primarily on ABDL and omorashi, I\u0027m quite comfortable drawing a wide variety of subjects. I\u0027m working up to make a livable salary just from my art, and every little bit helps, so even just $1 a month would give you my forever appreciation! The more support from you all, the more art I can make!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYou must be 18+ to be a patron.\u003c/strong\u003e Thank you so much to everybody who has supported me over the years and into the future!\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/8c4d5f5ffaae303b76277ed34a9bcfbf/tumblr_ovdh8woFz41rw4w1xo1_1280.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------------------------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBACKER DETAILS\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eCommission Slots\u003cbr\u003e\u003cbr\u003eAll patrons in the $5+ tiers have access to commission slots at any time!\u00a0\u003cbr\u003e\u003cbr\u003eRotating Monthly Art Giveaway\u00a0\u003cbr\u003e\u003cbr\u003eAll the backers pledging $10 are entered for a spot on the rotating art giveaway! Rather than a raffle, this giveaway just goes down the list of pledgers each month. The art piece will go up in quality as more people pledge this tier. This giveaway art can contain SFW, NSFW, kinky, you name it!\u003cbr\u003e\u003cbr\u003eMonthly Sketch\u003cbr\u003e\u003cbr\u003eEach backer pledging $25 receive a monthly character sketch of their choice! May be NSFW, SFW, kinky, you name it. Limited slots!! You can request a color upgrade by pledging extra funds. +$10 for flat colors.\u003cbr\u003e\u003cbr\u003eMonthly Sketch- 2 characters\u003cbr\u003e\u003cbr\u003eFeel free to request a two character sketch OR one shaded color character.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCOMMISSION DEETS\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2f495590fd4ffcd9ccd9703bf8321335/tumblr_p6s429bZv01uzqodoo2_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d035497ad6a7539c636dd6373979fa59/tumblr_p6s429bZv01uzqodoo1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1b1d4d220296cc9d55e6d1e6afc5329e/tumblr_p6s429bZv01uzqodoo3_1280.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eCommissions only available for current Patrons. Please email me about all commission inquiries: ah.bagels@gmail.com\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSometimes, Life Happens\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAnd when it does, I promise to try my best to keep you guys updated with what\u0027s going on and make arrangements where necessary. I want to be fair to you all in every way I can.\u00a0\u003cbr\u003e"
