    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWho am I?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello! My name is Becci, or better known as\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u0027\u003cem\u003eAwkwardbex\u003c/em\u003e\u0027\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e in various areas of the internet! I am a independent comic artist and illustrator specializing in digitally created artwork.\u00a0I\u0027ve been drawing since I can remember, and I now teach Cartoon \u0026amp; Comic Arts at Staffordshire University from which I recently graduated with a BA(Hons).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eSince graduating, I have had a lot more time to focus of my personal projects, client-based work and just dedicating my time to improving my skills. I\u0027ve also been attending many conventions to sell my work, which is something I love doing almost as much as drawing comics \u0026amp; illustrations.\u003cbr\u003eHowever, working part-time doesn\u0027t provide as much income as I\u0027d like to make self-publishing comics a regular thing, and booking conventions doesn\u0027t come cheap either. So by turning to Patreon, I\u0027m hoping to provide that little bit of extra income I need\u00a0alongside my part-time teaching job, that will allow me to commit more hours into continuing the series and getting it printed for your enjoyment, while still being able to engage with my audience.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAbout My Work\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have been working on many different personal projects, including my self-published comic series, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u0027Id\u00e9\u0027s Mirror\u0027\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e\u003c/span\u003e\u00a0a horror/thriller/adventure story inspired by the wide variety of RPG Maker horror games. The tale follows \u0027Id\u00e9\u0027, a young teenage girl who finds herself trapped within a bizarre looking mirror in the dusty attic of her new home out in the sticks. Id\u00e9 must find a way back through before she runs out of time and become yet another victim of the mirror.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eBook one \u0026amp; two are already complete and available to purchase on my\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/AwkwardBex?ref=hdr_shop_menu\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy shop\u003c/a\u003e. Book three is in progress and I have just finished the scripting phase. I want to be able to make \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0027Id\u00e9\u0027s Mirror\u0027\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e available to read online, but I can only begin doing so once I get enough support.\u003cbr\u003eBesides \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003e\u0027Id\u00e9\u0027s Mirror\u0027\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e, I regularly produce original illustrations, fan-art and commission work. I occasionally produce smaller comic/illustration projects when I have the time and have had jobs with Dekko Comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eRewards\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOf course, I\u0027d never ask anyone to give me money for free. That why all patrons will gain access to rewards depending on how much they give per month! Pretty sweet huh?\u003cbr\u003eEven the smallest amount will help immensely as it all adds up in the end. Of course, the more you pledge, the more rewards you will gain access to, but every little helps and any amount of generosity, big or small makes you a star in my eyes! \u003cbr\u003e\u003cbr\u003eSupporters will gain early access to work in progress sketches, comic thumbnails, illustrations, as well as personalized artwork and even get first dibs on all new comics/prints/merchandise etc. as and when it is made! Not only that, but you will also get to see work that has never before been seen by anyone else!! \u003cbr\u003e\u003cbr\u003eSo what are you waiting for? BECOME A PATRON TODAY!\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
