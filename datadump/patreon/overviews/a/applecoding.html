    "summary": "Soy Julio C\u00e9sar Fern\u00e1ndez, desarrollador \u003cem\u003eevangelist\u003c/em\u003e\u00a0en tecnolog\u00edas Apple, \u003cem\u003epodcaster\u003c/em\u003e y conferenciante. Autor del libro \"Aprendiendo Swift 3\", responsable de la web\u00a0\u003ca href=\"https://applecoding.com\" rel=\"nofollow\" target=\"_blank\"\u003eapplecoding.com\u003c/a\u003e y director acad\u00e9mico de\u00a0\u003ca href=\"https://applecodingacademy.com\" target=\"_blank\"\u003eApple Coding Academy\u003c/a\u003e.\u00a0Soy responsable del podcast Apple Coding,\u00a0\u003cstrong\u003eun podcast que inici\u00e9 con la idea de lanzar al mundo mis ideas y pensamientos como analista en tecnolog\u00eda y desarrollo\u003c/strong\u003e (aprovechando tambi\u00e9n mi formaci\u00f3n como ingeniero de sonido y locutor) y que \u003cstrong\u003etuve la enorme satisfacci\u00f3n de comprobar que cubr\u00eda un hueco importante del sector de los podcasts\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eHe tenido el placer y el honor de compartir programas en otros podcast con grandes como \u003cstrong\u003eFederico Hatoum\u003c/strong\u003e (de PuroMac) en su podcast HabloGeek, \u003cstrong\u003e\u00c1ngel Jim\u00e9nez\u003c/strong\u003e en \u003cstrong\u003eBinarios\u003c/strong\u003e, \u003cstrong\u003eJos\u00e9 Luis Hurtado\u003c/strong\u003e,\u003cstrong\u003e Miguel Infantes \u003c/strong\u003ey\u003cstrong\u003e Gerardo Molleda \u003c/strong\u003een el podcast \u003cstrong\u003eEsto Con Jobs no Pasaba\u003c/strong\u003e y\u003cstrong\u003e\u00a0\u003c/strong\u003econ el equipo de \u003cstrong\u003eApplelianos\u003c/strong\u003e con quien colaboro en ocasiones en sus directos. Incluso colaboro en podcasts de otras tem\u00e1ticas como \u003cstrong\u003eEl Micr\u00f3fono de Orfeo\u003c/strong\u003e (podcast sobre m\u00fasica, producido desde Chile) o \u003cstrong\u003eLuces en el Horizonte\u003c/strong\u003e, el programa sobre cine semanal de la emisora \u003cstrong\u003eBitFM\u003c/strong\u003e dirigido por \u003cstrong\u003eLuis Mart\u00ednez\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eEl motivo de hacer este Patreon es \u003cstrong\u003ebuscar vuestra ayuda\u003c/strong\u003e como apasionados de la tecnolog\u00eda, el desarrollo y del mundo Apple.\u003cstrong\u003e\u00a0La producci\u00f3n semanal de un episodio del podcast supone un gran esfuerzo para mi\u003c/strong\u003e, en el tiempo y esfuerzo para la preparaci\u00f3n de temas, guiones, grabaci\u00f3n, supervisi\u00f3n, mezcla, b\u00fasquedas de contenidos...\u00a0\u003cstrong\u003een muchas ocasiones me es imposible emplear este tiempo y pasan semanas en que no puedo hacer nada pues tengo otros trabajos que he de aceptar para poder mantenerme mes a mes\u003c/strong\u003e. Trabajos que no me llenan tanto como la divulgaci\u00f3n pero que nos mantienen econ\u00f3micamente a mi familia y a mi.\u003cbr\u003e\u003cbr\u003ePor eso\u00a0he creado este Patreon para que, \u003cstrong\u003esi te gusta mi trabajo y te entusiasma, darte la oportunidad de colaborar conmigo econ\u00f3micamente, ayud\u00e1ndome a sacar adelante el podcast con la regularidad que merece, con mayor calidad y recursos\u003c/strong\u003e. Para \u003cstrong\u003eque econ\u00f3micamente no necesite aceptar otros trabajos y pueda dedicarme con m\u00e1s\u00a0ah\u00ednco\u00a0a este medio de difusi\u00f3n, as\u00ed como a la p\u00e1gina web y\u003c/strong\u003e\u00a0llegar al m\u00e1ximo de personas. \u003cstrong\u003ePara llevar la programaci\u00f3n, el desarrollo y la calidad de contenidos a m\u00e1s lugares y personas\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTe invito a ayudarme a que Apple Coding sea mejor cada d\u00eda. Cada ayuda es muy valorada. Gracias.\u003c/strong\u003e"
