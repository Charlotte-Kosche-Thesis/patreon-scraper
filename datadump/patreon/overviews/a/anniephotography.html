    "summary": "\u003cbr\u003e\u003cstrong\u003eTHE GAME OF LIFE\u003c/strong\u003e-always\nand always again- we have to choose.\u003cbr\u003e\n\nWhat do we want most-\nwhat do we feel best with-\u003cbr\u003e\n\nIs our right or our left\nbrain leading.\u003cbr\u003e\n\nDo we listen to our\nhearts and trust the whispering voice inside of us.\u003cbr\u003e\n\nOr do we think we know it better....\u003cbr\u003e\u003cbr\u003eHey i am Annie,\u003cbr\u003e\n\nI am a berlin based\n\u003cstrong\u003eartistsoul\u003c/strong\u003e\u003cbr\u003e\n\nmainly focussed on\nfine art \u003cstrong\u003ephotography\u003c/strong\u003e \u0026amp; \u003cstrong\u003ewriting\u003c/strong\u003e.\u003cbr\u003e\n\nI\u00a0 decided to follow the whispering voice...\u003cbr\u003e\n\n\u003cstrong\u003emy mission\u003c/strong\u003e is to share stories.\u003cbr\u003e\n\nmy photography being is passionated mainly in\nthe power of female- i see the transformation of the women of these days\nproportional to the development of the hundreds of years before and i see the\n\u003cstrong\u003epower\u003c/strong\u003e is coming back- the power which was destroyed by the fear of the female -\ncalling them once \u003cstrong\u003ewitches\u003c/strong\u003e.\u003cbr\u003e\n\ni love to\ninspire others to be aware to listen to their inner voice and find peace and\nlove within.\u003cbr\u003e\n\ni am blessed to live free and independent and\nlove to give love back through my art.\u003cbr\u003e\n\nabout my writing:\u003cbr\u003e\n\nthere came a spiritual fantastic magical\nchildrensnovel through me,\u003cbr\u003e\n\nThe msg : everything is possible, be happy to\nbe you . everyone is different and thats a gift what we all have been given.\nDecide for the light and don\u0027t be afraid.\u003cbr\u003e\u003cbr\u003elet\u00b4s keep in touch\u003cbr\u003eciao.aloha.bye for now.\u003cbr\u003e"
