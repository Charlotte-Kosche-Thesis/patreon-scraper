    "summary": "\u003ch4 style=\"text-align: center;\"\u003eHello! Welcome! Get yourself settled. Have a cup of tea. Comfy?\nGood.\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/67362a87d5aa496886b5d18c4eb42fbe/tumblr_owho4a4m4t1sdse2co1_1280.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eHello everyone! I\u0027m Elizabeth, a Scotland-based artist creating the fantasy novel, \u003cstrong\u003eSilver Jill. \u003c/strong\u003eSilver Jill is\u00a0an anthropomorphic adventure journal following Lettice, a high-flying, botanically obsessed hare.\u003cstrong\u003e This book will be illustrated\u003c/strong\u003e; at present I\u0027m hoping for \u003cstrong\u003eat least\u003c/strong\u003e \u003cstrong\u003e100 full colour illustrations, spreads, maps, plans, designs\u003c/strong\u003e, anything! I\u0027m hoping for the book to see completion near the autumn of 2018, and a little income from generous patrons will be an enormous and much welcome boost!\u003cbr\u003e\u003cbr\u003eI also aim to create a companion book, the \u003cstrong\u003eMaking of Silver Jill\u003c/strong\u003e, which will showcase designs and processes, to be released alongside the main story.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon would allow me to buy supplies as needed, when needed, without having to take additional work to cover those costs - work that would slow down the production of the book.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/956034069a116ccead4fb9b03b498c9a/tumblr_owhpbcC69G1sdse2co1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBoth Silver Jill and this Patreon are suitable for all ages!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll share sketching and painting tutorials and tips for both traditional and digital mediums, as well as works-in-progress, walkthroughs and completed pieces.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/254f43a704ac094536b83810fddc82fe/tumblr_owhpqc6srT1sdse2co1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eI\u0027m Elizabeth-Rose, illustrator, author, crafter. Presently I\u0027m based in Scotland. You can find me on Instagram as \u003ca href=\"https://www.instagram.com/Artoferbest/\"\u003eArtofERBest\u003c/a\u003e for a variety of works. Formal education includes Design for Digital Media at the Robert Gordon University in Aberdeen.\u003cbr\u003e\u003cbr\u003eThough Silver Jill will be completed with watercolours, I also use digital mediums like Photoshop for wholly digital paintings.\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003eOther Projects\u003c/strong\u003e\u003cbr\u003ePresently I\u0027m also\u00a0working on my fantasy quartet, \u003cem\u003eThe Naiad Chronicles \u003c/em\u003e- a series involving talkative dragons, mysterious armies, elven feuds and numerous cups of tea. Oh, and cats. Quite a few cats.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/e46ec81951b4f71e02ad5a40eb030382/tumblr_owhpw33eUm1sdse2co1_1280.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
