    "summary": "\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(35, 45, 50);\"\u003e\u003cstrong\u003eHi! I\u0027m Anton Corazza - \u003ca href=\"https://soundcloud.com/antoncorazza/sets/original-compositions\"\u003ecomposer\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://soundcloud.com/antoncorazza/sets/sax-work\"\u003esaxophonist\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/antoncorazza/sets/solo-spittin\"\u003erapper\u003c/a\u003e.\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://soundcloud.com/antoncorazza/sets/original-compositions\"\u003e\u003cbr\u003e\u003c/a\u003e\n\u003cimg src=\"http://i346.photobucket.com/albums/p440/DetectiveTuesday/11174705_10205288549965991_7525291848474406828_o_zpsoisikav7.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003eI decided to start this Patreon because every little bit helps. I work a full time job on top of music commissions to pay for the cost of living and other music production expenses. The creation of music is my favorite activity, and the more I learn about music, the more I learn about myself and the universe around me. But to put all of that knowledge to use requires more time than I can afford to invest without burning out. Having an additional revenue stream that allows me to cut back even just a few hours a month from non-music related work would enable me to more effectively pursue my musical goals.\u00a0I aim to be able to excellently create the music I hear in my head, both in improvisation and in composition.\u00a0I also aim to help others and be a positive force to those I am able to reach. If you enjoy my work and have money to spare, you can help me in pursuing these goals via this Patreon or with a one-time tip at ko-fi.com/antoncorazza\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAS MY PATRON YOU GET:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eto hear works in progress that I\u0027ll upload in patron-exclusive posts occasionally.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003cbr\u003e\n\u003cli\u003efree download codes for albums as long as your pledge for the release month is equal to or greater than 80% of the album price.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eyour name in the special thanks credits of new music videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnd more?! We\u0027ll figure it out as we go. Hit me up with any suggestions/questions/comments/yeah?\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003eI\u0027m very excited about the music I\u0027m working on, and I can\u0027t wait to get some new stuff to you. If you choose to make a pledge, I greatly appreciate it. But I appreciate you either way! It\u0027s all love.\u003cbr\u003e\n\u003cbr\u003e\nThank you,\u003cbr\u003e\nAnton\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i346.photobucket.com/albums/p440/DetectiveTuesday/10431452_10152817011299610_3673297984329492863_n_zpseredemqw.jpg\"\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e"
