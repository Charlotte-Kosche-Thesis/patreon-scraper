    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\u003cbr\u003eHello, my wonderful fellow humans!\u00a0I\u0027m Ashlynn and you may know me as a full-time video game\u00a0live streamer on Twitch.TV and future content creator over on my YouTube channel, with your help. My goal is to make EVEN MORE content that inspires laughter, builds community, and great conversations, while encouraging my audience to pursue passions and gain confidence within themselves. So...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VJfUXv3.png\"\u003e\u003cbr\u003e\u003cbr\u003eI want to create high quality and personal internet videos that highlight the amazing world of video games in a variety of video content that your grandma would be proud of.  I want to pursue my passion to be both a voice amongst gamers and a creative storyteller.\u00a0Unfortunately live streaming alone can\u0027t fund these goals.\u00a0\u003cstrong\u003eSo I need your help. \u003c/strong\u003eI\u0027ve\u00a0started this Patreon campaign because I want to take my content to the next level! With your support, here\u0027s what I can do:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI CAN PRODUCE \u003cem\u003eMORE\u003c/em\u003e CONTENT! \u003c/strong\u003eOn top of interactive video game live streams, I can fully fund my passion to shoot videos! From \u003cstrong\u003ehigh production video game discussions\u003c/strong\u003e, to \u003cstrong\u003epersonal\u00a0vlogs\u003c/strong\u003e, \u003cstrong\u003ebehind the scenes \u003c/strong\u003emodeling shoots, to expressing the mind of video gaming livestreamer streamer, I want to show it all all whilst being the weirdo that I am.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI CAN PRODUCE BETTER CONTENT! \u003c/strong\u003eWith your funding I will be able to hire the necessary photographers, designers for merchandise and graphics, videographer help, props, and other things to always make my content the best it can possible be.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI CAN FOCUS MORE OF MY ATTENTION ON CREATING! \u003c/strong\u003eThe more support I have on Patreon, the less time I have to spend working on other projects and jobs to pay the bills!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rM9iWV1.png\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLife. \u003c/strong\u003eIn general, life costs money. Food, bills, internet, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeb Space. \u003c/strong\u003eWebsite hosting, server space, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEquipment.\u003c/strong\u003e Sometimes video/audio equipment breaks or just needs to be upgraded. That stuff is expensive!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProduction Help.\u003c/strong\u003e Photographers who help create prints and videographers who help out with skits and sketches on scenes I cannot create alone. In addition to designers who crank out amazing merchandise designs!\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eEvery patronage, no matter how small or large, helps make this dream a reality. So no matter \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhat tier you support me on here, I truly appreciate the love and thank you for helping me pursue my passions.\u00a0If you have any questions about this campaign, don\u0027t hesitate to get in touch with me.\u00a0\u003c/span\u003e\u00
