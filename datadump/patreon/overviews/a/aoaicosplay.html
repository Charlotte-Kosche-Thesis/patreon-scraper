    "summary": "\u003cstrong\u003eThis Months Shoot for CRYSTAL TIER 25$+\u00a0(may)\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://img00.deviantart.net/375f/i/2018/119/f/6/redhead_by_camillaairay-dca5q21.jpg\" style=\"width: 425px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo about me\u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/a6kVbR2Rha4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHi there!\u003cbr\u003e\nI want to welcome all for visiting my page! \n\u003cbr\u003e\nMy name is Camilla and are from Norway!\n\u003cbr\u003e\nIm 21 years old and love cosplaying\n\u003cbr\u003e\nI have cosplayed for over 6 years.\n\u003cbr\u003e\u003cbr\u003eMY MOST RECENT SHOOT\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/6c9a/i/2018/083/b/5/_konosuba__megumin_virgin_killer_by_camillaairay-dc6t2f8.jpg\" style=\"width: 348px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eMY MOST RECENT COSPLAY\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/cmrVDR/IMG_0025.jpg\" style=\"width: 349px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003ePhoto and gif(under); ryurai art \u0026amp; cosplay (fb)\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eI grew with the community as i took up years for tailoring to be able to achieve my gold of recieving\u00a0certificate of apprenticeship for tailoring and crafts. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/xUOwGhwuHMJ8dkHPCU/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eMy wish is to share you my appreciation with my journey to help out new once on the way to craft what i love. My gift to you will show you each step of my work on here and to answear all questions you may have on my patreon chat. \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/xThta8GIHl2z8uOwec/giphy.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy only problem is that i can\u0027t craft with my current budget because materials are expensive.\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eI mostly make fabric cosplays and not so much armor. But i really want to start making armor since its so fun ^^ But worbla cost alot here in norway so i hope my patreon page will help me with my budget. ;)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eI \u003cspan style=\"\"\u003ewill thank you for your visit and i hope to hear more from my wonderful supporters \u2764\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can also support me by giving me a coffee on this website--\u0026gt;\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/aoaicosplay\" target=\"_blank\"\u003eHere\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"https://media.giphy.com/media/l4pTeKCeL5KWSGaRO/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCREDIT:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBanner, from left to right.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ePhotopgraphers. \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/profile.php?id=100000521914336\u0026amp;fref=ts\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
