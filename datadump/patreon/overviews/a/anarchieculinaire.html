    "summary": "Depuis 2005,\u00a0\u003ca href=\"http://boblechef.com/\" rel=\"nofollow\" target=\"_blank\"\u003eL\u0027Anarchie Culinaire\u003c/a\u003e s\u00e9vit sur les interwebs dans le but d\u0027initier les jeunes (et moins jeunes) \u00e0 l\u0027art culinaire.\u00a0Beaucoup de donn\u00e9es ont coul\u00e9 sous les ponts des Interwebs depuis la mise en ligne de notre premi\u00e8re capsule vid\u00e9o de l\u2019Anarchie Culinaire. 10 ans plus tard, nos intentions restent les m\u00eames, c\u2019est \u00e0 dire partager notre amour de la bonne bouffe \u00e0 travers des recettes simples et \u00e9conomiques.\u003cbr\u003e\u003cbr\u003eDepuis 2015, tous les dimanches apr\u00e8s-midi en direct de Montr\u00e9al, Bob le Chef cuisine en compagnie de ses invit\u00e9s, mais aussi avec le public gr\u00e2ce \u00e0 sa nouvelle formule interactive intitul\u00e9e \u003ca href=\"http://boblechef.com/blclive\" rel=\"nofollow\"\u003eBob le Chef LIVE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTous les \u00e9pisodes sont disponibles en direct ou en VOD via:\u003cbr\u003e\u003ca href=\"http://www.youtube.com/user/boblechef\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/lanarchieculinaire/\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLa production hebdomadaire d\u0027un \u00e9pisode de Bob le Chef LIVE implique plusieurs d\u00e9penses:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eL\u0027achat r\u00e9curant d\u0027ingr\u00e9dients divers\u003c/li\u003e\u003cli\u003eLa bi\u00e8re (parce qu\u0027il en faut)\u003c/li\u003e\u003cli\u003eLe vin (parce que parfois, on a plus de classe)\u003c/li\u003e\u003cli\u003eLes produits nettoyants (parce que la cuisine est TOUJOURS salle apr\u00e8s un \u00e9pisode de #BLCLIVE)\u003c/li\u003e\u003cli\u003eL\u0027entretien et l\u0027achat ponctuel de mat\u00e9riel culinaire (nouvelle po\u00eale, aiguisage de couteaux, etc.)\u003c/li\u003e\u003cli\u003eLa connection internet (parce que l\u0027acc\u00e8s \u00e0 une bonne connection au Canada, \u00e7a co\u00fbte cher en TA !)\u003c/li\u003e\u003cli\u003eL\u0027achat ponctuel de nouvel \u00e9quipement (parce que parfois, y\u0027a des bris ou parce que le stock est vieux et d\u00e9suet)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAvis aux m\u00e9c\u00e8nes et philanthropes de tout acabit: \u003c/strong\u003e\u003cbr\u003eLe projet de l\u2019Anarchie Culinaire est le fruit d\u2019un \u003cstrong\u003eeffort collectif\u003c/strong\u003e et demeure \u003cstrong\u003e100% ind\u00e9pendant\u003c/strong\u003e. Aidez-nous \u00e0 garder la cuisine libre en faisant un don pour supporter les \u003ca href=\"https://www.youtube.com/user/boblechef/videos?live_view=501\u0026amp;flow=list\u0026amp;view=2\u0026amp;sort=dd\" rel=\"nofollow\"\u003e#BLClive\u003c/a\u003e. Merci !\u003cbr\u003e"
