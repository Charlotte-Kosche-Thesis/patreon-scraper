    "summary": "\u003cdiv style=\"text-align: center;\"\u003e|| \u003ca href=\"https://www.ajgarciaphotography.com/\"\u003eAJGarciaPhoto.com\u003c/a\u003e || \u003ca href=\"https://black-diaries.com/\" target=\"_blank\"\u003eBlack-Diaries.com\u003c/a\u003e || \u003cbr\u003e||\u00a0\u003ca href=\"http://ajgarciadiary.tumblr.com/\"\u003e\u003c/a\u003eInstagrams: @\u003ca href=\"https://www.instagram.com/ajgarciapics/\"\u003eajgarciapics\u003c/a\u003e  \u0026amp; @\u003ca href=\"https://www.instagram.com/the.black.diaries/\"\u003ethe.black.diaries\u003c/a\u003e ||\u003cbr\u003e|| Tumblr: \u003ca href=\"http://ajgarciaphotography.tumblr.com/\"\u003eAJGarciaPhotography\u003c/a\u003e  \u0026amp; \u00a0\u003ca href=\"http://the-blackdiaries.tumblr.com/\"\u003ethe-blackdiaries\u003c/a\u003e ||\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eWelcome,\u00a0\u003c/strong\u003e\u003c/h3\u003e\nSince I\u0027m horrible at writing, I got someone else to write for me....\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\"Residing in sunny Southern California, AJ Garcia defines beauty in a way that is not only unconventional, but astronomically body-positive.\n\u003cbr\u003e\nIn today\u2019s society, beauty ideals are restrictive, demeaning, and at times, exploitative. By highlighting a flaw a woman may find repulsive, AJ deems it\u2014with the aid of his camera\u2014a factor of the utmost appeal. \u003cbr\u003e\n\u003cbr\u003e\nThrough the display of genuine appreciation and a few words of reassurance, AJ distributes a sort of comfort to his clients. He is wary of the body image issues women face on a (unfortunately) regular basis and seeks to\u2014not only bring light to the idea that body ideals are unauthentic\u2014but to engrave the idea that beauty is raw, unadulterated, and natural. \"\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t-Gabrielle\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eWhy Pledge??\u003c/em\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYour support allows me to continue pursuing this work and other projects. Recently was able to start\u00a0\u003ca href=\"https://www.patreon.com/TheBlackDiaries\" target=\"_blank\"\u003e\"The Black Diaries\"\u003c/a\u003e precisely because of Patrons and their support of my work. Every little bit means a bit more gas to drive farther, to book an additional model, to secure a new location, or get materials needed to shoot. With this support I can shoot more often every month, and spend more time creating and sharing work with my Patrons and everyone. With your support the next idea or project may become a reality :)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://black-diaries.com/\"\u003e\u003cem\u003e\u201cThe Black Diaries\u201d\u003c/em\u003e\u003c/a\u003e\u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003e is a nude and erotic arts project attempting to blur the line between the creative and the explicit.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\nExploring and celebrating body positivity, equality, and sexuality. No negativity here, only embracing beauty of all shapes, sizes and colors. \u003cbr\u003e\nEmbracing women\u2019s choices to do as they please with their body. To embrace what society feels as \u201cflaws\u201d and see the stretch marks and the scars as the marks of beauty they truly are. To embrace the fact that a woman can be nude or a sexual being without being shamed for it, to be be disregarded because of it, and to not be treated as less than a human being. \u003cbr\u003e\n\u003cem\u003eTo embrace the fact that their value as a human being goes beyond just the physical. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u201cThe Black Diaries\u201d will be an intimate look into the personal stories of our own lives. It will feature works ranging from the innocent to the highly erotic, and at times may push or even bend the line towards the pornographic. \u003cbr\u003e\n\u003cbr\u003e\nIt will feature many women and (soon) LGBT voices, speaking on their lives, their struggles, their moments of empowerment through writings or poetry. \u003cbr\u003e\n\u003cbr\u003e\nAs this site begins, it will be an experiment into how to best show off these ideals, in style and direction. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eBy pledging for \"The Black Diaries\", you will be supporting these values, and helping us spread these ideals while creating work that is empowering and positive. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eHow pledging and gaining access works\u003c/em\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tOn the first of every month, Patreon processes pledges and charges everyone\u0027s cards. After this is done, all those whose pledges successfully completed will get messaged to them the new password for the month.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat if I pledge in the middle of the month ?\u003c/strong\u003e\u003cbr\u003e\n\tGood news. Patreon finally has allowed my account to process pledges IMMEDIATELY upon pledging. So if you pledge middle of the month, check the featured tags for \"password\" and there will be a post with the latest month\u0027s password there.\u00a0\u003c/div\u003e"
