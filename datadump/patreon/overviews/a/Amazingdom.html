    "published_at": "2015-01-26T16:28:25+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! My name is Dominic DiTanna,\u003cbr\u003e and I\u0027m a\u00a0\u003cstrong\u003eSinger Songwriter!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI was always a Singer Song writer \u003cem\u003efirst \u003c/em\u003ebefore I was a professional photographer\u003cem\u003e,\u00a0\u003c/em\u003ebut its been\u003cem\u003e\u00a0almost 8yrs \u003c/em\u003esince I\u0027ve released any new music...\u003cbr\u003e\u003cbr\u003eMusic is still a huge part of my life and everyday I work towards making writing songs but something has always been missing...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith every level of patronage \u003cstrong\u003eyou\u003c/strong\u003e are helping me continue to do what I love and in return you get access to \u003cem\u003eevery\u003c/em\u003e song Ive ever written and \u003cem\u003eevery\u003c/em\u003e new song I ever write and record from now on.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***My new music from this point forward will only be available \u003cstrong\u003ehere***\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should you become a patron of mine?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e1. My promise!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e In one word: \u003cem\u003e\u003cstrong\u003eQuality\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003eIn one phrase: \"\u003cstrong\u003e\u003cem\u003eQuality over quantity\u003c/em\u003e\u003c/strong\u003e\". \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIt is \u003cem\u003emy promise\u003c/em\u003e to \u003cstrong\u003eyou \u003c/strong\u003ethat I wont release a new song until I am satisfied that is my best work - It has edited vocals, includes all the instruments I want added, mixing, etc.\u003cbr\u003e\u003cbr\u003eI promise you I wont release a song to you until its %100 done to me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e2. My music is professionally recorded!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAll of my songs are written, recorded, and edited in my home professional recording studio. \u003cbr\u003e\u003cbr\u003eFor the gear heads out there I use:\u003c/div\u003e\u003cul\u003e\u003cli\u003ePresonus Firestudio Project as my interface\u003c/li\u003e\u003cli\u003e1 Avantone CV-12 and PS-12 for recording vocals\u003c/li\u003e\u003cli\u003e2 Avantone CK-1\u0027s for recording guitar\u003c/li\u003e\u003cli\u003eLogic X for mixing/editing/recording on Mac\u003c/li\u003e\u003cli\u003eAKM320 Midiplus Keyboard Controller\u003c/li\u003e\u003cli\u003e2 pairs of Audio-technica M40x Headphones\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e****Thank you Grassroots Music Store of OCNJ for all the gear!******\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e3. You love my ideas, my music, and what I stand for!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eMaybe you\u0027ve been following my music for a while, or maybe you\u0027re new here, but let me tell you what I believe:\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI believe now-a-days, too often we are being bombarded with over-sexualized/ provocative/ gender degrading music and lyrics on the radio.\u003cbr\u003e\u003cbr\u003eWhere did the love songs go? \u003cbr\u003eWhere are the songs written by creators who have good morals?\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI want to be the difference.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy goal is to write, record, and perform uplifting music in my own style which I like to call: \u003cstrong\u003e\u003cem\u003e\"light hearted acoustic\"\u003c/em\u003e\u003c/strong\u003e music. \u003cbr\u003e\u003cbr\u003eSongs I write on the ukulele or guitar adds the perfect background to your day laying out enjoying the sun with your friends and family. \u003cbr\u003e\u003cbr\u003eMy\u00a0music is always easy on your ears, mind, body, and soul. \u003cbr\u003e\u003cbr\u003eMy Love songs are songs that I someday want my children to listen to and enjoy.\u003cbr\u003e\u003cbr\u003eI understand how repetitive ideas can shape the minds of the individual and how much influence a role model can have on our younger generation.\u003cbr\u003e\u003cbr\u003eMy songs will never have and will never include curse words.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e4. You feel the way I do about music!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eLets agree on one thing, music makes us feel \u003cstrong\u003egood!!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMusic allows us to express our emotions and brings us back to that time we first heard a song and then it fills us with that same emotion.\u003cbr\u003e\u003cbr\u003eIts our \"\u003cstrong\u003e\u003cem\u003ehappy place\u003c/em\u003e\u003c/strong\u003e\" anchor.\u003cbr\u003e\u003cbr\u003eMusic \u003cem\u003emoves\u003c/em\u003e\u00a0us.\u003cbr\u003e\u003cbr\u003eThat is why it brings me such \u003cem\u003eimmense joy\u003c/em\u003e being able to share this happiness with \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSharing my music with you, and you finding joy in your own way, in return, makes me so incredibly \u003cstrong\u003ehappy\u003c/strong\u003e.\u003c/div\u003e   \u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-----------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e I hope my music does for you what it has done for me. \u003cbr\u003eI look forward to sharing my newest songs with you.\u003cbr\u003e\u00a0I hope my music makes you as happy I am. \u003cbr\u003e\u003cbr\u003eWelcome \u0026amp; Thank you.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
