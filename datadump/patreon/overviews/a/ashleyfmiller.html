    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Frt_nHMPtnjk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Drt_nHMPtnjk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Frt_nHMPtnjk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "I\u2019m Ashley F. Miller \u2013 a writer, artist, and musician. If you\u2019re not familiar, Patreon is a way of\nbecoming a patron of the work that I do \u2013 I produce cool and interesting\nthings, and you pay me a little bit for each of them; you can even put a\nmonthly cap on how much you\u2019ll pay. \nAside from rewards for your contributions, everything I write will\nremain available on my website and YouTube, donating here is just a way of\nmaking sure I have the ability to keep doing what I\u2019m doing, but \n\u003cstrong\u003emore\u003c/strong\u003e and\n\u003cstrong\u003ebetter\u003c/strong\u003e.\n\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhat kind of content:\u003c/h1\u003eMy most popular Uke videos are\u00a0\u003ca href=\"https://www.youtube.com/watch?v=sO5hky63ag8\" rel=\"nofollow\" target=\"_blank\"\u003ethe theme from Deep Throat\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ysN9l4Sl9Co\" rel=\"nofollow\" target=\"_blank\"\u003eMe and Bobby McGee\u003c/a\u003e.\u003cbr\u003e\nHere are my most popular posts:\u003cbr\u003e\u003ca href=\"http://freethoughtblogs.com/ashleymiller/2014/10/24/how-the-morehouse-football-team-ruined-dear-white-people-and-proved-its-point/\" rel=\"nofollow\" target=\"_blank\"\u003eHow the Morehouse Football Team ruined \u003cem\u003eDear White People\u003c/em\u003e, and proved its point\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://freethoughtblogs.com/ashleymiller/2014/02/15/how-to-make-that-cheap-plastic-wig-look-good/\" rel=\"nofollow\" target=\"_blank\"\u003eHow to make that cheap plastic wig look good\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://freethoughtblogs.com/ashleymiller/2012/12/03/ive-lost-my-dad/\" rel=\"nofollow\" target=\"_blank\"\u003eRacism, homophobia, and how I lost my dad last week\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://freethoughtblogs.com/ashleymiller/2015/04/12/more-on-shermer-pz-and-michael-nugent/\" rel=\"nofollow\" target=\"_blank\"\u003eMore on Shermer, PZ, and Michael Nugent\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nSo silly and straightforward ukulele songs, race, film, costume and makeup tips, LGBT issues, atheist, and feminist issues are at least the most popular of the content I cover.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWho the heck are you?\u003c/h1\u003e\n\u003cimg src=\"http://freethoughtblogs.com/ashleymiller/files/2015/06/P2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nMost people know me from my work on The Orbit, Freethought Blogs, and on YouTube, as a ukulele player.\u003cbr\u003e\u003cbr\u003e\nI speak across the US on topics related to feminism, atheism, and communications. \u00a0I also speak about pop culture, especially reality television and film, because I worked in that industry for several years on shows like \n\u003cstrong\u003eToddlers \u0026amp; Tiaras\u003c/strong\u003e and Flipping Out. \u00a0My writing focuses on similar topics, and I\u0027ve been published in the best-selling Women\u0027s Studies text\u00a0\u003cem\u003eWomen\u0027s Voices, Feminist Visions\u003c/em\u003e, \u003cstrong\u003ealongside writers like Gloria Steinem, bell hooks, Maya Angelou, and Jessica Valenti.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nOther places you can find my work include publication in\u00a0Salon, Freethought Blogs, and the academic journal \n\u003cem\u003eCrossCurrents\u003c/em\u003e; editorial department work on television shows that aired on Bravo, TLC, and Oxygen; and guest spots on podcasts, local network affiliates, radio programs, Al Jazeera, and the \u003cem\u003eNew York Times\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eHow often do you post?\u003c/h1\u003e\nI average about a post a week, which works out to about 5 a month.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhat great projects are planned\u003c/h1\u003e\u0026gt;Paintings about race, gender, power, and pretty colors\u003cbr\u003e\u003cbr\u003e\u0026gt;A Choose Your Own Adventure Regency Novel\u003cbr\u003e\u003cbr\u003e\u0026gt;I want to write a book about how to survive online harassment (\u003cem\u003eSo Your Vagina is Destroying America: Surviving Online Harassment with Friends, Humor, and No Dignity Whatsoever)\u003cbr\u003e\u003cbr\u003e\n\u0026gt;\u003c/em\u003eI\u2019ve been\nworking on a YA, Terry Pratchettesque Novel (\n\u003cem\u003eEnchanted Forest, INC\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\n\u0026gt;Uke songs to record by David Bowie, Elton John, Coldplay, Monty Python, and Tim Minchin\u003cbr\u003e\u003cimg src=\"http://freethoughtblogs.com/ashleymiller/files/2015/06/P4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u0026gt;More paintings in my series about gender presentation and power\u003cbr\u003e\u003cimg src=\"http://freethoughtblogs.com/ashleymiller/files/2015/06/P1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u0026gt;Makeup tutorials\u003cbr\u003e\u003cimg src=\"http://freethoughtblogs.com/ashleymiller/files/2015/06/P3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u0026gt;And dozens of other ideas, big and small.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nEven a little bit of money makes all of these\nprojects much more feasible.  I currently\nmake almost nothing from what I do online. My content has\ngotten over \n\u003cstrong\u003e1.5 million views\u003c/strong\u003e and hits, but I\u0027m not making much money from it.\n\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhat\u0027s the dream?\u003c/h1\u003e\nMy big dream is to be able to focus on writing and other creative endeavors for a while\nwithout having to worry about whether it\u0027s feasible to do so. \u00a0My smaller dream is simply to be able to keep producing at all.\n\u003cbr\u003e\u003cbr\u003e\nSo if you\u0027d like to support, just click to become a Patron, decide what reward level you\u2019d\nlike to contribute at (even if you could contribute a dollar, that\u2019d make such\na big difference!), and join me on this journey of hopefully getting to Make All The Things.\u00a0\n\u003cbr\u003e"

    "attributes": {
     "about": "Ashley F. Miller is a writer, activist, and communications scholar from South Carolina, who has worked for LGBT, secular, and women\u2019s rights for over a decade. She is one of the leading young people in the secular movement, speaking regularly at schools and conferences across the country about feminism and communications. \u00a0Her most recent work was with the abortion non-profit \u003cem\u003eProvide\u003c/em\u003e, managing all of their communications products, online and off.\u003cbr\u003e\u003cbr\u003eHer writing was recently featured in the best-selling Women\u0027s Studies text, \u003cem\u003eWomen\u0027s Voices, Feminist Visions\u003c/em\u003e, alongside writers like Gloria Steinem, bell hooks, Maya Angelou, and Jessica Valenti. \u00a0She has: written for dozens of publications, including Salon, Freethought Blogs, and the academic journal CrossCurrents; run communications campaigns for law firms, news websites, and non-profits; worked on television shows that aired on Bravo, TLC, and Oxygen; and been seen on podcasts, local network affiliates, radio programs, Al Jazeera, and the New York Times.\u003cbr\u003e\u003cbr\u003eShe is a PhD candidate in Mass Communications at the University of South Carolina, where she has focused on researching women and minorities in the media from an intersectional feminist perspective. Before returning to school for her PhD, she worked in film and television in Los Angeles. She has a Masters in Film Production from FSU, and a Bachelors degree in Film Studies from Emory University.\u003cbr\u003e\u003cbr\u003eShe was recently diagnosed with a rare neurological condition, Narcolepsy with Cataplexy, and is working through what that diagnosis means and how it affects her life, but is excited that there are treatments and that if she\u0027s managed to get this much done over the 15 years she was undiagnosed, she\u0027ll probably be up for a lot more once she\u0027s treated!\u003cbr\u003e\u003cbr\u003eIn addition to writing, she plays the ukulele and guitar, sings karaoke, paints, and supports the USWNT.",
