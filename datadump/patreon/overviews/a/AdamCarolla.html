    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHELLO, LISTENERS!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u2019m Adam. I\u2019ve been talking at you for decades, and don\u2019t intend to stop. Currently, I produce over ten podcasts each week, and hope to continue to do so well into the future. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWHAT IS CAROLLA FOR A CAUSE?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eAdam Carolla for a Cause is something I\u0027m really excited about. I\u0027m teaming up with Patreon to fund a new avenue of podcast funding that will enable me to give 10% of all earnings directly to Charity. With this campaign, I\u0027ll be able to keep bringing you great podcasts, and to give back to the broad community in return.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7z2KfVH.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHY AM I ON PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour support means everything to us. Without listeners, I\u2019d just be talking to myself alone in a room. You make it all possible, and I\u2019ve had a blast continuing to bring you new and improved content over the years, and continue to be surprised at how many people tune in to the conversations. You\u0027ve been so supportive all these years ands its time to pay it forward. \u00a0\u00a0\u003cbr\u003e \u003cbr\u003eI\u2019m launching this campaign on Patreon so that I can keep making an absurd number of podcasts, and you can engage with me a little more personally along the way.  You can pledge any amount, and in exchange for your support, you\u2019ll be granted access to my premium programs and my daily Adam Carolla Show with limited ads.\u00a0\u003cbr\u003e\u003cbr\u003eOh! And did I mention? We will also be giving 10% of our earnings to Charity. I did mention it? Well it\u0027s true! The subscription just keeps on giving.\u003cbr\u003e"
