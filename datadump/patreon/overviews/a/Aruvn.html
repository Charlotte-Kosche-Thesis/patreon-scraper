    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello everyone! My name is Alvin. I go by as the singer \"Aruvn\" and I am a cover artist for anime openings/endings, vocaloid songs, kpop and japanese music etc.\u003cbr\u003e\u003cbr\u003eCreating music, singing, performing or anything related to music has been my ultimate passion ever since I was young! I hope my covers can reach out to many other fans out there as these songs have reached out to me!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy did I set up a patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI set up a patreon because, as much as I love singing for fun, my job as a freelance mixing engineer doesn\u0027t really pay much? It\u0027s a high risk, so-so reward and as much as I love doing it, it doesn\u0027t really pay the bills that much.. I currently don\u0027t work a ton and 90% of that money goes to my bills, car, phone etc.\u00a0\u003cbr\u003e\u003cbr\u003eI want to be able to sing as long as I could and with your support, I will be even more motivated, more inspired.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere will the money go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour generous fundings will go to gear upgrades, bills and well, living. I am also currently building my own mixing \u0026amp; recording studio at home and that requires some funds and labor.\u00a0\u003cbr\u003e\u003cbr\u003eI hope to keep singing, keep creating content and keep fans happy, I don\u0027t believe in giving my passion in music only a part of my time. I want to create music everyday. I hope to make this as a full time career.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you so much for reading! I hope you can help me out!\u003cbr\u003eYour generosity and your support is greatly appreciated!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease remember that you are allowed to cap your monthly max if needed!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
