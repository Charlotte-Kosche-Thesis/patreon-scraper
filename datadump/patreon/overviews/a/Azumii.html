    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNiJ9/patreon-media/campaign/238004/bdd0416fe07b498b9896464b849fd42f?token-time=2145916800\u0026token-hash=htGRgm0kDpsh84dR5ZtvcMDI7G7EkepYgsGRRYGFiqI%3D",
    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FgTqGlvrQafM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DgTqGlvrQafM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FgTqGlvrQafM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=gTqGlvrQafM",
    "one_liner": "I Make Sick Costumes! ",
    "patron_count": 43,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=238004",
    "published_at": "2015-11-12T02:19:55+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://oi63.tinypic.com/24glz6a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0I\u0027m Azumii! A New England based cosplayer, model, and costume designer! Though I was originally born in Texas, I now live a little outside of Boston with my boyfriend Johnny and our cat Bliss! I love to sew and craft costumes, build huge props, and model my designs at conventions and events. My passions are burlesque and burlesque style costumes, complicated prop designs and builds, and cosplay boudoir. \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI make just about all of my costumes, from the sewing to the armor to the props!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI do all kinds of stuff! Like cosplay boudoir...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://oi68.tinypic.com/2coiyv7.jpg\"\u003e\u003cbr\u003e...and making some pretty cool costumes and props!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ca href=\"http://i.imgur.com/PFMkaBz.jpg\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://oi66.tinypic.com/abqgc2.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eEither way, I try to do a little something for everyone! Hopefully you\u0027ll find something here to your liking!\u00a0\u003cbr\u003e\u003cbr\u003e*Note: I don\u0027t do nudity at all either through Patreon or regular socials! Just cosplay and cosplay boudoir!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://oi67.tinypic.com/2up5jj6.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0 \u00a0Patreon helps me make new costumes and props, along with original costume ideas, and buy photography equipment for Patreon-exclusive shoots. Every single dollar helps me afford fabric, foam, Worbla, wigs, and makeup. Patreon also allows you, the fans, to show your support for me and get extra rewards for doing so, like monthly prints and polaroids! I can\u0027t thank you all enough for all the love and support!\u003cbr\u003e\u00a0 \u00a0I\u0027ll be graduating college at the end of this year, and would love to be able to support all my cosplay work through Patreon, that way I can make all kinds of costumes and cosplays after school ends. Eventually, I would like to be able to support myself entirely on Patreon and focus on doing what I love to do, creating costume content for you guys!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSome FAQs:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eQ: I live outside of the US-- am I still able to get rewards sent to me? \u003cul\u003e\u003cli\u003eA: Yes, you are! There are international versions of many of my physical rewards that you can sign up for! Most of them are exactly the same as the US versions, just with an extra shipping charge. I also have international print tiers that are sent out every 3 months for international backers to keep shipping costs down.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eQ: Can I choose what prints I get?\u003cul\u003e\u003cli\u003eA: There will be a monthly theme to decide which prints and postcards are sent out! If I have a new boudoir print that month, it will be what is sent out.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eQ: When can I expect to get my rewards?\u00a0\u003cul\u003e\u003cli\u003eA: I order prints in the 1st week of the new month, once everyone\u0027s cards have been processed. Then I\u0027ll sign, package, and ship them out! You can expect to receive your prints and postcards about mid-to-late-month. Digital wallpapers and backgrounds will be sent out during the first or second week of the month! Tutorials will be posted really whenever I\u0027m finished with them. I post them whenever I have something to tutorial about.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eQ: When do I get charged?\u003cul\u003e\u003cli\u003eA: When you make a new pledge to me, you\u0027ll be charged the day you sign up, and after that you\u0027ll be charged every 1st day of the month!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://oi64.tinypic.com/jr40tx.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0 \u00a0I try to offer a little something for everyone! You can get digital rewards, like access to my Patreon-only feed for as low as $1, to high-quality phone and computer wallpapers for $5. You can also get monthly physical rewards including signed postcards, prints, and exclusive Polaroids. Cosplayers can especially benefit from supporting me by receiving detailed tutorials on how I make my props and costumes!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0I hope you will consider supporting me in any way you can. I appreciate all of my followers and supporters and would love to make you all a part of what I do.\u00a0Thank you for checking out my page! Keep checking back soon for updates!\u003cbr\u003e\u003cbr\u003e"
