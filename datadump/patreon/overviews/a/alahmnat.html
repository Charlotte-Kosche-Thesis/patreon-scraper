    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eFor the past 17 years, I\u0027ve run a website whose aim was to catalog all of the available information about the fictional Myst universe. What started as a manually-edited collection of HTML pages has evolved into the wiki-esque, Cyan-recognized\u00a0\u003ca href=\"http://www.guildofarchivists.org\" rel=\"nofollow\"\u003eGuild of Archivists\u003c/a\u003e. Right now there\u0027s a lot of material in the Archive, but it\u0027s not very well organized, the platform it\u0027s on makes it difficult to search through, and a lot of it was written \u003cem\u003eyears\u003c/em\u003e\u00a0ago and really needs to be updated. I\u0027m currently working to migrate everything to a MediaWiki-powered platform, but it\u0027s slow going, and it\u0027s difficult to work on it for free when I have other, more immediate things vying for my time.\u003cbr\u003e\u003cbr\u003eThis Patreon project is a way to help me dedicate more of my time to the Guild of Archivists. I can\u0027t really offer rewards beyond warm fuzzies and thanks, but by donating you\u0027ll gradually receive an Archive that is \u003cem\u003emuch \u003c/em\u003ebetter than what exists today."
