    "summary": "\u003cstrong\u003eNote if we\u003cstrong\u003e don\u0027t reach the first goal we will cancel and restart so you wont be charged\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello people out there on the internet this is able one of the writers of Ways of the heart and you must be wondering why we are starting a Patreon so I\u0027ll tell you. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy Patreon\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eonce upon a time me and Jason thought it would be a good idea to create a comic based around our characters for fun. shortly after that our fans and comic grew to be so much more and Jason and I felt like we had made something worth continuing for the long run. 80+ pages later and a few stumbles along the way we had to sadly put the comic aside. Mostly from university, finding jobs and bills means we couldn\u0027t continue the comic. \u003cbr\u003e\u003cbr\u003eOne year later we both still can\u0027t afford to continue the comic but Patreon may make our dreams come true and that\u0027s where you and our fans will hopefully join this dream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat where asking for\u003cbr\u003e\u003c/strong\u003eI wish we didn\u0027t have to ask this of our fans but for now we need money in order to start updating again and we see Patreon as our last hope for our comic.\u003cbr\u003e\u003cbr\u003eNow don\u0027t think we\u0027re just asking for money for nothing. Below we have great rewards for those willing to help us keep our dream alive. \u003cbr\u003e\u003cbr\u003eFor those new to our comic our old pages are still online in the link below so if your new go check it out and I hope you\u0027ll support us.\u003cbr\u003e\u003ca href=\"http://wayoftheheart.smackjeeves.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/ed42/f/2017/213/f/d/dontdelete_by_michael09-dbig7cr.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd if we hit a large enough reward we may also be able to start up Hybrid Life again archives below\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://hybridlife.smackjeeves.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig07.deviantart.net/b52e/f/2017/213/9/8/banner_hl_2__by_michael09-dbigbrd.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
