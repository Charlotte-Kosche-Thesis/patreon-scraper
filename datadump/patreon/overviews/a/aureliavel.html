    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/ngd4pl.jpg\"\u003e\n\t\u00a0\u003ca href=\"http://facebook.com/aureliavel\"\u003e\u003cimg src=\"http://i63.tinypic.com/15qq7wy.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://aureliavel.deviantart.com/\"\u003e\u003cimg src=\"http://i66.tinypic.com/2sb263l.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/channel/UCYAgfiiHmcgzC0IDwG3V4-w\"\u003e\u003cimg src=\"http://i66.tinypic.com/2mpgydi.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eAbout Me:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e Everyone has a story. I\u0027m Aurelia Vel, and I\u0027m an Artist. I\u0027m a traditional artist that\u0027s moved onto Digital Art, and I want to share my love for creating while showing you how to do the same. My final goal as an artist would be to create a graphic novels for several stories I\u0027ve waited to publish. They would look best with pictures, so I\u0027d like to have time to work on those and share it with everyone.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i1367.photobucket.com/albums/r792/TifaVM/Quote2_zps9rfm0umw.png~original\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e  It allows me to work on pieces and show you my process. It also enables someone to support me and allow me to continue my personal work. Just like in the old days Artists needed Patrons to survive! You my Patrons get to receive rewards from me as an added bonus for your support. I\u0027ve only been with Patreon for a few months, but I like how easy the system allows you to also make changes. The past ten years were dedicated to writing and not my art. Switching up my priorities now and getting back on that Art track!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"https://www.patreon.com/posts/16783430\"\u003e\u003cimg src=\"http://i63.tinypic.com/2wf1ixd.jpg\"\u003e\u003c/a\u003e\u003c/h4\u003e\nIf you\u0027d only care to make a one time donation, I\u0027d appreciate that too.\n\u003ca href=\"https://streamlabs.com/aureliavel\"\u003eDonate Here.\u003c/a\u003e\u003cbr\u003e"
