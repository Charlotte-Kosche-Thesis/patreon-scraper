    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(95, 73, 122);\"\u003eHi everyone and thank you for stopping by!\u003c/b\u003e\u003c/div\u003eDisclaimer!!! You do not have to pledge anything!! I appreciate every one of you! \u0026lt;3\u003cbr\u003e \u00a0\u003cbr\u003eBefore I start, even if you don\u0027t pledge, Thank you for taking the time to stop by and check out my page. You are wonderful!\u003cbr\u003e\u003cbr\u003eMy name is Jasleen, but in the Cosplay world i\u0027m known as Ayachi!\u003cbr\u003e\u003cbr\u003e I currently live in Canada but I plan to travel to different conventions around the world. (Hopefully one day.) \u003cbr\u003e\u003cbr\u003eHere is a little bit of background on me.\u003cbr\u003e\u003cbr\u003eI went to Anime North for the first time in\u00a02013 and I seen all these amazing Cosplays that people put all their hard work into, and it made me inspired, I wanted to be just like them. I bought my first ever Cosplay (Sasha from Attack on Titan) and I never looked back. Four years later, I am trying to expand my collection by making my first full blown Cosplay by hand, Kitana from Mortal Kombat!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eUnfortunately some of the products are quite expensive.\u003cbr\u003e\u003cbr\u003eSo I will forever love all of you if you do decided to pledge no matter how small or big the amount.\u00a0\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Thank You!!!!!\u003cbr\u003e\u003cbr\u003eP.S. Mail rewards will be going out the last week of the month, all photo sets will also be sent out once the payment is processed at the beginning of each month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.P.S. Due to some past Patrons, refunds will NOT be issued. I have had too many people access my content and then on the last day ask for a refund. It is not fair to myself and my other Patrons. I hope you understand. :D\u003cbr\u003e"
