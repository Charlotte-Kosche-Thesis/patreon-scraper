    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello Kawaii People!\u003c/span\u003e\u003c/h3\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cbr\u003eI\u0027m Roma, the owner, operator,\nand artist for \n\t\u003ca href=\"http://AKawaiiBoutique.com\" rel=\"nofollow\"\u003ehttp://AKawaiiBoutique.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eNow what is A Kawaii\nBoutique? It is small online shop I run that features adorably kawaii items.\nSome fandom related, some original! Now everything you see from us was either\nhandmade or hand assembled by myself or my mother.\n\t\u003cbr\u003e\n\u003cbr\u003eIf you go to\nWashington DC area for conventions, you might recognize my creations. I have\nvended at conventions such as MAGFest, Katsucon, AwesomeCon, AnimeUSA, and even\nBronycon!\n\t\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSo Why Patreon?\u003c/span\u003e\u003c/h3\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI have so many\noriginal ideas that I want to accomplish and achieve, but our resources are\nlimited. Most people believe this is a full-time job. Sadly, it is not. I am\nalso a student and hold a part time job to pay for living expenses. Because of\nthis, it does make it hard for me to produce new creations. I still create more\noriginal ideas, and post them here. But producing them in a larger scale is the\nissue.\n\t\u003cbr\u003e\n\u003cbr\u003eThat is why I created\nthis Patreon. I wanted to offer our kawaii followers access to behind the\nscenes of A Kawaii Boutique, and even unique rewards, all the while helping me\nproduce new creations!\n\u003c/span\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eExpect To See This!\u003c/span\u003e\u003c/h3\u003e\n\u003c/strong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cbr\u003eWorks in Progress \u2013 \u003c/strong\u003eYou will see detailed\nsteps from concept to final process and everything in-between. Guaranteed to\ngive you some insight on how my brain works.\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eBehind the scenes \u2013 \u003c/strong\u003eThese is a bit\ndifferent than the work in progress items. You would get a view into the\nwonderful world of conventions! This includes things like: applying to cons,\nprep, travel, and behind the table!\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eDiscounts \u2013 \u003c/strong\u003eEach month I will\nrelease a new code that will give you a discount to my shops. You also get\ndiscounts off of custom commissions!\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003ePolling  / Voting \u2013 \u003c/strong\u003eThis is where you input comes in! Sometimes I\u2019m\nat a loss at what to make next. What plushie should I do? Should I do something\nfrom another fandom? Well it would come down to your say! Your opinion would be\nthe final say to what to do next!\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003ePostcards \u0026amp;\nPackages \u2013 \n\t\u003c/strong\u003eThis is reserved for certain tiers, but those who back them receive\ninspirational postcards with a hand-drawn picture. For those who back the\nhighest tiers to craft packages a month! These are mystery boxes filled with\nrandom crafts. You can give feedback on what to receive, plushies, scarves,\nbath products, etc.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eIn The End\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eThis is just as much about the fans as it is about furthering my brand. Just remember, you don\u0027t have to back to receive content from me. Your can still follow my tumblr, facebook, twitter, youtube, instagram, etc. If you decide to back me, remember you can cancel it at any time, for any reason! You can always repledge in the future any time you want.\u003c/span\u003e\u003c/div\u003e"
