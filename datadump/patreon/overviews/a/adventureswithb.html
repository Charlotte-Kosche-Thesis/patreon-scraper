    "summary": "Hey there!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Brittany, your favourite Uninhibited Canadian.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for taking the leap and clicking that link to pop over to my Patreon page - a portal to all kinds of hedonistic mischief and uninhibited adventures ;) .\u00a0\u003cbr\u003e\u003cbr\u003eI have had the pleasure of getting to know you through Instagram, and I decided it is time to take things to the next level :P\u00a0\u003cbr\u003eSo much of what I shoot for Instagram doesn\u0027t make it to my public page. This past year, I have had the joy of being able to explore remote landscapes, camp, swim, hike and take photos in some beautiful places. But there is so much more I want to do in an uninhibited way, and for this I need your help!\u00a0\u003cbr\u003e\u003cbr\u003eInstagram has been my main focus, but I want to bring you in on the mix, and Snapchat seems like the best way share a peek into my daily mischief and shenanigans. I want you to be part of my silly, playful adventures. There is so much of me that I want to share, and what better way than this! I want to bring my Patreon partners in on the decision-making process, exclusive photos, posters and more!\u00a0\u003cbr\u003e\u003cbr\u003eWith the Spring just around the corner, I am thankful for the opportunity to show you some of my favourite past times in Canada, South Africa and beyond!.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI will not stop posting on my other feeds, this is just a place for those of you that are looking for a little more :)\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eEXCLUSIVITY\u003cbr\u003ePatreon is the perfect platform to take you behind the scenes of this uninhibited life. It is going to be an exclusive opportunity for me to take you along on the journey and share those photos, sneak peeks and videos with you.\u003cbr\u003eNot only will I be sharing new content, but never before see unedited content from my archives.\u00a0\u003cbr\u003e\u003cbr\u003eGOAL\u003cbr\u003eWe live in such an amazing, beautiful world, and there is so much yet to be explored. I am aspiring to begin my Sexual Health Educator Certification and Health \u0026amp; Wellness Coach Training\u00a0 and I want to be able to focus on these very deep intensive programs full time. It is a huge investment, and I plan to give it my all. Funds will be put towards my education, and I hope to bring that knowledge back to you! There is so much to learn and share, and I feel that there is so much I can give to you guys as I pursue this passion. \u00a0During this learning experience, I want to be able to share with you the hilarity that comes from great uninhibited adventures with me.\u00a0\u003cbr\u003e\u003cbr\u003eI am so excited to start this dialogue with you, and see where we can take this together.\u00a0\u003cbr\u003e\u003cbr\u003eCome adventure with me!\u003c/span\u003e\u003cbr\u003e"
