    "summary": "\u003cstrong\u003eWhat is APG?\u003c/strong\u003e \u003cbr\u003eAPG stands for \u003cem\u003eAlch Plays Games\u003c/em\u003e, a YouTube/Twitch show where Alchemyprime plays games - tabletop games, video games, computer games, mobile games, all the games! The rest of the crew gets to do what they loves, from art to literature reviews to music critiques to crafts.\u00a0\u003cbr\u003e\u003cbr\u003eThe crew is currently five members - \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eAlchemyprime\u003c/em\u003e, who makes and plays games, writes books and sometimes does other things\u003c/li\u003e\u003cli\u003e\u003cem\u003eRed the Writer \u003c/em\u003ewho writes stories and makes art, as well as hosts the art streams\u003c/li\u003e\u003cli\u003e\u003cem\u003eChili Crawford \u003c/em\u003ewho does a lot of the back-end stuff and co-hosts shows for us\u003c/li\u003e\u003cli\u003e\u003cem\u003eDracoGrem \u003c/em\u003ewho gets enthusiastic about monsters (especially dragons) and helps keep everything organized.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eSkippyTheWonderchicken, \u003c/em\u003ea connoisseur of fine fantasy games and comics\u003c/li\u003e\u003cli\u003eSometimes other people join in, like\u00a0\u003cem\u003eGrizzlyDaBear, \u003c/em\u003eDracoGrem\u0027s younger brother and an avid player of card games.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSo this is just a Let\u0027s Play channel?\u003c/strong\u003e\u003cbr\u003eWhat started as a Let\u0027s Play channel has grown and continues to grow, thanks to our Patrons. From videos about how to play and run role-playing games to art streams showing how to use digital art programs from a professional artist to other services for gamers and nerds, there is a lot more here than meets the eye.\u00a0Since we started on Patreon, we have grown to the point where we have nearly daily videos, as well as nearly regular Twitch streams - and more is always coming. Our next step is to start making our own games and books, to entertain and wow those who helped us get to this point, as well as everyone else.\u003cbr\u003e\u003cbr\u003eWe\u0027ve expanded to tabletop games and roleplaying games, we\u0027ve gone to conventions, and just had a great time. We want to keep sharing these great times with you all. For as little as a dollar, you too can help us get even further - and you\u0027ll even get to help us choose what to play in our Patreon voter streams!\u003cbr\u003e\u003cbr\u003eHelp us make the world a more fun place to be in!"
