    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/8b07491f2b62bd93956b9b5e3586dfdc/tumblr_onickpXHWG1v7rhhmo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eEN: \u003c/strong\u003eHey you! I\u0027m Ta\u00edsa, also known as Tizy or Cheese, and I just really love to draw. I live in Brazil since the day I was born (September 29, 1994). I\u0027m currently studying psychology at college, and I\u0027m super excited about that!\u003cbr\u003eI love working with illustrations, and I\u0027ve been working with commissions since last year and it makes me super happy. Now one of my biggest dreams is going to Canada. I\u0027m in love with the country and can\u0027t wait to visit it. That\u0027s why my Patreon account is now dedicated to raise money in order for me to travel as soon as possible.\u003cbr\u003eI\u0027m super thankful if you\u0027ve read it this far. If you\u0027d like to contribute financially and are able to, there are a few options at the sidebar; if you\u0027d like to support me, my art and my dream, but can\u0027t really afford it or don\u0027t want to right now, you can like/share my work through \u003ca href=\"http://facebook.com/artizy.art\"\u003eFacebook\u003c/a\u003e and/or \u003ca href=\"http://facebook.com/artizy.art\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/artizy.art\"\u003eInstagram\u003c/a\u003e. That\u0027s super, super helpful already!\u003cbr\u003eOnce again, thank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePT: \u003c/strong\u003eOi voc\u00ea! Eu sou Ta\u00edsa, tamb\u00e9m conhecida como Tizy ou Cheese, e eu realmente amo desenhar. Eu vivo no Brasil desde o dia que nasci (29 de setembro de 1994). Atualmente estudo psicologia na faculdade, e isso me deixa muito animada!\u003cbr\u003eEu amo trabalhar com ilustra\u00e7\u00f5es e tenho trabalhado com encomendas desde o ano passado, e isso me deixa muito feliz. Atualmente, um dos meus maiores sonhos \u00e9 visitar o Canad\u00e1, e eu mal posso esperar por isso. Por conta disso, minha conta do Patreon agora \u00e9 dedicada a juntar dinheiro para que eu posso viajar assim que poss\u00edvel.\u003cbr\u003eEu fico super agradecida se voc\u00ea leu at\u00e9 aqui. Se voc\u00ea pode e gostaria de contribuir financeiramente, h\u00e1 algumas op\u00e7\u00f5es na barra \u00e0 direita; se voc\u00ea gostaria de apoiar eu, minha arte e meu sonho, mas n\u00e3o pode investir ou n\u00e3o gostaria de fazer isso agora, voc\u00ea pode curtir/compartilhar meu trabalho pelo \u003ca href=\"http://facebook.com/artizy.art\"\u003eFacebook\u003c/a\u003e e/ou \u003ca href=\"https://www.instagram.com/artizy.art\"\u003eInstagram\u003c/a\u003e. Isso j\u00e1 ajuda muito, muito, muito!\u003cbr\u003eMais uma vez, obrigada.\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e\u003c/div\u003e"
