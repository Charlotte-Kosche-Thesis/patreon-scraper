    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHiiii!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy name is Robin, otherwise known as Asylum Addiction.  I\u0027m a central California-based cosplayer who promotes body positivity and creativity for all!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/14666147_1141286939292559_6783669612316806868_n.jpg?oh=406e08e6c1a939455957d26d55b9d272\u0026amp;oe=5A045E02\" style=\"width: 449px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy first cosplay was Lulu from League of Legends, made for Halloween 2014. \u00a0I\u0027ve learned a lot since then, and while I\u0027m not on a professional level quite yet, I\u0027m working hard with every costume to improve. \u00a0Some of my most worn/popular costumes are classic Harley Quinn, Raven, and Amethyst. \u00a0\u003cbr\u003e\u003cbr\u003eI make most of my costumes myself, and I particularly love armor and prop work. \u00a0There is something exceptional about seeing everything come together into a character I love.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you\u0027re allowing me to grow as an artist by giving me access to materials (some that I may never have even worked for before!). \u00a0You\u0027re helping make my dreams a reality by allowing me to create more things more often, attend events to cosplay to, and just by spreading my horizons. \u00a0Most importantly, you\u0027re being a direct contributor to something that makes me happy, and you\u0027d best believe I\u0027ll love you forever for it. \u0026lt;3\u003cbr\u003e\u003cbr\u003eAll increasing tiers include the rewards of any and all tiers below it! \u00a0All rewards will be released within the first week of the following month (i.e., July\u0027s rewards will be sent between August 1-7). \u00a0If you pledge a tier that has something physically sent to you, PLEASE be sure I have your shipping address before the month ends.\u003cbr\u003e\u003cbr\u003eBelow will include all my planned cons for the year, what days I\u0027ll be there, as well as a cosplay lineup, if I have one finalized. \u00a0I am aiming for at least 1 photoshoot per con, avoiding multiple back-to-back shoots in the same costume. \u00a0Be sure to check back often, as I find out about new cons last moment all the time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAugust\u003cbr\u003e\u003c/strong\u003eSac I-80, August 6\u003cbr\u003eStockton-Con, August 19-20\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSept\u00a0\u003c/strong\u003e\u003cbr\u003eSacanime, Sept 1-3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOctober\u003cbr\u003e\u003c/strong\u003eSac-Con, October 8\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNovember\u003cbr\u003e\u003c/strong\u003eTracy Comic Show, Nov 4-5\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDecember\u003cbr\u003e\u003c/strong\u003eHeroes \u0026amp; Villains (San Jose), Dec 2\u003cbr\u003e\u003c/div\u003e"
