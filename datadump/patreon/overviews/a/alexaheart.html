    "published_at": "2016-09-22T02:57:18+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHey there! Where have you been hiding???\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor those of you that don\u0027t know me, I\u0027m Alexa Heart, a transgender cosplayer from St. Louis Missouri and I\u0027ve been cosplaying for almost 4 years. I started cosplaying just as a way to express myself creatively, but before long it had blossomed into a full blown passion. Because of my unique status as both a trans female and cosplayer, I have had the good fortune to be able to travel across North America attending conventions and meeting new people through guest appearances and with my convention based business.\u003cbr\u003eFor the longest time I have been unsure and rather outspoken about Patreon because as a cosplayer I wasn\u0027t sure I could create content that wasn\u0027t rehashing things you can find on Youtube or Pinterest for free. After taking a lot time to think things over, assess my skill level, and dig into the things available here, I decided to toss my hat in the ring with some new stuff!\u003cbr\u003e\u003ca href=\"http://s1259.photobucket.com/user/alexa_heart1/media/char%20smirk_zpsyzfwpvxz.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1259.photobucket.com/albums/ii553/alexa_heart1/char%20smirk_zpsyzfwpvxz.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAre you going to stop being active on social media?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease know that \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYOU DON\u0027T HAVE TO SUPPORT MY PATREON! \u003c/span\u003e\u003c/span\u003eI\u0027ll still be posting content on my other social media. I\u0027ll still be doing live sessions. I\u0027ll still do everything I normally do! This patreon is specifically for those who want to see more of me and my work! A super awesome fan club if you will, that may or may not come with a decoder ring and membership card!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSo why support me...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWell, to be frank, I plan on doing things differently. (and that\u0027s not saying that others aren\u0027t knocking it out of the park for their patrons, because so many are!) I\u0027m planning crazy informative \u003cstrong\u003etutorials \u003c/strong\u003ethat aren\u0027t rampant on free sources. I\u0027m planning \u003cstrong\u003epatron-selected cosplays\u003c/strong\u003e and monthly exclusive cosplay prints from those cosplays. \u003cstrong\u003eSuper Hero boudoir\u003c/strong\u003e. \u003cstrong\u003eSexier cosplays\u003c/strong\u003e. \u003cem\u003eThe sexier stuff will be at higher tiers so those that aren\u0027t interested in that racket don\u0027t have to see it if they don\u0027t want to!\u003c/em\u003e I\u0027m \u003cstrong\u003edesigning new glassware\u003c/strong\u003e and giving it away for select tiers as rewards. There will be \u003cstrong\u003et-shirts, stickers, con exclusives, and more\u003c/strong\u003e!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBottom line - I want you to feel like you\u0027re involved in my cosworld. and give you the most immersive Alexa experience I can. I want to be able to be informative and teach people new skills, and I want to be able to do it affordably because I know that being a geek is expensive!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://s1259.photobucket.com/user/alexa_heart1/media/Harley%20Look_zpsltnezdae.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1259.photobucket.com/albums/ii553/alexa_heart1/Harley%20Look_zpsltnezdae.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eYou\u0027re interested huh?! Well, here\u0027s a bit of what you can get as a patron!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMonthly exclusive cosplay cards of previous cosplays (Level 4)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eProduct reviews\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eCosplay tutorials\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMakeup reviews and tutorials\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eDropbox photo dump access with my monthly selfie stash! (Level 3)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eGoogle Hangout craft sessions (level 3)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eA monthly goodie box (Level 5)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePrivate Snapchat access! (Sexy Tier)\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThemed photoshoots (after goal level 2)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eBehind the Scenes pics from shoots, chats, and cons!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003eRegardless of if you decide to become part of \u00a0the most awesomest club in town or not, I still love and appreciate every single one of you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://s1259.photobucket.com/user/alexa_heart1/media/dva%20laying%202_zpsavzzdpgu.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1259.photobucket.com/albums/ii553/alexa_heart1/dva%20laying%202_zpsavzzdpgu.jpg\"\u003e\u003c/a\u003e"
