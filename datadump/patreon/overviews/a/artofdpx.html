    "summary": "\u003ca href=\"https://www.pixiv.net/member.php?id=9692031\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/aa2ca8dfec784ad709cdd64066b2aace/tumblr_p34c5jKE7i1ryxxzao3_100.png\" style=\"width: 81px;\"\u003e\u003c/a\u003e \u003ca href=\"https://deadphoenx.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/29e8586fcff7565e6679a7599b43da0b/tumblr_p34c5jKE7i1ryxxzao1_100.png\" style=\"width: 81px;\"\u003e\u003c/a\u003e \u003ca href=\"https://deadphoenx.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/c4f1811474a4ae6e53f735a29dd4a583/tumblr_p34c5jKE7i1ryxxzao4_100.png\" style=\"width: 81px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/ArtOfDPX\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/30379857e5643e0489cfcefdd214d205/tumblr_p34c5jKE7i1ryxxzao5_100.png\" style=\"width: 81px;\"\u003e\u003c/a\u003e \u003ca href=\"https://pawoo.net/@DeadPhoenX\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/26fe68ccb90db9e8e7cad3d7c6f38e4f/tumblr_p34c5jKE7i1ryxxzao2_100.png\" style=\"width: 81px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAhoy fellow fishes! \u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nThe name\u0027s DeadPhoenX (or DPX for short). I\u0027ve been drawing as a hobby for as far back as I can remember, but got more serious about it around 2006. At one point in my life, I wanted to get big with writing about videogames, with artwork taking a backseat. When I find the time, I sometimes write about games. However my passion for art has constantly been calling me back, eventually becoming hard to ignore. So around 2014 I decided to start drawing fully once again. I opened commissions back in 2016, but it\u0027s pretty slow, and quite often money\u0027s been pretty tight, which tends to delay my acquisition of new art equipment (or going into debt for said equipment). So this platform is the next best thing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c6e03d87a8f1a9c74baa05cfaefc13ce/tumblr_p2uksbNh8x1ryxxzao1_1280.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003eWhat Kind of Artwork I Do\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003eAs  the name of the campaign suggests, I draw cute babes. However, I \nprimarily   focus on cute babes from older properties. Videogames, \nanime, cartoons,   manga, comics, etc. from the 70s, 80s, and 90s \nspecifically. Examples  of  these babes include \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-38.html\"\u003eTrixie from Barker Bill\u2019s Trick Shooting\u003c/a\u003e, \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-29.html\"\u003eLily (Justin\u2019s Mom) from Grandia\u003c/a\u003e, \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-22.html\"\u003eThe Shopkeeper from Lords of Thunder\u003c/a\u003e, \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-42.html\"\u003ethat lady from Bubble Bath Babes\u003c/a\u003e, \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-51.html\"\u003eKuniko Kaga from Yawara! - A Fashionable Judo Girl\u003c/a\u003e, and \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-60.html\"\u003eDagger from Cloak \u0026amp; Dagger\u003c/a\u003e. I do also have a place for some modern ladies too, like \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-39.html\"\u003eMei from Overwatch\u003c/a\u003e, \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-57.html\"\u003eTwintelle from ARMS\u003c/a\u003e, \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-64.html\"\u003eMew from Jet Set Radio\u003c/a\u003e, and \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-68.html\"\u003eThe Amazon from Gotta Protectors\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\tI did amass something of a following throughout my 10+ years doing \nartwork. It\u0027s not as big as other artists. And maybe it\u0027ll grow bigger \nafter this. With that said, I\u0027d like to thank the people who\u0027ve been \nthere from the rather edgy beginnings to my current bright and cheerful \n(and quite busty) present! And I\u0027d also like to thank you in advance if \nyou decide to become a patron, or tell your buds to become patrons, or\n tell your pup and cat to become a patron! I\u0027m certain whoever comes \nalong for the ride is gonna like what they see!\u003cbr\u003e\u003cbr\u003eFor further info on the pledge tiers and FAQ, head on over to the \u003ca href=\"http://artofdpx.blog.fc2.com/blog-entry-69.html\" target=\"_blank\"\u003eIntro and FAQ Post over on the Blue Fish Apartment\u003c/a\u003e. It\u0027s also up on \u003ca href=\"https://deadphoenx.tumblr.com/post/168209838429/ahoy-to-current-and-future-patrons-to-my-patreon\"\u003eTumblr\u003c/a\u003e and \u003ca href=\"https://deadphoenx.deviantart.com/journal/My-Patreon-Campaign-A-Formal-Introduction-and-FAQ-718534556\"\u003eDeviantArt\u003c/a\u003e if you prefer to read it there.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e549ad1a98905605915852e777d6c2c5/tumblr_p2uksbNh8x1ryxxzao3_1280.png\" style=\"float: left; width: 193px; margin: 0px 10px 10px 0px;\"\u003eDisclaimer\n\u003c/strong\u003e\t\u003cbr\u003e\n\nAs the name of this campaign suggests, I frequently deal in adult content. With that in mind, you need to be 18 years or older to be a patron.\n\u003cbr\u003e"
