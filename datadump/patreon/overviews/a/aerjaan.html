    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello there! My name is \u003cstrong\u003eJuan\u003c/strong\u003e, and I\u0027m a soundtrack composer.\u003c/div\u003e\u003cbr\u003eI make music for all kinds of videogames and projects, and sometimes also independent solo-tracks just for fun. I like to play around with genres\u2014 I enjoy everything from orchestral music to acoustic pieces, folk, piano-solo, electronic, ambiental, jazz, and so on; each genre and style has its own beauty.\u003cbr\u003e\u003cbr\u003eI like to create and tell stories, and I think music is a great way to do so. My musical style is heavily influenced by the music I\u0027ve listened to since I was a kid\u2014 Nobuo Uematsu, Motoi Sakuraba,\u00a0Junichi Masuda,\u00a0soundTeMP, Jeremy Soule, Bill Brown, Howard Shore, James Newton Howard,\u00a0Jason Hayes, among many more.\u003cbr\u003e\u003cbr\u003eAnyway, I hope you enjoy my music! To be able to reach other people the same way music has always reached me is one of my biggest dreams, and what I\u0027m passionate about\u2014 so \u003cstrong\u003ethank you\u003c/strong\u003e for your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Benefits\u003c/strong\u003e\u003cbr\u003e\u2014 Standard \u0026amp; extended \u003cstrong\u003esoundtrack packs\u003c/strong\u003e to use in your projects! (\u003ca href=\"https://creativecommons.org/licenses/by/4.0/\" target=\"_blank\"\u003eCC-BY\u003c/a\u003e).\u003cbr\u003e\u2014 Multiple new \u003cstrong\u003ePatreon-exclusive\u003c/strong\u003e music for your projects every month! (\u003ca href=\"https://creativecommons.org/licenses/by/4.0/\" target=\"_blank\"\u003eCC-BY\u003c/a\u003e).\u003cbr\u003e\u2014 Occasional \u003cstrong\u003epolls \u003c/strong\u003efor future releases!\u003cbr\u003e\u2014 Exclusive downloads for my \u003cstrong\u003eindependent music\u003c/strong\u003e! (listening-only).\u003cbr\u003e"
