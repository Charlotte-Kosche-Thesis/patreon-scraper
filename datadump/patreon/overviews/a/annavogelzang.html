    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVtzwmMslywU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVtzwmMslywU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVtzwmMslywU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=VtzwmMslywU",

    "summary": "Hey, Internet! I\u0027m Anna. Thanks for joining me on Patreon! I\u2019m so grateful for you. You got some questions, huh?\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWHAT the WHAT?\u003c/strong\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a place where artists are supported as they make things\u003c/span\u003e\u003c/span\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e A group of patrons (\u003cem\u003ethat\u2019s you!\u003c/em\u003e) pledge micro donations with each new work, which create a sustainable way for artists (\u003cem\u003ethat\u2019s me!\u003c/em\u003e) to keep making things. It\u2019s like the old school days of Patrons of the Arts, except that here, patrons pitch in a nice coffee per month (or less!) All those pledges add up and keep yours truly afloat.\u003cbr\u003e\n\u003cbr\u003e\nYour contribution of\n\u003cem\u003e listening to my songs\u003c/em\u003e\u00a0is the best support I could ever ask for. But if you feel moved to contribute even more than your ears, it will ensure that I can keep making stuff to fill them. I plan to post \n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1-2 New Things per month\u003c/span\u003e here on the Patreon feed.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\nWHY?\n\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI want to create a new digital home base.\u003c/span\u003e\nLet\u2019s all meet here. No algorithms between us. Direct connection\n.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve met so many amazing people on the road in the last 10 years. I\u2019ve been based in the midwest, staying connected to people by touring through \u0026amp; playing shows a few times a year. I moved to LA this fall. It\u2019s so great! But the model of picking up to drive a few hours to play for you guys is bound to shift, what with all these miles between us. The great thing about Patreon is that we can still meet here, on\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e The Internet\u00a0\u003c/span\u003eand y\u2019all can still hear the new stuff I\u0027m making. I have an amazing, sunny studio space here where I can\u2019t wait to get working. \n\u003cbr\u003e\n\u003cbr\u003e\nAlso, \n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eart is so important\u003c/span\u003e. It\u2019s the thing that brings us together, that heals us. Sometimes our society deems it to be frivolous, but I would disagree. And what is the point of making art if I can\u2019t share it directly with you?\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\nWHAT WILL YOU MAKE?\n\u003c/span\u003e\u00a0\u003c/strong\u003eAt least 1-2 times/month, I will post any of the following things:\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003emusic videos, song sketches, produced demos, covers!, holiday music(!!!), live videos from tour, co-writes, thoughts, feelings, \u0026amp; photos!\u003c/span\u003e I\u0027m excited for the challenge \u0026amp; I know I can do it! (Remember that time I wrote \u003ca href=\"https://www.youtube.com/playlist?list=PLD6QZuaA1v4fkuxXMg8ha0F9o4zSBknaS\" rel=\"nofollow\"\u003e52 songs in a year\u003c/a\u003e?)\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\nWHAT WILL I GET?\u00a0\n\u003c/span\u003e\u003c/strong\u003eThis will be the home base! Patrons will be the \u003cspan style=\"color: rgb(0, 0, 0);\"\u003efirst to know\u003c/span\u003e about new projects, albums, tour, and any other ideas I have cookin\u0027.\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- \u003cstrong\u003eAll patrons \u003c/strong\u003ewill get access to\u003cstrong\u003e all new work\u003c/strong\u003e, patron-exclusive \u003cstrong\u003ewebcasts\u003c/strong\u003e, and all of the \u003cstrong\u003ebackstage goodness\u003c/strong\u003e!\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Higher levels will get extra goodies - downloads of the stuff I make for that mix CD yr working on, membership to the postcard club, or a personal song! check it out -------------\u0026gt;\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\nthank you so much.\u003c/span\u003e\u003c/strong\u003e I\u2019m grateful to have met so many of you on the road, and I\u2019m excited to finally bundle us all up together in one place.\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003elots of love,\n\u003cbr\u003e\nanna.\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePS / FAQs\u00a0\u003c/span\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\nQ:\u003c/strong\u003e I still don\u0027t get it.\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e email me! Direct all questions \u0026amp; patreon-related thoughts to\u003ca href=\"mailto:patreon@theanna.com\" rel=\"nofollow\"\u003e patreon@theanna.com\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e You are charging per New Thing, but what if you make 8 New Things in one month?! what do I look like, Daddy Warbucks?!\n\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e You can cap your pledge on Patreon so that you never get over-charged per month. \u003cbr\u003e\nSo, an Example: Let\u2019s say you pledge at $2 per New Thing, but don\u2019t want to spend more than $4/month (the price of a really good pour over, for instance. it\u0027s like we\u0027re going to coffee once a month!)\n\u003cbr\u003e\n- if I make no things that month, you pay $0\n\u003cbr\u003e\n- if I make one thing that month, you pay $2.\n\u003cbr\u003e\n- if I make 2 things that month, you pay $4.\n\u003cbr\u003e\n- if I make 3 things that month, you still only pay $4\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nQ\u003c/strong\u003e: Will the New Things be just for us?\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: Some of the New Things will be exclusive just to patrons, but many will be public. It\u0027s my goal to keep connecting with new people, and this is a great platform for that!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e this is way too much of a commitment, dude.\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e that\u0027s not a question, but that\u2019s totally cool! This is not everyone\u2019s jam. I\u0027m still grateful for you. If you\u0027d like to make a one-time donation, you can\u00a0\u003ca href=\"http://www.theanna.com/donate/\" rel=\"nofollow\" target=\"_blank\"\u003evisit this page.\u003c/a\u003e (thank you so much!)\u00a0\u003cbr\u003e"
   },
