    "published_at": "2018-01-29T13:57:46+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eCette page est compl\u00e8tement bilingue. \u003c/em\u003eThis page is fully bilingual.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong style=\"background-color: initial;\"\u003eWelcome to my Patreon page! / \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBienvenue sur ma page Patreon!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eMy name is Anna and I\u0027m a freelance knitwear designer. I spend my days thinking about new ideas for patterns, and trying to create them using gorgeous yarn. I initially started knitting design \u003cem\u003eby creating children patterns, but I\u0027m now creating women patterns too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBienvenue sur ma page Patreon!Je m\u0027appelle Anna et je suis une designer ind\u00e9pendante de patrons de tricot. Je passe mes journ\u00e9es \u00e0 r\u00e9fl\u00e9chir \u00e0 de nouvelles id\u00e9es de patrons et \u00e0 essayer de les cr\u00e9er en utilisant de belles laines qui m\u0027inspirent. J\u0027ai d\u0027abord commenc\u00e9 le design en cr\u00e9ant des patrons d\u0027enfants, mais je cr\u00e9e d\u00e9sormais \u00e9galement des patrons pour femmes.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy did I join Patreon? /\u003cem\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePourquoi ai-je rejoins Patreon?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eTo share exclusive content with you all! Patreon allows creators to get support for their work by providing content subscription options and offers you, the Patrons, access to their creative work. \u003cbr\u003eBy joining Patreon, it gives me the chance to share more of my work and everyday life with you! I used to record podcasts every months about my knitting projects on youtube (in french), but it became more difficult to share everything when I started to create knitting designs. By joining Patreon, I\u0027ll be able to share my knitting design journey with you, speak about upcoming projects, collaborations...\u003cbr\u003eI don\u0027t have a lot of knitting fellows that live by me in England, so I\u0027m very excited to meet new people and be able to chat about yarn\u00a0 and my projects with you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003ePour partager du contenu exclusif avec vous tous! Patreon permet aux cr\u00e9ateurs d\u0027obtenir du soutien pour leur travail en fournissant des options d\u0027abonnement qui vous offrent \u00e0 vous, les clients, l\u0027acc\u00e8s \u00e0 leur travail de cr\u00e9ation.\u003cbr\u003eEn rejoignant Patreon, cela me donne la chance de pouvoir partager plus de mon travail et de ma vie quotidienne avec vous! J\u0027avais l\u0027habitude d\u0027enregistrer des podcasts tous les mois sur mes projets tricot sur youtube, mais il est devenu plus difficile de tout partager quand j\u0027ai commenc\u00e9 \u00e0 cr\u00e9er des designs. En rejoignant Patreon, je pourrai partager avec vous mon processus de cr\u00e9ation, parler de projets \u00e0 venir, de collaborations ...\u003cbr\u003eJe n\u0027ai pas beaucoup de tricopines qui vivent en Angleterre, donc je suis ravie de rencontrer de nouvelles personnes et d\u0027\u00eatre capable de discuter de laine et de mes projets avec vous.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I get by supporting you?\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCe que votre support va m\u0027apporter?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eA huge thank you, and a lot of gratitude for supporting me!\u003cbr\u003eYour support will help cover my monthly expenses for Ravelry, and payment fees, and basically most of the business expenses and taxes in general! I\u0027ve set up 3 milestones with different goals if you want to know more.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"color: rgb(192, 80, 77);\"\u003eUn grand merci, et beaucoup de gratitude !\u00a0\u003c/i\u003e\u003ci style=\"color: rgb(192, 80, 77);\"\u003eVotre soutien aidera \u00e0 couvrir mes d\u00e9penses mensuelles pour Ravelry, et les frais de paiement, et essentiellement la plupart des d\u00e9penses de mon activit\u00e9 et les taxes en g\u00e9n\u00e9ral! J\u0027ai mis en place 3 souscriptions avec des contenus diff\u00e9rents si vous voulez en savoir plus.\u003c/i\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eThank you so much! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eMerci mille fois!\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI really appreciate any support you\u2019re willing to give! \u003cbr\u003eBy supporting my work, you\u0027re honestly making such a huge difference because you are allowing me to grow as a creative entrepreneur and share all that work with you! I\u0027m still quite early on in my journey but I feel very grateful that people decide to follow and support me, and make my dream comes true!\u003cbr\u003eI really hope that you will like the content that I\u0027m going to share with you here, and that you will enjoy the knitting patterns I created for you! \u003cstrong\u003eKnow that you can stop or change you level option at anytime.\u003c/strong\u003e\u003cbr\u003eThank you so much.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cbr\u003eMerci beaucoup!J\u0027appr\u00e9cie vraiment tout le soutien que vous \u00eates pr\u00eat \u00e0 m\u0027apporter ! En soutenant mon travail, vous faites une r\u00e9elle diff\u00e9rence car vous me permettez de d\u00e9velopper mon activit\u00e9 cr\u00e9ative et de partager tout ce travail avec vous! Je suis encore au d\u00e9but de cette activit\u00e9, mais je suis tr\u00e8s reconnaissante que les gens d\u00e9cident de me suivre et de me soutenir, et de r\u00e9aliser mon r\u00eave!J\u0027esp\u00e8re vraiment que vous aimerez le contenu que je vais partager avec vous ici, et que vous appr\u00e9cierez les mod\u00e8les de tricot que je cr\u00e9e pour vous ! Alors encore une fois, merci beaucoup. \u003cstrong\u003eSachez que vous pouvez arr\u00eater ou changer votre abonnement d\u00e8s que vous le souhaitez.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"

   {
    "attributes": {
     "amount": 200,
     "amount_cents": 200,
     "created_at": "2018-01-29T13:20:59.628101+00:00",
     "description": "\u003cem\u003eMerci beaucoup pour votre soutien et votre contribution! Cela signifie beaucoup pour moi et m\u0027aide \u00e0 cr\u00e9er plus de contenu chaque jour!\u003c/em\u003e\n\u003cp\u003e\u003cem\u003eAu niveau du \u0027Stitch Marker\u0027, vous aurez acc\u00e8s \u00e0:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e1) Des photos en avant-premi\u00e8re des prochaines sorties \u203b\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eJ\u0027avais l\u0027habitude de partager un peu de ce que je travaillais sur les r\u00e9seaux sociaux, mais maintenant vous serez les seuls \u00e0 savoir jusqu\u0027\u00e0 la date de sortie!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e2) Un post mensuel pour r\u00e9capituler ce qui s\u0027est pass\u00e9 ce mois-ci chez Along avec Anna \u203b\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDe cette fa\u00e7on, je serai en mesure de partager avec vous ce qui s\u0027est pass\u00e9 ce mois-ci au QG de Along avec Anna et partager avec vous une photo exclusive qui j\u0027esp\u00e8re vous inspirera.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e\u00a03) Concours exclusifs \u203b\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eQu\u0027est-ce que \u00e7a veut dire?\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eJe me sens tr\u00e8s chanceuse d\u0027\u00eatre soutenue par les teinturi\u00e8res ou les compagnies de tricot en g\u00e9n\u00e9ral.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDe temps en temps, gr\u00e2ce \u00e0 eux, je serai en mesure d\u0027organiser des concours pour vous faire plaisir! Et je suis tellement contente!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e-------------\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you so much for your support and contribution! This means a lot to me, and helps me to keep creating more content every single day!\u003c/p\u003e\n\u003cp\u003eAt the stitch marker level you will get access to:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1)\u003c/strong\u003e \u003cstrong\u003e\u00a0Sneak peek photos of upcoming releases \u003c/strong\u003e\u203b\u00a0\u003c/p\u003e\n\u003cp\u003eI used to share a bit of what I was working on on social media, but now you will be the only one to know until the release date!\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2) A monthly post to recap what\u0027s been up to this month at Along avec Anna \u203b\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThis way, I\u0027ll be able to share with you what happened this month at the Along avec Anna HQ and share with you an exclusive picture.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3)\u003c/strong\u003e \u00a0\u003cstrong\u003eExclusive giveaways \u003c/strong\u003e\u00a0\u203b\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat does it mean?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI feel very lucky to be supported by amazing yarn indiedyers, or knitting related companies in general.\u003cbr\u003e\nFrom time to time, thanks to them, I\u0027ll be able to organize giveaways to treat you guys! And I\u0027m so happy about that!\u003c/p\u003e",

     "amount_cents": 500,
     "created_at": "2018-01-29T13:42:00.859779+00:00",
     "description": "\u003cem\u003eMerci beaucoup pour votre contribution! Votre soutien signifie beaucoup pour moi.\u003c/em\u003e\n\u003cp\u003e\u003cem\u003eAvec ce niveau, vous aurez acc\u00e8s \u00e0:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1)\u003c/strong\u003e \u003cstrong\u003eUn acc\u00e8s en avant premi\u00e8re \u00e0 mes nouveaux patrons\u003c/strong\u003e \u203b\u003c/p\u003e\n\u003cp\u003eAu d\u00e9but ou \u00e0 la fin de chaque mois, je vais partager un aper\u00e7u de la version du mod\u00e8le de ce mois, et vous aurez un acc\u00e8s en avant-premi\u00e8re \u00e0 ce mod\u00e8le. Une fois que le mod\u00e8le sera publi\u00e9 sur Ravelry, vous pourrez l\u0027ajouter \u00e0 votre biblioth\u00e8que avec un code.\u003c/p\u003e\n\u003cp\u003eS\u0027il y a un mois o\u00f9 je ne publie pas de patrons, vous aurez acc\u00e8s \u00e0 un autre de votre choix qui a \u00e9t\u00e9 publi\u00e9 sur Ravelry par le pass\u00e9.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e2) Vous aurez \u00e9galement acc\u00e8s \u00e0 tout ce qui a \u00e9t\u00e9 partag\u00e9 avec le niveau Stitch Marker \u203b\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e----------\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you so much for your contribution! Your support means so much to me.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eWith this level you will get access to:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e1)\u00a0An early access to my new patterns\u003c/strong\u003e \u203b\u003c/p\u003e\n\u003cp\u003eAt the beginning or the end of every month, I\u0027ll share an overview of this month\u0027s pattern release, and you\u0027ll get an early access to this pattern. Once the pattern will be released on Ravelry, you\u0027ll be able to add it to your library with a code.\u003c/p\u003e\n\u003cp\u003eIf there is a month where I don\u0027t publish a pattern, you\u0027ll have access to another pattern of your choice that has been released on Ravelry by the past.\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2) \u00a0You will also get access to everything that has been shared with the Stitch Marker level\u003c/strong\u003e \u203b\u003c/p\u003e",
     "discord_role_ids": null,
