    "published_at": "2018-02-03T21:56:13+00:00",
    "summary": "I\u0027m Anna, a mom of one living in Sweden. I am also a\u003cstrong\u003e Parenting Activist \u003c/strong\u003eand\u003cstrong\u003e \u003c/strong\u003ea\u003cstrong\u003e Catalyst for Social Change. \u00a0\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWhen I was 10, I made a promise to never forget what it is like to be a child. Today, I am committed to support children to grow up in the best possible environment, to develop their unique potential, and to grow to become empowered adults who are not bound by the shadows of past generations\u003cstrong\u003e - by supporting their parents. \u003cbr\u003e\u003cbr\u003eChanging the World Starts with Changing Us.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf children were supported to develop their utmost potential, \ninstead of being raised to conform to meritocracy and apathy, the world \nwould look very different than it does today.\u003cstrong\u003e\u003c/strong\u003e Most people do not even get to \ndevelop half of what they are capable of, because we\u0027re all just recycling dysfunctional patterns of the past. This is why I have made it my life\u0027s passion and purpose to support parents, because changing the world starts with us. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp me make a difference.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me, you are standing up for the future, for a different world, for that gut feeling that something has to change in this world. Your support would mean the world to me, because it would mean that I could support so many more parents and children. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease see my goals section for more specific information on what I am actually asking for your help to achieve. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you make a pledge to support me, you can do so in any currency using Paypal. There is a paypal fee \nof 20p per transaction, but it is less than the credit card fee. There are no strings attached and you can stop the payments any day. \u003ca href=\"https://patreon.zendesk.com/hc/en-us/sections/200968585-Payments\"\u003eFor more payment questions please see this page. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"

     "description": "This is where the tough get going, and where the early bird catches the worm. \u003cstrong\u003eYou are ready to make a difference in this world.\u003c/strong\u003e Congratulations. \u003cstrong\u003eYou\u0027re amazing.\u003c/strong\u003e Now, let\u0027s get to work.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour rewards:\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEverything that the lower tiers gets.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePLUS:\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou will get access to an \u003cstrong\u003eexclusive Facebook\u003c/strong\u003e group only for tier 4 and 5 members where we will create a close knit \u00a0and intimate community of support.\u00a0\u003c/li\u003e\n\u003cli\u003eYou will be invited to an \u003cstrong\u003eexclusive monthly Q\u0026amp;A live video session.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eI will offer you a one off session (with the possibility of booking more) to discuss\u003cstrong\u003e YOUR future potential\u003c/strong\u003e and life purpose and path.\u00a0\u003c/li\u003e\n\u003cli\u003eYou get \u003cstrong\u003eshout-outs to any organization of your choosing \u003c/strong\u003ein videos. (Mail me which ones you want me to give a shout-out to).\u00a0\u003c/li\u003e\n\u003cli\u003eA \u003cstrong\u003epersonal card\u003c/strong\u003e from me sent to an address of your choosing.\u00a0\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "What is mine is yours, and what is yours is mine. \u003cstrong\u003eYou\u0027re in it for the long haul. \u003c/strong\u003eAnd ready to kick some existential ass. And you get \u003cstrong\u003eaccess to EVERYTHING\u003c/strong\u003e. This is also why there are \u003cstrong\u003eonly 10 spots available for this tier\u003c/strong\u003e. I want to make sure I have time to \u003cstrong\u003egive you my support and attention on a more personal level.\u003c/strong\u003e Support me with any amount over $50, just plot in the amount at the checkout.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour rewards:\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEverything that the lower tiers gets.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePLUS:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou will be invited to an exclusive monthly Q\u0026amp;A live video session.\u003c/li\u003e\n\u003cli\u003eI will \u003cstrong\u003esupport you via email or chats regarding any project or point you may want support on regularly.\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003eYou get \u003cstrong\u003eaccess to early drafts of chapters of my future books\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eYou get a \u003cstrong\u003enamed credit in my upcoming books and personal thanks in my videos\u003c/strong\u003e.\u00a0\u003c/li\u003e\n\u003cli\u003eYou will have the opportunity to \u003cstrong\u003ecollaborate with me on upcoming books, podcasts, blogs, videos and other projects \u003c/strong\u003eand I will be available to assist you with projects within my time capacity.\u00a0\u003c/li\u003e\n\u003c/ul\u003e",

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 6,
     "created_at": "2018-01-15T22:29:00+00:00",
     "description": "Growing a supportive Patreon community will allow me to focus on creating solutions for parents, through videos, blogs, courses and one-on-one chats, and through creating innovative solutions that will enable parents to ensure their children have the best possible care in a supportive community together with other families. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI only have this one life \nto make a difference, and more resources means that will have more time to make a difference for parents all over the world. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMore concretely, it is my short term goal: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- To write a book titled Rewilding motherhood together with 14 other mothers. (This is already in the making and will likely be published in 2019). \u003cbr\u003e- To collaborate with \nparents around the world to come up with economic solutions that will \nallow them to give their children the best possible care. We currently have a Facebook group dedicated to this purpose. \u003cbr\u003e- To publish books and materials and parenting courses to support parents to come up with wholesome strategies to raise their children. \u003cbr\u003e- To remain the primary caretaker of my daughter. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy long term goals are: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- To support parents to create wholesome parenting strategies that fosters a respectful and wholesome relationship with children.\u003cbr\u003e\u003cbr\u003e-\n to support parents to learn how to deschool themselves from the abusive \nand dysfunctional patterns learned in childhood, and to stop the \ngenerational cycles of abuse from continuing, so that we can give our children a clean slate to create themselves from, with \nus as parents as facilitators and supporters. \u003cbr\u003e\u003cbr\u003e-To support parents to \nlearn how to be with and spend time with children and babies without \nbecoming frustrated, irritated or bored through videos, live chats, \nblogs, articles in newspapers, pocasts and books.\u003cbr\u003e\u003cbr\u003e- To support the deconstruction of the current education system and \ncreating a new approach to education where each child is able to reach \nhis or her full potential through self-directed learning through life.\u003cbr\u003e\u003cbr\u003e- To create prototypes and models of educational centers and workplaces \nthat will replace schools in the future as well as provide parents with a economically sustainable structure to not have to worry about whether their child is cared for in the best possible way, inspired by Reggio Emilia, \nMontessori, Unschooling, Sudbury and Agile learning where children can \ncome and go without mandatory attendance.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
