    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA Journey to the Past\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon where you are invited to help me create music and cosplay based of the beautiful Russian Princess (or Grand Duchess) Anastasia.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI have a not entirely untold love of Anastasia and the mysteries and magic that surround her and her history. It is hard to explain but ever since I was a little girl I felt this deep connection to her and her film (though a fairytale in comparison to real life events) is my all time favourite movie. My cosplay goals this year and next are to focus on just Anastasia and the many costumes and songs she adorns in the film.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/hzMfsQ/Ana_102.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e2017 Goals\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy goal for 2017 is to record my first ever cover of \"Journey to the Past\" professionally and gather at least two of her costumes to wear to cons and in photo shoots. You can help this goal by becoming a Patreon. Your donation will not go unrewarded as I have set up some pretty cool tier rewards. Go check them out!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e2018-19 Goals\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"\u003ca href=\"\u003eOnce my cover of \"Journey to the Past\" has been recorded it\u0027s time to film the music video. Yep, you heard right. I want to be able to wear all the costumes I\u0027ve gathered and hire some friends and family to star as the other characters in the film to create a beautiful and enchanting music video. You can help this along too and will even be mentioned in the end credits as an Executive Producer. Plus you get a whole ton of other amazing things.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/hv6VsQ/Ana_094.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo what are you waiting for? Let\u0027s create some magic and take this journey to the past together.\u003cbr\u003e\u003cbr\u003e- Swan \u0026lt;3\u003cbr\u003e\u003c/div\u003e\u003cem\u003eHere is an example of my singing, taken from my YouTube...\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=ehTVTYhbHjc\" target=\"_blank\"\u003e\"Something There\" Beauty and the Beast Cover\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=ehTVTYhbHjc\"\u003ehttps://www.youtube.com/watch?v=ehTVTYhbHjc\u003c/a\u003e\u003cbr\u003e"
