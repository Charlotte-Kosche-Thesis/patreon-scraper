    "summary": "\u003cimg src=\"http://druids.thecomicseries.com/files/images/banner.png\" width=\"100%\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePICTURES ARE NOT EMAILED OUT UNTIL THE 3RD OF THE FOLLOWING MONTH!\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://druids.thecomicseries.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nDruids\u003c/a\u003e is a fully colored fantasy / adventure web comic that explores \nunusual and erotic relationship between Kinar and Serid, two druids on \nthe opposite side of a war. This is a Furry web comic based on the World\n of Warcraft setting and is intended for mature audiences and contains some rather graphic / erotic scenes.\n\u003cbr\u003e\n\u003cbr\u003e\nI started \u003ca href=\"http://druids.thecomicseries.com/\" rel=\"nofollow\"\u003eDruids the Webcomic\u003c/a\u003e back in 2012 and have kept it going through a number of trials (including multiple children being born).\u00a0 I\u0027d like to keep it going until the story wraps up and in order to do this, I need support from my dedicated and loving fans.\u00a0 Other Artists are using Patreon with success, so I decided to give it a shot.\u00a0 Maybe it will be an easier method to manage supporters and perhaps allow for some extra bonus content.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nPatreon is not being used to replace our current methods of distributing content.\u00a0 I still aim to use email.\u00a0 This is just another alternative to paypal and for those who prefer to manage subscriptions here.\u00a0 Also maybe it will help get a bit of exposure, who knows!\n\u003cbr\u003e\n\u003cbr\u003e\nMore detailed information about our rewards can always be found on the \n\u003ca href=\"http://druids.thecomicseries.com/donation/\" rel=\"nofollow\"\u003eDruids Rewards Page\u003c/a\u003e.\u00a0 Any bundles or sales or specials will still be handled there as well as previous donation picture samples.\u003cbr\u003e\n\u003cbr\u003e\nI really have enjoyed doing Druids and would like to keep doing it for a few more years and with your help I can!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCommunication and Emails\u003c/strong\u003e\u003cbr\u003e\nI really only check my emails about twice a week, so please be patient if you\u0027ve asked for something.  It may take me a few days to get back to you.  But I promise respond to every email personally (for the most part).\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow are the Monthly Pictures distributed?\u003cbr\u003e\n\u003c/strong\u003eI send out the monthly pictures via email on the following month (normally after Patreon has finished billing everyone). \u00a0So please make sure the email address attached to Patreon is safe to receive adult content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy don\u0027t I have my picture yet?\u003cbr\u003e\n\u003c/strong\u003eDue to Patreon\u0027s billing being a bit wonky, I\u0027m going to aim to send out the monthly pictures and votes on the 3rd of each month. \u00a0This will allow all the pending pledges to go through and give folks time to correct any billing issues.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does Pledging and the Monthly Picture work?\u00a0\u003cbr\u003e\n\u003c/strong\u003eI\u0027ve gotten this question a number of times so I\u0027m going to clarify how Patreon works. \u00a0When you pledge for a month, Patreon actually changes you on the first day of the NEXT month (for example, if you pledge for September, you\u0027ll be billed on October 1st). \u00a0The picture that you receive is the month that you pledged on. \u00a0So in the example above you\u0027d get the September Picture. \u00a0I hope that makes sense!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I get Previous Content?\u003cbr\u003e\n\u003c/strong\u003eBundles and Previous Monthly pictures are available, but I only really accept payments for those via PayPal. \u00a0You can read more about that on the \u003ca href=\"http://druids.thecomicseries.com/donation/\" rel=\"nofollow\"\u003eDruids Rewards Page\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther Questions?\u003cbr\u003e\n\u003c/strong\u003eFeel free to ask me via Patreon or email me at druidscomic@gmail.com. \u00a0I\u0027m happy to answer any questions.\u003cbr\u003e\n\u003cbr\u003e"
