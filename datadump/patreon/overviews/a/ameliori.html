    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/NDtaWFB.png\" style=\"width: 183px;\"\u003e\u003cbr\u003eHello everyone, my name is Ame!\u003cbr\u003e\u003c/strong\u003eI am an artist, writer and indiedev. I run the gamedev handle FERVENT and create narrative-driven games, visual novels and art. I create dark fantasy and fairy tales, all with a touch of horror and mystery. I love me my beautiful monsters, so my works will be\u00a0heavily inspired by mythology, mysticism, folklore and the supernatural.\u00a0\u003cbr\u003e\u003ca href=\"https://ameliori.carrd.co/\" target=\"_blank\"\u003eArt Portfolio and Links\u003c/a\u003e | \u003ca href=\"http://fervent.itch.io/\" target=\"_blank\"\u003eMy Games\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/ameliori\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"mailto:ameliori.art@gmail.com\"\u003eContact\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eMy finished projects\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://fervent.itch.io/cupidvn\" target=\"_blank\"\u003eCUPID\u003c/a\u003e\u003cstrong\u003e\u00a0(2015)\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSet in 18th Century France, this is a gothic romance tale about loss, revenge and the different faces of love. Won 2015 VNs Now Game of the Year.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"https://fervent.itch.io/whoismike\" target=\"_blank\"\u003eWho is Mike?\u003c/a\u003e\u003cstrong\u003e (2015)\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA short horror story about mistaken identities, doppelgangers and the supernatural. 90% Positive on Steam.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nBoth these projects are usually well-received among the community. You can also sample a little bit of my vision through these games since they are both completely free. Here are what some people say about Fervent\u0027s Visual Novels:\u00a0\u003ca href=\"https://ferventdev.wordpress.com/reviews/\" target=\"_blank\"\u003ePraise for Fervent\u003c/a\u003e.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3w0GUoM.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eMy current projects\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://i.imgur.com/PWm0oIs.png\" style=\"width: 109px;\"\u003e\u003cbr\u003eTRUTH VN (In-dev)\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eA deal with a demon goes wrong when You, the medium, wake up in the middle of the summoning.\u003cstrong\u003e Features angelic demons, genius occultists, and strategic manipulation.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/pSaBdMm.png\" style=\"width: 112px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003ca href=\"https://fervent.itch.io/theblackbeastvn\" target=\"_blank\"\u003eThe Black Beast\u003c/a\u003e\u003cstrong style=\"font-weight: bold;\"\u003e (In dev)\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003eA puzzle adventure game in a dreamworld Time forgot. Won First Place in 2017 Maximum Monster Month Jam. \u003cstrong\u003eFeatures cute monsters, puzzles and short dulcet fairy tales.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cimg src=\"https://i.imgur.com/4o3eUbF.png\"\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003eWhy Patreon\u003c/strong\u003e\u003cbr\u003eI would love to tackle all my ideas in a productive and timely way. Unfortunately, the limited manpower makes the production of my projects depressingly slow, racked with unmet deadlines and frustration. Being mostly a one-person team, it\u0027s always a choice between creating and paying bills. With your patronage, I will be able to \u003cstrong\u003ehire other professionals to help me complete my games\u003c/strong\u003e. My projects will be completed faster, with better production quality and higher professional standard.\u003cbr\u003e\u003cbr\u003eAlso, getting food from friends cheers me up to no end! Send me some meals and you have a very happy dev! Are you interested in one-time donation? See below!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat you get\u003c/strong\u003e\u003cbr\u003ePatrons will gain access to WIPs, story excerpts, sketches, etc. before I release it in public, and reaching a particular goal unlocks free incentives like downloadable art and music. I\u0027ll be adding more rewards as I build this page, like exclusive Art and DLCs, opportunities to vote for game content, and a \u003cstrong\u003ePatreon Exclusive game\u003c/strong\u003e\u00a0once we hit a certain milestone. My ultimate goal is to build a community with you and I\u0027m excited about it! I\u0027m limiting my pledges to the lower tiers for now since I\u0027m still trying to figure out how Patreon works, but hang tight! More awesome stuff on the way!\u003cbr\u003e\u003cbr\u003eIf you are more comfortable with a one-time donation or prefer supporting in your own pace, you can always donate through\u00a0\u003ca href=\"https://www.paypal.me/ameliori\" target=\"_blank\"\u003ePaypal\u003c/a\u003e. \u003cstrong\u003eEvery time you donate, you will get a random surprise DLC\u003c/strong\u003e (it could be artwork, article, story excerpt or music, etc.) and a personal thank you note from me!\u003cbr\u003e\u003cbr\u003eReady to join me in building our dark fairy tale worlds? I\u0027d love to have you on board!\u003cbr\u003e"
