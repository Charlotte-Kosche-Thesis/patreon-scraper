    "summary": "Sono molto contento del percorso che stiamo facendo su YouTube e della famiglia che siamo diventati da quando ho iniziato a fare Daily Vlog!\u003cbr\u003eLa pubblicazione giornaliera di video \u00e8 una lama a doppio taglio, da un lato ci permette di stare insieme veramente tanto tempo, stringere un legame ed \u00e8 fantastico, dall\u0027altro lato, \u00e8 un impegno immenso per me, creator, che dedico la mia giornata, le mie 24 ore, alla realizzazione di un video che oscilla tra i 5 e i 10 minuti.\u003cbr\u003eHo sempre affrontato questa \"sfida\", cercando di portare i video ad adattarsi alla mia routine invece che il contrario, sacrificando qualit\u00e0 e contenuti, a favore di una maggior agiatezza di vita.\u003cbr\u003eQuesto, come sapete, mi ha stancato.\u003cbr\u003eHo iniziato un processo di cambiamento del mio canale, cercando di farlo diventare un progetto di cui essere fiero e di cui voi possiate essere fieri sostenitori!\u003cbr\u003eHo intenzione, sempre pi\u00f9, di volgere la mia giornata alla creazione di video che siano fonte di valido intrattenimento e \"felicit\u00e0\" per voi che mi considerate un punto di riferimento o un amico.\u003cbr\u003e\u003cbr\u003ePer fare questo ho bisogno di voi, ho deciso di aprire Patreon per cercare un sostegno da parte vostra, piccolo o grande che sia, che pu\u00f2 fare realmente la differenza.\u003cbr\u003eSe deciderete di investire su di me e sul mio progetto, cercher\u00f2 al massimo delle mie possibilit\u00e0 di EVOLVERE la nostra esperienza insieme, investendo a mia volta il ricavato in contenuti.\u003cbr\u003eMigliore attrezzatura, attivit\u00e0 particolari, viaggi, acquisti interessanti e tanto altro, potranno indirizzare il canale verso il level up!\u003cbr\u003eL\u0027upgrade dell\u0027attrezzatura sarebbe costante, in base alle necessit\u00e0 e alle novit\u00e0 del mondo tecnologico!\u003cbr\u003ePotremmo sperimentare attivit\u00e0, per poi farne la recensione, o semplicemente vivere qualcosa insieme, che ne io, ne voi, da soli, vivremmo!\u003cbr\u003eAvremmo la possibilit\u00e0 di lanciarci in avventure in altri paesi del mondo, da scoprire insieme!\u003cbr\u003eCon un fondo dedicato al canale, si possono fare veramente tantissimissime cose che possiamo decidere insieme!\u003cbr\u003eNonostante io investa quasi tutti i miei risparmi in queste cose fin dai tempi di Relative, non riesco pi\u00f9 a farlo da solo.\u003cbr\u003eSopratutto non con la concezione e la speranza, che quello che faccio, un giorno possa trasformarsi in una sorta di lavoro (che gi\u00e0 come impegno \u00e8, ma non come guadagni).\u003cbr\u003e\u003cbr\u003eVolete darmi una mano a trasformare il nostro canale in una figata?\u003cbr\u003eGrazie di cuore a chi decider\u00e0 di supportarmi!\u003cbr\u003e\u003cbr\u003e"
