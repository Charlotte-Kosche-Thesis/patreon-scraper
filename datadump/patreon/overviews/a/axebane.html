    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGreetings adventurer!\u003c/span\u003e\u003c/h4\u003eHello! My name is Daniel, and I go by \"Axebane\" online.\u00a0 :)\n\u003cbr\u003e\n\u003cbr\u003e\nSince I was about 8 years old I have been drawing and doodling on almost any surface I could find. I even got in trouble in school for making pencil drawings on my desk. I was also a shy kid who was often lost in my imagination. Of course, in the beginning my drawings were terrible, I can honestly say that! It took years of practice to create anything even remotely good, but luckily when it came to art I had a ton of patience so I kept at it.\n\u003cbr\u003e\n\u003cbr\u003e\nYears later, as a Christmas gift, my parents got me the \"Dungeons \u0026amp; Dragons\" boxed set (the one from 1991) and I was immediately hooked by the possibilities of tabletop role-playing. I would spend hours drawing dungeon maps on graph paper that were littered with traps and monsters, and of course secret doors and treasure aplenty.\u003cbr\u003e\n\u003cbr\u003e\nNow, as an adult, I\u0027ve re-discovered my passion for drawing maps and I really want to spend more time drawing new maps that you can drop right into your campaign. So here I am, asking for your help to fund the creation of brand new maps!\nThank you so much, and I hope you find these maps useful.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\nThe maps are free for personal use!\u003c/span\u003e\u003c/h4\u003e\nAll of these maps (except the monthly full-color maps that are released to patrons 3 months early) are free, so this Patreon is totally optional! If you just want free maps, check out my maps page:\u00a0 \n\u003ca href=\"http://axebanegames.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAxebane\u0027s Maps\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow often are new maps released?\u003c/span\u003e\u003c/h4\u003e\n Normally once a week (usually on Monday), but when things get busy I may release less often. Also, please set your \"monthly maximum\" to only what you can afford. This way, if I have a productive month and release 4 maps, you wont be charged more than expected! (pledges are collected around the 1st of each month)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow big is each map?\u003c/span\u003e\u003c/h4\u003e\nEach map will be at least a half-page drawing (8\" x 5\") and sometimes even bigger. Any maps that are smaller than a half-page will not be considered \"paid content\" so you will never pay for maps that are smaller than 8\" x 5\".\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\nWhat if I need maps for commercial use?\u003c/span\u003e\u003c/h4\u003e\nIf you would rather download art and maps that can be used personally AND commercially (for publishing your own tabletop RPG, adventures, or DMsGuild products for instance!) I also release stock art packs on \n\u003ca href=\"http://drivethrurpg.com/browse/pub/8224/Axebane-Games\" rel=\"nofollow\" target=\"_blank\"\u003eDriveThruRPG\u003cbr\u003e\u003c/a\u003e"
