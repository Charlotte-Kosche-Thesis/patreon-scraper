    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Arynity?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eArynity\u003c/strong\u003e is a diverse team of \u003cstrong\u003e\u003cem\u003eNew-Aged Nerds\u003c/em\u003e.\u003c/strong\u003e\u00a0We have brought together an entertainment company that creates fun, and imaginative ways of entertainment. We also innovate products for all of the world to enjoy. Our truest of passions is to unite people through joyful experiences. \u003cbr\u003e\u003cbr\u003eWe at \u003cstrong\u003eArynity\u003c/strong\u003e seek to achieve this through multiple forms of entertainment, ranging from \u003cem\u003eNovels\u003c/em\u003e, \u003cem\u003eComics\u003c/em\u003e, \u003cem\u003eMangas\u003c/em\u003e, \u003cem\u003eMovies\u003c/em\u003e as well as \u003cstrong\u003eAugmented\u003c/strong\u003e, \u003cstrong\u003eVirtual \u003c/strong\u003eand \u003cstrong\u003eStandard Video Games\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur entire team\u003c/strong\u003e\u00a0- The foundation of \u003cstrong\u003eArynity\u003c/strong\u003e is built on the Truth of Love, Faith, and a Thirst for Planetary Salvation. With that being said, everyone at \u003cstrong\u003eArynity\u003c/strong\u003e are some of the very best \u003cstrong\u003eGOD\u003c/strong\u003e has ever crafted into existence, each well versed in each of their perspective fields.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJoshua Bass\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i68.tinypic.com/rky611.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\nHello\neveryone my name is Joshua. As many of you know, I am an aspiring author who\nseeks to bring about a new generation of literature. It has always been my\npassion to write and create. \u003cbr\u003e\n\nMy\nchildhood is comprised of a loving mother and father, as well as two younger\nbrothers. It is also made up of many memories in the Sunshine State.\u003cbr\u003e\n\nAfter\ngraduating from \u003cem\u003eFreedom High School\u003c/em\u003e in Tampa, Florida I joined the United\nStates Military. As an Active Duty Soldier in the United States Army I traveled\nall across the world. During my time I deployed and fought in both Operations \u003cem\u003eIraqi and Enduring Freedom\u003c/em\u003e.\u003cbr\u003e\n\nAll\nof my experiences in life have given me the perfect building blocks to\norchestrate a beautiful story. With the Help of my Family and Friends I do\nbelieve we can bring my greatest work of art to life. \u003cbr\u003eI began the conception of \"\u003cstrong\u003eExscalasion\u003c/strong\u003e\" back when I was just a 12 year old boy. Back then it was known as \"\u003cstrong\u003eFinal Legends\u003c/strong\u003e\". Since that time I have developed this story from a world into an entire \u003cstrong\u003eOmniverse\u003c/strong\u003e. I cannot wait to see the wow looks on your faces as you ride along for one of the greatest experiences in your lives.\u003cbr\u003eThank You.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Objective\u003cbr\u003e\u003c/strong\u003eOur current goals are to finish the development of our first comic book volume. We each are working very hard to wrap up this project before the holiday season. And with the help you all, I know we will get it accomplished. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eStay with us for exclusive updates on our upcoming projects!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
