    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u2726\u003cstrong\u003e\u2726\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eHELLO FRIENDS\u003cstrong\u003e\u003cstrong\u003e\u2726\u003cstrong\u003e\u2726\u003c/strong\u003e\u003c/strong\u003e \u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eHi, my name is Anna, or better known as Arofexdracona on the interwebs. I am an artist and I love creating characters, stories, videos, and more ! My Patreon page is to simply support the things I create! I have many personal projects I would love to bring to life, and I can make it happen easier with your help!\u00a0\u003cbr\u003e\u003cbr\u003eMy finished artwork will \u003cstrong\u003eALWAYS remain FREE\u003c/strong\u003e to view! Everyone should be able to enjoy my artwork no matter what! Please don\u0027t feel obligated to be a patron. You can support my art \u003cstrong\u003eFOR FREE\u003c/strong\u003e by following me on my many social media platforms without spending a dime. If you\u0027re interested in becoming a Patron, you will gain access to extra goodies for yourself.\u003cbr\u003e\u003cbr\u003e***************\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDISCLAIMER\u003c/strong\u003e \u003c/span\u003e-\u00a0\u003cstrong\u003eREWARDS\u003c/strong\u003e are sent out during the first \u0026amp; second week of the month, \u003cstrong\u003eAFTER\u003c/strong\u003e\u003cbr\u003e\npayment process had gone through.\u003cbr\u003e \n\nExample: (\u003cstrong\u003e June\u0027s\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u00a0rewards are sent during July and so on and so forth.\u003c/strong\u003e \u003c/em\u003e)\u003cbr\u003e\nAny payments declined will not receive rewards. ( pretty straight forward )\u003cbr\u003e\n\nRewards with PDF/ZIP files will be sent via\u003cbr\u003e\u003cstrong\u003e \n\nPATREON MESSAGE\u003c/strong\u003e\u00a0So please be sure to \u003cstrong\u003eCHECK YOUR MESSAGES\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\n\n\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2726\u003cstrong\u003e\u2726\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eREWARD TIERS\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2726\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2726\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e \u003c/strong\u003e\u003c/em\u003e\u003c/h2\u003e\u003cdiv\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nJjPqfp.png\" style=\"width: 135px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u2726\u003cstrong\u003e\u2726\u00a0\u003c/strong\u003eTHE GOOD EGG\u00a0\u003cstrong\u003e\u2726\u003cstrong\u003e\u2726\u003c/strong\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e-- $1.00 per Month\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe Small but Mighty\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u2726\u003c/strong\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003eEARLY\u003c/strong\u003e\u003cstrong\u003e\u00a0ACCESS\u003c/strong\u003e\u00a0\u003cbr\u003e---- See my art as soon as I finish it ! No waiting for me to post it publicly!\u003cbr\u003e---- \u003cstrong\u003e24 hour Early Alerts\u003c/strong\u003e for Commission openings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2726\u003c/strong\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003eMonthly Color Pallet Pack\u003c/strong\u003e\u003cbr\u003e-- A bundle featuring assorted color pallets I create myself for you guys to use for inspiration or whatever even share with friends !\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8jlQndL.png\" style=\"width: 131px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u2726\u003cstrong\u003e\u2726\u00a0\u003c/strong\u003eTHE AMPHIPTERE \u003cstrong\u003e\u003cstrong\u003e\u2726\u003c/strong\u003e\u2726\u003c/strong\u003e\u003cbr\u003e-- $5.00 per Month\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe Loyal Flying Serpent\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u2726\u003c/strong\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAll Previous Rewards\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2726\u00a0\u003c/strong\u003e\u003cstrong\u003eA special \" Thank You \"\u003c/strong\u003e ( \u003cstrong\u003ePATREON EXCLUSIVE\u003c/strong\u003e )\u003cbr\u003e---- Receive a special \" \u003cstrong\u003eTHANK YOU \u003c/strong\u003e\"\u003cstrong\u003e\u00a0\u003c/strong\u003efrom a character from my Projects! This will include a speed draw video exclusive for \u003cstrong\u003ePATRONS ONLY\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2726 Extra Process Shots of artwork\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2726\u003c/strong\u003e\u00a0\u003cstrong\u003ePDF of my monthly\u003c/strong\u003e \u003cstrong\u003eSKETCHES\u003c/strong\u003e\u003cbr\u003e---- Sketch bundle may include : Sketchbook Work, Comic Thumbnails, Digital Sketches, Doodles, \u0026amp; etc !\u003cbr\u003e\u003cbr\u003e-- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDISCLAIMER\u003c/strong\u003e\u003c/span\u003e : All sketchbooks will \u003cem\u003eeventually\u003c/em\u003e become sketchbook tour videos on my You Tube channel. This tier gives you access to sketchbook content \u003cstrong\u003eMONTHS\u003c/strong\u003e in advance and allows you to get up-close and personal with my sketchbook work, which you can\u0027t do with a tour video.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9eg487e.png\" style=\"width: 138px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2726\u003c/strong\u003e\u2726THE WYVERN \u003cstrong\u003e\u003cstrong\u003e\u2726\u003c/strong\u003e\u2726\u003c/strong\u003e\u003cbr\u003e-- $10.00 per Month\u003c/strong\u003e\u003cbr\u003eThe Noble Raptor\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2726\u003c/span\u003e\u003c/strong\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAll Previous Rewards\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e\u2726 \u003c/strong\u003eAccess to voting \u003cstrong\u003ePolls\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2726\u003c/strong\u003e\u00a0\u003cstrong\u003eSECRET CLUB ACCESS\u003c/strong\u003e\u003cstrong\u003e\u00a0!\u003c/strong\u003e\u003cbr\u003e---- \u003cstrong\u003eNSFW\u003c/strong\u003e Sketches and Doodles included in Sketch Pack Bundles ( must be at least 18 years old to select this tier or higher tiers )\u003cbr\u003e---- Get to see Comic Progress even \u003cstrong\u003eEARLIER\u00a0\u003cbr\u003e\u003c/strong\u003e---- Help with character revamps and designs\u003cbr\u003e---- Know more in-depth content about my Stories and World; Cultures, Races, Bestiary entries, Extra character bio content.  ALL THE JUICY STUFF !! in full PDF form.\u003cbr\u003e---- Get an alert a \u003cstrong\u003eWEEK\u003c/strong\u003e early for Commissions, Sales and Adoptables.\u003cbr\u003e\u003cbr\u003e\u2726 \u003cstrong\u003eA Credit at the end of my You Tube videos !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cs
