    "summary": "\u003cstrong\u003eWho is Holly Morningstar? \u003cbr\u003e\u003c/strong\u003eI\u0027m\u00a0an independent artist based in Evanston, IL just north of Chicago. My weapon of choice is watercolor.\u00a0I, like many people, fell in love with fairy tales, and all things fantasy and animated as a child. I never outgrew them. \u00a0As an adolescent, I fell in love with figurative art and portraiture. \u003cbr\u003e\u003cbr\u003eThe portraits I paint today are snapshot celebrations of perseverance, hope, love, and sexuality. I embrace a pallet of bright colors to echo the zesty and playful approach I still take to life as an adult. Through portraiture, I explore the faces we present to society and expose pieces of our humanity that sit just below the surface. I don\u0027t believe we keep skeletons in our closets. We have dragons under our skin.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow is the money used?\u003c/strong\u003e\u003cbr\u003eAll of the contributions help me run my art business. This covers new paints and brushes, web-hosting; and the expenses that come with travelling to festivals, and conventions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo the print rewards include gallery or freelance work?\u003cbr\u003e\u003c/strong\u003eThe rewards only include personal projects. Freelance and gallery work often involve confidentiality requirements.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many paintings do you create each month?\u003cbr\u003e\u003c/strong\u003eThe number of paintings I create each month varies from month to month, but the average is 2-3.\u00a0"
