    "published_at": "2018-01-18T11:48:22+00:00",
    "summary": "\u003cstrong\u003e\u00bfQui\u00e9n soy?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMi nombre es \u003cstrong\u003eAlejandro Fern\u00e1ndez\u003c/strong\u003e, pero todo el mundo me conoce como \u003cstrong\u003eAlehandoro\u003c/strong\u003e o \u003cstrong\u003eAlehandoro VR\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtube.com/AlehandoroVR\"\u003eSoy creador de contenido de Youtube\u003c/a\u003e donde me dedico a analizar y subir \u003cstrong\u003egameplays sobre juegos de Realidad Virtual\u003c/strong\u003e. Adem\u00e1s tambi\u00e9n analizo visores de realidad virtual, accesorios y aplicaciones de este mundo que est\u00e1 en auge. Tambi\u00e9n colaboro de forma altruista en\u00a0\u003ca href=\"http://www.realovirtual.com\"\u003eROV\u003c/a\u003e, revista digital sobre Realidad Virtual, como moderador y redactor de an\u00e1lisis.\u003cbr\u003e\u003cbr\u003eSi te interesa la Realidad Virtual y quieres aprender sobre ese mundo, \u003cstrong\u003eno dudes en visitarlo y suscribirte\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAdem\u00e1s tambi\u00e9n realizo directos en \u003ca href=\"https://www.twitch.tv/alehandorovr\"\u003eTwitch.tv\u003c/a\u003e donde no solo utilizo mis Oculus Rift, sino que adem\u00e1s me dedico a subir otro tipo de contenido de monitor o incluso mantener charlas con la comunidad de Realidad Virtual que se est\u00e1 creando.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n hemos creado varios canales de Telegram donde estamos uniendo y formando una gran comunidad sobre todos los visores de Realidad Virtual que existen en el mercado actualmente, o incluso los futuros que est\u00e1n por venir:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://t.me/oculusrift\"\u003eTelegram Oculus Rift\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://t.me/WindowsMixedReality\"\u003eTelegram Windows Mixed Reality\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://t.me/pimaxvr\"\u003eTelegram Pimax VR\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://t.me/HTC_Vive\"\u003eTelegram HTC Vive\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://t.me/PSVR_es\"\u003eTelegram PlayStation VR\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 estoy haciendo esto de Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs m\u00e1s sencillo de lo que parece, desde el principio empec\u00e9 con \u003cstrong\u003eel canal siendo alguien totalmente veraz\u003c/strong\u003e en el contenido que he mostrado en todos mis v\u00eddeos,\u003cstrong\u003e intentando ser totalmente imparcial\u003c/strong\u003e (aunque algunos sigan sin cre\u00e9rselo) y \u003cstrong\u003epor supuesto intentando estar al lado de la comunidad\u003c/strong\u003e. Muchas veces es complicado hacerlo cuando dependes de que alguien deba cederte cierto producto, videojuego o lo que sea. \u003cbr\u003e\u003cbr\u003eOcurre lo siguiente, actualmente tengo un trabajo de 15 horas semanales que los pocos ingresos que tengo van destinados al hogar y adem\u00e1s estoy dedicando much\u00edsimas horas a todo esto, en vez de estar haciendo otra cosa, pero realmente lo que me gusta es esto y por eso lo hago dedicandole much\u00edsimo tiempo. \u003cbr\u003e\u003cbr\u003eY puedes decir \u003cstrong\u003e\u00bfPara un video de 10 min que grabas te quejas?\u003c/strong\u003e. Mucha gente no conoce este mundo, y por poco que lo conozcas sabr\u00e1s que grabar algo, editarlo, postproducci\u00f3n y dedicarle el tiempo que se necesita al SEO, optimizaci\u00f3n, descripci\u00f3n y mucho m\u00e1s sabr\u00e1s que un video de 10 min\u00fatos se puede ir perfectamente a 6 horas de trabajo. Adem\u00e1s de todo esto, en el caso de los juegos a\u00f1adele unas 10 o 15 horas para probarlo bien y saber realmente donde estan los l\u00edmites y que le falla o le sobra.\u003cbr\u003e\u003cbr\u003eAdem\u00e1s, tambi\u00e9n \u003cstrong\u003elo que quiero es dejar de escuchar cosas\u003c/strong\u003e como dir\u00eda mi padre: \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"\u00a1Empieza a echar curriculums y deja de perder el tiempo con esas tonterias!\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYa que consideran que todo esto est\u00e1 cayendo en un saco roto, donde lo \u00fanico que estoy haciendo es malgastar mi preciado tiempo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNecesito solvencia economica\u003c/strong\u003e para destinarla a esto, cosa de la cual actualmente carezco, y sobre todo para poder acceder a todo el material que tengo que analizar, porque aunque no os lo cre\u00e1is practicamente el beneficio actual de todo tiende a ser 0 si no fuera por el apoyo de m\u00fachisima gente. \u003cbr\u003e\u003cbr\u003eDe hecho, \u003cstrong\u003edesde Agosto del 2017 que fue cuando empec\u00e9 con la aventura de Youtube\u003c/strong\u003e no he visto un solo euro y para poder mejorar mis videos me he visto obligado a invertir el dinero de regalos que me han hecho. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Si, es cierto a mi este a\u00f1o los Reyes Magos me han traido una webcam y un foco\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEn definitiva, \u003cstrong\u003eno os estoy pidiendo una donaci\u00f3n\u003c/strong\u003e, os estoy pidiendo que participeis en algo que me ayudar\u00e1 a que esto se convierta en mi trabajo. Adem\u00e1s, actualmente tengo problemas con el hardware de mi ordenador que me impide seguir haciendo que mis directos y lo que quiero mostrar sea con la calidad que le exijo yo mismo.\u003cbr\u003e\u003cbr\u003eAhora mismo no es momento de ser ambicioso, y desde luego no lo estoy siendo, asi que \u003cstrong\u003ecualquier aportaci\u00f3n o ayuda que estim\u00e9is oportuna ser\u00e1 bienvenida y bien recibida\u003c/strong\u003e. \u00bfY que ocurre si no aporto nada? Obviamente seguir\u00e9 haciendo todo esto, es lo que me gusta, pero si el d\u00eda de ma\u00f1ana por el motivo que sea realmente se me cruza un trabajo de verdad, posiblemente no pueda dedicarle las m\u00e1s de 10 horas diarias que le dedico a todo esto.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLa verdad es que mi imparcialidad y mi veracidad se basa sobre todo en \neso\u003c/strong\u003e, tener mis propios productos y poder decir realmente lo que pienso, \u003cstrong\u003ey\n por supuesto es el principal motivo por el que quiero empezar a hacer \nesto de Patreon\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e"
