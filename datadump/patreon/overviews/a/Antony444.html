    "summary": "Hello to all!\u003cbr\u003eI go by Antony444 on several websites and I\u0027m writing fanfiction on several universes, mainly the A Song of Ice and Fire books from GRRM, Harry Potter and the Warhammer 40k universe.\u003cbr\u003eI love reading, writing and debating in the timelines involving magic, politics and epic fights.\u003cbr\u003e\u003cbr\u003eAll of my fanfiction works are available on several free websites, so supporting me on this site is in no way copyright infringement. I\u0027m not going to force readers to pay for new updates, the chapters will keep coming no matter the success or not this page.\u003cbr\u003e\u003cbr\u003eOne good thing of patron is that it gives me a way to concentrate all the useful links on a single page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy stories are:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Different Weasel makes a difference (COMPLETED):\u003c/strong\u003e\n an AU ASOIAF story.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/11298331/1/A-different-weasel-makes-a-difference\"\u003eFanfiction link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e \u003ca href=\"https://www.alternatehistory.com/forum/threads/asoaif-a-different-weasel-makes-a-difference.335520/\"\u003eAlternate History Thread\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe point of divergence is the death of Lord Walder\n Frey, Lord of the Twins, and what this particular death will change in \nthe Seven Kingdoms of Westeros. This story will be based on the \nbehaviours, plots and strategies of canon, but will begin to massively \ndiverge from the work of GRRM as the story progresses. The beginning \nwill concentrate on the Westerosi civil war (aka War of the Eight Kings)\n but other realms and protagonists will be included as the world is \nthreatened from all sides by legendary threats.\u003cbr\u003eWarning:\n Unlike most ASOIAF fanfiction, this story is presented on the form of \nan historical record of the events which happened after the death of \nKing Robert I Baratheon. As the period is somewhat chaotic, a lot of \ndetails have been lost, exaggerated or simply omitted. This to show how \nthe characters we love and hate will enter the annals of Westerosi \nhistory...\u003cbr\u003eThe Epilogue has been posted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet the Galaxy Burn\u003c/strong\u003e: An ASOIAF Space Opera AU.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/12015219/1/Let-the-Galaxy-Burn\"\u003eFanfiction link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tvtropes.org/pmwiki/pmwiki.php/Fanfic/LetTheGalaxyBurn\"\u003eTV Tropes page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.alternate history.com/forum/threads/let-the-galaxy-burn-asoiaf-space-opera-au.396049/\"\u003eAlternate History Thread\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\n has been 283 years since Aegon the Conqueror was crowned, and the War \nof the Usurper has left the Seven Stellar Kingdoms of Westeros on the \nbrink of collapse. The madness of King Aerys II Targaryen and the \nkidnapping of Lady Lyanna Stark by his eldest son Rhaegar have plunged \nmillions of men and women into an ocean of violence. Once united under \nthe same authority and the Iron Throne, thousands of warships clash in \nthe depths of space. Entire continents are reshaped by the thunder of \ntanks, artillery and orbital strikes.\u003cbr\u003eAt the Trident, the Rebels \nsuffered a heavy loss when their leader Lord Robert Baratheon fell at \nthe hands of Lord Randyll Tarly. But the war is not over, and as tens of\n thousands die every day in the general indifference, the Targaryen \ndynasty and the lords still fighting under their banner starts to \nrealise this is merely a prelude. Bitter feuds are created, and will \nlast for decades. Ancestral households are burning. Fortunes are \ndestroyed in a matter of hours.\u003cbr\u003eWarriors may kill and find glory \nin epic battles on ground, sea and space, but in the shadows, \nconspiracies grow unchecked. The players of the Game of Thrones are \nplacing their pawns for a new decisive confrontation, at the risk of \nthreatening everything built in the last millennia.\u003cbr\u003eAnd in the \nVoid, something ancient has woken up. A being of unimaginable power, \nwhose power may well be able to condemn humanity to a new age of ice and\n death...\u003cbr\u003e\u003cbr\u003eChapter 1 of the Dying Peace Arc is ongoing!\u003cbr\u003eMaps of the timeline and models for the warships are updated on alternate history.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Weaver Option:\u003c/strong\u003e a Warhammer 40000/Worm crossover.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/12115800/1/The-Weaver-Option\"\u003eFanfiction link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.alternatehistory.com/forum/threads/the-weaver-option-a-warhammer-40000-crossover.395904/\"\u003eAlternate History Thread\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt is the 45th millennium and all is lost.\u003cbr\u003eHumanity,\n Chaos and all the living races of the Milky Way have fought with the \nfury of the damned, but the merciless Tyranids have wiped out their \nresistance, planet after planet. Holy Terra and the last fortresses \nremaining are condemned to die, last beacons of light in an ocean of \nvoid.\u003cbr\u003eIn desperation, Tzeentch orders a last gambit: cross the \nveil between dimensions and find a champion which will be able to \ncounter the trillions of Tyranids before everything is devoured. But the\n ritual does not go as planned...and now the future of the galaxy is \nuncertain.\u003cbr\u003eThere is only war among the stars, and the laughter of thirsting gods...\u003cbr\u003eArc 1 Arrival is finished.\u003cbr\u003eArc 2 Peril is ongoing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Dance is not over:\u003c/strong\u003e an AU ASOIAF story.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/11973805/1/The-Dance-is-not-over\"\u003eFanfiction link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.alternatehistory.com/forum/threads/asoiaf-the-dance-is-not-over.391415/\"\u003eAlternate History Thread\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe\n Dance of the Dragons. The most destructive conflict Westeros had ever \nknown before the War of the Five Kings. Half-siblings King Aegon II and \nQueen Rhaenyra I Targaryen fought each other to sit on the Iron Throne. \nDragons battled each other in the skies. Cities burnt. Lands were \nravaged by hungry armies. In the shadows, assassins, treasons and \nmurders reigned. It was a time of chaos, where the order imposed by the \nTargaryen dynasty and the might of the dragons collapsed.\u003cbr\u003eIn the \nend, neither of the pretenders emerged victorious, both perishing and \nleaving the last young son of Rhaenyra take the throne of Aegon the \nConqueror under the name Aegon III. Promises were made, a regency \ncouncil was formed, and the divisions between the blacks and the greens \nwere mended after a long and cruel winter.\u003cbr\u003eBut what if it had not \nhappened? In this story, the courage of a young dragonrider proves the \ndownfall of King Aegon II Targaryen at Dragonstone, unleashing a series \nof events which might change the kingdom forever.\u003cbr\u003eBefore snow and \nthe winds of winter makes military campaigns impossible, the green and \nthe blacks are going to settle their differences one for all on the \nbattlefield. And the peace brought by the end of this Dance may only be \nfound into the calm embrace of a grave...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe odds were never in my favour:\u003c/strong\u003e an AU Harry Potter story.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/11517506/1/The-odds-were-never-in-my-favour\"\u003eFanfiction link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tvtropes.org/pmwiki/pmwiki.php/Fanfic/TheOddsWereNeverInMyFavour\"\u003eTV Tropes Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe\n ten years she lived at 4 Privet Drive have been hell for Alexandra \nVictoria Potter. With an uncle, an aunt and a cousin willing to make her\n life as miserable as possible, Alexandra counts the days until she will\n be an adult and will be finally able to leave the Dursleys behind \nforever. So when a owl comes carrying a letter from a school of magic, \nAlexandra jumps on the occasion to leave Privet Drive for nine months.\u003cbr\u003eBut\n will the solution not be worse than the problem? The last member of her\n family has not exactly left an outstanding reputation behind him, and \nHogwarts school reveals itself far more dangerous than she had ever \nimagined. With a manipulative Headmaster, an arrogant boy famous for \nhaving vanquished a Dark Lord and a mysterious organisation lurking in \nthe shadows, the year is not going to be boring.\u003cbr\u003eWhen your reality is far more challenging than a book of Tolkien, then you can begin to worry...\u003cbr\u003eArc 1 Alexandra and the Shadow of the Exchequer is finished.\u003cbr\u003eArc 2 Alexandra Potter and the Blood of Slytherin is ongoing!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe End of Times\u003c/strong\u003e: an AU ASOAIF/Warhammer crossover.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/12500041/1/The-End-of-Times\"\u003eFanfiction link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.alternatehistory.com/forum/threads/the-end-of-times.417451/\"\u003eAlternate History Thread\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor\n three hundred years the Targaryens have reigned over the Seven \nKingdoms. Despite the Blackfyres Rebellions, despite the loss of their \ndragons, despite the civil wars, famines and epidemics the descendants \nof Aegon the Conqueror have managed to keep the realm united.\u003cbr\u003eUntil now.\u003cbr\u003eThe\n power of the Faith of Seven has never reached in the cold North and the\n Iron Islands. The hunt to burn dangerous heretics is continuing to the \npresent days.\u003cbr\u003eOld feuds have not been forgotten. Ambitious nobles \nstill conspire and elaborate plots to rise closer to the Iron Throne and\n absolute power.\u003cbr\u003eOn the other side of the Narrow Sea, old foes plot their revenge.\u003cbr\u003eOmens of disaster multiply, from a bloody comet to unnatural phenomena, baffling the maesters of the Citadel.\u003cbr\u003eThis is a time of darkness, treachery, murder, disunion and cowardice.\u003cbr\u003eThis is the End of Times.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn this country, it is good to kill an admiral from time to time\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.alternatehistory.com/forum/threads/in-this-country-it-is-good-to-kill-an-admiral-from-time-to-time.279958/\"\u003eAlternate History Thread\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt is 1690 and the English Navy has just suffered a disastrous loss against the French Navy. Wind, poor decisions and misfortune have resulted in a dire outcome: for the first time in decades, the British Isles are wide open for a continental invasion. The course of history has been changed, and now Britannia may never rule the waves...\u003cbr\u003eMy first Alternate History timeline, exploring a possible world where the English Empire never dominated the world...Real World AU. \u003cbr\u003eRight now, the story has reached the late 1890s and the first true World War....\u003cbr\u003e\u003cbr\u003e"
