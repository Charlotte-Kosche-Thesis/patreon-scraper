    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://txt-dynamic.cdn.1001fonts.net/txt/b3RmLjI4LjAwMDAwMC5TR1ZzYkc4Z1pYWmxjbmx2Ym1VZ1lXNWtJSGRsYkdOdmJXVWdkRzhnYlhrZ1VHRjBjbVZ2YmlFLC4w/heartbit.bold.png\"\u003e\u003cbr\u003eLet me introduce myself, my name is Adelle and im from the sunny and sweltering state of Arizona and ive lived here all my life! I\u0027ve been cosplaying for 5 years now and its been an amazing journey so far. I started back in 2013 when me and a good friend attended a small local convention and made cosplays out of things we found at the thrift store. After that convention I was hooked, it really got me out of my quite shy shell and ive made so many amazing friends through this hobby. \u003cbr\u003eBack in 2013 cosplaying wasn\u0027t that well known of a hobby, there weren\u0027t that many tutorials on how to make things so I had to teach myself a lot of things. \u003cbr\u003eI taught myself how to sew and make my own patterns and much more. \u003cbr\u003eSince then ive made over 100 cosplays from big to small and I don\u0027t plan on stopping anytime soon!\u00a0\u003cbr\u003e\n\t\u003cimg src=\"https://scontent.fphx1-1.fna.fbcdn.net/v/t1.0-9/17626371_10208457812274180_9005878283235303454_n.jpg?_nc_cat=0\u0026amp;oh=e85b197ac1d3108fd5f186118a13a41a\u0026amp;oe=5B43E721\" style=\"width: 482px;\"\u003e\u003cbr\u003e(Photo credit goes to ModelMosa)\u003cbr\u003e\n\t\u003cstrong\u003eSO\u003c/strong\u003e\u00a0I decided to join Patreon for a number of reasons. I really want to start putting more time and effort into the cosplays I create. I really want to help other cosplayers to the best of my ablity by making many tutorials on wig tutorials,sewing tips and prop tutorials. \u003cbr\u003e\n\tSince ive started cosplaying I have came across many tricks and money saving tips and I would love to share them with you!\n\t\u003cbr\u003e\n\tWith the help of you guys I would absolutely love to be able to make a cosplay a month with a full tutorial on how I made everything from the shoes to contact lens reviews.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
