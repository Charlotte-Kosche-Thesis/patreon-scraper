    "summary": "Hi friend! I\u2019m Andriy Vasylenko. My occupation is \u003cem\u003emusic\u003c/em\u003e, and my calling is \u003cem\u003eteaching\u003c/em\u003e. I count myself rather as artist and educator than just player. Can\u0027t live without creating music and sharing my experience with others.\u003cbr\u003e\u003cbr\u003eFew years ago I could only dream about \u003cstrong\u003e\u003cem\u003emaking for living by creating and teaching music\u003c/em\u003e\u003c/strong\u003e. There\u0027re no proper conditions to do this in my country and town. It seemed unattainable. Despite that, I kept on learning, creating, becoming better. And I believe I\u0027m ready to share the experience with You, and Patreon gives me such an opportunity!\u003cbr\u003e\u003cbr\u003eSo what are you going to see here? I\u0027ve got two Youtube channels: one for covers, one for tutorials. Plus I make tabs for my website.\u00a0And, of cpurse,\u00a0\u003cem\u003e\u003cstrong\u003emy own art\u003c/strong\u003e\u003c/em\u003e - acoustic instrumentals and metal stuff.\u003cbr\u003e\u003cbr\u003eA special place in my work takes \u003cstrong\u003eTOTAL CLIFF\u003c/strong\u003e - the biggest tribute to Cliff Burton. I\u0027m constantly working on a book (and it\u0027s already available for you!).\u003cbr\u003e\u003cbr\u003eBecoming my Patreon you get tons of benefits.\u00a0I\u0027m always trying to give you more, so the list will be bigger and bigger:\u003cbr\u003e\u003cem\u003e\u003cem\u003e- \u003cem\u003emy e-book \u0027Total Cliff: the legacy of Cliff Burton\u0027 and mentioning in credits there (new editions are being constantly\u00a0in progress)\u003cbr\u003e- exclusive materials of what I\u0027m doing now (Total Cliff, own songs, tabs, etc)\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- pdf and gpx/gp5 tabs, b\u003c/em\u003e\u003cem\u003eacking tracks, mp3 and wav\u003c/em\u003e\u003cbr\u003e\u003cem\u003e-\u00a0mentioning in credits (channels, website)\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- immediate\u00a0personal connection and instructions\u003cbr\u003e- personal Skype lessons\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eMy activity may be different which depends on many factors: one month I do more videos, next month - more tabs, or own songs, or I\u0027m focusing on Total Cliff. I work hard and do my best to meet your expectation.\u003cbr\u003e\u003cbr\u003eDo you like heavy and not so heavy music? Do you want to learn bass, guitar and songwriting? Then join me friend! Your support will help me a lot on this way \\m/"
