38\u0435\u0432 \u0434\u043b\u044f \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432 \u0438 \u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u043c\u0430\u043d\u0430. \u0411\u0443\u0434\u0443 \u043e\u0447\u0435\u043d\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u0430 \u0437\u0430 \u043b\u044e\u0431\u0443\u044e \u043f\u043e\u043c\u043e\u0449\u044c.\u003cbr\u003e\u003cbr\u003e\u0412 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u043d\u0430\u0445\u043e\u0434\u044f\u0442\u0441\u044f \u0434\u0432\u0435 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b:\u00a0\u003ca href=\"https://ficbook.net/readfic/6121507\"\u003e\"\u041d\u0435 \u0441\u0442\u043e\u0438\u0442 \u043f\u0440\u043e\u0433\u0438\u0431\u0430\u0442\u044c\u0441\u044f \u043f\u043e\u0434 \u0438\u0437\u043c\u0435\u043d\u0447\u0438\u0432\u044b\u0439 \u043c\u0438\u0440\"\u003c/a\u003e (\u043a\u0440\u043e\u0441\u0441\u043e\u0432\u0435\u0440 \u043c\u0435\u0436\u0434\u0443 DC Comics \u0438 \u043a\u0438\u043d\u0435\u043c\u0430\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u043e\u0439 \u041c\u0430\u0440\u0432\u0435\u043b, \u0441 \u043f\u0435\u0439\u0440\u0438\u043d\u0433\u043e\u043c \u0421\u0442\u0438\u0432 \u0420\u043e\u0434\u0436\u0435\u0440\u0441/\u0414\u0436\u0435\u0439\u0441\u043e\u043d \u0422\u043e\u0434\u0434. \u0424\u0430\u043d\u0444\u0438\u043a \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0435\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \"\u003ca href=\"https://ficbook.net/readfic/5976017\"\u003e\u0418\u043d\u0430\u044f \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u0430\u044f\u003c/a\u003e\") \u0438 \"\u003ca href=\"https://ficbook.net/readfic/2725312\"\u003e\u0421\u0435\u043c\u0435\u0439\u043d\u044b\u0435 \u0411\u0443\u0434\u043d\u0438\u003c/a\u003e\" (\u0441\u0435\u0440\u0438\u044f \u0410\u0423-\u0440\u0430\u0441\u0441\u043a\u0430\u0437\u043e\u0432 \u043f\u043e \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u043e\u0439 DC comics \u0431\u0435\u0437 \u0441\u0443\u043f\u0435\u0440\u0433\u0435\u0440\u043e\u0435\u0432 \u043f\u0440\u043e \u043d\u0435\u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u0443\u044e \u043c\u0430\u0444\u0438\u043e\u0437\u043d\u0443\u044e \u0441\u0435\u043c\u044c\u044e \u0441 \u043f\u0435\u0439\u0440\u0438\u043d\u0433\u043e\u043c \u0414\u0438\u043a \u0413\u0440\u0435\u0439\u0441\u043e\u043d/\u0414\u0436\u0435\u0439\u0441\u043e\u043d \u0422\u043e\u0434\u0434). \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043d\u0430 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u0442\u0430\u0434\u0438\u0438 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u044f-\u043e\u0440\u0438\u0434\u0436\u0438\u043d\u0430\u043b, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u044f \u043f\u0438\u0448\u0443, \u0441\u0438\u043b\u044c\u043d\u043e \u043f\u0435\u0440\u0435\u0434\u0435\u043b\u044b\u0432\u0430\u044f \u0441\u0442\u0430\u0440\u044b\u0439-\u0441\u0442\u0430\u0440\u044b\u0439 \u0444\u0430\u043d\u0444\u0438\u043a, \u043f\u043e\u043a\u0430 \u0447\u0442\u043e \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0443\u0431\u0438\u0440\u0430\u044f \u0441\u043b\u044d\u0448-\u043b\u0438\u043d\u0438\u044e, \u0438 \u0438\u0441\u043f\u0440\u0430\u0432\u043b\u044f\u044f \u0441\u044e\u0436\u0435\u0442\u043d\u044b\u0435 \u0438 \u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043e\u0448\u0438\u0431\u043a\u0438, \u043a\u043e\u0438\u0445 \u0431\u044b\u043b\u043e \u043c\u043d\u043e\u0433\u043e, \u0442\u0430\u043a \u043a\u0430\u043a \u043d\u0430 \u043c\u043e\u043c\u0435\u043d\u0442 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u044f \u0444\u0430\u043d\u0444\u0438\u043a\u0430 \u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0443\u0447\u0438\u043b\u0430\u0441\u044c \u043f\u0438\u0441\u0430\u0442\u044c \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b. \u041e\u0434\u043d\u0430\u043a\u043e, \u043c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u0441\u0430\u043c\u0430 \u0438\u0434\u0435\u044f \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0430, \u0447\u0442\u043e\u0431\u044b \u0435\u0451 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0437\u0430\u043d\u043e\u0432\u043e \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u044c, \u0438 \u044d\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u0441\u0442\u0430\u0442\u044c \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e\u0439 \u043a\u043d\u0438\u0433\u043e\u0439 \u0438\u043b\u0438 \u0434\u0430\u0436\u0435 \u0441\u0435\u0440\u0438\u0435\u0439 \u043a\u043d\u0438\u0433.\u003cbr\u003e\u003cbr\u003e\u041e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044f, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \"\u043e\u043d\u0433\u043e\u0438\u043d\u0433\u0430\u043c\u0438\" \u0438 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0441\u0440\u0430\u0437\u0443 \u0446\u0435\u043b\u0438\u043a\u043e\u043c \u0438, \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e, \u043d\u0430 \u0424\u0430\u043d\u0434\u043e\u043c\u043d\u044b\u0445 \u0411\u0438\u0442\u0432\u0430\u0445. \u042d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u044b \u043f\u043e \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u043e\u0439\u00a0DC comics \u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c \u0434\u0440\u0443\u0433\u0438\u043c \u0444\u0430\u043d\u0434\u043e\u043c\u0430\u043c. \u041f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u0438\u0445 \u0432\u0441\
