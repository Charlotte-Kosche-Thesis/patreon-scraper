    "summary": "I love the Celtic harp, Celtic music, and teaching. During my past 28 years of playing Celtic music, people new to the genre ask me where I find all the music. Well ... from various sources: books, CD\u0027s, other Celtic musicians, studying Celtic harp in Ireland, and over the past few years the internet. There\u0027s some great sources out there to find the written music, and there\u0027s great sources to hear the music. But there\u0027s very few single resources that give you both, and that also teach you the music. And that\u0027s my goal here, to share this music with all levels of harpers from beginner to advanced. This music is just too good to keep to myself!\u00a0\u003cbr\u003e\u003cbr\u003eMaking music and teaching Celtic harp is my profession, and making the videos takes time. Your pledge helps to fund the time it takes to put all this together. So we get to help each other! Yay! I love win-wins.\u00a0\u003cbr\u003e\u003cbr\u003ego raibh c\u00e9ad maith agat! \u003cbr\u003eA Thousand Thanks to You!\u003cbr\u003eAedan\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
