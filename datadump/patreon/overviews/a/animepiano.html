    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/pSva4-ZCo0g\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s the thing. The Patreon description tells me I need to talk about myself. I disagree. I think this Patreon should be about YOU.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAfter all, \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-\u00a0\u003cstrong\u003eyou\u003c/strong\u003e are the one who supports me on YouTube\u003cbr\u003e- \u003cstrong\u003ey\u003c/strong\u003e\u003cstrong\u003eou\u003c/strong\u003e brought me the music dream job that I never thought possible.\u003cbr\u003e - \u003cstrong\u003ey\u003c/strong\u003e\u003cstrong\u003eou\u003c/strong\u003e are the one who finds value in what I create. \u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eThe funny thing is, if I work hard to give you inspiration, you in turn will help me achieve my dreams... and that\u0027s a pretty amazing relationship.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t31.0-8/16700314_10209462786950171_1778209505674995560_o.jpg?oh=280fe4bcb1450e17020234bfdf5f021f\u0026amp;oe=593E31E7\"\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s the deal though: \u003cstrong style=\"background-color: initial;\"\u003eI don\u0027t want to take your money for granted.\u00a0\u003c/strong\u003eI want to give you something worth more in return, something that will help you in the long run as an anime pianist.\u00a0\u003cbr\u003e\u003cbr\u003eThe most commented requests are sheet music, MIDI, and mp3. Therefore, I will give you all of those. AND more.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e1.) \u003cstrong\u003eEarly access mp3\u003c/strong\u003e\u00a0- 5 days earlier than anyone else.\u003cbr\u003e2.) \u003cstrong\u003eBehind the scenes\u003c/strong\u003e arranging progress\u003cbr\u003e3.) \u003cstrong\u003eEarly access video\u003c/strong\u003e - 5 days earlier than anyone else.\u00a0\u003cbr\u003e4.) \u003cstrong\u003eEASY\u003c/strong\u003e version:\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u003cem\u003e\u00a0 \u00a0 a.) Exclusive Video\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 b.) Sheet Music\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 c.) Synthesia Tutorial Videos (different speeds)\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 d.) MIDI File\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e5.) \u003cstrong\u003eYouTube\u003c/strong\u003e version:\u003cbr\u003e \u00a0 \u00a0 \u003cstrong\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 a.) Sheet Music\u003c/em\u003e\u003cbr\u003e\u003cem\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 b.)\u003cem\u003e Synthesia Tutorial Videos (different speeds)\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 c.) MIDI File\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e6.) \u003cstrong\u003eDiscord Access\u00a0\u003cem\u003efor all Patreon supporters!\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t31.0-8/16722727_10209462923913595_1154006290103195823_o.jpg?oh=20593f66bfa2d8f85d480e2fece398ae\u0026amp;oe=5902C49E\"\u003e\u003cbr\u003e\u003cbr\u003eThese are the things I thought for a while. I want to pay my bills with music as a career, and that only happens when I give my best to you. I hope you will be able to use these rewards as tools to make you a better anime pianist!\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI believe in you, like you believe in me~\u003cbr\u003e\u003c/strong\u003eTheishter\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- - - - - - - - - - - - - - - - - -\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eGOALS:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e$2000\u003c/strong\u003e - \u003cem\u003eI\u0027ll teach you how to \u003cstrong\u003eplay by ear.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$4000\u003c/strong\u003e - \u003cem\u003eI\u0027ll teach you how to \u003cstrong\u003eimprovise on the spot.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMore goals will be added as necessary!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- - - - - - - - - - - - - - - - - -\u003cbr\u003e\u003cbr\u003eNote: Patreon users will only be charged when I upload a video! This means that if for some reason I don\u0027t upload for three months, you do not get charged for those three months at all. This ensures that there is no abuse on my part of the system.\u00a0\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
