    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003eFull-time world-killer, game dev, artist, and bunny snuggler.\u003c/h3\u003e\u003cbr\u003eHeya, I\u2019m \u003cstrong\u003eGlitchdove\u00a0\u003c/strong\u003e(I\u0027ve been known by a whole plethora of things, but this and Agens/AgentesinRebus are my most well-known handles!) and this is my Patreon page!\u003cbr\u003e\u003cbr\u003eI create a large variety of content, from indie games to time lapse videos, digital art and traditional pieces, and lots and lots of lore.\u003cbr\u003e\u003cbr\u003eThe way my Patreon functions has changed. All of my contributions have been moved to the 5.00 tier. ALL of them. Obviously, you are more than welcome to donate more than that per month - but you no longer need to contribute more to gain those benefits. I used to add items to my Patreon every day (or almost every day) but the past few... years, have been very rough on me. My focus and goals have changed, and that system no longer works for me.\u003cbr\u003e\u003cbr\u003eAnyone who contributes \u003cstrong\u003e1.00\u003c/strong\u003e or more gets:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporters Page - \u003c/strong\u003eYour name and a link go on my supporters page (if you choose) and in the special thanks section of game credits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Activity Feed\u003c/strong\u003e - Long updates once a month. Hopefully. I\u0027m bad at this, full disclosure.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGrab-Bag - \u003c/strong\u003eRandom bits and pieces from all of the tiers each month.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGame Updates and WIPs  \u003c/strong\u003e- Model screenshots, programming gifs, etc.\u003cbr\u003e\u003cbr\u003eAnyone who contributes \u003cstrong\u003e5.00\u003c/strong\u003e or more gets that and the rest! This includes:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSketches, Unfinished LA, Abandoned Pieces\u00a0\u003c/strong\u003e- If I put it down on paper, it\u0027ll get up here eventually. Sometimes it\u0027s a little late because I don\u0027t realize that I don\u0027t intend to finish it right away. ;)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eConcept Art, Behind-the-Scenes Pieces, Resources - \u003c/strong\u003eMisc. art that doesn\u0027t fall into any other category. Concept art speaks for itself, but this also includes buttons, style guides, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFull-Resolution PNGS, PSDs, and MDPs\u003c/strong\u003e - Full-res png, psd, mdp files, complete with layers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly Demo Access - \u003c/strong\u003eWhen a final demo is available to the public, you gain access early. Can vary between a few weeks to a month. You have permission to use this in let\u0027s plays or whatever you would like - would love the link so I could watch!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusical Sketches \u003c/strong\u003e- Tidbits of unreleased music, that may or may not ever be used.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLore Snippets\u003c/strong\u003e - Tidbits of tidied up lore, from any and all projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWritten Work \u003c/strong\u003e- Poetry and prose are made available to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eModel and FBX files \u003c/strong\u003e \u003cstrong\u003e- \u003c/strong\u003e These can be used for teaching yourself, silly videos, or any non-commercial project of your choosing. So long as you credit the model back to me, I have no issue with you playing around with them. Models that are completely free to use in any circumstance will be clearly labelled as GAME ASSETS.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive Wallpapers\u003c/strong\u003e - Patreon-only desktops and wallpapers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFLP and Source Files\u003c/strong\u003e - From songs released that month and before.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Assets - \u003c/strong\u003e Game Assets are models, materials, textures, etc. I create for my games - usually things such as tables, books, particle systems, buildings, etc - that can be freely used in any project your heart desires. So long as you credit me somewhere, you are entirely free to use any of the Game Assets I post in your projects. \u003cem\u003eGame\u003c/em\u003e \u003cem\u003eAssets\u003c/em\u003e \u003cem\u003eare\u003c/em\u003e \u003cem\u003ethe\u00a0\u003c/em\u003e\u003cem\u003eonly\u003c/em\u003e \u003cem\u003ethings\u003c/em\u003e \u003cem\u003eI\u003c/em\u003e \u003cem\u003erelease\u003c/em\u003e \u003cem\u003eon\u003c/em\u003e \u003cem\u003ePatreon\u00a0\u003c/em\u003e\u003cem\u003ethat\u003c/em\u003e \u003cem\u003ecan\u003c/em\u003e \u003cem\u003ebe\u003c/em\u003e \u003cem\u003eused\u003c/em\u003e \u003cem\u003ecommercially.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTutorials - \u003c/strong\u003e Access to both \u003cem\u003eTutorials\u003c/em\u003e and \u003cem\u003eGame\u003c/em\u003e\u003cem\u003eAssets.\u003c/em\u003e Tutorials can be on anything from character design to rigging IK systems in blender.  I will try to periodically ask to see what kind of tutorial you\u0027d like!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChance to Beta Test- \u003c/strong\u003eThis is no longer guaranteed, simply because of the switching and the potential to get too flooded too fast. Depending on how many patrons are interested, I will hold some kind of event to allow some of you to beta test my projects. You are free to pass up a slot - you are not \u003cem\u003erequired\u003c/em\u003e to beta test things for me - but this is a very small, exclusive list of people.   *By signing up for any of my betas, you agree that you will not leak or spoil any information about unreleased games without my consent. \u003cbr\u003e\u003cbr\u003eThank you so much for reading! Any support is greatly appreciated, and allows me to create more content for you!\u003cbr\u003e\u003cbr\u003eWhere I Am:\u003cbr\u003e\u003ca href=\"http://agentesinrebus.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e (Main Hub!)\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/masterofintrigue/\" rel=\"nofollow\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/Agens\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCAy1ZXjV5WywxJ6ESYsKftw\" rel=\"nofollow\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://glitchdovegames.com\"\u003eHomepage\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.indiedb.com/company/glitchdove-games\"\u003eMy IndieDB Page\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mylittlefrumentarius.tumblr.com\" rel=\"nofollow\"\u003e\u003c/a\u003e"
