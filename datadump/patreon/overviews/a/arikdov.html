    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FgAjZSxdaY88%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DgAjZSxdaY88\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FgAjZSxdaY88%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=gAjZSxdaY88",
    "one_liner": "I\u0027m just a man with a guitar and a voice, spreading my music and love to you",

    "pledge_url": "/bePatron?c=225016",
    "published_at": "2016-12-15T09:01:09+00:00",
    "summary": "\u003ch3\u003eHi,\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m Arik.\u003c/span\u003e\u003c/h3\u003e\nI\u0027m a musician from San Francisco and have been writing songs since the age of 12. I write, compose, record and mix all of my music and videos all by myself! It\u0027s quite a bit of work, but I love creating things and experimenting to bring some color into this world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI love what I do, but\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003eit\u0027s a lot of work.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eThis is where I need\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eyour help,\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eand I\u0027m quite sure we can work together.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eFirst of all, what is Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that lets you support me and my music directly. Think of it as, I\u0027m making all these videos and recordings, and you\u0027re tossing some money into my hat :) It allows me to offer you more exclusive content, rather than publishing everything directly to the general public.\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003eI\u2019m going to be offering all my music \u003cspan style=\"color: rgb(192, 80, 77);\"\u003efor FREE.\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/h4\u003e\nMusic is love. I want you to download it and share it with your friends as much as possible. Music is the universal language of the world, and every human being deserves to be able to listen to and enjoy it, regardless of how much money they have.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eI make music \u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003efor a living,\u00a0\u003c/span\u003e\u003c/h4\u003e\nand if you believe in the message and power that my music has to impact people, then please support me by pledging. This is no different than me putting out my hat at a performance, and you throwing in whatever amount of money you feel like. My goal is to make you happy with my music :)\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eBy pledging you are \u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003edirectly supporting me as an artist,\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u00a0and helping me bring more music and love into the world. As it is, I wish I had more time to create more videos, more songs, and give them to you, but it\u0027s simply not possible right now while trying to make rent, and eat food so my belly and mind stay happy.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eI am \u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThe Lion Bear\u003c/span\u003e\u003c/h3\u003e\nMy name in Hebrew translates to Lion (Arik) Bear (Dov), and as such, you are all part of my Lion Pride. It is a pleasure and honor to be able to share this part of my life with you.\u003cbr\u003e"
