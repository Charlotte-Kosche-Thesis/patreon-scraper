    "summary": "\u003cimg src=\"https://www.patreon.com/bePatron?c=369203\u0026amp;rid=667967\"\u003eWe are the Allen Brothers and we are native Texans but lived in Southern Brazil for 12 years as missionaries. In 2011 we returned to Texas with our family and started a small farm in Rusk, Texas. We attend Jacksonville College and East Texas Baptist University as the instrumentalists for the choir and elite ensemble groups. We have lead worship for several years in local churches and ministry opportunities with anywhere from one to tens of thousands of people on a weekly basis and together as the Allen Brothers are becoming well known for our unique blend of Brazilian and Gospel styles of music. They refer to our style as \u003cem\u003eCublujazz\u003c/em\u003e.\u00a0We make videos, animation, and short films including video reviews that is safe for the whole family. Our family runs the Allen Brothers Farm. It is a self sustaining farm. As we run this farm we also make cool videos teaching you how run a farm and seeing just what all we do in our day to day life with the Allen Brother\u0027s family! We travel across the state of Texas, the nation, and at times the World reaching people with the Gospel. Whether it is in missions, revivals, reaching out in the community, or at times just to make you laugh and bring a smile to your face our main dream and purpose it to see the Word of God sown in the hearts of others. We always say it\u0027s not were you go that makes you a missionary but who you serve and the mission you are on that makes you a missionary! We hope you will support us so we will be able to pursue our dreams, make fun entertainment for you all to enjoy and above all else honor the Lord God with everything we do by reaching out and serving others!\u00a0\u003cbr\u003eColossians 3:17\u00a0And whatever you do, whether in word or deed, do it all in the name of the Lord Jesus, giving thanks to God the Father through him.\u003cbr\u003e\u003cbr\u003e"
