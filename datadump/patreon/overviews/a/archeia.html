    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_O4riZNDsqo%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_O4riZNDsqo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F_O4riZNDsqo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=_O4riZNDsqo",
    "one_liner": "I love JRPGS! I hope you do as well!",
    "patron_count": 25,

    "pledge_url": "/bePatron?c=88486",
    "published_at": "2015-05-16T17:11:11+00:00",
    "summary": "\u003cdiv\u003e\n\u003cstrong\u003e\u003ca href=\"http://lacroa.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e|\u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=541220\" rel=\"nofollow\" target=\"_blank\"\u003ePIXIV\u003c/a\u003e |\u00a0\u003ca href=\"http://archeia.moe/\" rel=\"nofollow\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"http://divisionheaven.wordpress.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eRESOURCES\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"http://archeia.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dDJUzcO.gif\" style=\"text-align: left;\"\u003e\u003cstrong style=\"text-align: left;\"\u003eWho are you?\u003c/strong\u003e\nHi everyone, my name is Jasmin but people usually call me as Archeia or Nessy. I always enjoyed the process of game development -- more specifically JRPGs. As I grew older, it became harder to focus on this labor of love and I had begun spending personal income to help see my games come into reality. \n\u003cbr\u003e\n\u003cbr\u003e\nBecause of the tremendous amount of hours I have to put into making income to support this hobby and my family, it became almost impossible for me to focus on making games, especially since I love making free ones.\u00a0That is why I need your help!\n\u003cbr\u003e\n\u003cbr\u003e\nI won\u0027t feel guilty working on the games, as I won\u0027t be worrying about making ends meet each time. I can use funds from my job to support my family, and use the money from this Patreon to focus solely on games. Any support received here will be for the benefit of the games alone.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/x1efrSG.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg src=\"http://i.imgur.com/MCMs8Ms.gif\" style=\"color: rgb(51,51,51);\"\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eWhat kind of games do you make?\u003c/b\u003e\n\u003c/div\u003e\nI make JRPGs and experimental hybrids under the same genre!\u00a0\n\u003ca href=\"http://rpgmaker.net/users/Archeia_Nessiah/games/?p=3\" rel=\"nofollow\" target=\"_blank\"\u003eYou can view an array of games that I have worked on, worked with and/or promoted to our community -- in hopes to see more of those types!\u003c/a\u003e Oh! \u003ca href=\"http://divisionheaven.wordpress.com/\" rel=\"nofollow\"\u003eDid I mention I also make free graphics\u003c/a\u003e?\u003cbr\u003e\n\u003cbr\u003e\nFor this Patreon, I wanted to focus on my primary project -- The Division Heaven Series. More specifically, I\u0027m currently working right now on\u00a0\u003ca href=\"https://rpgmaker.net/games/1734/\" target=\"_blank\"\u003eNight of Marian\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/ysJJHs4.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg src=\"http://i.imgur.com/TB8HCor.gif\"\u003e\u003cstrong\u003eWhat will you do with all the money?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eArt assistance\u003c/strong\u003e. I want to pay for my Marimo\u0027s art. Samples of her artwork is already in this page! Aren\u0027t the floating head icons adorable? She also has a stronger sense of composition than I do because of her illustration background. But please don\u0027t take this to mean I can\u0027t do anything for the games. The pixel art seen in this page are mine~\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eComposer Payment\u003c/strong\u003e. I want to have enough money to ask the amazing composer, Joren \u0027Tensei\u0027 de Bruin to create the music for the games. I simply don\u0027t have the materials or talent to create something as someone who has already mastered it.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eProgramming Assistance.\u003c/strong\u003e\u00a0Being a Jack-of-All trades means I am decent at everything but not great at anything. That is why if the time comes, I want to have funds to be able to ask for assistance and help implement some features that are beyond my abilities. By default I will be collaborating with\u00a0\u003ca href=\"https://www.patreon.com/DrYami\" rel=\"nofollow\" target=\"_blank\"\u003eDr. Yami\u003c/a\u003e and\u00a0\u003ca href=\"http://rpgmaker.net/users/TDS/\" rel=\"nofollow\" target=\"_blank\"\u003eTDS\u003c/a\u003e. If possible, we would share the works right here for my beloved patrons. And after a few months, maybe release them to the public.\u003c/li\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/UqhM6MX.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/oAA6KPg.gif\" style=\"color: rgb(51,51,51);\"\u003e\u003cstrong\u003eWhy should we support you?\u003cbr\u003e\n\u003c/strong\u003e\n\u003cli\u003eIf you love 2D JRPGs and Pixel Art, maybe you\u0027ll like my games!\u003c/li\u003e\n\u003cli\u003eIf you enjoy hearing ramblings of world building, checking out concept arts and more.\u003c/li\u003e\n\u003cbr\u003eThank you for reading this far! I hope that we can both make our dreams come true~!\u003cbr\u003eThank you very much to my awesome PrinPrin friends who are always there for me and giving feedback. Especially Yanfly for the awesome ideas and helping me realize the message I want to convey."
