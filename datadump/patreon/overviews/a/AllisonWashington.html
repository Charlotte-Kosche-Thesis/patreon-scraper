    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003eThings I make:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eJournalism. \u003c/strong\u003eI am presently residing in Cairo as a (technically illegal) journalist reporting on conditions for queer people, trans people, and women; as they exist here in Egypt, and across the Arabic world more broadly.\u003cbr\u003e\u003ca href=\"http://allisonwashington.net/\"\u003e\u003cbr\u003e\u003cstrong\u003eStories\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eof my peculiar life, articles about trans issues, Q\u0026amp;As, and how-to-trans. (And coming soon: audio readings of all that.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCollaborations \u003c/strong\u003ewith author Miriam Suzanne, including \u003ca href=\"https://medium.com/twined-fragments\"\u003eTwined Fragments\u003c/a\u003e, a collaborative memoir, and the \u003ca href=\"http://www.aliceandmia.com/\"\u003eAlice \u0026amp; Mia\u003c/a\u003e podcast.  Other collaborations in the planning stages include a couple stories with other writers and the libretto for an original choral work. (Because I don\u0027t have enough projects.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTranslations\u003c/strong\u003e of my work into other languages, other trans writers\u2019 work into English, and support for the translation of other trans writers\u2019 work from English into other languages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAppearances\u003c/strong\u003e, readings, and presentations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport and consultation\u003c/strong\u003e for trans initiatives, programs, and individuals worldwide; including other people\u2019s books, presentations, and media, and personal support for other creators and for individual trans people in need. One recent effort is \u003ca href=\"https://transatsite.wordpress.com/\"\u003eTransat\u003c/a\u003e, an Arabic language project to provide trans knowledge resources to the Arab world. \u003cbr\u003e\u003cbr\u003eAt a \u003cstrong\u003epersonal level\u003c/strong\u003e, I get involved in the troubles of parents, partners, and individual trans people across the world.  I do my best to provide whatever is needed; usually things like local connections, counseling on finding and working with service providers, tips for dealing with transition, oppression and danger, and crisis intervention.  Sometimes I make a difference.  Maybe this is the most important thing I do.\u003cbr\u003e\u003cbr\u003eMedia, publisher, and contact info is \u003ca href=\"https://medium.com/@allisawash/allison-washington-information-for-press-publishers-and-others-382362a3fd2d\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAnd now for the plea: I really need your help. A little goes a long way; $3 is enough to feed me for a day.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI make the words.\u00a0 You make the day.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nYou see that $ amount at left?\u00a0\u00a0That is what I live on.\u00a0Sometimes I get a couple\nhundred from a mag, but that\u0027s not every month. \u003cbr\u003e\u003cbr\u003eI don\u0027t need much. Material things don\u0027t matter.  It\u2019s lives that matter.\u00a0 I\u0027m in a lot of people\u0027s lives.\u003cbr\u003e\n\n\u003cbr\u003eEvery month somewhere between 5K and 20K people read my\nstuff.  Occasionally more.  So you can see why any amount\u2014\u003cstrong\u003e\u003cem\u003eany\u003c/em\u003e amount\u003c/strong\u003e\u2014makes you very, \u003cem\u003every\u003c/em\u003e special.  \u003cbr\u003e\n\n\u003cbr\u003eBecause that makes you the 1 in more than 100 readers who care\nenough about what I do to actually feed me. \n(The 1 in \u003cem\u003e1000 \u003c/em\u003eif it\u0027s a good readership month.)  It\u2019s great that all those people get these\nwords. And someone needs to make it happen.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWe\u0027re partners, you\nand I.  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI do the part where words are made, in print and with my\nvoice, to read and to listen.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eYou do the part where you help me live, a little each month,\nso each day I can continue to speak.\u00a0\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWe\u0027re collaborators,\nyou and I.  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWe talk, here.  This\nis our space.  We ask questions, discuss\ndrafts, check our successes and failures, worries and doubts, our hopes and\nplans.  We see the inside, get the\nearlies, congregate backstage and drink too much coffee.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWe\u0027re a team, you and\nI.  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eNo words without me.\u003cbr\u003e\n\n\u003cbr\u003eNo words without you.\u003cbr\u003e\n\n\u003cbr\u003e\u2764 Allison\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://scontent.flhr3-2.fna.fbcdn.net/v/t1.0-9/23316757_1958672577740071_3888821261930706957_n.jpg?oh=b10f580bfdf8fdbb61896f8e01897286\u0026amp;oe=5AD437ED\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
