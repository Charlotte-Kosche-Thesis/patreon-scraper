    "published_at": "2017-10-22T03:55:45+00:00",
    "summary": "\u003cstrong\u003eHey everyone! \u003cbr\u003eBonjour \u003cstrong\u003e\u00e0\u003c/strong\u003e tout le monde! \u003cbr\u003eHola a todos!\u003cbr\u003eBeleza?\u003cbr\u003e\u0623\u0647\u0644\u0627 \u0648\u0633\u0647\u0644\u0627 \u0648\u0645\u0631\u062d\u0628\u0627\u003cbr\u003e\u003cbr\u003eMy name is Amine Belkhouche (#polyglot) and thank you for checking out my Patreon page! (tl;dr is at the bottom of the page)\u003cbr\u003e\u003cbr\u003eWho I Am\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a creator of \u003ca href=\"https://soundcloud.com/aminebelkhouche/tracks\"\u003emusic\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/channel/UCuq6iNc-UA71wpEjzgJAQrA\"\u003evideos\u003c/a\u003e (among other things). I make noise with my voice, guitar, piano, bass, ukulele, and my\u00a0\u003ca href=\"https://www.instagram.com/p/86tH_uLV43/?taken-by=aminebelkhouche\" target=\"_blank\"\u003esweet computer\u003c/a\u003e. I\u0027m all about creating music, videos, and things with all the feelz and I love sharing these creations with the world. With your support, I can continue to make that happen.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy Patreon/What You Get\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a crowdfunding platform similar to Kickstarter, only it\u0027s for funding regular, smaller projects. Patrons receive cool rewards in return for their awesome support. This support will allow me to dedicate more time and effort to the creations I plan on sharing with you all and the world. Patrons pledge a certain amount per creation, and in exchange they get access to all sorts of cool rewards. As this page grows, so will the rewards!\u003cbr\u003e\u003cbr\u003eSome of these rewards will include exclusive access to patron-only content (e.g. works in progress, early drafts, behind the scenes etc...), early access to my creations (i.e. music, videos, downloads and so forth), and Google Hangouts. The rewards are all located on the right so feel free to check them out!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy Vision/Giving Back\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy goal for my music, my videos, and everything I create is to give back to the world. And it starts with this Patreon page (and to put my \u003ca href=\"https://www.instagram.com/p/Bbah93Ah6El/?taken-by=aminebelkhouche\"\u003efoster kittens\u003c/a\u003e through college, :P). From the get go, I will give back a part of what I earn from Patreon to a good cause, and together we can decide what that cause will be. As of this moment, I will be giving 5% of whatever I earn on Patreon to \u003ca href=\"https://www.actionagainsthunger.org/\"\u003eAction Against Hunger\u003c/a\u003e, an NGO that actively fights global hunger ($0.93 of every dollar go to program activities). It is my hope that as this page and project grow, we will collectively continue to give back more and more as a way to spread more goodness in this world.\u003cstrong\u003e No matter how you choose to support this campaign, I am truly thankful for everything! Y\u0027all are amazing!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003etl;dr\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI\u0027m a creator of music, videos, and other cool things\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ePledges are per creation (music, video, thing...)\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou can cap your monthly amount\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou get cool rewards based on your pledge amount\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI release 1-2 creations per month on average\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI will give back 5% of what I earn on Patreon to a good cause (\u003ca href=\"https://www.actionagainsthunger.org/\"\u003eAction Against Hunger\u003c/a\u003e)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThank you so much for stopping, you\u0027re the best!\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
