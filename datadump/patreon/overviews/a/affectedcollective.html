    "summary": "THANK YOU FOR VISITING!\u003cbr\u003e\n\nHello and thank you for taking the time to look at the Affected Collective Patreon page!\u003cbr\u003e\n\nYour support on Patreon will help guarantee that I can put all of my time towards making new content for the AC channel.\u003cbr\u003e\nIf you\u0027ve enjoyed my various works and would like to help me create more videos while at the same time continuing to improve video standards, that\u0027s where Patreon comes in. \u003cbr\u003e\n\nBecome a monthly supporter of the channel, and you\u0027ll receive:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e the ability to vote on future videos\u003c/li\u003e\u003cli\u003esuggest new topics\u003c/li\u003e\u003cli\u003etake part in exclusive member only live chats!\u003c/li\u003e\u003cli\u003eAnd MORE!\u003c/li\u003e\u003c/ul\u003e\nHere\u0027s why I need YOUR support:\u00a0\u003cbr\u003e\nEach video that gets put up on youtube take between 8 to 36 hours of research, and several hours of editing.\u003cbr\u003e\nWith your help - I can continue to make these videos happen and dedicate my full attention to the quality of the content.\u003cbr\u003e\n\nAs a Patreon, you\u0027ll help steer the content and be right in the middle of healthy, exclusive Affected-Collective-Patreon community discussions!\u003cbr\u003e\nIf you enjoy my videos as much as your favorite cup of coffee, we appreciate your donation to keep the video production going strong!\u003cbr\u003e\nThanks again for being a subscriber \u0026amp; going the extra distance to check out this Patreon Thing! \u00a0YOU RAWWWK!! Much love to you all!\u00a0\u003cbr\u003e\n\u003cbr\u003eI truly enjoy putting out these videos and appreciate all the people who watch \u0026amp; get involved in the comment discussions.\u003cbr\u003e\n\nAs this is a new endevor, I will need your input on more perks/benefits that you guys want! \u00a0I\u0027ll put more on this page for you to choose from once I get an idea of your interests.\u00a0\u003cbr\u003e\n\nthank you again for your support  of the channel!\u003cbr\u003e\n\nMost grascouisly - \u003cbr\u003e\nAC"
