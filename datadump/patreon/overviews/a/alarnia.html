    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHey there! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tWelcome to my patreon! I do all sorts of stuff as an artist, but i specialize in doing digital inkwork, while creating comics and fanart. I am shamelessly into Anime/Yaoi/BL or anything Queer, really. I sometimes draw some pretty kinky stuff too. I\u0027m currently in school for Medical Illustration, so that\u0027s a big time commitment, but I am dedicated to making art on a daily basis.\u00a0I do this because it\u0027s what makes me happy in life, and I want to continue to hone my skills. It\u0027s my goal in life to be able to support myself creating art, and I hope that with patreon I can begin to approach that goal. So, thank you for reading this, thank you for your time, and thank you for your patronage!\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eRuby Slippers Comic\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/a49f077e6c1087ab6b51d7f0693403bd/tumblr_ophs1jXw511r6ztl7o1_500.png\" style=\"float: left; width: 112px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003ca href=\"https://rubyslipperscomic.tumblr.com/post/160411826077\" target=\"_blank\"\u003e\u003cstrong\u003eRead Chapter 1 here!\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eRuby Slippers\u003c/strong\u003e is a slow burn BL(Boy love/yaoi) Sci-fi space opera. You can get early access to new pages here on patreon.\u003cbr\u003e\n\t\u003cstrong\u003ethings you might find in this series:\u003cbr\u003e\n\t+\u00a0\n\t\u003c/strong\u003eall that sci-fi stuff: aliens, robots, space ships, cyberstuff, strange new worlds\u003cbr\u003e\n\t\u003cstrong\u003e+\u003c/strong\u003e eventual nsfw bonus chapters!\u00a0\u003cbr\u003e\u003cstrong\u003e+\u003c/strong\u003e a diverse set of characters\u003cbr\u003e\n\t\u003cstrong\u003e+\u003c/strong\u003e and much more!\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\n\t\u003ch3\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCan\u0027t Pledge?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThats a-ok! Other ways you can support me are by\u00a0\u003ca href=\"http://alarniascribblesontablets.tumblr.com/\" target=\"_blank\"\u003esharing my work\u003c/a\u003e,\u00a0\u003ca href=\"http://alarniascribblesontablets.tumblr.com/commissions\" target=\"_blank\"\u003ecommissioning me\u003c/a\u003e, or just leaving me a\u00a0\u003ca href=\"https://ko-fi.com/A734KBX\" target=\"_blank\"\u003etip via Ko-fi\u003cbr\u003e\n\t\u003c/a\u003eEven a little bit can go a long way! So, thanks again for checking out my patreon! :)\u003c/span\u003e\n\t\u003ch3\u003e\u00a0 \u00a0\u003c/h3\u003e\n\t\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAfter Pledging:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOnce you\u0027ve pledged, you\u0027ll have access to everything I post here, sfw and nsfw!\u00a0But please message me for access to content like art bundles, pdfs, and comics.\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eArt Requests:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll patrons are welcome to make doodle requests of me! This can be anything you\u0027d like, any fandom, any style, sfw or nsfw! Feel free to make as many requests as you like in the monthly request threads. :) You\u0027re guaranteed to have at least one of them fulfilled each month!\n\t\u003cbr\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
