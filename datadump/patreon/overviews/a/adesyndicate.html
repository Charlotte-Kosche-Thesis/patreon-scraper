    "summary": "\u003ch1 style=\"text-align: center;\"\u003eWho\u2019s This Guy?!\u003c/h1\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi, my name is \n\t\u003cstrong\u003eAlexander\nEmenheiser\n\t\u003c/strong\u003e and I\u2019m an \u003cstrong\u003eanimator\u003c/strong\u003e;\nI create cartoons that move up, down, and all around! It has been my great\nambition to become financially independent doing what I love rather than to\nwholly depend on having a \u201creal job\u201d. Since 2011, my plan of action has been\ncentered on creating animation, and I have been practicing and making cartoons\nrelentlessly ever since then!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eIs There Alcohol In This?\u003c/em\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"320\" src=\"https://www.youtube.com/embed/yzKFaKS6NyU\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify; margin: auto;\"\u003e\n\tI do other things like compose\nmusic for video games \u0026amp; cartoons and I co-host a Let\u2019s Play show called \n\t\u003cem style=\"text-align: justify; background-color: initial;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCM1-pfmI67coNLHj5vW9OFg\" rel=\"nofollow\"\u003eTotally Good at Games\u003c/a\u003e\u003c/em\u003e with friend\nand voice actor Darren Leeds. However, the purpose of this Patreon campaign is animation!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eAnimation on Patreon?!\u003c/h1\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tYes! I follow the \n\t\u003cstrong\u003e2D, digital, frame-by-frame method\u003c/strong\u003e of animation, similar to cartoons\nlike those on 90s Nickelodeon and early Disney, but done on the computer\ninstead of on celluloid. This category is called \n\t\u003cem\u003etradigital animation\u003c/em\u003e and it\u2019s cheaper and more efficient to create\nthan \n\t\u003cem\u003etraditional animation\u003c/em\u003e by far,\nbut still expensive and time-consuming to make nonetheless. The amount of\neffort it takes to create a single cartoon\u2014let alone frequently and with utmost\ncare\u2014is well outside my ability to reconcile it financially.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFRET NOT!!!\u003c/strong\u003e\n\tThis is where Patreon and \u003cstrong\u003eyou\u003c/strong\u003e come\nin! If you enjoy my work so much that you want to \n\t\u003cstrong\u003esupport the creation of the \u003cem\u003enext\u003c/em\u003e\n\tcartoon\u003c/strong\u003e, become my \u003cstrong\u003epatron\u003c/strong\u003e \u003cstrong\u003eand\u003c/strong\u003e \u003cstrong\u003eset up a donation\u003c/strong\u003e! Each donation, whether it is $1 or $10 or $100,\ngoes toward the development of my animation. I will be able to \n\t\u003cstrong\u003ehire helpers, voice actors, \u0026amp;\nbackground artists\n\t\u003c/strong\u003e to \u003cstrong\u003eimprove the\nproduction quality\n\t\u003c/strong\u003e. I will be able to \u003cstrong\u003efocus\nmy time and energy towards animating\n\t\u003c/strong\u003e in order to \u003cstrong\u003erelease them more often\u003c/strong\u003e. Becoming a full-time animator is my utter\ndream and this can only happen if you help me out!\n\t\u003cbr\u003e\n\u003cbr\u003e\nIf you only want to do a single, one-time donation\ninstead, go to my PayPal account at \n\t\u003ca href=\"http://www.paypal.me/adesyndicate\" rel=\"nofollow\"\u003ewww.PayPal.me/adesyndicate\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ll be posting updates and news about what project\nI am working on. I\u2019m currently working on a set of cartoons like \n\t\u003cem\u003eAnti-Joke\u003c/em\u003e, \u003cem\u003eThe Kid Who Runs like Sonic\u003c/em\u003e, and a few \u003cem\u003eGame Grumps Animated\u003c/em\u003e cartoons!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eThe Plan!\u003c/h1\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nThe goal of this Patreon is to have a \n\t\u003cstrong\u003estable financial support\u003c/strong\u003e thanks to\ngenerous fans so that I can \n\t\u003cstrong\u003esafely focus\non animation\n\t\u003c/strong\u003e, as well as pay the production assistants for their work (co-animators,\nbackground artists, and so on). In order for this to happen, I\u2019ve crunched the\nnumbers!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003eCrunching the Numbers\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nThere\nare on average 21.74 weekdays in a month. Currently, the federal minimum wage\nis $7.25. A part-time job has, let\u2019s say, a six-hour shift. For the \n\t\u003cstrong\u003epart-time equivalent\u003c/strong\u003e, working six hours\nper weekday at minimum wage, I would have $942.50 before taxes. \n\t\u003cem\u003e(Math check: $7.25 per hour x 30 hours per\nworkweek x 4.33\u2026 workweeks per month = $942.50 per month.)\n\t\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nIf\nI were to work five days per week and eight hours per weekday at minimum wage\nfor one month, I would have $1,256 before taxes. That means that \n\t\u003cstrong\u003ein order to become a full-time animator using\nPatreon\n\t\u003c/strong\u003e, I would have to receive approximately \u003cstrong\u003e$1,250 per month\u003c/strong\u003e. \u003cem\u003e(Math\ncheck: $7.25 per hour x 40 hours per workweek x 4.333\u2026 workweeks per month = $1,256.67\nper month.)\n\t\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nCurrently,\nI work a janitor job part-time at $8.50 per hour, paid bi-weekly, for fifteen\nhours per workweek. I currently make $552.50 per month. \n\t\u003cem\u003e(Math check: $8.50 per hour x 15 hours per workweek x 4.333\u2026 workweeks\nper month = $552.50 per month.)\n\t\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2\u003eGoals\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eThe donations are\nspent on \n\t\u003cstrong\u003enew equipment\u003c/strong\u003e and the \n\t\u003cstrong\u003eproduction of the animation\u003c/strong\u003e!\nTo produce an animation of great quality and value \n\t\u003cem\u003eon a frequent basis\u003c/em\u003e, it takes a team. The \u003cstrong\u003ebackground artist\u003c/strong\u003e creates a series of paintings in order to create\nthe world in which the characters live, the \n\t\u003cstrong\u003eco-animators\u003c/strong\u003e weave in the in-betweens to bring fluidity to the\ncharacters\u2019 movements, the \n\t\u003cstrong\u003emusician\u003c/strong\u003e\n\tcomposes the incidental music that adds to the necessary atmosphere and theme,\nand the \n\t\u003cstrong\u003evoice actors \u0026amp; actresses\u003c/strong\u003e\n\tvocalize the characters\u2019 words and emotions to breathe life to the imagery! All\nof these talented people need to and should be paid for their services, even if\nthey are done purely for fun.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWith your support, I can do this!!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eRewards!\u003c/h1\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIn gratitude for your generosity, I\u2019ve set up a \n\t\u003cstrong\u003etiered series of rewards\u003c/strong\u003e! The more you\ndonate per month, the tastier and sweeter the reward.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eFor \u003cstrong\u003e$1\u003c/strong\u003e,\nyou get my \n\t\t\u003cstrong\u003ehonest appreciation\u003c/strong\u003e. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eFor \u003cstrong\u003e$5\u003c/strong\u003e,\n\t\t\u003cstrong\u003eyour name (or an alias of your choosing)\nwill appear in the credits \n\t\t\u003c/strong\u003eof the next animation. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThere will be more rewards coming soon!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u2014 Alex Emenheiser\u003c/em\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Hi! My name is Alex and I\u0027m an \u003cstrong\u003eanimator\u003c/strong\u003e! I make \u003cstrong\u003ecartoons about video games\u003c/strong\u003e and the sort. I\u0027m also a musician, actor, and writer, as well as the \u003cstrong\u003eco-host of\u00a0\u003ca href=\"https://www.youtube.com/channel/UCM1-pfmI67coNLHj5vW9OFg/\" target=\"_blank\"\u003eTotally Good at Games\u003c/a\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhat Stuff Do I Use?\u003c/h1\u003eThere are a plethora of computer programs that I use on a regular basis for creating art, music, and animation.\u003cbr\u003e\u003ch2\u003eAnimation \u0026amp; Art\u003c/h2\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eHardware\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(35, 45, 50);\"\u003e\u003cstrong\u003eWacom Intuos\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eSoftware\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003eAdobe Flash\u003c/b\u003e\u00a0I much prefer \u003cb style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003eCS3\u003c/b\u003e\u0027s brush behavior over that of \u003cb style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003eCS5\u003c/b\u003e, but I own both versions of the program. I hear that Macromedia Flash 8 has the best brush, though. There\u0027s a tip for ya.\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSwivel\u003c/strong\u003e for converting Flash\u0027s native SWF file into a high quality MP4 video file for Newgrounds and YouTube.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eToon Boom Harmony 12 Essentials\u00a0\u003c/strong\u003edoes everything Flash does but better and more reliably. Most notably, its brush is very artist-friendly. It can even output SWF format if you need compatibility with Adobe Flash.\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eMusic \u0026amp; Audio\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(35, 45, 50);\"\u003e\u003cstrong\u003ePropellerhead Reason\u00a0\u003c/strong\u003eis my go-to program for creating music whether it be electronica, rock, or orchestral music.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e",
