    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello everyone!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFirst of all, thank you for visiting us here in Patreon. We hope you like our work!\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nIf you don\u0027t know what Patreon is,  this platform let fans become patrons of their favorite content creators and it allows us to keep creating amazing things for our fans and followers.\u003cbr\u003e\nThis is such a great way to contribute the hard work, creativity and efforts of us: the producers of content.\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s for bloggers, Youtubers and storytellers.  Anyone who creates on a regular basis like us.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHere is how it works.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhen you become a Patron, you are agreeing to give \u003cstrong\u003e\u003cem\u003eAcoustic Sessions Co\u003c/em\u003e\u003c/strong\u003e a \"tip\" of an amount \u003cstrong\u003eyou\u00a0\u003c/strong\u003e\u003cstrong\u003eset\u003c/strong\u003e every time we release a piece of content. In our case, music videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAcoustic Sessions Co\u003c/em\u003e have\u00a0\u003cstrong\u003eone\u003c/strong\u003e goal, and that is to \u003cstrong\u003elive making the videos that we love\u003c/strong\u003e. Its about to show the world that anyone can create wonderful pieces of creative content with so many talented people as we do here in \u003cstrong\u003eColombia\u003c/strong\u003e. That is \u003cem\u003eAcoustic Sessions Co, \u003c/em\u003ea channel that supports talented musicians and filmmaking with nothing more than his own dreams. This channel to its full potential is going to take a lot of time and a lot of work and we\u0027re ready to take that on. However, the producers won\u0027t go anywhere without the support of his/her fans, and we know that first hand. You are the ones that make it possible for us to continue doing this and for that we are forever thankful. \u003cbr\u003e\n\u003cbr\u003e\nSo if you want to support us, besides following us in social networks (Facebook, instagram) and subscribe to our channel in youtube, you can set a monthly maximum to always stay within your budget.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eWhere your money goes:\u003c/h2\u003e\u003cbr\u003eWe always want to be honest with you guys. Your pledges allow us to do the next things:\u003cbr\u003e\u003cbr\u003e1) Pay our bills,renting fees and other production costs that appear in every recording, musical and audiovisual.\u003cbr\u003e\u003cbr\u003e2) Contribute in the search of better equipment to improve our products.\u003cbr\u003e\u003cbr\u003e3) Your support will help grow our career as social media producers (Record producer Luis Maya and filmmaker Gustavo Gacha)\u003cbr\u003e\n\u003cbr\u003e\nIn exchange for your support, we want to offer you additional patron packages which are described in the \u003cstrong\u003eGOALS\u003c/strong\u003e section... \u00a0It\u2019s just our way of saying \u201cthanks!\u201d  \u003cbr\u003e\n\u003cbr\u003e\nThank you so much for reading this and for all of your support.\u003cbr\u003e\u003cbr\u003eSocial networks Links:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/acousticsessionsco/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/acousticsessionsco/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/AcousticSessionsCoOficial\" rel=\"nofollow\"\u003ehttps://www.facebook.com/AcousticSessionsCoOficial\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/acousticsessionsco\" rel=\"nofollow\"\u003ehttps://www.youtube.com/acousticsessionsco\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
