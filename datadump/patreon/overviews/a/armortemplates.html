    "summary": "\u003ch3\u003eMy name is David Guyton and I make armor.\u003c/h3\u003eJust a few short years ago, I had never worked with metal. While creating a promotional video for a novel I had written, I decided to see if I could make a gauntlet; a real one, made of brass. Luckily for me, I thought to film the process, because that gauntlet tutorial became the most popular armoring tutorial on YouTube. Since then I have created many other designs, and I teach people how to make them with simple, inexpensive tools.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy I am on Patreon.\u003c/h3\u003eI love this hobby and I love inspiring others to get into metalworking. I get emails a few times a week from fans who say they had no idea that they could make armor until they saw my videos and gave it a try. For me there\u0027s no better words I could hear a fan say.\u003cbr\u003e\u003cbr\u003eI do run a successful YouTube channel where I post all of my tutorials. The problem is, the people at YouTube like to constantly tweak the settings and sometimes this means channels like mine don\u0027t enjoy the success they once did. In order to weather the storm, I need to supplement my success with Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat\u0027s in it for you?\u003c/h3\u003eYou\u0027ll get access to behind the scenes pictures and information that I usually do not release during my builds. You can also get discounts and gift cards at my\u00a0\u003ca href=\"https://armortemplates.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e where I sell templates to build all the armor I design. You can even get suggestion and voting rights for upcoming armor builds, and more!\u003cbr\u003e"
