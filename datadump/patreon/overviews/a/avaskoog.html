    "published_at": "2015-04-21T22:48:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u00bb WELCOME!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e \u00ab\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI make \u003cstrong\u003evideo games\u003c/strong\u003e. I have done so for half my life. Mostly smaller stuff. I regularly participate in the game jam \u003cem\u003eLudum Dare\u003c/em\u003e to try out new concepts.\u003cbr\u003e\u003cbr\u003eI primarily program but can also do graphics decently and sometimes dabble in audio.\u003cbr\u003e\u003cbr\u003eI am currently doing something bigger as well.\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/HvmQEUl.png\"\u003e\u003c/div\u003e\u003cstrong\u003eVatnsmyrkr\u003c/strong\u003e. An underwater story where you navigate a submarine to explore the depths, both literally and figuratively. It is meant to be a journey through subjects dear to me while also offering exploration and problem-solving.\u003cbr\u003e\u003cbr\u003eI am currently unemployed. Searching but failing to find work in a seemingly dried up lake of opportunities. The highest wish is of course to do games and experiences in general full time.\u003cbr\u003e\u003cbr\u003eI figured I have nothing to lose by putting up this Patreon page, but hopefully the opposite!\u003cbr\u003e\u003cbr\u003eIf you wish to dive into the murky waters of Vatnsmyrkr with me, please buy yourself a ticket or ten and off we go!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will update as often as I can, which is usually at least once a week.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003e\u00bb RIGHT NOW\u003c/strong\u003e\u003cstrong\u003e \u00ab\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eAfter a long time of planning and then programming, the project has recently passed its engine state, and so true production has begun.\u003cbr\u003e\u003cbr\u003eThe game is two-dimensional and side-scrolling. Its underwater nature allows free movement on both axes.\u003cbr\u003e\u003cbr\u003eI sometimes work in Unity, but Vatnsmyrkr is being made in \u003cstrong\u003eC++\u003c/strong\u003e, utilising \u003cem\u003escripts\u003c/em\u003e and \u003cem\u003eshaders\u003c/em\u003e. It\u0027s intended for \u003cstrong\u003eWindows\u003c/strong\u003e, \u003cstrong\u003eMac\u003c/strong\u003e and \u003cstrong\u003eLinux\u003c/strong\u003e primarily but perhaps in the future a console release might be a possibility. The game is being programmed primarily for a \u003cstrong\u003egamepad\u003c/strong\u003e although of course mouse and keyboard options will be available.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kheRr6H.gif\"\u003e\u003c/div\u003e\u003cbr\u003eBesides the \u003cstrong\u003elantern\u003c/strong\u003e shown above, the main interactive tool is a \u003cstrong\u003emagnet\u003c/strong\u003e that can be pulled out and even extended or forcefully launched on a chain like a \u003cstrong\u003ehookshot\u003c/strong\u003e. It also acts as a \u003cstrong\u003eclaw\u003c/strong\u003e to grip things. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hRYD65D.gif\"\u003e\u003cbr\u003e\u00a0\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/pkl7z9b.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eA \u003cstrong\u003esonar\u003c/strong\u003e feature is also planned for the darkest of abyssopelagic crypts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003e\u00bb PLANS\u003c/strong\u003e\u003cstrong\u003e \u00ab\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eDisregarding the playful temporary use of GabeN\u0027s head above, the game has a serious tone to it. The project is important to me and I want to convey various themes and invoke feelings with the experience I plan to offer.\u003cbr\u003e\u003cbr\u003eI am working on implementing a demo level which I plan on eventually releasing for free to share the basic experience. It has been planned for quite a while too.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/67oq4V7.png\"\u003e\u003c/div\u003e\u003cbr\u003eFocus so far has been primarily on programming, but graphical and auditory polish will happen before the release of this demo, and I hope to get some \u003cstrong\u003eexternal help\u003c/strong\u003e for that, which might require even more money in my pockets.\u003cbr\u003e\u003cbr\u003eMathilda Wikstr\u00f6m who made the graphics seen in the GIF\u0027s above is no longer on the project, and so her work will have to be replaced eventually. They\u0027re placeholders for now. The imagery so far is itself very crude as I have been focusing mainly on programming up to this point.\u003cbr\u003e\u003cbr\u003eI drew the concept art at the top of this page myself, and perhaps I will try to steer the art in a similar direction. I plan on putting in lots of graphical detail, so you will just have to bear with me in that department for a while until I\u0027ve got that covered.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cstrong\u003e\u00bb FINAL WORDS\u003c/strong\u003e\u003cstrong\u003e \u00ab\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eHopefully you can help feed both me and my girlfriend in our little indie apartment as the search for employment continues and the game development goes on as much as possible in the meantime.\u003cbr\u003e\u003cbr\u003e\u2026 And we\u0027ve got these little people to feed as well!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/q3UaAnF.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eWhile my primary project is Vatnsmyrkr, I will probably post about anything else that crops up, like Ludum Dare games. This is a general Patreon for my work, and my desire to work on this as much as I can without starving or having no time for it.\u003cbr\u003e\u003cbr\u003eFor example, I occasionally work with my girlfriend on this project, \u003cstrong\u003ePUSE\u003c/strong\u003e, in case Vatnsmyrkr isn\u0027t enough to satisfy you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8rjbMid.gif\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eThank you! \u2665\ufe0e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
