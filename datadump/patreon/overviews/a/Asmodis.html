    "summary": "Hello guys, \u003cbr\u003e\u003cbr\u003emy name is Edward alias Asmodis and I am an freelance illustrator and graphic designer based in Berlin, Germany. I like all the art, graphic and design stuff but my passion belongs to comicart especially gay erotic - Yaoi and Bara.\u003cbr\u003eI love that and spend more time as good for me to create new artworks. One of my dearest projects is my own comic story - Children of Dawn (original title: Kinder der D\u00e4mmerung).\u00a0 It is primarily a fantasy story with a pinch gay erotic. If you want to see more of my art or follow me, check out my facebook site.\u003cbr\u003e\u003cstrong\u003e \u003ca href=\"https://www.facebook.com/art.of.asmodis/\" rel=\"nofollow\"\u003eArt of Asmodis\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut now back to the question, why am I on patreon.\u003cbr\u003eI decided to open a patreon page hoping it would help me to stabilize my monthly income. I earn only little money with my erotic art , as well as irregularly. So I have to invest a lot of time in other jobs and for my comic passion unfortunately is not much time. Through your support I can more focus on homoerotic illustrations and maybe some day become a fulltime artist. So if you like my style and my artworks, I would really appreciate your support.\u003cbr\u003e\u003cbr\u003eMany thanks in advance...\u003cbr\u003eAsmodis\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e! important Information ! -----\u0026gt; read before become a patron\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eCurrently I draw \u003cstrong\u003e2 different pictures\u003c/strong\u003e in the month. The link to the monthly rewards will be send to you via patreon message as soon as \u003cstrong\u003eI\u0027ve finished the last reward\u003c/strong\u003e for the current month. It is usualy in the end of the month but sometimes it could be later, first/second week of the next month, so please be patient. \u003cbr\u003e\u003cstrong\u003eIf is something not correct, please let me know and send me a message.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you have an idea what character or theme I could draw next, please let me know. I am always interested in knowing what you guys would like to see in my pictures. ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you missed a reward or you want to purchase an older set\u003c/strong\u003e, you can buy it on \u003cstrong\u003e\u003ca href=\"http://www.gumroad.com/asmodis\" rel=\"nofollow\"\u003ewww.gumroad.com/asmodis\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-NO--hI7ZYOI/WT6gv4L3JWI/AAAAAAAAAx4/S2oeYY82qSsYVSNQvYt-x1EmfhN_XdeDQCLcB/s1600/screenshot.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
