    "one_liner": "Hoping to put a smile on your face!",

    "published_at": "2015-02-01T05:30:17+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eaimzHi\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi guys, my name is Amy and I am a full-time streamer at\u00a0\u003ca href=\"https://www.twitch.tv/aimzatchu\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch.tv/AimzAtchu\u003c/a\u003e. I mostly stream video games but I have always loved art and have recently started incorporating some art streams into my channel. I live to entertain people and put a smile on their face. I also hope to pursue my love of art more so your pledge will help push me to follow that passion. Your pledge also helps give me some stability so I can wake up every day motivated to make you proud of my channel and all accomplishments I hope to achieve in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat to expect here\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eExclusive posts with updates, photos, polls and more\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e-Patrons gain access to patron-only posts which will include photos, videos, updates on life, polls for different games and more. I am going to be implementing patron game/movie nights 1-2 times a month where we will all get on Curse and either play some games or watch movies together. Patrons will get to recommend different types of photo shots they\u0027d like to see and I will try my best to delivery.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePerler bead creations delivered to your door monthly\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e-The little perler bead creations many of you guys have watched me make are now available to you. You can receive hand-made pokemon, game-related, or just plain cute perler creations delivered to you every single month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePolaroids and Art Prints delivered monthly\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e-Polaroids of myself or art prints of varying themes/subjects will be available to those who join those tiers. I have loved analog photography for a long time but I have also loved digital quite a bit as well. These art prints will be of different themes every month. I will either send out multiple smaller prints or single larger prints of some really cool shots I have taken, all of course signed by me. These art prints will include but are not limited to landscape, animals, abandoned places, or architecture.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eExclusive monthly raffles\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-These raffles will include but are not limited to RP/Steam giftcards, art giveaways, and more.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePostcards thanking you for your generosity\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e-Pretty self explanatory :P \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow it works\u003c/span\u003e\u003cbr\u003e-Important:\u003c/strong\u003e This is a recurring monthly pledge. You will be charged at the time you pledge and from thereafter you will be charged on the first of every month. You will get the rewards for the month you pledge regardless of the date, however, if you pledge after the packages are shipped out for the month that means that you will receive both months rewards in the next shipment. I usually send out the shipments in the middle of the month. Please only pledge if it is realistic for you to pay every month, otherwise, please consider just donating on my Twitch page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU! \u003c/strong\u003e\u003cbr\u003eThank you for the love and support you all have shown me throughout all my endeavors. Thank you for giving me the strength to pursue things I love in life. Thank you for allowing me to be blessed by your presence in my life and opening the door to allow me to be a part of yours.\u00a0\u003cbr\u003e\u003cbr\u003e"
