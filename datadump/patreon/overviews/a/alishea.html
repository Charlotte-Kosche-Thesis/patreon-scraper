    "summary": "Hi there! Alishea here.\u00a0\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon campaign is simple -\u003cstrong\u003e to give you exclusive access to the animated filmmaking process.\u003c/strong\u003e To create a more direct relationship between myself, creator of the \u003cem\u003eLittle Queen Bee \u003c/em\u003e\u0026amp; the\u003cem\u003e Mermaid Monologues\u003c/em\u003e, and you, the viewers for \u003cstrong\u003eonly 2 bucks\u003c/strong\u003e a month!\u003cbr\u003e\u003cbr\u003eAs this campaign grows, I\u0027ll be adding more exclusive buzz-worthy features for the Patrons-only feed:\u003cbr\u003e- Behind the Scenes footage\u003cbr\u003e- Live Q\u0026amp;A sessions\u003cbr\u003e- Digital Downloads\u003cbr\u003e- Studio Tour\u003cbr\u003e- Portfolio Reviews (limited amount per month!)\u003cbr\u003e- Character Design Draw-Overs\u00a0(limited amount per month!)\u003cbr\u003e- Filmmaking Workshops\u003cbr\u003e- Maybe a mentorship program?!\u003cbr\u003e- Private Screening Events\u003cbr\u003e- Little Queen Bee Swag (Wouldn\u0027t mini HoneyBee pins be the bees knees?!)\u003cbr\u003e\u003cbr\u003eAs direct supporters of both the animated short film, the \u003cem\u003eLittle Queen Bee\u003c/em\u003e, and the webseries, \u003cem\u003eMermaid Monologues\u003c/em\u003e, I\u0027ll be taking you Patrons along the journey while sharing every step of the filmmaking process- from pre-production like scripts, storyboards, characters and developing the look and feel to animation and sound design and post-production like film editing and festivals. Yes, I\u0027m going to share the easy and fun parts alongside those lousy, bumpy parts from beginning to end.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy only $2?\u003c/em\u003e Well, I strongly believe education should be attainable regardless of economic status. If you\u0027re hungry to learn, welcome aboard! Let\u0027s do this thing!\u003cbr\u003e\u003cbr\u003eHere is a \u003cstrong\u003eFREE full length Character Design TUTORIAL\u003c/strong\u003e for you. This will give you an idea what you\u0027ll get for only $2/month:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/si2kAXOtw7o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAren\u0027t you scared people will steal your idea?\u003c/em\u003e NO. I own and reserve all copyrights to my creative work. Although, I understand the importance for complete-and-total-classified-FBI-level-secrecy within animation studios, I hope by seeing my whole process from the beginning-to-end will breakdown some barriers\u00a0for you viewers and maybe answer some unresolved questions about how indie animated films can be made.\u003cbr\u003e\u003cbr\u003eI hope this production will help to inspire and teach you future filmmakers, animators and artists about the animated journey. Please share this campaign with friends, family and aspiring filmmakers alike.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your continued support, now let\u0027s MAKE A MOVIE! (or two...hehe!)\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eAlishea\u003cbr\u003e\u003cbr\u003e"
