    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/135555/94f8564d9b9242ef888382887c06ff17?token-time=2145916800\u0026token-hash=XM13FqfNOoTnc4JhgiLvuHwRxd45LKyjIcnsLLR0uo4%3D",

    "main_video_url": "https://www.youtube.com/edit?o=U\u0026video_id=0y1N5wrnn1g",
    "one_liner": "Imagining our way toward justice. ",
    "patron_count": 107,
    "pay_per_name": "month",
    "pledge_sum": 73014,
    "pledge_url": "/bePatron?c=135555",
    "published_at": "2016-11-16T01:16:15+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0y1N5wrnn1g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi. My name is Aurora Levins Morales\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve been a storyteller and a social justice activist all my life. \u00a0\u003c/strong\u003e\u003cbr\u003eMy words have gone all over the world and been translated into many languages. \u00a0They are taught in schools and study groups, incorporated into posters and performances, and shared among all kinds of people who want a world of justice and peace. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMetaphors are my superpower. \u00a0Metaphors, and a deep faith in a really big vision of what human societies could become.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI write about the world around me and the world I know is possible. \u00a0I tell stories that expand what we believe we can do, make unexpected connections between realities that seem separate, encourage us to have bigger dreams, hopes and expectations, and cultivate resilience and imagination. \u00a0I write about principled ways of working together, across many kinds of difference, so we can build the world we want to live in and leave to the generations after us. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBetween September, 2016 and February, 2017 I traveled the US in a tiny non-toxic, sustainable house on wheels, which I designed and built, gathering stories about water and land struggles, writing about how our ecological crisis is rooted in crises of human relations. \u00a0I\u0027ve visited places like Detroit, Standing Rock, and California\u0027s Imperial Valley, highlighting all the ways that our struggles over water unfold. \u00a0I\u0027m writing about\u00a0what\u0027s happening to the land I was born on in western Puerto Rico, how farmland is being replaced by prisons in upstate New York, about food justice projects in New England, and the politics of water diversion in the Sacramento River Delta. I follow the stories that call me, that rise out of the landscape, the people I meet, and my own body.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd now \u00a0I\u0027m producing a podcast,\u00a0\u003c/strong\u003e\u003ca href=\"https://soundcloud.com/auroralevinsmorales\"\u003eLetters from Earth\u003c/a\u003e\u003cstrong\u003e, that is also broadcast on\u00a0\u003c/strong\u003e\u003ca href=\"https://kpfa.org/program/flashpoints/\"\u003eFlashpoints\u003c/a\u003e\u003cstrong\u003e, on Pacifica Radio. \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI do all of these things with the heart, mind and hands of a feminist and radical, a queer identified woman, a Puerto Rican and Ashkenazi Jew, a person living with with chronic illness and disability, with the aftermaths of environmental and sexual violence, an immigrant, a single mother, and an artist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI do a lot of different kinds of work that are all connected.\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eI blog on my website, and at Unruly.org,\u00a0 I give talks and readings, and sometimes workshops and webinars. \u00a0I\u0027m working on two books of essays, a novel, a collection of poetry and a book about building my chemically accessible traveling home. \u00a0I cook on a twelve burner stove when I write! \u00a0I mentor young writers and activists, and serve as an artist and elder in residence to social justice organizations, educational, and faith based institutions. I love to collaborate with other artists, like my brother\u00a0\u003ca href=\"http://www.rlmartstudio.com/\"\u003eRicardo Levins Morales\u003c/a\u003e, members of the\u00a0\u003ca href=\"https://jewishvoiceforpeace.org/arts-and-culture/\"\u003eArtists\u0027 Council\u003c/a\u003e of Jewish Voice for Peace, and Jews of Color, Sephardi and Mizrahi (JOCSM) in Solidarity with Palestine, which publishes the blog\u00a0\u003ca href=\"http://jocsm.org/\"\u003eUnruly\u003c/a\u003e, and the forthcoming podcast Radio Unruly, which I will produce.\u00a0\u003cbr\u003e\u003cbr\u003eI love doing this work as part of a large, interwoven web of people who share my values and become connected through the stories I gather and tell. \u00a0I would love for you to become part of that web. \u00a0\u003cbr\u003e\u003cbr\u003eIf you can\u0027t contribute money, but have time/skills you\u0027d like to offer instead, we\u0027d love to hear from you. \u00a0\u003ca href=\"mailto:auroralevinsmoralesoffice@gmail.com\"\u003eDrop us a line\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*****\u003c/div\u003eYou can learn more about my work at\u00a0\u003ca href=\"http://www.auroralevinsmorales.com\" rel=\"nofollow\"\u003ewww.auroralevinsmorales.com\u003c/a\u003e and all about my traveling house at\u00a0\u003ca href=\"http://www.littlevehicleforchange.org\" rel=\"nofollow\"\u003ewww.littlevehicleforchange.org\u003c/a\u003e \u003cbr\u003e\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e"
   },

     "description": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1200\u003c/strong\u003e a month\u00a0\u003c/li\u003e\u003cli\u003eWill pay for my farm stay in this sweet, beautiful, quiet location where I can listen to the natural world, and write with few distractions, while staying close enough to the East Bay to participate in the social, political, cultural life of the Bay Area.\u003c/li\u003e\u003cli\u003eIt will also provide me with enough biodiesel to drive 450 miles a month, so I can drive into town to give talks, visit libraries and meet with people, but also visit tribal leaders, regenerative farming and grazing projects, and explore the natural and social landscape of Northern California, so I can write about it.\u003c/li\u003e\u003cli\u003ewill cover my truck payments and insurance\u003c/li\u003e\u003cli\u003ewill pay for \u00a0internet and cell phone cost, which \u00a0lets me upload and distribute my podcasts, and find my way around unfamiliar ground with my GPS. \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eBut also, having reliable communication tools while living in a remote rural area allows me to stay connected with friends and colleagues and have the conversations that feed my work. \u00a0It lets me follow stories that interest me and do the research that underlies my poetry and essays.\u00a0\u003c/li\u003e\u003cli\u003eI\u0027ll be able to keep writing, recording and posting episodes of Letters from Earth.\u00a0\u003c/li\u003e\u003cli\u003eI can keep up with my blog and also work on longer pieces. \u00a0\u003c/li\u003e\u003c/ul\u003e",
