    "summary": "Thank you for visiting the Atheopaganism Patreon page! We\u0027re building a new culture of heartfelt, Earth-honoring, science-based spirituality for a better, happier world!\u003cbr\u003e\u003cbr\u003eAtheopaganism is about creating culture and personal practices for a more fulfilling, joyous and wise way of living, and to foster a better future for humanity and the Earth. Rooted in scientific understanding of the Cosmos, Atheopaganism actually bridges the long tension between science and religion, with a fully naturalistic cosmology and a set of principles, holidays, observances and ritual practices to make life more fulfilling and meaningful.\u003cbr\u003e\u003cbr\u003eYour support for Atheopaganism helps to ensure continued content at the website, community building through social media, and production of new Atheopagan events. With enough support, we can start producing rituals and workshops beyond California and even internationally.\u003cbr\u003e\u003cbr\u003eYour help is \u003cstrong\u003eso appreciated! \u003c/strong\u003eIt has been my privilege to bring this practice and vision forward to the world; your support helps me to go to the next level and devote additional focus and energy to being a resource for the Atheopagan community.\u003cbr\u003e\u003cbr\u003eSo check out the support levels and make your selection. Everything helps! As a patron of Atheopaganism, you will receive access to special material just for patrons, and even personal consultation on your rituals and practices! --Mark Green"
