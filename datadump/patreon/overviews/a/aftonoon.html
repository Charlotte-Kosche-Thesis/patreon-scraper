l!!\u00a0\u003cbr\u003e\u003cbr\u003edepending on your contribution tier, you may also earn an entry in \u003cbr\u003ethe \u003cem\u003elunar lottery\u003c/em\u003e, a monthly event held every full moon where you \u003cbr\u003ehave the chance to win one of a number of Special Prizes!! \u003cbr\u003ethese may include freebies from my jewelry shop; an extra doodle \u003cbr\u003eor sneak peek at what\u0027s to come; commission opportunities; and more!\u003c/div\u003e"
