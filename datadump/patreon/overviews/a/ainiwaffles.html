 fanciful multimedia art pieces in a variety of mediums: digital and traditional paintings, as well as ribbon embroidery, or vintage treasure making. My favorite things include cats, frilly dresses, and flowers. Which, incidentally, are also my favorite things to draw and work with.\u003cbr\u003e\u003cbr\u003eI\u0027ve created this Patreon to have the ability to share my work in a more personal way with you. I want to strive to provide you with as many details of the art progress as possible and give you an exclusive look into my thought progress.\u00a0\u003cbr\u003e\u003cbr\u003eI want to mainly focus on traditional art in the beginning and slowly bring in my other projects such as ribbon embroidery, floral arrangement techniques and other fun projects that I enjoy doing. I want to show you how these items are created and hopefully teach you a trick or two along the way!\u00a0\u003cbr\u003e\u003cbr\u003eYour support will go towards new art supplies so I may expand my skillset!\u00a0\u003c/div\u003e"
