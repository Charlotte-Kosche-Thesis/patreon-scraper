    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LoW-4L5iaWc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-09-16T20:47:54+00:00",
    "summary": "Hi. My name is \u003cstrong\u003eAlex Wong\u003c/strong\u003e and I make music. When I\u2019m not writing/producing records with artists like\u003ca href=\"http://www.deltarae.com\" target=\"_blank\"\u003e\u00a0\u003cstrong\u003eDelta Rae\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"http://www.arihest.com\" target=\"_blank\"\u003eAri Hest\u003c/a\u003e,\u00a0\u003ca href=\"http://www.meganslankard.com\" target=\"_blank\"\u003eMegan Slankard\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://morgxn.com\"\u003e\u003cstrong\u003eMorgxn\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0and\u00a0\u003ca href=\"http://www.viennateng.com\" target=\"_blank\"\u003eVienna Teng\u003c/a\u003e,\u003c/strong\u003e I make my own music as a solo artist\u2026 and I\u2019m very excited to announce that I am currently recording\u00a0\u003cstrong\u003emy second full-length solo album\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eNormally, the recording process is mythically isolated\u2026 an artist holes up in a studio, house, or underground bunker for weeks/months/years, often doing irreparable damage to personal relationships and personal hygiene, and emerges sometime later with fresh new music and debt.  However I\u2019ve always felt that music is more of a conversation between creator and receiver than a monologue, so instead of just dropping the finished record into the world with no other context, I am inviting you to \u003cstrong\u003ebe part of the joy and magic of recording an album \u003c/strong\u003ethrough a platform called \u003cstrong\u003ePatreon.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is THE BEST way for you to get involved in my creative process and support my ability to sustain myself as an artist. \u003cstrong\u003eYou\u2019ll pledge to donate a small amount every month (as low as $1!)\u003c/strong\u003e to fuel my ongoing creative output, including my solo work and my collaborations, such as the upcoming \u003cstrong\u003eduo EP with\u00a0\u003c/strong\u003e\u003ca href=\"http://www.jesseterry.com\" target=\"_blank\"\u003e\u003cstrong\u003eJesse Terry\u003c/strong\u003e\u003c/a\u003e and \u003cstrong\u003eThe Paper Raincoat musical\u003c/strong\u003e. To thank you for your patronage, I\u2019ll give you \u003cstrong\u003eexclusive access to new songs\u003c/strong\u003e as they are completed, as well as a window into\u003cstrong\u003e the creation process for each song\u003c/strong\u003e: the ideas and moods that inspired it and how that inspiration translated into sounds and music. I\u2019ll share \u003cstrong\u003ebehind-the-scenes and new-song performance videos\u003c/strong\u003e, \u003cstrong\u003eanswer your questions\u003c/strong\u003e, and even come\u003cstrong\u003e play for you live in person\u003c/strong\u003e. Check out all of the different rewards on the right and feel free to post or send any questions you have.\u003cbr\u003e\u003cbr\u003eYou can stop contributing at any time, but if you stay with me, you\u2019ll help me meet my \u003cstrong\u003egoals\u003c/strong\u003e for this album and help support my future projects. You\u2019ll gain an insider perspective of what it takes to make and release an independent, self-produced album in 2018 and (hopefully) a greater appreciation for this music and music making in general. \u003cbr\u003e\u003cbr\u003eI couldn\u2019t be more grateful for your continued support and I\u2019m so excited to share another window into my music and heart. I\u2019d love for you to be part of this conversation!\u003cbr\u003e\u003cbr\u003eMuch love, \u003cbr\u003e\nAlex Wong\u003cbr\u003e"
   },
