    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tHello and welcome to my Patreon page!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSomething magic is happening here. Dozens and dozens of people from all over the world - \n\u003cem\u003ewhom I have never met\u003c/em\u003e! - are pledging money to support my video work. Not because they have to, not even because they want one of the rewards, \u003cstrong\u003ebut because they believe in supporting art that they value\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nIn a world where we think everything on the Internet is free this is extraordinary. It\u0027s a glimpse into the future.\n\u003cbr\u003e\n\u003cbr\u003e\nI am so excited be a part of that.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/7e1vz5dc50smxek/banner_whoareyou.png?dl=0\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m an \n\u003ca href=\"http://adamwestbrook.co.uk\" rel=\"nofollow\"\u003eindependent filmmaker and video artist\u003c/a\u003e from the UK. I love telling visual stories in both fiction and nonfiction. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019m in the middle of a long apprenticeship, where I\u2019m studying, experimenting and trying to be as prolific as possible in telling my stories.\n\u003cbr\u003e\n\u003cbr\u003e\nFor the last three years I have been playing with the \n\u003ca href=\"http://delve.tv\" rel=\"nofollow\"\u003evideo essay\u003c/a\u003e form as a way of educating through storytelling. It\u2019s been a fantastic project, but I\u2019m now experimenting with different concepts. \n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/ibbnrcblixv054h/banner_rewards.png?dl=0\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you support me on Patreon it\u2019s really important you know that you are \n\u003cstrong\u003enot giving me money in exchange for anything in particular\u003c/strong\u003e. I hope you\u2019ll support me because you believe in my work as a filmmaker, whatever direction it takes me. \u003cbr\u003e\n\u003cbr\u003e\nIn return for your support I will create \n\u003cstrong\u003ea free gift for all my patrons once a month\u003c/strong\u003e. It\u2019ll be something different each month, something special and fun that gets you more involved in my process. \u003cbr\u003e\n\u003cbr\u003e\nPlus at certain levels, you will get specific bonus rewards, including the chance to beta-test future videos and access to exclusive behind the scenes commentaries.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/lvvq7d2ja3e6lv3/banner_upnext.png?dl=0\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy channel has been quiet for a while, but that\u0027s because I\u0027m working on an ambitious new series which will be released throughout 2017.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a video update explaining what I\u0027m working on. You can see more video updates if you become a patron!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YVK1P4WXAWk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/3l32jb9ll2fva57/banner_howwillyouspend.png?dl=0\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nEach video usually costs around $1000 to make, including things like image, video and music rights. Your support helps cover these costs. \n\u003cbr\u003e\n\u003cbr\u003e\nMy dream is that one day I\u2019ll be able to support myself full time as an artist with your help and make videos independent of editorial or commercial influence.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eEvery thing I make will still be published for free, without advertising, regardless of whether you choose to support me on Patreon.\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://www.dropbox.com/s/anprdohrieio99v/banner_thankyou.png?dl=0\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe last thing for me to say is thank you! \n\u003cbr\u003e"
