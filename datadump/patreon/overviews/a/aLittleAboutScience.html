    "published_at": "2016-09-20T13:38:09+00:00",
    "summary": "\"\u0427\u0443\u0442\u044c-\u0427\u0443\u0442\u044c \u043e \u041d\u0430\u0443\u043a\u0435\" - \u044d\u0442\u043e \u0434\u0432\u0430 \u043c\u043e\u043b\u043e\u0434\u044b\u0445 \u0443\u0447\u0435\u043d\u044b\u0445 \u0438\u0437 \u041d\u043e\u0432\u043e\u0441\u0438\u0431\u0438\u0440\u0441\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0447\u0438\u0442\u0430\u044e\u0442, \u0447\u0442\u043e \u043d\u0430\u0443\u043a\u0430 \u043d\u0430\u043c\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0435\u0435, \u0447\u0435\u043c \u043a\u0430\u0436\u0435\u0442\u0441\u044f! \u0418\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u0440\u0435\u0448\u0438\u043b\u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e \u043f\u0440\u043e \u0441\u0430\u043c\u044b\u0435 \u0441\u0432\u0435\u0436\u0438\u0435 \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u0438\u0437 \u043c\u0438\u0440\u0430 \u043d\u0430\u0443\u043a\u0438. \u0418 \u0434\u0435\u043b\u0430\u0442\u044c \u0438\u0445 \u043f\u043e\u043d\u044f\u0442\u043d\u044b\u043c\u0438 \u0438 \u0441 \u044e\u043c\u043e\u0440\u043e\u043c!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c824600/v824600291/de633/94WW8HzcrzM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0418 \u0432\u043e\u0442, \u043d\u0430\u0441\u0442\u0430\u043b \u0442\u043e\u0442 \u043c\u043e\u043c\u0435\u043d\u0442, \u043a\u043e\u0433\u0434\u0430 \u043d\u0430\u043c \u043d\u0443\u0436\u043d\u0430 \u043f\u043e\u043c\u043e\u0449\u044c, \u0447\u0442\u043e\u0431\u044b \u043d\u0430\u0448 \u043a\u0430\u043d\u0430\u043b \u0441\u0442\u0430\u043b \u0435\u0449\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0435\u0435 \u0438 \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u0435\u0435! \u0412\u044b, \u043d\u0430\u0448\u0438 \u043b\u044e\u0431\u0438\u043c\u044b\u0435 \u0437\u0440\u0438\u0442\u0435\u043b\u0438, \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u043c\u043e\u0447\u044c \u043f\u0440\u043e\u0435\u043a\u0442\u0443, \u043d\u043e \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0437\u0430 \u044d\u0442\u043e \u043f\u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0438 (\u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0434\u043e\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u0438\u0445 \u0441\u043f\u0438\u0441\u043e\u043a).\u003cbr\u003e\u003cbr\u003e\u0412\u0438\u0434\u043e\u0441\u0438\u043a\u0438 \u0442\u0443\u0442: \u003ca href=\"https://www.youtube.com/channel/UCKHEsjDfUOJpAev9cpjnrGg\"\u003ehttps://www.youtube.com/channel/UCKHEsjDfUOJpAev9c...\u003c/a\u003e\u003cbr\u003e\u0422\u0443\u0442 \u0444\u043e\u0442\u043a\u0438: \u003ca href=\"https://www.instagram.com/o_nayke/\"\u003ehttps://www.instagram.com/o_nayke/\u003c/a\u003e\u003cbr\u003e\u041d\u0430\u0448\u0430 \u0433\u0440\u0443\u043f\u043f\u0430 \u0412\u041a: \u003ca href=\"http://vk.com/o_nayke\" rel=\"nofollow\"\u003ehttp://vk.com/o_nayke\u003c/a\u003e\u003cbr\u003e\u0420\u0430\u0437\u043e\u0432\u044b\u0439 \u0434\u043e\u043d\u0430\u0442: \u003ca href=\"http://yasobe.ru/na/chyt_o_nayke\" rel=\"nofollow\"\u003ehttp://yasobe.ru/na/chyt_o_nayke\u003c/a\u003e\u003cbr\u003e"
