    "summary": "Digital nomad working in education,\nwriting, and photojournalism. Some people say I create travelogues, painting pictures with photos and articles describing people, places, and things in this big wonderful world.\u003cbr\u003e\u003cbr\u003e\n\nI am from Denver, Colorado, but I have\ntwo home bases I move between seasonally. In the Spring I go to home\nbases in Mexico or Ecuador, depending on the opportunities for work. \nIn the Fall always Bilbao and I work regionally from there.\u003cbr\u003e\u003cbr\u003eI blog and post information and ideas, and relate things I think you can use immediately to make your travel\nbetter and more efficient. Whether for business or vacations I\nbelieve the first day is important to maximize your familiarity and\nstart to feel like a local.\u003cbr\u003e\u003cbr\u003eI also have an idea to build an app to\nhelp you get localized in a new place quickly with a guide for a\nsmall area or neighborhood inside a larger city.. Think of a food tour\nfor familiarization.\u003cbr\u003e\u003cbr\u003eIf you like my ideas contribute, if you\nhave a specific project lets talk about it, or if you need an agent\nin country to help you quickly get up to speed. Recently I have done research work in country to help people when they travel.\u003cbr\u003e\u003cbr\u003eThe videos on my YouTube Channel are\ninformative often with links to products reviewed. If you like the\nproduct you can clicking the link provided with the video and help me\nkeep the mission going\u003cbr\u003e\u003cbr\u003eThank you.... Any ideas ..Always\nwelcome.\u003cbr\u003e"
