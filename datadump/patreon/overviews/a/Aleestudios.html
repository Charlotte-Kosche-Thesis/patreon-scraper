    "published_at": "2017-06-27T18:36:50+00:00",
    "summary": "Hi, I\u2019m Alexandra Brumley, I\u2019m a photographer and digital artist. I\u2019ve always had a camera growing up and don\u2019t think I have ever left home without it. Any time friends came over we would run around outside, set up photoshoots and take our next Myspace profile pictures. Many things have changed since then and today my friends make intricate costumes and I photograph them to make epic portraits! Now I have been a professional photographer for 8 years. I\u0027m a self-taught composite photographer and have been messing around with creative editing software since I\u0027ve had a computer. I went to College for Photojournalism and studied under fashion photographers, but there was never a class for putting people in space. \u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://photos.smugmug.com/Galleries/Cosplay/i-GxVggTB/0/8269d0f3/X3/7V2A0240E-X3.jpg\" style=\"width: 241px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://photos.smugmug.com/Galleries/Cosplay/i-7tG737Z/0/bcb4dc2b/X3/7V2A0211E-X3.jpg\" style=\"width: 236px;\"\u003e\u003c/div\u003eSo why Patreon? Well, I want you to be a part of my creative process. I want to show you what it takes to get the shot and the magic you can crate with Photoshop. With your help, I will be able to create larger production photoshoots, travel to new locations, and teach \u003cstrong\u003eYOU\u003c/strong\u003e everything I know and learn along the way! \u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003ca href=\"http://www.alexandraleestudios.com/\"\u003eWEBSITE\u003c/a\u003e|\u00a0\u003ca href=\"https://www.facebook.com/Alexandraleestudios/\"\u003eFACEBOOK\u003c/a\u003e|\u00a0\u003ca href=\"https://twitter.com/ALeeStudios\"\u003eTWITTER\u003c/a\u003e|\u00a0\u003ca href=\"https://www.instagram.com/aleestudios/\"\u003eINSTAGRAM\u003c/a\u003e|\u003ca href=\"https://www.twitch.tv/alexandraleestudios\"\u003e TWITCH\u003c/a\u003e|\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://photos.smugmug.com/Galleries/Cosplay/i-ZWZLWS3/0/aaead9c4/X3/7V2A0954E-X3.jpg\" style=\"width: 239px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://photos.smugmug.com/Galleries/Cosplay/i-K5p92hp/0/c4cb076b/X3/KatsuCon%202018%20617E-X3.jpg\" style=\"width: 238px;\"\u003e\u003c/div\u003e\u003cimg src=\"https://photos.smugmug.com/Galleries/Frontpage/i-Gf6pHfg/0/abdd28af/X3/BG-X3.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e Thank you $2: \u003c/strong\u003e\u003cbr\u003eEvery dollar counts and I appreciate your support! You get to see everything first before the world, plus be a part of the community and the creative process by taking part in polls! Plus you\u0027ll also be the first to know about updates, and where I\u0027ll end up next!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Before-and-After/i-vZJ4nmr/0/b64014e4/X3/B%26A%20STARLORD-X3.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://photos.smugmug.com/Before-and-After/i-vZJ4nmr/0/b64014e4/X3/B%26A%20STARLORD-X3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e Photo Bombers $5 \u003c/strong\u003e\u003cbr\u003eThis is the tier where you get a little bit more. Come along with me during my shoots and convention travels in the comfort of your own chair, with behind the scenes photos, videos, and blog posts. You will have an inside look to my creative art book where you will see how I plan my shoots, posing, lighting, and composite editing ideas. Plus, you will also see exclusive before and after images of some of my crazier edits and you will also receive wallpapers of images you helped create! \u003cbr\u003e\u003cbr\u003e\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gnyrf9QNdYo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Photo Wizards $15\u003c/strong\u003e\u003cbr\u003eLet me teach you everything I know! In this tier I will be giving you write ups on my photoshoots. These will include my camera setting information, my lighting set up, and my inspiration for the photo. You will also receive monthly stock photos that will be sent out via drop box and will only be available for that month. If you missed out on a month of stock photos or would like a previous month\u2019s stock images, they will be available for purchase in my online store. Along with the stock photos, I will also provide tutorials where I will show you different ways to use the images for your own creative portraits. Plus if you\u0027re having trouble or questions about editing I will be more than willing to help!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/S82b6a28a8ef3c7d2633d454/n-FcBgpc/i-j7Gtk94/0/e60185f0/X4/i-j7Gtk94-X4.jpg\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u00a0\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2Kokh3mZoig\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos.smugmug.com/Galleries/Cosplay/i-PnmTrZR/0/9c22ba99/X3/7V2A0114E-X3.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://photos.smugmug.com/Galleries/Cosplay/i-dsbcFkG/0/6cbb2506/X3/7V2A0645E-X3.jpg\" style=\"width: 236px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://photos.smugmug.com/Galleries/Cosplay/i-d2sSNP9/0/ceeb51f2/X3/7V2A0019E-X3.jpg\" style=\"width: 237px;\"\u003
