    "summary": "\u003cstrong\u003eI\u0027m ALB, and I make a lot of things.\u003c/strong\u003e \u003cbr\u003eI\u0027m an Illustrator and Youtube video content producer. I also document my fashion and lifestyle, and make comics.\u003cbr\u003eI\u0027ve been making youtube videos since 2008, and I\u0027ve been creating ASMR videos since 2012.\u00a0\u003cbr\u003eCurrently I post 2-3 videos per week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\"Hey ALB, what are ASMR videos?\"\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThese are special videos created with the intent to assist\npeople who deal with anxiety, panic attacks, depression, sleep deprivation, and\nother things that make relaxing difficult. They\u2019re also used by people who\ndon\u2019t deal with these issues to simply become calm before bed, for meditation,\nand peaceful background noise. They aren\u0027t everybody\u0027s cup of tea, but they\u0027re MY cup of tea, and I\u0027ve got the kettle on if you want some too.\u00a0\u003cbr\u003eMaking these videos is a huge passion of mine. I started watching ASMR videos because I was dealing with depression and insomnia. They helped me so much, that I wanted to be able to help other people too. The ways in which these videos touch people\u0027s lives continues to inspire and humble me every day.\u003cbr\u003e\u003cbr\u003eI created this Patreon simply because, I\u2019d really like to\nupgrade my recording equipment to make my videos even more effective and\nuseful. I have a lot of issues right now with background noise and other\ntechnical difficulties, and while I\u2019ve been trying creative solutions to improve this,\nsimply put, I need to make some upgrades to my tech gear.\u003cbr\u003eMy priority right now is to purchase a Binaural microphone, a proper lighting kit, and sound proofing tools. I really feel that these upgrades will improve the quality of my work and that\u0027s my goal- to create the very best videos that I\u0027m able to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"What do I get for donating?\"\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThanks for asking, Hypothetical Person I Made Up to Help Explain Things, that\u0027s a great question! I\u0027m currently exploring fun incentives. Patreon-only livestreams where we can hang out, behind the scenes photos and updates, WIP artwork! And also, you\u0027ll get to continue enjoying the free content I post online, and know in your heart that you, yes YOU, are contributing to their continued improvement and success. And can you really put a price on that? The answer is yes, yes you can.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you enjoy the things I create, please consider donating to\nmake them even better, and if you can\u2019t, maybe consider passing my page and my work along. A share helps more than you\u0027d think! Thank you so much. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C61kWGAW0AANUJm.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
