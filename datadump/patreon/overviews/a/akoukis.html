    "summary": "Hello, everyone! ^^\u003cbr\u003e \u00a0 \u00a0 \u00a0My name is Aikaterine Koukis (aka \u003cstrong\u003eA.Koukis\u003c/strong\u003e) and I\u0027m 24 years old.\u003cbr\u003eI was born in Greece and from the age of 14, I dedicated myself to my book trilogy \u003cstrong\u003e\"Otherworld Legacy\"\u003c/strong\u003e. You\u0027ll soon be able to buy the Book 1 of the series with the title \u003cstrong\u003e\"Nightfall\"\u003c/strong\u003e from Amazon. \u003cbr\u003e \u00a0 \u00a0 \u00a0The trilogy explores a fantasy world of supernatural beings and the collision of myth and reality. The first book is located in Japan and tells the story of Seishiro Shinoda, one of the main heroes. Seishiro is a 26-year-old mercenary (aka Ninja) in the modern Japan of 2015, who grew up a normal life but soon comes to deal with a completely new, supernatural reality and the deadly dangers it hides. By digging deep within the secrets of his own past, he meets a woman who changes his life forever and shows him that the world is more complicated than he thought and it has many mysteries and unrevealed stories, far beyond his very imagination. Myths and legends come to life and a struggle for survival begins. Follow the characters as they explore the past, the present and the future and let them teach you a powerful lesson. To keep fighting. \u003cbr\u003e \u00a0 \u00a0 \u00a0 Here, I\u0027ll post illustrations of the characters and in-book scenes and information and descriptions of the huge variety of species you\u0027ll meet in the books.\u00a0\u003cbr\u003e\u003cbr\u003eEnjoy your adventure! :)"
