    "published_at": "2017-09-25T03:35:15+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho is Alexis Amann?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHi! I\u0027m an artist and illustrator living in the San Francisco Bay Area. \u003cstrong\u003eI make illustrations, comics, drawings, and paintings, with gouache,\nink, and digital media. \u003c/strong\u003eMy art is character-driven and\nrooted in \u003cstrong\u003eemotional narrative,\u003c/strong\u003e amplified by \u003cstrong\u003emagic, mystery, wonder, and\nweirdness\u003c/strong\u003e. I am inspired by folklore, myth, the ocean and natural world,\nliterary and personal narrative, and humor. In my ever-expanding visual lexicon \u003cstrong\u003eyou\nwill find witches, women, harpies, hags, and sentient magic huts, waves,\nplants, frogs, fish, octopus, the cosmos, and so much more.\u003c/strong\u003e Thank you for\nchecking out my Patreon page!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOn Patreon I will share my art and what\u0027s behind it -- \u003cstrong\u003ethis means all kinds of behind the scenes process, inspiration, sketches, and other stuff from my studio.\u003c/strong\u003e Your support of my art work means I can spend more time\ncreating new art like paintings, drawings, and illustrations, \u003cstrong\u003eas well as diving\nin deeper to larger, secret dream projects that up until now have only been a\ntwinkle in my inner eye\u003c/strong\u003e. I\u2019m very excited to get started sharing SO much more about my art and process, as well as interact more with all of you!\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRewards?!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy patrons\u003cstrong\u003e\u00a0will have access to rewards only my patrons get to have, like special posts, sneak peaks, shop discounts on original art, and more!\u003c/strong\u003e\u003cbr\u003eOther reward\u00a0tiers will\ninclude blog posts, coloring pages, and shop discounts, and \u003cstrong\u003ehigher tier rewards will grant access to mail art and original works of art!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLike everything creative, my\nPatreon page will be a work in progress, and I welcome any feedback you have as\nwe go, including \u003cstrong\u003ewhat you would like to see more of, less of, or any rewards\nyou might hope to see.\u003c/strong\u003e I want to make this fun and rewarding for everyone involved! Thanks for coming along with me on this journey!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow it works:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nA select few of my posts will be free/public from time to\ntime, to give you an idea of what sort of content I\u2019m posting. \u003cstrong\u003eIf you like what\nyou see, you can check out the rewards tiers over on\nthe right side of the page, and choose how much you would like to pledge each\nmonth.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eIf you\ndon\u2019t want to pledge now, you can continue to support me by following along and commenting on my public\nposts here. You can edit or cancel your pledge at any time! For example, if\nyou\u2019d like to sign up for one of my higher tier pledges for a month or two and\nthen drop down to a lower level, that is perfectly fine. \u003cstrong\u003ePlease make sure your address is correct, regardless of what level you pledge, since if I hit my goals, I will be mailing out STICKERS to celebrate!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nThank you for your support and belief in my art work\u2013 I\nreally appreciate it!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eALSO:\u003c/span\u003e \u003c/span\u003eYou can see more of my work, as well as shop for prints, originals, stickers and other occasional\u00a0goodies on my\u003c/strong\u003e\u00a0\u003ca href=\"http://www.alexisamann.com/\" target=\"_blank\"\u003ewebsite here!\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnd you can subscribe to my monthly\u00a0\u003c/strong\u003e\u003ca href=\"http://www.alexisamann.com/subscribe\" target=\"_blank\"\u003eLexicon Newsletter here!\u003c/a\u003e\u003cbr\u003e"
