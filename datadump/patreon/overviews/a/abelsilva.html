    "summary": "\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003eThis is the place where you can help me build my next creations. I am Abel Silva, a photographer with 10+ years of experience. During the course of the past two years I\u0027ve progressively evolved into creating positive, feminist, non-sexual themes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do.\u003c/strong\u003e\u003cbr\u003eI firmly believe that an art-for-consumption can be created following these values, one that makes think and entertains as well. My work aims at blurring the line between gender roles, step out of dualist conceptions and try to portrait a true gender equality, assuming all these facts. I offer you all of this, wrapped in my technique and experience, to bring a one of a kind piece of photographic art. For achieving this, your support is needed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere do I get a peek?\u003cbr\u003e\u003c/strong\u003eYou can have it at my\u00a0\u003ca href=\"https://www.instagram.com/abelsilva.art/\"\u003eInstagram\u003c/a\u003e. That is the place where you can see previews of the works I\u0027ll be uploading here. That would be a good way to get familiar with my work and ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThat is the only way to see my full sets.\u003c/li\u003e\u003cli\u003eYou will be supporting the models I work with as well.\u003c/li\u003e\u003cli\u003eYou could back the creation of independent art that is not constrained by any censorship.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e----------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBienvenidos a mi Patreon!\u003cbr\u003e\u003c/strong\u003eEste es el lugar donde pod\u00e9is ayudarme a construir mis pr\u00f3ximas creaciones. Soy Abel Silva, fot\u00f3grafo con m\u00e1s de diez a\u00f1os de experiencia. Desde los \u00faltimos dos, he dado un giro a mi trabajo, dedic\u00e1ndolo casi en exclusiva a crear arte body-positive, feminista y asexuado.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLo que hago.\u003c/strong\u003e\u003cbr\u003eCreo firmemente que se puede crear un arte para consumo con \u00e9stos valores en mente, uno que invite por igual a la reflexi\u00f3n y a la recreaci\u00f3n. Para hacer esto, busco desdibujar l\u00edneas entre roles de g\u00e9nero, alejarme de concepciones dualistas e intentar retratar una genuina igualdad de g\u00e9nero que asuma todos estos hechos. Ofrezco todo esto, envuelto en t\u00e9cnica y experiencia, para brindar una pieza \u00fanica de arte fotogr\u00e1fico. Para lograrlo, tu apoyo es necesario.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfD\u00f3nde echar un vistazo?\u003c/strong\u003e\u003cbr\u003ePuedes ver en mi \u003ca href=\"https://www.instagram.com/abelsilva.art/\"\u003eInstagram\u003c/a\u003e previas de los trabajos que voy subiendo aqu\u00ed, es un buen modo de familiarizarte con mi trabajo y mi pensamiento.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 apoyarme?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEs el \u00fanico modo de ver mis sets completos.\u003c/li\u003e\u003cli\u003eTambi\u00e9n estar\u00e1s apoyando a l@s modelos con que trabajo.\u003c/li\u003e\u003cli\u003eRespaldas la creaci\u00f3n de un arte independiente y que no est\u00e9 sujeto a censuras.\u003c/li\u003e\u003c/ul\u003e"
