    "summary": "Under tv\u00e5 \u00e5r har vi gjort mer \u00e4n 100 avsnitt av AppSnack. Podcasten d\u00e4r vi g\u00f6r allt f\u00f6r att ge just dig allt det du beh\u00f6ver, borde och faktiskt vill veta om teknik och n\u00f6rderi i allm\u00e4nhet, och ditt mobila iLiv i synnerhet.  Vi b\u00f6rjade med tre laptops, de vita lurarna som h\u00f6r till n\u00e4r man k\u00f6per en iPhone och stor dos nyfikenhet. Numera \u00e4r det dyra mikrofoner, hostingkostnader och licensierad mjukvara som ska till f\u00f6r att AppSnack ska dimpa ner i din podcastfeed varje vecka. Men hitintills har vi aldrig kr\u00e4vt ett \u00f6re av dig som lyssnar, och det vill vi inte g\u00f6ra i framtiden heller. Men om alla ni som lyssnar, vi vet att ni finns d\u00e4r ute, vill ge 7, 15, eller kanske till och med 49kr i m\u00e5naden via Patreon, bara f\u00f6r att ni vill. D\u00e5 kan vi forts\u00e4tta g\u00f6ra AppSnack st\u00f6rre, b\u00e4ttre, starkare och kanske till och med live. \u003cbr\u003eMen att st\u00f6dja AppSnack med pengar via Patreon \u00e4r inte bara bra f\u00f6r oss. Det \u00e4r ocks\u00e5 bra f\u00f6r er som lyssnar eftersom vi d\u00e5 slipper rea ut v\u00e5r sj\u00e4l och g\u00f6ra reklam f\u00f6r diverse siter av tveksam karakt\u00e4r eller d\u00f6pa om v\u00e5r podd till [INSERT EVIL CORP. NAME HERE]-Snack. F\u00f6r med er p\u00e5 sponsorlistan k\u00e4ra lyssnare, kan vi forts\u00e4tta ta oberoende redaktionella beslut utifr\u00e5n det ni vill h\u00f6ra. \u003cbr\u003e\u003cbr\u003eHar ni inte r\u00e5d att st\u00f6dja oss med pengar finns det fler s\u00e4tt att hj\u00e4lpa till. Forts\u00e4tt h\u00f6ra av er med tips! \u00d6vertala er svinrika farbror att betala i st\u00e4llet? Eller forts\u00e4tt bara att lyssna varje vecka. \u003cbr\u003e\u003cbr\u003eMen om ni kan, \u00e4r vi evigt tacksamma och lovar att g\u00f6ra AppSnack \u00e4nnu b\u00e4ttre de kommande 100 avsnitten. Minst. \u003cbr\u003e\u003cbr\u003eF\u00f6r mer info om hur du g\u00f6r f\u00f6r att st\u00f6dja App
