    "summary": "In 2014, I stood in front of a blank Canvas. God\u0027s voice was clear: \u0027PAINT FOR ME.\u0027\u00a0\u003cbr\u003e\u003cbr\u003eI have been listening and painting for Him and others ever since. It is my aim that what I paint brings; life, hope and encouragement.\u003cbr\u003e\u003cbr\u003eCome and join me on a journey that we all share together. The need to; create, be loved and accepted.\u003cbr\u003e\u003cbr\u003ePeople ask me to paint for them, from God. These have been the most exciting and rewarding pieces for me. God reveals to me; images, scripture and words for these individuals. They are touched on a personal level. You can be too, as their story often reflects our story too.\u003cbr\u003e\u003cbr\u003eI invite women to come and do art with me. My home is open to all women and I have a special heart for working with women who are ready to leave their life of prostitution and/or drug addiction. My home is a place where \u00a0women should feel safe to be themselves and heal. I want everyone to experience the LOVE of Jesus. We share, listen to worship music and pray, but mostly\u00a0we\u00a0sit, reflect and create.\u00a0\u003cbr\u003e\u003cbr\u003eWe are created in God\u0027s image (Genesis 1:27) and He is the ultimate creator. It\u00a0makes sense that we feel most at peace and experience joy when we too\u00a0give ourselves\u00a0the opportunity to create.\u00a0\u003cbr\u003e\u003cbr\u003eWomen have left a three hour session in my home saying, \u0027I feel like I\u0027ve just had heart surgery.\u0027 \u003cbr\u003e\u003cbr\u003eThat\u0027s what spending time with God does for us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e:\u003cbr\u003e\u003cstrong\u003e1) How do I make a donation instead?\u003c/strong\u003e\u003cbr\u003eplease visit: www.paypal.me/artoftruth\u003cbr\u003eThis is secure site to make a one off donation/payment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) I want to become a patron! What does my support mean?\u003c/strong\u003e\u003cbr\u003eYour support means you believe that what I do is worthwhile. You like the idea that women who are in need of love and encouragement can find a safe place to;\u00a0share, create and heal. Your support also means that I am given the opportunity to keep creating more art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) How much should I contribute and for how long?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI offer incentives to contribute from $1 a month up to $5 a month. It is entirely up to you and for how long. You can cease payments whenever you like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4) Why should I keep contributing to this?\u003cbr\u003e\u003c/strong\u003eKeep\u003cstrong\u003e\u00a0\u003c/strong\u003evisiting me and see the testimonies and art in progress. Hopefully you will be personally blessed by art and words that encourage you. You will watch videos on how to do some of the art I do.\u00a0You\u00a0will be supporting a venture\u00a0that blesses others too.\u003cbr\u003e"
