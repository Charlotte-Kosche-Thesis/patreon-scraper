    "summary": "ENGLISH:\u003cbr\u003e\u003cbr\u003eHi there,\u003cbr\u003eI\u0027m the artist and creator of a web Manga Series called \"Alpha Luna\" at \u003ca href=\"http://www.alphaluna.net\" rel=\"nofollow\"\u003ehttp://www.alphaluna.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re a fan of Werewolves, wolf-girls as protagonists, transformations, action-manga and super-natural stories with a bit of humor and drama, then there is a big chance you will like Alpha Luna too.\u003cbr\u003e\u003cbr\u003eI\u0027m here in Patreon to say thanks through my art to anyone who wants to support my work, this means anyone who contributes will receive sketches, bonus pics, character designs of previews of pages that I\u0027ll be working on. Maybe\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BWdlfMz4GGE\" rel=\"nofollow\" target=\"_blank\"\u003etime-lapse videos\u003c/a\u003e of drawings that will premiere here before anywhere else. Maybe get a drawing from me?\u00a0\u003cbr\u003e\u003cbr\u003eThis place is The Alpha Luna\u0027s digital skeetch-book open for all of you.\u003cbr\u003e\u003cbr\u003eMore importantly, only here you\u0027ll be able to get and download pages in High Resolution format of every single page I post at the site. At Alphaluna.net page for all audiences are pages published at 600x900px. Here you\u0027ll get HD pages of 1200x1800 px plus bonus pics of $2 Rewards.\u003cbr\u003e\u003cbr\u003eEvery week there will be something. Even during Hiatus or breaks I\u0027ll post doodles, anything! That you won\u0027t be \u00a0able to see anywhere else but here.\u003cbr\u003e\u003cbr\u003eThanks for your Support I\u0027ll be able to keep my spirit high to keep drawing and Howling, thanks again!\u003cbr\u003e\u003cbr\u003eLEO\u003cbr\u003e-------------------\u003cbr\u003eESPA\u00d1OL:\u003cbr\u003eHola,\u003cbr\u003eSoy el artista y creador de un web Manga llamado \"Alpha Luna\" en \u003ca href=\"http://www.alphaluna.net/spanish\" rel=\"nofollow\"\u003ehttp://www.alphaluna.net/spanish\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSi eres un fan de los hombres lobos, chicas-lobo como protagonistas, transformaciones, acci\u00f3n-manga e historias sobrenaturales con un poco de humor y drama, entonces hay una gran posibilidad de que tambi\u00e9n te guste Alpha Luna!\u003cbr\u003e\u003cbr\u003eEstoy aqu\u00ed en Patreon para decir gracias a trav\u00e9s de mi arte a cualquier persona que quiera apoyar mi trabajo, esto significa cualquier persona que contribuya recibir\u00e1 bocetos exclusivos, bosquejos de p\u00e1ginas y adelantos a lo que actualmente se ve en la p\u00e1gina web. Tal vez agregue v\u00eddeos\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BWdlfMz4GGE\" rel=\"nofollow\" target=\"_blank\"\u003etime-lapse\u003c/a\u003e de como es el proceso de dibujar, siempre aqu\u00ed primero antes que otro lugar. Tal vez obtener un dibujo de m\u00ed?\u003cbr\u003e\u003cbr\u003eEste lugar es mi \"sketch-book\" digital de Alpha Luna abierta para todos ustedes.\u003cbr\u003e\u003cbr\u003eM\u00e1s importante a\u00fan, s\u00f3lo aqu\u00ed podr\u00e1s conseguir y descargar p\u00e1ginas en formato de alta resoluci\u00f3n. En la web Alphaluna.net para todos el p\u00fablico \u00a0se publican p\u00e1ginas en 600x900 pixels. Aqu\u00ed tendr\u00e1s p\u00e1ginas HD de 1200x1800 pixels adem\u00e1s de dibujos bonus :)\u003cbr\u003e\u003cbr\u003eCada semana habr\u00e1 algo. Incluso durante alguna pausa en el comic voy a estar publicar bosquejos o algo. Cosas que s\u00f3lo ser\u00e1n capaces de ver aqu\u00ed antes.\u003cbr\u003eGracias a su apoyo podr\u00e9 mantener mi esp\u00edritu alto para mantener el dibujo y aullar junto a Luna, gracias de nuevo!\u003cbr\u003e\u003cbr\u003eLEO\u003cbr\u003e\u003cbr\u003e"
