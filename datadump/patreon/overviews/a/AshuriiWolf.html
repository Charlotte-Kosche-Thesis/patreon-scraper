    "summary": "\u003ch3\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Welcome!\u003c/h3\u003e\u003ch3\u003e\u00a0 \u00a0 \u00a0 Hi there, Im AshuriiWolf AKA Ashlee. I am an artist who strives to become better and better everyday and maybe someday make a good living out of doing so. I create all sorts of different art, starting from simple doodles to short animations. I also game a lot in my free time and stream myself doing so.\u00a0\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cdel\u003e----------------------------------------------------------------------------------\u003c/del\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cimg src=\"http://pre08.deviantart.net/6e6b/th/pre/f/2017/123/f/6/ashhi_by_ashuriiwolf-db7yrwu.png\" style=\"width: 204px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eWhy pledge to me?\u003c/strong\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0 \u00a0Well i gotta eat and pay bills just like anyone else and pledging to me would help greatly! It also keeps me happy and that means i\u0027ll wanna keep doing the things i love! Happy artist is a productive artist.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cdel\u003e\u003cbr\u003e---------------------------------------------------------------------------------\u003c/del\u003e\u003c/strong\u003e\u003cimg src=\"http://pre00.deviantart.net/a972/th/pre/f/2016/251/5/1/asht_by_ashuriiwolf-dagxetv.png\" style=\"width: 207px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 How does it work?\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u003c/strong\u003eYou set an amount you want to pledge. After each designated interval, the amount you pledge gets paid. And that\u0027s it! Pretty\u00a0much like a subscription.\u003cbr\u003eYou know how Twitch or some other livestreams have an option to subscribe, in order to support the streamer more directly! Well, Patreon is the same thing! :D Except you can set your own price.\u003cbr\u003e\u003cstrong\u003e\u003cdel\u003e\u003cbr\u003e---------------------------------------------------------------------------------\u003c/del\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://pre05.deviantart.net/fabe/th/pre/i/2017/123/3/4/icon_by_ashuriiwolf-db7ys9c.png\" style=\"float: left; width: 228px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eWhat do you really do?\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0I Draw things that vary from animals, anthros, Minecraft avatars, and other creatures, sometimes a few organic things (forests, flowers, plants), NSFW art, or Fanart! kinda depends on my inspiration at the time. every once in awhile ill take commissions so people can get some art from me of what ever they want.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cdel\u003e---------------------------------------------------------------------------------\u003c/del\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Thank you so much for stopping by my page! hopefully you liked what you saw and stick around, and if you pledged, thank you even more! It means the world to me and inspires me to work harder knowing there are others out there that like what i do \u0026lt;3\u003c/div\u003e\u003c/div\u003e"
