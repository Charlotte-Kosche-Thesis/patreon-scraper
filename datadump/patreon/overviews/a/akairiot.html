    "summary": "\u003ca href=\"http://www.twitter.com/akairiot\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e (\u0026lt;--main site) -\u00a0\u003ca href=\"http://www.twitter.com/akaiart\" rel=\"nofollow\" target=\"_blank\"\u003eArt Archive Twitter\u003c/a\u003e -\u00a0\u003ca href=\"http://akairiot.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.teepublic.com/user/akairiot\" target=\"_blank\"\u003eTeePublic Shop\u003c/a\u003e -\u00a0\u003ca href=\"http://society6.com/akairiot\" rel=\"nofollow\" target=\"_blank\"\u003eSociety6 Shop\u003c/a\u003e -\u00a0\u003ca href=\"http://pixiv.me/akairiot\" rel=\"nofollow\" target=\"_blank\"\u003epixiv\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI love to draw -- I love, love, love it. \u00a0Art has been a big part of my life since I was a little kid, and I can\u0027t see a future for myself without art in it. \u00a0Art (both drawing it and looking at what others have done) makes my day better, and I hope my art can make your day just a little bit better, too.\u003cbr\u003e\u003cbr\u003eThink of Patreon as a virtual tip jar -- if you enjoy what I make and if you want to encourage me to keep doing what I\u0027m doing, you can support me. \u00a0Even a dollar a month makes a difference, seriously. \u00a0\u003cstrong\u003ePay whatever you feel my work is worth to you\u003c/strong\u003e. \u00a0Also, please please only pledge within your means -- \u003cstrong\u003etake care of yourself first!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere is no paywall content here, and the only \"reward\" is a .zip file of my latest artwork each month. It\u0027s all the same stuff you can find on my Twitter for free. I\u0027m not going bribe you with promises of exclusive content -- nothing stays exclusive on the Internet anyway. \u00a0Whether you pledge or not is entirely up to you, and I appreciate you checking out my work either way. \u0026lt;3\u003cbr\u003e"
