    "published_at": "2017-03-06T20:29:47+00:00",
    "summary": "\u003cbr\u003e\n\u003cimg src=\"https://www.adunanza.net/images/uploads/adunanza-300.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cstrong\u003eEnglish version below\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAdunanzA\u003c/span\u003e \u00e8 composto da un team di volontari, appassionati di tecnologia p2p. \u003cbr\u003e\nIn questi ultimi 15 anni abbiamo sviluppato software come eMule AdunanzA, aMule AdunanzA e Ariete.\n\u003cbr\u003e\n\u003cbr\u003e\nIl nostro prossimo progetto \u00e8 un nuovo client torrent, basato su \n\u003cem\u003elibtorrent\u003c/em\u003e, chiamato \u003ca href=\"https://github.com/AdunanzA/Tsunami\" rel=\"nofollow\" target=\"_blank\"\u003eTsunami\u003c/a\u003e. Le caratteristiche principali del client saranno\u00a0la ricerca integrata su rete DHT (serverless), lo streaming integrato,\u00a0 e la condivisione intelligente dei file. Per saperne di pi\u00f9 \u003ca href=\"http://forum.adunanza.net/c/progetti-adunanza/tsunami\" target=\"_blank\"\u003econsulta il forum\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nLa nostra comunit\u00e0 \u00e8 aperta a qualsiasi progetto open source innovativo relativo alla tecnologia, non solo nell\u0027ambito del p2p. Gli sviluppatori possono usare i nostri servizi (server, forum, chat) per lavorare sui loro progetti da soli o in gruppo, sperimentare nuovi linguaggi di programmazione o framework ed avere feedback dal nostro team. \n\u003cstrong\u003e\u003cbr\u003eSe sei uno sviluppatore e vuoi proporre nuovi progetti o collaborare su progetti in fase di sviluppo, per favore contatta uno degli \u003ca href=\"http://forum.adunanza.net/about\" target=\"_blank\"\u003eamministratori\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI nostri progetti su GitHub:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/Tsunami\" target=\"_blank\"\u003eTsunami AdunanzA\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/emule-adunanza\" target=\"_blank\"\u003eeMule AdunanzA\u003c/a\u003e (la pagina verr\u00e0 aggiornata presto)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/amule-adunanza\" target=\"_blank\"\u003eaMule AdunanzA\u003c/a\u003e (la pagina verr\u00e0 aggiornata presto)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/ariete\" target=\"_blank\"\u003eAriete\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/Evolution-DHT\" target=\"_blank\"\u003eEvolution DHT\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nVisita il nostro \n\u003ca href=\"https://www.adunanza.net/\" target=\"_blank\"\u003esito\u003c/a\u003e, il \u003ca href=\"https://forum.adunanza.net/\" target=\"_blank\"\u003eforum\u003c/a\u003e\u003ca href=\"https://forum.adunanza.net/\"\u003e\u003c/a\u003e e vieni a trovarci in \u003ca href=\"https://discordapp.com/invite/0pfzTOXuEjt9ifvF\" target=\"_blank\"\u003echat\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n_____________________________________________________________________________\n\u003cbr\u003e\n\u003cimg src=\"https://www.adunanza.net/images/uploads/adunanza-300.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAdunanzA\u003c/span\u003e consists of a team of volunteers, p2p technology enthusiasts.\u003cbr\u003e\nIn the past 15 years we developed softwares like eMule AdunanzA, aMule AdunanzA and Ariete.\n\u003cbr\u003e\n\u003cbr\u003e\nOur actual project is a brand new torrent client, based on \n\u003cem\u003elibtorrent\u003c/em\u003e, called \u003ca href=\"https://github.com/AdunanzA/Tsunami\" target=\"_blank\"\u003eTsunami\u003c/a\u003e. This client\u0027s main characteristics will be integrated searching on DHT network (serverless), integrated streaming\u00a0 and intelligent file sharing. To learn more please \u003ca href=\"https://forum.adunanza.net/\" target=\"_blank\"\u003evisit our forum\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOur community is accessible to any open source project on innovative technologies, not only related to the p2p world. Developers can use our services (servers, forums, chat) to work on their own projects independently or in groups, testing programming languages or frameworks and get feedback from our team. \u003cbr\u003e\n\u003cstrong\u003eIf you are a developer and want to propose new projects or join an existing one , please contact the \u003ca href=\"https://forum.adunanza.net/about\" target=\"_blank\"\u003eadmins\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eOur projects on GitHub:\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/Tsunami\" target=\"_blank\"\u003eTsunami AdunanzA\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/emule-adunanza\" target=\"_blank\"\u003eeMule AdunanzA\u003c/a\u003e (the page will be updated soon)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/amule-adunanza\" target=\"_blank\"\u003eaMule AdunanzA\u003c/a\u003e (the page will be updated soon)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/ariete\" target=\"_blank\"\u003eAriete\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/AdunanzA/Evolution-DHT\" target=\"_blank\"\u003eEvolution DHT\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nVisit our \n\u003ca href=\"https://www.adunanza.net/\" target=\"_blank\"\u003esite\u003c/a\u003e, the \u003ca href=\"https://forum.adunanza.net/\" target=\"_blank\"\u003eforum\u003c/a\u003e and feel free to \u003ca href=\"https://discordapp.com/invite/0pfzTOXuEjt9ifvF\" target=\"_blank\"\u003echat\u003c/a\u003e with us!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
