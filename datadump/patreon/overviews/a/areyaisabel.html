    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/E3GnMkHyesA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHello everyone! I\u0027m Areya Isabel and I am a video producer, singer, and motivational speaker.\u00a0 After 10 years in the movie industry, I decided to step out from behind the camera and step in front of the microphone. I perform renditions of songs that inspire me and create music videos that combine my love of storytelling, vocal performance and cosplay. I also take requests! In addition to my music, I also run a motivational video series called \u0027Areya Sunshine\u0027, in which I release a new motivational video every month to bring a little sunshine into your day!\u003cbr\u003e\u003cbr\u003eMusic is such a powerful medium and with all of the advantages that the Internet brings, we are able to reach across all boundaries as a global community and come together.\u00a0 I really believe in the power of video, storytelling, and music and I am so excited to share this journey with you all!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://areya.jigsy.com/download/images/Headshot-waterfall-square.jpg\" style=\"width: 611px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWhere Your Money Goes \u003c/h1\u003eRecording music and creating music videos take time, money, resources, energy, and talent.\u00a0 Your pledges will go towards every aspect of production:\u00a0 \u003cstrong\u003eplanning/arrangement, recording, mixing and mastering, location costs, equipment, hiring talent/crew, photography, filming, catering, costuming, props, editing, and more!\u003c/strong\u003e\u00a0 I will do my utmost to bring you the highest quality songs and music videos I can make whether you become my Patron or not, but with your support, my videos will be \u003cstrong\u003ebetter\u003c/strong\u003e, and I will be able to \u003cstrong\u003erelease songs and videos more often\u003c/strong\u003e!\u00a0 Every little bit helps make each video more awesome!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://areya.jigsy.com/download/images/Black-and-white-mic.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eAwesome Rewards!\u003c/h1\u003e\u003cstrong\u003e\u003cbr\u003e$1 per month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my Patron-only activity stream, where I will interact regularly and post \u003cstrong\u003especial BONUS content\u003c/strong\u003e! I will release my new music videos to my Patron-only stream first, before they go public anywhere else!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$2 per month\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAccess to my Patron-only activity stream, where I will interact regularly and post \u003cstrong\u003especial BONUS content\u003c/strong\u003e! I will release my new music videos to my Patron-only stream first, before they go public anywhere else!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFREE MP3 downloads\u003c/strong\u003e of every single the day before it\u2019s released to the public!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$5 per month\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEverything above!\u003c/li\u003e\u003cli\u003eAccess to \u003cstrong\u003especial behind-the-scenes videos\u003c/strong\u003e highlighting the creative process behind my music videos, songs, and motivational videos!\u003c/li\u003e\u003cli\u003eI will \u003cstrong\u003efollow you on Twitter\u003c/strong\u003e! (Remember to include Twitter name in your Patreon profile or tweet me and let me know! \u003cstrong\u003e@AreyaIsabel\u003c/strong\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$10 per month\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEverything above!\u003c/li\u003e\u003cli\u003eA monthly \u003cstrong\u003eGoogle Hangout with me\u003c/strong\u003e and the $10+ Patrons! Let\u2019s get to know each other! I\u2019ll answer your questions live, talk about the \u003cstrong\u003ecreative process, video production\u003c/strong\u003e, anything you like!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$25 per month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEverything above!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYOUR NAME\u003c/strong\u003e included in the \u2018Thank You\u2019 credits at the end of every music video!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$50 per month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEverything above!\u003c/li\u003e\u003cli\u003eA \u003cstrong\u003epersonalized video message\u003c/strong\u003e once a year upon request just for you! The message can be \u003cstrong\u003eshout-outs, birthday blessings, congrats for a special occasion\u003c/strong\u003e, anything you like! I am so grateful for your support!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$100 per month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEverything above!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCall to personally thank you\u003c/strong\u003e on the phone (send me your phone number via message if you choose this reward)!\u003c/li\u003e\u003cli\u003eA \u003cstrong\u003esigned poster\u003c/strong\u003e of me! (shipping address needed)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://areya.jigsy.com/download/images/Headshot-red-shirt-brick-wall-square.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eMy Announcement!\u003c/h1\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I_TLUI45N8A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eQuestions?\u003c/h1\u003eQ) How many music videos will you release a month?\u003cbr\u003eA) I will release one music video, one song, and one motivational video each month.\u003cbr\u003e\u003cbr\u003eQ) Do I have to pay in U.S. Dollars?\u003cbr\u003eA) Nope! You can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003eQ) I don\u0027t have much money, can I still become a Patron?\u003cbr\u003eA) Yes! Even just $1 per month will make a HUGE difference and is greatly appreciated! :)\u003cbr\u003e\u003cbr\u003eQ) Can I stop donating in the future if I can\u0027t afford it?\u003cbr\u003eA) Yes! If you can\u0027t afford to pledge in the future, or you need to pledge less, that is absolutely fine. You can just log in to change or cancel your pledge at any time.\u003cbr\u003e"
