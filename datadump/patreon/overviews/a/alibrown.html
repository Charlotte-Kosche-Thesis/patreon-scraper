    "summary": "My name is Ali and I am:\u003cbr\u003e~a wife\u003cbr\u003e~a mother\u003cbr\u003e~a teacher\u003cbr\u003e~an intercessor\u003cbr\u003e~a singer\u003cbr\u003e~a musician\u003cbr\u003e~a photographer\u003cbr\u003e~a filmographer\u003cbr\u003e~an artist\u003cbr\u003e\u003cbr\u003e~a LIFE SCRIBE....\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7750/27461185321_c8cf79f8f5_z.jpg\" width=\"100%\"\u003e\u003cbr\u003e\u003cbr\u003eFor as long as I can remember I have kept a journal. It\u0027s the one thing that I have never given up on. The words written from my hand...about my life. I have several archived about now.\u00a0Perhaps one day someone will read them and learn of my love for vanilla iced coffees. Or my irritation towards cats who don\u0027t want to love me. Perhaps they will see how my faith brought me through the most tragic situations in my life. Perhaps they won\u0027t read it at all... But the fact that I wrote those thoughts and experiences down, has given my life \u003cspan style=\"text-align: left; color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eworth\u003c/strong\u003e\u003c/span\u003e.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://c4.staticflickr.com/8/7527/27461184931_0e37efa116_z.jpg\" width=\u0027\u201c100%\"\u0027\u003e\u003cbr\u003e\u003cbr\u003eI have discovered a way to marry the myriads of scrapbooks and project life albums I have tried so desperately to keep, with my journal that has been Ol\u0027 Faithful through the years. My journal took form of a traveler\u0027s notebook a couple years ago, and I have never looked back. I find so much \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eJOY\u003c/strong\u003e\u003c/span\u003e in the process of the pages that frame the words of my life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7359/27461184681_43897a33c1_z.jpg\" width=\u0027\u201c100%\"\u0027\u003e\u003cbr\u003e\u003cbr\u003eMy passion is to encourage people to see the beauty in their life and to write it down in a creative and artistic way.\u00a0\u003cbr\u003e\u003cbr\u003eThere is so much healing from journaling your feelings, life events and deep thoughts. By taking the time and allowing your very self to flow through the ink to the paper, you are giving worth to your days.\u00a0Life isn\u0027t perfect and your journal should truly reflect the perfectly imperfect YOU.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7363/27461184841_7404c941ee_z.jpg\" width=\u0027\u201c100%\"\u0027\u003e\u003cbr\u003e\u003cbr\u003eBy your generous funding, I will be able to free up my time from my other jobs to continue researching, experimenting and sharing more exciting art journaling techniques with you. My goal is to create one video a week on my YouTube channel, as well as create 1-2 Patreon exclusive videos a month. \u003cbr\u003e\u003cbr\u003eAs a \u0027Thank You\u0027 to my supporters, you will receive exclusive content here on my Patreon page in addition to rewards depending on how much you would like to support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/8/7420/27461185121_5ae04d9ff0_z.jpg\" width=\u0027\u201c100%\"\u0027\u003e\u003cbr\u003e\u003cbr\u003eIf you have enjoyed my videos and are one of the folks that would like to see more, I would be so grateful if you would consider becoming a patron so I can provide that content for you. \u003cbr\u003e\u003cbr\u003eThank you so much for your time visiting my page and consideration in funding my videos!\u003cbr\u003eLet\u0027s create backdrops to your stories that cause you to smile... Because your story is worth telling.\u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003e\u00a0\u003cimg height=\"84\" src=\"https://c8.staticflickr.com/8/7327/27468214871_1e5e2b62d6_m.jpg\" width=\"150\"\u003e\u003cbr\u003e"
