    "summary": "\u2728Thank you so much for stopping by my \u003cstrong\u003e100% FREE\u003c/strong\u003e Patreon!\u2728 I am a cosplayer who owns my own business sewing commissioned costumes and gowns full time. I have made hundreds of costumes for myself and for clients, I am so happy I can make a living doing something I love so much!! I will be sharing pics and videos of my work on here! Everyone who follows me on here will have \u003cstrong\u003efull access\u003c/strong\u003e to every single post and video I make, you don\u0027t have to donate a single dollar if you don\u0027t want to! \u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eSo...if it\u0027s all free, why have a Patreon?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThere\u0027s a really simple reason I\u0027m going to start posting here on Patreon. I want people who want to see my posts to have easy access to do so. I\u0027m honestly just tired of Facebook choking my viewers out from being able to see my posts, recently it\u0027s less than 3% of those who follow me who get to see most posts. Even I can\u0027t scroll back and find my own old posts often, anymore! On Instagram, posts are now shown out of order on your feed, and can be buried under ads. \u003cbr\u003e\u003cbr\u003eIf you follow me here, you will be able to see EVERY post. You\u0027ll have access to everything I post, and in order! What a simple concept! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://amazonmandy.com/wp-content/uploads/wppa/383.jpg?ver=1\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eHow do I follow you?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eJust click the \"Follow\" button! It\u0027s really that simple! Now, whenever you open Patreon and I\u0027ve made a post, you\u0027re going to see it! That simple!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://amazonmandy.com/wp-content/uploads/wppa/384.jpg?ver=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat can I hope to see here?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eYou will have access to (again, \u003cstrong\u003eALL FREE\u003c/strong\u003e):\u003cbr\u003e\u2022 Every tutorial (video and image)\u003cbr\u003e\u2022 Every cosplay photo\u003cbr\u003e\u2022 Every progress picture\u003cbr\u003e\u2022 Every commission I post\u003cbr\u003e\u2022 Every pic of clients in my work\u003cbr\u003e\u2022 Costume Sale announcements\u003cbr\u003e\u2022 Whatever other random fun I decide to share!\u003cbr\u003e\u003cbr\u003eIf you decide to donate, every bit will just go back into funding more cosplays and tutorials, but again, you don\u0027t have to!! You\u0027ll have \u2728\u003cem\u003efull access to everything for free!\u003c/em\u003e \u2728\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
