    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003eGreetings Nerds!\u003c/h1\u003eWe are Lara (19 years) and Alasio (22 years old) and we are both creative minds on our own, located in Germany!\u003cbr\u003e\u003cbr\u003eOur friendship went that strong that, we moved together now in our own \"Cosplay\" commune!  \u003cbr\u003eLara loves Comics and Videogames and Alasio is pretty much into Online Games and Animes! \u003cbr\u003eBut we both share an incredible love for the \"The Legend of Zelda\" Series.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe are both Students! Lara for Product Design and Alasio for Art History. \u003cbr\u003e\u003cbr\u003eLaras Facebook Page: \u003ca href=\"http://www.facebook.com/wegenaer.de\" rel=\"nofollow\"\u003ewww.facebook.com/wegenaer.de\u003c/a\u003e\u003cbr\u003eAlasios Facebook Page: \u003ca href=\"http://www.facebook.com/AlasioHylianCosplay\" rel=\"nofollow\"\u003ewww.facebook.com/AlasioHylianCosplay\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhy Patreon?\u003c/h1\u003eSince we are both students, we are kind of low on budget for Projects, it takes some time to finish everything since this Hobby is so time and money consuming, so with a little help, the Cosplays would be finished faster and could get realized with better Materials which increases the quality also!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhere does the money go?\u003c/h1\u003eTo our materials, including Worbla, fabrics, wigs, special make-up and everything we need to complete our Projects :)\u003cbr\u003e\u003cbr\u003eIf you just want donate a little something to us without the whole Patreon thing, here\u0027s our Paypal Account: lara@wegenaer.de\u003cbr\u003e"
