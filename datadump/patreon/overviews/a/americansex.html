    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/11j861d.jpg\" style=\"width: 309px;\"\u003e\u003cbr\u003e\u003cbr\u003eHi! We\u2019re Sunny Megatron \u0026amp; Ken Melvoin-Berg, hosts of the\u003cstrong\u003e\u00a0\u003ca href=\"http://americansexpodcast.com/\" target=\"_blank\"\u003e American Sex Podcast \u003c/a\u003e\u003c/strong\u003e. We\u2019re also sexuality \u0026amp; BDSM educators and writers. We produced \u0026amp; hosted the groundbreaking sex positive TV show\u00a0\u003ca href=\"http://www.sho.com/sex-with-sunny-megatron\" target=\"_blank\"\u003e\u003cstrong\u003eSex with Sunny Megatron\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eon Showtime,\u003cstrong\u003e\u00a0\u003ca href=\"https://www.amazon.com/Outside-Box-Sunny-Megatron/dp/B0719FCRKQ\" target=\"_blank\"\u003eOutside the Box with Sunny Megatron\u003c/a\u003e \u003c/strong\u003eon Amazon Video, plus Sunny is a\u003cstrong\u003e\u00a0\u003ca href=\"http://sunnymegatron.com/\" target=\"_blank\"\u003eblogger \u003c/a\u003e\u003c/strong\u003e and\u00a0\u003ca href=\"https://www.youtube.com/sunnymegatron\" target=\"_blank\"\u003e \u003cstrong\u003eyoutube vlogger\u003c/strong\u003e\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003eWe try to make conversations about sex and kink easier. We firmly believe as more people shed their shame and learn to embrace their authentic selves, the better all our lives will become. In a nutshell, we\u2019re trying to make the world a better place one orgasm or shame-free spank at a time. \u003cbr\u003e\u003cbr\u003eWe produce, record, edit, and promote the American Sex podcast all on our own. In addition, we do the same with our educational youtube videos, blog posts, social media, etc-- it\u2019s all us at the helm doing this work for little to no monetary compensation. \u003cbr\u003e\u003cbr\u003eWe want to spend as much time a possible bringing you this type of content but reality often gets in the way of that. Over the last few years, we\u0027ve had to devote more and more time to work that pays the bills and less to public education. \u003cbr\u003e\u003cbr\u003eOur fans \u0026amp; followers are passionate, engaged, and thirsty for knowledge. There\u0027s nothing we enjoy more than giving people the tools they need to become their most authentic, shame-free, sexual selves. We get notes from all over the world thanking us for saving marriages, helping people become truly comfortable with themselves for the first time, or inspiring couples to bring new things into the bedroom after years of being afraid to talk about it. It\u0027s humbling and rewarding to hear that kind of heartwarming feedback. \u003cbr\u003e\u003cbr\u003eYour Patreon support allows us to not only make the\u003cstrong\u003e\u00a0\u003ca href=\"http://americansexpodcast.com\" target=\"_blank\"\u003e American Sex podcast\u003c/a\u003e\u003c/strong\u003e, it helps us do our other sexual health related work too. It gives us more time to concentrate on the things that really matter-- sex ed videos and blog posts, social media education, pro-bono classes for underserved communities-- everything.\u003cbr\u003e\u003cbr\u003eBy pledging you can get access to podcast content not available to the public, exclusive downloads, public credit/thank yous from us, and more. You\u2019ll also benefit from the other free content we wouldn\u0027t otherwise have the time or resources to create. \u003cbr\u003e\u003cbr\u003eAs a subscriber, you\u0027ll be providing free content for others that need it too. Much like public radio or TV, we want to keep our education free for those that can\u0027t afford it with the support of those who can. The majority of our audience consists of young adults, college students, and couples starting families. They are least likely to have the disposable income to devote to sexual wellness, self-care, and relationship building. By pledging you\u2019re directly helping make the world a better place by giving everyone access to the tools they need to live happier, more authentic lives.\u003cbr\u003e\u003cbr\u003eEven if you can\u0027t support us financially we appreciate your kind words, social media shares and likes, and assistance in spreading our content far and wide. Shopping with the affiliates and sponsors\u00a0we mention during podcast breaks and on\u00a0\u003ca href=\"mailto:http://sunnymegatron.com\"\u003esunnymegatron.com\u003c/a\u003e helps us too. Thanks, friends!\u003cbr\u003e\u003cbr\u003eSunny \u0026amp; Ken,\u003cbr\u003eHosts of American Sex\u003cbr\u003e\u003cbr\u003e\u003cem\u003ep.s if you\u0027d rather make a one-time donation, please consider sending something from our podcast/work related wishlist \u003ca href=\"http://a.co/al8GgKp\"\u003ehttp://a.co/al8GgKp\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ep.s.s. If you\u0027re a creator and would like to set up your own Patreon page, you can support us by doing it through our special referral link\u00a0\u003ca href=\"https://patreon.com/invite/mzkqlj\" target=\"_blank\"\u003ehttps://patreon.com/invite/mzkqlj\u003c/a\u003e Thanks!\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://www.macobserver.com/wp-content/uploads/2017/04/listen-apple-podcasts-1024x262.jpg\" style=\"width: 161px; text-align: center;\"\u003e\u00a0\u00a0\u003cimg src=\"https://assets.blubrry.com/soa/BadgeLarge.png\" style=\"text-align: center;\"\u003e\u00a0 \u003cimg src=\"http://dehayf5mhw1h7.cloudfront.net/wp-content/uploads/sites/617/2015/03/26130403/Listen_On_iHeartRadio_135x40_buttontemplate-01.png\" style=\"width: 145px; text-align: center;\"\u003e\u00a0\u00a0 \u003cbr\u003eWhere to listen? Try these links or search \"American Sex Podcast\" on your favorite podcast player:\u00a0\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/america     "attributes": {
     "about": "\u003ch2\u003eWhat Is American Sex? \u003c/h2\u003eOn\u00a0\u003ca href=\"http://americansexpodcast.com\" target=\"_blank\"\u003e\u003cstrong\u003eAmerican Sex Podcast\u003c/strong\u003e\u003c/a\u003e Sunny Megatron \u0026amp; Ken Melvoin-Berg deep-dive into guests unique experiences with sexuality, gender, and identity. Some stories are very intimate. Others deal with bigger picture components like fighting legislation or changing the way our society views sex, kink, and unconventional relationships. Every story has one thing in common-- the very blurred line between what\u2019s personal and what touches us all. Featuring an eclectic mix of guests from all walks of life, American Sex podcast will have you rolling on the floor with laughter and learning a lot at the same time. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eNew Episodes every Monday.\u003c/em\u003e\u003cbr\u003e\u003ch2\u003eAbout the Hosts\u003c/h2\u003e\u003cstrong\u003e\u003ca href=\"http://sunnymegatron.com/\"\u003eSunny Megatron\u003c/a\u003e\u003c/strong\u003e \u0026amp; Ken Melvoin-Berg are sexuality educators/ edutainers specializing in BDSM, alt-sexuality, and couples play. The pair helped create and produce the groundbreaking, sex-positive TV show \u003cstrong\u003e\u003ca href=\"http://www.sho.com/sex-with-sunny-megatron\"\u003eSex With Sunny Megatron on Showtime\u003c/a\u003e\u003c/strong\u003e. Ken \u0026amp; Sunny also hosted the show Outside the Box with Sunny Megatron on Amazon Video. They have been featured in Cosmo, Playboy, Jezebel, Buzzfeed, CNN, Refinery29, Playgirl Magazine, and more. \u003cbr\u003eOn a more personal note, this dynamic duo are married, parents, occasionally ethically non-monogamous, and lifestyle BDSM enthusiasts. Most importantly, Ken and Sunny make taking about awkward topics easy-- they are approachable, real, and hilarious.\u00a0\u003cbr\u003e",
