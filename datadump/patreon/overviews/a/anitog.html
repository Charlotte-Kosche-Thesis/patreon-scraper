    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u0438 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0441\u0438\u0441\u0435\u043a \u0438 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445!!!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u041c\u044b \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0435\u043c\u00a0\u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0443 \u043d\u0430 \u003cstrong\u003ePatreon.\u003c/strong\u003e \u0414\u043e\u043b\u0433\u0438\u0435 \u0433\u043e\u0434\u044b \u043d\u0430\u0448\u0430 \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u0442\u0440\u0443\u0434\u0438\u043b\u0430\u0441\u044c \u043d\u0430\u0434 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u043e\u043c \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u043d\u043e\u0432\u0435\u043b\u043b\u044b\u00a0\u003cstrong\u003eHigh School DxD\u003c/strong\u003e \u043d\u0435 \u0436\u0430\u043b\u0435\u044f\u00a0\u043d\u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043d\u0438 \u0443\u0441\u0438\u043b\u0438\u0439. \u0412\u0441\u0451 \u0431\u044b\u043b\u043e \u0445\u043e\u0440\u043e\u0448\u043e... \u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e... \u043d\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u0438\u0441\u044c. \u0421\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u043b\u044e\u0431\u0438\u043c\u043e\u0435 \u0437\u0430\u043d\u044f\u0442\u0438\u0435 \u0441\u0442\u0430\u043b\u043e \u043c\u0435\u043d\u044c\u0448\u0435... \u043b\u0435\u043d\u044c \u043d\u0430\u0447\u0430\u043b\u0430 \u0434\u0430\u0432\u0438\u0442\u044c \u0432\u0441\u0451 \u0441\u0438\u043b\u044c\u043d\u0435\u0435... \u0438 \u0432 \u043f\u043e\u0438\u0441\u043a\u0430\u0445 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u0438 \u0432 \u0431\u043e\u0440\u044c\u0431\u0435 \u0441\u043e \u0437\u043b\u043e\u043c, \u043c\u044b \u0440\u0435\u0448\u0438\u043b\u0438 \u043f\u0440\u0438\u0431\u0435\u0433\u043d\u0443\u0442\u044c \u043a \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u0438! \u0422\u0430\u043a \u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043e\u0449\u0443\u0442\u0438\u0442\u044c \u0432\u0430\u0448\u0443 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043d\u0435 \u0441\u0443\u0434\u0438\u0442\u0435 \u0441\u0442\u0440\u043e\u0433\u043e=)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442\u00a0Patreon:\u00a0\u003c/strong\u003e\u0432\u044b \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442\u0435\u0441\u044c \u0437\u0434\u0435\u0441\u044c \u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435 \u0441\u0443\u043c\u043c\u0443, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0433\u043e\u0442\u043e\u0432\u044b \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u043c \u043d\u0430 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u0435 \u0432 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043d\u0430\u0448\u0435\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438. \u041c\u044b \u0436\u0435, \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u0438, \u0431\u0443\u0434\u0435\u043c \u043e\u0434\u0430\u0440\u0438\u0432\u0430\u0442\u044c \u0432\u0430\u0441 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u043f\u043b\u044e\u0448\u043a\u0430\u043c\u0438 \u0438 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0435\u0439 \u043e \u0445\u043e\u0434\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430... \u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0445\u043e\u0447\u0443 \u043f\u043e\u0434\u0447\u0435\u0440\u043a\u043d\u0443\u0442\u044c, \u0447\u0442\u043e \u043d\u0430\u0448\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u0442\u0430\u043a \u0438 \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e\u0439 \u0438\u00a0\u003c/strong\u003e\u003cstrong\u003e\u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u0439\u00a0\u003c/strong\u003e\u003cstrong\u003e\u0432\u0441\u0435\u043c. \u041d\u0430 \u0434\u0430\u043d\u043d\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0432\u044b \u043b\u0438\u0448\u044c \u043c\u043e\u0436\u0435\u0442\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e \u043d\u0430\u0441 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u0440\u0438\u0432\u0438\u043b\u0435\u0433\u0438\u0439, \u0447\u0435\u043c \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u041e\u0431\u0440\u0430\u0442\u0438\u0432\u0448\u0438\u0441\u044c \u0432 \"\u041f\u0435\u0448\u043a\u0443\" \u0437\u0430 1$ \u0432\u044b:\u003cbr\u003e\u003c/strong\u003e\u041f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u0443\u044e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u043b\u0435\u0434\u0438\u0442\u044c \u0437\u0430 \u0432\u0441\u0435\u0439 \u043d\u0430\u0448\u0435\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e. \u0417\u043d\u0430\u0442\u044c \u0447\u0442\u043e \u043c\u044b \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u043c \u0432 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0438 \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044d\u0442\u043e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0433\u043e\u0442\u043e\u0432. \u041f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0438\u0437 \u043f\u0435\u0440\u0432\u044b\u0445 \u0433\u043e\u0440\u044f\u0447\u0438\u0435 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044b \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439 \u0441 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0435\u0442\u0435\u0439 \u0441\u0430\u043c\u043e\u0433\u043e \u0430\u0432\u0442\u043e\u0440\u0430\u00a0High School DxD - \u0418\u0448\u0438\u0431\u0443\u043c\u0438 \u0418\u0441\u0441\u0435\u044f. \u0418 \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0436\u0435 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u044c \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0435 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 - \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044f \u0441\u0432\u043e\u0451 \u043c\u043d\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u0433\u043e\u043b\u043e\u0441\u0443\u044f \u0432 \u043e\u043f\u0440\u043e\u0441\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u0438 \u0431\u0443\u0434\u0443\u0442 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e\u0431\u0440\u0430\u0442\u0438\u0432\u0448\u0438\u0441\u044c \u0432 \"\u041b\u0430\u0434\u044c\u044e\" \u0437\u0430 2$ \u0432\u044b:\u003cbr\u003e\u003c/strong\u003e\u041f\u043e\u043c\u0438\u043c\u043e \u0432\u0441\u0435\u0445 \u0432\u044b\u0448\u0435\u043e\u043f\u0438\u0441\u0430\u043d\u043d\u044b\u0445 \u043f\u0440\u0438\u0432\u0438\u043b\u0435\u0433\u0438\u0439 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u043b\u0438\u0431\u043e \u043a\u0440\u0443\u043f\u043d\u0443\u044e \u043d\u043e\u0432\u043e\u0441\u0442\u044c \u043a\u0430\u0441\u0430\u0435\u043c\u043e \u0444\u0440\u0430\u043d\u0448\u0438\u0437\u044b\u00a0High School DxD \u0440\u0430\u043d\u044c\u0448\u0435 \u0432\u0441\u0435\u0445. \u042d\u0442\u043e \u0440\u0435\u043f\u043e\u0440\u0442\u0430\u0436\u0438 \u0441 \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u043c\u0435\u0440\u043e\u043f\u0440\u0438\u044f\u0442\u0438\u0439, \u0438\u043d\u0442\u0435\u0440\u0432\u044c\u044e \u0438 \u0441\u0430\u043c\u0438 \u0431\u043b\u043e\u0433\u0438 \u0418\u0448\u0438\u0431\u0443\u043c\u0438.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e\u0431\u0440\u0430\u0442\u0438\u0432\u0448\u0438\u0441\u044c \u0432 \"\u0424\u0435\u0440\u0437\u044f\" \u0437\u0430 5$ \u0432\u044b:\u003c/strong\u003e\u003cbr\u003e\u041f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0440\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a\u043e \u0432\u0441\u0435\u043c \u043d\u0430\u0448\u0438\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u043c. \u0411\u0443\u0434\u044c \u044d\u0442\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u043d\u043e\u0432\u044b\u0445 \u0433\u043b\u0430\u0432 \u043d\u043e\u0432\u0435\u043b\u043b\u044b, \u0441\u0432\u0435\u0436\u0430\u044f Drama \u0421D \u043d\u0430 \u043a\u0430\u043d\u0430\u043b\u0435\u00a0YouTube \u0438\u043b\u0438 \u043a\u0430\u043a\u043e\u0435-\u043b\u0438\u0431\u043e \u0435\u0449\u0451 \u043f\u0440\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u0435. \u0418\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0430\u0448\u0438\u043c \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u0430\u043c \u043b\u044e\u0431\u043e\u0439 \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u0441\u0442\u0443\u043f\u0435\u043d \u0437\u0430 5-7 \u0434\u043d\u0435\u0439 \u0440\u0430\u043d\u044c\u0448\u0435, \u0447\u0435\u043c \u0432\u0441\u0435\u043c \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u043c. \u0411\u043e\u043b\u0435\u0435 \u0442\u043e\u0433\u043e \u041d\u043e\u0432\u0435\u043b\u043b\u0430 \u0432 \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u0431\u0443\u0434\u0435\u0442 \u0443\u0445\u043e\u0434\u0438\u0442\u044c \u0441\u0440\u0430\u0437\u0443 \u0442\u043e\u043c\u0430\u043c\u0438. \u0418 \u043d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430 \u044d\u0442\u0438\u0445 \u0442\u043e\u043c\u043e\u0432 \u043f\u043e \u0433\u043b\u0430\u0432\u0430\u043c \u043e\u043d\u0430 \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u0430 \u043b\u0438\u0448\u044c \u0432\u0430\u043c. \u041d\u0430\u043f\u043e\u043c\u043d\u044e, \u0447\u0442\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434 1 \u0442\u043e\u043c\u0430 \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0441\u0442\u044f\u043d\u0443\u0442\u044c\u0441\u044f \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u0435\u0441\u044f\u0446\u0435\u0432. \u0417\u0430 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0432 \u0432\u0430\u0448\u0438\u0445 \u0441\u0438\u043b\u0430\u0445 \u043a\u0430\u043a-\u0442\u043e \u043f\u043e\u0432\u043b\u0438\u044f\u0442\
