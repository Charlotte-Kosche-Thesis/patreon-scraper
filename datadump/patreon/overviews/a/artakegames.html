     "description": "Hi, I\u0027m Tomoya, the founder of ARTAKE Games and The Twilight Princess HD Project(texture pack for TP GC via Ishiiruka Dolphin Emulator.)\u003cbr\u003e\u003cbr\u003eWorking on a fully developed 3D game is not cheap and is not easy; especially with a small team of 5. The problem is not me(Tomoya.) I\u0027ve been spending 2 years working on a texture project with practically no funding besides generous donors that threw some cash here and there. I am not worried about money with this project, however I am worried about paying those who join the projects development. I worry because they can see no value in this besides practice and skill. Not everybody is like me where their hopes and dreams are very high and nobody will ever believe in this project as much as me. Not hammering the devs on the team, they are awesome people, but I am like the mother bear who loves their child very much and nobody will as much as I. Money is unfortunately the way to keep them very active.\u003cbr\u003e\u003cbr\u003eWant actual monthly builds or want us to release multiple Bleeding Edge Builds within a month? We need money to pay the devs to speed development to see that happen. More investments like the website bill, cloud storage to upload builds for you guys, source control and dev payment. $1,000 won\u0027t fully buy them because I\u0027ll have to split that by 5 people and that\u0027s practically nothing compared to a part-time job, so... it\u0027s just a small goal for us. It may seem a lot to you, but it\u0027s really not once expenses and payroll kick in.\u003cbr\u003e\u003cbr\u003eThank you for your support,\u003cbr\u003eTomoya Hamasaki\u003cbr\u003e",
