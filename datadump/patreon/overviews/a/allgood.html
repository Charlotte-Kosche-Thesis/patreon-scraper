    "summary": "\u003cstrong\u003e\nWas ist ALL GOOD?\u003c/strong\u003e\u003cbr\u003e\nALL GOOD ist ein Online-Magazin f\u00fcr HipHop mit Sitz in Berlin. Wir verbinden klassische Magazin-Inhalte, eine starke, begr\u00fcndete Meinung und die Vorteile von Web und Mobile zu kompetentem HipHop-Journalismus: kein gef\u00e4hrliches Halbwissen, kein verl\u00e4ngerter Promo-Arm von Plattenfirmen, kein Gossip, kein \u00fcberhebliches Feuilleton-Gequatsche.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWer steckt dahinter?\u003c/strong\u003e\u003cbr\u003e\nDie ALL GOOD-Redaktion wird von Jan Wehn und Alex Engelen geleitet. Jan Wehn war Redakteur bei \u00bbSpex\u00ab und \u00bbDe:Bug\u00ab, Kolumnist f\u00fcr die \u00bbJuice\u00ab und arbeitet mittlerweile als freier Journalist. Alex Engelen war \u00bbJuice\u00ab-Redakteur und hat u.a. f\u00fcr \u00bblaut.de\u00ab, \u00bbWe Know Rap\u00ab und \u00bbSpex\u00ab geschrieben. Dar\u00fcberhinaus steuern eine Menge freier Autorinnen und Autoren redaktionell zu ALL GOOD bei.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWarum sollte man das unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003e\nAls journalistisches Magazin m\u00f6chten wir unabh\u00e4ngig \u00fcber HipHop-Musik berichten. Seit der Gr\u00fcndung von ALL GOOD 2014 haben wir gemerkt, dass f\u00fcr diese Form des HipHop-Journalismus Bedarf und Nachfrage besteht. Doch diese Berichterstattung macht sich nicht von selbst \u2013 schon gar nicht, wenn sie regelm\u00e4\u00dfig, abwechslungsreich und in hoher Frequenz passieren soll. Click-Bait, nervige Werbe-Banner, Influencer-Kooperationen oder versteckte Marketing-Deals sind f\u00fcr uns keine L\u00f6sung \u2013 deswegen brauchen wir Euren Support.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWir m\u00f6chten etablierte Formate wie unsere Interviews und Kolumnen sowie den ALL GOOD PODCAST in regelm\u00e4\u00dfiger Frequenz ver\u00f6ffentlichen, aber auch neue Inhalte von bestehenden und neuen Autoren publizieren. Wir m\u00f6chten unsere freien Autorinnen und Autoren daf\u00fcr entlohnen oder zumindest ihre Kosten f\u00fcr Anfahrt, Recherche und Produktion decken. Dar\u00fcberhinaus wollen wir neue Formate entwickeln, um dieses HipHop-Journalismus-Game weiterhin eben nicht so wie viele andere zu spielen.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWir sind \u00fcberzeugt: Es herrscht hierzulande Bedarf nach dieser Form von Berichterstattung \u00fcber HipHop. Und wir hoffen, dass Ihr Lust darauf habt, uns zu supporten.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNoch Fragen?\u003c/strong\u003e\u003cbr\u003e\nSchreibt uns gerne eine Mail und wir helfen weiter.\u003cbr\u003e\nAlex Engelen / alex@allgood.de\u003cbr\u003e\nJan Wehn / jan@allgood.de\u003cbr\u003e\n\u003cbr\u003e\nVielen Dank f\u00fcr die Unterst\u00fctzung!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNoch eine kleine Anmerkung zu Euren Spenden:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePatreon gibt es nicht auf Deutsch \u2013 deswegen erfolgt die Abrechnung auch in US-Dollar. Nach Eurem \u00bbPledge\u00ab, also eurer monatlichen Spende, wird ein sogenannter VAT (\u00bbValue Added Tax\u00ab) zus\u00e4tzlich zum monatlichen Beitrag addiert. Das ist die deutsche Umsatzsteuer, die die Plattform direkt abf\u00fchrt. Die US-Dollar werden beim Bezahlen in Euro umgerechnet. Wenn Ihr also als Supporter 1 Dollar spendet, zahlt Ihr ungef\u00e4hr 1,06 Euro (1,00 Dollar plus 19% Steuer und Umrechnungskurs).\u003c/div\u003e"
   },
