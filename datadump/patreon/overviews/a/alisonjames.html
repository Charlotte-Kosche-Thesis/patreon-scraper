    "summary": "hi! i\u0027m really glad you found your way here. i have big plans for the future and i want you to be a part of it!\u003cbr\u003eback in the renaissance, art was produced because individuals - patrons - sponsored and enabled artists to do their thing.  and what a legacy that artwork has left on history!\u003cbr\u003e\u003cbr\u003ethis is, in essence, what my Patreon page is about.\u003cstrong\u003e i\u0027m inviting you to be a modern day Patron and actually participate in the creation of art.\u003c/strong\u003e how much cooler would it be to go the Met and look at a Monet if you knew that you were, in fact, a contributor to it in some way? way cooler than just an observer [or listener]. \u003cstrong\u003ecreating actually fulfills and satisfies something deep within our souls. \u003c/strong\u003e\u003cstrong\u003e and the thing is, most of us do not have the time, resources, or ability\u003c/strong\u003e to dive deep enough to create meaningfully and excellently.\u003cbr\u003e\u003cbr\u003ein addition to the more traditional channels of albums and live events to grow my audience, i\u2019d like to develop a more select group of like-minded individuals to participate financially in the creation of music - via this Patreon channel.\u003cbr\u003e\u003cbr\u003e\u00a0as much as i and my fellow introverts would like to think otherwise, we all need each other. we were made to do things in a community...and i believe that includes creating.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eso, if you find that you like my music, my voice, the way i write .. i\u0027d be honored to have you as a Patron.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ethis platform allows you to pick an amount to sponsor (\"per post\"), and in exchange, i\u0027ll do the writing - the current plan is that once a month there will be a new acoustic song for you.\u003cbr\u003e\u003cbr\u003ei\u0027m starting small - posting songs with just me and my keys - but as we build momentum, i\u0027m excited to see where we can take it [i\u0027ve got SO many more ideas].\u003cbr\u003e\u003cbr\u003echeck out the different options on the right, and even if you\u0027re strapped for ca$h, there\u0027s even a $1 option :D . or if you\u0027re not there yet, i\u0027d love for you to\u00a0\u003ca href=\"http://www.alisonjamesmusic.com/contact\"\u003esubscribe\u00a0\u003c/a\u003eon my\u00a0\u003ca href=\"http://www.alisonjamesmusic.com\"\u003ewebsite\u00a0\u003c/a\u003eand just start listening.\u00a0\u003cbr\u003e\u003cbr\u003eyour support means the world to me. \u003cbr\u003e\u003cbr\u003emuch love,\u003cbr\u003ealison\u003cbr\u003e"
