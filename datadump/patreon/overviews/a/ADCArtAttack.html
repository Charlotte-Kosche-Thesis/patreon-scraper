    "published_at": "2015-10-17T19:48:36+00:00",
    "summary": "\u003cstrong\u003eWHO AM I -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHey what\u0027s up, my names ADCArtAttack, or in the real world Anthony... HELLO. I\u0027m mostly known on Instagram (For a few years now) and now YouTube where I\u0027ve been posting weekly art from Custom painted Hats, Shoes, Clothing, Canvas... Also drawing many fan fictions, and especially everyone\u0027s favorite anime moments from Series Like Naruto, AOT and of Course\u00a0Dragonball.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aMGfAowYAlE\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy goal is to bring beautiful art, to cater to the fans who want their favourite moments captured in unique styles.... Tutorials and Lessons have been a huge project of mine, showing sneaky secrets behind creating characters and making guides for the beginner and experienced artist who just want to produce their own cool fantasy work.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eArt is my passion and having done this for almost 6 years, You can believe I\u0027m dedicated... Lets all learn and grow together.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHello and WELCOME.\u003cbr\u003e\u003cbr\u003eALL Patreons can interact with me under posts.\u00a0 Don\u0027t be shy. Say hi :).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGIVEAWAYS -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy giveaway will consist of ONE drawing from the month given to one random Patreon. Winners selected on the 15th of Each month. Worldwide is accepted!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMATERIALS -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMaterial posts are separate to my posts under each photo explaining what I used for each piece, which are accessible\u00a0to all.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMaterial Posts are individual posts\u00a0highlighting tools I use and own, what they\u0027re used for, where I got them and what I recommend.\u003cbr\u003e\u003cbr\u003ePROGRESS PHOTOS -\u00a0\u003cbr\u003e\u003cbr\u003eThese grant you access to way more progress shots than anywhere else, including various collages and closeups highlighting key progression of areas, example - Step by Step of the process drawing Hair.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePRINTS -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrints consist of various artwork produced during videos by myself, with a little thank you :) and are always random. Worldwide, I have no restrictions on shipping.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTUTORIALS -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy Tutorials are always and will always be in high detail Focusing on Specific Key areas with Few Time Skips giving\u00a0a personal breakdown of how I create my work and the steps I take as an artist to achieve an end result... With moments (Excluding line and colouring) Being in real time. Various Styles and techniques are used during each tutorial giving a variety of ways to learn and grow as an artist. ALL Tutorials appear here 2 Days earlier than YouTube..\u003cbr\u003e\u003cbr\u003eEXCLUSIVE TUTORIAL - Gain access to One extra exclusive tutorial only for Patreon.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLIVE Q And A -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOn the Tin Really..... I will Host a Live stream Once a Month Exclusive to Patreon, During the stream we can sit back, relax and chat while I draw away, answering questions related to art and generally chat anime. Announcements will be made on Instagram - Twitter and Here, One day in advance. @ADCArtAttack\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFEATURE CONTEST -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThis contest is based on coloring\u00a0technique. Most UNIQUE and cool will win... Each month (15th - 20th) I will share one of my line arts, Your job, is to print/trace and color.. Digital or Traditional is fine. The winner will be Shared on My Instagram and Featured in a YouTube video later that month.\u003cbr\u003eAccuracy is not all, you can be as free and cool as you like... Just have fun.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eYou can Follow me @\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/adcartattack/\"\u003eInstagram\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://www.youtube.com/user/ADCEpicArtAttack\"\u003eYouTube\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://twitter.com/adcartattack?lang=en\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you are still reading.... Thank you so much for allowing artists to do what they love.\u003cbr\u003e\u003cbr\u003eAnthony :)\u003c/strong\u003e"
