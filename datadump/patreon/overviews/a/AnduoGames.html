ibe. After a mission gone wrong, she\u2019s forced to adjust to her new way of life in the lust-ridden town of Carceburg. Whether she gives in to the bliss of submission or uses her sexual appeal to her advantage on the battlefield is all up to you!\u003cbr\u003e\n\u003cbr\u003eAs you delve deeper into Carceburg\u2019s mysteries, you\u2019ll come to uncover the secrets surrounding the crisis that saw humanity defeated and enslaved by the sinister organization Peitho.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eGear-Zs \u003c/strong\u003e- Artist\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003ebearcore \u003c/strong\u003e- Developer / Level Designer\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eVilsa Nara\u003c/strong\u003e - Developer / Writer\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://anduogames.files.wordpress.com/2018/02/seperator21.png\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://anduogames.wordpress.com/rosas-are-red/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://anduogames.wordpress.com/rosas-are-red/\" target=\"_blank\"\u003e\u003cimg src=\"https://i2.wp.com/anduogames.files.wordpress.com/2018/01/rar_banner.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eRosas Are Red \u003c/strong\u003e\u003cem\u003ewas originally completed in six days for Lewd Game Jam 2017.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eWelcome to LewdBox\u2122, where the slut of your life is only a LewdBox\u2122 away! Meet Rosa, a girl on the internet with no problems opening up to strangers over text. Choose what you want to say, and what you want her to do over a familiar mobile-themed interface.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eVilsa Nara \u003c/strong\u003e- Developer\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003ePlantie \u003c
