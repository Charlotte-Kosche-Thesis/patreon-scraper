    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello!\u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(247,150,70);\"\u003eAshmish\u003c/span\u003e.\u003cbr\u003eI\u0027m currently a freelance illustrator, accepting orders from people to draw stuff.\u003cbr\u003eI love gaming, anime and other stuff, I tend to draw artwork of the characters.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://fc03.deviantart.net/fs71/f/2014/339/e/9/oras_done_by_ashmish-d88qiff.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI stumbled upon Patreon from Facebook, many artists started creating a \u003cbr\u003ePatreon account to make a living from their arts.\u003cbr\u003eSo I think, why don\u0027t I join them?\u003cbr\u003eAnd -boom- , here I am on my Patreon account.\u003cbr\u003e\u003cbr\u003eSo, what do you get by supporting me on Patreon?\u003cbr\u003eI\u0027ll share my high resolution drawing files with no watermark so you could print it with the best resolution (Please keep it for yourself though, don\u0027t sell it!), .psd files so you could look what did I do with the layers and unlock my secrets, and video of my drawing progress. Though I don\u0027t usually upload them, just ask me. :)\u003cbr\u003eI now also create stock images for you to use freely as long it\u0027s non commercial use, if it is commercial use, please do credit me for the artwork.\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you also got the chance to get a free drawing request once per month.\u003cbr\u003eIf you don\u0027t want to wait for a free drawing request, you also can order a commission work from me, which will be discounted if you\u0027re a Patron.\u003cbr\u003eAlso, your support is really appreciated since it will help me to live, reducing stress in my life because people keep stealing my drawings for their benefit. \u003cbr\u003e\u003cbr\u003eYou can check my artworks here to see what kind of art I make :\u003cbr\u003e\u003ca href=\"https://www.facebook.com/ashmishart/\"\u003ehttps://www.facebook.com/ashmishart/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd if you\u0027re already a Patron and interested to order an artwork from me, you can check my price list here : \u003cbr\u003e\u003ca href=\"https://www.facebook.com/notes/ashmish/commission-info/253966674740052\"\u003eCommission Info\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003c/div\u003e"
