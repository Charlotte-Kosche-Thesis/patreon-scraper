    "summary": "\u003cimg src=\"http://i66.tinypic.com/2q9wbwg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello! My name is Ardella and I\u0027ve been cosplaying for more than 10 years. I have a particular love for Disney, musical theatre, Star Wars and comics as well as things that bring back some childhood nostalgia.\u003cbr\u003e\u003cbr\u003eOver the last decade I\u0027ve loved being a part of the cosplay community, watching it grow and change before my eyes! The support and acceptance I\u0027ve found is priceless.\u003cbr\u003e\u003cbr\u003eRecently I\u0027ve realised that I get a lot of joy from building complex and detailed costumes. While I never entered competitions previously, the last few years have seen me bitten by that bug and I\u0027m motivated to create bigger, better and more impressive wearable art! Unfortunately, even working full time this can be a huge demand on the wallet. That\u0027s where Patreon comes in.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/5bvkeo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFirst and foremost, you do not have to pledge anything! It\u0027s not expected or necessary. Every tiny bit is appreciated and every cent recieved through Patreon will be put directly into creating new cosplays.\u003cbr\u003e\u003cbr\u003eSo why might you want to pledge? I\u0027ve recieved many requests over the last few years for an option to donate to me. So many of my followers seem keen to support my work and I genuinely appreciate it but I wouldn\u0027t feel comfortable accepting donations without giving something back!\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in. It will act as a private, partron only feed with more in-depth and regular updates than you might see on my public Facebook and Instagram pages. Exactly what you may be able to see will depend on the tier you choose to sponsor at. The best part is that you will get to see your contribution at work as I turn fabric and raw materials into new cosplays!\u003cbr\u003e"
