    "summary": "\u003ch4\u003eHello,\u00a0\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003eMy name is Alexander Nimos. On this page, I run free in the wilds of my destiny.\u00a0\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nNO RULES\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePLEDGE \u003cstrong\u003eWHAT YOU FEEL\u003c/strong\u003e\u00a0 ACCESS TO MY NEW PRIVATE WRITING IS WORTH.\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIT\u0027S MONTHLY BUT YOU CAN ALWAYS CANCEL.\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eALL 12 MONTH PATRONS WILL RECEIVE A FREE EDITION OF MY BOOK.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003eSIDE NOTE: If you would like to pledge less than a dollar, contact Patreon and see if they will allow it. If they say yes, tell them I said it was a joke and to convince your cheap ass to shell out a buck.\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ch1\u003eFake News\u003c/h1\u003e\n\u003cblockquote\u003e\n\tWe have before us an ordeal of the most grievous kind. You have been challenged by the recent union between fiction and reality. At times, you are unable to tell them apart.\n\u003c/blockquote\u003e\nYou are not alone.\u003cbr\u003e\nGoogle fooled you into thinking content is king.\u003cbr\u003e\nThey lied.\u003cbr\u003e\nIt\u2019s oxygen.\u003cbr\u003e\nAnd now, your mind is hacked.\u003cbr\u003e\n\u2026thinking Jesus was a magician?\u003cbr\u003e\n\u2026thinking God is a programmer?\u003cbr\u003e\nDid you check your pulse to see if you\u2019re a \u003cem\u003ehost \u003c/em\u003eBernard?\u003cbr\u003e\nYou did!\u003cbr\u003e\nWho augmented your reality?\u003cbr\u003e\nOh, I know!\u003cbr\u003e\nIt was a leaked email server, a viral rant of truth not to be mistaken for sanity. Media meltdown mired in backlash made you chant \u201cPussy Grabs Back!\u201d\u003cbr\u003e\nOr was that fake news?\u003cbr\u003e\nIt could just be the Mandella Effect, CERN tinkering with the laws of nature, or \u003cem\u003eThe Matrix\u003c/em\u003e resurrected as valid science.\u003cbr\u003e\nYou lost that hard drive you had.\u003cbr\u003e\nWho cooked your spirit?\u003cbr\u003e\nYou always knew never to trust your ears; but in this timeline,\u003cbr\u003e\nthe eyes lie too.\u003cbr\u003e\nComment pizza. I mean comet please.\u003cbr\u003e\nYou know what I mean.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1200/1*vcVAmI4xUt8d41z-WDZouQ.png\" style=\"width: 1166px;\"\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003eNaked in the Garden\u003c/h1\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eShe ran from him just fast enough so he could catch her, and he followed as he knew he should. When wind blew and the leaves on the trees rustled, you would expect them to feel the chill of the air, but between them there was only heat. It emitted from every pore, from every breath, from every inch of them both. For the first time in his life, he could feel the rotation of the earth. In fact, he swore he could hear it move. No quiet night had ever been so loud. No act of defiance had ever been so in tune with its surroundings. She ran from him just fast enough so he could catch her, and he followed as he knew he should. Until she stopped to turn and face him, by a tree\u200a\u2014\u200anear a brook\u200a\u2014\u200aand with one look, they were naked in the garden.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://cdn-images-1.medium.com/max/1200/1*OcHdrD1nrKOpAFRU2EO6mw.png\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://medium.com/a-different-perspective/they-were-naked-in-the-garden-4520ecd29249#.6h0nm1uyq\" target=\"_blank\"\u003eMedium.com version\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://scontent.flhr1-1.fna.fbcdn.net/v/t31.0-8/12095252_426490404201612_4315453533712805812_o.jpg?oh=980108f2a6dc06271e98bb84536c5120\u0026amp;oe=5926538E\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003ca href=\"https://medium.com/a-different-perspective/they-were-naked-in-the-garden-4520ecd29249#.6h0nm1uyq\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/150958016@N05/33419505485/in/dateposted-public/lightbox/\"\u003e\u003c/a\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tCheckout my most recent piece\u00a0\u003ca href=\"https://medium.com/@alexandernimos/fake-news-1c2a956c83a1#.x7gimt59o\"\u003e\"Fake News\"\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdn-images-1.medium.com/max/1200/1*YSM0Y660_U0NfLx7y7eKBg.png\" style=\"width: 1161px;\"\u003e\u003cbr\u003e\n\tFor the rest of this piece, visit:\n\t\u003cstrong\u003e\u00a0\u003ca href=\"https://medium.com/@alexandernimos/this-is-what-happens-after-you-die-c6b146aae186#.8d2q7v71k\" target=\"_blank\"\u003e\"...THIS IS WHAT HAPPENS AFTER YOU DIE...\"\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003eWhen I heard Ryder was admitted to an insane asylum, it didn\u2019t surprise me.I was even less surprised when I found out he escaped. What did surprise me was coming home today to discover him in my living room watching \u003cem style=\"background-color: initial; text-align: center; color: rgb(35, 45, 50);\"\u003eRick and Morty\u003c/em\u003e, stoned on my couch eating cereal. He was eating Coco Puffs mixed with Captain Crunch, a dry packet of brown sugar oatmeal, a scoop of peanut butter, and just enough milk to need a little more halfway through. He called it the \u003ca href=\"https://instagram.com/p/yeL9p0SJd7/?taken-by=alexandernimos\"\u003eRagnarok\u003c/a\u003e.\n\t\u003cstrong\u003e\u003ca href=\"https://medium.com/@alexandernimos/this-is-what-happens-after-you-die-c6b146aae186#.8d2q7v71k\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://cdn-images-1.medium.com/max/2000/1*Af45dRLHD8UcYk0MSKz1hA.jpeg\" style=\"width: 1155px;\"\u003e\u003cbr\u003e\n\tFor the rest of this piece\u00a0\n\t\u003ca href=\"https://medium.com/@alexandernimos/i-stumble-through-the-mist-short-of-air-and-bloody-9c406768fc9f#.ohjiboyzv\" target=\"_blank\"\u003e\u003cstrong\u003ego here\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/a\u003e\u003cem\u003eSilence is patience wading in the waters of a frantic wake, sleeping in the settled unrest of chaos, killing time to live forever. To fear God is to run with reckless abandon into the unknown, blind, naked and famished for certainty, in debt to nothing but your dreams.\u003cbr\u003e\n\t\u003cimg src=\"https://cdn-images-1.medium.com/max/1200/1*OcHdrD1nrKOpAFRU2EO6mw.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://medium.com/@alexandernimos/silence-is-patience-wading-in-the-waters-of-a-frantic-wake-sleeping-in-the-settled-unrest-of-chaos-9bd17f849700?source=user_profile---------5----------\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
