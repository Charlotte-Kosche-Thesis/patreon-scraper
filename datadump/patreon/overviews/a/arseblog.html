    "summary": "Online advertising is becoming increasingly annoying, but many small publishers like Arseblog are highly dependent on it for the revenue it provides. The business model of creating content and giving it away for free is not a particularly great one.\u003cbr\u003e\u003cbr\u003eThere is another way though, and that\u0027s support from our readers and listeners. If you enjoy what we do, and you\u0027d like access to exclusive podcasts and articles, then sign up as an \u003cstrong\u003eArseblog member\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWe don\u0027t do clickbait, we don\u0027t do pop-ups, pop-unders, auto-playing videos or 17 things you learned about that thing you never needed to learn anything about anyway.\u003cbr\u003e\u003cbr\u003eWhat we do is create great quality writing and podcasts. We have a team of people who enjoy writing and talking about the team they love. And if you get on board, we\u0027ll love you too. I mean, we love you anyway, but we\u0027d love you just a little bit more. \u003cbr\u003e\u003cbr\u003eEverything that we do already on\u00a0\u003ca href=\"https://arseblog.com/\" target=\"_blank\"\u003e\u003cstrong\u003eArseblog\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003cstrong\u003e\u003ca href=\"http://news.arseblog.com\" target=\"_blank\"\u003eArseblog News\u003c/a\u003e \u003c/strong\u003eremains free, the same as it always has been, but if you sign up to become an Arseblog member on Patreon you get a little bit more with some podcasts and writing that won\u0027t be available anywhere else but here. There\u0027s also an exclusive monthly email, advance notice of tickets for live podcasts and events, and other things too.\u00a0\u003cbr\u003e\u003cbr\u003eThe cost is just \u003cstrong\u003e\u20ac5 per month + VAT\u003c/strong\u003e if you\u0027re in an EU country, otherwise there\u0027s no VAT to pay. That works out at around\u003cstrong\u003e \u00a34.40\u003c/strong\u003e, or \u003cstrong\u003e$6\u003c/strong\u003e US.\u003cbr\u003e\u003cbr\u003eThat\u0027s barely the cost of a pint, a couple of takeaway coffees, or two-thirds of what\u0027s left of the Arsenal transfer budget after our January shenanigans \ud83d\ude09\u003cbr\u003e\u003cbr\u003eSign up to become an \u003cstrong\u003eArseblog member\u003c/strong\u003e on Patreon today! For more details and a full FAQ,\u00a0\u003ca href=\"https://arseblog.com/membership/\" target=\"_blank\"\u003echeck out our membership page on the main site\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
