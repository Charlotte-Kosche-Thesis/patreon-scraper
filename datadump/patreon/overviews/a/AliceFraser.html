    "summary": "I want to change how we think about the world, which I think can maybe change the world in tiny useful ways. I mainly do this with words, often in the shape of jokes.\u00a0\u003cbr\u003e\u003cbr\u003eAs well as live performance and as many other things as I can get my hands on, I am a regular guest/cohost on\u00a0\u003ca href=\"https://thebuglepodcast.com/\"\u003eThe Bugle Podcast\u003c/a\u003e with Andy Zaltzman. I wrote a weekly column for SBS Comedy\u00a0\u003ca href=\"http://www.sbs.com.au/comedy/person/alice-rebekah-fraser\" rel=\"nofollow\"\u003ehere\u003c/a\u003e, and I try to write regular articles here for subscribers. My podcast, Tea With Alice is\u00a0\u003ca href=\"https://itunes.apple.com/au/podcast/tea-with-alice/id789603540?mt=2\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to be able to keep creating interesting things and providing a forum for playing with difficult ideas that are\u00a0\u003cem\u003eactually interesting\u003c/em\u003e\u00a0and \u003cem\u003eactually difficult\u003c/em\u003e without having to chop big chunks out to stay on-brand or stick to a party line, which is what happens when you work for corporate interests (and is fine and all part of the world).\u00a0\u003cbr\u003e\u003cbr\u003eProperly creative thinking and difficult, nuanced ideas die in choosing the safe roads. Thanks for helping me take risky ones.\u003cbr\u003e\u003cbr\u003eThe page is set up for a monthly thing at the moment. Let me know if that suits you or if I should change things to suit you better.\u00a0"
