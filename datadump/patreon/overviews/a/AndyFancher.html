    "summary": "\u003cstrong\u003eInterviewing WWII veterans. A Time Sensitive Mission.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy interest in WWII began at age nine upon finding a photograph of my great-grandfather in Army Uniform. I had many questions regarding his service, but very few answers from my family. As it turns out, he died young and shared no detail of his WWII experience. Because of the unknown, my curiosity in this momentous war began. \u003cbr\u003e\u003cbr\u003eI went online regularly, and watched countless documentaries on the history channel. I realized the severity of our Allied powers victory, and knew us as a society were in great debt to these WWII veterans. However, I felt something was missing; the first hand accounts of our \"greatest generation.\" In short, I felt a calling to meet my heroes, and capture their stories. \u003cbr\u003e\u003cbr\u003eI quickly created a youtube page under my name, and designated my project \u003cem\u003eAndy Fancher Presents.\u003c/em\u003e One month into age 16, I interviewed my first WWII veteran. That was nearly two years ago. I am 18 now, and have since learned a great deal. I\u2019ve spoken with WWII veterans from all walks of life, from all military branches, from all combat theaters.\u003cbr\u003e\u003cbr\u003eHowever, without financial compensation, this project has no future. Andy Fancher Presents has been funded out-of-pocket since the very beginning, with little assistance from the outside. I want to continue preserving the fading stories of our greatest generation. However, this can only be accomplished with your help.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eIf you wish to preserve more WWII stories, consider becoming a Patron and\u00a0contribute now!\u003c/strong\u003e\u003cbr\u003e"
