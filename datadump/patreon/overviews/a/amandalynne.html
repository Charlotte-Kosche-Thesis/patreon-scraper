    "published_at": "2017-09-11T22:33:08+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://oi66.tinypic.com/nv49wl.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello, and thanks for stopping by!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027m\u00a0\u003ca href=\"http://www.instagram.com/realamandalynne\" target=\"_blank\"\u003eAmanda Lynne\u003c/a\u003e!\u003c/strong\u003e I\u0027m a fangirl, model, actor, cosplayer, content creator, and geek located in Los Angeles, California.\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eYou may recognize me from...\u003c/strong\u003e my\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/watch?v=0IRWjJrPf9I\" target=\"_blank\"\u003eMarvel\u003c/a\u003e\u003c/strong\u003e\u00a0Cosplay\u00a0\u003ca href=\"http://marvel.com/comics/issue/56877/extraordinary_x-men_2015_1_cosplay_variant/cosplay_variant\" target=\"_blank\"\u003e\u003cstrong\u003eVariant cover\u003c/strong\u003e\u003c/a\u003e, my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=B_2f4bRFHrU\" target=\"_blank\"\u003e\u003cstrong\u003eacting\u003c/strong\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=6Iiyyp5sjLs\" target=\"_blank\"\u003e\u003cstrong\u003ework\u003c/strong\u003e\u003c/a\u003e, the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rfg_dM1ccU8\"\u003e\u003cstrong\u003ecosplay group\u003c/strong\u003e\u003c/a\u003e \u003ca href=\"http://www.facebook.com/birdsofplay\" target=\"_blank\"\u003e\u003cstrong\u003eBirds of \u0027Play\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=USjwZodKVlo\" target=\"_blank\"\u003e\u003cstrong\u003econvention\u003c/strong\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=OxAd3IFiLnA\" target=\"_blank\"\u003e\u003cstrong\u003eappearances\u003c/strong\u003e\u003c/a\u003e around the US,\u00a0\u003ca href=\"http://www.instagram.com/realamandalynne\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.castlecorsetry.com/\" target=\"_blank\"\u003e\u003cstrong\u003emodeling\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003cstrong\u003e\u003ca href=\"http://bg.snailgame.com/news/view/100/gamenews\" target=\"_blank\"\u003eevent\u003c/a\u003e appearances\u003c/strong\u003e,\u00a0\u003ca href=\"https://blacksparrowinc.com/product/four-color-realities-cosplay-photography-pat-loika/\" target=\"_blank\"\u003e\u003cstrong\u003ecollaborative\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://www.kickstarter.com/projects/joedp/costumed-play-a-fine-art-cosplay-book\" target=\"_blank\"\u003eprojects\u003c/a\u003e\u003c/strong\u003e, or just my \u003cstrong\u003e10 years of attending and dressing up at conventions\u003c/strong\u003e in general!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m an obsessive \u003cstrong\u003ecomic book and pop culture fangirl\u003c/strong\u003e, and I love making my favorite characters come to life in videos, photos, and at conventions. I consider it the ultimate form of 3D fan art, and I\u0027d love to share more of it with you.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eFans have been requesting more from me for a while now! Cosplay is a fun hobby for me first and foremost - I have a full time job and other obligations - and I can\u0027t create content constantly/full-time. So, weekly shoots/mailing signed prints/daily livestreams are beyond me! And\u00a0\u003cstrong\u003eI\u0027l\u003c/strong\u003e\u003cstrong\u003el still be posting just as much to my current public social media.\u003c/strong\u003e BUT, I want to give and share a little \u003cstrong\u003eextra\u003c/strong\u003e with those that are interested! \u00a0Your Patreon contributions will help offset the costs of cosplay and the content I\u0027ll create for you - that means \u003cstrong\u003emore costumes, more photo shoots, more collaborations, more events, and more sharing it all\u003c/strong\u003e in photos and videos here on my Patreon Blog!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI\u0027ll also be able to better communicate with you!\u003c/strong\u003e \u00a0Instagram messages can get overwhelming (and weird), but Patreon will allow me to create a more private community where I can share and interact more with \u003cstrong\u003epost\u003c/strong\u003e\u00a0\u003cstrong\u003ecomments, Q\u0026amp;As, Discord, and live chats\u003c/strong\u003e.\u00a0 (Though I don\u0027t text much on Snapchat, sorry - aside from snapping pics, I\u0027m not looking at my phone all day!) I want to hear from you about cosplay suggestions, comic books, shoot ideas and more - but of course lurkers are welcome too.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eReward Tiers\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI\u0027m keeping my Tiers \u003cstrong\u003elow\u003c/strong\u003e, because at this point I am \u003cstrong\u003eonly offering digital re\u003c/strong\u003e\u003cstrong\u003ewards\u003c/strong\u003e. I\u0027d love to mail out physical prints or polaroids at some point, but I just don\u0027t think I could realistically keep up with it! So, I don\u0027t want to ask too much of you :) All four tiers ($1, $5, $10, $20) are packed with extra digital content that I hope you\u0027ll enjoy. For the $5/month \u003cstrong\u003eTitans Tier\u003c/strong\u003e and above, you\u0027ll access my \u003cstrong\u003eexclusive Patre\u003c/strong\u003e\u003cstrong\u003eon\u00a0\u003c/strong\u003e\u003cimg src=\"http://oi63.tinypic.com/9jewiw.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eblog\u003c/strong\u003e:\u00a0\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePreviews of upcoming projects and costumes\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive photos and videos\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWork in progress photos and details\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFirst look at new photoshoot sets\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVideos\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePolls \u0026amp; cosplay suggestion posts\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDiscussion/review posts\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFull size, HQ images and photo galleries\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eThe $10/month \u003cstrong\u003eAvengers Tier\u003c/strong\u003e includes something a lot of people have been asking about - \u003cstrong\u003eSNAPCHA\u003c/strong\u003e\u003cstrong\u003eT!\u003c/strong\u003e Yes, this means lots and lots of \u003cstrong\u003eselfies\u003c/strong\u003e, and:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMore SELFIES!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVideo clips\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCostume tests\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOotDs\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMini comic reviews\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBtS pictures and videos from photo shoots\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBtS photos and videos from live events \u0026amp; appearances\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e...and more!\u003cbr\u003ePlus, tier \u003cstrong\u003eexclusive selfies\u003c/strong\u003e!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eFinally, for the True Believers (Excelsior) - my new $20/month \u003cstrong\u003eChampions Tier\u003c/strong\u003e! I will \u003cstrong\u003eLivestream\u003c/strong\u003e from \u003cstrong\u003econventions, photoshoots, and more\u003c/strong\u003e to my private Instagram channel, where you can follow along with my con adventures and see even more behind-the-scenes. This tier also includes \u003cstrong\u003escheduled hangout streams\u003c/strong\u003e and a monthly print quality\u00a0\u003cstrong\u003ehigh-res digital download\u003c/strong\u003e.\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eANY and ALL of your support is greatly appreciated, whether you pledge or not :)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nIf Patreon isn\u0027t your thing, and you\u0027d like to support me on a more one-time basis, I also have a couple of\u00a0\u003cstrong\u003e\u003ca href=\"https://www.amazon.com/gp/aw/ls/ref=?ie=UTF8\u0026amp;%2AVersion%2A=1\u0026amp;%2Aentries%2A=0\u0026amp;lid=3QTO1985R85WH\u0026amp;ty=wishlist\" target=\"_blank\"\u003eAmazon\u003c/a\u003e \u003ca href=\"http://a.co/05eBBMe\" target=\"_blank\"\u003eWishlists\u003c/a\u003e\u003c/strong\u003e\u00a0for cosplay supplies, and an online\u00a0\u003ca href=\"https://www.createwithdph.com/artist/store/amanda-lynne\"\u003e\u003cstrong\u003ePrint Store\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/kSAfDs0.gif\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for checking out my Patreon page...\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSee you at Comic Con!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cem\u003eBanner photos by\u00a0\u003ca href=\"http://www.modelandmuse.com\" target=\"_blank\"\u003eJohnny Porsche\u003c/a\u003e and\u00a0\u003ca href=\"http://www.instagram.com/patloika\" target=\"_blank\"\u003ePat Loika\u003c/a\u003e.\u003c/em\u003e"
