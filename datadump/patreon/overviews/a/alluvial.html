    "summary": "Hello and welcome to my Patreon pitch!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Who is this person?\"\u003c/em\u003e you might ask, followed quickly by, \u003cem\u003e\"Why should I care?\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy name is Aubrey, but I\u0027m more commonly known by my pseudonym \u003ca href=\"http://alluvial.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAlluvial\u003c/a\u003e. I\u0027ve been freelancing my butt off since 2008, with the majority of my work originating in the isometric pixel art community. Since dropping out of college like a proper starving artist, I\u0027ve been on a career roller coaster. I rose to the position of AGM and was helping to manage two hotels, making a really decent living, but man was I miserable. In January of 2015, as a result of my disabilities, I took a leap of faith and stepped down to part time, leaving the bulk of my time available to work as an on-the-spot artist.\u003cbr\u003e\u003cbr\u003eThis was huge - life-changing, even, as I\u0027m sure you can imagine. What was even better was the overwhelming support I received from my clients. Unfortunately, I\u0027ve been forced to compensate for my disabilities as it became increasingly apparent that side effects from medications and symptoms of my illnesses were preventing me from maintaining a stable source of income.\u003cbr\u003e\u003cbr\u003eWhat does the money go toward?\u003cbr\u003e\u003cbr\u003eThis Patreon will cover bills related to my creative work that are not taken care of by my monthly benefits:\u003cbr\u003e\u003cbr\u003eInternet - $25\u003cbr\u003eAdobe Creative Suite - $55\u003cbr\u003eAdobe Stock - $30\u003cbr\u003ePicarto - $15\u003cbr\u003e\u003cbr\u003ePatreon helps give me a comfortable buffer so that I\u0027m not scraping by on a minimal fixed income.\u003cbr\u003e\u003cbr\u003eBecause of the nature of my illnesses, this Patreon is currently a work in progress. Please bear with me as I adjust rewards to my current level of functionality. I will maintain transparency as I go, and I will continue to strive to provide you with rewards that give you your money\u0027s worth!\u003cbr\u003e\u003cbr\u003eYou can also find my work on the \u003ca href=\"http://www.rprepository.com/g/thetemplatejam/\"\u003eRP Repository\u003c/a\u003e and \u003ca href=\"https://picarto.tv/Alluvial\"\u003ePicarto\u003c/a\u003e!\u003cbr\u003e"
