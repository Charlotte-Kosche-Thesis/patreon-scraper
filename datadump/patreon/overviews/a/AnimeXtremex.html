    "summary": "I draw comics and animations, I normally do it it all by myself. I even make videos for youtube. I work endlessly on comic projects and animations. Sure I may be a small little caterpillar now, but I hope to be a majestic eagle one day.\u00a0\u003cbr\u003eBut I can\u0027t do this alone, I need your help to become better as the time goes by!\u00a0\u003cbr\u003eBecome an XtremexSupporter!\u003cbr\u003e\u003cbr\u003eThere are also perks to becoming a supporter, that you\u0027ll be able to have access to earlier content and animation teasers before anyone else, maybe even exclusive things only to Patreon that I won\u0027t post anywhere else. Such as:\u003cul\u003e\u003cli\u003eFor longer comics (Such as about 20 and plus pages), I will be posting it on here (and sending a link to my D.A and tumblr) for those who do have a Patreon so you can see it earlier before anyone else! So any big upcoming projects, will be posted here first.\u00a0\u003c/li\u003e\u003cli\u003eif I were to be working on an animation, I will give little teasers to show the progress of how it\u0027s going. Only you guys who support me out there will be able to see it.\u00a0\u003c/li\u003e\u003cli\u003eI will one day be making (hopefully at least) merch. Such as the t-shirt I have, and hopefully maybe even hats and such cute things such as that. And because Patreon allows merch on here, I hope to sell it there and only here. Not amazon or anything like that, just strictly Patreon. So once I can come up with the money for a steam press and can buy t-shirts and such and anything of that caliber. So a one day hopefully kind of thing if I save up enough money for it.\u00a0\u003c/li\u003e\u003cli\u003eI will be making polls eventually, so that way people can put in their two scents and tell me what they\u0027d like to see in the near future.\u003c/li\u003e\u003cli\u003eSome things (in the future) may be \u003cstrong\u003eONLY\u003c/strong\u003e exclusive to Patreon users. Maybe like old ideas I had or comics and such and I made them anyway and I wanted to show them off as an exclusive thing. Maybe even some exclusive videos that I won\u0027t even post on youtube and will only post there.\u00a0\u003c/li\u003e\u003cli\u003eWhen I begin art school I may be obligated to post them \u003cstrong\u003eONLY\u003c/strong\u003e on here for others to see the work I have been doing. I wish to study digital art and animation, so whatever I do there, I will post it on here for you patreon users to see my progress.\u00a0\u003c/li\u003e\u003c/ul\u003eSo don\u0027t you worry none, there are many perks to becoming a XtremexSupporter.\u00a0\u003cbr\u003eI know it\u0027ll take a long while, maybe even years, but I\u0027m a dedicated person.\u003cbr\u003e\u003cbr\u003eI mostly draw cartoons and such since I want to become a cartoonist. You\u0027ll even be able to see my ideas and characters on here as well. So many things to look forward too, especially since I\u0027m always coming up with new ideas every day.\u00a0\u003cbr\u003eSo please support this little catapiller so she can one day spread her wings and fly."
