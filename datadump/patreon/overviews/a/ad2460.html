    "summary": "The idea of going on Patreon came from our players..........\u003cbr\u003e\u003cbr\u003eOur company Fifth Season created sci-fi strategy game Planetarion in 2001 which peaked at 180 000 online users, an insane amount of players then. In 2005 the company launched ManagerLeague that is stilled played and enjoyed by thousands of players. \u003cbr\u003e\u003cbr\u003eIn 2010 we started working on AD2460 and launched it late 2014. It was launched as a persistent subscription based game - in order to give every one the same opportunites. We have now changed business model to free-to-play and made the game round based. We are still struggling to get suffiient income from the players as the user base still is limited and our efforts to have as littles \"pay-to-win\" as possible in the game.\u003cbr\u003e\u003cbr\u003eBeing a small company with currently only 2 employees we can run and operate the games on quite low levels. Bu we still need to pay our bills, salaries and servers.\u00a0\u003cbr\u003e\u003cbr\u003eAD2460 is a science fiction real-time strategy MMO played directly in the browser, be it on your PC, tablet or mobile. Players work to develop their homeworlds, join together in alliances with other players and fight over the resources needed for their development. Some of our main features are: visual combats, lots of solo-player content and substantial alliance features. Like any other great MMO, we will keep developing it and adding content continually.\u003cbr\u003e\u003cbr\u003e"
