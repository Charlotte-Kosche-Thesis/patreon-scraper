    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAbout Anthro Kim\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ehello! wow I am so excited to greet you!\u003cbr\u003eI am an illustrator and a comic artist from South Korea.\u003cbr\u003e\u003cbr\u003eI use traditional media but I love to combine my drawings with a little bit of digital painting skills. I would say... I\u0027m still a struggling artist who wants to draw/paint beautiful things and to develop unique style. You will be able to see my epic journey to become a better artist!\u003cbr\u003e\u003cbr\u003eI\u0027m also currently posting my webcomic challenge\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"http://comic.naver.com/bestChallenge/list.nhn?titleId=620732\" target=\"_blank\"\u003e\u0027Reverie Garden\u0027\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0in another platform every 10days. You can click the link and take a look at it :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://comic.naver.com/bestChallenge/list.nhn?titleId=620732\"\u003e\u003cstrong\u003ecomic.naver.com/bestChallenge/list.nhn?titleId=620732\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSadly, the comic is in Korean so there\u00a0are some limitations :( (I might\u00a0come up with a way to get\u00a0translated version in the future)\u00a0\u003cbr\u003e\u003cstrong\u003eBut\u003c/strong\u003e\u00a0even without the content of my comic we can still share the \u003cstrong\u003eart\u003c/strong\u003e!!! so I\u0027ll share edited post of my comic strips and lineart.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWhat can you see on my Patreon page?\u003cbr\u003e\ud6c4\uc6d0\uc744 \ud558\uba74 \uc5b4\ub5a4 \ud61c\ud0dd\uc774 \uc788\ub098\uc694?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u25c6 You can see my old creations\u003cbr\u003e\u003c/strong\u003eBy being a patron, you can see the original version of my artworks without watermarks\u00a0\u003cbr\u003e\u003cbr\u003e\uc800\uc758 \uc9c0\ub09c \uc791\ud488\ub4e4\uc744 \uc6cc\ud130\ub9c8\ud06c \uc5c6\ub294 \uace0\ud654\uc9c8\uc774\ubbf8\uc9c0\ub85c \ub2e4\uc6b4\ubc1b\uc544 \ubcf4\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/293739506924781579/378598367233572864/7_.JPG\" style=\"width: 97px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://media.discordapp.net/attachments/293739506924781579/378598366936039445/11-copy_.JPG\" style=\"width: 218px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://media.discordapp.net/attachments/293739506924781579/378598365019242497/scan_166-copy-copy_.JPG\" style=\"width: 169px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u25c6Edited comic arts from my comic strips\u00a0\u003c/strong\u003e\u003cbr\u003eBy being a patron, you can sneak peek my comic art.\u00a0My patrons will get better img without watermark. Most of them are resized to fit smartphone wallpaper :)\u003cbr\u003e\u003cbr\u003e\uc800\uc758 \uc6f9\ud230\uc744 \uc5ff\ubcf4\uc2e4 \uc218 \uc788\uc5b4\uc694! \ud6c4\uc6d0\uc790\ubd84\ub4e4\uc740 \uc6cc\ud130\ub9c8\ud06c \uc5c6\ub294 \ub354 \uc88b\uc740 \uc774\ubbf8\uc9c0\ub85c \ubc1b\uc544\ubcf4\uc2e4 \uc218 \uc788\uace0\uc694! \ub300\ubd80\ubd84\uc758 \ud3b8\uc9d1\ubcf8\ub4e4\uc740 \uc2a4\ub9c8\ud2b8\ud3f0 \ubc30\uacbd\ud654\uba74\uc73c\ub85c \uc0ac\uc6a9\uac00\ub2a5\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"https://cdn.discordapp.com/attachments/293739506924781579/381188558561738752/ep122final4_.JPG\" style=\"width: 83px;\"\u003e   \u003cimg src=\"https://cdn.discordapp.com/attachments/293739506924781579/381188561845747712/smartphone_resolution_.JPG\" style=\"width: 112px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u25c6\u003cstrong\u003eLine arts and WIP imgs\u003c/strong\u003e\u003cbr\u003eI could post WIPs and linearts from my comic for +$3patrons only.\u003cbr\u003eFeel free to download and color them with your own creativity and share with us! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\ub9e4\uc6d4 3\ub2ec\ub7ec \uc774\uc0c1\uc758 \ud6c4\uc6d0\uc790\ubd84\ub4e4\uc5d0\uac90 \uc800\uc758 \uc6f9\ud230\uacfc \uc77c\ub7ec\uc2a4\ud2b8\ub4e4\uc758 \uc2a4\ucf00\uce58, \ub77c\uc778\uc791\uc5c5, \uacfc\uc815\uc0f7\ub4f1\uc744 \ub354 \uacf5\uac1c\ud569\ub2c8\ub2e4.\u003cbr\u003e\ub2e4\uc6b4\ubc1b\uc544\ubcf4\uc2dc\uace0 \uc790\uc720\ub86d\uac8c \ub2e4\uc2dc \uc0c9\uce60\ud574\ubcf4\uc154\ub3c4 \uad1c\ucc2e\uace0\uc694. \uadf8 \ub4a4\uc5d4 \uc800\uc640\ud568\uaed8 \uacf5\uc720\ud558\uc2dc\ub294\uac70 \uc78a\uc9c0\ub9d0\uae30!\u003cbr\u003e\u003cimg src=\"https://media.discordapp.net/attachments/293739506924781579/378599639059791874/ep122015_.jpg\" style=\"width: 154px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://media.discordapp.net/attachments/293739506924781579/378599633187897346/ep122011_.jpg\" style=\"width: 87px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u25c6\u003cstrong\u003eYou will be sitting on a front row of my upcoming future creations!\u003c/strong\u003e\u003cbr\u003eAlong with my old drawing and paintings I will keep posting my new comicart and illustrations.\u00a0\u003cbr\u003eMy goal is to create, post and share beautiful illustration every month: )\u003cbr\u003eAs a patron, you can download original version of new illustration without watermark and step by step process images.\u003cbr\u003e\u003cbr\u003e\uc800\uc758 \uc9c0\ub09c\uc791\ud488\ub4e4\ub9cc\uc73c\ub860 \ub9cc\uc871\ud560 \uc218 \uc5c6\uc8e0! \ud6c4\uc6d0\ud558\uc2dc\ub294 \ubd84\ub4e4\uc740 \uc55e\uc73c\ub85c \ubbf8\ub798\uc758 \uc800\uc758 \uc0c9 \uc791\ud488\ub4e4\uacfc \uc6f9\ud230 \uc791\uc5c5\ub4e4\uc744 \uac00\uc7a5 \uba3c\uc800 \ub9cc\ub098\ubcf4\uc2e4 \uc218 \uc788\uc73c\uc2e4\uac70\uc5d0\uc694!\u003cbr\u003e\u003cstrong\u003e\ud604\uc7ac \uc800\uc758 \ubaa9\ud45c\ub294 10\uc77c\ub9c8\ub2e4 \uc0c8\ub85c\uc6b4 \uc6f9\ud230 \uc5d0\ud53c\uc18c\ub4dc\ub4e4\uc744 \uc62c\ub9ac\uace0 \ud55c\ub2ec\uc5d0 \ucd5c\uc18c \uc77c\ub7ec\uc2a4\ud2b8\uc791\ud488 \ud55c\uac1c \uc774\uc0c1\uadf8\ub9ac\ub294 \uac83\uc774\ub78d\ub2c8\ub2e4!\u003c/strong\u003e \u003cbr\u003e\ud6c4\uc6d0\uc790\ubd84\ub4e4\uc740 \uc2a4\ucf00\uce58\ub098 \ub77c\uc778\uc544\ud2b8, \uacfc\uc815\uc0f7 \ub4f1\ub4f1 \ub354 \ub2e4\uc591\ud55c \ucf58\ud150\uce20\ub97c \ubcf4\uc2e4 \uc218 \uc788\ub3c4\ub85d \ub178\ub825\ud558\uaca0\uc2b5\ub2c8\ub2e4! :D\u003cbr\u003e\u003cbr\u003eYou raise me up! Thank you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eYOU CAN ALSO FIND ME ON\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDeviantart\u003c/span\u003e\u00a0 \u003ca href=\"https://anthrokim.deviantart.com/\"\u003eanthrokim.deviantart.com\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u00a0\u00a0\u003ca href=\"https://www.instagram.com/anthro_kim/\"\u003ewww.instagram.com/anthro_kim\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGrafolio\u003c/span\u003e\u003c/span\u003e\u00a0\u00a0\u003ca href=\"http://www.grafolio.com/anthrokim\"\u003ewww.grafolio.com/anthrokim\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
