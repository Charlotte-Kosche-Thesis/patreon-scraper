    "summary": "Sometimes all we have is a dream, but dreams are important. In what can be a harsh World they give us hope. Sometimes dreams can come true.\u003cbr\u003eAfter a lifetime of hard work Im now chasing my dream of sailing a small boat single handed over as much of the globe as I can.\u003cbr\u003eDuring this journey I\u0027ve now found a second goal, though my videos, I hope to inspire people in to taking a leap of faith and follow their dreams.\u00a0After having a \u0027dark time\u0027 in my life I have come to realise just how important it is to reach for the un-reachable, take the hardest road, overcome the negative and walk tall.\u00a0\u003cbr\u003eBy using video Im able to take others with me so they can experience and share the journey of a lifetime\u00a0\u003cbr\u003e\u0027Adventures of an old Seadog\u0027 tries to show a \u0027real life\u0027 view of the cruising life. Sailing single handed presents it\u0027s own challenges and together with filming has become almost a full-time occupation!\u00a0My aim\u00a0is to make entertaining and informative content that is as close to a professional standard as possible. In order to \u00a0capture the best parts of events and tell an exciting story, each video is filmed of a period of weeks and the editing is at least a full day for each episode. This of course means that there is a time lag between \u0027video time\u0027 and \u0027real time\u0027. This works as an advantage when Im taking a break for boat maintenance or at sea for long periods, videos can still be released. \u0027Real time\u0027 updates are available here or on Facebook \u00a0\u003ca href=\"https://web.facebook.com/adventuresofanoldseadog/\"\u003ehttps://web.facebook.com/adventuresofanoldseadog/\u003c/a\u003e\u003cbr\u003eOf course more exclusive updates and news will be available here on Patreon.\u003cbr\u003e\u00a0\u003cbr\u003e"
