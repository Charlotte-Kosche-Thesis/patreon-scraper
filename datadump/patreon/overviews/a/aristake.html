    "one_liner": "Helping musicians succeed in the music business.",

    "published_at": "2014-05-05T03:56:46+00:00",
    "summary": "A few years back I launched a website.\u00a0\u003ca href=\"http://aristake.com/\" rel=\"nofollow\" target=\"_blank\"\u003eA blog\u003c/a\u003e if you will. I wanted to help independent musicians succeed in their career. \u003cbr\u003e\u003cbr\u003eThere was nothing in print or online that spoke to independent musicians. Everything I read about the music business was either written by lawyers discussing the macro industry, \"talking heads\" with no actual experience in today\u0027s music industry, or companies looking to gain customers. There were no musicians (actively pursuing a music career) talking about how they do it. How does a musician without a record label, booking agent, manager or publicist develop a music career? And succeed?\u003cbr\u003e\u003cbr\u003e\n\nI have been making the majority of my income from music and my creative endeavors for 10+ years. I\u0027ve made a lot of mistakes. And I\u0027ve had some great little victories. \u003cbr\u003e\u003cbr\u003e\n\nIn five years, my blog\u003ca href=\"http://aristake.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0Ari\u0027s Take\u003c/a\u003e has helped a lot of musicians. There\u0027s nothing cooler than having musicians come up to me on the street and tell me that Ari\u0027s Take has helped them tremendously. \u003cbr\u003e\u003cbr\u003e\n\nThat\u0027s why I started Ari\u0027s Take, wrote\u003ca href=\"http://smarturl.it/aribook\" target=\"_blank\"\u003e the book\u00a0\u003c/a\u003eand that\u0027s why I continue to work hard to help talented, passionate and hard working musicians succeed in the music industry. \u003cbr\u003e\u003cbr\u003e\n\nOne of the reasons I work so hard to find the truths in this crazy industry is because I am a musician. I have an obsessive desire to get the facts and understand the best opportunities out there for independent musicians.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027re talented and hard working, there should be nothing holding you back. \u003cbr\u003e\u003cbr\u003e\n\nI\u0027d love to bring you along for this ride. I want to keep putting lots of time and effort into Ari\u0027s Take articles and want to continue to do this without advertising. \u003cbr\u003e\u003cbr\u003e\n\nJoin me.\u003cbr\u003e\u003cbr\u003e\n\nIf you find my articles inspirational, helpful, or any other kind of \u0027ful, please become a Patron and support Ari\u0027s Take. \u003cbr\u003e\u003cbr\u003e\n\nYou can pledge any amount per blog post. Ari\u0027s Take articles will always be free, but this is a way you can support me if you\u0027re digging what I\u0027m doing. You can also set a monthly cap so you stay within your budget. \u003cbr\u003e\u003cbr\u003e\n\nThanks!\u003cbr\u003e\u003cbr\u003e\n\n~Ari\u003cbr\u003e\u003cbr\u003e***I post about 2-4 articles a month\u003cbr\u003e"
