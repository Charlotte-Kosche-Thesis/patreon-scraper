    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://runningthriver.files.wordpress.com/2013/06/909337_10151354697802397_1192653316_n.jpg\" style=\"width: 249px;\"\u003e\u003cbr\u003eWelcome to my Patreon page, I\u2019m Corey W. visual creator and graphic designer with Whitehead Fine Art.\u00a0Patreon is my chance to connect with those who are interested in my art...with perks such as: early access to my projects, exclusive content, painting tutorials and live streams from inside my studio.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eYour subscriptions will allow my paint to stay wet, my canvas to to stay colorful and for my car to stay running to get to and from my live painting events.\u003cbr\u003e\u003cbr\u003eThis is not my hobby, so every little bit helps.\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to get a Whitehead on every wall and to pay it forward by influencing other aspiring artists to have more confidence in creating their own work.\u003cbr\u003e\u003cbr\u003eSo, if you admire my work and want to help to support my growth here are ways to do so, check out those rewards\u2026.right there ------\u0026gt; and become a patron today.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQs\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003cbr\u003e\u003c/strong\u003eYes, just cancel or adjust your pledge amount for any reason at any time.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat if I want to support more than the highest tier?\u003c/strong\u003e\u003cbr\u003eWHAT. Well, THANK YOU! If you\u0027d like to do that, you can write in whatever amount you choose during the checkout process. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003eNope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003eShoot an email to artistcoreyw@gmail.com and my team will help you out!\u003c/div\u003e"
