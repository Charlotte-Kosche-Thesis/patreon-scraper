    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://www.facebook.com/amikochanorg/\" rel=\"nofollow\"\u003eFACEBOOK\u003c/a\u003e | \u003ca href=\"http://lamikol.deviantart.com/\" rel=\"nofollow\"\u003eDEVIANTART\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/amiko_chan/\" rel=\"nofollow\"\u003eINSTARGAM\u003c/a\u003e | \u003ca href=\"https://twitter.com/Amiko_chan\" rel=\"nofollow\"\u003eTWITTER\u003c/a\u003e \u003c/span\u003e\u003cbr\u003e | \u003ca href=\"https://www.youtube.com/user/Ninelko\" rel=\"nofollow\"\u003eYOUTUBE\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pp.vk.me/c629313/v629313870/b4cd/XXcW4_zyyT8.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello everyone! I\u0027m Amiko-chan.\u00a0I\u0027m cosplayer, prop maker, streamer, and gamer. Besides that I\u0027m also studying and working so I don\u0027t have much time on these activities. With Patreon I\u0027ll be able to spend more time on cosplaying and making videos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith Patreon\u0027s help I\u0027ll be able to do more professional\u00a0photoshoots, more complex cosplay (which require a lot of money) and my videos would come more often. In addition I should be able to visit geeky convents in other cities and countries to meet you there.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll keep cosplaying anyway but I appreciate any support: it will help me to make things faster.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. Thank you for your support ^_^\"\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t***\n\u003c/div\u003e\n\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 Amiko-chan. \u042f \u043a\u043e\u0441\u043f\u043b\u0435\u0435\u0440, \u043a\u0440\u0430\u0444\u0442\u0435\u0440, \u0441\u0442\u0440\u0438\u043c\u0435\u0440 \u0438 \u0433\u0435\u0439\u043c\u0435\u0440. \u041a\u0440\u043e\u043c\u0435 \u044d\u0442\u043e\u0433\u043e \u044f \u0435\u0449\u0435 \u0443\u0447\u0443\u0441\u044c \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u044e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0443 \u043c\u0435\u043d\u044f \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u043d\u0435 \u0442\u0430\u043a \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u044d\u0442\u0438 \u0437\u0430\u043d\u044f\u0442\u0438\u044f. \u0421 \u043f\u043e\u043c\u043e\u0449\u044c\u044e Patreon \u044f \u0441\u043c\u043e\u0433\u0443 \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043a\u043e\u0441\u043f\u043b\u0435\u044e \u0438 \u0432\u0438\u0434\u0435\u043e.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u0417\u0430\u0447\u0435\u043c \u044d\u0442\u043e \u043d\u0443\u0436\u043d\u043e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0421 \u043f\u043e\u043c\u043e\u0449\u044c\u044e Patreon \u044f \u0441\u043c\u043e\u0433\u0443 \u0447\u0430\u0449\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0444\u043e\u0442\u043e\u0441\u0435\u0442\u044b \u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f, \u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043e\u043b\u0435\u0435 \u0441\u043b\u043e\u0436\u043d\u044b\u0435 \u043a\u043e\u0441\u0442\u044e\u043c\u044b (\u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0443\u0445\u043e\u0434\
