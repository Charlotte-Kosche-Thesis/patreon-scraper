    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMyJ9/patreon-media/campaign/101190/7f1674d9e2d544b6b3840cc7bbcbd04a?token-time=2145916800\u0026token-hash=H-OvkP8ydW1coplEQz9smDPtgT8ssENxxKU-SRhCLTk%3D",
    "is_monthly": true,

    "pledge_url": "/bePatron?c=101190",
    "published_at": "2016-10-09T00:40:13+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/ee0b/f/2018/135/3/0/patreonwelcome_by_arcadianphoenix-dcbl52p.png\"\u003e\u003c/h1\u003e\n\nMy name is Deanna, though I am known online as Arcadian\nPhoenix. I live in the United States, more specifically I live in Virginia. I\nhave varying interests in a lot of different craft arts but my focus lately has\nbeen in illustration and character design. I do not have a formal education in\nthe arts, most everything you see was developed from a lot of time devoted to\nself-education. I am currently a stay at home mom and a freelance illustrator\nwhen I can squeeze in time. Thankfully my kids are older so there has been more\ntime to spend on art!\u003cbr\u003e\u003cbr\u003e\n\n\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/00d0/f/2018/135/b/7/patreonaboutartwork_by_arcadianphoenix-dcbl53a.png\"\u003e\u003c/h1\u003e\n\nFor the past few years I have spent my time in the My Little\nPony fandom taking commissions to draw original characters in various ways and\nscenes. It has given me a good stepping stone for my work and helped me develop\nin a positive environment to where I now believe I am finally ready to move on\nto more complicated work.\u003cbr\u003e\u003cbr\u003e\n\nWhat I feel is the next logical step for me would be human\nanatomy. I would love to branch out into something more complicated like this\nand maybe even do monthly fanart pieces\u2026 possibly pinups? But why pin-ups? Well\nthat\u2019s simple enough. Who doesn\u2019t like looking at something sexy? If I\u2019m going\nto draw people I might as well do it in a way that I enjoy and feel that other\npeople will enjoy as well, right? \u003cbr\u003e\u003cbr\u003e\n\n\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/dac8/f/2018/135/4/1/patreonwhysubscribe_by_arcadianphoenix-dcbl52h.png\"\u003e\u003c/h1\u003e\n\nPledging is something I know nobody has to do, but it really\ndoes help me produce a constant stream of fanworks and commissions for you\nguys! I don\u2019t ever want to stop producing and I want my work to get better and\nbetter. So every little bit helps!  That\nbeing said, subscribing has several benefits:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/f142/i/2018/145/5/4/rewards_by_arcadianphoenix-dccjilj.png\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nAll\nprevious work will be made available for purchase on\u00a0\u003ca href=\"https://gumroad.com/arcadianphoenix/ \" target=\"_blank\"\u003eGumroad\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003e\n\n\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/1ee0/f/2018/135/3/0/patreonhowitworks_by_arcadianphoenix-dcbl531.png\"\u003e\u003c/h1\u003e\n\nThe process for becoming a patron is fairly simple! First\nyou look to your right and decide which reward you would like and click on it.\nFrom there you will be taken to a new page where you can confirm your reward\ntier or change it as well as be able to offer a bigger donation than the reward\ntier requires. Once you\u2019ve decided, click on \u201cContinue\u201d. From the new page you\nwill be able to enter your payment information and then click \u201cConfirm and\nPledge\u201d! It\u2019s that simple! After that you can cancel your subscription at any\ntime. \u003cbr\u003e\u003cbr\u003e\n\n\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a5a2/f/2018/135/f/d/patreonrewards_by_arcadianphoenix-dcbl52s.png\"\u003e\u003c/h1\u003e\n\nPatreon collects payments in the first week of each month.\nAfter this I will send out the downloadable files through a dropbox link to\neveryone\u2019s message box on Patreon. You should receive an email notification of\nthis. As far as frequency of posting goes I will do as much as I can each\nmonth. Until the first patron goal is reached I will simply do what artwork\ninspires me, taking suggestions as I go. Once we reach the $100 mark I will\nguarantee at least one full finished piece each month, going up as we hit more\ngoals. If you want files that were sent out before you became a patron you can\nget access to them for a small fee on my Gumroad page! \u003ca href=\"https://gumroad.com/arcadianphoenix/\"\u003ehttps://gumroad.com/arcadianphoenix/\u003c/a\u003e \u003cbr\u003e"
   },
