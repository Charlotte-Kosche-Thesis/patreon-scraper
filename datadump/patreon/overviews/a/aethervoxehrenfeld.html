    "summary": "Jeden verdammten Donnerstag gibt es Gossip, Rants und Lebenshilfe aus K\u00f6ln auf die Ohren. Ich (Herr Schneider/Destroy/Messias) teile meine Gedanken \u00fcber Beziehungen, Misanthropie, Popkultur und allem, was mich sonst noch so \u00e4rgert, nonchalant, kaprizi\u00f6s und politisch eher unkorrekt, mit wiederkehrenden Gastmoderatoren und ausgew\u00e4hlten Semiprominenten. Von meiner Kindheit in den 1980ern bis hin zu tagesaktuellen Ereignissen bleibt dabei kein Thema unbearbeitet.\u003cbr\u003e\n\u003cbr\u003e\nSeit 2014 werden im\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/aethervox-ehrenfeld-mp3-audio/id928942483?mt=2\" target=\"_blank\"\u003eAethervox Ehrenfeld Podcast\u003c/a\u003e Alltagsbeobachtungen, Selbstzerfleischung und der\u00a0Kampf gegen alles politisch Korrekte mit \u003cem\u003emindestens\u003c/em\u003e 90 Minuten original Content, ohne Budget, ohne Redaktion und auch sonst 100% DIY gefeatured und auf Smartphones rund um den Globus geh\u00f6rt. Es gab seit 200 Folgen nicht einen Ausfall und der Podcast erfreut sich eines 5/5 Sterne Ratings (Edit: sind nur noch 4,5/5Sterne. Vermute Edition F und Jennifer Rostock dahinter) auf iTunes. Eine konstant\u00a0wachsende\u00a0\u003ca href=\"https://www.facebook.com/AethervoxEhrenfeld/\" target=\"_blank\"\u003eFacebook Community\u003c/a\u003e, diente bis 2016 als Hauptkanal zur Interaktion mit der Sendung und mir. Das hat sich seit dem ge\u00e4ndert: Patreon ist die VIP-Lounge des Piratenschiffs.\u003cbr\u003e\n\u003cbr\u003e\nDie Kombination aus echter Konversation und Gedankenexperimenten ist im deutschsprachigen Raum bisher immer noch einzigartig. Er wird von Menschen geh\u00f6rt und unterst\u00fctzt, die nicht immer den gleichen Mist h\u00f6ren m\u00f6chten. Ich traue mich hier so einiges:\u00a0Dies ist der authentischste und gef\u00e4hrlichste deutschsprachige Podcast.\u003cbr\u003e\n\u003cbr\u003e\nDer Podcast ist immer noch 100% werbefrei, hat auch sonst keine Investoren und ist v\u00f6llig unabh\u00e4ngig.\u003cbr\u003e\n\u003cbr\u003e\nSeit Ende 2016 gibt es mindestens alle zwei Wochen exklusiven Premium Content hier auf Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDer Podcast selbst ist au\u00dferdem ein mindestens einmal w\u00f6chentlich auf iTunes erscheinendes kostenloses Medienangebot f\u00fcr jeden Menschen mit Internet. Ob dieser Mensch nun Patreon Pate ist, oder nicht.\u003c/strong\u003e\u003cbr\u003e"
