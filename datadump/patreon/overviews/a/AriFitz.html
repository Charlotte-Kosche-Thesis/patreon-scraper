    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wh86qZI4yWg\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2016-03-01T15:31:13+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e(Hey! If you\u0027re here to learn about my web comic, WEDGE. \u003cbr\u003e\n\tSkip to the end!)\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tHi, I\u0027m Ari Fitz.\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI tell stories about gender, identity, love and beauty.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor example,\u00a0\n\t\u003ca href=\"https://www.youtube.com/watch?v=aRgTLb5EbiQ\u0026amp;t=232s\"\u003emy short documentary about a pregnant butch woman\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/itsarifitz/status/898899213840510976\"\u003emy sixty second series on what it\u0027s like to get dressed as me\u003c/a\u003e - a black queer androgynous woman.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI tell these stories because no one else is.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tNo one else is sharing the kind of narrative I needed to see when I was 9 years old, 13 years old, 21 years old, and I\u0027d like to close that gap. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027d like to challenge the way we define beauty, challenge the way we identify ourselves and those around us, challenge the way we decide where we belong.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0I\u0027d like to expose all of us to more honest stories,\u00a0\n\t\u003cbr\u003e\n\tand I use storytelling as my means of doing so.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0Why am I on Patreon?\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003eWell frankly, I never want to stop. \u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon gives me the financial freedom I need to keep going. Plus, Patreon allows me to buy equipment, hire videographers\u00a0 \u0026amp; editors, book studios, acquire wardrobe and so on.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does this work?\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI will only post four updates a month on Patreon.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThese updates will range from new videos and films on YouTube to a new book out of my comic book series, WEDGE. No matter what, there will only be four a month.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPick how much you\u0027ll pledge and you\u0027ll be charged that amount per update monthly. For example, if you pledge $2 per video, that\u0027s $8 / mo.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy support ?\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI said it before, but think it\u0027s important to say it again: \n\t\u003cbr\u003e\n\tmy one goal with all of my content is to tell real stories.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI want to continue to share the stories you find on my channel and the vibe I bring to YouTube.\u00a0I don\u0027t want anyone else to interrupt that - no sponsors, no agencies, etc. I want to make what I believe in, not what I think will get the most clicks. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI want this to stay honest.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you\u0027d like to keep this going, which is wh\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ey\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027d really love your support. \u003cbr\u003e\n\t(Plus, we have a lot of fun on here.)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e**********\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://www.arifitz.com/startwedge\" target=\"_blank\"\u003e\u003cimg src=\"https://preview.ibb.co/ishCRm/darker_wide2.png\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat about this comic book you keep talking about?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t Throughout 2018, I\u0027ll release my science fantasy queer \u0026amp; brown AF web comic called WEDGE. The story\u00a0follows a powerful girl on a search for her first kiss. Debuts Jan 31st!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.arifitz.com/startwedge\"\u003e\u003cstrong\u003ewww.wedgethecomic.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
