    "published_at": "2017-09-11T03:56:55+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for taking the time to check out my patron page!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nLet\u0027s go on some adventures together!\n\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/e4fb4baba9486ea7624810da18b3690f/tumblr_ox3bioCp6g1vqf0xvo1_1280.jpg\"\u003e\u003c/div\u003e\nFor those who don\u0027t know, my name is Charlie and I am a fanfiction writer who currently writes destiel and who dreams of one day publishing my own original stories and adding to the short supply of lgbt+ and more diverse literature!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you become my patron, firstly you will donating a minimum of $1 per month. This will be done through credit card or paypal and you can donate as much or as little as you want. I will appreciate every single donation all the same. You will be rewarded with receiving a few different things - and they may range on how much you pledge, which you will be able to see if you look under the rewards heading. Some examples are:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eaccess to my patron only posts\u003c/li\u003e\n\t\u003cli\u003esnippets of chapters before I post them on AO3/tumblr\u003c/li\u003e\n\t\u003cli\u003eif I\u0027ve written a chapter quickly you may even get the full chapter a whole 24 hours or more before I post it on AO3\u003cul\u003e\u003cli\u003e\u003cstrong\u003efor my medieval/fantasy fic\u003c/strong\u003e I will be doing this dot point a little differently as I will be writing the majority of the fic before I post it on AO3. $10+ patrons will receive chapters one week before I post them on AO3, $5+ patrons will receive chapters four days before and $1 patrons will receive chapters one day before etc.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\t\u003cli\u003eany snippets of chapters/stories or ideas that were cut out (I won\u0027t be posting these anywhere else)\u003c/li\u003e\n\t\u003cli\u003emany more updates on the writing progress\u003c/li\u003e\n\t\u003cli\u003egeneral ideas for upcoming stories I will be writing\u003c/li\u003e\n\t\u003cli\u003ethe option to beta read for my upcoming stories (this does not include your enemies closer as I have nearly finished it) - the top pledgers will be chosen first unless this is topic specific e.g. needing a transgender person to beta a transgender character\u00a0\u003c/li\u003e\n\t\u003cli\u003ethe option to have your name and AO3 or tumblr username included in the notes at the end of the story for a thank you\u003c/li\u003e\n\t\u003cli\u003efor $10 or more you have the option to receive some bookmarks with my fanart printed on it (for more info check out the rewards sidebar)\u003c/li\u003e\n\t\u003cli\u003eknowing that I love you forever \u0026lt;3\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThe money that you pledge for me will not only grant you these rewards and motivate me to write more but it will be helping me financially as I am battling with severe major depression and a generalised anxiety disorder and therefore am unable to get a job or go to university. Even just pledging one dollar a month will mean the absolute world to me.\u00a0\n\u003cbr\u003e\u003cbr\u003eI\u0027ve just finished my first longer fic, Your Enemies Closer, which you can check out on AO3\u00a0\u003ca href=\"http://archiveofourown.org/works/9164155/chapters/20807458\"\u003ehere\u003c/a\u003e, and now am currently working on my next story - a long medieval/fantasy fanfic called \u0027A Graced Kingdom\u0027 that will be including a lot of side original characters. This story will be divided up into three parts, however, I will not be posting this as a series on AO3, it will still be posted as one long story.\n\u003cbr\u003e\n\u003cbr\u003e\nThe main characters and relationship will be Dean and Castiel, of course, and they are very much the focus of the story, however, I will be adding the possibility of three to four extra point of views - all very small, so don\u0027t worry, Dean and Castiel are still very much the main focus. These characters at the moment will be a boy of colour, a gay white man, a trans man of colour and a pansexual woman of colour, however, this could change. Alright, well, that\u0027s all I\u0027ll say for now.\n\u003cbr\u003e\n\u003cbr\u003eI will also be working on smaller ficlets and even after this fic, I still have a lot more longer stories planned for Dean and Castiel!\n\u003cbr\u003e\n\u003cbr\u003e\nOf course if you are unable to donate but still want to support me you can still comment on my fics, leave kudos, tell other people about my fics or even just send me an ask about my fics. These little things mean more than you know!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd thank you again for taking time to check out my page and read through my comments!\n\u003cbr\u003e\n\u003cbr\u003e\n- Charlie \u0026lt;3\u0026lt;3\u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://angvlicmish.tumblr.com/\" target=\"_blank\"\u003eMy Tumblr\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"http://archiveofourown.org/users/angvlicmish\" target=\"_blank\"\u003eMy AO3\u003c/a\u003e\u003cbr\u003e"
