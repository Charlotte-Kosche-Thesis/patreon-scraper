    "summary": "\u003cp\u003e\u003cstrong\u003eWhat I am Creating\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eWorks of fiction centering around women\nwho love women. Some stories will be romance, the entire tale based\nentirely around this love. Others will be fantasy of varying sorts,\nbut each is guaranteed a cast of diverse women. \n\u003cbr\u003e\n\n\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cp\u003e\u003cstrong\u003eWhat You Will Receive\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eEach month, you will, at the lowest\nlevels, receive access to a chapter of a larger, ongoing work and a\nshort story. This is guaranteed to be at least 5k words a month, but\nwill always be higher as the short stories alone are often almost 5k. I will also sporadically post poetry, but it is not the main work.\u00a0\u003c/p\u003eThe higher levels receive more behind\nthe scenes looks- character sketches, world maps and other world\nbuilding, and more. Also available is a Q\u0026amp;A with your author to\ndiscuss anything about any work posted and future works. \u003cbr\u003e\u003cbr\u003e At the\nhighest tiers, you are offered the opportunity to shape a story for\nthat month. Also within the higher tiers is the option to receive\nmail! On top of everything digital, you will receive one hand-painted\npostcard with my heartfelt thanks.\u003cbr\u003e\u003cbr\u003e\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/p\u003e\u003cbr\u003e\u003cstrong\u003eWho Is Your Author\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cp\u003eA\nrecently divorced lesbian mom of one, I am working to make ends meet\nwhile raising my toddler. Your patronage will keep a roof over our\nheads and food on the table. I have been writing for as long as I can\nremember, and have always played in world creation and high fantasy.\nAnd now you can be a part of it! Thank you for considering my works and I do hope you will enjoy them.\u003cbr\u003e\n\n\u003c/p\u003e\u003cbr\u003e\u003cstrong\u003eThe first novel,\u003c/strong\u003e beginning in May, is entitled \u003cem\u003eA Crown of Wool and Silk\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cp\u003ePrincess\nAmara spent her teenage years fighting the life planned for her- a\nlife of politics and boredom. Then she meets Celes, a knight of their\nneighboring country, and she sees a thrilling life of love and\nadventure before her. When forces conspire to keep them apart, both\nprincess and knight fight to reach each other. With the help of a\nplucky gardener and a rebellious guard, Amara might just get her\nhappily ever after.\u00a0\u00a0\u003c/p\u003e"
