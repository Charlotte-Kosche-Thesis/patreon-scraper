    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2ForhOAZik0_M%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DorhOAZik0_M\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2ForhOAZik0_M%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Hi, I\u0027m Fernando and together with our community we created Alquimetricos because we love toys. Playing, designing, building some for my friends\u2019 daughters and sons. We think everybody should have the right to play with wonderful toys. \u003cbr\u003eWe see building blocks as a way of self teaching a bunch of things like architecture, mechanics, physics, chemistry, among others. We specially like LEGO and KNEX, they  are awesome. But in South America, where we come from and live, they are particularly expensive and sometimes hard to find. \u003cbr\u003e\u003cbr\u003eSo we created an open source alternative collection of toys you can build on your own, or at school, or with your family, or maybe start your own business based on them (because they are really open source even commercially). Many of them are based on the research and guidelines of great minds like \u003ca href=\"https://en.wikipedia.org/wiki/Buckminster_Fuller\"\u003eBuckminster Fuller\u003c/a\u003e and \u003ca href=\"http://kennethsnelson.net/\"\u003eKenneth Snelson\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Dl1YnmxKiO1jULMGmp5jvbjYKI0_Z48ls0veFdE3oO69y6u2C2Q07mmOJcsP-YOMSadVyv63QUG7DfCp5AqpxCToaJSN48xyZDYQ9jg4RaSO7jIrmcICHvZhYhtIvngyAM-h0385YquTWntrQLtIbX7wLFQ6AT_KEXwb3vFqWW8LqTPq8IY8dOOikLp3-8V8jqr5vuazaq6GUHEGLm6trouA_eXlfikH1UPxJQQRnihgFzdQHd4Ii3NIS79nkykmkX-iHRBwrxv44UWTgfH2wCS1a3lLAzzOw4Fms0wVn_M3GpS3FhTZzq10Gi-SD6jn5mLdCnkMF5ab3nhAUYY2uPg6O0OwfyiEIPtkC7NnBFL729Wey-2qKntkqc9lpjxBQgGlRGRFHgOdxhKw08bWc8vuFQY3eAcWnrYfO2G-zY7qDRuC5jUKdBpvDvlN65xTwTq2wQGiohVuBwc3hEce0C9GxO6Bke5-t4ovHNqN4IVkmyzugfc2yGD6P5vTNdEF6ftUjh3SNG6VoaOzV8tIsBGyBHxlgo8Gaa4-2QPXBZbHheqXVsiAiiMooS4LQCnqTXo8s61-5c5KG9VGoD49gxZxCr3oohdgp21ioxjPQ2VkhEgdkV0Miof2vjJlh6G8Npl-GUciwmGC0IPUT9x6J5-LvpZMx2eM5x74s9a4YRw=w1118-h611-no\"\u003e\u003cbr\u003e\u003cbr\u003eAlquimetricos stand for Alchemy (magic, ethereal, mutational) + Metric (exact, material, permanent). I think (and actually feel) that this conjunction is a parabola of the paradigm we have to change: we need to focus on processes, materiais and products that, with the use of a very specific and simple knowledge and energy efficient processes, we can convert some huge problem (like trash) into something completely positive (like didactic toys!). That\u2019s the vision, that\u2019s the mutation we ran after. Help us reach as many multiplicators as possible, we belive it will be a fun ride!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/8qnHWJTlFEi35vT8TxhQHFxKEWY9NdzM6GK3h6I2Q1T_If_9wwTfwfQ8MSZwnp1qv71gF8jc6TgjKlBte_80AVCti2aCBFGPxhVapZqtxWtijoEeGQnHpcjn361zQegysjNbKLT73YYmfuAcSQiluaaLc0m_Noju77LcI3zKJ2rrdpfNzojmDnYPs7-Au76Dzgdh9TAPfzID744ccLQZ0qeIRWqq12yyckdByjsTA2VRR5mGbTn9C2z3tlEG4tpqw4cnsir7kyNfi2kplD42hqt6G70BbiUsQeiof6-qtMocVwOZ1yK-JyjtWAfMsKKfmnbCI4VXbCdCl6C6zyz3i0S7KhgI1Gqok3nagMpPJkrSh0zOVztj5u8W-rMAQpYzIRb2ZBq8-mfwD_LdQ8dm8dGZNgeNxpi0-VWGpRB-QpVC2XxXwgTZNMWtDKAldpcGWueZ3c86PQML4E-x10gdib3XTgpaN64N5ChEGBSsqLjiTn5vmSXUNlCuZ1P3nLv_y5AIKs4EmNP8_zMzRNKlBCtQSvWeeyJDLotqadLWhve8YSx6ZEcIjKEHmqjYyIMt0EeZP4_e6B6hK1L5vDwJShnOQxCcVVOpTqH4TK7tHjW9QYqTbKyU2PcGNLpl7K39NrtXbfRlCq04nL-sWVxIswohO3Lj1XRRU5MuWve9Tw=w917-h611-no\"\u003e\u003cbr\u003e\u003cbr\u003eThe production team and me build toy kits, sculptures, cat toys (cat loves Alquimetricos!), interactive installations, lamps (everybody likes lamps), even robotic kits. With the help of volunteers, partners, users and friends, we develop guidelines, videos, workshops and classes for kids, family, teachers, artists, community leaders, etc. Events happen almost every month, each time more frequently. As you can imagine, is much easier q to focus on the project when it is founded. We are always developing new proposals for government, ONGs and companies, like family days, summits, group dynamics, immersive DIY activities, zero waste and social responsibility programs, If you belong to some kind of organization that may benefit from smart playing, don\u2019t hesitate to support us, we will give you a tailor made reward to match your needs and likes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/f1cgnvhYmDttgt5S7dlnTJYeC2O8sQKXRzgRxKTH8Iug8w4-9w_c-ZqYcTvhyvgQxqh6RazGUCcdbk0VE6_Q9_wffnvvLN1kynADCd92LkW5Z5rHc4L5ottvZBQMrGiqtmGCI95rwXoKp4PmI5RCOBvo_iq8XDCSSRtpzZ9zb4aFnITrtvStWBV57Q93490SOu1OSG8AUmTSMN4nlKUzrMv-UX2T8m-qzjfm6DcEDuHXKwzR33n7t44vMWM3j1ZfE-DiFLpY8CqFjAgu0E8pizUAMHRwSj42zmGSJRVR0hheoA49O0K8BXxWhlZs8k5OICbdrh9Ay_I5b5S-Ozq_a1zr1Xjl4tybsqjbCm-o3xHYyg1XW-fVjXxgT1NJeJBFRKu_aVqbMZgKBBEgfK01d7j41dlAYqwlZTM9NVTBxGUUbrzlqNPUfB9OFTkinFR5WL6Xxt9QTK637EoTPhqeiL5lA6ixqxcjoPPDJG14FW8lboTCYsm7M4o1X7bFpXI3BaBgs0r9rWZT4AsCnvRDLZLIMEKPpo83QGDb6fMozX1MFOeiunz_GZqT8QQoO-eXY8tbs4QinR-ZjxtVVtjnTbQ3wDsL_pL9WR7Ol8BWQ3C-UtbZXW-O4A=w972-h546-no\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re especially keen on three types of building block structures: geodesics, tensegrities and lock. There are lots of good systems around; we selected some we like most based on production simplicity and versatility and have been developed for the past two years. Anyway, change is the only constant, and new techs come in and out of the scope every time. We find this type of architectures and structures the subject in which 21st century tech should be focused on, a sense that must be developed. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/J5foBG3EZxfAklXxdwTtdRTmXVqk46AV2gBp-WdsipH_lvuhf4ja5SNe5dOWyVWbdn_YiQ7ys8Xa2kxafnN3l5q_zFwVc9Uoj1mmGxVzHguKOHSIdx3kLP8oV384I9LUmn82pgfEqCsnexyPfThTd8mfReZNS2HBcBVpI4VXUin84vmcwBGbJecIRmUOWzQ0sDI9N-2lvGNCxLfcgRRBGIFW6UEGZxncPBA_P9L0avSE4a6Qsw08_LHqi-d_Q3dAytFZqCjMpILwnw6aI7QqQbFrzNkzyGXwxQ0NhzfMU2OoCHSwA7r-Eg9e7Y1teEKQJmOshZl75mNN_zeQbz8oZNRrKHBiQQDqXU61o6jJMWaKEtTCI9yvHNBpujeel3jIG5QwUuGafBMMClSVisZziQTEoAbBvkXTn0CmYQpIlpAVUmkFy9aMzWG8uoHcWr771EIY_XwWhUAgo9KMTQmRntLuY-H8W83hQBKTxtOekQJMNm6wR-PGmXI0Bq4Ah379ccEScrzCENbbciljLjkEp0VkdrsCA4-0FaaA0MyI_QmY50UAhOjCgSAWVWUnR8NLSUC1EiMsJYcUc44ov0fZZmEvW5NxaKkj0VlK4_lpXtFq0TEaPeg9upEqTyxe9etBr73dBFtbbYgcgDyN7kW3XsGq9ZDoDT8gj3JzN8O24w=w917-h611-no\"\u003e\u003cbr\u003e\u003cbr\u003eYou need no special prerequisites or tools. Or maybe yes, but we try to keep things as basic or as complex as to match your possibilities and will. Actual broad spectrum is the game here.  As makers (and quite nerds) grown up and focused on emerging countries reality we try to keep things feasible either by analogic as to digital production. Don\u2019t understand us wrong, we\u2019re great fans of 3D printers, CNCs and specially, laser cutters. But that\u2019s something quite restrictive where we come from and we\u2019re certainly not at the pyramid\u2019s top, nor the base, so we try to prioritize systems that can help that analog-digital transition. How? Well, interest in technology (and, actually, in following a tech life-career) can start by being a tech fun, and enabling that, from the very first childhood, whether you have resources or not, is a key step to enabling community linked tech savvy children and teenagers. Maybe, with time and efforts, some of them can become technicians, engineers, architects, artists\u2026  who knows. In the southern hemisphere we need lots of them to reduce inequality and make our countries grow, so let\u2019s starts from the very base, shall we?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/23ch4E8Zp5XkXP18oUZCa53t-r9wtViKukXYxBs432H1xq674vvif5agySuhGZpNBJk9KiN1iE5JoweEw-nHZwJhHCTiJPYeADhBvhbNGIgO5BlzCrIIYWVa6w7WKjjLj3F-i2sIGLb3SlF74pxKI4Rz7J0qtErNJFo34mNiPKzO99Tc67F5bIr0IAHSmPxi_Ga6q0pZqPPJ2kviUmQBNnIthU5P5764hAzz2RLEhxZqj2bj9D_lxo7SkYVVkKt_wsVWz_jrk65IoGeq_Jcrpn8DMIV_pz0wwWmDnEaN5-d8ahtggfKiBFWXj9D8WGdydfQ-5ZirI7rAstVamKY2QwNwVjPuMfsaQh4LJy6rREqodNBH76AVUtKD9Krmc_hWq_2oLw3uQ9HTkox7Y-osQPDTNM_M05AX1LElsZrYueFrrx_x3ayYv3xHzT8YrPrekjFqZXuPTtBet5xtSFnR35WSMjiRhO9dznMd2msV547zBCgXjVMnxKNvedYQnQWvC-Zwa1CAUbIfBd2a3EKtYNOYrDqg1QxxBeG5lFkip-DqtywYODnA6WFFn_2P_hei5TDi3a4YjTG_e1XA9chmvlO_4B9jnK_FNAqV8Vs9GcE78TaNc52ziQ=w1154-h611-no\"\u003e\u003cbr\u003e\u003cbr\u003eSome of them we have created from scratch, other are traditional building blocks system we\u0027ve hacked. We give workshops and classes on how to create them, even online. But this is not nearly our own work. We\u0027re collective intelligence believers. We discover the actual potential (and fun) of the Alquimetricos whenever we teach somebody how to produce and mount them. Kids are our best teachers. And everybody that participates or plays with Alquimetricos is part of the movement. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/iXQnTXJLHLvEDEAeg_4ey9Diw17WspknpEhhNzBv4ZSqRsueY9FXsJ2tkTPI8LufbiAdyJBm-T_e6eNbsNrpara8CJBp7DoXYqQbxmcmCQ4BglzO_5Bm7UHhZSJXXW9iq4oUvDV_tXuDfQkKyZNWOAaf8yAwqleGtDQfSEodhBVFUB283KO1a-B4xDZLPHLJU_bAC23bEKR0G8noiyYimnxwbuaj39uYONX02Y3Pw_1yBPt4lYXtwi556e-CnL70tELkAt8mkgZLQNIDObzLGBrDJ6YySJkZS6sV9y30RsimKqlcED3xg7tEJZ2kjcISVmxe5AFmxJF4T-iS9640beJ2J7lQoA0yy1jMAH0nMcF92Vr_5QSV7EZRxu7kY7ielhmAVYuZ72Vo3xy41XSzQIuHJan8qyE7dMUMaCa8_e-ozAfMhMkh0wwiWwL__gb4cuC0x56tD5xIl61_RXObmgsbLLTp_IIZjLBFtZWPpsBbsR0MYo8NQkpRIeQkbYByJOmxIGa5d1Uzi66gTWN5e61VvN7UnjPhdM08eUohR2VxO_EypoHsUEtbmGnNDXxJ5dPeuxn_zuMLTg0ieplVjizswFh33o1Lmny7-riKdode51h1CbPPq_esVk008VZqdOpKOfp2hVLu_zQXOtZpv8VREvMsMAc9Ck7mw-7xp6I=w1088-h611-no\"\u003e\u003cbr\u003e\u003cbr\u003eProject is focused on recycling. It\u2019s a deep conviction: when we see so much and many good-still-usable materials wasted I really want to cry. Already passed the \u003ca href=\"https://en.wikipedia.org/wiki/Compulsive_hoarding\"\u003ecompulsive hoarding fase\u003c/a\u003e (think we started this because we needed to do something about that) and got to know almost magical waste-to-something-cool transformations. Recycling is about creating consciousness, resilience, becoming technologically sovereign. Key materials are most abundant ones, like PET, Tetrapack\u24c7, publicity vinyl banner, textiles and more,  You can use raw materials if you want. You will feel much better if you recycle something, believe me. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/soNvxSFFTL5GxVbkg-j72qFSJv8264g4buc-kqJz3ZeLrlkkgISCCjCaJGR17VBDsnOcvJVv9TGfn64Ll_6vckXydEMu3uYzg-p458_RA6xigFo27qVkt4QZyD-Uo_pfAsjukqE=w1171-h660-no\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019d love to thank everybody that have helped to develop the project so far, and I\u2019m really encouraged to invite to you to join and play. Shall we?\u003cbr\u003e"
