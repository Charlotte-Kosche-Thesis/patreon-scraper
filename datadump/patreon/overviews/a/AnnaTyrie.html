    "summary": "Hello, it\u0027s me, Anna,\u003cbr\u003eI make educational videos (like the one above),\u00a0to help you to improve your English. \u00a0I really appreciate you visiting this page. Just the fact that you\u0027re here tells me that you appreciate the time and effort I put in to creating this content for you. Thank you. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhy I need support? \u003c/strong\u003e\u003c/span\u003eCreating good content is time consuming and costly.\u00a0 At the start of 2017 I decided to be brave and leave the security of my job in order to focus on you full time. Supporting me on Patreon will allow me to create better quality content more frequently, and keep food on my table \u0026amp; a roof over my head.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHow?\u003c/strong\u003e\u003c/span\u003e\u00a0All you have to do is press the big red \u0027Become A Patron\u0027 button above. There are several fantastic reward levels which allow you to tailor your subscription.  I would like to convince you to choose one, even at $1, so you have access to the page feed here at Patreon.  Sometimes YouTube\u0027s subscription methods are unreliable, and if you sign up via Patreon you\u0027ll be notified directly when I upload a video.\u00a0 All patrons receive access to a dropbox folder full of resources to help with your English.\u00a0 The higher your pledge the more you have access to.\u00a0 Plus you will be able to join the Skype group which means that your messages will always be answered when I am in a LIVE lesson, which is pretty awesome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat?\u003c/span\u003e\u003c/strong\u003e If you\u0027re willing to go above and beyond to help me do things like travel for an episode, invest in equipment, invest in improving all aspects of my production, and pay for me to eat regularly....then picking any of the larger support levels will certainly help me to do these things! \u00a0And you will receive additional rewards. :)\u003cbr\u003e\u003cbr\u003eIt goes without saying that I would greatly appreciate your support. Thank you.\u003cbr\u003e\u003cbr\u003eWarm Regards, \u003cbr\u003e\u003cbr\u003eAnna\u00a0\u003cbr\u003eEnglish Like a Native\u003cbr\u003eBritish English Pro\u00a0\u003cbr\u003e\u003cbr\u003ePlease Note\u003cbr\u003e- Pledges are per month\u003cdiv\u003e- You will be eligible to your level reward EACH month\u003cdiv\u003e- Thank you so much for stopping by, every little bit is appreciated!\u003c/div\u003e\u003c/div\u003e"

     "about": "I trained as an actress which is where I became interested in the voice and language. For over ten years now I have been teaching Elocution (pronunciation), as well as teaching singing and drama. \u00a0In recent years I moved into teaching English. \u00a0I wanted to help so many people, even those who were not able to afford lessons. \u00a0So I started on a TEFL course, and I began making YouTube videos, eventually I set up a website dedicated to English learners. \u00a0\u003ca href=\"http://www.englishlikeanative.me\"\u003ewww.englishlikeanative.me\u003c/a\u003e \u003cbr\u003eBesides this I also put together an affordable pronunciation course which is available on www.britishenglishpro.com - all of this has been keeping me very busy. \u00a0I don\u0027t really have time for much else.\u00a0",
