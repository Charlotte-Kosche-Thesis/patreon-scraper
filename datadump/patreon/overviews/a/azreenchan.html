    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello, I\u0027m \u003cstrong\u003eAzreenchan.\u003cbr\u003e\u003c/strong\u003eI\u0027m an \u003cstrong\u003eillustrator/designer/doodler\u003c/strong\u003e from Malaysia.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eLittle thing about me :\u003c/strong\u003e\u003cbr\u003eI started doodling since 2009 when I was still a student, I later became a designer and worked with local companies + freelanced for God-knows how many clients to challenge myself and push myself to learn and improve my skills. Since April 2017 I started to become a full-time illustrator and part-time designer (still need to pay the bills).\u00a0\u003cbr\u003e\u003cbr\u003eThis is my\u00a0\u003ca href=\"https://www.etsy.com/shop/azreenChan?\" rel=\"nofollow\"\u003eEtsy shop\u003c/a\u003e where I sell all my stuffs online or another\u00a0\u003ca href=\"http://azreenchan.easy.co/\"\u003eonline store for local Malaysian\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Mini Goalssss :\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy first goal is to get my first \u003cstrong\u003emini travelogue self-published ( 2018 Update : I published TWO ! )\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMy second goal is to work \u003cstrong\u003efull-time as a freelance illustrator (\u00a0\u003cstrong\u003e2017 Update :\u00a0\u003c/strong\u003eYES, since Apr 2017)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMy third goal : I want to buy an \u003cstrong\u003eiPad Pro :F ( 2018 Update : I got it for our 3rd anniversary, GOD yes !! can you believe it ?)\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eLinks \u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/azreenchan/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://doodle-from-me.blogspot.my/\" rel=\"nofollow\"\u003eBlog\u003c/a\u003e |\u00a0\u003ca href=\"https://www.behance.net/azreenchan\" rel=\"nofollow\"\u003eBehance\u003c/a\u003e |\u00a0\u003ca href=\"https://dribbble.com/azreenchan\" rel=\"nofollow\"\u003eDribbble\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/azreenchan\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport Me :\u003c/strong\u003e\u003cbr\u003eSo if you like my works and feel like you could help me a tiny bit in making colourful imaginative things to the world, you can make a pledge here. Don\u0027t worry, nothing is permanent, you can cancel anytime. \u003cstrong\u003eYou are helping me become a better illustrator and giving me some extra steps to freedom.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://s30.postimg.org/6ys1tsugx/azreen2.gif\"\u003e\u003c/strong\u003e\u003c/div\u003e"
