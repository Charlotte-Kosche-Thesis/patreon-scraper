    "summary": "\u003ch2 style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u00a0WHO AM I?\u003c/h2\u003e\nMy name is Nora and I am a motorcycle adventurer. I completed my first solo ride from Amsterdam to Bali and am now planning a next adventure to Africa. On YouTube I document my life and share it with the world.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0c00ed12abd946b0b29c1e/t/5a1d5a2eec212d9bd3615634/1511873232384/Screen+Shot+2017-11-28+at+13.43.27.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u00a0WHAT IS PATREON?\u003c/h2\u003e\nPatreon is a crowdfunding website where you can financially support your favorite creators. In return for your dollars you receive a reward. On the right you can find the different reward levels, browse through them and if you have any questions please ask! There is also an option to not receive any reward, although you will receive my thankfulness and all the Patreon only content. Make sure you select a maximum you want to donate per month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a0c00ed12abd946b0b29c1e/t/5a0ec1349140b774643523af/1512577055153/maxresdefault.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u00a0WHY I AM ON PATREON\u003c/h2\u003e\nMaking daily videos is like a fulltime job, making daily videos while on the road is hard work. Still, I love making them to show why I love this way of traveling. I am so grateful that there are people out there that want to support my journey financially here on Patreon. I don\u0027t say it enough, so let me say it now... THANK YOU!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMy Patreon supporters allowed me to buy new video gear when it was broken and give me the confidence to invest in a drone that took the videos to the next level. I will always reinvest the money from Patreon into my filmmaking.\u00a0\n\u003cbr\u003e\n\u003cbr\u003ehttps://youtu.be/GKxfCtmp1Qw\u003cbr\u003e\n\u003cbr\u003e\nI would love to make this adventure traveling into a career, but I am in an in between phase where I don\u0027t make enough money with YouTube or sponsorships. I keep creating for you guys, so if you enjoy my work, consider supporting me. Even if it is only for 1 month and with $1,-\u003cbr\u003e\n\u003cbr\u003e\nI am grateful for every Penny, Euro, Rial and Rupee.\u00a0\u003cbr\u003e\u003cbr\u003e\nLots of love,\n\u003cbr\u003e\n\u003cbr\u003e\nNora"

     "description": "\u003cstrong\u003eMotorcycle repair\u003c/strong\u003e\u003cbr\u003eAs some of you might know, I crashed in the mountains from Iran, and the perpetrator drove off. Luckily I got of with some minor bruising, but Zuki was not so lucky. The front antlers of the frame (the part that hold the lights and the dashboard together) was all bent and broken, the front fender was broken and the rear brake leaver was bent. The garage repaired everything to the best of their abilities and now I am able to continue riding. All the repairs cost me $200 in total.",
