    "summary": "\u003cdiv style=\"text-align: center;\"\u003ePLEASE NOTE THAT DUE TO FINANCIAL STRESS \u003cbr\u003eTHIS COMIC HAS BEEN SUSPENDED UNTIL FURTHER NOTICE\u00a0\u003cbr\u003eWe appreciate those who supported so far and hopefully we will return in the future.\u003cbr\u003eThank you so much for you support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cimg src=\"http://img11.deviantart.net/9615/i/2014/312/2/9/applejazz_episode_1____p__zero__by_applejazz-d7y4rj8.png\" style=\"width: 251px; float: left; margin: 0px 10px 10px 0px;\"\u003eaPPlejaZZ \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003eis a character based Asian Ball Jointed Doll\u00a0photo comic.\u00a0\u003cbr\u003e\u003cbr\u003eThis is Boy Love story about indie music fans \u0026amp; artists brought together by serendipity to form a band. It contains a little bit of everything, like life! \u00a0It follows the life of this group who are socially inadequate in their own way, trying to survive the present while forgetting about their past, and finding a future they never expected.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: right;\"\u003e\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/20ee/i/2014/319/f/c/applejazz_episode_1____p_17_by_applejazz-d86h1of.jpg\" style=\"float: right; width: 228px; margin: 0px 0px 10px 10px;\"\u003eLaken,\u00a0a reckless photography graduate,\u00a0rents the spare room at a flat in the city. \u00a0It doesn\u0027t take him long to realise Kieran, his new flatmate, is a sexual deviant with little concept of morality or pride. Across the hall, Hayaki, a handsome but strange illustration student, shares a flat with his best friend Takeru, a mysterious science genius.\u003cbr\u003eAmongst\u00a0their social awkwardness and lies, they somehow decide to form a band, the aPPlejaZZ, and try to find their place in society together.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img11.deviantart.net/0d94/i/2015/186/2/a/applejazz_oops____extra_page_by_applejazz-d900l20.jpg\" style=\"width: 236px; float: left; margin: 0px 10px 10px 0px;\"\u003eWell, thanks so much for reading this far!! \u003cbr\u003eAnd here is where I put my palms together and ask for your support ^o^\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating this story and developing these characters since 2008. I have always wanted to put it all together in one big series, but I never had the opportunity... until now!\u00a0\u003cbr\u003eBecause I use dolls (and they are very big dolls) I almost always find myself needing to improvise on setting, so I either build things on my own, commission others or acquire then when I can find anything the right size, in order to make the scenes as realistic as possible. \u003cbr\u003e\u003cbr\u003eYour support would not only make the comic better but it would also allow me to work a lot faster to give you more updates a week than I can do now. In return for the contribution I will be giving exclusive photographs of all the characters in the story, including the ones not in the comic yet. I plan on photography editing tutorials and give away print size files of comic covers \u0026amp; posters as well as \u00a0postcards and, hopefully, a copy of the 1st book when I get it printed.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003eIf you contribute with any amount, any doll photography I submit will be available to you.\u003cbr\u003e$2 will give you a printable postcard size\u003cbr\u003e$5 give you exclusive A4 printable photos\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe\u00a0webcomic is free and you don\u0027t need Patreon to read it. It can be found here\u00a0\u003cbr\u003e\u003ca href=\"http://www.applejazz.net\" rel=\"nofollow\" target=\"_blank\"\u003eofficial webcomic website\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://applejazz.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://img12.deviantart.net/be19/i/2014/242/e/7/applejazz_episode_1___cover_by_applejazz-d7x848c.jpg\" style=\"text-align: left; width: 217px; background-color: initial;\"\u003e\u003cimg src=\"http://img05.deviantart.net/aaf3/i/2015/182/7/c/applejazz_webcomic_chapter_2_cover_by_applejazz-d8zhmwa.jpg\" style=\"text-align: left; width: 220px;\"\u003e\u003cbr\u003eThe\u00a0aPPlejaZZwebcomic is uploaded here:\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://jazzremix.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://jazzremix.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img2.smackjeeves.com/images/uploaded/banners/c/6/c632362cfZYmV.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHopefully, with your help, we can eventually take this comic to the next level!\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
