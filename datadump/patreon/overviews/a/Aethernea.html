    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://aethernea.com/wp-content/uploads/2016/08/BookAd.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px; color: #FFFFFF !important;\"\u003e\t\u003ca class=\"patreon-button patreon-button-action\" href=\"http://aethernea.com/episodes/episode-1/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: #FFFFFF;\"\u003eRead Now for \u003cstrong\u003eFree\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px; color: #FFFFFF !important;\"\u003e\t\u003ca class=\"patreon-button patreon-button-action\" href=\"http://aethernea.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: #FFFFFF;\"\u003eLearn More about Aethernea\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u2605\u00a0Why I need your help\u00a0\u2605\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\t\tHi!\u00a0I am Cloe D. Frost and I am the writer of Aethernea. :) \t\u003cbr\u003e\t\tIt has been a longtime dream of mine to make a living doing what I love - creating worlds and stories. \t\u003cbr\u003e\t\tIn fact, I\u0027d love nothing more than to be able to write Aethernea full-time. Not only would it improve the quality of Aethernea, but it would also allow me to give you more episodes to read. \t\u003cbr\u003e\t\u003cbr\u003e\t\tHowever, I am a mother and a wife, and I need to financially support my family, so Aethernea cannot become more than a hobby unless it is able to put food on the table. While Aethernea does have some ads on the site, currently, the revenue made from those ads isn\u0027t enough to buy me a single cup of coffee each month. Naturally, it cannot even cover the hosting costs for the site, let alone anything more. \t\u003cbr\u003e\t\u003cbr\u003e\t\tThat\u0027s why Aethernea and I need your support! Every pledge is greatly appreciated and helps towards reaching a funding goal.\u00a0Not only would it help me become a full time author but it would also help you get more Aethernea goodies such as more chapters and professional artwork. \t\u003cbr\u003e\t\tWith enough support nothing is impossible! Even far-fetched dreams such as creating an Aethernea game, comic/manga or animated series are within reach with enough funding.\u00a0 \t\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003eHow to get access to extra episodes\u003c/h4\u003eOnce you pledge on Patreon, to get access to your extra episodes you need to head over to Aethernea.com and \u003ca href=\"http://aethernea.com/wp-login.php\"\u003elog in\u003c/a\u003e through Patreon. You will then be able to read patron-only stuff right away.\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px; color: #FFFFFF !important;\"\u003e\t\u003ca class=\"patreon-button patreon-button-action\" href=\"http://aethernea.com/support-aethernea/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: #FFFFFF;\"\u003eMore Info\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e"
