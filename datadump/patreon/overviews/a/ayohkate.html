    "summary": "\u003cstrong\u003eHi, everyone!\u003c/strong\u003e My name is Katie. I\u0027m a new cosplayer and Twitch affiliate. I love spending my free time chatting with my followers on Twitch while I work on my creations. I\u0027m relatively new to cosplay and oh boy, is there a learning curve! But learning is more fun when it\u0027s done together, so if you\u0027re looking to improve your own cosplay skills, this is the Patreon for you! Here you\u0027ll find tutorials and progress videos, as well as tons of photos from my shoots.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow, a little bit about me. \u003c/strong\u003eI\u0027m just an slightly awkward 23 year old girl trying to make her way in this world. For a long time I didn\u0027t have any major goals and was feeling very lost in life. I graduated with a degree in business, but art and creating were always major passions of mine. I discovered Twitch and from there, Twitch creative I found a place where I can share my passions and also chat and entertain while working on my creations. My community there has been such a great support and I can\u0027t thank them enough for all that they\u0027ve done for me. I\u0027ve only just started cosplaying in 2017 with my first cosplay being Wonder Woman, but I have so many designs prepared. It\u0027s going to be a whirlwind year of creations, photoshoots, and conventions! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s it all add up to?\u003c/strong\u003e Ultimately, the income from Patreon supporters allows for an increase in the amount of content I\u0027m able to produce, as well as greater diversity in that content to meet the demands of viewers. I want to create content that helps other cosplayers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the end of the day, all I can say is: thank you.\u003c/strong\u003e Your generous support is what makes it possible for me to pursue content creation as hopefully a soon to be full-time career. Thank you, thank you, thank you, from the bottom of my heart.\u00a0\u003cbr\u003e\u003cbr\u003e**FOR THOSE IN UPPER TEIRS YOUR REWARDS WILL BE SHIPPED OUT ON THE FIRST OF THE MONTH AFTER PATREON HAS PROCESSED YOUR PAYMENTS!! **\u003cbr\u003e"
