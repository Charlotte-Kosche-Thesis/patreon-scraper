    "summary": "\u003cstrong\u003eI believe that people taking back their Bodily Autonomy + U\u003cstrong\u003endisturbed Birth \u003c/strong\u003eare the keys to saving the world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe in holistic, intuitive wellness and mind-body-spirit integration. My work is to help others to step into their \u003cstrong\u003efully authentic, sovereign, primal self\u003c/strong\u003e when it comes to their well-being, experiences throughout the reproductive/childbearing years, and their spiritual journey.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u00a0\u003c/strong\u003e\u003cstrong\u003ehave the power within yourself to heal and be healthy, to govern your body as you see fit, and to birth your babies peacefully and autonomously.\u003c/strong\u003e\u00a0You deserve to be supported, witnessed, and assisted on your journey of Transformation, and that is what I am here to offer. \u003cstrong\u003eWe are Remembering an Older Way, and Reconnecting to our Primal, Soft Animal Selves, our Ancestors, and our Innate Wisdom rooted in the Earth.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Aileen Marie \u0027Sequoia\u0027 and I am an Independent Traditional Birthkeeper, Holistic Womxn\u0027s Health Practitioner, and Intuitive Healer + Bodyworker\u00a0\u003cstrong\u003e\u003cem\u003estudied in\u003c/em\u003e\u003c/strong\u003e traditional midwifery, folk healing + herbalism, ancestral nutrition, womxn\u0027s mysteries + ceremony, dance + movement, primitive skills, and permaculture.\u00a0\u003cstrong\u003eI have been on this path of Holding Space for Transformation, Healing, Reclaiming Autonomy, \u0026amp; Rediscovering the Wild Self for thirteen years now\u003c/strong\u003e\u003cem\u003e, and\u00a0I am passionate about returning\u003cem\u003e\u00a0the\u003c/em\u003e\u00a0Sacred to Birth, Healing to the Home, Wellness to the People, and Peace to the Earth.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy aim is to do that, and to be supported as the Wise We\u0027moon / Midwyf of the village would be supported -- \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eby their community\u003c/em\u003e\u003cstrong\u003e -- through this wonderful platform called Patreon. This information belongs to ALL peoples, it is your Birthright, it is buried in your bones Wild One...\u00a0\u003c/strong\u003eThrough having patrons, I will not only be able to be supported in creating new content and services to offer you, but I will also be able to sustainably support both my family \u003cem\u003eand\u003c/em\u003e my community regardless of the financial means of anyone who comes seeking me and what I have to share.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e+ + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + +\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour monthly patronage will directly support my ability to create content such as blog posts, videos, e-courses, workshops, resources, literature, Q\u0026amp;As, and more-- including leading womxn\u0027s circles and doing community outreach projects. \u003cu\u003eContent will cover topics such as\u003c/u\u003e...\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eConscious + Natural Conception \u0026amp; Contraception\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eHolistic Menstrual \u0026amp; Breast Health, Fertility/Cycle Awareness, \u0026amp; Alternative/Eco-Menstruation Products\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePregnancy Release\u003c/strong\u003e \u003cem\u003e((a term I coined in 2014\u00a0to include all forms of releasing or ending a pregnancy, whether consciously deciding to end a pregnancy, experiencing spontaneous miscarriage, or holding space for a later-term fetal demise. I was mainly searching for a new term, without stigma or shame associated with it, to reference abortion, but I also wanted to be all-inclusive regarding pregnancy loss and termination as well as encouraging more holistic care and spiritual support around these events-- this resulted in the creation of my popular e-book, \"\u003cu\u003eRituals \u0026amp; Meditations for Pregnancy Release\u003c/u\u003e\" \u003cstrong\u003e\u0026lt;\u0026lt; a patron perk \u0026gt;\u0026gt;\u003c/strong\u003e + my\u00a0\u003cstrong\u003ePregnancy Release Companion training\u003c/strong\u003e))\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003eHolistic Sex Ed \u0026amp; Sacred Sexuality\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePregnancy Wellness, Prenatal Self-Care, \u0026amp; Autonomy in Pregnancy \u0026amp; Birth\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eQuantum Childbirth Education + Conscious, Autonomous, Intuitive, Undisturbed Birth (with or without an attendant-- ie. FREEBIRTH) \u0026amp; The Postpartum\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eConscious, Instinctive, Primal + Ancestral Mothering/Parenting\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eTraditional, Ancestral Nutrition \u0026amp; Food Preparation\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWomxn\u0027s Mysteries, Ceremony, \u0026amp; Integrating the Sacred into Our Lives as Womb-Carriers, Birthing Persons, \u0026amp; Mothers/Parents\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eSafe, Simple Home Herbalism\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReWilding\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAnd more...\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e+ + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + +\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re ready to take back your Autonomy, to step fully into your Sovereignty, to be held in a space of Holistic Wellness and Sacred Witnessing, and to reconnect with your Innate Ancestral Wisdom and inner, Primal Self, I welcome you~\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMay your generosity and support return to you three-fold.\u00a0\u003cbr\u003e\u003cbr\u003e____________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cem\u003e**This is a womxn and womb-carrier centered space, with a focus on the health, wellness, spiritual, and life experiences that those who are womb-carriers/womxn/wombyn/womyn/we\u0027moon/women undergo during their lives and the energies and biological occurrences\u00a0(such as menstruation, birth, breastfeeding) that have traditionally been considered \u0027feminine\u0027 in nature. \u003cstrong\u003eHowever, you determine your own gender and this is a trans, genderqueer, gender fluid, and non-binary-inclusive space.\u003c/strong\u003e Though we flow between the use of different terms and identities, we try our best to be as inclusive as possible with our use of language, etc. ((Aileen identifies as a queer, pansexual womb-carrying woman/womxn/mother and uses the pronouns She/Her and They/Them)).\u00a0\u003c/em\u003e\u003cbr\u003e"
