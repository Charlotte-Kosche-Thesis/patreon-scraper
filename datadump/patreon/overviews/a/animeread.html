    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442! \u041c\u044b \u2014 Animeread, \u0438 \u043c\u044b \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u043c \u044f\u043f\u043e\u043d\u0441\u043a\u0438\u0435 \u0432\u0435\u0431\u043a\u043e\u043c\u0438\u043a\u0441\u044b \u0438 \u043c\u0430\u043d\u0433\u0443.\u003cbr\u003e\u003cbr\u003e\u0412 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043e\u043c\u0430\u043d\u0434 \u043c\u044b \u0431\u0435\u0440\u0451\u043c \u043d\u0435 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c\u044e, \u0430 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430. \u0412 \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u0435\u0441\u0442\u044c \u044f\u043f\u043e\u043d\u0438\u0441\u0442\u044b, \u043b\u0438\u043d\u0433\u0432\u0438\u0441\u0442\u044b, \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0438.\u003cbr\u003e\u041c\u044b \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u0438\u043c \u0442\u043e, \u0447\u0435\u043c \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u043c\u0441\u044f. \u041d\u043e \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u0448\u0443 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u044e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430\u043c\u0438, \u043d\u043e \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0434\u0430\u043b\u044c\u0448\u0435! \u0412 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0438\u0445 \u043f\u043b\u0430\u043d\u0430\u0445 \u2014 \u043e\u043f\u043b\u0430\u0442\u0430 \u0440\u0430\u0431\u043e\u0442\u044b \u043d\u0430\u0448\u0438\u0445 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u043e\u0432, \u043a\u043b\u0438\u043d\u0435\u0440\u043e\u04
