    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYo, it\u0027s ALT!\u003cbr\u003eAlso known as Alterant!\u003cbr\u003e(You wouldn\u0027t believe how many people have ALT as a username.)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m an artist from the US and\u00a0I\u0027ll be posting all types of art here:\u003cbr\u003eCharacter Designs, Illustrations, Comics, Anime, MLP, Anthro, etc.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/20229184_1483765368313116_3609128984586125903_n.jpg?oh=76622de5b6d511d3a9725ad8ed76ec75\u0026amp;oe=5B0D77F9\" style=\"width: 278px;\"\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/20106484_1479776248712028_5037860480610030685_n.jpg?oh=6c6746553776f64cece8f4f1867a36a8\u0026amp;oe=5B14E761\" style=\"width: 130px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/19366307_1452096241480029_3200120231983835814_n.jpg?oh=e86983aeac9bdb4f2d72edc0f8f2a613\u0026amp;oe=5B054203\" style=\"width: 160px;\"\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/13239359_1094617197227937_6015601503394769320_n.jpg?oh=a733ed970c6280f828610277f7793744\u0026amp;oe=5B4A6C49\" style=\"width: 148px;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003c/div\u003e\u003cbr\u003eI have alot of ideas and personal art projects I want to work on, so that\u0027s what I\u0027ll primarily be using Patreon for. The past two years, I\u0027ve been doing client work for income, but thinking about my future more, I really want to get my own work out before I die. Patreon will hopefully help me \u003cstrong\u003enot\u003c/strong\u003e die with regrets.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo check it out if you\u0027d like. I appreciate any support I get. \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eThanks guys!\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e(I\u0027ll be updating tiers and overall layout as time goes on)\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMain Websites:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/alterantart\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://alts-art.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.artstation.com/altart\" target=\"_blank\"\u003e\u003cstrong\u003eArtstation\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e- PROJECTS -\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://mail.google.com/mail/u/0/?ui=2\u0026amp;ik=01ae5e925e\u0026amp;view=fimg\u0026amp;th=161e2d5f85ef0d44\u0026amp;attid=0.2\u0026amp;disp=emb\u0026amp;realattid=ii_je8ujtfw2_161e2d5d48c8e83d\u0026amp;attbid=ANGjdJ8fM3KaXRNvOGNdUC-ZO_18uhTV29ANJo4Be5uBxLoZCLDlFj2InNg6PCKDwm9CWAfP7cvY-InTtMXrgfN7MzvfN5Pu-7SR5JQiGrZ1zmEs7NzRdrEHyQoOi24\u0026amp;sz=w1124-h510\u0026amp;ats=1519929129956\u0026amp;rm=161e2d5f85ef0d44\u0026amp;zw\u0026amp;atsh=1\" style=\"width: 486px;\"\u003e\u003cbr\u003eExkalon \u003c/strong\u003eis a personal project focused on creating a collection of character designs for a story/world based on an animal dominated fictional future. It\u0027s based off of work I drew years ago. Finally want to bring it back as the first Patreon project.\u003c/span\u003e\u0
