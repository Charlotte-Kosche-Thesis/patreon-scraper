________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust a side note:\u003c/strong\u003e\u003cbr\u003eI try to be transparent with the funding I receive from Patreon. Here is a chart of where expenses generally go, but also \u0027cause I like pie charts. If you ever have questions about what your patronage is funding, just ask! Projects and events change month-to-month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8DQmnqE.jpg\"\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you!\u003c/strong\u003e\u003cbr\u003eIf you cannot afford to donate there are other ways to support my work by commenting on and sharing my work with your friends:\u00a0\u003ca href=\"https://www.facebook.com/avantgeek\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca\u003eInstagram,\u003c/a\u003e \u003ca href=\"https://twitter.com/AvantGeekArt\"\u003eTwitter,\u003c/a\u003e \u003ca href=\"https://www.youtube.com/user/avantgeekart\"\u003eYouTube\u00a0\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/avantgeekart\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOr, if you\u0027d like to help by purchasing supplies that go directly into my work:\u00a0\u003ca href=\"https://www.amazon.com/hz/wishlist/ls/25P6ZKT10CM4L\"\u003eAmazon Supply List\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/K6d7Kve.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
