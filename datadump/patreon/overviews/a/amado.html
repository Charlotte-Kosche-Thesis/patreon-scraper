     "description": "\u003ch3\u003eAlbum Advisor\u003c/h3\u003e\nAt the rate I make Daily Songs, this is an extravagant amount of support. You get all of the above, \u003cem\u003eplus\u003c/em\u003e pick one of the songs from each month of Daily Songs to be re-recorded professionally and included on an annual album. You\u0027ll credited on the album as a Repertoire Specialist (or another title we agree on).\u003cbr\u003e\u003cbr\u003e\nWe\u0027ll work together to pick a standout song for the month, and discuss ideas for how you\u0027d like to see it recorded. \u003cem\u003eA cappella\u003c/em\u003e? Rock band? Brazilian bossa nova instrumentation? New age synthesizers? You get creative input, a free advance copy of each song as soon as it\u0027s finished, and of course some free copies of the CD when an album of 12 is finished.",

     "description": "Every year that I have had the chance to attend the \u003cem\u003eCirclesongs\u003c/em\u003e workshop, I\u0027ve learned many, many things that transform the way I approach music-making and relating to others. It has got me making music again, regularly. It has fundamentally transformed my approach to making music, and what making music means to me. I\u0027m now committed to making every musical choice I make \u003cem\u003emean\u003c/em\u003e something, and have the potential to reach people and move them in some way that \u003cem\u003ematters\u003c/em\u003e to them. \u003cbr /\u003e\u003cbr /\u003eThese retreats have always been expensive for me, but I\u0027ve managed to find the funds every year. Last year, I had to go for a shorter length of time, because the funds for this are running out. If I\u0027m to go this year, and take my musicianship and vocal proficiency to ever-higher levels, I\u0027m going to need this support. Your donation helps activate Awesome Mode for me.\u003cbr /\u003e",
