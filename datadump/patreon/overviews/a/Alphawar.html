    "summary": "\u003cstrong\u003eHello and Welcome all to my Patreon.\u003c/strong\u003e\u003cbr\u003eI would like to answer a few questions about why I have a Patreon page:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eProviding an\u00a0opportunity\u003c/strong\u003e: I have a full time job and a family to spend time with, Because of this I do not get much time to study, So I throw myself head first into the deep end and hope I come out alive.\u003cbr\u003eUsing some of the money I earn from your donations I would like to take online\u00a0courses\u00a0to help improve my\u00a0skills and understanding.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCover costs\u003c/strong\u003e: So some people run servers at home to dev on, I do not as I do not have the grunt required to run both a server, Visual studio and a few other things and rust all at once, So I have to get a server, \u00a0This is great though as I can test with clients and get feedback of my mod development live.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExtra income\u003c/strong\u003e: As stated before I have a family and that includes a son, I would love to give him a good future and help set him up in the future with a great education, If this means working on the weekend part time I will do that, But I would rather Learn Programming and Game Dev in the hopes of making a career from that down the track, so if this income is enough I can leave the idea of working weekends behind.\u003c/li\u003e\u003c/ol\u003eSo What \u003cstrong\u003e\u003cem\u003eARE \u003c/em\u003e\u003c/strong\u003ethe benefits for a patreon of my page??????\u003cbr\u003e\u003col\u003e\u003cli\u003eBeta/Test releases of content I am working on, Helping me to test for bugs and allowing you to be at the\u00a0forefront\u00a0of my development.\u003c/li\u003e\u003cli\u003eA more direct channel to communicate requests, bugs, issues or subjection....\u003c/li\u003e\u003cli\u003eRecomendation of your support in either my mods or on sites such as patreon or oxide.\u003c/li\u003e\u003c/ol\u003eInstructions on beta version:\u003cbr\u003eWhen you download a beta version if there are any bugs feel free to post on the relavent post on patreon, that post will also have instructions on how to check your version is up to date to the file attached, newer posts will have there file replaced with the most up to date version, while older posts will have a new post submitted."
