    "published_at": "2015-12-09T23:51:32+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/QXkZeq4.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/bOYrTTp.gif\"\u003e\u003cbr\u003eFor\n centuries, the evil wizard Phaistos has tormented the land from his \ncity in the sky. Travel through time and search the lands far \nand wide to put an end to the evil wizard\u0027s chaos once and for all.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2ioNJg3.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/KSU_Campus.jpg/1200px-KSU_Campus.jpg\" style=\"width: 858px;\"\u003e\u003cbr\u003eWeird Dog is a small independent video game studio based in Manhattan, Kansas. We are (so far):\u003cbr\u003eBrandon Lackey- \u003cem\u003eGraphics, Animation, Game Design, Programming, Music, Neuroticism.\u003cbr\u003e\u003c/em\u003eJordan Lackey- \u003cem\u003eAdditional Graphics, Animation.\u003cbr\u003e\u003c/em\u003eAmber Thompson- \u003cem\u003eCreative Consultant.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/NR2U3CV.png\"\u003e\u003c/em\u003e\u003cimg src=\"http://i.imgur.com/OCDNmIj.png\" style=\"width: 861px;\"\u003e\u003cbr\u003eWe are currently working on our first 2D Action/Adventure RPG, Animus: Before \u0026amp; Beyond. We have chosen Patreon as our crowdfunding platform, as we know this will take lots of time, and we would like our supporters to be able to join us every step of the way. Patreon is the perfect format for doing such a thing, as it allows for a real-time blog-style updating system.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ce6g59N.png\"\u003e\u003cimg src=\"http://i.imgur.com/ZgvckJi.gif\"\u003e\u003cbr\u003e\u003cem\u003e[Time-lapse creation of a Viviosaur]\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis project will take lots and lots of time to effectively put together. The higher the goal tier, the more time and effort can be poured into this project. Goals are essentially scope-based, as the more time spent on this project, the greater it will be, and the faster it will all come together.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/F70VMML.png\"\u003e\u003cbr\u003e\u003cem\u003e[A Megaman X-style armor system in which each suit has different abilities]\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis project is fully dependent upon Patron interaction. Patrons will have access to exclusive game testing sessions. We\u0027re not just talking alpha and beta testing. We\u0027re talking about physics testing, jump height testing, special weapons testing, rpg elements testing, the whole shebang. You\u0027ll also have your name listed in the ending credits of the game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MCZCmqO.png\"\u003e\u003cbr\u003e\u003cem\u003e[Patrons were able to vote on the palette for this character]\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBeing a patron also gives you a front row seat to polls and other exclusive interaction, such as naming characters, items, and even the opportunity of having yourself put into the game! What are you waiting for?! Come build a game with us!\u003cbr\u003e\u003cbr\u003e"
