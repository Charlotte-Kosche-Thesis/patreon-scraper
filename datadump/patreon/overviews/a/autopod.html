    "published_at": "2015-03-01T08:23:59+00:00",
    "summary": "Thank you so much for making your way to my Patreon page! I create podcasts, but not just ordinary podcasts. I brought together a bunch of things I love; coding and learning, to create fully automatic\u00a0\u003cstrong\u003eDAILY\u003c/strong\u003e podcasts!\u003cbr\u003e\u003cbr\u003eOver the last couple years I\u0027ve programmed an automatic podcast application that allows me to make monthly, weekly, or even daily podcasts instantly from all types of sources, including Reddit!\u003cbr\u003e\u003cbr\u003eCurrently, I have a variety of podcasts that have been running for \u003cstrong\u003eover two years\u003c/strong\u003e\u00a0and have collectively\u00a0\u003cstrong\u003eover 3000\u003c/strong\u003e episodes!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://is4-ssl.mzstatic.com/image/thumb/Podcasts71/v4/fc/b5/fd/fcb5fd88-f44b-06d9-f6f6-6bd2ae2e12cb/mza_6605144681581094718.png/440x440bb.png\" style=\"width: 125px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eTIL Reddit Recap\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://pcr.apple.com/id969869446\"\u003ehttps://pcr.apple.com/id969869446\u003c/a\u003e\u003cbr\u003eThis Podcast is meant to provide a creative new way to learn something new from one of the most interesting sub-reddits, Today I Learned. Everyday the podcast will curate the top 25 posts and provide a audio version of their headlines with links back to all the articles. There is even a\u00a0\u003ca href=\"https://twitter.com/TILRedditRecap\" target=\"_blank\"\u003etwitter bot\u003c/a\u003e with images that automatically posted every few hours around the clock. This was my very first podcast and it still shows some corky behavior from time to time, however I find it entertaining to hear.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://is3-ssl.mzstatic.com/image/thumb/Podcasts62/v4/13/7f/8c/137f8cfe-7fa8-7015-b4ae-111abe08f592/mza_6587110173925410724.png/440x440bb.png\" style=\"width: 125px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eToday I Learned\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://pcr.apple.com/id1149677049\"\u003ehttps://pcr.apple.com/id1149677049\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis Podcast is the improved version of TIL Reddit Recap. It was built as an experiment with my new codebase in an effort to recreate the success of TIL Reddit Recap, however I liked the improved version and its icon that I have kept it going for the last year and a half. You can pick your preference between TIL Reddit Recap and Today I Learned.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eToday in History\u003c/strong\u003e\u003cimg src=\"https://is3-ssl.mzstatic.com/image/thumb/Podcasts71/v4/1b/25/66/1b25662a-4a46-5152-529d-753c52670be5/mza_2744413585441702965.png/440x440bb.png\" style=\"width: 120px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://pcr.apple.com/id1004270236\"\u003ehttps://pcr.apple.com/id1004270236\u003c/a\u003e\u003cbr\u003eThis Podcast takes the daily History.com article about an event that occurred this day in history and turns it into a short audio story to help you learn about interesting things that happened in the past.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://is4-ssl.mzstatic.com/image/thumb/Podcasts118/v4/3f/76/0f/3f760f30-d32f-9619-3b3d-781a0df20661/mza_7308005992988256728.png/440x440bb.png\" style=\"float: left; width: 120px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eToday in Tech History\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://pcr.apple.com/id1326432821\"\u003ehttps://pcr.apple.com/id1326432821\u003c/a\u003e\u003cbr\u003eThis Podcast is a revival of the old Today in Tech History with Tom Merritt podcast. Tom had to stop producing this daily podcast due to time constraints from all his other projects, and based on a patron\u0027s suggestion (thanks Joe!) I reached out to Tom about reviving the podcast through automation. Tom was nice enough to provide me some information about the show, and I was able to then automate it based on his daily posts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://sleepybandit.github.io/podfeeds/images/dailywikipodcast.png\" style=\"width: 121px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eThe Daily Wiki\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://pcr.apple.com/id1326432821\"\u003e\u003c/a\u003e\u003ca href=\"http://feeds.feedburner.com/TheDailyWiki\"\u003ehttps://pcr.apple.com/id1328522644\u003c/a\u003e\u003cbr\u003eThis Podcast takes the featured article from Wikipedia and reads it to you. Simple, straight-forward, but very educational. There is always something random and interesting to learn about and is well worth the short daily listen. Icon art attribution by\u00a0version 1 by Nohat (concept by Paullusmagnus); [\u003ca href=\"http://www.gnu.org/copyleft/fdl.html\"\u003eGFDL\u003c/a\u003e], \u003ca href=\"https://commons.wikimedia.org/wiki/File%3AWikipedia-logo.png\"\u003evia Wikimedia Commons\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://sleepybandit.github.io/podfeeds/images/yourqoinpodcast.png\" style=\"width: 124px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eYour Qoin Podcast\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://pcr.apple.com/id1326432821\"\u003ehttps://pcr.apple.com/id1329834948\u003c/a\u003e\u003cbr\u003eThis Podcast is a weekly blockchain news show that recaps important bitcoin, fin-tech, and other blockchain related news in small bit-size summarizations. It is produced with the help of my blockchain entrepreneur partner, Klaus. He aggregates the news and writes the summaries every week on his blog\u00a0\u003ca href=\"http://yqpod.com\"\u003ehttp://yqpod.com\u003c/a\u003e and my automated podcast platform converts it to a weekly show!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow you can Help\u003c/strong\u003e\u003cbr\u003e\nAlthough the podcasts are free to listen to, sadly, hosting the application that creates the podcast, \u00a0podcast feeds, and MP3 files are not. In addition, there are paid services (APIs) to help improve voice quality and more. Services I can\u0027t really afford on my own.\u003cbr\u003e\u003cbr\u003e\nPledging a little to these podcasts will do a lot;\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt will help with the cost of running the server infrastructure for the application\u003c/li\u003e\u003cli\u003eIt will help with paying for access to text-to-speech APIs and other services\u003c/li\u003e\u003cli\u003eIt will help with paying for improved Feed and MP3 file hosting for the podcasts\u003c/li\u003e\u003cli\u003eIt will help lead to the creation of \u003cstrong\u003eNEW\u003c/strong\u003e podcasts and other related content\u003c/li\u003e\u003cli\u003eIt will make me feel appreciated for my work, and encourage my continued efforts\u003c/li\u003e\u003c/ul\u003e\nI\u0027m currently paying for hosting myself, and will continue to do so for as long as I can financially afford it, but any help is more than appreciated and will ensure these Podcasts can continue for years to come. Thanks!!!"
