    "summary": "Abisha Uhl, who has fronted Minneapolis-based female band Sick of Sarah since 2005, has recently started a new solo career. \u003cbr\u003eAbisha was born in Bahrain and moved to Okinawa, Japan at nine months old and got her start playing drums before switching to guitar. After graduating from high school, she moved to Minneapolis and founded \u003ca\u003eSick of Sarah\u003c/a\u003e. \u003ca\u003eSick of Sarah\u00a0\u003c/a\u003ehas the distinction of being one of the most torrented bands of all time, having been featured on the BitTorrent Artist Spotlight. She has been touring both nationally and internationally ever since. \u003cbr\u003eAbisha\u0027s signature sound is mostly rock with indie and punk influences. Her lyrics speak maturely and sometimes humorously of love and loss or sometimes of nothing at all; but regardless of the topic, Abisha will sing every song like it\u2019s the greatest thing anyone has ever heard and perform like there is no tomorrow.\u003cbr\u003e\u003cbr\u003ehttp://www.AbishaUhl.rocks\u00a0\u003cbr\u003e\u003ca href=\"http://www.facebook.com/AbishaUhl1\"\u003ehttp://www.facebook.com/AbishaUhl1\u003c/a\u003e\u003ca href=\"http://www.facebook.com/AbishaUhl1\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/sickofsarah\"\u003ehttp://www.facebook.com/sickofsarah\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/abishauhl\"\u003ehttps://www.instagram.com/abishauhl\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.reverbnation.com/abishauhl\"\u003ehttps://www.reverbnation.com/abishauhl\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/abishauhl\"\u003ewww.twitter.com/abishauhl\u003c/a\u003e\u003cbr\u003e"
