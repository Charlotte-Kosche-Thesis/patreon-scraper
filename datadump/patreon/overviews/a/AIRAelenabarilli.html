    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); background-color: rgb(255, 255, 255);\"\u003eHELLO, AWESOME!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for checking out my Patreon page. As you can see, it\u0027s a ship mess, I\u0027m not even trying to hide it. \u003cstrong\u003eI love drawing love\u003c/strong\u003e,\u00a0and I hope you love to look at it, because yeah, that\u0027s what you\u0027ll find here.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003e ABOUT ME\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eElena Barilli, aka AIRA (AH-ee-ra). I\u0027m a 23 years old Italian digital artist, and novelist wannabe. My biggest dream is to publish my projects:\u00a0\u003cstrong\u003eillustrated young adult novels\u003c/strong\u003e. But in the meantime, I enjoy myself \u003cstrong\u003edrawing\u003c/strong\u003e\u00a0\u003cstrong\u003efanarts\u00a0\u003c/strong\u003eof my favorite characters and ships, mostly from series such as Fullmetal Alchemist, Haikyuu!!, Boku No Hero Academia.\u003cbr\u003eHave a nice trip to my\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0or \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFACEBOOK \u003c/span\u003e\u003c/strong\u003eto see my artworks and understand how deep it runs... heh.\u003cbr\u003e\u003ca href=\"http://aira--elenabarilliart.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Tumblr.svg/1000px-Tumblr.svg.png\" style=\"width: 38px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/aira.elenabarilliart/\" target=\"_blank\"\u003e\u003cimg src=\"https://instagram-brand.com/wp-content/uploads/2016/11/app-icon2.png\" style=\"width: 40px;\"\u003e\u003c/a\u003e \u003cimg src=\"http://s2.ziareromania.ro/?mmid=58b644e8202f8cff63\" style=\"width: 38px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e WHY I JOINED PATREON\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e To be able to sustain myself even a little, because I definitely wanna keep drawing the things I love. If you enjoy my contents and decide to support me I\u0027d be immensely grateful to you. And of course, I\u0027d want to reward you the best I can! So take a look at \u003cstrong\u003emy potato\u00a0tiers\u003c/strong\u003e, yeah, on the right. They\u0027re there for you. They might change with time and adapt to my patrons\u0027 wishes, so don\u0027t hesitate to reach out to me if you have any suggestions. Potatoes are my favorite nourishment, so know you\u0027re loved\u00a0\u003cdel\u003eand that I might try\u00a0to eat you\u003c/del\u003e!\u003cbr\u003e\u003cbr\u003eThank you for reading!\u003cbr\u003e- \u003cstrong\u003eAIRA Elena Barilli\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
