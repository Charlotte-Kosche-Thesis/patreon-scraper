    "published_at": "2017-03-21T03:26:00+00:00",
    "summary": "I\u0027m Jeremy, most of you know me as jdi_nit, I\u0027m the leader of a chapter of Aurora Nova.\u00a0 We are a large family of clans from around the world that all enjoy Aurora Nova.\u003cbr\u003e\u003cbr\u003eOur ambition is to make the Aurora Nova family of clans to be the best clan experience of War Robots. We look for content of character over stats, and above all we look to have fun while being the best pilots we can be.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon is 100% dedicated towards clan giveaways. Every penny donated here on a monthly basis goes to fund contests that benefit your clan brothers and sisters. Any and all administrative costs are paid by your clan leadership, out of pocket.\u00a0\u003cbr\u003e\u003cbr\u003eDonations here are made on the basis of neither fear nor favor. Some of our best members don\u0027t have the disposable income to add another expense. Some of our other members do. Your participation here is entirely disconnected from your standing in the clans, but for those privileged enough to have expendable income that they\u0027d like to support the family of clans with, we want to provide an avenue.\u00a0\u003cbr\u003e\u003cbr\u003eIf Aurora Nova is something you\u0027re willing to back each month, please select the RESPONSIBLE pledge level that works for your budget. Please do NOT select a pledge level in excess of what you can afford. Nobody\u0027s making any money off this; rather, it\u0027s a way to keep things fun and exciting for everyone through Gold giveaways, contests, and competitions.\u00a0\u003cbr\u003e\u003cbr\u003eFor those that can support, we thank you. For those that cannot, we love you no less."
