    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\ud83e\udd8a I\u0027m just a little happy you\u0027re here with me.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://against.moe/happy.png\"\u003e\u003cbr\u003e\n\t\u003ch2\u003e\u003ca href=\"http://against.moe\" target=\"_blank\"\u003eagainst.moe\u003c/a\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\nThank you for joining me! I go by LK, and ten years ago I was an award-winning anime blogger who primarily wrote \u003cem\u003eabout other anime blogs\u003c/em\u003e. I am returning after a long hiatus with a new site, a new style, and ten years of political and personal development. I want to write about anime, and maybe you also want me to write about anime. Throw me a dollar if you have a dollar to throw.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere your dollars go:\u003c/strong\u003e\u00a0Initially, support from patrons will cover costs like my domain name and streaming service subscriptions. Eventually, your support will help me devote more and more time to anime blogging.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you get out of it:\u003c/strong\u003e\u00a0Right now I only have the one tier. Patrons get priority when requesting titles for my First Glance series, wherein I review the first episodes of television anime shows. More rewards to come.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan\u0027t pledge?\u003c/strong\u003e\u00a0I am still happy that you\u0027re here, reading what I\u0027m writing. My content will always be free. Hop aboard at\u00a0\u003ca href=\"http://against.moe\" target=\"_blank\"\u003eagainst.moe\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m making:\u003c/strong\u003e\u00a0\u003cem\u003eEvery day\u003c/em\u003e, I am putting out a new post. Most days this will be a First Glance review, but I am throwing in other content and hope to increase the rate at which I\u0027m producing editorials.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther authors: \u003c/strong\u003eI may\u00a0at some point have more bloggers on my site than just myself. I\u0027ll be discussing these changes on Patreon before they happen, and my intention is to make sure that at least some of the money coming into this account will go to guest authors.\u003c/div\u003e"
