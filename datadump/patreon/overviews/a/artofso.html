    "summary": "\u003cimg src=\"http://i64.tinypic.com/vzkkn7.jpg\"\u003e\u003cbr\u003eIn September of 2009, I created for a traditional illustration class a handmade, pop-up book inspired, paper craft... \u003cem\u003ethe first of many! \u003c/em\u003eIt was at that exact moment, in between the \"Wow!\" and \"That\u0027s so \u003cem\u003ecool!\u003c/em\u003e\" that I realized... paper crafts are where my art is meant to go! I attended my first Japanese culture/anime convention (Anime Weekend Atlanta) in 2010 with my paper crafts in hand and \u003cem\u003eno idea\u003c/em\u003e what I was doing! Into the start of the convention I could not get away from my table because of the crowds of people who couldn\u0027t help but stop by and see what these new things were!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is my ONE AND ONLY Patreon! On 3/7/18 I was notified of another in existence that IS NOT ME!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2z6cu10.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you find me?\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.artofso.com/\" rel=\"nofollow\"\u003eArtofSO.com\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.twitter.com/strayaobscura\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e ||\u00a0\u003ca href=\"https://strayaobscura.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e ||\u00a0\u003ca href=\"https://strayaobscura.deviantart.com\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.furaffinity.net/user/windgoddess\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI also attend conventions around the southeast, USA.\u003c/strong\u003e\u003cbr\u003ePensacon - Pensacola, FL\u003cbr\u003eFWA - Atlanta, GA\u003cbr\u003eMomocon - Atlanta, GA\u003cbr\u003eDragonCon - Atlanta, GA\u003cbr\u003eMidwest FurFest - Rosemont, IL\u003cbr\u003e\u003cem\u003e(This schedule changes throughout the year!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhy support me, you ask? Well... other than because you are \u003cem\u003efreaking\u003c/em\u003e \u003cem\u003eawesome\u003c/em\u003e, I am hoping to continue doing my art full time. \u003cem\u003eThis is a dream many artists strive for, but few can achieve \u003c/em\u003eand I know that very well! BUT, does that stop me from going forward? HECK NO! So I\u0027ve come to Patreon to ask another favor of my fans (that\u0027s right, you awesome person you!) and art family for even the smallest bit of support in the ability to bring you the \u003cem\u003ecoolest freakin\u0027 creatures that can be created with paper!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhat\u0027s the plan for the future?\u003c/strong\u003e\u003cbr\u003eGiven the support capable from Patreon I have plans to travel outside the southeast to conventions in the central and west coast sides of the US, and hopefully, one day outside the US! I\u0027ve got plans for projects like \"building your own\" paper crafts, coloring books, and a personal novel series (the place where all these awesome creatures exist)! As I get closer to those goals, I will reveal more about them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 Projects Planned:\u003c/strong\u003e\u003cbr\u003eI\u0027ve now dedicated a post to my 2018 projects!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/2018-project-15965409\"\u003eCheck it out here!\u003c/a\u003e You\u0027re welcome to comment any ideas/suggestions.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i68.tinypic.com/105sghw.jpg\"\u003e\u003c/em\u003e"
