    "published_at": "2016-05-02T12:42:50+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(204, 51, 51);\"\u003e\u00bfQu\u00e9 es A la aventura?\u003c/span\u003e\u003c/h2\u003e\nA la aventura es un podcast que surge de la inquietud de motivar a las personas a leer. No s\u00f3lo porque leer es divertido y una manera maravillosa de pasar el tiempo, sino porque leer nos permite aprender sobre el mundo a nuestro alrededor, conocer maneras diferentes de entender la vida, incolucrarnos con historias emocionantes\u00a0 y crear v\u00ednculos con otras personas.\n\u003cbr\u003e\n\u003cbr\u003e\nLeer enriquece nuestras vidas.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://alaaventura.net/wp-content/uploads/2016/05/aventura-logo-nuevo-200px.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nCon \n\u003cstrong\u003eA la aventura\u003c/strong\u003e tengo el prop\u00f3sito de lograr que m\u00e1s personas lean, a trav\u00e9s de hablar de libros, de qu\u00e9 tratan, qu\u00e9 cosas de ellos har\u00edan que alguien pudiera disfrutar de leerlos, y desde luego, las que podr\u00edan no agradarle, porque nada en la vida es perfecto. Tambi\u00e9n comparto consejos para que leer sea una actividad m\u00e1s f\u00e1cil y divertida de realizar.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cspan style=\"color: rgb(204, 51, 51);\"\u003e\u003cstrong\u003e\u00bfPorqu\u00e9 un Patreon para A la aventura?\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\nProducir \n\u003cstrong\u003eA la aventura\u003c/strong\u003e requiere de tiempo, esfuerzo y dinero. \u003cbr\u003e\n\u003cbr\u003e\nCrear este podcast Implica leer muchos libros, preparar el contenido de cada episodio, subir los archivos de sonido a internet, verificar que los episodios est\u00e9n disponible para los escuchas, compartir el podcast en redes sociales, dar mantenimiento a la p\u00e1gina del podcast, y cubrir los costos de hospedaje de archivos de audio, entre otras cosas.\n\u003cbr\u003e\n\u003cbr\u003e\nHacer lo anterior no es una tarea sencilla para una s\u00f3la persona (ese soy yo), que \nadem\u00e1s tiene un trabajo de tiempo completo no relacionado con los \nlibros y la lectura, y todas las obligaciones, gastos y responsabilidades \npropias de un adulto normal.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 51, 51);\"\u003e\u00a1Tu puedes ayudar!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nCon tu ayuda, podr\u00e9 cubrir los costos asociados con la producci\u00f3n del podcast y me permitir\u00e1s invertir en equipo de sonido y software de audio que agilice la creaci\u00f3n de cada episodio de este podcast, y con ello mejorar la calidad de su contenido.\n\u003cbr\u003e\n\u003cbr\u003e\nAl ser un \n\u003cstrong\u003ePatron\u003c/strong\u003e de \u003cstrong\u003eA la aventura\u003c/strong\u003e, contribuir\u00e1s a que este podcast continue existiendo en su forma actual y que juntos logremos promover la lectura, para que as\u00ed m\u00e1s personas se interesen en leer.\u003cbr\u003e\n\u003cbr\u003e\n\u00a1Todas las aportaciones son muy valiosas!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(205, 51, 51);\"\u003eMetas alcanzadas\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003eCubrir \u003cstrong\u003ecosto de hospedaje de archivos \u003c/strong\u003ede sonido en Libsyn.\u003c/li\u003e\n\u003cli\u003eCubrir \u003cstrong\u003ecosto de hospedaje del sitio\u003c/strong\u003e alaaventura.net en Banahost.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u00a1Episodio extra cada mes!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u00a1Nuevo \u003cstrong\u003eequipo de audio \u003c/strong\u003e(Behringer XR 4400)!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://alaaventura.net/wp-content/uploads/2016/10/patreon_compresor.jpg\" style=\"width: 350px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(204, 51, 51);\"\u003eD\u00f3nde encontrar A la aventura \u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"http://www.alaaventura.net\" rel=\"nofollow\" target=\"_blank\"\u003eP\u00e1gina web\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"https://itunes.apple.com/mx/podcast/a-la-aventura-libros-y-lectura/id814122206\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.subscribeonandroid.com/alaaventura.libsyn.com/rss\" rel=\"nofollow\"\u003eAndroid\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"http://www.stitcher.com/podcast/zegim/a-la-aventura\" rel=\"nofollow\" target=\"_blank\"\u003eStitcher\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
