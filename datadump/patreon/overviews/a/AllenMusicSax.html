    "summary": "Hi, I\u0027m Nathan Allen, I\u0027ve been making music since I was around 5 years old. I really can\u0027t imagine a life without being able to keep performing and recording.\u003cbr\u003e\u003cbr\u003eI\u0027m so excited that you\u0027ve found my Patreon page and are interested in joining my close-knit community of music-loving patrons! As my patron, you will get access to videos that I wouldn\u0027t normally post on social media, but would love to share with friends. You will also get songs and videos that I\u0027ve made just for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003ePledge\u00a0$1 every time that we make a new song (usually once per week),\u003cbr\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eSet a monthly maximum to have full control of your money,\u003cbr\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eClaim some great rewards!\u003c/div\u003e\u003cbr\u003eSome of the rewards include:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=765021\u0026amp;rid=1840887\"\u003e Watch New Videos a Week Early\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=765021\u0026amp;rid=1840907\" target=\"_blank\"\u003eMp3 Downloads\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=765021\u0026amp;rid=1840907\"\u003eBacking Tracks\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=765021\u0026amp;rid=1840915\"\u003eAccess to Live Stream Sessions\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=765021\u0026amp;rid=1840910\"\u003eName in the credits of our YouTube videos\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePatreon allows creators to connect supporters in a closer way than ever before. If you love Allen Music and would like to become more involved in what we do, this is the place to make that happen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBECOMING A PATRON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo become an Allen Music Patron, all you have to do is press the orange pledge button.\u003cdiv\u003e\u003cbr\u003eAfter pressing the button, you can select your favourite reward and the amount of money that you would like to pledge. Every time we make a new song, your pledge will be recorded and once per month, your pledges will be gathered. The collected money goes into our budget for making new songs and music videos. As our budget grows, more and more will be possible for each work of art that we create!\u00a0\u003c/div\u003e\u003cbr\u003eThank you so much for supporting my music career, this would be impossible without you, so I\u0027m grateful for everything that you do!\u003cbr\u003e\u003cbr\u003e- \u003cem\u003eNathan Allen, or \"Allen Music\" on YouTube\u003c/em\u003e"

     "about": "Content Creator, Filmmaker, Musician, Founder of Allen Studios\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBiography\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eComing from a musical family in Ontario, Canada, Nathan began exploring the world of musical performance when he was old enough to walk. His father taught him how to read and perform music first on the piano and then on the guitar. It wasn\u0027t until Nathan reached middle school at the age of eleven that he had to opportunity to pick up a saxophone. He now enjoys producing music videos for his popular YouTube channel \"Allen Music\". Nathan performs frequently in the Greater Toronto Area and has had the pleasure of sharing the stage with Toronto artists like Dwayne Morgan, and Shi Wisdom.\u003cbr\u003e\u003cbr\u003eNathan is most widely known as a YouTuber. The \"Allen Music\" YouTube channel features smooth music, and video blogs about playing the saxophone. Nathan\u0027s covers of recent chart-topping songs like Wiz Khalifa\u2019s \u201cSee You Again\u201d have placed him among the most popular saxophone players making cover music on YouTube.\u003cbr\u003e\u003cbr\u003eNathan\u0027s sound is influenced by smooth and versatile saxophonists like Grover Washington Jr., Kirk Whalum and Gerald Albright. He also takes influence from Euge Groove, Richard Elliot and others. Nathan has a continual focus on strengthening his artistic repertoire through studying the works of great musicians. He is a graduate of York University in Toronto, Ontario, where he studied under Kelly Jefferson and Lorne Lofsky. His continual goal is grow as an all around artist and human being.\u003cbr\u003e\u003cbr\u003eAllen Music made its start on YouTube in 2009 and saw some success with creating R\u0026amp;B cover songs. The channel had a reboot in 2014 when Nathan Allen began covering pop tunes on the Billboard charts. The channel has since skyrocketed in popularity and looks to continue to grow with the help of its devoted supporters.",
