    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/hohL6kpsNu4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-11-10T06:53:49+00:00",
    "summary": "Click here to try our demo for A More Beautiful World on Steam:\u003cblockquote\u003e\u003ca href=\"http://store.steampowered.com/app/436680/A_More_Beautiful_World__A_Kinetic_Visual_Novel/\"\u003e\u003cimg src=\"https://i.imgur.com/p86y2fX.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cblockquote\u003eMagic vanished when the ancient wizards who ruled Gallantia were ousted by the armies of man. Knowledge of the arcane and the ones who worked the ancient Blessings were lost - buried in the sands of time. Magic has been relegated to the realm of myth, of superstition.\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hohL6kpsNu4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003eWho are we?\u003cbr\u003e\u003cbr\u003eHey there, we\u0027ve been making visual novels since 2013 and our first public debut was our Kickstarter campaign, A More Beautiful World that was funded with all of the love and support from our backers.\u003cbr\u003e\u003cimg src=\"https://imgur.com/bQgk58N\"\u003e\u003cimg src=\"https://imgur.com/bQgk58N\"\u003e\u003cimg src=\"https://imgur.com/bQgk58N\"\u003e\u003cbr\u003eOur other works include Forgotten, Not Lost which is a story revolving around a farmer with dementia that has been extremely favourably reviewed along with When Our Journey Ends, a story of a girl who makes a journey of discovery and exploration.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eWe are also a small publisher, having published works on behalf of Fervent (Who Is Mike, Cupid) along with Glass of Water Studios (It Comes Around)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"https://i.imgur.com/oF0myHQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur marketing clients also include GB Patch Games, Queen\u0027s Crown, Purrfectly Ever After, Ebullience Games, Star Maiden Games and many more.\u003cbr\u003e\u003cbr\u003eBarzini set up Afterthought Studios after he joined two projects led by other creative directors that failed to lead to anything being created.\u00a0\u003cbr\u003e\u003cbr\u003eThe result of this was A More Beautiful World, which will be published by Sekai Project upon completion.\u003cbr\u003e\u003cbr\u003eWe have always firmly believed in deflecting the costs of our projects away from our supporters as much as possible by using funding from our marketing work to create our games, which explains our low Kickstarter funding goals in general.\u003cbr\u003e\u003cbr\u003eRight now, what are we working on?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/436680/A_More_Beautiful_World__A_Kinetic_Visual_Novel/\"\u003eA More Beautiful World\u003c/a\u003e, which is almost completed and our largest project being worked on till date.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMagic was thought long vanished from the world of Gallantia after a civil war between the ancient wizards and the armies of man. Until now....Magic vanished when the ancient wizards who ruled Gallantia were ousted by the armies of man. Knowledge of the arcane and the ones who worked the ancient Blessings were lost - buried in the sands of time.\u003cbr\u003e\u003cbr\u003eMagic has been relegated to the realm of myth, of superstition. Yet, myths often have a basis in truth, and a chance encounter in the Eternal Forest could change the world forever.\u003cbr\u003e\u003cbr\u003eJoin Violetta, the Witch of Everlasting Journeys, as she travels through an expansive fantasy setting rich in history and lore on an epic quest to discover if mankind has truly made \"A More Beautiful World\" in the absence of miracles.\u003cbr\u003e\u003cbr\u003eWhat will she find at the end of her adventure? Hope for a brighter tomorrow, or despair in the nature of man? That\u0027s the question YOU will have to help answer.\u003cbr\u003e\u003cbr\u003eInspired by novels such as \u0027Spice and Wolf\u0027 and \u0027Maoyuu Maou Yuusha\u0027, A More Beautiful World follows their tradition of placing emphasis on relationships, money and politics.\u003cbr\u003e\u003cbr\u003eAs you join Violetta, expect to see many familiar elements in her journey; history buffs will also pick out real world events reflected in the story from China, Europe and the Americas.That\u0027s the question that remains to be answered.\u003cbr\u003e\u003cbr\u003eFans of classical literature can expect to find allusions to their favourite works in the visual novel too! Will you join Violetta on her journey?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://i.imgur.com/bQgk58N.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/563520/When_Our_Journey_Ends__A_Visual_Novel/\" target=\"_blank\"\u003eWhen Our Journey Ends\u003c/a\u003e, pending Physical item fulfilment\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe story follows Mariko, a seventeen year old who is on the cusp of graduating high school. \u003cbr\u003e She is the lone passenger of a slowly dying train station. As a practical young adult, she doesn\u2019t see why her family couldn\u2019t have just moved closer to the high school she is attending. She is rather embarrassed by the whole situation and the attention it garners her. She just wants to graduate and go to a university in the big city. \u003cbr\u003e\u003cbr\u003e However, life in the sticks isn\u2019t all that it seems. While riding the train home, Mariko ends up at an unexpected stop, which changes her life forever.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/pYE0S8T.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/662260/On_Earth_As_It_Is_In_Heaven__A_Kinetic_Novel/\"\u003eOn Earth As It Is In Heaven\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWithin the flower of happiness, the seeds of tragedy. \u003cbr\u003e\u003cbr\u003eThe sky is blue and the sun is shining and the green leaves are rustling in the cool breeze. It\u2019s a perfect day. Such a perfect day, no one would have guessed that gas has been leaking in the power station since midnight, and the situation there had long deteriorated beyond critical.\u003cbr\u003e\u003cbr\u003eSencil is a scribe in heaven that works for the God of Calamities. However, as he is kind of heart, he has repeatedly lowered or completely negated the casualties of disasters ordered by the God of Calamities. \u003cbr\u003e\u003cbr\u003eHe is finally caught and banished to the mortal realm - To be exact, Laguna de Duero, Valladolid in Spain. However, he is helped by the kind Montero family that owns a meat and sausage shop. \u003cbr\u003e\u003cbr\u003eA kinetic novel that has about 3 hours worth of immersive writing and reading brought to you by the writers of A More Beautiful World, When Our Journey Ends and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/V5xPWUI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cdel\u003eUnannounced Otome game\u003cbr\u003e\u003cbr\u003e\u003c/del\u003e\u003c/strong\u003e\u003cstrong\u003eOur Past Works:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/457490/Forgotten_Not_Lost__A_Kinetic_Novel/\"\u003e\u003cstrong\u003eForgotten, Not Lost\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAn old farmer lives with his wife - However, he hasn\u0027t quite been himself lately. His mind wanders off, he forgets his daily routine and he often brings up things from the past.\u00a0\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eForgotten, Not Lost\u003c/strong\u003e comes from the creators of \u003cstrong\u003eA More Beautiful World \u003c/strong\u003eand is a kinetic novel that tackles the theme of dementia and is a visual novel that hopes to bring tears into our readers\u0027 eyes, especially those who have gone through similar situations when dementia or Alzheimer\u0027s has claimed the memory of a loved one. \u003cbr\u003e\u003cbr\u003eSet in a medieval world, take the role of a farmer, who has dementia and is slowly forgetting details of his life to the heartache of his elderly wife... Or is it that simple?\u003cbr\u003e\u003cbr\u003eThe author of the story, Darren Kwok, based it off actual experiences caring for someone with dementia - Afterthought Studios\u0027 in concert with our motto of\u003cem\u003e Touching Hearts Through Words\u003c/em\u003e, created this short kinetic novel.\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/TGJuDPq\"\u003e\u003cimg src=\"https://i.imgur.com/TGJuDPq.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://store.steampowered.com/app/726520/The_Merchant_Memoirs/\"\u003eThe Merchant Memoirs\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWhat if you were given a second chance at being the wealthiest and most powerful merchant in the realm? This is what happens to Engel Smith, a disgraced merchant who was violently murdered with his family by bandits in his twilight years. However, due to a mistake by his Guardian Angel, he now has a second chance to fix everything, but is really fixing your mistake, the right thing to do?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OKOKoTd.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/588050/You_With_Me__A_Kinetic_Novel/\"\u003e\u003cstrong\u003eYou, With Me\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u201cIsn\u0027t it so painful, to see that you are so alive when the conclusion has already begun?\u201d\u00a0\u003c/div\u003e\u003cbr\u003eBased on the creator\u0027s experience with a cancer patient comes another heart wrenching tale by Afterthought Studios. \u003cbr\u003e\u003cbr\u003eYou, With Me is set mainly in Singapore of an expat couple who had the perfect plan, a perfect getaway for the holidays. However, everything is turned into dust as news come out of the main character\u0027s illness.\u003cbr\u003e\u003cbr\u003eTruly, will pretending that everything is normal give you a sense of normalcy? Or perhaps, confronting your fears is the best thing to do?\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003eAfterthought Studios are comprised of talented and experienced creators - The very same people who developed Forgotten Not Lost and published many other games such as Cupid and Who Is Mike for other creators.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ptx8smb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we need the money for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy being our Patron, you help put money towards the production of our visual novels, such as art, music as well as the costs of editing and writing.\u003cbr\u003e\u003cbr\u003eWe have an active unit within Afterthought Studios that does translation for video games and the money go towards our projects. However, sometimes, this isn\u0027t sufficient for us to create something we are proud of that will be affordable to our players.\u003cbr\u003e\u003cbr\u003eWe also need the money to hire programmers to produce our games - We spend a portion of our money on R\u0026amp;D as well, to come up with innovative ideas for our games, such as animated sprites (smooth 2D transitions) as well as visually impaired friendly features.\u003cbr\u003e\u003cbr\u003eThe money will also go towards developing our toolkit to help speed up our game development process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eParting Words\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOnce again, I would just like to tell all of you wonderful supporters that without your support, Afterthought would never be able to create wonderful stories. Due to your love, we have also been able to get awesome coverage from news sites.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2jdKcoa.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003c/div\u003e"
