    "published_at": "2014-01-06T21:32:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eIf you would like to:\u003c/strong\u003e\u003cbr\u003e\n\tSee new comics a week early,\u003cbr\u003e\n\tHelp us bring you three new comics each week,\u003cbr\u003e\n\tGet sneak peeks of the Adapting to Night Source Filmmaker animation,\u003cbr\u003e\n\tGet to know us personally on Skype,\u003cbr\u003e\n\tAccess to Patreon-only live streams,\u003cbr\u003e\n\tAnd, get awesome artwork rewards,\u003cbr\u003e\n\u003cstrong\u003eThen what are you waiting for?\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?u=67435\u0026amp;patAmt=5\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://fc03.deviantart.net/fs71/f/2014/299/5/3/become_a_supporter_button_by_drawponies-d846yuo.png\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\t\tSimilar to Kickstarter, but for long-term projects. \u00a0You choose an amount you would like to donate per week, and receive rewards in return. \u00a0It\u0027s a great way to support your favorite creators.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should I pledge?\u003c/strong\u003e\u003cbr\u003e\n\t\tJust like you depend on us to make high quality content each week, we depend on our Patreon supporters to help us continue each month. \u00a0We work full time to make sure you get the best content possible, and with your help we can continue!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTake a look at our awesome rewards, and consider if you\u0027d like to help.  If so, please pledge $1, $5, $10 or $15 per comic, any amount you choose.  Every donation is greatly appreciated!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere are some testimonials from the people who have already pledged to help:\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\"When I started reading Adapting to Night, I was so excited as usual but then the story suddenly stopped. I feel that this story deserves an ending (as well as a middle) and that is why I am funding this comic.\"\n\t\t\u003cbr\u003e\n--\u00a0Daniel (Dragonrider2088)\n\t\t\u003cbr\u003e\nPledged $5 per comic\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\"I got really into the Adapting to Night comic.  So, \n\t\t\u003cstrong\u003ewhen I noticed that there was going to be such a sequel, I had to see it happen.\u003c/strong\u003e\"\u003cbr\u003e\n-- Neokiva\n\t\t\u003cbr\u003e\nPledged $5 per comic\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\"It hit me that unlike most other professions, so many great artists like him never get a cent out of what they do; that they work so hard to make great content for all of us, out of their hearts for no gain, whatsoever. This... just isn\u0027t right. So, instead of adding that extra dab of whipped cream to your daily $5 starbucks coffee that is gone in a couple minutes, \n\t\t\u003cstrong\u003eit\u0027s not that hard to pay someone for the smile they give you for the rest of the day, now is it?\u003c/strong\u003e\"\u003cbr\u003e\n-- Jordi (Darksunrise)\n\t\t\u003cbr\u003e\nPledged $2 per comic\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMeet the Team:\u003c/strong\u003e\u003cbr\u003e\u00a0\n\u003cstrong\u003e\u003cimg src=\"http://orig13.deviantart.net/7baf/f/2016/285/f/9/silver_by_terminuslucis-daku005.png\"\u003e Gray - \u003c/strong\u003eDigital Artist \u003ca href=\"http://terminuslucis.com\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e \u003ca href=\"https://www.patreon.com/terminus\" target=\"_blank\"\u003ePatreon\u003c/a\u003e\u003cbr\u003eGray is a digital artist who loves cats and storytelling, with an uncanny ability to make anything sparkle. She also has her own site hosting original webcomics about magical things, and a separate Patreon to support them.\u00a0\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://fc08.deviantart.net/fs70/f/2014/190/f/3/ebfe681afca3e1d1e76c3640b47f9bbf_by_drawponies-d7pzujz.png\"\u003e\u00a0Rated Ponystar - \u003c/strong\u003eFanfiction Author\u00a0\u003ca href=\"https://www.fimfiction.net/user/Rated+Ponystar\" rel=\"nofollow\"\u003eFimfiction\u003c/a\u003e\u003cbr\u003e\nRated Ponystar is the idea guy behind Adapting To Night. He is a fanfiction writer on Fimfiction.net, and has also worked with several other artists making comics.\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig00.deviantart.net/6ddf/f/2015/108/b/1/vinyl_d_by_drawponies-d8q4l5e.png\"\u003e\u00a0\u003cstrong\u003eVinyl Darkscratch\u003c/strong\u003e - Animator \u003ca href=\"http://youtube.com/user/DarkTailed\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\n\t\tJust your average, everyday, gooey cyborg alicorn mare, with a cutie mark that bends the rules. A newer member of the team, she\u2019s here to give it her all, providing the content others deserve to watch.\u003cbr\u003e\n\t\tVinyl is creating a Source Filmmaker 3D animation of the comic series, working with \u003ca href=\"http://adaptingtonight.com/cast\" rel=\"nofollow\"\u003ethe team \u003c/a\u003eto ensure that every detail reaches perfection.\u003cbr\u003e\n\u003cbr\u003e\nSo now that you\u0027ve heard our piece, please consider supporting us. Even $1 per week (or $4 per month) would be amazing. \u00a0With your help, we can make our comics an ongoing, sustainable project that you can enjoy every week. \u00a0\n\t\t\u003cstrong\u003eLet\u0027s make it happen!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you for reading, guys! You\u2019re the best!\n\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
