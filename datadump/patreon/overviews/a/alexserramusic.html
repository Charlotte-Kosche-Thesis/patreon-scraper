    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eto\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003emy\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eThank you dearly for your love and appreciation over these last 10 years of my Life, it has really helped me to believe in what I do and I don\u0027t think I could have done it without your encouragement so I am grateful to all of you. Bless you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eRevolution\u003c/span\u003e\u003c/strong\u003e is here. Our culture and society is taking some beautifully unexpected turns, and Patreon is a proof of it.\u003cbr\u003e\u003cbr\u003eThis is a platform where \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eArtists\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0can connect directly to their followers and share their projects with them, while followers can help\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=548459\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003efund\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e these projects by donating a monthly fee to the Artist. These contributions can go from as little as 1USD a month up to \"you name it\".\u003cbr\u003e\u003cbr\u003eI recently understood that as well as a Musician I am a \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCreator\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. In the last 10 years I have documented my musical life on\u00a0\u003ca href=\"http://youtube.com/aleutube\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYoutube\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, I\u0027ve recorded\u00a0\u003ca href=\"http://gatosuavemusic.bandcamp.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ebeautiful music\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, I\u0027ve been writing\u00a0\u003ca href=\"http://thebackpacksessions.wordpress.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eblogs\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and recorded\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=o5rNi4RlSYc\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003etravel documentaries\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://mariposaygatosuave.files.wordpress.com/2017/09/nativeyoung.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd this is what I want to do for the rest of my Life. I want to keep sharing my creations with the world and inspiring so many other Artists out there to do the same. Because this is what I feel Life is about, just learning how to \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eExpress Your Self\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and to share what you learn in the process so everyone can express what we have inside and feel \u003cem\u003eFree\u003c/em\u003e.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCan\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWe\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCollaborate?\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eThere are many options to become my Patreon and support my work. You can become a \"Kitty Cat\" Patreon for as little as 1USD a month and this will give you access to all the music videos I post with a link to an \u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003emp3 download\u003c/span\u003e\u003c/b\u003e.\u003c/li\u003e\u003cli\u003eI upload music videos once a week or once every other week if I am very busy with shows and private lessons that week.\u003c/li\u003e\u003cli\u003eYou can also become a \"Fluffy Cat\" Patreon and get access to \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eVideo tutorials\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMusic tips\u003c/span\u003e\u003c/strong\u003e I post every week or every other week.\u003c/li\u003e\u003cli\u003eYou can become a \"Smooth Cat\" Patreon and get access to my online streaming \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLiving Room Concerts\u003c/span\u003e \u003c/strong\u003e(when we reach 50 Patreons)!\u003c/li\u003e\u003cli\u003eAnd there are many private \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eone on one sessions\u003c/span\u003e\u003c/strong\u003e options for \"Wild Cats\".\u003c/li\u003e\u003cli\u003eAnd there is even an option of \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePrivate Online Shows\u003c/span\u003e\u003c/strong\u003e\u00a0or in person if you live nearby (Barcelona)!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIf you have any questions or suggestions please send me an email:\u003cstrong\u003e serra.ale@gmail.com\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eyou\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eonce\u003c/span\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eagain!\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eAnd\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehope\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eto\u003c/span\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003esee\u003c/span\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eyou\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003einside\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e;)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://mariposaygatosuave.files.wordpress.com/2017/10/escanear0004c.jpg\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\u003c/ul\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"margin-left: 20px;\"\u003eMy dream is to never stop creating Art that inspires. In the past 10 years of my life I have been creating and learning and growing, making videos, making songs, traveling around the world, making documentaries about my travels.\u003cbr\u003e\u003cbr\u003eI want my life to be a constant creation and exploration, everything I do is because of this. I want to create and have fun. I want to expand and learn as many ways to express myself as possible. And in this expression I want to reach out and connect with other human beings that feel like I do.\u00a0\u003cbr\u003e\u003cbr\u003eEverywhere I go I meet people that do incredible Art (self expression) and it inspires me to keep learning and growing.\u003cbr\u003e\u003cbr\u003eThis is what moves me, this is what makes my heart beat. I kindly appreciate all the support that people from all over the world have shown me. It is incredible to see this. I wish that I can give back all this love with what I do, for all these people were there to support me even when I was doubting myself.\u00a0\u003cbr\u003e\u003cbr\u003eAll is here, all is Now.\u003cbr\u003e\u003cbr\u003eOne Love.\u003c/div\u003e",
