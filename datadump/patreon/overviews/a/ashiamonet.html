    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eHello! \u003c/strong\u003eI\u0027m Ashia and I write speculative fiction, mainly about teen magicians going on road trips to fight monsters. \u003cbr\u003e\u003cbr\u003eMore specifically, I\u0027m a college student working on \u003cstrong\u003eDEAD MAGIC \u003c/strong\u003e(known on Twitter as #guardiansWIP), a contemporary fantasy series about a group of seven diverse magicians called Guardians, as they travel around the world, battle interdimensional monsters, and discover more about themselves, the world, and how to save both.\u003cbr\u003e\u003cbr\u003eThere\u0027s also lots of memes and jokes and everyone is gay\u003cem\u003e. \u003c/em\u003eIt\u0027s a good time.\u003cbr\u003e\u003cimg src=\"http://oi63.tinypic.com/whcmzc.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWhile \u003cstrong\u003eDEAD MAGIC\u003c/strong\u003e is my main passion project, I\u0027ve been writing for ten years (to date) and I absolutely adore it. I dabble in short stories and poems, but I also make sketches and short, messy comics occasionally. I love giving writing advice, especially on writing diverse stories featuring\u00a0marginalized characters.\u003cbr\u003e\u003cbr\u003eI love connecting with other writers and seeing what they\u0027re working on, as well as sharing my own projects! I hope to share advice about what I\u0027ve learned about writing thus far along with\u00a0\u003cstrong\u003eDEAD MAGIC\u003c/strong\u003e content, such as writing updates, excerpts, character sketches, and more (mainly extras that I\u0027m too much of a coward to post anywhere else)!\u003cbr\u003e\u003cbr\u003eYou can find me at some other places around the internet, such as\u00a0\u003ca href=\"https://twitter.com/AshiaMonet\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/ashiawrites/\"\u003eInstagram\u003c/a\u003e, and my\u00a0\u003ca href=\"https://ashiamonetwrites.wordpress.com/\"\u003ewebsite\u003c/a\u003e. I hope to see you around!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ashiamonetwrites.files.wordpress.com/2017/12/love-ashia.png?w=300\u0026amp;h=300\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
