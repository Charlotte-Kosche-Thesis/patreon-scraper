    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eMy name is Albert Gyorfi, I\u0027m a 20 years old\u00a0\u003ca href=\"https://www.youtube.com/user/aby1897\" target=\"_blank\"\u003eFingerstyle Guitarist \u0026amp; Youtuber\u003c/a\u003e from Romania. I love to help people, and for the past 3 years, I\u0027ve been doing this mostly through the music that I create.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Patreon_logo_with_wordmark.svg/2000px-Patreon_logo_with_wordmark.svg.png\" style=\"width: 166px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhat is Patreon and how does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a platform that allows you to financially support creators like me by pledging a certain amount of money per month, in exchange for rewards. Rewards are shown in US Dollars ($), but you can pay in any currency - it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://maxcdn.icons8.com/Share/icon/Programming//help1600.png\" style=\"width: 47px;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhy do I need your support?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor the past 2 years, I\u0027ve been working on accomplishing my dream: being able to make a living of music. I\u0027m getting closer each day, but I\u0027m still not there yet - and here\u0027s where your support would change everything.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help, I\u0027d be able to make 2-6 guitar covers per month, as well as ocassional vlogs and guitar playthroughs/lessons. I do all the work by myself at the moment, but if we can reach a certain goal, I\u0027ll buy better audio/video equipment \u0026amp; hire an assistant to help me with the filming\u0026amp;editing work, and step-up my videos on Youtube! (More Videos \u0026amp; Better Quality)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.vibokomers.net/CV-New/img/icons/icon_rewards.png\" style=\"width: 49px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat are your rewards?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor \u003cstrong\u003e5$ per month\u003c/strong\u003e you will get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to all tabs released that month for free, in PDF/Guitar Pro format\u003c/li\u003e\u003cli\u003eFree MP3 downloads for every cover\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor \u003cstrong\u003e$15 per month\u003c/strong\u003e you will get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll previous rewards\u003c/li\u003e\u003cli\u003eYour name in the credits of my videos as a Special Thank You for supporting my work\u003c/li\u003e\u003cli\u003eAccess to Walkthrough Videos (Lessons) of every week\u2019s video to help you learn my arrangements (Example:\u00a0\u003cem\u003e\u003ca href=\"https://www.youtube.com/watch?v=fC_vDXJGeVw\" target=\"_blank\"\u003eTab Playthrough\u003c/a\u003e)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/dh2Balo.png\" style=\"width: 47px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eFuture Goals\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy goal is to be able to make a living of music \u0026amp; Youtube and to inspire people to pursue their dreams!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-\u003c/div\u003eThank you for considering supporting my work through Patreon!"

    "attributes": {
     "about": "Hey there,\u003cbr\u003e\u003cbr\u003eI\u0027m Albert Gyorfi.\u003cbr\u003e\u003cbr\u003eI was born on 18th June 1997,I started playing the guitar at the age of 13, and I discovered fingerstyle music one year later. I\u2019m a self-taught musician, as well as I am a self-taught audio/video editor. I learned most of the things I know from the internet, Youtube, friends and through hundreds of hours of trials and failures.\u003cbr\u003e\u003cbr\u003eOn 17th of July 2013, I uploaded my first video on \u003ca href=\"https://www.youtube.com/user/aby1897\"\u003emy Youtube channel\u003c/a\u003e. For the next few months, I uploaded videos randomly, and only got to take Youtube more seriously in 2015 \u2013 and since then I have built a continuously growing fan base.\u003cbr\u003e\u003cbr\u003eIn November 2014, I became an endorsed artist of \u003ca href=\"https://www.batonrougeguitars.com/en/home.html\"\u003eBaton Rouge Guitars\u003c/a\u003e.\u003cbr\u003eIn addition to playing solo / with my band in numerous cities in Romania and Hungary, I also performed in Frankfurt (Germany) at Musikmesse 2016.\u003cbr\u003e\u003cbr\u003eIn 2016, I graduated school as an Honor Student with a Baccalaureate Degree in Science, and I have continued focusing on building my musical career ever since.\u003cbr\u003e\u003cbr\u003eMy goal is to be able to make a living of music \u0026amp; Youtube and to inspire people to pursue their dreams!\u003cbr\u003e",
