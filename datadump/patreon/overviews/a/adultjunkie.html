    "summary": "Welcome to my Patreon page. I am a novice game developer and I welcome you to join me on my quest of becoming well known adult visual novel developer.\u00a0\u003cbr\u003eMy first game is called \" \u003cstrong\u003eLawyer by trade\u003c/strong\u003e\" and there is an \u003cstrong\u003eenhanced\u003c/strong\u003e version of that game that you can play online on\u00a0\u003ca href=\"http://adultjunkie.tk\"\u003emy website\u003c/a\u003e for free.\u00a0\u003cbr\u003eCurrently I`m working on \u003cstrong\u003etwo projects.\u003c/strong\u003e Both of them are very promising. If you are into this kind of games(adult VN) then I encourage everyone to try them out and see for themselves...\u003cbr\u003e\u003cbr\u003e\nFuture releases of my games will depend heavily on peoples interest and support. Right now, the best option is to support my work per month here on Patreon in form of small donations. In return you will get access to all my latest games as soon as they are released.\u00a0\u003cbr\u003eThe current game is rendered in Full HD. Its still in an early stage but the content is increasing.\u00a0\u003cbr\u003e\u003cbr\u003e\nThank you for supporting me and enjoy my games.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYours truly,\u00a0\u003cbr\u003e\n\u003cstrong\u003eadultjunkie\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDISCLAIMER:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThis is a work of fiction. Names, characters, \u00a0events, are either the products of the author\u2019s imagination or used in a fictitious manner. Any resemblance to actual persons, or actual events is purely coincidental.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\tMajority of the income from the support will go to the hardware upgrade. My current render build is:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMaking transition to new rig(i5 6600k, ddr4 16gb 3200mhz, 980ti superclocked...)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAround 2x times faster render times in first testing...\u003cbr\u003e\u003cbr\u003eMy current game \u003cstrong\u003eproject(0.05):\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cu\u003eStatus: \u003c/u\u003e\u003cbr\u003e\u003cu\u003eRendering\u003c/u\u003e - 80%(decided to add more content)\u003cbr\u003e\u003cu\u003eStory  \u003c/u\u003e - 10%\u003cbr\u003e\u003cu\u003eCoding  \u003c/u\u003e - 5%\u003cbr\u003e\u003cu\u003eTesting  \u003c/u\u003e - 0%\u003cbr\u003eDate of release: \u003cstrong\u003eJune\u003c/strong\u003e( planned)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLawyer by trade 0.03!:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cu\u003eStatus: \u003c/u\u003e\u003cbr\u003e\u003cu\u003eRendering\u003c/u\u003e - 100%\u003cbr\u003e\u003cu\u003eStory \u003c/u\u003e- 100%\u003cbr\u003e\u003cu\u003eCoding \u003c/u\u003e- 100%\u003cbr\u003e\u003cu\u003eTesting \u003c/u\u003e- 100%\u003cbr\u003e\u003cbr\u003eDate of release -\u00a0 Released\u003cstrong\u003e!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDay one release $10 Patrons!\u003cbr\u003eDay two $5 Patrons!\u003cbr\u003eDay three $2 Patrons!\u003cbr\u003eDay four $1 Patrons!\u003cbr\u003eAfter 1 week public release.(\u003c/strong\u003epublic release may differ from Patreon release.\u003cstrong\u003e)\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eDownload links for the game is not available on Patreon website.\u003cbr\u003e\u003cbr\u003e Instead\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://adultjunkie.tk/\" target=\"_blank\"\u003e\u003cstrong\u003euse this link.\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e(\u003c/strong\u003e\u003cem\u003ewarning external website 18+\u003c/em\u003e\u003cstrong\u003e)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\
