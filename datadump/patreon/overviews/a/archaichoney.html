    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/51b53ec5e4b0797e3300b943/t/5aea4530562fa782f1ad868e/1525302643269/Photo+Apr+14%2C+5+50+35+PM.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003c/div\u003eMy name is Britton and I am the writer and creator behind two blogs, Archaic Honey and my trail/hiking blog Witch Wandering. I\u0027m known over on Instagram for my posts on tarot, plants, herbalism and my long-distance hiking passion. I also run a small business called Blood Moon Botanica, which specializes in handmade herbal products. Formulating high quality bath and body products as well as wild crafted herbal medicine is a passion of mine and how I make my living.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2015 I decided that I wanted to hike the Pacific Crest Trail and in 2017, I completed this goal.\u003c/strong\u003e It radically changed my life. In chasing this dream of mine, I separated from a small business I started in 2008, which was my main bread and butter. Suffice it to say, my relationship to that business and my business partner was taking a serious toll on my personal well being. Going on a long hike would be my way of entering a new chapter of my life, freeing myself from something that was having a negative impact on my life and opening me up to pursuing what I really want to do and offer folks.\u003cbr\u003e\u003cbr\u003eSupporting me here on Patreon allows me to get deeper into my work around tarot, plant medicine and witchcraft, but also, the support I receive here gives me direction. That is invaluable to me. This monetary support goes directly towards helping me sustain a living.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecause I am blessed to receive\u00a0such support, each month 5% of what I earn is donated to an ethical grassroots organization, like United Plant Savers and Southern Poverty Law Center.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf it interests\u00a0you, please join me at whatever level you\u0027re comfrtable with.\u003c/strong\u003e"
