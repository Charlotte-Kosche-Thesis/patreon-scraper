    "attributes": {
     "about": "My name is Stephanie, and I am an artist, a mother, a wife, and a mathematics enthusiast. \u00a0\u003cbr\u003e\u003cbr\u003eI think that at least now, at this point in my life, those roles are what define me best.\u00a0\u003cbr\u003e\u003cbr\u003eI have in the past focused purely on Pin Up art (celebrating female beauty as I see it in the world), and Creative Boredom (abstracts that take shape as I go, with no forethought). \u00a0Main materials charcoal, acrylic, copic markers, or pen/watercolors.\u003cbr\u003e\u003cbr\u003eI also dabble in photography - only when particularly inspired.\u003cbr\u003e\u003cbr\u003eRecently I have felt a drive to achieve expertise in something. \u00a0My skill level hasn\u0027t dramatically increased in recent years, and when I was pregnant with my son I hit a remarkable artist\u0027s block. \u00a0So now I\u0027m trying to break through that via repetition and short term (often 30 day) challenges.\u00a0 These tend to be watercolors, something I am fairly new to, though my mother is expert in so I\u0027ve learned a lot over the years watching her.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e",
