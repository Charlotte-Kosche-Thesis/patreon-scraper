    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1272.photobucket.com/albums/y382/Niageru/111_zpsqxnaiubi.jpg\"\u003e\u003cbr\u003eHi everyone! My name is \u003cstrong\u003eAliza\u003c/strong\u003e and I\u0027m from Moscow, Russia. I\u0027m a half-time cosplayer, half-time 2D artist in game development. Cosplayer by day, artist by night, or something like that, lol :D I\u0027m creating all of my costumes myself, including sewing, crafting, wig styling and makeup, and also working on craft and props commissions for many people worldwide. My main goals are improving my craftsmanship skills and learning new techniques. I\u0027m always happy to share my knowlege, to make some tutorials and helpful tips for my followers and patrons.\u003cbr\u003e\u003cbr\u003eI\u0027m also a big fan of video games.\u00a0My favs are Dota 2, League of Legends and Blizzard games, and I also spent a lot of time playing console games. Games are the biggest inspiration for me and my cosplay projects, check out some game cosplays I made:\u003cbr\u003e\u003cimg src=\"http://i1272.photobucket.com/albums/y382/Niageru/allcosps_zpspklzulgo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been cosplaying for more than 10 years. I was 16 when I made my first cosplay, Dizzy from Guilty Gear. I tried to make everything myself, with a little help of my mother. I was learning to sew, to style wigs, to make some staff such as wings and tail.\u00a0I participated on Voronezh Anime Con with this cosplay and we made a stage performance with my friends. It was hard, but tottally worth it!\u00a0After that, cosplay has became a huge passion of my life.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i1272.photobucket.com/albums/y382/Niageru/222_zpsdu9dpu4j.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eAs I said before, I\u0027m creating all of my costumes by myself completely from scratch, and it\u0027s a very expencive hobby here in Russia. I have to spend a lot of money for my rent instead of buying materials for some new cosplay or making new photoshoot.\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you will give me the opportunity to throw more time on costume creation.\u003cstrong\u003e Donations will go towards future cosplays\u003c/strong\u003e - fabrics, thermoplastics, wigs, lenses and etc. With your help I will be able to make more photoshoots of every costume, hire professional photographers and afford the best photo-studios rent. I will make tutorials of my every new costume, so I can provide you with helpful content and interesting news feed.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i1272.photobucket.com/albums/y382/Niageru/333_zpso6gc6gt5.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eI will always give back to anyone who supports me. Even the lowest pledge grants you access to my Patreon exclusive feed where you get sneak peeks of what I am up to that I don\u0027t post on my public pages. You\u0027ll also get all of my tutorials, handy tips, and all of my works in progress photos as a huge thank you for helping me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out my other social media profiles:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/alizacosplay/\"\u003eFACEBOOK\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/alizacosplay/\"\u003eINSTAGRAM\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://cibo-black-cat.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/AlizaCosplay\"\u003eTWITTER\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
