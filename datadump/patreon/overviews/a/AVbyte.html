    "summary": "Please take a few moments to watch the video above! It\u0027s worth it! :)\u003cp\u003eHi, we\u0027re the AVbyte Brothers. We have a YouTube channel, AVbyte, that makes regular musicals, with singing, dancing, tap dancing and all that jazz!\u003c/p\u003e\u003cp\u003eWe\u0027re super excited about Patreon. It\u0027s a kind of crowd funding that makes sense for our kind of content. It is, in our minds, BRILLIANT!\u00a0\u003c/p\u003e\u003cp\u003eExamples of our Work:\u00a0\u003c/p\u003e\u003cp\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/Y2JhpNbe2Io\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/G_xHueP7bQ0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eWhat we want, day in day out, is to create the best possible content for our audiences. Every cent that you would send our way would make it\u0027s way directly back into our music and videos. We rarely work with budgets. In fact, we\u0027ve never had a budget for a video before. Having a budget would allow us WAY MORE FREEDOM to make awesome content (fantastic costumes, locations etc.) which can only result in better videos for your enjoyment.\u00a0\u003c/p\u003e\u003cp\u003ePlease consider giving us a\u00a0dollar (or however you much you like) per musical that we upload to YouTube. We will continue to bring you nothing but the absolute best production and effort\u00a0that you\u0027ve come to know from us since the very beginning of our YouTube life. We release a video once every two weeks. If you\u0027re worried about us taking advantage and suddenly uploading a thousand videos, worry not! You can set a cap per month and rest assured. Besides, we would never do that!\u003cbr\u003e\u003c/p\u003e\u003cp\u003eAlso, this is only for our MAIN MUSICALS, not the Behind the Scene or Comment Videos!\u00a0\u003c/p\u003e\u003cp\u003eDon\u0027t feel obliged though! We know what it means to not have a lot of money. Our content will continue being free. It\u0027s just if you want to help support us and see our content grow and blossom!\u00a0\u003c/p\u003e\u003cp\u003eThanks for reading this! Don\u0027t forget to check out the rewards down below! The ACTIVITY FEED is pretty awesome. We\u0027ll have a lot of exclusive content right there, and post stuff there way before we post it goes anywhere else. Like ideas for upcoming video, and getting your opinion about videos, what musical style we should tackle next, or whom you\u0027d like us to collab with.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n"
