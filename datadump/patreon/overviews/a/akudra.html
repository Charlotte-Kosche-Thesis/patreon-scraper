    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWelcome to the AkudrA Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nHere you can show your support for the life strengthening content made available to everyone ad-free on youtube for only $1 a month. \u003cbr\u003e\u003cbr\u003e\n\nOr if you are someone who is seeking to answer the calling within them to grow beyond the ordinary and be a part of something greater you can join the AkudrA and pursue warrior training designed to improve yourself and surpass your limits surrounded by a family of others who are all doing the same. Together we help one another to chart the boundless potentials of life. Come adventure along side us! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAbout AkudrA\u003c/strong\u003e\u003cbr\u003e\n\nAkudrA is a way of being, and the title given to those who live and exemplify its philosophy, practices, principles, and values in all aspects of life. The AkudrA consist of those from all walks who develop themselves as \u201cWarrior Polymaths\u201d who value knowledge, wisdom, truth, and greater being above race, nationality, or ethnicity. Through the consistent strengthening of body, mind, and spirit AkudrA exercise their limitless capacity for development; seeking to use their power to protect life and help all to be greater. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAbout the founder\u003c/strong\u003e \u003cbr\u003e\n\n\u201cThere are two things I knew since I could crawl.\u003cbr\u003e\n\nOne, \u003cbr\u003e\nThat I want to continue to be greater then I am, adventuring into the unknown to discover my potential. \u003cbr\u003eTwo, \u003cbr\u003e\nThat I want to use every bit of my power and all I\u0027ve learned to protect and help others, and to show them how to become greater themselves\u003cbr\u003e. \u003cbr\u003e\n\nI founded the AkudrA to serve as a gathering for warrior hearts who want to seize all that life has to offer, as well as a place of hope for those in need.\u201d ~ Born of Storms, Syn\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTrain Together\u003c/strong\u003e\u003cbr\u003eI will share the best of challenges, warrior traditions, practices, rights of passage, and extract the commonalities of each to strengthen the AkudrA by extracting the deepest root essence and put it into a system. As a member you can be a part of this training and share it together!\u003cbr\u003e\u003cbr\u003eAs a Patron you will have access to a selected content that is reserved only for members at that level. Also you will have access to AkudrA videos that are intended for everyone before they are released to the public. \u003cbr\u003e\n\nContent that can only bring health and foster better living for everyone is free to all on our Youtube channel. \u003cbr\u003e\n\nContent that involves training in warrior arts, social intelligence, and behind the scenes of my own training is reserved for Patreons and is only found here. \u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eHelping Others\u003c/strong\u003e\u003cbr\u003eAll Patreons will be a part of all AkudrA projects to help others even if its just through your well wishes and pledges.\u00a0\u003cbr\u003e\u003c/div\u003e"
