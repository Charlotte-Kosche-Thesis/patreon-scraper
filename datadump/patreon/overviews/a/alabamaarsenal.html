    "summary": "Thanks for visiting the Alabama Arsenal Patreon page. I really appreciate you even considering helping support Alabama Arsenal. When I started Alabama Arsenal, I wanted to make slick, good looking gun videos that entertained, while still having all the information necessary about the firearm or accessory. I didn\u0027t know why traditional gun videos had to be so boring. They usually involve a guy talking while holding a gun, complimented with a little shooting edited in. It took a lot of trial and error, but I feel like I\u0027ve come pretty close to my goal.\u00a0\u003cbr\u003eI\u0027m now making close to professional level videos, and am very proud of the way they are presented. It takes a ton of work, and its been quite the journey. The majority of Alabama Arsenal has always been funded by myself, out of pocket. I\u0027d like to continue to grow the channel, and evolve it into something bigger. All this cannot be done without your help. By contributing to Alabama Arsenal, you would be helping produce these videos that celebrate the Second Amendment, the firearm industry, and the 2A lifestyle.\u00a0\u003cbr\u003eThere are so many other things I\u0027d like to do, and so many more videos I\u0027d like to make, but time and funds always get in the way. With your contribution, you could help make that a reality. I don\u0027t want to take any money from anyone who can\u0027t afford it, and I\u0027m really not big on taking handouts, which is why I\u0027ve stayed away from Patreon for so long. However, I feel like I\u0027m at the point where I can\u0027t get Alabama Arsenal to the next level without some help from you. With that being said, if you can afford to contribute, and find value in the videos and content I produce, any size contribution is greatly appreciated.\u003cbr\u003eI want to do rewards for my Patreons, but I don\u0027t get a ton of free stuff from suppliers, so I don\u0027t have a pile of stuff to give away. I\u0027m very open to suggestions from anyone who has a good idea of what I can do for rewards, but until then I\u0027ll give you my ear. I will always respond, answer any questions, or give my opinion to any comment from a Patreon. Not sure what that\u0027s worth, but until I come up with something better that\u0027s what we\u0027ll start with.\u003cbr\u003eI truly appreciate the consideration, and value your opinion. Please feel free to reach out to us.\u00a0\u003cbr\u003eGod Bless"
