    "summary": "Hello! \u003cbr\u003e\u003cbr\u003eMy name is Alison Uhma. Thank you for visiting my Patreon page. I\u0027m an illustrator, cartoonist and comic maker living in Cape Breton, Nova Scotia. I draw both fun and serious things.\u003cbr\u003e\u003cbr\u003eIf you dig my work and are able to support it: thank you! Your generosity helps me as I complete my graphic memoir, \u003ca href=\"https://www.fromotherone.com/aboutone/\"\u003eFrom the Other One\u003c/a\u003e. As well, your ongoing support means I can make the other things you like; silly things, serious things, heart things. Your patronage helps me to carve out space in my day to day life for my art making practice.\u00a0\u003cbr\u003e\u003cbr\u003eThe project \u003cem\u003eFrom the Other One \u003c/em\u003eis about my relationship with my mother who was diagnosed with early-onset Alzheimer\u0027s disease when she was in her early fifties. It is written diary style with dream like illustration, collage, close family interviews and artifacts. The title of the project comes from a conversation I had with my mom where I asked her the names of her children: she forgot my name and instead called me \"the other one\". Check out the link above and read the excerpt included on the website. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
