    "summary": "Hello you lovely lot, welcome to my patreon page!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, so who are you \u0026amp; What do you do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell I\u0027m glad you asked! :D  I\u0027m Charlotte aka ASMR Angel and I make ASMR videos on my channel to help people relax, fall asleep and get all tingly. \u003cbr\u003e\u003cbr\u003eMy channel is just over 4 years old and has had consistent weekly content throughout this period. Usually I\u0027ll put out 1 - 2 videos a week on my channel, however this can change from time to time (sometimes I put more out and sometimes less). I create a variety of videos , these range from sound segments, role plays, portrait videos of viewers, tea drinking and tasting biscuits from around the world and many more. \u003cbr\u003e\u003cbr\u003eI have grown to love making videos for the ASMR community and absolutely adore the interaction that the videos bring.  As you may imagine I spend a lot of time and energy working and tweaking the videos, but what you may not realise is also the other expenditure (which is not so enjoyable)...money. That\u0027s where Patreon (but more importantly you) may be able to help me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Can I help you Angel?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell, how nice of you! With your help I believe we can improve the quality and regularity of the content on the channel. Your donations will remove the financial restrictions that are holding the channel back and will allow us to fulfill the potential that I know this channel can achieve.  \u003cbr\u003e\u003cbr\u003ePut simply, the more time I have on videos the better the quality you receive.  We\u0027ve just crept over 94,000 subscriber count and I know I have a responsibility to keep things fresh and continue to grow. Don\u0027t get me wrong, putting in the hours to create videos is very draining (whilst working at my job), but the continuing support from you guys makes it all worthwhile. I refuse to allow the content to get stale and suffer due to the lack of hours I am able to work on videos and for this reason I am raising the bar to the next level. \u003cbr\u003e\u003cbr\u003eFor example, you may know I have a number of characters on my channel...they include Daisy Flowers, the bad witch, Lilium Silver, bad at her job girl and a few others. With your help, I can develop these characters further with the inclusion of certain props, materials and upgraded equipment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the other benefits of being a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, should you support me through Patreon you\u0027ll have access to tiered rewards as a thank you for being my patron and supporting me in my ASMR journey. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLastly, I\u0027d like to stress that I don\u0027t want anyone to feel obligated to donate anything, I will carry on making videos if you are able to donate or not, any amount is greatly appreciated. I\u0027ve got some AMAZINGLY LOYAL subscribers and without them we would not have created this ever growing channel.  Thank you!\u003cbr\u003e"
