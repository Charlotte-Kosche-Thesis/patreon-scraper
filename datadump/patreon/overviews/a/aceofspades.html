    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMission Statement\n\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAce of Spades studios is an indie developer centered in England.\n\u003cbr\u003e\n\u003cbr\u003e\nWe believe visual novels are the most immersive form of story-telling. Where a book only has words to drag the reader in, and visual arts are limited in time and scope, a visual novel can use art, music, and voice to complement the story.\n\u003cbr\u003e\n\u003cbr\u003e\nOverall, although it has improved greatly in the past few years, we find the English Visual Novel industry to be quite stale. We are creating stories that break from the usual themes and tropes of visual novels, with adult protagonists and issues, rather than the typical high school setting.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy Patreon?\n\u003c/span\u003e\n\u003c/h3\u003e\nWe have come to Patreon because, as an indie studio, the most difficult stage of a project is pre-production. We intend to use Kickstarter and private funding sources to fund our projects, but funding the assets required for a successful pitch can be in the thousands of dollars. With the support of our backers, we hope to create pre-production assets at the same rate as in post-funding.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy should anyone back us?\n\u003c/span\u003e\n\u003c/h3\u003e\nWe have set up funding levels that anyone should be able to join in and feel involved. Community access is the most important thing to us, so is included in all pledge levels. We are enthusiastic to have as many people as possible join in the creation process, through opinion, criticism and suggestions.\n\u003cbr\u003e\nOur higher backing levels allow you to get closer to the production process. Access to assets before the game release, or before they are finished, being named in credits for releases, and access to exclusive chats with the developers are all available. Of course, access to our games is also available, as well as alpha builds and limited editions.\n\u003cbr\u003e\nWe are currently considering a level where one can have cameos in our games, but the team is so far undecided. We may hold a poll for this soon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you for reading!\n\u003c/span\u003e\u003c/h3\u003eIf you wish to contact us, you can email aceofspadesvndev@gmail.com, or tweet us at @AceOfSpades_VN. We try to respond ASAP, but keep in mind we\u0027re in GMT."
