    "summary": "\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Zy82KTT-U6Y_agbZvJSmnAABUHT_2X3RNp9Hact0GXfMi8uM8GH9exXAQLmAbLuy27vuRyWqFqY9GSCJJ2T95a8dnIkzQN4CHIeM8tKpZwxEFv77_q_titW1N-oe8P_YK4Jchs328Iw7e_P3MKjK22UYx5WHXWqhjlKKuFHJrXbcWu5SzJ7lByLwcwNsyEaGFTUnk0wroIgnTNTIbJWnNZdMTHlPn9Z0wy_O_koRXsdpa8iARTZagO50g1q_ngxN5ZztrooEjB_tbyIzkkwLudPGFap-JsLJ_H5-Qq5ayM9rPYktLUv9iZamT2btNefs-6gQVCm-DT1cr135D55ecPXrd2MrNnMJX2EPwJ2jiUIaMf4XvXCfIUutEc4DVmUdRYvQjXThO2YYsFw9Q9PP2CAQS0q3hu6X_OB-tJsKf_E87yVUNWhj5ofuxXgdAcoPOtDfs5dDIdidXgP4OUDow85Qy4GLIHF_aFPb1myuDKYVHypIFdJRH-21xIvzpAjR27ELFjR-0F8uC5LQXzYECxT1XGMEuzTyXNb8bWIWJXQ7rJp68k61-h-efUHAt9haWlFjSWrLEq-vpOsizk5SLYaD1O8N3vAEQMLlU0dCu0V3MoLJqQ=w1024-h131-no\"\u003e\u003cstrong\u003eAbroad in Japan is one of the largest foreign run Youtube channels in Japan, with over 550,000 subscribers and viewed by over 60 million people.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIt\u00a0started out as a YouTube channel in 2012 by a sarcastic British guy, called Chris Broad, who moved to Japan to work as a teacher. Wanting to share the experience of life in Japan with the world, and put his dying hobby of filmmaking to good use, he started making monthly videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOver the years many of the videos have gone viral, and featured prominently in the global media (below).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://m.files.bbci.co.uk/modules/bbc-morph-news-waf-page-meta/1.2.0/bbc_news_logo.png?cb=1\" style=\"width: 110px;\"\u003e\u00a0 \u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.signiant.com/wp-content/uploads/2016/06/The-Guardian-logo.jpg\" style=\"width: 220px;\"\u003e\u00a0\u00a0\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/oyvkzQLkw7cq0-Tx4_XJ1nVhT4jVQUmTJK6B4C2xBwexTnN4qHmd-7oEHu16u_izowM=w300\" style=\"width: 57px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0\u003cimg src=\"https://seeklogo.com/images/D/Daily_Mail-logo-EBD7A83A1F-seeklogo.com.gif\" style=\"width: 89px;\"\u003e\u00a0 \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/GNtFPru7lMM_ftpZVkI3dK2Mzc1O9yCKZPUfJfTCeVNj3kzkuKban50M3scp_w1QzpZVNKfDppm2yrg-TzVyLS9tr-vMgO3OSqvvBps9JUK1EMvBsgbrFk8gsEuwIp9UnhnfB_P6zUgkp9HSrZiTJ5jPHEbwQAyYubdjLWgNutQn_X8TC7x_o0of_R52-awDu4GjvuyW_ZW0nZeo2hnb2gkmxDdTtdwYi0S-QiA-Av4mZSlU9Y2Zlc1Te5yu41IW737tLNzq5fdX-OnI0Lh_hsfsUt3js4iYfpjq2LPSxAUUF0xNn_MxIUusgMhjN9y1vPvSN9kHWMHOd_zXz-cLFsn1Hub8ON7lFLl5FJjyIr6H2O23tFU0v8l7N4Dobsd2PF7Jd9AFh14l-1q9X58k3_7CYh0dWYnvLP-Yyc2bCXj5vk7iWt2Ni_jq-K6Jw2dGOJjS3D7jbY5-tv-3Vns3yZPhKD95aDOM8rPNfdg80mBiaiKDbfwI-7nv6fyb7pI8mtbdb4ytmSxBfVtPGCwhDjhUjyogcx_vYiI2bwwci8aDc0sTgBw7KwKWiTYjkS9p5Pt6RR_JGgeanAkO_ZxMSD4PZdh_i0rctlX5BDdbhoMwzJWjeg=w1024-h131-no\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehe aim of the channel is to capture the sense of adventure and excitement of living in a country as beautiful and unique as Japan - in high definition video.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/q0Y79LCiN83Gl4LIiziArvnjUYTYZ8eEVNbAj5Y4CsIVCeWgp-Asv880TzP5RwJAW4B8DtT9rxoKYq5I4N6jiSQGMBs29xsAKsvifIdYzKPzqu6YqccF_72lNE95CNpZ2DoAPClJAriMWO6J_visQVfgTbNg4L3DJi5bdQzPg40z7E8Abzb5EaWkbVpRWhni7JMgJWdT8KOHrdz_lbMoAXT0WA7qftl7bUUEGaOin86BVqIEEliaE0LnFv2bJgBOurtqlb-_2_jPfm4xM_t85i__UkgDJlzfAxj-ZHzEXOMvTIL0AHKtVvH0NqQMvSZ-CG28z4n43Uitxu6xTw1MmxMKZ9B3nSLjcq0wdDwiMX5FxGIHsqNJDdnT0dVLcI0nSVh9MYFp1IS6VviDjQbI06aDYgR9W63s2eJvUo8jXXocOA85lRpD0zoUnr9oeoHIHt_NON2FxVTJY7Z8qwZQnWbY5i7IlnSUjSOdytQx8TVECS1Wft8jbbK0JeBEHTkziMrmywIrvlgTJCdMdvc_pxh7n7rH1bxhi29Ebn7rafw19jmVzThdVbmDkGXYVgNLHCd8apsQHBIw4o-1xm66VGho1So7T1Ru9Ofz-rQRd0ldPx0t8A=w1684-h380-no\"\u003e\u003c/div\u003eThe videos try to make Japan accessible to everyone; whether that\u0027s helping viewers learn Japanese, giving advice to travellers visiting the country or folks looking to move to Japan. There\u0027s also plenty of videos for those simply curious about the more bizarre and unique aspects of Japanese culture. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u003cimg src=\"https://lh3.googleusercontent.com/bbLlP-RM-x9VSjQYhbw8erbqWTSIvCUnypkvbQBdZTJjtWDY2Zf5REC8McbAPhclppMDfqywDf-4cNnkP680roht5XBdt-ryHA3bP78yF9qQ4FUHJb39JQ40K0JhvmwuxfeT2niPjhTlfn85pST7WzgkLvm2SlihKmwFTQ2JRsBMa4ldg9JfuVrbAj5LmdsADVa4hNeeMQxHkRb31EVHxfVWTnhggjZ_Hdu6fCA9IRX_b9TtpkIr9AGyms2EH74fq-Rs25PZvfoOydNK7iaN_z4jtpAc8ZeaiQM9V0RGtcEt9KsguJKpLkECZAmrQT9gYHdZ4CaNJYT6un-P5vjhSgfAh2k78f0LNcKlmvv7UCuSe_RaLoYndbN8R_TXmKSSyh8BLucOSDHBkgu-6vIuXOTMr2ai0uJabkMjpKxZW5-STQ_fEgy5KTVz04tw-YH5lCR7v1eETs9FnTjhVUYNid70U3v1Z4-tELrrl7D21Ei6rb7S_E0VJtCrP5X9T5F8IoyRkUWuOJgLnjSOi35M7-2_rUEbIvEnwYH1SOz28TCCRUz7jECC2IhuPH9RhQdtdDMFEC79TXa8iOh5WHQil2DRKYB1hUv-yzyt16qmAJNLSBrWRADCiQ=w1674-h388-no\" style=\"text-align: center; width: 506px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEach video usually takes between 4 - 5 days to produce, often taking the form of a mini-documentary as opposed to a traditional vlog. This enables us to give viewers informative and entertaining videos to look forward to every week.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cimg src=\"https://lh3.googleusercontent.com/__GuVDOqxuw0gshlyWEhqO6hrganqSNlBPgZA5UdJstaq51kJUPnS4gZmVkuQaPSWYCo1X_zAPW8YPW9h5bfpAKTdkYNSnu7hQ0RMmG9_lg-2ywOdolE8i3PR6Cbd28RGChXGYdCMZVvhQeYXE4v_VIZx6cUkg2Nh0HvIBFzttltzC7to0vfkmr2GAIwkcPC5hPnTXInvCodXUGEY4ZRsaFnuaVF1gh9_ojNtTv6Cp9xEOa4NqXkjmwXAa_urlMiamea3D1UuSszGpaeV5kljZ0Lb3Gi6qat0kg2Et_j12Fgioz2duR3aVwbEm4nt1_A_HQFREWCddj7CFvJ5sEnm0_VbvI4o1GiCvGon9hAjh9bVVTpgOOgeYBRcmZQTiACvm34_SlzZuJ1hnvyuvQ5Nbt3oFQbKFtWRV79Ju0pvUhrLKIvdeFlGV8QJsqwvufte3gKvmKeiVZIVDOYdV9AxMvICQXPTWlqRDGzLuSoQxRRB_9HcWlzLWEDBH3qyPB0_opHu5f_ugPgCObJAljMfwfCSMpGVLxjrzWRcRFMN3hCPtVG8LjcsS-Fusw4ALz1bV-FL_p1bBbsNiUrZVFTS0NtibhHv2JSrFBaPJFH1DgXdfKvXBXtOQ=w1024-h131-no\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe\u0027d love to grow the channel; more videos, more regularly.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePeople are demanding more videos and we really want to create more. However, YouTube ad-revenue isn\u0027t sufficient to grow the channel and given its volatility, it makes planning and producing videos difficult.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCrowd-funding allows us to be funded by you guys - the awesome people who regularly watch and enjoy the videos - enabling the channel to maintain its creative integrity and sarcastic identity.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSupporters are also rewarded with extra content, including:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAsk Abroad Live: \u00a0\u003c/strong\u003eA\u00a0monthly live Q\u0026amp;A show answering your questions\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAbroad in Japan Vlog: - \u003c/strong\u003eA\u00a0weekly vlog through the Patreon feed keeping you informed on the channel, and with articles about life in Japan, travel and working in Japan\u003c/li\u003e\u003cli\u003eView \u003cstrong\u003ebehind the scenes\u003c/strong\u003e\u00a0photos and videos and hear\u00a0about upcoming projects first and enjoy \u003cstrong\u003eexclusive clips\u003c/strong\u003e and content \u0027unsuitable\u0027 for the channel\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSo not only are you helping to grow something you enjoy, but getting extra educational content in return as well.\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cbr\u003eAnd if the channel becomes a powerful global media empire, we\u0027ll build you a club house in Tokyo, in which you can come and sit and enjoy premium reasonably priced coffee and 80\u0027s music.\u003c/div\u003e\u003cstrong\u003eMany thanks for your help and support!\u003cbr\u003eChris, Natsuki, Ryotaro and the secret helpers behind the scenes\u00a0\u003cbr\u003e\u003c/strong\u003e"
