    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eHey there and welcome to my Patreon page :)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSince my childhood, art has always been my best working way to consider and get along with life, whether it\u0027s kind or rough. \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eMy artworks are often expressive or surrealistic and made with mixed media. Currently I discover the joy of making oil paintings, by the way. ;)\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDominating topics are love, identity, womanhood and death. I often use female characters to express my interior pictures. I guess because I \u003cem\u003eam\u003c/em\u003e female and it seems easier for me to identify with my figures - which is super important for me.\u003cbr\u003eBesides I work as an art therapist with disabled persons.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy did I create this page?\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWe are all extremely complex people and we don\u0027t know each other. But making and sharing art allows little parts of our souls to get in contact. The artwork becomes an interpreter between totally different beings who maybe share an unknown similarity.\u003cbr\u003eAnd Patreon gets me excited to find out what\u0027s our similarities. ;)\u003cbr\u003e\u003cbr\u003eSo, many thanks for visiting me today and, of course, feel free to pledge...\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAnnika\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u00
