    "published_at": "2017-12-23T03:13:42+00:00",
    "summary": "\u003cstrong\u003eThe Team\u003c/strong\u003e\u003cbr\u003eAscension Stories is a team of storytellers and creators led by Matthew Aaron Taylor. Our driving force is the search for truth through fantastical storytelling, and we\u2019re incredibly excited to share our adventures with you!\u003cbr\u003e\u003cbr\u003eMatt is an author, director, and actor. He built Ascension Stories and leads the charge through content creation and filmmaking expertise. Kale, Eric, and Sara work to execute the vision through recording, editing, composing music, interacting with the community, and working behind the scenes to keep things running smoothly. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We\u2019re Here\u003c/strong\u003e\u003cbr\u003eStories help us learn, grow, communicate, escape, and celebrate the world. We want to share and experience stories in all their forms.\u003cbr\u003eWhether you\u2019re hanging out with us on Twitch, checking in with us on Twitter, watching us on YouTube, or supporting us here on Patreon \u2013 we appreciate you!\u003cbr\u003e\u003cbr\u003eYour support on Patreon allows us to turn our ideas into high-quality content, and deliver that content to you. All revenue generated through Patreon goes right back into covering expenses so we can continue to work on the projects you want to see. Storytelling is what we love, and we want to create stories that mean as much to you as they mean to us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s in Store\u003c/strong\u003e\u003cbr\u003eWe have many exciting things in the works in addition to our regular schedule on Twitch and YouTube. Our long-term projects include a novel, films, and a new series of YouTube videos. In the meantime, join us for D\u0026amp;D, vlogs, talk shows, game streaming and more. \u003cbr\u003e\u003cbr\u003eHere on Patreon you\u2019ll find updates on our projects, and in our exclusive feed you\u2019ll get in-depth looks at what we\u2019re working on. \u003cbr\u003e\u003cbr\u003eConnect with us on Twitter to get schedule updates, see what we\u2019re working on day-to-day, and get to know us!\u003cbr\u003e\u003cbr\u003eThank you for your support, and we hope to have you along on our journey.\u003cbr\u003e\u003cbr\u003e"
