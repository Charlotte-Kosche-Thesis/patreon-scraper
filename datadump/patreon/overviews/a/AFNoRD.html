    "summary": "Hey Folks,\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 Many of you may have found me through \u003ca href=\"https://www.instagram.com/apostasy_fnord/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.facebook.com/apostasyxfnord/?view_public_for=750429338398883\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, or\u00a0\u003ca href=\"https://twitter.com/T0r1_n4d0\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e where I show\u00a0of my art, and an occasional preview. Let\u0027s take things a step further and\u00a0invite you to listen to me say one or two things - or maybe 267 things...you never know, and really get into how my mind works, where I\u0027m going with a piece, how it becomes what you see at the end, and what my hopes and dreams are for the future. I\u0027ll be including tips and tutorials for you to make stuff too! I love talking to people about what I\u0027m making, what I want to make, and really just dig talking about making things in general. How many times did I just say \"make\"?\u003cbr\u003e\u003cbr\u003e \u00a0 On top of that I want to create bigger, better, weirder, and more more more. I love having the the support of my friends, family and community (online and IRL), and it sure would be fun to bring you all on this journey with me. I plan on making art until I\u0027m at least 100....so let\u0027s do some wonderful things together!\u003cbr\u003e\u003cbr\u003eOh, and outside of the rewards mentioned for each patronage level, I will be posting about upcoming shows and there will be extra special treats for you all along the way.\u003cbr\u003e"

     "about": "I create paintings that explore mental illness, child abuse, poverty, homelessness, and other sociological issues. Using garish or child-like colors, I attempt to present these subjects and concepts in such a way as to force the viewer to reconcile their reaction to the colors, with their thoughts about the subject matter. \u003cbr\u003e\u003cbr\u003eI work in acrylic, watercolor, mixed media, and assemblage. I create in order to heal, and hope to encourage others to explore their place in society, and their own experiences, within a positive light. I encourage everyone to try to make something new every day and hope to use this site as a way to make that feel possible for everyone I come in contact with.\u003cbr\u003e\u003cbr\u003e",
