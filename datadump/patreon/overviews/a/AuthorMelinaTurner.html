    "summary": "\u003cp\u003eMelina is an everything girl when it comes to what she is passionate about. Everything must be done perfectly, every part of the project seen to from start to finish. It\u2019s either go hard or go home! With this in mind, Melina has been involved with the independent community of authoring/writing, film, music, costumes and publishing for over fifteen years, as well as 5 years traditional publishing with her poetry.\u003cbr\u003e\u003cbr\u003eInspiring others is one of her biggest dreams, but amongst that is the dream to be a hybrid artist: traditionally publishing and independently publishing novels as well as act as a superhero in a film. Because the last is quite impossible, Melina instead cosplays as her favorite characters and surrounds herself with other superhero and villain obsessed people.\u003cbr\u003eMelina has won many awards for her writing such asHonoured Writer, Best Poet of 2014 and Best Poem of 2014.\u003cbr\u003e\u003cbr\u003eIn order to achieve her goals, Melina has come to Patreon to acquire funding, which will be spent on the following:Cosplay (for photo shoots and exposure)\u003cbr\u003eCosplay is more than just a hobby, it\u2019s also important for branding and marketing.  Cosplaying and networking through other cosplayers and photographers can increase one\u2019s exposure, and will bring more eyes to my body of literary work.\u003cbr\u003ePublishing Costs\u003cbr\u003ePublishing costs money, even as a traditionally published writer.  There\u2019s not only the publishing costs to keep in mind (cover art and editing), but there\u2019s also the marketing that costs the most.  With funds from Patreon, I can acquire proper advertising and marketing to deliver my poetry and work to more fans!\u003cbr\u003e\u003cbr\u003eTo reach Melina check out her page and hit the message button or reach her on her author email address provided here:\u003cbr\u003e\u003ca href=\"http://www.facebook.com/AuthorMelMelleni\"\u003e\u003cu\u
