    "summary": "Sincere thanks to you for visiting my page.\u003cbr\u003eIn a nutshell, I am:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eCreating translations of the formative texts of chanoyu (Japanese tea ceremony)\u003c/li\u003e\u003cli\u003eDelivering you a monthly serve of polished work with commentary\u003c/li\u003e\u003cli\u003eFocusing on Furuta Oribe, his peers and the genre of warrior chanoyu\u00a0\u003c/li\u003e\u003cli\u003ePosting discoveries, musings and related information about my work exclusively to patrons\u003c/li\u003e\u003cli\u003eSeeking publication for all finished texts\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eHere\u0027s some further background and details about my work:\u003cbr\u003e\u003cbr\u003eSome years ago, Ueda S\u014dkei, the 16th Grandmaster of the Ueda S\u014dko Tradition of Chanoyu (Japanese tea ceremony), gave me a valuable piece of advice when I started to deeply explore and innovate in the art of chanoyu. He said:\u00a0\u003cstrong\u003e\"Confidence is born from an understanding of the old texts of chanoyu.\"\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eHe was right. These texts have had a profound influence on my practice, my teaching and understanding of chanoyu. They are composed of aesthetic, spiritual and cultural gold. My\u00a0sincere wish is to translate these manuscripts, poems, and instructions to make them available to any and all chanoyu practitioners and researchers around the world.\u00a0\u003cbr\u003e\u003cbr\u003eThank you very much for considering supporting my work.\u003cbr\u003e\u003cbr\u003eIn return for your support, I\u2019ll provide you with a steady flow of translated manuscripts, poems and instructions on chanoyu from the early 1600s to mid 1800s, concentrating on \u003cstrong\u003ewarrior class chanoyu\u003c/strong\u003e and the manuscripts associated with the founders of this genre, \u003cstrong\u003eFuruta Oribe\u003c/strong\u003e (1543-1615) and \u003cstrong\u003eUeda S\u014dko\u003c/strong\u003e (1563-1650).\u00a0These texts have not been translated into English before.\u003cbr\u003e\u003cbr\u003eI will bring the translations to life by providing commentary and translator\u2019s notes. This work will give a window into the chanoyu of the 1500s and early 1600s while relating it to modern practice and informing the future practice of the art.\u00a0I am translating the following manuscripts in the first phase of this project:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Question and Answer with Oribe - notes from a student of chanoyu in the early Edo Period\u003c/strong\u003e (Japanese: \u8336\u9053\u9577\u554f\u7e54\u7b54\u6284 Sad\u014d Ch\u014dmon Shokut\u014d Sh\u014d)\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e2. The 100 Poems of Chanoyu - English waka version\u003c/strong\u003e (Japanese: \u8336\u6e6f\u767e\u9996 Chayu Hyakushu, also known as \u5229\u4f11\u767e\u9996 Riky\u016b Hyakushu)\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e3. Furuta Oribe\u0027s 100 Lines of Chanoyu\u003c/strong\u003e (Japanese: \u7e54\u90e8\u767e\u30f6\u6761 Oribe Hyakkajy\u014d)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThrough your Patronage, you enable me to contribute to the global tea community by:\u003c/strong\u003e\u003cbr\u003e\n1. Enabling access to the formative texts of the Japanese tea ceremony (for people who do not read archaic Japanese)\u003cbr\u003e\n2. Producing researched translations of the texts and relating them to modern practice. This deepens our understanding of the art we create in tea room, irrespective of school affiliation\u003cbr\u003e\n3. Giving a window into the ideas that shaped the genre of warrior class chanoyu\u003cbr\u003e\n4. Painting a picture of the enigmatic figure of Furuta Oribe, based on his own writings and teachings\u003cbr\u003e\n5. Adding to the knowledge about the central figures of chanoyu, namely Sen Rikyu, Takeno J\u014d\u014d, Murata Shuk\u014d and others whose practices and anecdotes appear in the texts I am translating.\u003cbr\u003e\n6. Producing material for a researchers of the Japanese tea ceremony.\u003cbr\u003e\n7. Enabling chanoyu practitioners worldwide to deepen their practice through an intimate historical knowledge of their art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe support of my patrons finance:\u003c/strong\u003e\u003cbr\u003e\n1. This translation work. With funding, I can devote precious time to this project and still make a living.\u003cbr\u003e\n2. The preparation of manuscripts into publishable formats. This requires skilled labour.\u003cbr\u003e\n3. Unique artwork and photography to accompany the English manuscripts. This is dependent on the level of patronage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can support by:\u003c/strong\u003e\u003cbr\u003e1. Choosing one of the rewards on this Patreon site.\u003cbr\u003e2. Informing other, potentially interested people of my work.\u003cbr\u003e3. Introducing me to Universities or like institutions who would be interested in my work.\u003cbr\u003e\u003cbr\u003eA list of FAQs are available via this link: \u003ca href=\"https://www.uedasokochanoyu.com/translation-project/faqs/\" target=\"_blank\"\u003ewww.uedasokochanoyu.com/translation-project/faqs/\u003c/a\u003e\u003cbr\u003eIf you have any further questions about my translation project, I welcome your enquiry to: \u003cstrong\u003einfo@uedasokochanoyu.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExamples of rewards:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier 1. Shin \u771f \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/example-of-tier-19024968\"\u003ehttps://www.patreon.com/posts/example-of-tier-19023776\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTier 2. Gy\u014d \u884c\u003c/strong\u003e \u003ca href=\"https://www.patreon.com/posts/example-of-tier-19024523\"\u003ehttps://www.patreon.com/posts/example-of-tier-19023776\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTier 3. S\u014d \u8349\u003c/strong\u003e \u003ca href=\"https://www.patreon.com/posts/example-of-tier-19023776\"\u003ehttps://www.patreon.com/posts/example-of-tier-19023776\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you very much, once again, for considering to support this deep dive into the practice and history of chanoyu.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI dive down into the depth of the ocean of forms, \u003c/em\u003e\u003cem\u003ehoping to gain the perfect pearl of the formless.\u003c/em\u003e\u003cbr\u003e-\u00a0Tagore, Rabindranath, Poem 100, \u003cem\u003eGitanjali\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.uedasokochanoyu.com/translation-project/faqs/\" target=\"_blank\"\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/none/path/s68d646eb7163e1a8/image/i14ab2a5b80de92fd/version/1527258659/image.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://image.jimcdn.com/app/cms/image/transf/none/path/s68d646eb7163e1a8/image/i14ab2a5b80de92fd/version/1512582704/image.png\"\u003e\u003c/a\u003e"
