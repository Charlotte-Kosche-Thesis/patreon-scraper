    "published_at": "2017-02-20T23:52:48+00:00",
    "summary": "\u003cdiv\u003e\u003ca href=\"http://alvarina-art.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e // \u003ca href=\"https://twitter.com/AlvarinaArt\"\u003eTwitter\u003c/a\u003e //\u00a0\u003ca href=\"http://alvarina.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e //\u00a0\u003ca href=\"https://discord.gg/b7EW3AD\"\u003eDiscord Channel\u003c/a\u003e //\u00a0\u003ca href=\"https://trello.com/b/Rq5XwSwi/alvarinas-project-list\"\u003eProgress Board\u003c/a\u003e //\u00a0\u003ca href=\"https://picarto.tv/Alvarina\" target=\"_blank\"\u003eStream\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"https://uploadir.com/u/uob56t7r\"\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon! I\u0027m Alvarina and I create 3D images and animations in the Warcraft universe on my spare time. I started out making SFW videos on my spare time at the end of 2011. Few year passed and I met\u00a0\u003ca href=\"https://www.patreon.com/Liard/\"\u003eLiard\u003c/a\u003e and I got highly inspired to start creating some WoW related 3D animations and images myself. In 2015 I started to make small steps with his help and guidance. After a while, I thought that SFW content wasn\u0027t as fun and inspiring enough. So I started to make NSFW content and ended up on Tumblr.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy work\u003c/strong\u003e\u003cbr\u003eI am creating SFW/NSFW World of Warcraft and Overwatch related content. Mainly I do create NSFW WoW images and animations. NSFW related I usually create things that are related to female/male, female/female and nelf/belf/human/draenei/worgen. However I am willing to spread out my content for my patrons and commissioners. SFW related stuff I rarely do anymore. But when I do I usually just create whatever I have in mind. So this content can be anything. Romantic, magical, dark, etc.\u003cbr\u003e\u003cimg src=\"https://uploadir.com/u/y87y465u\"\u003e\u003cbr\u003eIf you like my work and would like to support me, that would be very much appreciated. You\u0027d help me out a lot to create more content for you guys and also make a somewhat living out from it. I will give my patrons some perks and power to decide on what content that will be made by letting them vote in polls and such. I will still post things like I normally do on my other medias that\u0027s for everyone to see. However, I will add some exclusive content (more angels, detail variation (cum/no cum, clothes/no clothes, etc) for my patron and my patrons only.\u003cbr\u003e\u003cimg src=\"https://uploadir.com/u/dciji5wj\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e2$:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Patron polls\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have access to vote for different kind of polls incase I can\u0027t make up my mind on some things.\u003cbr\u003e\u003cstrong\u003e- WIP images\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have access to see all my silly spoofs and WIP images I\u0027ll post.\u003cbr\u003e\u003cstrong\u003e- Early content access\u003c/strong\u003e\u003cbr\u003eI\u0027ll post all my stuff on Patreon one week before I post it anywhere else.\u003cbr\u003e\u003cstrong\u003e- Exclusive content\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have access to see some exclusive content that I will only upload on Patreon. Sometimes I\u0027ll add extra angles, add extra details, or just different poses all together.\u003cbr\u003e\u003cstrong\u003e- Monthly Lore Couple\u003c/strong\u003e\u003cbr\u003eMonthly Lore Couple is a two character image I create every month with different lore characters. You\u0027ll have access to vote in polls about which lore characters I should use.\u003cbr\u003e\u003cstrong\u003e- Unisex\u003c/strong\u003e\u003cbr\u003eEvery month there will be 1 poll of different sexualities. In these polls there will be a bunch of characters to vote for. Some characters of my own, and some of 5+ patrons characters. So you\u0027ll have access to vote for which characters you\u0027d like to see in an image together! And if you want to see your own character in the poll, you\u0027d have to rank up to 5+ pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5$:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- All of the above\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have access to all perks for the tiers that are below 5$.\u003cbr\u003e\u003cstrong\u003e- Unisex\u003c/strong\u003e\u003cbr\u003eEvery month I will be uploading a poll including different sexualities and characters. If you pledge 5+ you\u0027ll be able to put one of your characters in these polls. People will vote for their favorites to win to be apart of the monthly Unisex image, and perhaps that might be your charatcer!\u00a0\u003cstrong\u003eAlthough\u003c/strong\u003e, if you want your character to be a part of the polls I\u0027d recommend that you \u003cstrong\u003epledge on the 1st-3rd\u003c/strong\u003e since those are the only days I add new patrons OCs. I won\u0027t add new OCs in the middle of the month, sorry!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10$:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- All of the above\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have access to all perks for the tiers that are below 10$.\u003cbr\u003e\u003cstrong\u003e- 20% discount for commissions\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have 20% discount if you commission me something that\u0027ll cost more than 20euro.\u003cbr\u003e\u003cstrong\u003e- Monthly image giveaway (1 ticket)\u003c/strong\u003e\u003cbr\u003eEvery month I\u0027ll raffle out one winner out of all my 10+ tier patrons. The giveaway includes two characters max and a 3D background. Although you can\u0027t win whatever you want, these are the kinks that I allow and don\u0027t allow, please do read it through before you decide to pledge:\u00a0\u003ca href=\"https://www.f-list.net/c/alvarina-art/\"\u003eClick here\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e20$:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- All of the above\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have access to all perks for the tiers that are below 20$.\u003cbr\u003e\u003cstrong\u003e- This tier is currently just here for those people who\u0027d like to pledge a bit more.\u003c/strong\u003e\u003cbr\u003e__________________________________________________\u003cbr\u003e\u003cstrong\u003ePolls and Raffles\u003c/strong\u003e\u003cbr\u003eI\u0027ll put out monthly polls and message the giveaway winners every month on the 3rd/4th. If giveaway winners doesn\u0027t respond within 7days after the 3rd/4th, I will pick out a new winner.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBefore you pledge\u003c/strong\u003e\u003cbr\u003eJust as a heads-up before you decide to pledge. If you do decide to pledge to me, Patreon will take charge from you instantly and not on the 1st. This is a setting I got turned on just to avoid \"fake pledgers\" (people who pledge, take all exclusive content and then unpledge before the 1st). So if you notice that Patreon might have charged you too early, this is why.\u003cbr\u003e\u003cbr\u003e"
