    "summary": "\u003cstrong\u003eHail Cheaters and welcome to the Always Cheating Patreon Supporters Page for the 2017/18 FPL season!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhy have we created this Patreon page? Three reasons: website costs, podcasting hosting fees, and if there\u0027s any money left over, Bell\u0027s Two Hearted Ale. The podcast and league are and will always remain free, but this is your chance to support the podcast, join a few extra leagues with like-minded nerds, and pick up some Always Cheating swag. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdate: 5/18/2018: A World Cup Game for Patreon supporters!\u003c/strong\u003e\u003cbr\u003eUpdated chart for our Patreon\u00a0World Cup contest: \u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Ddf1nb9VQAAYRF3.jpg\"\u003e\u003cbr\u003e\n\nPick one team from each pod = 8 squads to root for throughout the 2018 World Cup.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://abs.twimg.com/emoji/v2/72x72/1f6a8.png\" style=\"height: 1.25em; width: 1.25em; color: rgb(20, 23, 26);\" title=\"Police cars revolving light\"\u003ePrize Announcement \u003cimg src=\"https://abs.twimg.com/emoji/v2/72x72/1f6a8.png\" style=\"height: 1.25em; width: 1.25em; color: rgb(20, 23, 26);\" title=\"Police cars revolving light\"\u003e\u00a0 The winner receives a $100 gift certificate to World Soccer Shop!\u00a0\u003cbr\u003e\u003cbr\u003eThis contest is open to Patrons at all pledge levels - look out for an email from us next week with more details.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdate 12/1/2017: The Cheaters are on Slack\u00a0\u003cbr\u003e\u003c/strong\u003eSupporters at the $3 and $5 level are invited to join us on and other Patreon supporters on our\u00a0private Slack network. New to Slack? It\u0027s a private chat room and message board. Learn more about it \u003ca href=\"http://www.pocket-lint.com/news/136472-what-is-slack-and-how-does-it-work\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge Levels:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOpening Bakers ($2/month): \u003c/strong\u003e\u003cbr\u003ePledge $2 a month and we\u0027ll send you a code for our exclusive Patreon Supporter League. The winner of our Supporter League will be invited to appear as a guest on the podcast. You also receive access to all Patreon-exclusive podcasts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTechnical Challengers ($3/month): \u003c/strong\u003e\u003cbr\u003ePledge $3 a month and we\u0027ll send you a code to\u00a0for our Patreon Supporter League + \u003cstrong\u003ethe new Always Cheating Slack network\u003c/strong\u003e.\u00a0You will also be invited into our \u003cstrong\u003eFPL 2nd Half League \u003c/strong\u003e(beginning in GW20) and will\u00a0receive access to all Patreon-exclusive podcasts. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShowstoppers ($5/month): \u003c/strong\u003e\u003cbr\u003ePledge $5 a month and we\u0027ll send you codes for our \u003cstrong\u003eSupporters League + the Always Cheating Slack network +\u00a0\u003c/strong\u003e\u003cstrong\u003etwo Always Cheating pins\u003c/strong\u003e. You will also be invited into our \u003cstrong\u003eFPL 2nd Half League \u003c/strong\u003e(beginning in GW20) + any new leagues we create this season (i.e. a new Survivor League or H2H League + access to all Patreon-exclusive pods.\u003cbr\u003e\u003cbr\u003eIf you have any questions please send us an email at hailcheaters@gmail.com. \u003cbr\u003e\u003cbr\u003eThanks for your support! \u003cbr\u003eJosh \u0026amp; Brandon\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DAWuVWoUQAEisZm.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "The Always Cheating Fantasy Premier League podcast (named after the \u003ca href=\"https://www.youtube.com/watch?v=wiZ--HkGtc4\u0026amp;feature=youtu.be\"\u003estadium chant\u003c/a\u003e) is hosted by Brandon Kelley and Josh Landon. We are New Yorkers, longtime podcasters (going back to the old days of \"two guys, one mic, no topic\" podcasts), and unhealthily obsessed with the English Premier League and the Fantasy Premier League (FPL).\u003cbr\u003e\u003cbr\u003eThe Always Cheating podcast, launched in August 2015, aims to provide something for every type of Fantasy Premier League fan. Topics include strategy, statistics, predictions, rants, and the occasional look at exactly how two displaced midwesterners ended up hosting a Fantasy Premier League podcast. The podcast is produced weekly during the August-May English Premier League season. \u003cbr\u003e",
