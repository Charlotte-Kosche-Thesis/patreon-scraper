    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello i am \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAribear\u003c/strong\u003e\u003c/span\u003e,\u003cbr\u003e\nLets see a little about me, well I love to draw as you can see.\u003cbr\u003e\n\nWhen i started to draw it was fun but one day my sister said: \u003cstrong\u003e\"I bet you could do even better with this, try showing people and selling art.\"\u003c/strong\u003e\u003cbr\u003e\n\nI\u0027m grateful for the support I have gotten and cannot wait to see what comes in the future.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy do I need a patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003ePatreon \u003c/strong\u003e- is a good opportunity to those, who want to support an Artist with their donations. In gratitude, I will make some exclusive art and share it with patrons. Be sure, every kind of support means a lot for me, even \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$1.00!\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eReason\u0027s why I draw:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nI suffer from disabilities that effect my health and any support helps me cover bills or medication I might need.\u003cbr\u003e\n\nI love how my skills improve over time, I wish to continue to improve.\u003cbr\u003e\n\nHonestly\u003cstrong\u003e \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI love drawing\u003c/span\u003e\u003c/strong\u003e, BUT art block is a thing and can cause me to be down for a week or two.\u003cbr\u003e\nIf my health dips into a \n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ered \u003c/strong\u003e\u003c/span\u003earea, I will make a post letting everyone know. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eEspecially \u003c/strong\u003e\u003c/span\u003eif I have to be hospitalized again.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eBlacklisting:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\nThose that are blacklisted, Are unable to purchase art from me for reasons below.\u003c/strong\u003e\u003cbr\u003e\n- Non payment\u00a0\u003cstrong\u003e \u00a0\u003c/strong\u003e (I now only take payments before I start. To advoid this.)\u003cbr\u003e- Harassment [(sample: Constantly asking about art, Posting rude comments, or being inconsiderate.)\u003cbr\u003e- Understandably I want you to contact me if its been a \u003cstrong\u003eweek \u003c/strong\u003ejust ask for an update I do have a list and it\u0027s\u003cstrong\u003e \u003c/strong\u003efirst come first serve.\u00a0\u003cbr\u003e- Also if you keep on hounding me or creeping on me (such as stalking), knowing full well I have health issues. I will consider your payment as a donation and blacklist you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e(Please don\u0027t make me do this I\u0027ve never had to and never want to.)\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.furaffinity.net/user/aribear/\" target=\"_blank\"\u003efuraffinity\u003c/a\u003e |\u00a0\u003ca href=\"https://beta.furrynetwork.com/aribear/\" target=\"_blank\"\u003eFurrynetwork\u003c/a\u003e |\u00a0\u003ca href=\"https://lovelyaribear.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003c/div\u003e\n\n\n\n\n\u003ca href=\"https://lovelyaribear.deviantart.com/\" target=\"_blank\"\u003e\u003c/a\u003e"
