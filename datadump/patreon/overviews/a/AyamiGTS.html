    "summary": "I am Ayami, an artist fascinated by all size art. People, big and small interracting with each other. \u003cbr\u003e\u003cbr\u003eMen and women being treated poorly just because of their small size, Ordinary people finding themselves dominating over someone else much smaller, the tragedy and surreal nature of unaware destruction, one can bring to a tiny society. \u003cbr\u003e\u003cbr\u003eAll of these concepts give me inspiration to create art.\u003cbr\u003e\u003cbr\u003eThis Patreon Page is dedicated to my Female Giant centric artwork. My current running Comics are: \u0027\u003cstrong\u003eA Tiny Secret\u003c/strong\u003e\u0027 and \u0027\u003cstrong\u003eMinor League\u003c/strong\u003e\u0027 with more on the way. \u003cbr\u003e\u003cbr\u003eI also make SFW Comics involving Giant dudes, you can find these works on my alternate Patreon account dedicated to Giants. My currently running Giant/Tiny comic is \u0027\u003cstrong\u003eForest of Tides\u003c/strong\u003e\u0027\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/AyamiGT\"\u003ehttps://www.patreon.com/AyamiGT\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhen I first started out I wasn\u0027t sure of myself, but\u00a0the kind words of the people helped me to get better with my art, and to get pages out on a regular basis. Now I have a whole new horizon in my life. To finally see the stories I made up in the last years as actual comics. \u003cbr\u003e\u003cbr\u003eI will need your help with that. I did have a few part time jobs recently, but nothing i felt secure about. It would mean the world to me if you could help me out. I encourage everyone to select the 1 dollar tier, that is something a lot of people can do on a regular basis. Of course I\u0027m incredibly thankful if you pick one of the higher tiers, but only do it if spending that amount isn\u0027t harming you financially.\u003cbr\u003e"
