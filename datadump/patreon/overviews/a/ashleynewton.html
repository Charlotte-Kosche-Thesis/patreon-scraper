    "published_at": "2016-03-05T19:40:07+00:00",
    "summary": "\u003ca\u003e\u003c/a\u003e\u003cstrong\u003eHi. I\u0027m\u00a0\u003ca href=\"http://www.ashleynewton.net\" rel=\"nofollow\" target=\"_blank\"\u003eAshley\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI\u00a0\u003ca href=\"http://www.ashleynewton.net/portfolio.html\" rel=\"nofollow\" target=\"_blank\"\u003ecreate art\u003c/a\u003e in multiple types of media:\u00a0drawings and paintings; interactive robotic LED sculptures; laser-cut designs and wall-hangings; experimental garments; fluorescent crafts and sculptures; and more. Much of my art is a blend of\u00a0\u003ca href=\"http://www.ashleynewton.net/drawings-sketches-and-illustrations.html\" rel=\"nofollow\" target=\"_blank\"\u003eanalog\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ashleynewton.net/digital-designs.html\" rel=\"nofollow\" target=\"_blank\"\u003edigital\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.ashleynewton.net/illuminated-creations.html\" rel=\"nofollow\" target=\"_blank\"\u003ehigh-tech\u003c/a\u003e, with light playing a major roll role (fluorescent materials, UV/black light, and color-changing LEDs). I like to describe my work as using \"techno-magic\".\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.ashleynewton.net/portfolio.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.ashleynewton.net/uploads/1/7/3/6/17366161/selection-of-ashley-projects-v2_orig.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.ashleynewton.net/uploads/1/7/3/6/17366161/selection-of-ashley-projects-v2_orig.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eA selection of my art.\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nArt doesn\u0027t happen in a void... By revealing\u00a0\n\u003ca href=\"http://www.instructables.com/id/Making-an-Interactive-Fuzzy-LED-Belt/\" rel=\"nofollow\" target=\"_blank\"\u003esome of the \u201cmagic\u201d\u003c/a\u003e behind my art, I hope to inspire and empower people to become creators, so they might share their magic with the world too. In a world of increasing automation, homogenization, standardization, and commodification, one can easily feel trapped, powerless, and empty \u2014 but I believe we can fight against these forces by developing the confidence and skills to bring our ideas into the world\u00a0\u2014 \u201cto create our own reality\u201d \u2014 and change the word around us. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://neuro.flowers\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.ashleynewton.net/uploads/1/7/3/6/17366161/11159458-10100185498521330-7227750305031163978-n_orig.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eDemoing my \"\u003ca href=\"http://neuro.flowers\" rel=\"nofollow\" target=\"_blank\"\u003eNeuroflowers\u003c/a\u003e\" project (brainwave-controlled robotic flowers), part of the\u00a0\u003ca href=\"http://marketstreetprototyping.org\" rel=\"nofollow\" target=\"_blank\"\u003eMarket Street Prototyping Festival\u003c/a\u003e.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eBackstory\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nA little over four years ago, I began to question my direction in life \u2014 I had a successful but unfulfilling career in market research and was increasingly unhappy. So much of my personality and creative drive was unexpressed and withering, with no real outlet. I longed to \n\u003cem\u003ecreate\u003c/em\u003e, but felt trapped in the world of business analysis and research. Life had to be more than this, right? I began to consider my options and my passions. Around this time, I became friends with\u00a0\u003ca href=\"http://www.seanstevens.com\" rel=\"nofollow\" target=\"_blank\"\u003eSean Stevens\u003c/a\u003e, a life-time \u201cmaker,\u201d who introduced me to technology-enabled creativity \u2014 Arduinos, programmable LED strip, robots and motors, sensors, and the power of CAD and digital fabrication tools like laser cutting and 3D printing \u2014 and then everything clicked. (\u003ca href=\"http://www.ashleynewton.net/experience.html\" rel=\"nofollow\" target=\"_blank\"\u003eRead more about what I\u0027ve done since then.\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.ashleynewton.net/uploads/1/7/3/6/17366161/540158_orig.jpeg\" style=\"width: 247px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://www.ashleynewton.net/uploads/1/7/3/6/17366161/1015595_orig.jpg\" style=\"width: 249px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eFirst: soldering an LED panel I designed; \u00a0Second: demoing my first LED project - fuzzy rainbow LED belt!\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI realized that I needed to be creating Art, and that an amazing repertoire of tools and technology were available and accessible to me. So, after some time struggling to juggle my creative endeavors, learning many new skills, and my soul-crushing job, I took the leap: I quit my job and moved from Boston to San Francisco, to create an educational \u0027art-up\u0027 \u2014 dubbed\u00a0\n\u003ca href=\"http://www.sustainablemagic.org\" rel=\"nofollow\" target=\"_blank\"\u003eSustainable Magic\u003c/a\u003e \u2014 with Sean. \u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003ca href=\"http://www.sustainablemagic.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.sustainablemagic.org/uploads/1/7/3/6/17366161/1412579393.png\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.sustainablemagic.org\" rel=\"nofollow\"\u003eSustainable Magic\u003c/a\u003e has supplied me with awesome infrastructure, an inspiring mission, and sometimes paid work... but also a bunch of credit card debt, stress, and time-consuming business tasks like marketing, accounting, sales and customer management, and more... and not that much \u201cfree time\u201d to actually spend experimenting and creating art without an express financial aim in mind. While I\u0027ve received numerous art grants to make new art, those grants have mostly only covered the material costs, so I\u0027ve rarely broken even on those creations either.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSo, I\u0027m asking for your help so that I can focus more of my time on creating and sharing new art pieces,  experimenting with new technology, techniques, and materials, and developing my capabilities more... while not going into more debt.\n\u003cbr\u003e\n\u003cbr\u003e\nIdeally, I hope to cover my living expenses (which are fairly low for SF!  \u2014 I live frugally) and to have some money for materials, so that I can be focused on creating art, and bringing people together to co-create and learn. This will also let me occasionally help with unpaid large scale projects, like\u00a0\n\u003ca href=\"http://drbrainlove.org\" rel=\"nofollow\" target=\"_blank\"\u003eDr. Brainlove\u003c/a\u003e, the art car I helped create in 2014 and improve in 2015 \u2014 without financial stress.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.ashleynewton.net/uploads/1/7/3/6/17366161/tumblr-inline-nqer8n6mot1shbg8x-540_1_orig.jpg\" style=\"width: 500px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cem style=\"text-align: center;\"\u003e\"Neuronal Light Nodes\" I designed for Brainlove 1.0\u003c/em\u003e\u003cem style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.ashleynewton.net/uploads/1/7/3/6/17366161/21947389495-93844befad-k-1024x683.jpg?507\" style=\"width: 505px;\"\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cem style=\"text-align: center;\"\u003eDr. Brainlove 2.0 - I designed the lighting covers that protected and diffused the LEDs and enabled people to climb on top.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI know this is the right next step in my life \u2014 and I think with your help, I can eventually arrive at a place where I am self-sustaining artist who is regularly creating and able to share and educate. I do plan to continue working on and being a part of Sustainable Magic, as its mission is closely aligned with mine, but I will make my primary focus be more individually oriented -- and I think this will strengthen my role in Sustainable Magic.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhat would happen if I had a way to let you \u2014 my fans and friends \u2014 join together, in whatever capacity you are able, to have a big impact on my life and path as an artist? What if I didn\u0027t have to \u201cdo it alone\u201d? What if the sky is the limit?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLet\u0027s find out!\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://www.ashleynewton.net/portfolio.html\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gzv9UwH9JRc?rel=0\u0026amp;vq=hd720\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"https://www.patreon.com/edit#top\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eBack to top.\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca\u003eAbout Patreon\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/strong\u003ePatreon is a platform that allows anyone to become a patron of the arts. This is a stuffy way of saying that here we have a streamlined way for you to support an artist directly.\u003cstrong\u003e Think of it sort of as an ongoing, online tip jar\u003c/strong\u003e; if you like an artist\u0027s work, and can\u0027t afford or don\u0027t want to necessarily \u003cem\u003ebuy \u003c/em\u003ethe artwork regularly, but still want to support them in some way? This is a great way to do it. It\u0027s a nod of your head, saying, \"hey, I like what you do, thanks for sharing.\" It\u0027s all totally optional, you can quit doing it at any time. When you pledge, you will be charged only once per month, at the end of the month, and \u003cem\u003e\u003cstrong\u003eyou can cancel any time you want\u003c/strong\u003e\u003c/em\u003e. Only want to tip once? That\u0027s totally okay!\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003eRead the Patron FAQ here\u003c/a\u003e if you have questions about how the money part works.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBack to top.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRewards\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nEveryone that supports me, even at only $2/month, gets to see my in-process progress and patron-only blog posts.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPatrons that are able to sponsor me at higher amounts will get entered into various raffles and also receive different thank you gifts, as outlined to the right hand side of this page. \u00a0These are limited because I only have so much time. :)\n\u003cbr\u003e\n\u003cbr\u003e\nIf you are unable to financially back me, that\u0027s okay too. I will keep sharing my work broadly as long as I can. I understand not everyone is able or willing to \"send a tip\" so to speak.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBack to top.\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat Happens with the Money\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nMoney from Patreon supporters will help me cover my monthly living expenses, so that I can focus on creating and experimenting without guaranteed financial return. It will give me some breathing room to make art.\n\u003cbr\u003e\n\u003cbr\u003e\nMoney from Patreon will also allow me to more easily purchase new supplies when I need them, such acrylic sheets, 3D printing filament, circuit boards, LEDs, oil pastels, paintbrushes, pens, paint, drawing pads, canvases, fabric, and more.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBack to top.\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther questions? Contact me by sending a message through Patreon.\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m\u00a0\u003ca href=\"http://www.ashleynewton.net\" target=\"_blank\"\u003eAshley\u003c/a\u003e. I like rainbows, robots, and LEDs! (Ok, and a bunch of other things, but that sounds so catchy and fun!)\u003cbr\u003e\u003cbr\u003eI want to change the world through making magical, transformative, fun \u0026amp; interactive art experiences for others that remind people to question their conception of what is possible. \u003cbr\u003e\u003cbr\u003eI am passionate about teaching people (\u003ca href=\"http://www.nuvustudio.org/\"\u003eyouth\u003c/a\u003e and adults) how to bring their own creative visions into the world through the use of technology and creative problem solving. I seek to help people learn to take apart their physical world in order to build something new.\u00a0\u003cbr\u003e\u003cbr\u003eI am based in San Francisco currently, grew up in Vermont (Mad River Valley), and lived in Massachusetts (Boston, Northampton) and New Hampshire (Nashua, Manchester, Exeter) before I moved out west in April of 2013.",
