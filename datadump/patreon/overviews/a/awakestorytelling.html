    "summary": "Hi! I\u0027m Life Escobar (formerly named Annie ;).\u003cbr\u003e\u003cbr\u003eI am a kaleidoscopic story weaver that helps emerging leaders who want to shift culture but struggle with shame around using their voice. I provide story coaching, heartfelt interviewing, and a-to-z video production services so they can reclaim their deepest truths, unleash their soul\u2019s voice, speak truth to power and expand liberation in the world. \u003cbr\u003e\u003cbr\u003eI am creating this Patreon to support my independent video production with social justice activists and social movements as well as launch an audio series called The Reckoning, which will share stories that encourage us to Reckon, Remember and Reclaim.\u003cbr\u003e\u003cbr\u003eRECKON: We are called to reckon with the lineages of harm we\u0027ve inherited. Tell the truth about our oppressive, extractive, dominating systems and how they\u0027ve maintained themselves. We must confront the oppressive beliefs and behaviors embedded within our psyches, families, communities, and lineages as a result of white supremacy, patriarchy, heteronormativity, settler colonialism\u00a0and empire. For many of us, this means owning how we\u0027ve inherited legacies of being oppressed and legacies of being a part of oppression. It means telling the truth about our complicity and the need for accountability and reparations.\u003cbr\u003e\u003cbr\u003eREMEMBER: We are called to remember whose land we are really on. How this country was stolen and the stolen people who built it. How white people became white and forgot who we are. We are called to uncover the fullness in our ancestry. Both the horrors and the treasures. To remember where we actually come from and how our ancestors related with the Mystery. We are called to remember the ancient wisdom of our bodies.\u00a0Our birthright of pleasure. The gifts waiting within. We are called to remember our purpose in being here.\u00a0 Our divinity and humanity.\u00a0\u003cbr\u003e\u003cbr\u003eRECLAIM: We are called to reclaim a\u00a0vision of the future that treats all life as sacred. Reclaim our interdependence, our relationship to all that is. Reclaim our belonging. Our place in the universe. Our capacity for a regenerative society. We are called to reclaim our inherent dignity.\u00a0 Reclaim our voices. Reclaim our power. Our sensitivity. Our sacred sensuality. Our emotional realities and inner landscapes. Reclaim our desire to live and our capacity to. Reclaim culture. Reclaim Life.\u003cbr\u003e\u003cbr\u003eI\u0027m driven to share stories that can transform the worldviews and values that uphold oppression and have so deeply harmed the earth. I believe storytelling can be cultural therapy. Imagine the beauty that could flourish if we transformed culture to be\u00a0rooted in justice, interdependence and liberation, rather than shame, domination and oppression.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have it in your heart to plant these seeds of liberation, I would deeply appreciate your patronage. I believe we each have sacred gifts within our souls that long to express themselves in service of a world of collective liberation. Together, we can peel the layers of conditioning that keep us small, discover the vibrant songs of our souls and sing a new world into being.\u003cbr\u003e\u003cbr\u003eThank you for being a part of my journey and for letting me be a part of yours.\u003cbr\u003e\u003cbr\u003e"
