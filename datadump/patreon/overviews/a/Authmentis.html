     "description": "\u003cstrong\u003eTier 1 and 2 included\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFull Authmentis catalogue\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAt this tier, you will have access to the full Authmentis music catalogue available by mp3 download. We may even throw in unreleased rarities from time to time as well.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBehind the scenes updates\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSee how we make our music, our videos, etc. Learn what it really takes to write/record/mix/master/produce our music as a band, and all that comes with it.\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0 \u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEarly Access\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEnjoy early access to all exclusive Hive Mind content before anyone else. How early? At least 3 days.\u003c/p\u003e\n\u003cp\u003e\u00a0(This does not include the public Hive Mind podcast.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe Ultimate Discount\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e20% off of all merch, and tickets (one ticket per member, per show)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLOTTERY\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEveryone who has committed to the $10 tier we will be part of a monthly drawing for your chance to win something random and special from the band. It could be anything from a private skype session, to free tickets. Whatever makes sense and is awesome, we would like to reward you with for the support as our way of saying thanks!\u00a0\u003c/p\u003e",
