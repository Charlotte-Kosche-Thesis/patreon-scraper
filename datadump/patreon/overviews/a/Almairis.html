    "summary": "Hi everyone! I\u0027m Almudena Doncel, but I use Almairis as my artistic name for illustration. I\u0027m a 25 years old spanish woman and my biggest dream always was to work as illustrator or comic maker.\u003cbr\u003e\u003cbr\u003eI grew up watching and loving animation movies \"for little kids\" like Disney Classics, and some treasures from Dreamworks, Universal etc. and they were my main inspiration. That\u0027s one of the reasons why I love illustrating books for kids; doing cute, colorful and happy drawings that could inspire future artists. I think childhood is the most important phase of our life because it\u0027s when we live with the most intensity, with most passion and curiosity for the world around us, and the moment when it\u0027s easier that something remains in our memories forever, giving us a goal to chase as adults. Like in my case, being an illustrator because I wanted to draw as good as the Disney people I watched in all my childhood movies.\u003cbr\u003e\u003cbr\u003e I never studied art, I\u0027m self taugh. I don\u0027t believe in \"talent\" AT ALL, I think all our artistic progress is only about passion and practicing. What others call talent, I call it love for art and will to improve. Just hard work. I think nobody is superior to anybody, and about art we all are born knowing nothing and with 0 experience in our skills, but only hard working people improves.\u003cbr\u003e\u003cbr\u003eI already published an illustrated book for kids named \"El Drag\u00f3n de los Sue\u00f1os\" (The Dream\u0027s Dragon), it was a collaboration between about 12 different illustrators and actually I\u0027m working in my second one, named \"El Ni\u00f1o Vago\" (The Lazy Kid) which will have about 50 pages and all the illustrations will be mine.\u003cbr\u003eActually El Drag\u00f3n de los Sue\u00f1os is avaliable to buy here for 10\u20ac, but it\u0027s only in Spanish (about $8): http://extrebeo.tictail.com/product/el-drag%C3%B3n-de-los-sue%C3%B1os\u003cbr\u003e\u003cbr\u003e"
