    "summary": "Primero que nada, bienvenidos a este perfil de Patreon. Me alegra tenerte aqu\u00ed leyendo mis excusas para tener tu dinero. Ahora s\u00ed, vamos con la historia profunda...\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DU2nuVAVwAAyecH.jpg\"\u003e\u003cbr\u003e\nAventuamigos naci\u00f3 como una idea boba en el a\u00f1o 2014: \u00a1Quiero hacer mi propio \"Un Show M\u00e1s\"! En aquellos tiempos estaba realmente decidido de que lo que iba a hacer ten\u00eda potencial, por lo que publiqu\u00e9 un cast de voces en un grupo de Facebook de Adventure Time en el que me encontraba (Fantasman Xander) y ah\u00ed fue donde junto a Cupeal (Lufy) y Angela Saucedo (Katy) lanzamos el cap\u00edtulo piloto de Aventuamigos: Pizza-palooza. El cap\u00edtulo fue bien recibido y una continuaci\u00f3n estaba en producci\u00f3n, pero la tristeza de salir de una relaci\u00f3n y la muerte de mi computadora (en aquel entonces) llevaron a la cancelaci\u00f3n de la serie. En el a\u00f1o en donde no hice animaci\u00f3n (2015) decid\u00ed centrarme en la escritura, escribiendo un libro entero de aventuras y dejando a medias su secuela.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DPSrVsIX0AA0LnR.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nLleg\u00f3 el a\u00f1o 2016, y pens\u00e9 \"Ah, \u00bfTen\u00eda una serie, no?\" y fue cuando record\u00e9 Aventuamigos. Decid\u00ed continuar finalmente y publicar mis avances en el grupo Animadores Flash de Latinoamerica, en donde conoc\u00ed a LDranzer, con el cual empezamos realizando \"El esclavo\", y con el pasar del tiempo lanzamos much\u00edsimos cap\u00edtulos m\u00e1s. No fuimos dos los que animaban todo el tiempo, puesto que con el tiempo nos fueron ayudar gente como Saulol, Linkniak,\u00a0Emmanom\u00eda, Aron Wave y dem\u00e1s.\u003cbr\u003e"
