    "published_at": "2015-04-15T03:17:16+00:00",
    "summary": "\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eHello! I am \u003cstrong\u003e\u003ca href=\"http://twitch.tv/alarashade\" rel=\"nofollow\"\u003eAlara Shade\u003c/a\u003e\u003c/strong\u003e and I primarily love to play and stream older PC games from the 90\u0027s to \nearly 2000\u0027s because that is what I enjoy most. I hope to bring \nnostalgia and an overall friendly atmosphere to my channel.  I am also an \nartist and continue to grow as one.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/C8AnH8JVUAAJzFJ.jpg\" style=\"width: 203px;\"\u003e As many of you may or may not know, I live on a small horse farm in New Jersey with my mother.\u00a0 One of the main reasons why I started streaming on Twitch.tv was so that I can be at home and help take care of the farm. Also, I would like to create an escape for people and put a smile on their faces.\u00a0 Our farm is primarily of rescue animals including horses, pigs, chickens, donkeys, ponies, and rabbits. (And of course our pack of dogs) Unfortunately due to funds, space and time we can\u0027t rescue all that come our way. \n\u003cbr\u003e\n\u003cbr\u003e\nMy main goal for this\u003cspan style=\"color: rgb(227,108,9);\"\u003e \u003cstrong\u003ePatreon\u003c/strong\u003e \u003cspan style=\"color: rgb(0,0,0);\"\u003eis to help support me and my farm through streaming.\u00a0 You will be pledging to become a sponsor for either a group of animals or a particular animal on the farm. This will help with feeding, maintenance and overall care for our animals.\u003c/span\u003e \u003cem\u003e\u003cspan style=\"color: rgb(36,64,97);\"\u003eFor the safety and privacy of our animals and family, the farm name is not to be disclosed.\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(36,64,97);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C74DycIXgAA8oiJ.jpg\" style=\"width: 442px;\"\u003e\u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eBecome an \u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eOfficial Acolyte of the Shade\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eWith every pledge helps me achieve my goal into becoming a full time streamer.\u00a0 This was something I wasn\u0027t sure If I wanted but now that I found that Twitch.tv has become a part of my life, I would like it to continue it to be.\u00a0 I am ever so grateful for all the support thus far and hope to continue to bring smiles, joy and entertainment whether through streaming or posting videos of my animals online.\u003cbr\u003e\u003cbr\u003ePerks of becoming a patron:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u2736Being amazingly awesome\u003cbr\u003e\u2736Having characters named after you\u003cbr\u003e\u2736Extra Burritos earned in chat!\u003cbr\u003e\u2736\"Sub Only\" Sound effects in chat (!subsfx)\u003cbr\u003e\u2736Private Patron Only Discord Chat\u003cbr\u003e\u2736Sneak peaks and ability to improve the stream even further\u003cbr\u003e\u2736Exciting different tiered rewards based on pledge\u003cbr\u003e\u2736Any many many more...\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e"
