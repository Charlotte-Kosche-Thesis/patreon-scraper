    "summary": "\u003cstrong\u003eWelcome to the Ancient Future!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWilliam Gibson said, \"The future is already here. It\u0027s just not widely distributed yet.\"\u003cbr\u003e\u003cbr\u003eAncient Future News (\u003cstrong\u003eAFN\u003c/strong\u003e) believes in the equitable distribution of the future. The future should include a wide spectrum of ideas, perspectives, and predictions. At \u003cstrong\u003eAFN\u003c/strong\u003e we live at the crossroads of social justice, art, and technology. We have two goals, ensuring our listeners know about future technologies in development and how those emerging technologies are shaping our communities. \u003cstrong\u003eAFN\u003c/strong\u003e believes the future belongs to everyone. In order to ensure equity, information must be disseminated and resources accessible, especially in communities of color. It is not only necessary that we remain informed but we must also be able to envision futures, discuss our own predictions based on our experiences, and experiment with the latest technologies to ultimately achieve equity in all areas of our lives.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur guests span a dynamic spectrum of cutting-edge cultural and technological expertise, and evolutionary social practices. They discuss their ideas about the future, what future technologies they are following, and what emerging tech they wish they had access to in order to advance their work within communities and beyond. Ultimately we want to uncover the futurists in our communities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAFN\u003c/strong\u003e is a production of AFROTOPIA. Please learn more about AFROTOPIA\u00a0\u003ca href=\"http://www.afrotopiaisnow.com\" target=\"_blank\"\u003ehere\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003eJoin us on this journey as we grow and learn with you.\u003cbr\u003e\u003cbr\u003exo,\u003cbr\u003eIngrid LaFleur\u003cbr\u003eFuturist, Pleasure Activist, Curator\u003cbr\u003e#ancientfuturenews\u003cbr\u003e#equitablefuture\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo learn more about my work please\u00a0go to\u00a0\u003ca href=\"http://www.ingridlafleur.com\"\u003eingridlafleur.com\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e"

     "about": "Ingrid LaFleur, Host of Ancient Future News\u003cbr\u003e\u003cbr\u003eIngrid LaFleur is a cultural producer, arts advocate, pleasure activist, founder of AFROTOPIA, and former candidate for mayor of Detroit. LaFleur has developed and organized art exhibitions both nationally and internationally with a curatorial focus on Afrofuturism. \u003cbr\u003e\u003cbr\u003eIn 2013, LaFleur founded AFROTOPIA. Based in Detroit, AFROTOPIA is an evolving creative research project that investigates the possibilities of using the art\u00a0movement Afrofuturism as psychosocial healing. LaFleur explores ideas around historical traumas, myth-making, transcendence, and the role of spirit science and technology within Black American socio-political movements. AFROTOPIA includes a film series, classes for youth, monthly book club, a Dj-in-residence program, a performance art festival and an Afrofuturism Archive.\u003cbr\u003eWithin her artistic practice, using sculpture, sound, site-specific installation and performance, LaFleur further unpacks ideas around trauma, which have arisen as a result of audience engagement through AFROTOPIA. She has exhibited in \u003cem\u003eBOOM City Detroit \u003c/em\u003ecurated by Dashboard Co-op (2015); the Something Else Off Biennial, Cairo, Egypt curated by Simon Njami (2015); \u003cem\u003eFuture Africa-Visions in Time\u003c/em\u003e at the Iwalewahaus at University of Bayreuth, Germany (2015-ongoing); \u003cem\u003eTraveling to Turiya: The Future Mapping Project\u003c/em\u003e at the Arcus Center for Social Justice Leadership at Kalamazoo College; \u003cem\u003eTake Root Among the Stars\u003c/em\u003e at the Pulitzer Arts Foundation.\u003cbr\u003e\u003cbr\u003eKnown for her expertise on Afrofuturism, LaFleur has presented at Centre Pompidou (Paris), Bucknell University (Lewisburg, PA), TEDxBrooklyn, TEDxDetroit, Iwalewahaus at the University of Bayreuth (Bayreuth, Germany), Ideas City, New Museum (New York), AfroTech Conference (Dortmund, Germany), and Black in Design at Harvard University, among others. She is a recipient of the 2015 Knight Arts Challenge Award and serves as board chair of Powerhouse Productions, a founding member of the Detroit Culture Council, board member of the Cooley Reuse Project and ONE Mile, and advisory board member of Culture Lab Detroit. LaFleur is based in Detroit, Michigan.\u003cbr\u003e",
