    "summary": "The Alchemical Nursery produces living and edible landscapes in Syracuse. \u00a0These landscapes are also known as gardens, but through the use of Permaculture principles and ethics, principles of ecosystem science, and urban place-making, we think of them as so much more - as building blocks for future sustainable cities.\u003cbr\u003e\u003cbr\u003eOur team is 100% volunteer, no one receives a penny of working funds of their personal piggy-bank, it takes most of our energy, free time, and effort to develop, maintain, harvest, and generally care for our 4 sites in Syracuse. \u00a0Leaving very little time for fundraising.\u003cbr\u003e\u003cbr\u003eThis is where you come in, please make a monthly Patreon pledge to support our work, we are only asking $1 per month (of course you can pledge more if you are able to). \u00a0100 pledges at only $1 per month will allow us to meet our basic annual budget (including overhead costs like insurance, financial fees, web hosting, etc).\u003cbr\u003e\u003cbr\u003eThis amount of pledge per month is giving up LESS than the cost of one cup of take-out coffee per month. \u00a0Please help us to continue to create and regenerate a green future in which we have a true connection to the Earth\u0027s landscape around us, even in a city. \u00a0\u003cbr\u003e\u003cbr\u003eAll new members who become Patreon pledgers qualify to take home one of these original signs from the gallery!! (inventory varies and is not guaranteed to include signs posted in the gallery).  Additional signs available for $10 donations.\u003cbr\u003e\u003cbr\u003eAll new and continuing member pledgers receive an annual $10 credit for use at our spring plant sale to take place in April (day to be announced).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
