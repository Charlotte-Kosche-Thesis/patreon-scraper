    "summary": "Hello there, my curious fellow/fellowess! If you\u0027re here then you\u0027ve either heard of this page from my galleries, you\u0027re interested in erotic visual novels, or you\u0027ve somehow managed to stumble here by your lonesome, to which I say I am so sorry but stay a little. I locked the door behind you.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Alright, and you are...?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eWhy, I\u0027m Shane Frost of course! You know, the bleeding heart artist and writer whose been doing this stuff for like...ever! I\u0027ve worked on countless projects including a variety of comics and mini stories, often of the awkward and romantic side flavor. Check me out, \u003cstrong\u003ehttps://tapas.io/callmeshane/series\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://i.imgur.com/N9j4iq2.png\" style=\"width: 227px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 So what is Advent?\u003c/strong\u003e\u003cbr\u003eAdvent is a choose your own adventure, \nComedy/Romance visual novel with cartoon illustrations and adult-only erotic writing that follows the journey of a young man \nnamed Nare whom, faced with the prospect of becoming lost in life, \npledges to travel to the mystical city of Aton where he will find his \ndestiny. In a world of monsters, danger and sin, Nare will journey to \nvarious locations, have strange encounters, and do his best to overcome \nlustful temptations; or face Aton\u0027s doors remaining closed to him \nforever.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://i.imgur.com/Z4LdVqJ.png\" style=\"width: 424px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 But why should I support you..?\u003cbr\u003e\u003c/strong\u003eOkay, real talk here? I\u0027m almost 30, I work a full time job as a cashier as a grocery store. I live in Seattle, you know, the place that says a really small apartment is for-sure worth $1600 every month. Plenty of people enjoy naughty things, even naughty things about monsters. so here\u0027s a chance to help create more of it, with the awkward yet sweet romance of Shane Frost! Plus, getting money this way can allow me to free up some work hours and actually focus on what I actually want to do, which is definitely not haggling with old ladies about 15 cents coupons all day.\u003cbr\u003e\u00a0 \u003cimg src=\"https://i.imgur.com/ThVAbi7.png\" style=\"width: 430px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003eWhat can I expect from this Patreon?\u003cbr\u003e\u003c/strong\u003eYou can expect details and updates of the visual novel, as well as access to each significant build to play and mess around with! Hell, if this really takes off, I\u0027ll even consider putting backer\u0027s characters in as background or even romance interests ( for a fee of course! )\u00a0 \u00a0\u00a0\u00a0 \u003cimg src=\"https://i.imgur.com/nXUhkOp.png\" style=\"width: 425px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003eI\u0027m still not sure. Tell me a bit more. Just a bit. \u00a0\u003cbr\u003e\u003c/strong\u003eAdvent is still in early access which means right now a lot of the groundwork is being laid out. While characters, encounters, towns, and visual assets are being produced, music and sound effects are absent in the current state.\u003cbr\u003e\u003cbr\u003e Being new to coding and event logic, I\u0027m also learning with time how to create additional features and experiences which will help translate greater and varied story elements. This is a labor of love. Having begun mid August, I have given up my free hours and even rest sometimes to work on what I genuinely love. \u003cbr\u003e\u003cbr\u003eIn it\u0027s current state, Advent will be a windows only novel for offline viewing, however I will be seeing about releasing a browser based edition, and hopefully eventually growing support for Mac \u0026amp; Linux builds! Like the game, this patreon page is also in it\u0027s early state, but with time and support, I am hopeful to evolve it to share a fun, silly, and sensual story!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhile I won\u0027t say this project will fail without your support, I will say that it will greatly prosper given the additional time and availability I could be afforded by your interests! So if this is something you\u0027re interested in...\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://i.imgur.com/fdDpy1I.png\" style=\"width: 182px;\"\u003e\u00a0 \u00a0 \u00a0 \u
