lor: rgb(128, 100, 162);\"\u003eAeri\u00ebn\u003c/span\u003e, I\u0027m cosplayer since 2004,\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003emodel, and \u003cstrong\u003ecostume\u0026amp;\u003c/strong\u003ecorsetry\u00a0designer.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i77.photobucket.com/albums/j78/AeriS_Yunny/BLOG/gifs/sewing01a_zpsc43a9795.gif\"\u003e\u003cimg src=\"http://i77.photobucket.com/albums/j78/AeriS_Yunny/BLOG/gifs/FabricBolts_zps5ccf6710.gif\"\u003e\u003cimg src=\"http://i77.photobucket.com/albums/j78/AeriS_Yunny/BLOG/gifs/s-machine02c_zpsc3cf19d5.gif\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial; text-align: center; color: rgb(229, 185, 183);\"\u003e\u003cem\u003e\u003cimg src=\"http://i77.photobucket.com/albums/j78/AeriS_Yunny/iconos/bot09.gif\"\u003e(psss ... visit my\u00a0\u003c/em\u003e\u003ca href=\"https://www.instagram.com/aerien.cos/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eINSTAGRAM (\u2665\u03c9\u2665*)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e ( \u2022\u0300\u03c9\u2022\u0301 )\u03c3\u003cem\u003e\u00a0\u003c/em\u003e\u003c/span\u003e\u003ci style=\"background-color: initial; text-align: center;\"\u003e)\u003cimg src=\"http://i77.photobucket.com/albums/j78/AeriS_Yunny/iconos/bot09.gif\"\u003e\u003c/i\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t31.0-8/17635404_1304545086295665_8119061658927961959_o.jpg?oh=ae0f41e6d5556d5e9581414e2654bfe7\u0026amp;oe=5ADB2F1E\" style=\"width: 400px;\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\nI create this patreon because I want to do more cosplays and trav
