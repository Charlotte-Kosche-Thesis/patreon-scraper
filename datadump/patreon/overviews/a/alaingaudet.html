    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-dXNcXE44VI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-dXNcXE44VI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-dXNcXE44VI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=-dXNcXE44VI\u0026ab_channel=AlainGaudet",
    "one_liner": null,

    "pledge_url": "/bePatron?c=618061",
    "published_at": "2016-11-20T21:34:06+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eEnglish below.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eJe suis \u003cstrong\u003eAlain Gaudet\u003c/strong\u003e, je vis seul en appartement avec mon courage, mon fauteuil \u00abrouillant\u00bb et un type de dystrophie musculaire, l\u0027\u003cstrong\u003eamyotrophie spinale type III\u003c/strong\u003e, Kugelberg-Welander depuis ma naissance.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003ePour pallier \u00e0 mes incapacit\u00e9s reli\u00e9es \u00e0 mon maintien \u00e0 domicile, j\u0027embauche du personnel que j\u0027appelle gentiment : \u003cstrong\u003emes p\u0027tits anges !\u003c/strong\u003e Le budget gouvernemental \u00e9tant insuffisant, je dois trouver par mes propres moyens, les fonds n\u00e9cessaire pour me permettre de recruter des gens. Parfois pour 1, 2 ou 3 heures par semaine (ce qui a pour effet de cr\u00e9er un grand roulement de personnel.) Dans un contexte o\u00f9 il est d\u00e9j\u00e0 difficile de garder ses employ\u00e9s, je veux tout mettre en oeuvre pour avoir le privil\u00e8ge de travailler avec eux le plus longtemps possible.\u003cbr\u003e\u003cbr\u003eEn compl\u00e9ment de \u00ab\u003ca href=\"http://www.ptitsanges.com/search/label/magie%20de%20No%C3%ABl\" rel=\"nofollow\"\u003eLa #MagieDeNo\u00ebl\u003c/a\u003e\u00bb et du spectacle b\u00e9n\u00e9fice \u00ab\u003ca href=\"http://www.ptitsanges.com/search/label/Magnifique\" rel=\"nofollow\"\u003eMike Ward le Magnifique\u003c/a\u003e\u00bb, plusieurs personnes m\u0027ont propos\u00e9 de \u003cstrong\u003efaire une page Patreon\u003c/strong\u003e pour des dons en abonnement pour m\u0027aider \u00e0 amasser des fonds pour payer les soins que le gouvernement ne d\u00e9fraye pas. Du parrainage ! C\u0027est une excellente id\u00e9e ! Dor\u00e9navant, plus besoin de vous pr\u00e9occuper de votre contribution \u00e0 ma cause. Elle peux facilement \u00eatre r\u00e9currente et ainsi m\u0027assurer une s\u00e9curit\u00e9 d\u0027esprit pour demeurer dans mon appartement adapt\u00e9 \u00e0 mes besoins le plus longtemps possible.\u003cbr\u003e\u003cbr\u003eDe fa\u00e7on mensuelle, votre don pourra \u00eatre renouvel\u00e9 automatiquement. \u00c9videmment, je vous propose de faire des dons \u00e0 la hauteur de votre capacit\u00e9 pour me permettre de me payer des soins \u00e0 domicile de qualit\u00e9.\u003cbr\u003e\u003cbr\u003eSoyez t\u00e9moins de mon \u00e9volution et inspirez-vous avec mes victoires. \u003cstrong\u003e\u003cem\u003eSoyez des patrons de ma destin\u00e9e.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMerci de m\u0027appuyer dans cette qu\u00eate de poursuivre mon r\u00eave le plus cher.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNotez que les montants affich\u00e9s sont en dollar US.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am \u003cstrong\u003eAlain\nGaudet\u003c/strong\u003e, I live alone in an apartment with my courage, my electric wheel chair\nand a type of muscular dystrophy, \u003cstrong\u003etype III spinal amyotrophy\u003c/strong\u003e,\nKugelberg-Welander since my birth.\u003cbr\u003e\u003c/div\u003e\n\nTo\ncompensate for my home support-related disabilities, I hire the personnel I\ncall: my \u003cstrong\u003elittle angels\u003c/strong\u003e! Since the government budget is insufficient, I have to\nfind the necessary funds on my own to enable me to recruit caregivers. Sometimes\nfor 1, 2 or 3 hours a week (which in effect creates a large turnover of staff).\nIn a context where it is already difficult to retain employees I want to do\neverything I can to have the privilege of working with them as long as possible.\u003cbr\u003e\n\u003cbr\u003e\n\nIn addition\nto \"La # MagieDeNo\u00ebl\" and the benefit show \"Mike Ward le Magnifique\",\nseveral people suggested to \u003cstrong\u003emake a Patreon page\u003c/strong\u003e for monthly donations to help\nme raise funds to pay for the care that the government does not cover.\nSponsorship! It\u0027s an excellent idea! Henceforth, you no longer need to worry\nabout your contribution to my cause. It can easily be recurring and so ensure a\npeace of mind to stay in my apartment adapted for my needs for as long as\npossible.\u003cbr\u003e\n\u003cbr\u003e\n\nYour\ndonation can be renewed automatically on a monthly basis. Obviously, I suggest\nyou donate to the best of your abilities that would allow me to afford quality\nhome care.\u003cbr\u003e\n\u003cbr\u003e\n\nBe witness\nof my evolution and inspire yourself with my victories. \u003cstrong\u003eBe patrons of my\ndestiny.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nThank you\nfor supporting me in this quest to pursue my most cherished dream.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nNote that\nthe amounts displayed are in US dollars.\u003c/strong\u003e\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: justify;\"\u003eJe suis Alain Gaudet, je vis seul en appartement avec mon courage, mon fauteuil \u00abrouillant\u00bb et un type de dystrophie musculaire, l\u0027amyotrophie spinale type III, Kugelberg-Welander depuis ma naissance. J\u0027ai quitt\u00e9 le nid familial \u00e0 20 ans, en 1993. Depuis, chaque exp\u00e9rience ou obstacle que la vie a mis sur mon chemin ont nourri ma soif d\u0027autonomie. J\u0027ai eu la chance d\u0027avoir des parents qui m\u0027ont donn\u00e9 confiance en moi, qui m\u0027ont laiss\u00e9 apprendre de mes erreurs et qui m\u0027ont laiss\u00e9 c\u00e9l\u00e9brer mes petites et grandes victoires !\u003c/div\u003e\u003cimg src=\"https://scontent-yyz1-1.xx.fbcdn.net/v/t1.0-9/14516559_1128702290548326_2860419304843439789_n.jpg?oh=4335f064ff099f99cf404481474806dc\u0026amp;oe=58D0ABE2\"\u003e",
