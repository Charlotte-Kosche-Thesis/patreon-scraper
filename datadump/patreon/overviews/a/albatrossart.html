    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/sfxrmgn0qhypcqr/logo-shine.gif?dl=0\"\u003e\u003cbr\u003e\n\t\u22c6 \u00a0\u00a0\u22c6 \u00a0\u00a0\u22c6 \u00a0 \u22c6\u00a0\u00a0 \u22c6\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cstrong\u003e\u2764\u00a0\n\t\u003c/strong\u003eHello and thank you so much for checking out my page\u00a0 \u003cstrong\u003e\u2764\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy name is Albatross and I love creating adult artwork! \n\t\u003cbr\u003e\n\tIt is my goal to create the most pleasing artwork possible, both erotically and aesthetically. My dream would be to become a full-time adult artist and with your help that can become a reality!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/iczzf5kavhm3awn/dot.png?dl=0\"\u003e\u003cbr\u003e\n\t\u00a0 \u003c/strong\u003eUsing this platform I will be trying out several different projects, stick with the ones I like, and change it up as we go. That means the projects are flexible and can change over time. I am working hard to make these projects interesting and engaging for both my and you. \u003cbr\u003e\n\tEven as goals and rewards might change I want to keep it \nsimple, straightforward and transparent. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAbove all I committed to make this worth your while.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/9ti535hjjfiq10t/Current%20Projects-s.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tSeveral projects are running right now. Please feel free to read about them below to gain some more information about the specific projects.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/ljec0o3kr9jqh5h/Daily%20Dirties.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI wanna provide as much content as I can while also giving myself the creative freedom to try out new stuff! \n\t\u003cstrong\u003eDaily Dirties\u003c/strong\u003e is just me having fun, going crazy, not caring too much about how super finished everything has to look.\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/knourv5bwx6jow8/TWW.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tEvery month \n\t\u003cstrong\u003e5$+\u003c/strong\u003e patrons will be allowed to enter the Hidden Courtyard which contains the Wishing Well. This well\u0027s location has been a secret for many years but thanks to our patrons, we have managed to locate it! Now the well provides us with two beautiful and magical reflections each month! \u003cem\u003e(Event happens on the 17th of the month)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/mifki8q36angtmb/SS.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003eIs that the sound of a school bell? Was the exam today? Why aren\u0027t you wearing pants?! Oh no! \u003cbr\u003e\n\tAll \n\t\u003cstrong\u003e10$+\u003c/strong\u003e patrons have been enrolled into Sexy School! Each month Albatross puts on her sexy teaching outfit and gets in front of class. What is she teaching? Attend class and find out! Or face detention...\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/xgekebctcuhss4s/Interactive%20Project.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor those of you who have been following me for a while you know that I\u0027d love to make a proper interactive project (game) for you. Well, I\u0027ve \u003cem\u003ebegun working on that right now!\u003c/em\u003e Progress is slow because of how demanding all the other current projects are, but I am tinkering away every week to keep it moving forward. Once it takes more shape\u003cstrong\u003e I will be adding specific rewards for 5$+ and 10$+\u003c/strong\u003e tiers. Look forward to seeing more!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/xfxijetb4wkw442/Patron%20Pictorial.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAt the start of every month you get the chance to enter one suggestion for me to draw. From those, I will then select five and add them to a poll for you to vote on. Your top choice gets drawn! It\u0027s a simple but very fun project, since you have such amazing ideas! It\u0027s always very hard to choose :)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBONUS PICTURE!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0In addition to drawing the idea that you voted for, I will also choose one extra idea from the list which is my absolute favorite of the month! Together with your voted idea, I will draw that too!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/76m9gqob5zn6r7l/Albatross%20Archives.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tIn an attempt to neatly organize all the images I have drawn in the past I have set up the Albatross Archives. They will contain all the illustrations I have drawn (remastered) and at a higher resolution than ever before! \n\t\u003cem\u003e(Up to date!)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/9phkcfwt01djxza/Extended%20Universe.png?dl=0\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003eI have many ideas for the world that contain my characters, but little time to sit down and actually write about it. In this project, I will write about one thing each month. There\u0027s lots of things to write about, ranging from characters to expanding the city \u0026amp; major lore. \u003cstrong\u003eThis will form the base for future personal proje\u003c/strong\u003e\u003cstrong\u003ects!\u003cbr\u003e\n\t\u003cbr\u003e\n\tDISCORD REWARDS\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eIn order to get your Discord rewards, please make sure to \u003cstrong\u003elink your Patreon account to your Discord account! \u003c/strong\u003eThat way the bot can give you your appropriate roles \u0026amp; room access :)\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/iczzf5kavhm3awn/dot.png?dl=0\"\u003e\u003cbr\u003e\nUltimately I want to be able to produce more artwork involving my own ideas. Currently most of it is from commissions and I want to move to a model where around half of it is created with the help of patrons.\n\t\u003cbr\u003e\nTogether we can achieve that goal.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2764 Thank you for reading! \u2764\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eABOUT CHARGE UPFRONT\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eThis Patreon is set to \u0027charge \nupfront\u0027. That means that if you pledge you will be charged \n\t\u003cstrong\u003eonce\u003c/strong\u003e for \nentry. I use this system to avoid my content being stolen. Once you have\n paid for entry you will be charged on monthly cycles. (between the 1st \n\u0026amp; 5th of the next month)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tContact me at \n\t\u003cstrong\u003ealbatrosshf@hotmail.com\u003c/strong\u003e\u003cbr\u003e\nYou can find all my artwork on \n\t\u003cem\u003e\u003ca href=\"http://albatrossart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e\u003c/em\u003e and \u003ca href=\"http://www.hentai-foundry.com/pictures/user/Albatross\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eHentai Foundry\u003c/em\u003e\u003c/a\u003e \u003cbr\u003e\nI stream every Tuesday, Thursday \u0026amp; Saturday (at noon CET) on \n\t\u003ca href=\"https://picarto.tv/Albatross\" rel=\"nofollow\"\u003e\u003cem\u003ePicarto.tv\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/1kssbtcofmtlbzw/BIMBOLICIOUS%20LOGO-2017-v2-s.png?dl=0\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
