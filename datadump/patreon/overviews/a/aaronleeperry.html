    "published_at": "2016-07-30T18:59:16+00:00",
    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgsafe.org/45e3c51849.jpeg\"\u003e\u003cbr\u003eHello my name is Aaron Lee Perry. \u00a0I am an artist, print maker and writer, and I\u0027m trying to make the feared career change in my life of making my art my profession. \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eEver since I can remember I\u0027ve always wanted to be an artist. So it\u0027s time to make my dreams come true. And I want to be able to show to my son (he is 20 months old now) when he gets older than he can be whatever he wants in life if he tries.\u00a0\u003cbr\u003e\u003cbr\u003eI am the sole parent and provider for my son. He is my life! In fact he saved my life (if you do not know the story you can read it here\u00a0\u003ca href=\"https://lettersfromthewastelands.wordpress.com/2015/07/13/a-little-thing-called-hope/\" rel=\"nofollow\" target=\"_blank\"\u003e\"A Little Thing Called Hope\"\u003c/a\u003e) So wanting to transition from a 9 to 5 job to this is scary as hell. So if you can, please give me a hand in being able to achieve my dream and hopefully one day help my son reach his. You will be rewarded!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMoney I receive through my patrons will go towards not only just art supplies but also food, daycare, clothes,etc for my son. If you are a parent you know how crazy expensive that is\u003c/span\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am also a published writer that is actively involved in the addiction recovery community.\u003cbr\u003e\u003cbr\u003eThank you all so much!\u003cbr\u003eAaron Lee Perry\u003cbr\u003evisit my website:\u00a0\u003ca href=\"http://www.aaronleeperry.com/news/\" rel=\"nofollow\"\u003eaaronleeperry\u003c/a\u003e\u003cbr\u003echeck the store:\u00a0\u003ca href=\"http://www.aaronleeperry.com/store/\" rel=\"nofollow\"\u003estore\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eShort Bio:\u003cbr\u003e\u003cem\u003eFrom Botticelli to Barbarella, Aaron Lee Perry is lover of low and high art.  He is a privately trained, college dropout and largely self-taught artist, designer, print maker, ink slinger and more.\u003cbr\u003eWith influences from Sailor Jerry to Mark Rothko to Jack Kirby to Die Br\u00fccke and an extreme interest in pulp magazines, old photographs and tattoos, his art is a bit of alchemy of experience and life. \u003cbr\u003eA recovering opiate addict/alcoholic, he works with various organizations to help others still struggling with the disease.\u003cbr\u003eHe and his son currently reside in the woods somewhere south of Louisville, KY. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
