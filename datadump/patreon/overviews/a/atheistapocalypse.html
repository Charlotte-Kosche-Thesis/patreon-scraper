    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSeason 3 Kickoff Campaign\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eAtheist Apocalypse Podcast\u003c/strong\u003e is a \u003cstrong\u003efictional comedy\u003c/strong\u003e\u00a0based in a post-apocalyptic world of the Tri-Counties, a non-descript part of the Western US. \u00a0Each episode we follow the zany news crew of the fictional KUSA 9 News at 9 radio news station as they deal with this new world and its outlandish news events. \u00a0There is an ominous force driving change known as the Mysterious Government Entity, which enjoys determining the fate of Tri-County residents, seemingly changing their minds each episode, as mysterious government entities are prone to do. \u00a0\u003cbr\u003e\u003cbr\u003eGet ready for a raucous ride as these characters touch on all the untouchable topics.\u003cbr\u003e\u003cbr\u003eTo date we have created over 20 delectable episodes of wacky, goofy fun for everyone to enjoy. \u00a0The show continues to grow each season and with \u003cstrong\u003eseason 3\u003c/strong\u003e quickly approaching we\u0027d like to ask for your help.\u003cbr\u003e\u003cbr\u003eFor two full seasons we covered all our expenses and the writers and actors have volunteered their time and skills to create this magic for free. \u00a0Now we\u0027d like to do the right thing, and be able to pay them. \u00a0But we can\u0027t do that alone.\u003cbr\u003e\u003cbr\u003eWe\u0027re working hard to get \u003cstrong\u003eseason 3\u003c/strong\u003e completed for you to enjoy. \u00a0With that in mind we\u0027d like to announce a new Patreon campaign. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal\u003c/strong\u003e is to reach \u003cstrong\u003e$250 per episode\u003c/strong\u003e. \u00a0At that level we\u0027ll be able to start compensating the writers and actors. \u00a0In return, if we reach that goal, we will release a very special episode of \u003cstrong\u003eAtheist Apocalypse\u003c/strong\u003e unlike anything we\u0027ve done to date.\u003cbr\u003e\u003cbr\u003eWe will take you back in time and tell you a tale of horror about the Tri-Counties that you are sure to enjoy. \u00a0It is also a precursor to a book project that Paul Sating, our Executive Director, is working on. \u00a0So, if we reach this goal, Patrons you will not only get an exclusive the public will never hear, but you\u0027ll also be the only ones to hear a supplemental story from the forthcoming novel!\u003cbr\u003e\u003cbr\u003eHonestly, we\u00a0cannot do this alone. \u00a0This project is expensive and takes a lot of work to put together. \u00a0We\u0027re hoping that we find ourselves firmly in the hearts and minds of thousands who enjoy this show and we\u0027re counting on those who enjoy the show to help us not only keep it coming to you on a consistent basis, for free, but also growing it. \u00a0\u003cbr\u003e\u003cbr\u003eIf you enjoy this show, please become a Patron today.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eThe Creative Team at Atheist Apocalypse Podcast"
