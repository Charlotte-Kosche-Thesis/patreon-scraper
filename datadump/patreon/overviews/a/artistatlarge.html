    "creation_name": "\"Found Space/s\" a cultural travel video series along w/her art ",
    "display_patron_goals": false,

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/312398/86dee7f3859247ed82b56d8c730935d7?token-time=2145916800\u0026token-hash=zwH3nReUY2Cuj5KaYkNUahvbqchQKfgKw3frgDgfXYc%3D",

    "patron_count": 2,

    "pledge_url": "/bePatron?c=312398",
    "published_at": "2016-03-16T21:14:16+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eTHANK YOU FOR STOPPING BY!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eOne Dollar from you, each month! That\u0027s all that is needed!\u003cbr\u003e\u003cbr\u003eThat\u0027s it! One Dollar per month!\u00a0\u003cbr\u003e\u003cbr\u003eOf course you can participate in this project at a higher rate, but if even one quarter of my twitter and facebook followers donated one dollar, I\u0027d meet my monthly minimum!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI am looking for financial support to create \u003cem\u003eFound Space/s,\u003c/em\u003e\u00a0\u003c/strong\u003ea new video cultural travel show that is about different aspects of art, photography, landscape, architecture, cultural travel, politics, nomadic life, and the spiritual parts of life - all of the subjects that I like to talk about on \u003ca href=\"http://www.artist-at-large.com\" target=\"_blank\"\u003eartist-at-large\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEach episode will focus on a theme and \u003ci style=\"font-weight: bold;\"\u003eFound Space/s\u003c/i\u003e will focus on questioning and pushing boundaries, the boundaries of how we live, who we are, and what we create.\u00a0\u003cbr\u003e\u003cbr\u003eThe series is not only a celebration of life, but also a celebration of the quiet spaces that will be found along the way. The intentions are to have conversations with artists, musicians, photographers, writers, shamans, mystics, and even politicians, in their work space, their home space, their landscape and to include beautiful landscape and urban photography as well as local color (literally, color). I want to make art while I travel and film this series. The platform will be used to muse about life and how we live it.\u003cbr\u003e\u003cbr\u003eThis is not a vanlife video series, although vanlife will be an integral part of me getting from place to place. This will be more of a cultural travel series. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFound Space/s\u003c/em\u003e will be shown on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCl0ffU2oEJw1WBb-fmqgkNQ?\"\u003eYouTube\u003c/a\u003e.\u00a0\u003c/strong\u003eYou can subscribe to that channel now, and when the project gets going, you\u0027ll be the first to know!\u003cbr\u003e\u003cbr\u003eYou know what else I want to do? \u003cbr\u003e\u003cbr\u003eBesides make paintings, drawings, and photographs? \u003cbr\u003e\u003cbr\u003eI want to make and give away Vegetarian/Vegan Tacos as I travel around the country/planet.\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I NEED FROM MY FRIENDS, FAMILY, READERS, AND PATRONS!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is a project I\u0027ve been dreaming about making for awhile, and it did fall under my more generic Patreon/artist-at-large support request. \u003cbr\u003e\u003cbr\u003eBut now I\u0027m getting more specific in order to entice you into funding a specific project. \u003cbr\u003e\u003cbr\u003eSo here is what\u00a0 I need: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003eA new/ish iPhone to use as both a camera and as a video recorder. \u003c/del\u003e\u003c/li\u003e\u003cli\u003eA new laptop that can handle the processing of video and photographs.\u003c/li\u003e\u003cli\u003eA new dSLR and lens.\u003c/li\u003e\u003cli\u003eGeneral tech accessories: motion sensitive \"selfie\" stick for filming with the iPhone, drone, software, etc.\u003c/li\u003e\u003cli\u003eA remote wi-fi and \u003cdel\u003ea standard cell phone connection\u003c/del\u003e. \u003c/li\u003e\u003cli\u003eA travel fund :: food, gas, insurance, daily incidentals, mechanic fees.\u003c/li\u003e\u003cli\u003eA taco fund.\u003c/li\u003e\u003cli\u003e\u003cdel\u003eA van\u003c/del\u003e :: \u003cdel\u003eautomatic\u003c/del\u003e, tall enough to stand up in (need a pop-top installed), \u003cdel\u003espacey enough to live in and wild enough to make tacos\u003c/del\u003e!\u003c/li\u003e\u003cli\u003eFlexible Solar Panels and an electrical system for the van.\u003c/li\u003e\u003cli\u003eTwo small slider windows to install in the van for ventilation.\u003c/li\u003e\u003cli\u003eA MaxAir ceiling fan.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhile this project is a semi-professional travel show, and is not necessarily about living the vanlife, I will need a running, livable-inable van to travel around the country and make tacos. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIN-KIND DONATIONS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn-kind donations - real three dimensional items from the above wishlist that are donated to the project instead of a monetary monthly stipend - will be accepted in exchange for end credits of each episode. \u003ca href=\"mailto:kimba@artist-at-large.com\"\u003eEmail me\u003c/a\u003e to ask whether or not your item is needed and can be used. \u003cbr\u003e\u003cbr\u003eThere is also an option for gear exchange - a quality assurance review in exchange for gear. Did you know that I am a Technical Quality Assurance Engineer?! Besides reviewing travel related tech, with my 35-years of living the vanlife, I can also review anything from blankets, to clothes, to solar panels.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eABOUT ARTIST-AT-LARGE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis project will also generate new blog posts and images for\u00a0 \u003ca href=\"http://www.artist-at-large.com\"\u003eartist-at-large\u003c/a\u003e:\u003cbr\u003e\u003cbr\u003eArtists, Writers, Photographers \u2026 it\u2019s probably our intense curiosity about life that drives us to move about on the planet. Our need to experience the revitalization of \u003cem\u003eSelf\u003c/em\u003e attracts the artist in us to the road or the rail or the skies. In a way, traveling is very similar to the creation process \u2013 both are taking a leap into the unknown.\u003cbr\u003e\n\u003cbr\u003e\nWithin our travels we find the discovery of a new place, a new language, a new taste, a new way of seeing, or find new work methods that will ultimately, profoundly affect our work.\n\u003cbr\u003e\n\u003cbr\u003e\nI am here to inspire and encourage you to open the door and step out into an unknown world \u2013 to transform \u2013 even if it is only by experiencing your own neighborhood.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://artist-at-large.com/wp-content/uploads/2016/03/aalscreenshot1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e"
