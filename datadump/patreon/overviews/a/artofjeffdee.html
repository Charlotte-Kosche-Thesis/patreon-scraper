    "summary": "Hi! I\u0027ve been a professional fantasy, SF, and superhero artist for over 40 years, starting as a freelancer for TSR Hobbies (the original publishers of the \u003cem\u003eDungeons \u0026amp; Dragons\u003c/em\u003e fantasy role-playing game) way back in 1977. I\u0027ve also worked in comics and computer games, and I\u0027ve even done a little concept art for the motion picture industry.\u003cbr\u003e\u003cbr\u003eWelcome to my art studio! Most of my artwork, both freelance and self-published, used to be hidden from the public until its book came out. But not any more! My Patrons get to see all of my artwork*, right after its finished, often in a larger format than the published version.\u003cbr\u003e\u003cbr\u003eI\u0027m also a role-playing game designer, and most of my self-published work is done for my own RPG designs. This means I\u0027m constantly working on \u003cem\u003esomething\u003c/em\u003e, but sometimes it\u0027s writing rather than artwork. Some months I may produce twelve or more pieces, other months I may not produce any. I\u0027m therefor charging per piece rather than monthly. If there\u0027s a lull between pieces, it\u0027s only because I\u0027m putting together the next project that I\u0027m going to illustrate. And I\u0027ll tell you all about it :)\u003cbr\u003e\u003cbr\u003eYou can check out some of my previous work in my DeviantArt gallery:\u00a0\u003ca href=\"http://jeffdee.deviantart.com/gallery/\" target=\"_blank\"\u003ehttp://jeffdee.deviantart.com/gallery/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks for your support, and welcome aboard!\u003cbr\u003e-Jeff Dee\u003cbr\u003e\u003cbr\u003e*Unless the client asks me not to. Rare, but it happens sometimes."
