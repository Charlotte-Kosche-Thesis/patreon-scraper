    "summary": "For those of you new to our adventures, welcome!  Thank you guys for joining us on this epic journey!  We have been full time artists and creators for almost a decade now, and Airship Isabella has been our love, our passion and our focus.  We started out as an artists collective with the mission of bringing creativity to adults.  And I feel like we have done a decent job at doing not only that, but also in having set a solid foundation for our future endeavors.  And it is now time for the next chapter.\u003cbr\u003e\u003cbr\u003eAs a brief background to who we are and what we do, Cedric and I started Airship Isabela with a box of 20 year old leather and a dream of promoting creativity in adults and finding a way to sustain a full time art career for an entire team of people.  And within 9 years have built a team, become convention and subculture celebrities (read being famous in an ant farm, lol), moving to a new state, Louisiana, to pursue full time work as artists, establishing a retail presence in the French Quarter in 2012 and then breaking into the television and movie industry as costume and prop builders in 2015.  We have worked on AMC\u2019s Into the Badlands, Scream Queens, Still the King, Supercon, A Brawl in Cell Block 99 and most recently a commercial called Heirloom for a Panasonic camera where we moved from builders to Art Department Coordinator, set dec crew and actors, and that\u2019s just the highlights.  And as far as we are concerned, it\u2019s also just the beginning.\u003cbr\u003e\u003cbr\u003eThat is where you wonderful, gorgeous people come in!  We are so excited you have chosen to visit our patreon and hope you enjoy what we have to offer.  By being a patron to Airship Isabella, you will get exclusive behind the scenes footage of what we do and of our travels.  You will have access to tutorials on leather craft, costuming and jewelry making.  And at certain levels, we even offer one on one classes via video chat!  Beyond that, you get to be an integral part of the next chapter in our journey.  Starting in November of 2017, Cedric and I are heading out on the road in our van, which we are converting into a camper, in search of new opportunities and new adventures for the crew.  Zombie and Lulu, our lead artists otherwise known as David Orenday and Andrea Izaguirre, will be staying here in New Orleans and holding down the fort and the commissions while we are on the road.  Your patreon contribution allows you to join us on this journey and expansion through live videos both in the operational shop and with us on the road, exclusive content, sneak peeks of new art, choosing where we visit next and first dibs on some of our best creations.  \u003cbr\u003e\u003cbr\u003eWe can\u2019t wait for what the future holds and the beautiful people that we will be sharing it with!  Welcome to the other side of impossible!  We think you will find what you like.\u003cbr\u003e \u003cbr\u003eLisa Ford\u003cbr\u003eaka Amelia Whittaker\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cHere\u2019s to the crazy ones; the misfits; the rebels; the trouble-makers; the round pegs in the square holes; the ones who see things differently. They\u2019re not fond of rules, and they have no respect for the status-quo. You can quote them, disagree with them, glorify, or vilify them. But the only thing you can\u2019t do is ignore them. Because they change things. They push the human race forward. And while some may see them as the crazy ones, we see genius, because the people who are crazy enough to think they can change the world, are the ones who do.\u201d Jack Kerouac\u003c/em\u003e\u003cbr\u003e"
