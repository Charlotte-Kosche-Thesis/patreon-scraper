    "summary": "Hi everyone. I\u0027m \u003cstrong\u003eAzallie\u003c/strong\u003e, and I\u0027m currently developing a webcomic called \u003cstrong\u003e\"Rendezvous to Romance\"\u003c/strong\u003e, as both writer and artist. Although I work as an editor and text reviewer, some time ago I realized that what I really wanted to do in my life is to create something to share with others; something for other people to get involved in. Therefore, I would like to dedicate myself completely to the creation and development of \"RanRo\". All the funds gathered \u00a0would serve that purpose.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of story am I writing?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \"Rendezvous to Romance\"\u003c/strong\u003e -or \u003cstrong\u003e\"RanRo\"\u003c/strong\u003e- is a \u003cem\u003eromantic comedy\u003c/em\u003e, where I pose what it\u0027s like to fall in love as a grown up. I intend to address some cheerless topics as well, like romance and identity.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYou may read \"Rendezvous to Romance\" here:\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e[\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/rendezvous-to-romance/list?title_no=42538\"\u003eWebtoons\u003c/a\u003e ]\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the money for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOf course, if we reach our goal I\u0027ll be able to work full-time in the story\u0027s development. However, these are the priorities:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \n- Translation spendings:\u003c/strong\u003e Since my native tongue\u00a0is Spanish rather than English, I intend to offer a high-quality translation. Thus, it\u0027s necessary to have the funds in order to employ someone for that task.\u003cbr\u003e\u003cstrong\u003e - Equipment maintenance:\u003c/strong\u003e as my working equipment may fail (computer, graphic tablet, and the standard art tools), your contribution will allow me to fix or replace any malfunctioning equipment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n- If you enjoy my work and would like to read RanRo with secured regularity; or if you like my art, and want to see more of it.\u003cbr\u003e\n- If you want to get bonus artwork and gifts related to this story; or if you would like to learn more about the creation process\u003cbr\u003e\n- If you wish to watch me grow as an artist and a professional\u00a0, as well as having my eternal gratitude.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome rewards you can get by supporting:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e-Early access to the chapters.\u003cbr\u003e-Access to special chapters and content, like desings, works in progress, tutorials, etc.\u003cbr\u003e-Time lapse videos.\u003cbr\u003e-Comic PDF, High Res Art, Wallpapers, etc.\u003cbr\u003e-And, if you want to suggest a reward, it\u0027ll be well received.\u003cbr\u003e\u003cbr\u003eHere\u0027s my social media \u0026amp; where to find me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/a023/f/2017/044/8/3/videos_creditos_2_0_by_azallie-dayx5ig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
