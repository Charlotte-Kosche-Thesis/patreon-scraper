    "summary": "Thank you all for your support! \u0026lt;3 I am a graduate student in neuroscience, disability studies scholar, artist and Autistic activist. Definitely note the \"graduate student\" part. My writing usually relates to disability, neurodiversity, queerness, student issues, speculative fiction, or some combination thereof. And it takes work! So, thanks again for helping me in the process of keeping this doable.\u003cbr\u003e\u003cbr\u003eAs a creative type and as a scholar, I:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWrite online articles, both on my own blog and on other sites!\u003c/li\u003e\u003cli\u003eWrite literary work, like poetry and short stories.\u003c/li\u003e\u003cli\u003eReview disability-related works by others.\u003c/li\u003e\u003cli\u003ePresent at workshops and conferences.\u003c/li\u003e\u003cli\u003eCreate art for Autistic community pages and events.\u003c/li\u003e\u003cli\u003eCreate cover art for publishers.\u003c/li\u003e\u003cli\u003eCreate geometric art for other reasons.\u003c/li\u003e\u003cli\u003eRead a lot to be prepared for all of the above.\u003c/li\u003e\u003cli\u003eDrink a lot of tea while doing all of the above.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eArt involves supplies such as fancy paper, good pens, and good markers. This \u003cem\u003ecosts money\u003c/em\u003e.\u00a0The creators of the works I\u0027m reading deserve to be compensated for their work just like I do, and plenty of them get that compensation by way of their books \u003cem\u003ecosting money\u003c/em\u003e. Travel \u003cem\u003ecosts money\u003c/em\u003e. Tea \u003cem\u003ecosts money\u003c/em\u003e. Pledges help me cover the expenses related to my work, and maybe even get something for my time.\u003cbr\u003e\u003cbr\u003eI know I have writing online at:\u003cbr\u003e\u003ca href=\"http://yesthattoo.blogspot.com/\" rel=\"nofollow\"\u003eYes, That Too\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://www.insidehighered.com/blog/295366\" target=\"_blank\"\u003eGradHacker\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/users/Baozhale/works\" rel=\"nofollow\" target=\"_blank\"\u003eArchive of Our Own (A03)\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://disabilityinkidlit.com/author/alyssahillary/\" rel=\"nofollow\" target=\"_blank\"\u003eDisability in Kidlit\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://uri.academia.edu/AlyssaHillary\" rel=\"nofollow\" target=\"_blank\"\u003eAcademia.edu\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://www.quora.com/profile/Alyssa-Hillary\"\u003eQuora\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSome of my writing is translated into Russian, thanks to the hard work of\u00a0\u0410\u0439\u043c\u0430\u043d \u042d\u043a\u0444\u043e\u0440\u0434(Ayman Eckford). This can be found at:\u003cbr\u003e\u003ca href=\"https://neurodiversityinrussia.com/%D0%BF%D0%B5%D1%80%D0%B5%D0%B2%D0%BE%D0%B4%D1%8B-%D1%81%D1%82%D0%B0%D1%82%D0%B5%D0%B9/\" target=\"_blank\"\u003e\u041d\u0415\u0419\u0420\u041e\u0420\u0410\u0417\u041d\u041e\u041e\u0411\u0420\u0410\u0417\u0418\u0415 \u0412 \u0420\u041e\u0421\u0421\u0418\u0418 (Neurodiversity in Russia)\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://lgbtautistic.blogspot.ru/search?q=%D0%AD%D0%BB%D0%B8%D1%81%20%D0%A5%D0%B8%D0%BB%D0%BB%D0%B0%D1%80%D0%B8\" target=\"_blank\"\u003e\u041f\u0435\u0440\u0435\u0441\u0435\u0447\u0435\u043d\u0438\u044f (Intersections)\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI did the cover art for:\u003cbr\u003e\u003ca href=\"http://autonomous-press.myshopify.com/products/typed-words-loud-voices\" rel=\"nofollow\" target=\"_blank\"\u003eTyped Words, Loud Voices\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://autonomous-press.myshopify.com/products/the-real-experts-readings-for-parents-of-autistic-children-edited-by-michelle-sutton\" rel=\"nofollow\" target=\"_blank\"\u003eThe Real Experts: Readings for Parents of Autistic Children\u003c/a\u003e.\u003cbr\u003eLine art for\u00a0\u003ca href=\"https://autonomous-press.myshopify.com/collections/newest-releases/products/the-us-book-by-michael-scott-monje-jr\"\u003eThe US Book: Teaching Languagings to Nonverbal Thinkers\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have writing in these books:\u003cbr\u003e\u003ca href=\"https://www.amazon.com/Criptiques-Caitlin-Wood/dp/0991573404\" rel=\"nofollow\" target=\"_blank\"\u003eCriptiques\u003c/a\u003e (\u003ca href=\"https://criptiques.com/ebook/\" rel=\"nofollow\"\u003eebook\u003c/a\u003e).\u003cbr\u003e\u003ca href=\"https://www.amazon.com/dp/B00N3LBTZS/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Queen\u0027s Readers: A Collection of Essays on the Words and Worlds of Tamora Pierce\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://autonomous-press.myshopify.com/collections/newest-releases/products/the-spoon-knife-anthology-edited-by-n-i-nicholson-and-michael-scott-monje-jr\" rel=\"nofollow\" target=\"_blank\"\u003eThe Spoon Knife Anthology (v. 1)\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://autonomous-press.myshopify.com/products/spoon-knife-2-test-chamber?variant=40355951572\" target=\"_blank\"\u003eThe Spoon Knife Anthology (v. 2).\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://autonomous-press.myshopify.com/products/the-real-experts-readings-for-parents-of-autistic-children-edited-by-michelle-sutton\" rel=\"nofollow\" target=\"_blank\"\u003eThe Real Experts: Readings for Parents of Autistic Children\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://autonomous-press.myshopify.com/products/typed-words-loud-voices\" rel=\"nofollow\"\u003eTyped Words, Loud Voices\u003c/a\u003e."
