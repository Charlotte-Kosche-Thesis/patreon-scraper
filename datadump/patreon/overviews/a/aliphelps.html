    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/57277c48044262921a28359a/5a83b430f9619a6f38116259/5a83b43d24a6941af0fd37be/1518580799630/welcome.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eHi, \u003cbr\u003eI\u0027m Ali!\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eI\u0027m an illustrator and storyteller who is currently working on her debut novel called \u003cem\u003eSHADOW SINGER.\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eShadow Singer \u003c/em\u003eis an estimated 85,000 word dark fantasy novel that has been my dream project since I was 15 and was inspired by my many years of online fantasy role-playing games. \u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57277c48044262921a28359a/5a83b430f9619a6f38116259/5a83b43b0d92977329101547/1518580797216/saint_seraph.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eABOUT \u003cem\u003eSHADOW SINGER\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe city of Bel LeMura is on the brink of a civil war as tensions rise between the half-breed minorities and elvan rulers.\u003cbr\u003e\u003cbr\u003e   In the tumultuous capital, a young princess named Eislyn\u2014A half-breed adopted into the \u003cbr\u003eroyal family\u2014opens her eyes to the injustice in the city. \u003cbr\u003e\u003cbr\u003e   Meanwhile, her biological father mysteriously appears and manipulates her into an alliance to \u003cbr\u003edisrupt the city\u2019s power and overthrow the monarchy. \u003cbr\u003e\u003cbr\u003e   Unbeknownst to Eislyn, he will go beyond the normal means to achieve this by trespassing into the realm of forbidden magicks. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57277c48044262921a28359a/5a83b430f9619a6f38116259/5aecceb003ce64eaf2850bac/1525468849594/page_separator-grey.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eWhile my Patreon page is \u003cem\u003emostly\u003c/em\u003e dedicated to the creation of \u003cem\u003eShadow Singer\u003c/em\u003e and other short stories, I will also be sharing original artwork as it happens.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57277c48044262921a28359a/5a83b430f9619a6f38116259/5a83b43d4192025a99606fff/1518580798214/whatispatreon.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThink of Patreon like a \u003cstrong\u003etip jar.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy goal is to make a living by writing and illustrating original novels.\u003cbr\u003e\nIn order to make that happen, I\u2019ve turned to Patreon for help. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI believe in this platform with all my heart.\n\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57277c48044262921a28359a/5a83b430f9619a6f38116259/5a83b637e4966bfad9fc6a25/1518581303852/small-heart.jpg?format=300w\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s a wonderful way for creators to be supported directly for making their personal work. Supporting me means that I have the freedom to work more on passion projects that will become real, tangible products in the world.\u003cbr\u003e\u003cbr\u003eIn return, you\u0027re invited to become a part of my \u003cstrong\u003ePatreon Community\u003c/strong\u003e, where I share exclusive behind-the-scenes process art and story updates. I also will occasionally do giveaways where you could win limited edition art prints or small gift packages.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/pwm4qRS.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57277c48044262921a28359a/5a83b430f9619a6f38116259/5a83b43971c10b85cc262919/1518580795361/rewards.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eEveryone receives rewards.\u003c/strong\u003e If you look to the right, you\u0027ll see various reward tiers to choose from. As a thank you for being a supporter, I will send a hand-written card and a small gift in the mail to everyone who signs up and after your first monthly charge goes through.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/57277c48044262921a28359a/5a83b430f9619a6f38116259/5a83b4319140b75ef97e6db2/1518580786198/commonquestions.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u2726 How often do you release new content? \u003cstrong\u003e\u2726\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAt least once a week. The more supporters who sign up, the more I\u0027m able to create ongoing content for you to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2726 \u003c/strong\u003eI don\u0027t have a lot of money, can I still be a patron?\u003cstrong\u003e \u2726\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eAbsolutely! Please only give what you\u0027re able to afford. Even $1 a month is greatly appreciated and adds up over time.\u003cbr\u003e\u003cbr\u003e If you\u0027d prefer a one-time donation, you can buy me a \u003cstrong\u003e\u003ca href=\"https://ko-fi.com/A5282EH9\" target=\"_blank\"\u003ecoffee\u003c/a\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57277c48044262921a28359a/5a83b430f9619a6f38116259/5a83b432e4966bfad9fbfead/1518580786818/kofi.png\"\u003e\u003cbr\u003e\u003cbr\u003eAlternatively, you can \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/aliphelps\" target=\"_blank\"\u003efollow my Patreon\u003c/a\u003e\u003c/strong\u003e and get notified when I release public updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2726 \u003c/strong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003cstrong\u003e \u2726\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eYes, of course! You can log in to change or cancel your pledge at any time with no penalties.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2726 \u003c/strong\u003eI have other questions!\u003cstrong\u003e \u2726\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eIf you have any more questions about signing up or using Patreon, or have any problems, the Patreon support team is extremely helpful and will be happy to assist you.\u003cbr\u003e\u003cbr\u003eYou can send them a message \u003cstrong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you have questions specifically for me or about my page, or just want to say hi, you can contact me\u003cstrong\u003e \u003ca href=\"http://aliphelps.com/contact/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWith that, I I truly welcome you to the world of \u003cem\u003eShadow Singer\u003c/em\u003e and hope you stay a while. If you\u2019d like a room at the inn for an extended stay, be sure to pay the innkeeper your monthly $1 booking fee.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57277c48044262921a28359a/5a83b430f9619a6f38116259/5a83b4324192025a99606c9d/1518580786330/end.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
