    "summary": "\u003cem\u003e\u003cstrong\u003eAlready my Patron?\u003c/strong\u003e\u003c/em\u003e \u003ca href=\"#rewards\"\u003eScroll down to access links to your rewards\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.aaronrutten.com/downloads/dpo-banner.png\" style=\"width: 808px;\"\u003e\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003eAaron Rutten\u003c/strong\u003e, a Full-Time Artist, Digital Art Educator and YouTube Creator. It is my ambition to help artists enjoy digital art while improving their skills. I\u0027m able to accomplish this by sharing FREE digital art knowledge and creating valuable resources for the digital art community.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m currently posting \n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e4 videos each week\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e to YouTube, but as you can imagine that is \u003cem\u003ea lot\u003c/em\u003e of work. That\u0027s because in addition to creating videos, I also have to earn a sustainable income in order to be a full-time artist. That\u0027s where \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003efans like you\u003c/span\u003e\u003c/strong\u003e can really make a difference.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eMEET PATREON\u003c/strong\u003e\u003c/h2\u003e\nPatreon is a unique opportunity for fans who enjoy my work to \n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ejoin me on my mission\u003c/span\u003e\u003c/strong\u003e while getting a \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\"behind the scenes\" view\u003c/span\u003e\u003c/strong\u003e of my process. Many of my Patrons are here because they appreciate the work I do and just want to be a part of my creative journey, while others are here because the of the valuable resources I offer for digital artists. Once you become my Patron, you\u0027ll feel good knowing that \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eyou are funding\u003c/span\u003e\u003c/strong\u003e monthly resources for the digital art community that otherwise would not exist.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYOUR SUPPORT MAKES A DIFFERENCE:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFunding from my Patreon community \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eempowers\u003c/span\u003e\u003c/strong\u003e me to dedicate more time to creating videos and digital art resources.\u003c/li\u003e\n\t\u003cli\u003ePatrons are able to \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003einfluence\u003c/span\u003e\u003c/strong\u003e the content I create though comments and polls.\u003c/li\u003e\n\t\u003cli\u003eI\u0027ve been able to \u003cem\u003egreatly\u003c/em\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eimprove\u003c/span\u003e\u003c/strong\u003e the quality of my videos by \npurchasing better equipment.\n\t\u003c/li\u003e\n\t\u003cli\u003ePatron funding \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eprovides\u003c/span\u003e\u003c/strong\u003e me with a small budget I can use to travel and paint outdoors.\u003c/li\u003e\n\t\u003cli\u003eMy Patrons \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003einspire\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e me to consistently create content each month.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cimg src=\"http://www.aaronrutten.com/downloads/money-banner.png\" style=\"width: 576px;\"\u003e\n\u003cbr\u003e\nMAKE A CONNECTION:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tMy Patreon community allows me to \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003econnect with my biggest fans\u003c/span\u003e\u003c/strong\u003e on a deeper level by being more accessible.\u003c/li\u003e\n\t\u003cli\u003ePatrons can \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecomment and ask me questions\u003c/span\u003e\u003c/strong\u003e in a private forum that is free of trolls and negativity.\u003c/li\u003e\n\t\u003cli\u003ePatrons can and \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003egive and receive feedback on artwork\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e posted to the private forum.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nEXCLUSIVE ACCESS TO ART RESOURCES:\u003c/strong\u003e\u003cbr\u003e\nMy Patreon page makes it easy for me to \n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eshare exclusive content\u003c/span\u003e\u003c/strong\u003e that I create especially for my Patrons. As a member of my artist community, you will get access to \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatrons-only Rewards\u003c/span\u003e\u003c/strong\u003e that are not available to the general public.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA SPECIAL THANKS to all of my current and past Patrons for empowering me to be a successful full-time artist and YouTube \ncreator. And thanks to ALL of my fans who watch my YouTube videos and subscribe to my channel.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLo_kbikcLfN_9V8bPdnPupEIZsNsyuBn4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ca name=\"rewards\"\u003e\u003c/a\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u2b50 TIP: \n\u003c/strong\u003eThe best time to make a pledge to me on Patreon is the \u003cstrong\u003efirst of the month\u003c/strong\u003e because billing occurs at the first of each month. You can also make a one-time pledge if you like.\u003cbr\u003e\u003cbr\u003eLooking for my Patreon Page for \u003ca href=\"http://www.patreon.com/digitalartreviews\" target=\"_blank\"\u003eDigital Art Product Reviews\u003c/a\u003e?\u003cbr\u003e\n_________________________________________________________________________________\n\u003cbr\u003e\n\u003ch3\u003eGET PATRONS-ONLY REWARDS: \u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\n\t \u270f\ufe0f \n\t\u003cstrong\u003eAPPRENTICE - $2 or more per month\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2464313/981e9be9a36f414f9d2f5584bf481002?token-time=2145916800\u0026amp;token-hash=LT5imTEt1ZOO54CQKc1-tjXD6g166ySBu7wjMptoX5o%3D\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\ud83d\uddce \n\t\u003cstrong\u003eInstantly download\u003c/strong\u003e my \n\t\u003ca href=\"https://www.patreon.com/posts/digital-art-pdf-16583858\" target=\"_blank\"\u003eDigital Art Color Guide PDF\u003c/a\u003e that will teach you all about color theory and how to choose colors for your art.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\ud83d\uddf3\ufe0f \n\t\u003cstrong\u003eInfluence my Channel\u003c/strong\u003e\n\t\u003cbr\u003e\n\tOccasionally, I post \n\t\u003ca href=\"https://www.patreon.com/aaronrutten/posts?tag=poll\" target=\"_blank\"\u003epolls\u003c/a\u003e on Patreon that you can participate in to help shape the content I create.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\ud83e\udd1d\ud83c\udffc \n\t\u003cstrong\u003eConnect with Other Digital Artists\u003c/strong\u003e\n\t\u003cbr\u003e\n\tComment on art and share your work in a private \n\t\u003ca href=\"https://www.patreon.com/aaronrutten/community?\" target=\"_blank\"\u003ecommunity\u003c/a\u003e of artists from around the world. We welcome artists of all backgrounds and skill-levels. Our community is a positive place to share and receive kind feedback.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\ud83d\udc40 \n\t\u003cstrong\u003eAccess to Patrons-only posts\u003c/strong\u003e\n\t\u003cbr\u003e\n\tI use the \n\t\u003ca href=\"https://www.patreon.com/aaronrutten/posts?\" target=\"_blank\"\u003ePosts\u003c/a\u003e tab of my Patreon page to share news, updates and information that is not available to the general public.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=106865\u0026amp;rid=2464313\"\u003eGet $2 Rewards\u003cbr\u003e\n\t\u003c/a\u003e\u003c/h3\u003e\u003cstrong\u003e___________________________________________________________________________\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\ud83d\udd8c\ufe0f\u003cstrong\u003e ARTIST - $5 or more per month\u003c/strong\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/70709/77eb59fcdd3c4329a50dd961dd8a2a79?token-time=2145916800\u0026amp;token-hash=rL_mHfwHKAiYsW6tBsjcByCUmrGNJQ0Nwe5LEk3dlWI%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83d\udcf9 Ad-Free Access To My New Videos\u003c/strong\u003e\n\u003cbr\u003e\n\tGet early exclusive access to my \n\u003ca href=\"https://www.patreon.com/aaronrutten/posts?tag=early%20release\" target=\"_blank\"\u003enew videos\u003c/a\u003e before they are public on YouTube. You can watch these new videos without annoying YouTube ads during the time they are available on Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udfcb\ufe0f\u2640\ufe0f Group Art Challenges\u003c/strong\u003e\n\u003cbr\u003e\n\tParticipate in a \n\u003ca href=\"https://www.patreon.com/aaronrutten/posts?tag=group%20art%20challenge\" target=\"_blank\"\u003emonthly art challenge\u003c/a\u003e that will encourage you to try new things and can help you to improve your skills as an artist. You have the option of having your artwork featured in a YouTube video at the end of each challenge.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udf32 Instantly access\u003c/strong\u003e the Premium version of my 5 hour \n\u003ca href=\"https://www.patreon.com/posts/free-landscape-16584521\" target=\"_blank\"\u003eLandscape Painting Crash Course\u003c/a\u003e for FREE!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83d\uddce Instantly download\u003c/strong\u003e my \n\u003ca href=\"https://www.patreon.com/posts/mandalas-digital-16583915\" target=\"_blank\"\u003eMandalas Digital Coloring Book PDF\u003c/a\u003e with 20 unique mandalas you can color with digital or traditional tools.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2754 Question and Comment Priority\u003c/strong\u003e\n\u003cbr\u003e\n\tYour questions and comments get priority over the dozens of messages I received daily.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udf81 Plus you\u0027ll get everything from the $2 reward tier above.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=106865\u0026amp;rid=70709\"\u003eGet $5 Rewards\u003cbr\u003e\n\u003c/a\u003e\u003c/h3\u003e\n_________________________________________________________________________________\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\ud83c\udfa8 VIP (Very Important Painter) - $10 or more per month\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/70710/f2df65cb48f64d77a6dc689bc64a1aeb?token-time=2145916800\u0026amp;token-hash=3mzZ5KEZOsfyKMcGOKl81F-hr69OWYRhCd_A7hph25I%3D\"\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\ud83d\udd8c\ufe0f \n\u003cstrong\u003eNew Brushes Each Month\u003c/strong\u003e\n\u003cbr\u003e\nGet access to my Corel Painter \n\u003ca href=\"https://www.patreon.com/posts/download-corel-6500838\" target=\"_blank\"\u003eworkspace\u003c/a\u003e with new brushes added each month. You can download the entire workspace file, or you have the option of installing individual brushes and content into your own workspace. Here\u0027s a preview of the \u003ca href=\"http://www.aaronrutten.com/contribute-2017.html\" target=\"_blank\"\u003ebrush download page\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\ud83d\udcb2 \n\u003cstrong\u003eDiscounts\u003c/strong\u003e\n\u003cbr\u003e\nSave up to 50-75% off select training courses and products with special \n\u003ca href=\"https://www.patreon.com/aaronrutten/posts?tag=coupons\" target=\"_blank\"\u003ecoupons\u003c/a\u003e for Patrons-only.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83d\udc0c Longer Videos\u003c/strong\u003e\n\u003cbr\u003e\nWatch \n\u003ca href=\"https://www.patreon.com/aaronrutten/posts?tag=longer%20video\" target=\"_blank\"\u003eextended versions\u003c/a\u003e of select videos, many have additional narration. Some videos are even in real-time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83d\uddbc\ufe0f Hi-res Artwork \u0026amp; Layered Files\u003c/strong\u003e\n\u003cbr\u003e\nDownload select \n\u003ca href=\"https://www.patreon.com/aaronrutten/posts?tag=art\" target=\"_blank\"\u003ehi-res images\u003c/a\u003e of my work and access layered files to explore my artwork in greater detail.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udf81 Plus you\u0027ll get everything from the $2 \u0026amp; $5 reward tiers above.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=106865\u0026amp;rid=70710\"\u003eGet $10 Rewards\u003cbr\u003e\n\u003c/a\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t_________________________________________________________________________________\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u2764\ufe0f MUSE - $25 or more per month\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/74112/93fd3929e4864a47a8593f38a9185d7d?token-time=2145916800\u0026amp;token-hash=qOBVfJ1ovk6BVwFqLFK5pUA8eaQuQjyAbmcW9f_uw1M%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83d\udd8c\ufe0f Inspire Me to Make New Brushes\u003c/strong\u003e\n\u003cbr\u003e\nI will release 1 new Corel Painter brush for every Patron who pledges $25/month. For example, if 5 people pledge $25, I will create 5 brushes for that month. These brushes will not be available to the general public. You can \n\u003ca href=\"https://www.patreon.com/aaronrutten/posts?tag=brushes\" target=\"_blank\"\u003edownload the brushes here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udf81 Plus you\u0027ll get everything from the \u003cstrong\u003e$2, $5, \u0026amp; $10 reward tiers above.\u003c/strong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=106865\u0026amp;rid=74112\"\u003eGet $25 Rewards\u003cbr\u003e\n\u003c/a\u003e\u003c/h3\u003e\n_________________________________________________________________________________\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\ud83d\udcda \u003cstrong\u003ePHILANTHROPIST - $35 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2305854/148628ea66c24cb4a68d6e94d9dc71b7?token-time=2145916800\u0026amp;token-hash=CmUbTKaC8pYpl2UouczXHXDb52GyDfP9rGHqGxRdWgQ%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSponsor Captions \u0026amp; Translations\u003c/strong\u003e - Captions not only make my videos easier to follow, they also make my videos more accessible to artists by enabling auto-translation into other languages. Watch playlist of \n\u003ca href=\"https://www.youtube.com/playlist?list=PLo_kbikcLfN81bEr3v-mv69dSR-Zvbyn8\" target=\"_blank\"\u003ecaptioned videos\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFor each $35 pledge, I will have 15 minutes of video captioned every month. That means your pledge will help to caption 1 to 5 videos every month.\u003c/li\u003e\n\t\u003cli\u003eYou\u0027ll have the option of having your name featured as a credit in the description of each video your funding helps to caption. Artists around the world will appreciate your generosity and you\u0027ll get your name out there.\u003c/li\u003e\n\t\u003cli\u003eYou\u0027ll get to enjoy my videos with captions and auto-translations.\u003c/li\u003e\n\t\u003cli\u003eYou\u0027ll get to give input on which videos get captioned through suggestions and polls.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\ud83c\udf81\u003c/strong\u003e \u003cstrong\u003ePlus you\u0027ll get everything from the\u003c/strong\u003e \u003cstrong\u003e$2, $5, \u0026amp; $10 reward tiers above.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=106865\u0026amp;rid=2305854\"\u003eGet $35 Rewards\u003cbr\u003e\n\u003c/a\u003e\u003c/h3\u003e\n_________________________________________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\n\ud83d\udd76\ufe0f \n\u003cstrong\u003eICON - $45 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2465785/d91d3d501dee4d8ea4aaf3d61273bb8b?token-time=2145916800\u0026amp;token-hash=OtSKxQkc6SanCsZqi1uwBzOK8SYNh1EqwEZBTi8x0mI%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll \n\u003cstrong\u003eget exclusive access to a monthly art process video\u003c/strong\u003e in which I will answer the art-related questions you\u0027ve sent to me.\u003cbr\u003e\n\u003cbr\u003e\n\ud83c\udf81\n\u003cstrong\u003e Plus you\u0027ll get access to ALL of the rewards in the \u003cstrong\u003e$2, $5, \u0026amp; $10 reward tiers above.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=106865\u0026amp;rid=2465785\"\u003eGet $45 Rewards\u003cbr\u003e\n\u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\nRewards are subject to change at my discretion. You\u0027ll be updated about any major changes and you always have the option of \n\u003ca href=\"https://www.patreon.com/info\" target=\"_blank\"\u003echanging or canceling your pledge\u003c/a\u003e. If anything is unclear about Patreon and the rewards I offer, please do not hesitate to contact me at aaronrutten@gmail.com\u003cbr\u003e\n_________________________________________________________________________________\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003eWHAT MY PATRONS ARE SAYING ABOUT PATREON:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cem\u003e\"Worth every penny.\" - Keith S.\u003cbr\u003e\n\u003cbr\u003e\n\"I find that Aaron\u0027s tutorials  are at a good\n level for me and I don\u0027t mind sending him a few dollars each month to \nhelp him with his work. I like to explore the new brushes he makes \navailable via Patreon every month. I have been a Patron for about two \nyears.\" Glenson J.\n\u003cbr\u003e\n\u003cbr\u003e\n \"Giving rewards is a kind thing to do but-- I\n certainly don\u0027t expect them. My reward is when I send you a picture and\n you reply! Good, bad or ugly - you reply. I pledge because I see value \nin the act. Your tutorials and classes have been a great help to me in \nunderstanding how to benefit from using painter. You show me how to \nimprove and enjoy one of my dreams - painting. THANK YOU.\" - Thomas I.\n\u003cbr\u003e\n\u003cbr\u003e\n\"I\n was a painter in oils and acrylics until a stroke made that impossible.\n  Now, I am retraining myself to work digitally.  There is a steep \nlearning curve, but you are a tremendous asset.  The beauty of your \nwork, coupled with the clarity of your instructions, makes this page an \ninvaluable resource.\" - William W.\n\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/what-do-you-of-7418717?cid=3210567\"\u003eRead more reviews from my Patrons\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
