    "summary": "\u003cstrong\u003eIt is I, Ashunera!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for visiting my Patreon page!\u003c/strong\u003e\u003cbr\u003eI am a young Youtuber that is currently focussing on Virtual Reality games! Most people will know me from my VRChat videos, where I meet lots of awesome people everyday! I am planning to do YouTube fulltime in the future, but in my current situation, even though im getting more subscribers every day, I simply lack the means to sustain myself. That means I have to do part time jobs to be able to scrape by, which are keeping me from doing what I really want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd that is to entertain you!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSeeing how incredibly fast my channel is growing and reading all your positive comments on my work really gives me the feeling that it is possible to achieve my dream! Im unbelievably lucky to have you guys with me. Actually I was already in a dreamworld when I reached 100 subscribers! I was so glad that there were 100 people that I could make happy once or twice a week. But you lovely guys just keep coming, wanting more! You even asked me for my patreon page ... and well here we are I guess?\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t feel the need to support me here though. Your support on YouTube, knowing that you are watching my video\u0027s is enough. Or what im trying to say is ... I love my subscribers equally, no matter what they are doing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t want to keep any secrets from you, so im laying \u003cbr\u003emy future plans down right here for you:\u003cbr\u003e\u003cbr\u003eStep 1\u003c/strong\u003e\u003cbr\u003eWell, first of all I want to sustain my lifehood with YouTube. Meaning once im able to pay my rent and food without having to work part time jobs, I\u0027ll be able to make more videos. Im planning to go for 3 videos a week once I\u0027ve reached that goal, but im also planning to make a video every single day at some point!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStep 2\u003c/strong\u003e\u003cbr\u003eAs you might have heard in my introduction video, my equipment isn\u0027t really refined. Im using the VR-Headset mic, my PC isn\u0027t exactly what you would call a powerhouse either and I could use a webcam for my future plans! So naturally the next step would be my equipment! I will put your support into good use, first getting a normal microphone so that my \"P\" sounds don\u0027t create thunders anymore, lol! So yeah! You get the idea. Every coin here is spent to raise the frequency and quality of my videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStep 3\u003c/strong\u003e\u003cbr\u003e?????\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eStep 4\u003c/strong\u003e\u003cbr\u003eProfit! XD\u003cbr\u003e\u003cbr\u003eI really don\u0027t know what the future holds for AshuneraGames. But you can count on me that I won\u0027t give up trying to make you laugh! \u003cstrong\u003eNEVER!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
