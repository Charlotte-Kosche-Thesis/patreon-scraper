    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://tapas.io/series/crownandanchor\"\u003eTapas\u003c/a\u003e //\u00a0 \u003ca href=\"https://www.webtoons.com/en/challenge/crown-anchor/list?title_no=146581\" target=\"_blank\"\u003eWebToon\u003c/a\u003e // \u003ca href=\"http://crownanchorcomic.smackjeeves.com/\"\u003eSmackJeeves\u003c/a\u003e // \u003ca href=\"http://crownandanchor.thecomicseries.com/\"\u003eComic Fury\u003c/a\u003e // \u003ca href=\"https://crownanchorcomic.com/shop/\" target=\"_blank\"\u003eStore\u003c/a\u003e\u003ca href=\"http://alaireracicot.bigcartel.com/\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello and welcome!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAlaire \u0026amp; Toben Racicot here!\u003cbr\u003eWell, mostly me, Alaire. Heeeeeey! C:\u003cbr\u003eI illustrate and co-create \u003cem\u003eCrown \u0026amp; Anchor\u003c/em\u003e, our swashbuckling fantasy pirate comic. \u003ca href=\"https://www.artstation.com/letterdrone\" target=\"_blank\"\u003eToben\u003c/a\u003e, my adorable Canadian husband, co-creates, writes, and letters!\u003cbr\u003eTo those coming here for the first time, welcome!!! :D \u2763\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eA little about me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am a Washington state native \nwho graduated from Brigham Young University - Idaho with a Bachelor\u2019s \nDegree in illustration, now living in Ontario, Canada. I love \u003cem\u003eFinal Fantasy\u003c/em\u003e, \u003cem\u003eTomb Raider\u003c/em\u003e, all kinds of games, exploring, fat animals, and french fries.\u003cbr\u003eCurrently,\n I\u0027m freelancing and have worked on several pitches and titles for \nclients. More than anything, I just wanna create stories I enjoy, and \nhope others will enjoy them too. To help me achieve those desires, I\u0027ve started a Patreon!\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003eThank you for reading our comics, for being here, and for your support and well-wishes.\u00a0You are helping our dreams come to fruition each and every single day. We are so grateful for every single one of you. \u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThe Raci-crew\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "I am Alaire Racicot (formerly Alaire Bowen), a Washington state native \nwho graduated from Brigham Young University - Idaho with a Bachelor\u2019s \nDegree in illustration, now living in Canada with my husband, Toben.\u003cbr\u003e\u003cbr\u003eWhen I was a kid I loved watching Saturday Morning Cartoons - undeniably \u003cem\u003ePokemon\u003c/em\u003e and \u003cem\u003eDigimon\u003c/em\u003e,\n as they set me off on my path to drawing! I then started to construct \nmy own characters, and then my own comics to show them to my friends.\u003cbr\u003e\u003cbr\u003eI was an avid gamer, the \u003cem\u003eTomb Raider\u003c/em\u003e and \u003cem\u003eFinal Fantasy\u003c/em\u003e\n series\u2019 being my biggest inspirations for not only my art, but my love \nfor fantasy and mythology. Seriously, I will not shut up about it.\u003cbr\u003e\u003cbr\u003eFor\n a while I was torn between going into concept art or comics, but \ndecided in high school I would stray from comics and stick to one-page \nillustrations. My dream at this point was to somehow work for Square \nEnix to work alongside the Final Fantasy team.\u003cbr\u003e\u003cbr\u003eHowever, that didn\u2019t keep me from reading the monthly \u003cem\u003eShounen Jump\u003c/em\u003e at the grocery stores or other manga titles. The art of \u003cem\u003eKing of Bandits: Jing\u003c/em\u003e, \u003cem\u003eDeath Note\u003c/em\u003e, and \u003cem\u003eBanya: The Explosive Delivery Man\u003c/em\u003e, were other huge influences when it came to finding my style. There are many other sources that influence me, too.\u003cbr\u003e\u003cbr\u003eCurrently,\n I\u0027ve gone freelance and am working on several pitches and titles for \nclients. More than anything, I just wanna create stories I enjoy, and \nhope others will enjoy them too.\u003cbr\u003e... Now I get to do that!\u003cbr\u003e",

     "description": "\u003cem\u003eAs a Privateer, you\u0027re an exception - you plunder, but for your country. For morally grey deeds, and your immunity to the law, you receive intel before anyone else!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eOracle Fridays\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eSee current pages I\u0027m working on!\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eI\u0027ll post high-res, unlettered Crown \u0026amp; Anchor pages that I\u0027m working on. Will contain spoilers. Sssh!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eReceive .Tiff files!\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eYou\u0027ll be PMd files for coloring at the end of the month! This includes community requests and stuff I draw for funsies!\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eFeel free to re-post your colorings online! Just be sure to tag me in it for credit!\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u2022 \u003cem\u003eWorks-in-Progress\u003c/em\u003e\n\u003cp\u003e\u003cem\u003e\u2022 Get early access to our web comics\u003cbr\u003e\n\u2022 The Pirate Conclave Member\u003cbr\u003e\n\u2022 Access to Patron-only feed\u003c/em\u003e\u003c/p\u003e",
