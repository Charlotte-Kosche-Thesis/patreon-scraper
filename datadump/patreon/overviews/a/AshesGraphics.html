    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://ashes.graphics/\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial Website\u003c/a\u003e  |  \u003ca href=\"https://www.etsy.com/shop/AshesGraphics\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e  |  \u003ca href=\"http://facebook.com/Ashes.Graphics/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e  |   \u003ca href=\"http://instagram.com/AshesGraphics\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e  |  \u003ca href=\"https://www.youtube.com/user/UnchangingEmbers\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/3d05/i/2018/115/7/d/screen_shot_2018_04_25_at_6_41_01_pm_by_neznia-dc9u42a.png\"\u003e\u003cbr\u003eHello friends! It\u0027s time for a proper introduction. \u003cbr\u003eMy name is \u003cstrong\u003eAshleigh Kasper,\u00a0\u003c/strong\u003eI\u0027m a disabled freelance illustrator and designer. \u003cbr\u003eI have chronic nervous system disorders that make it difficult for me to work or leave the house, so my only income is from my passion: creating beautiful artwork!\u003cbr\u003e\u003cbr\u003eI do a free commission every month that any Patreon $5+ will be chosen for, starting with the earliest supporters and going to the newer ones.\u00a0I love to give back and make people happy with my drawings. Check the bar on the left of the page to see which commission we\u0027re headed for next!\u003cbr\u003e\u003cbr\u003eIn addition to creating things that you, my beloved supporters ask for, I\u0027m also creating a fantasy world called \u003cstrong\u003eCaelis\u0027al.\u003c/strong\u003e I have been working on concepts for this world since 2004, but now for the first time ever I\u0027m showing it to the world! \u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/985f/f/2018/115/c/b/character_sheet_kennnas_by_neznia-dc9u4up.jpg\"\u003e\u003cbr\u003eThrough your support, I\u0027ll be releasing detailed character sheets, short stories, and breakdowns of the world\u0027s history and plot. Along the way, you\u0027ll be able to download colouring pages and buy original fantasy artwork. I\u0027ll also be creating some\u00a0\u003cstrong\u003etutorials of different techniques as I learn new things\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eI look forward to interacting with all of you, and giving back. After all, who doesn\u0027t love a little goodie package from time to time?\u003cbr\u003e"
