    "summary": "\u25b2 Hello! I\u0027m Azzai.\nI\u0027m \u003cem\u003edigital self-taught artist\u003c/em\u003e with different tastes of everything. I like to\ndraw cute animals as well as bloody scenes. But usually I portray emotions from\nmy life by my artworks with my characters who represent me in a varying degree.\nI love emotions in artworks / sketches with interesting ideas and different\nstyles rather than full detailed pictures with no soul, where my admiration\nends with only the technique of execution.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you\nbecome my \u003cem\u003epatron\u003c/em\u003e you get my \u003cem\u003eeternal gratitude\u003c/em\u003e and \u003cem\u003eaccess\u003c/em\u003e to sketches, wips,\ntutorials, high resolutions of artworks, psd-files, private artworks, \"18+\"\nartworks and other things! I also need you opinion of what do you want to see here.\nPlease, feel free to comment / note me anytime. I want to talk to you all and\nknow your thoughts about everything here!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25b2 RULES \u25b2\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSince last events that happened I \u003cem\u003ehad\u003c/em\u003e to do this thing.\u003cbr\u003eMy Patrons get access to the pack of artworks via \u003cstrong\u003ePM\u003c/strong\u003e every \u003cem\u003eweek\u003c/em\u003e (usually Wednesday, but may be Thursday). Early access to the artworks I upload in public can see all the patrons.\u00a0\u003cbr\u003e\u003cbr\u003eNew Patrons will get access only next month (after payment). If you get artworks but in the end of the month ignore the payment - you won\u0027t get access to the next month artworks, some accounts may be banned if it will look like a fake. So, please, \u003cem\u003ewarn\u003c/em\u003e me if you can\u0027t support me this month and \u003cem\u003eremove\u003c/em\u003e your pledge by yourself.\u00a0And I will know you\u0027re not a fake or thief who uses Patreon\u0027s system.\u00a0You can back anytime you want in the future ~\u003cbr\u003e\u003cbr\u003eAs for \u003cem\u003econtent \u003c/em\u003eartworks - I also usually send them via \u003cstrong\u003ePM\u003c/strong\u003e to all \u003cstrong\u003e$10+\u003c/strong\u003e Patrons in the beggining of next month (1-5 day) after payment. If you missed old contetnt artworks but want to see them too - message me about it. You can get only \u003cem\u003e1 old content artwork per month\u003c/em\u003e payment additionally to new ones. If you don\u0027t want to wait for them so long - you can just buy them (each month pack = $10).\u003cbr\u003e\u003cbr\u003ePlease, don\u0027t take materials from here to another sites.\u003cbr\u003e___________________________________\u003cbr\u003e\u003cbr\u003eThank you very much for uderstanding and your support!\u003cbr\u003eI very appreciate it!\u003cbr\u003e"
