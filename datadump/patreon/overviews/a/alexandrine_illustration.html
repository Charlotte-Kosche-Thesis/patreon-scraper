    "summary": "\u003cdiv\u003e\u003cspan style=\"text-align: left; color: rgb(155,187,89);\"\u003e\u003cstrong\u003eWho?\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003eMy name is Alexandrine! I was born in Montreal, Canada. I am an illustrator and have been creating my art since the dawn of time!!! Kidding, I\u0027ve been creating since I could smear wax crayons across my mother\u0027s leather couches while wearing diapers; I\u0027ve kept on trucking ever since! I successfully graduated from college with a major in illustration and commercial art and have since realized I want to do what I love and not settle! I have hope that through patronage, this will be the path to my goals!\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003eWhat? \u003c/span\u003e\u003c/strong\u003eI paint/illustrate mostly women as a subject (working hard to change that!) I like to mingle with cutesy, sexy, macabre styles, sometimes in combination! I also enjoy dabbling in emotional concept art and the occasional NSFW image! \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cbr\u003eWhy?\u00a0\u003c/span\u003e\u003c/strong\u003eMy ultimate goal would be to grow my art enough to be able to make a living doing what I love! With that said, my purpose for creating a Patreon would be to help support more projects. I would like to offer my insights on tutorials and/or drawing guides and perhaps more if they are suggested. I want to be able to offer full resolution wallpapers, jpgs, sketches, videos and overall to help gain visibility to what I do and share my passion.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cbr\u003e\nHow? \n\u003c/span\u003e\u003c/strong\u003e\u00a0With your support I can inch towards delivering more content and rewards. Every dollar you offer will help cover parts of my living expenses!\u00a0With your patronage, I will be able to grow as an artist, and that\u0027s an artist\u0027s dream!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAt the moment I will not aim any higher than 1-3 updates per month. Therefore to accomodate budgets, if you wish to receive all of the updates, your budget must allow for 1-3 of the reward pack you\u0027ve chosen.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003ePlaces I hide: \n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/alexandrine.illustration\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e |\u003ca href=\"http://www.artstation.com/artist/alexandrine\" rel=\"nofollow\"\u003eArtstation\u003c/a\u003e |\u003ca href=\"https://www.youtube.com/user/cl0verness\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
