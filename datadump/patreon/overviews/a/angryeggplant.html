    "summary": "Greetings and thank you for your support and for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy dream - what makes me happy - is to \u003cem\u003ecreate\u003c/em\u003e things that entertain people.\u003c/strong\u003e My philosophy is that games, videos and digital art should be about one thing:\u003cem\u003e having fun and enjoying the experience.\u003c/em\u003e\u00a0 That\u0027s the goal of\u00a0 the journey I\u0027m forging, and \u003cem\u003eI invite you to come be a part of it!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow I\u0027ve decided to make my passion for videos and gaming my life\u0027s work, and I\u0027m turning to you, the community, for support to realize this dream.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Brian, and I have enjoyed videos and playing video games for many, many years.\u003cbr\u003eI\u0027ve also spent years learning the tricks and techniques necessary for production, including creating textures, creature modeling, coding, and animation.\u003cbr\u003e\u003cbr\u003e I have a number of short videos in production, I\u0027m continually working on digital art and I\u0027m now actively producing a video game with the working title: \"Age of Extinction, Bluebeard Begins\". It\u0027s a story about a baby dragon escaping from a wizard. It\u0027s a side-scrolling game done in a 3D world.\u00a0 I\u0027ll post screen-shots and videos soon, and I hope you\u0027ll be as excited to play it as I am to imagine and build it.\u003cbr\u003e\u003cbr\u003eA lot of great ideas are going into this game, so stay tuned! \u003cbr\u003e\u003cbr\u003eThanks in advance to my future supporters and much gratitude to my patrons!\u003cbr\u003e\u003cbr\u003eAlso find me on:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/AngryEggplantStudio/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/EggplantAngry\" rel=\"nofollow\" tar      "description": "\u003cdiv style=\"margin-left: 20px;\"\u003eAs a starving artist, surviving on Ramen and microwaved peanut-butter spread thinly over discount tortilla-wraps, $300 is a huge accomplishment!\u003cbr\u003eUpon reaching this goal, I shall forgo my cherished chisel-and-stone-tablet and \u003cstrong\u003epurchase a bona-fide Wacom drawing tablet\u003c/strong\u003e, making the production of digital art both faster and of higher quality - bringing you games and art sooner and better.\u003cbr\u003eThank you in advance!\u003cbr\u003e\u003c/div\u003e",

     "created_at": "2016-12-23T15:55:48+00:00",
     "description": "At this point, my family will be able to afford food!\u003cbr\u003eStick those \"flavor\" packets in your ear, Ramen Noodles!\u003cbr\u003e\u003cstrong\u003eWhen this goal is reached, I will purchase a separate dedicated rendering system; a mini render-farm. \u003cbr\u003e\u003c/strong\u003eThis will allow me to work on one system and build renders and animations on the other, allowing me to get TONS more work done, since I won\u0027t be sitting about waiting for hours on my workstation to do all the number crunching.\u003cbr\u003eThank you sooo much for your support!\u003cbr\u003e",

     "description": "At this point, I have just a few \u003cem\u003eawesome\u003c/em\u003e fans - the die-hard believers who were devout supports before anyone else.\u003cbr\u003e\u003cstrong\u003eUpon reaching this level, I will boldly step forward and purchase an actual \u003cem\u003equality\u003c/em\u003e mouse.\u00a0 \u003cbr\u003e\u003c/strong\u003eUnlike my current mouse -- which is rubbish, and kindles grievous loathing within me like unto the violent meteor storm which wiped out the dinosaurs -- sticks, skips, and occasionally requires me to bash it a few times on the table to get the pointer to move.\u003cbr\u003eI will post video of crushing this mouse with a truck upon purchase of the righteous mouse I so deeply desire.\u003cbr\u003eBlessings upon you and your descendants.\u003cbr\u003e",
