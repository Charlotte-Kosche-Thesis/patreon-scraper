    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for considering me for your pledge!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eEvery patron gets immediate access to a growing list of posts with my writing diary, poetry, book reviews with prompts, photos, and writing inspiration. In pledging, you share my process and support me financially as I reach for my writing goals.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe suggested pledge is $3 to get the most bang for your buck.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThe creative life is scary. You need to start small. Learn to be kind to yourself. Learn to be gentle and tender and loving to the little seed you are trying to grow. Give consent to success.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou can read an assortment of my published work \u003ca href=\"https://persephoneknits.com/published-work/\"\u003ehere\u003c/a\u003e.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e2018 is going to be amazing!\u003cbr\u003e\u003cbr\u003e The poetry postcards are going to try and stick to a SF\u0026amp;F theme.\u003cbr\u003e\u003cbr\u003eI\u0027m revising my middle-grader novel, and I\u0027ll share my writing diary with you as I go.\u003cbr\u003e\u003cbr\u003eThe idea for another poetry chapbook is blooming on the theme of Metamorphoses. I\u0027ll share poems that come out of that process by audio with you!\u003cbr\u003e\u003cbr\u003eMy reading appetite is large, and I will share what I learn and give writing prompts.\u003cbr\u003e\u003cbr\u003eI plan to figure out how to share writing sprints and sessions live, so we can write together.\u003cbr\u003e\u003cbr\u003eCome in, come in...come sit by my fire...\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e*All content on this page is copyrighted to Julie Reeser. All Rights Reserved.\u00a0\u003cbr\u003e"
