    "summary": "My name is Allie Fritsch and I\u0027m a painter and illustrator. I received my BFA in Illustration at Maryland Institute College of Art in 2013. Raised in the rural parts of New Jersey, I had the fortune of growing up surrounded by tall trees and spacious fields.\u003cbr\u003eUnsurprisingly, nature and wildlife have become my biggest artistic inspirations, as well as my own Irish heritage. My specialties are in watercolor and digital illustration, but I love experimenting with new materials and techniques.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/31465f80609b08c7e2eba9c373521751/tumblr_p1n7qph9zu1wa4up3o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so glad that you\u0027ve come to my Patreon page and are interested in joining me on my artistic journey. As my patron, you will receive access to exclusive content from my creative process and get a first look at my newest art. You\u0027ll also get discounts from my shop and the first opportunity to purchase limited edition prints.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7962df146a16e949267fdcbc49b75d9f/tumblr_p27w3plXHI1thu4gso1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour patronage will help me expand my art business. With your support, I\u0027ll be able to exhibit and sell at conventions and fairs, and you\u0027ll be the first to hear about it! The funds from this Patreon will also let me replenish my essential art supplies - thank you!\u003cbr\u003e\u003cbr\u003eI love hearing back from my followers, so any messages and questions are welcome!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1ae25da3b2d5260dbe3e6aea1e51792c/tumblr_p2ntiuBoIS1wa4up3o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTo see more of my work, visit \u003ca href=\"http://www.alliefritsch.com/\"\u003ealliefritsch.com\u003cbr\u003e\u003c/a\u003eYou can buy my prints of my art on \u003ca href=\"https://www.etsy.com/shop/SilverLilyStudioShop\"\u003eEtsy\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1c1b768dc10fd8d7e800597028054afc/tumblr_p16ilvZqUm1thu4gso1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eInterested in supporting my work? Here\u0027s a breakdown of what rewards you get by subscribing!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/52b1750a50e08d5798e37c2190211970/tumblr_p4beaaQ97m1wa4up3o1_500.png\"\u003e\u003cbr\u003eTier 1 - Banshee ($1/month)\u003cbr\u003e\u003cbr\u003eUnlock the top-secret previews of my current projects, and be the first to hear about upcoming events.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/86109c51b1da2113c3252f82d3c1d19a/tumblr_p4beaaQ97m1wa4up3o2_500.png\"\u003e\u003cbr\u003eTier 2 - Leprechaun ($3/month)\u003cbr\u003e\u003cbr\u003eBenefits of the previous tier, plus the ability to vote in polls and share your own artwork with me for critique!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/16d83d9496571c2c69d7e4f697507779/tumblr_p4beaaQ97m1wa4up3o3_500.png\"\u003e\u003cbr\u003eTier 3 - Pooka ($5/month)\u003cbr\u003e\u003cbr\u003eBenefits of all previous tiers, as well as access to a special forum to post requests or recommendations for my next piece, AND a free signed giclee print of your choice after 3 months of your patronage.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/956e21676af42c34958d4c0ec4ed6568/tumblr_p4beaaQ97m1wa4up3o4_500.png\"\u003e\u003cbr\u003eTier 4 - Selkie ($7/month)\u003cbr\u003e\u003cbr\u003eBenefits of all previous tiers, a special \"thank you\" on my website, and a permanent 10% off code for my prints on Etsy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/741bb6cd373aac39c822d0ddbf2d1955/tumblr_p4beaaQ97m1wa4up3o5_500.png\"\u003e\u003cbr\u003eTier 5
