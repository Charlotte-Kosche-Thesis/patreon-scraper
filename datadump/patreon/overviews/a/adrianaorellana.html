    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello!\u003c/strong\u003e My name is Adriana Orellana and I\u0027m a Venezuelan-Italian illustrator based in France.  I make sculptures, illustrations and designs, hoping to bring a little joy to people in a bittersweet world.  As you can see from the link below, my art revolves around happy, positive and cartoonish themes.  I call it \u201cCute Art\u201d, and you can see my work at: \u003ca href=\"https://tamagotchi.artstation.com.\"\u003ehttps://tamagotchi.artstation.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis patreon is to share with you ideas that I have in my head, such as writing and drawing my graphic novel and illustrating books for children. Why? just for fun ! If you appreciate art, illustrations, books and comics, you will like this. I want you to critique my sketches, I accept advice! together we can develop great things.\u003cbr\u003e\u003cbr\u003eIf you feel more positive after looking at my work, or if you\u2019ve made someone else\u2019s day a little bit better by sharing some of my creations, then please join me in my quest to keep positive art flowing and spread the joy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a supporter you could get:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- A chance to win merchandise from my online store (\u003ca href=\"https://society6.com/adrianaorellana\"\u003ehttps://society6.com/adrianaorellana\u003c/a\u003e) every time a goal is reached! (Purr Reward).\u003cbr\u003e- Access to high resolution illustrations (Purr Reward)\u003cbr\u003e- Access to work-in-progress illustrations and sculpting with tips and advice for artists of all levels.(Purr Reward)\u003cbr\u003e- Monthly postcards with any of my illustrations (Postcat Reward)\u003cbr\u003e- I can help you improve your drawing by email. (Mr. Miaw Reward)\u003cbr\u003e- You can also suggest ideas for a character, either for an illustration. This is an opportunity to bring to life that character that you have always had in the back of your mind! (Adventure Cat Reward)\u003cbr\u003e\u003cbr\u003eFollow me at Instagram: \u003ca href=\"https://www.instagram.com/adrioreart/\"\u003ehttps://www.instagram.com/adrioreart/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOr have a look at my shop: \u003ca href=\"https://society6.com/adrianaorellana/\"\u003ehttps://society6.com/adrianaorellana/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
