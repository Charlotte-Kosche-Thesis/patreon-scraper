    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/d8db/f/2016/210/c/b/frickbust_by_senseidezzy-dabw4nf.png\" style=\"width: 177px;\"\u003e\u003cbr\u003e\u003cstrong\u003eHello! \u003cbr\u003eMy name is Dezzy,\u003c/strong\u003e I\u0027ve been a self-employed artist for about 4 years and love creating art for others to enjoy. I decided to open a pateron page specifically for my blog \u003cstrong\u003e\"\u003c/strong\u003e\u003ca href=\"http://aero-replies.tumblr.com/\" rel=\"nofollow\"\u003eAero-Replies\u003c/a\u003e\u003cstrong\u003e\"\u003c/strong\u003e as a way to earn an extra few bits to help with bills around the house in exchange for some \u003cstrong\u003eseek peaks to the young colt\u0027s story, early acres to updates, and join the official Aero-Replies community discord channel!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Aero-Replies about?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/09be/f/2016/210/4/6/aerohead_by_senseidezzy-dabw33d.png\" style=\"width: 130px;\"\u003e\u003cbr\u003e\u003cstrong\u003eAero-Replies follows the story of a 13 year old colt who discovers he has an affinity for feminine clothing. \u003c/strong\u003eThrough his encounters he explores gender, expression, acceptance/rejection, growing up, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I expect from this pateron?\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/3995/f/2016/210/3/8/frickhead_by_senseidezzy-dabw33q.png\" style=\"width: 137px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThis is more of a tip jar/ way to support me, the artist and lead writer, by helping me be able to pay off my bills w/o having to rely solely on commissions.\u003c/strong\u003e I don\u0027t have any problem doing commission work don\u0027t get me wrong, but every 3-4 hours a spend on a piece takes away time and energy from working on the comic. \u003cstrong\u003eIn exchange, though, for higher tiers you\u0027ll be able to see content before anyone else see\u0027s along with concept art/designs no one else gets to see!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbout goals?\u003c/strong\u003e\u003cbr\u003eGoals are made to fill certain daily needs such as to pay off bills, food, gas, etc. They are subject to change depending on my current living condition,\u003cstrong\u003e so please only pledge what you feel comfortable with giving!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for your consideration and stopping by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/30f7/f/2016/210/5/9/aeroboi_by_senseidezzy-dabw7pz.png\" style=\"width: 316px;\"\u003e"
