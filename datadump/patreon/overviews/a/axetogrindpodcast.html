    "summary": "Axe To Grind is a hardcore podcast. Which is to say, we talk about hardcore music in great detail while recording and then broadcasting to you, the public at large, to consume in an on-demand manner. \u003cbr\u003e\u003cbr\u003eWe love what we are doing; we started this somewhat haphazardly but with great thought and passion which is somewhat fitting in a \"form matches content\" kind of way. While we\u0027ve never discussed a pure mission statement, it comes down to two primary ideas. \u003cbr\u003e\u003cbr\u003e1. Discuss hardcore music (and anything under that large umbrella) in a thoughtful, honest way, and should there be a personal bias, we announce this - an \"axe to grind\" that might taint our attempt at an honest perspective.\u003cbr\u003e\u003cbr\u003e2. To showcase hardcore as a living, breathing, active entity.\u00a0 This means discussing current bands, releases, and events while also being able to place things in the context of a subculture that\u0027s going on 40 yrs old. So occasionally we will look backwards and discuss the good, bad and ugly, but keep it moving. A2G is committed to a limited nostalgia trip experience. Hardcore lives, y\u0027know what I mean?\u00a0\u003cbr\u003e\u003cbr\u003eSetting up this Patreon will allow us to cover the expenses of putting this together as well as expanding the scope of some what we do. Outside of the normal gear, travel, and production expenses, we are ambitious. We\u0027d like to do more. We want to record more. We want to work on some more long form projects that document hardcore; we\u0027d like to work on some events; we have a couple of opportunities to beef up our content production and also would require some more serious time investments. \u003cbr\u003e\u003cbr\u003eIn general, we like what we\u0027ve got going on and think we can do more, better.\u003cbr\u003e\u003cbr\u003e We\u0027ll need help though. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
