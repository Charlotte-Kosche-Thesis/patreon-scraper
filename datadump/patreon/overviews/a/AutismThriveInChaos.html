    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FFClLKG9NMM0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFClLKG9NMM0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FFClLKG9NMM0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "Thank you\nfor helping to fund this channel.\u003cbr\u003e\u003cbr\u003eAs a family, we were in trouble. The stress and strain was turning our home in to what seemed like a combat zone. Then we made a change that resulted in restoring the happiness and joy that seemed out of our reach. Raising kids on the autism spectrum can be hard. Sharing insight in to how you can THRIVE as you do it is now our mission.\u003cbr\u003e\u003cbr\u003eWe do regular\nvideos that aim to help families (specifically parents and \u2018typical\u2019 siblings)\nthat are raising kids on the autism spectrum\u2026 well, THRIVE In CHAOS. We aim to spread the\u00a0\u201cThrive In Chaos\u201d lifestyle\nto EVERY \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAutism Family\u003c/span\u003e\u003c/strong\u003e so we can ALL experience overwhelming joy and happiness.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHO ARE WE?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019ll keep\nit simple. We\u2019re the Jetsel\u2019s. We are a \u003cstrong\u003e\"P\u003c/strong\u003e\u003cstrong\u003eerfectly\nDysfunctional\u003c/strong\u003e, \u003cstrong\u003eMadly In Love\u003c/strong\u003e\u003cstrong\u003e\"\u003c/strong\u003e\u00a0family of 8, with \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003etwo sons\non the autism spectrum\u003c/span\u003e\u003c/strong\u003e. But it wasn\u2019t always that way. For years, we struggled\nwith the chaos of raising our sons on the spectrum \u2013 it very nearly ripped our\nfamily apart. Then we discovered some \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003enot-so-secret, secrets\u003c/span\u003e\u003c/strong\u003e to managing our\nfamily. Almost overnight, we started to experience hidden rewards\u2026 and a different and more powerful kind of\nfamily love and happiness became evident. As time went on we\nnot only embraced the chaos but became incredibly grateful for it all. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWHAT ARE THE VIDEO\u0027S ABOUT?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThese are\nthe \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003enot-so-secret, secret principles\u003c/span\u003e\u003c/strong\u003e we learned that are helping us to \u201cThrive\nIn Chaos.\u201d \u003cbr\u003e\u003cbr\u003eThe videos cover a wide variety of topics\u2026 some silly, some painful\nand some uplifting. We also\nhave a video series (Insider Video Series) that allows you to see some detail of exactly what\nwe did \u2013 as a family \u2013 to systematically BRING BACK the joy and happiness we\nbelieve all families deserve. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHOW OFTEN DO WE CREATE VIDEOS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRegularly, almost daily.\u00a0Plus, our weekly \u201cInsider Video Series\u201d that details the\nspecifics of what we learned we needed to focus on to get the best results\npossible - the MOST happiness available. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT\u0027S IN IT FOR YOU?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe want you\nto THRIVE as a family\u2026 we want you to experience as much love and happiness as\nyou can possibly imagine. Through our sometimes painful experiences and\nmistakes we\u0027ve learned... and will continue to learn and share with you some\nsimple yet powerful ways to best manage your situation and use your most\npowerful emotion... the emotion of love... to set the tone for your home. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA QUICK WARNING\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur families need happy homes in which to \"thrive.\" If your home has too much tension or stress, it can result in even more struggle and stress for our kids on the spectrum. Here\u0027s an example of what can happen if there\u0027s too much turmoil in your home... and a challenge:\u00a0\u003ca href=\"https://www.facebook.com/AutismLaughterTherapy/videos/1117334194978744/\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e \u003cbr\u003e"
