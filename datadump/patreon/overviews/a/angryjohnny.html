    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003eHello and thank you for supporting artists and their work! If you\u0027re here and have decided to pledge then an even bigger high five or fist bump awaits you! My goals are to show my process and application of art and comics with anyone that shares the same passion and curiosities!\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/15032796_10205720454209426_1777560469172759792_n.jpg?oh=6c177f84d5b758927ecd53accb256e38\u0026amp;oe=5924E481\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(Do you like experiments?! Color? Because that\u0027s how you get both my friends!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll get the chance to see behind the scenes on how I work and go about making decisions on art pieces and comics in various mediums such as, pastels, paints, ink, and markers! Yes, that\u0027s right, I am a man of many mediums and I enjoy using them all!\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eBear, (grrrrr!), witness to a unique approach where I work with various art theories and studies so that means you\u0027ll be seeing quite a bit of art and how it\u0027s done!\u00a0\u003cbr\u003e\u003cbr\u003eNot to mention you\u0027ll have a chance to get your hands on original art, prints, and comics some free or at a steep discount just based on your patronage! \u00a0Let\u0027s Get YOU Some!\u003cbr\u003e\u003cbr\u003eCheck the Weekly/Monthly Breakdown below:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/13906935_10205115561767493_3537409906800832588_n.jpg?oh=1301af10e994c1784518b2a6b5b1b366\u0026amp;oe=596A50AB\"\u003e\u003c/div\u003e\u003cstrong\u003eThe Voyeurs of the Darwin Trades..(For those of you that just like to watch how it\u0027s done and want to keep me keepin\u0027 on!)\u003c/strong\u003e\u003cbr\u003eMy thanks and access to my feed. You\u0027ll get updates and behind the scenes to the weekly/monthly/ and long term works of art and comics I\u0027m working on. You\u0027ll also get to see the process and production of my work including videos and visuals!\u003cbr\u003eHere\u0027s the work week breakdown, \u003cem\u003e(sans any illness, alien invasion, red button pushing by cheetoh fingers.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Monster Mondays....\u003c/strong\u003e\u003cem\u003ein which I draw a monster of my choice on Monday to tackle the rest of the week and set up a daily dose of butt kicking! I see you Wednesday! Put up your dukes! \u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/15356508_10205911185097579_4806661581935426248_n.jpg?oh=da986a9160b91508573b64162fe69f22\u0026amp;oe=593003A9\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Tuesday\u0027s Gone\u003c/strong\u003e\u003cem\u003e....With Winning! How do we do that? Putting time in the studio of course! Want to visit me at the studio and see what I\u0027m working on? Pants and paints are provided!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/17155355_10206445748701335_6060798388236481334_n.jpg?oh=ca6753cd238a884ce6722621fe53f945\u0026amp;oe=596A72C2\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Wednesday\u0027s Web Comic Work Out!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDid you know I was planning a web comic? Well now you do! Want to see the humble beginnings of that process featuring my character Pirate Santa Claus: Agent of Constantinople! You can preview scripts, thumbs, layouts and character designs before they\u0027re live for the rest of the world to see. You\u0027ll be in on the ground floor, watching me swab the decks, before I hoist the sails (later hopefully sales), of my creator owned property online.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/15390692_10205877709580712_7393270258698210416_n.jpg?oh=7f13958c284a4d9d298e081710762212\u0026amp;oe=59328F50\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFriday FanPastel Art!\u003c/strong\u003e\u003cem\u003e Pastels which are one of my favorite mediums to use! Watch me create a fully realized piece of fan art with pastels and do a characters study! Which character? Hmm...good question...maybe you\u0027ll have a hand in deciding that hmmm?\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/17021918_10206466853868951_654173138031583751_n.jpg?oh=8f6c5f14cf00c3072d97b534a73db9f3\u0026amp;oe=592BAFC7\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/17155888_10206466858029055_6380645774113501892_n.jpg?oh=05db13aa2cd9759e64dfa7998ab0ccd0\u0026amp;oe=597358E7\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAll of this and more!"

   {
    "attributes": {
     "about": "\u003cstrong\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/15356508_10205911185097579_4806661581935426248_n.jpg?oh=da986a9160b91508573b64162fe69f22\u0026amp;oe=593003A9\"\u003eJ.M. Hunter\u003c/strong\u003e aka The Indy Hunter is one-half of Angry Artist\u2019s Studios is the publisher of BAM TOO! (Big Ass Mini-Comic) and brings along with him a background of fine art, comics publishing and currently design, J.M.\u2019s work can best be described as energetic, visceral and risk taking. He currently resides with his family in Washington, IL by way of Southern California (SoCal), and has debuted the first primer for a larger format of comics and culture known as The Indy Gazelle featuring his creation, \u201cPirate Santa Claus: Agent of Constantinople\u201d https://www.facebook.com/theartofhunter/ https://www.facebook.com/TheIndyHunter/ https://www.instagram.com/jm_indy_hunter/",

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2017-03-07T17:00:41.561160+00:00",
     "description": "\u003cul\u003e\u003cli\u003eProcess/behind-the-scenes\u003c/li\u003e\u003cli\u003ePlus all previous rewards!\u003c/li\u003e\u003cli\u003e A Hangout group session to talk about the art, process, and favorite characters.  Might even form the polls this way for the next month!\u003cbr\u003eAt this level you\u0027ll get a chance to truly engage and vote with your fellow Angry Johnny\u0027s about which character or cartoon I\u0027ll tackle!\u003c/li\u003e\u003cli\u003e My studies usually run from anywhere to 4-7 versions of the character before I finally decide to put pastels on their pretty faces! So that tends to lead to lots of variants!\u003c/li\u003e\u003cli\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/17200890_10206466892629920_1438770811071683269_n.jpg?oh=6d579983a749730301006b9771bcd328\u0026amp;oe=596D9340\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/17191256_10206466899470091_3006403606056258405_n.jpg?oh=b151ff4c8f49450be413d497f375ea59\u0026amp;oe=5937BF09\"\u003e\u003c/li\u003e\u003c/ul\u003e",

    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-03-07T17:00:41.513791+00:00",
     "description": "\u003cul\u003e\u003cli\u003eMonthly patron-only livestream\u003c/li\u003e\u003cli\u003eSigned digital poster\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u00a0\u003c/li\u003e\u003cli\u003eYou\u0027ve started voting on the Fan Art Fridays...but now you want something to look foward to in your, InBox? Right?\u003c/li\u003e\u003cli\u003eWell how about we do a hi-res digital copy of the collected artwork for that month?\u003cbr\u003eYou\u0027ll get a digital copy collecting the artwork sketches and fan art from the previous month! That\u0027s like a prize from a box of Crackers, w/o the peanuts, Jack!\u003c/li\u003e\u003cli\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/16997855_10206466918790574_238267114422989578_n.jpg?oh=cc6710b720a9f52bb5944884945209a5\u0026amp;oe=5934668E\" style=\"background-color: initial;\"\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/17098167_10206466927390789_1900780044247743187_n.jpg?oh=d27104a7e7e809e79f8ab98cb7ffeeec\u0026amp;oe=596A7D91\" style=\"background-color: initial;\"\u003e\u003c/li\u003e\u003c/ul\u003e",

     "description": "\u003cdiv\u003eWell darn, it\u0027s your lucky month, at this level your pledge will enable you to get 1 print a month delivered to you with many thanks and poppin\u0027 colors. They\u0027re all going to be jealous of you! (I think, unless you got them to sign up too! Then you can build a squad! Team Wolf Pack, Don\u0027t Cry for me Argentina Force, GO!)\u003cbr\u003e\u003cul\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/17202711_10206467010872876_949926473436860464_n.jpg?oh=d06235003b28f71caae20cb50be80523\u0026amp;oe=592B866E\"\u003e\u003cbr\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2017-03-07T17:21:34.217994+00:00",
     "description": "\u003cul\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003cli\u003eWell I don\u0027t know if I can mail you fries, that might get greasy, but I can surely modify that print for you with my opaque markers and pens!  \u003cbr\u003eYes, that\u0027s right, I\u0027ll customize the print with alternate colors and markings! Might even scribble a quote from a Howard Zinn book or whatever I\u0027m reading at that moment on the borders of the print. Either way it\u0027ll be one of a kind and yours!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-9/10801842_974409879253226_1535475889811362751_n.jpg?oh=9ce5d0c88779b41a9eca91752a177511\u0026amp;oe=59378688\"\u003e\u003c/li\u003e\u003c/ul\u003e",
