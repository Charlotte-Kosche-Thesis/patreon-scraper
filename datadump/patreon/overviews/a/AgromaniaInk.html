    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eMY TEN YEAR PLAN\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese projects you see before you are but a sample of the fantastical and horrific journey through time and space ahead of us.\u003cbr\u003e\u003cbr\u003eFragments of relative history captured through the perspectives of our heroes \u0026amp; horrors trapped within our cosmic realm, OUR multi-verse.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWELCOME to AGROMANIA INK\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAn immersive multi medium multi genred audience influenced \"Franchise\" or Community that WILL breathe life into more than just comics.\u00a0\u003cbr\u003e\u003cbr\u003eYou may discover more by subscribing or simply staying tuned to updates and the links provided below. \u003cbr\u003e\u003cbr\u003eThank you so much for stopping by and of course for the continued love for what we do here. \u003cbr\u003eKnow that this will be my night and day, my mission for these next ten years to tell these tales to open up to a much larger universe already long in the making.\u003cbr\u003e\u003cbr\u003e#support #share #indie #comics\u003cbr\u003e#AspireToInspire\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/Agromania_Ink\"\u003ewww.instagram.com/Agromania_Ink\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBtw while you\u0027re here and love what you\u0027re seeing don\u0027t forget to check out our many collaborators and supporters.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/JosephArnoldArt/posts\"\u003ehttps://www.patreon.com/JosephArnoldArt/posts\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/packlife\"\u003e\u003cbr\u003ehttps://www.patreon.com/packlife\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.patreon.com/HeliosAmore\"\u003e\u003cbr\u003ehttps://www.patreon.com/HeliosAmore\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.grayhavencomics.com/\"\u003e\u003cbr\u003e\u003cbr\u003eCheck out other studios with my work in their mix\u003cbr\u003ehttps://www.GrayHavenComics.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eIn both their newer Stempunk and Scifi anthologies\u003cbr\u003eRise of the Redmoon which you can find at\u00a0\u003cbr\u003e\u003ca href=\"https://www.PRMComics.com\"\u003e\u003cbr\u003ehttps://www.PRMComics.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://lostchronicles.org/\"\u003e\u003cbr\u003eOther important contributors, supporters, muses, and amazing things to see and follow.\u003cbr\u003e\u003cbr\u003ehttp://lostchronicles.org/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://lostchronicles.org/\"\u003ehttps://www.patreon.com/AngelDfallenOne/posts\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/HoraToraStudios/posts\"\u003ehttps://www.patreon.com/HoraToraStudios\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/RayDillon/posts\"\u003ehttps://www.patreon.com/RayDillon\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/JosephArnoldArt\"\u003ehttps://www.patreon.com/JosephArnoldArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.thelauraclerypodcast.com/\"\u003ehttp://www.thelauraclerypodcast.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://essicaj.wix.com/eskjshoesnart\"\u003ehttps://essicaj.wix.com/eskjshoesnart\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://www.facebook.com/TheDCDoll\"\u003e\u003cbr\u003ehttps://www.facebook.com/TheDCDoll\u003c/a\u003e\u003ca href=\"http://lostchronicles.org/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003ehttps://www.LunaGabriella.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/Dezcreepcore\"\u003ehttps://www.patreon.com/Dezcreepcore\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ehttps://www.patreon.com/VickyBunnyAngel\u003cbr\u003e\u003cbr\u003et     "attributes": {
     "about": "Agromania Ink is the home of the ambitions and aspirations I hope to spew forth and spawn a life time to inspire others. The comic studio will mostly be pushed towards Sci-Fi and horror mixed genre related tales. Currently we have up to five titles in the works with on going tales for those and much more to happen if investors or the right audience can be found. This is our first real start at pushing such an endeavor, but most of the crew I\u0027m currently building this studio with have been fighting tooth and nail for the right concepts and aid to truly make a dent in the industry. Now I believe we\u0027ve all grown enough from our failings and successes and we hope to share worlds with you that have had nothing but our hearts, our imaginations, and aspirations soaked through and through to every detail. Quality over quantity are but one of our studio\u0027s creeds and creating comics full time is but one medium I hope to expand the studio into. So please stay tuned, share all indie comics and independent creators out there \u0026amp; keep an eye out for some of our hashtags #MonsterMonday #AgromaniaInk #AspiretoInspire",
