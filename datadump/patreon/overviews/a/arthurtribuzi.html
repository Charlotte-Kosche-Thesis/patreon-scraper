    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/3423/th/pre/i/2018/081/b/3/dream_dragon_by_arthurtribuzi-dc6mxvv.jpg\" style=\"width: 425px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eHello everyone!\u003c/strong\u003e My name is Arthur Tribuzi, I am from Brazil and I do digital art, drawings, fictional writing as amateur, (maybe a bit of game design, we will see) and professional Tabletop RPG GM, but I actually intend on making a living out of art, lol.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0I have been drawing since I was a kid, and making worlds and stories and that\u0027s what I love to do, but eventually you get older and have to make a living so you can\u0027t do what you love forever right? or can you? That is whem Patreon and you comes in to play! With your support I will be able to do what I love, make some dream projects reality, and also translate my stories and write many more!\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0So, if you like what I do, come help me do what I love! \u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0E ae! Meu nome \u00e9 Arthur Tribuzi, eu fa\u00e7o arte digital, ilustra\u00e7\u00f5es, desenhos, escrevo fic\u00e7\u00f5es como amador, (quem sabe desenvolvimento de games, vamos ver) e sou mestre de RPG de mesa profissional, mas pretendo ganhar a vida com a arte mesmo.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Eu tenho desenhado desde crian\u00e7a, e criando mundos e estorias e \u00e9 isso que eu amo fazer, mas eventualmente a gente cresce, tem que ganhar dinheiro e n\u00e3o pode ficar fazendo s\u00f3 o que a gente ama para sempre n\u00e3o \u00e9? ou pode? E ai que entra o Patreon, e voc\u00eas! Com a sua ajuda eu vou poder continuar a fazer o que eu amo, fazer alguns projetos virarem realidade, traduzir e escrever muito mais estorias para todo o mundo!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Ent\u00e3o, se voc\u00ea gosta do que eu fa\u00e7o,\u00a0venha me ajudar a fazer o que eu amo!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Para quem \u00e9 do brasil, pode comprar o livro Antologia Sombria organizado por Andre Vianco (autor de \"Os 7\" entre v\u00e1rios outros) e publicado pela Emp\u00edreo se quiser ler o meu conto escolhido para sair no livro, \"Alice na Casa Assombrada\" e mais outros 41 contos sombrios! Em breve vou publicar mais historias online.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0You can find more arts and prints:\u00a0\u003c/div\u003e\u003ca href=\"https://www.facebook.com/arthur.tribuzi?ref=bookmarks\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/arthur.tribuzi?ref=bookmarks\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png\" style=\"width: 54px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u003ca href=\"https://www.instagram.com/arthurtribuzi/\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/599px-Instagram_icon.png\" style=\"background-color: initial; width: 53px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://www.artstation.com/arthurtribuzi\" target=\"_blank\"\u003e\u003cimg src=\"http://www.wekoworks.com/images/FotterIcons/artstation_logo.png\" style=\"width: 60px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://society6.com/arthurtribuzi\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/sicons/basic-round-social/512/socie
