    "summary": "This is an exciting time to be an aerospace engineer. Scientific breakthroughs in battery technology, machine learning, 3-D printing, and materials science are changing the way we design aircraft and rockets. These technologies have ushered in a new era in aerospace engineering, which will see transformations in the way we travel locally and to space.\u003cbr\u003e\u003cbr\u003eHi, my name is Rainer Groh and I am a Research Fellow of the Royal Academy of Engineering. As a university researcher, I interact with many engineers who are working on exciting projects\u2014from fundamental research in university labs to moon-shot projects in industry. I created the Aerospace Engineering Podcast so that aerospace enthusiasts around the world can listen in on these conversations and catch a glimpse of what the future holds.\u00a0In each episode, I interview aerospace pioneers about their latest work and the engineering that makes their ideas fly.\u003cbr\u003e\n\u003cbr\u003eUnfortunately, producing the podcast comes at a cost. On top of travel and equipment expenses, hours of work go into preparing, recording, and editing the podcast. If you value these conversations, I would love your help to keep the podcast sustainable and growing.\u00a0As a patron, you will receive \u003cbr\u003e\u003cul\u003e\u003cli\u003eexclusive behind-the-scenes material\u003c/li\u003e\u003cli\u003emy impressions from aerospace conferences around the world\u003c/li\u003e\u003cli\u003eand special Patreon-only episodes.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eI am incredibly honoured to have a group of people who value the podcast and I hope you will join me in taking it in new directions. Thank you so much for your support!\u003cbr\u003e\n\u003cbr\u003e\nTo the moon and beyond,\u003cbr\u003e\nRainer"
