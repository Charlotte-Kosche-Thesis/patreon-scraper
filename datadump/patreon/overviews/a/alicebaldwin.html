    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eI\u0027m Alice, a piano composer living in Berlin, Germany. \u003cbr\u003e\u003cbr\u003eGlad you found the way to my patreon page :-)\u003cbr\u003e\u003cbr\u003eI\u0027m 26 and have been playing the piano since I was five years old. Ten years ago I began to write my own piano pieces. I was doing that just for myself to cope with some challenging situations in my life. I just enjoyed getting lost in sounds and melodies and often played for hours and hours, day and night. \u003cbr\u003eEncouraged by a friend and piano maker I started posting some of my pieces on soundcloud (soundcloud.com/alice_baldwin) about two years ago and was totally surprised by the overwhelming positive feedback. \u003cbr\u003e\u003cbr\u003eThis made me consider putting out more of my songs and to write new pieces. A lot of people asked me to record an album.\u003cbr\u003e\u003cbr\u003eI have plenty of material (around 30 pieces or so), but I hesitated to make an album, because I feel it\u0027s a total no-go thing to record on an e-piano, just using piano samples. I want to have a more natural, warmer sound to my recordings. The recordings on Soundcloud are only meant to be sketches. \u003cbr\u003e\u003cbr\u003eIt\u0027s also a very time-consuming process to find out which pieces would fit together nicely as an album, because they are all very different. Some of them need to be rearranged or are incomplete. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThese are the main challenges right now:\u003c/strong\u003e\u003cbr\u003e// I don\u0027t have the knowledge how to record a piano and need some time to figure out the technical requirements.\u003cbr\u003e// I\u0027m kind of trapped in earning my living and don\u0027t have the time I need to finish the pieces\u003cbr\u003e\u003cbr\u003eAnd these are my future plans. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support will help to:\u003c/strong\u003e \u003cbr\u003e// Rent or buy microphones\u003cbr\u003e// Give me time! With your monthly support you will help me to spend more time working on an album (and say no to other jobs)\u003cbr\u003e// Pay a mixing and mastering engineer\u003cbr\u003e// To create sheet music of my songs and release them for free download\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI love putting music, sheet music and videos on the internet for free, so that everyone has access to the content. Your backing will also help me to continue making everything available for free.\u003cbr\u003e\u003cbr\u003eI sincerely hope I can give back to the support in the form of beautiful piano music.\u003cbr\u003e\u003cbr\u003e* \u003cbr\u003eAlice\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e____\u003cbr\u003eCover picture drawing by the talented Markus Rapka. \u003cbr\u003e"
