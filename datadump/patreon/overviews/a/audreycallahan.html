    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aB3yLPFg74U?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003eWelcome! I\u0027m a singer, songwriter, session vocalist and entrepreneur roaming the earth full time with my cat and husband in an RV :) This Patreon page is where \nyou can help support my music on an ongoing basis, in exchange for some \nexclusive perks. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://audreymusic.com/wp-content/uploads/2018/02/what-its-for.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://audreymusic.com/wp-content/uploads/2018/02/what-its-for.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eYour support will help me to create meaningful content on a more consistent basis,\u003c/strong\u003e will help me to offset the costs associated with recording and releasing original music\u003cstrong\u003e \u003c/strong\u003eand in general, allow me the time to devote myself to my life purpose.\u00a0 \u003cbr\u003e\u003cbr\u003eWe all support what we relate to every day. Companies and Brands of all types are in or\nout of business depending on the support of their patrons. If you want to support the spread and growth\nof more people waking up to their life-purpose and living it out fully, my\nmusic is all about this concept. \u003cbr\u003e\u003cbr\u003eBy becoming a patron of my channel, you\naren\u0027t just supporting me, you are supporting a very important change that is needed in the world today \u0026lt;3\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://audreymusic.com/wp-content/uploads/2018/02/how-it-works.jpg\"\u003e\u003cimg src=\"http://audreymusic.com/wp-content/uploads/2018/02/how-it-works.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003eJust select which level of access you\u0027d like and you\u0027re set!\u003cbr\u003e\u003c/strong\u003eEach tier comes with it\u0027s own set of rewards. I offer things like:\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eA behind the scenes look at \"a day in the life\" of a wandering, singing, RVer\u003c/li\u003e\u003cli\u003eEarly access to new music (I\u0027ll release my music here on Patreon several days ahead of schedule)\u003c/li\u003e\u003cli\u003ePrivate Facebook Live Hangouts\u003c/li\u003e\u003cli\u003eSouvenirs from the various locations I\u0027ll be visiting as I roam the country in my RV\u003c/li\u003e\u003cli\u003eDiscounts to tshirts and products from my merch shop.\u003c/li\u003e\u003cli\u003eSong requests, dedications and videos\u003c/li\u003e\u003cli\u003eIf you\u0027re an aspiring singer (or entrepreneur) I\u0027ll offer help, advice and tips from my 9 years of owning a web design business and running my own music career.\u003c/li\u003e\u003cli\u003eAnd more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eNo\nmatter your level of your support, whether it just be a listen and a share or a\ntop tier patron, I truly appreciate the role you play in my journey. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e"
