    "summary": "\u003cimg src=\"https://dl.dropboxusercontent.com/s/0fx5ngmmfhwhs0v/Patreon%20Header%20v2.jpg?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u2019m \u003cstrong\u003eAly Faye\u003c/strong\u003e, an\n          independent artist\n          from the Sunshine Coast, Australia. I am creating comics,\n          concept and political art ranging from fun fantasy and cartoons to dark noir.\u003cbr\u003e\u003cbr\u003e\n      As a \u003cstrong\u003ePatreon\u003c/strong\u003e (or \u003cem\u003eFaye-treon\u003c/em\u003e) you will receive exclusive rewards\n          and insight into\n          some of my processes working with mixed mediums as well as\n          previews of\n          current projects. \u003cbr\u003e\u003cbr\u003e\n      I\u2019m excited\n          to be working with some amazing writers this year and have\n          embarked on productions\n          that promise to titillate. \u003cbr\u003e\u003cbr\u003e\n      Your support\n          will help me to bring these sensational stories to fruition.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Aly\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/q5g5kpqx5ysysip/Patreon%20Reward%20Tier%20%245%20Full-NEw.jpg?dl=0\"\u003eI\u0027ll be doing a \u003cstrong\u003eWarm Up Sketch\u003c/strong\u003e each day to get me into the mood before I start work on my project work. The subject/s I sketch will be based on a suggestion from one lucky Patreon ($5 or higher tier) email \u003cstrong\u003esuggestasketch@alyfaye.com\u003c/strong\u003e (limit 1 suggestion / month and include your patreon email)\u003cbr\u003e\u003cbr\u003eYou\u0027ll receive a digital copy of my warm up sketches (emailed weekly) and well as a digital copy on my \u003cem\u003e\u003cstrong\u003e\"Monthly Print\" \u003c/strong\u003e\u003c/em\u003eto use as a background or wallpaper.\u003cbr\u003e\u003cbr\u003eYou also get access to my\u003cstrong\u003e \"Patreon Only\"\u003c/strong\u003e blog posts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/vcfp0eu3r2m8afc/Patreon%20Reward%20Tier%20%2410%20Full-01.jpg?dl=0\"\u003e\u003cbr\u003eAs a special \u003cstrong\u003ePatreon Exclusive\u003c/strong\u003e I\u0027ll be putting together a \u003cstrong\u003eDigital Sketchbook\u003c/strong\u003e detailing my current projects and work, sketches and pieces from my archives as well as some art tips. (If I get enough subscribers I\u0027ll look at doing a printed version down the line)\u003cbr\u003e\u003cbr\u003eYou\u0027re also eligible to \u003cstrong\u003eSuggest A Sketch\u003c/strong\u003e and receive a digital copy of my \u003cstrong\u003eWarm Up Sketches\u003c/strong\u003e (emailed weekly) and well as a digital copy on my \u003cem\u003e\u003cstrong\u003e\"Monthly \nPrint\"\u003c/strong\u003e\u003c/em\u003e to use as a background or wallpaper.\u003cbr\u003e\u003cbr\u003eYou also get access to my\u003cstrong\u003e \"Patreon Only\"\u003c/strong\u003e blog posts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/f8w9aymykxcri72/Patreon%20Reward%20Tier%20%2415%20Full-01-01.jpg?dl=0\"\u003e\u003cbr\u003eAt this Tier you get access to my speed painting, blog and art tip videos. I use various mediums in my work so some videos will be screen caps of Manga Studio/photoshop\u00a0 while others will be video recordings of me drawing/painting etc... on actual paper.\u003cbr\u003e\u003cbr\u003eYou\u0027re also eligible to \u003cstrong\u003eSuggest A Sketch\u003c/strong\u003e, receive digital copies of my \u003cstrong\u003eWarm Up Sketches\u003c/strong\u003e, \u003cstrong\u003e\"Monthly \nPrint\u003c/strong\u003e\" and \u003cstrong\u003eDigital Sketchbook\u003c/strong\u003e as well as access to my \u003cstrong\u003e\"Patreon Only\"\u003c/strong\u003e videos and blog posts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/5mluxbnry0ofnx0/Patreon%20Reward%20Tier%20%2420%20Full%20b-01-01-01.jpg?dl=0\"\u003e\u003cbr\u003eEach month I\u0027ll do an limited edition \u003cstrong\u003eA4 Art Print\u003c/strong\u003e exclusive for my Patreons. The print will be on card stock, hand signed and numbered and mailed to your door. I\u0027ll also throw in 3 postcards (selected at random) based on my various works.\u003cbr\u003e\u003cbr\u003eYou\u0027re also eligible to \u003cstrong\u003eSuggest A Sketch\u003c/strong\u003e, receive digital copies of my \u003cstrong\u003eWarm Up Sketches\u003c/strong\u003e, \u003cstrong\u003e\"Monthly \nPrint\u003c/strong\u003e\" and \u003cstrong\u003eDigital Sketchbook\u003c/strong\u003e as well as access to my \u003cstrong\u003e\"Patreon Only\"\u003c/strong\u003e videos and blog posts.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: This Tier is for residents of Australia, International Patreons please pledge $30 to cover additional postage\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/3oiczb47sj90zmo/Patreon%20Reward%20Tier%20%2430%20Full-01.jpg?dl=0\"\u003e\u003cbr\u003eYou\u0027ll receive a physical \u003cstrong\u003eWarm Up Sketch\u003c/strong\u003e selected at random from that months sketches (subject, size, colors and medium may vary) as well as my limited edition Patreon exclusive \u003cstrong\u003eA4 Art Print\u003c/strong\u003e posted to your door.\u003cbr\u003e\u003cbr\u003eYou\u0027re also eligible to \u003cstrong\u003eSuggest A Sketch\u003c/strong\u003e, receive digital copies of my \u003cstrong\u003eWarm Up Sketches\u003c/strong\u003e, \u003cstrong\u003e\"Monthly \nPrint\u003c/strong\u003e\" and \u003cstrong\u003eDigital Sketchbook\u003c/strong\u003e as well as access to my \u003cstrong\u003e\"Patreon Only\"\u003c/strong\u003e videos and blog posts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNOTE: This Tier is for residents of Australia, International Patreons please pledge $35 to cover additional postage\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/7s7x0km2jeuvnkg/Patreon Reward Tier %2450 Full-01.jpg?dl=0\"\u003e\u003cbr\u003eYou\u0027ll receive a 6\" x 4\" (postcard size) Black and White Inked physical commission based on a character of your choice (head shot/bust only) as well as a \u003cstrong\u003eWarm Up Sketch\u003c/strong\u003e selected at random and \nlimited edition Patreon exclusive \u003cstrong\u003eA4 Art Print\u003c/strong\u003e posted to your door.\u003cbr\u003e\u003cem\u003eNOTE: please allow 4 weeks for commission\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027re also eligible to \u003cstrong\u003eSuggest A Sketch\u003c/strong\u003e, receive digital copies of my \u003cstrong\u003eWarm Up Sketches\u003c/strong\u003e, \u003cstrong\u003e\"Monthly \nPrint\u003c/strong\u003e\" and \u003cstrong\u003eDigital Sketchbook\u003c/strong\u003e as well as access to my \u003cstrong\u003e\"Patreon Only\"\u003c/strong\u003e videos and blog posts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/fqhfscod7x533du/Patreon%20Reward%20Tier%20%24100%20Full-01.jpg?dl=0\"\u003e\u003cbr\u003eYou\u0027ll receive a Full Color \u003cstrong\u003eComic Sketch Cover\u003c/strong\u003e physical \ncommission based on a character of your choice (1 character only) from my selection of Sketch Covers as \nwell as a \u003cstrong\u003eWarm Up Sketch\u003c/strong\u003e selected at random and \nlimited edition Patreon exclusive \u003cstrong\u003eA4 Art Print\u003c/strong\u003e posted to your door.\u003cbr\u003e\u003cem\u003eNOTE: please allow 4 weeks for commission\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027re also eligible to \u003cstrong\u003eSuggest A Sketch\u003c/strong\u003e, receive digital copies of my \u003cstrong\u003eWarm Up Sketches\u003c/strong\u003e, \u003cstrong\u003e\"Monthly \nPrint\u003c/strong\u003e\" and \u003cstrong\u003eDigital Sketchbook\u003c/strong\u003e as well as access to my \u003cstrong\u003e\"Patreon Only\"\u003c/strong\u003e videos and blog posts.\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/4thqw1g8g2eiwi7/Comic%20Title-01.jpg?dl=0\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/jxlale2jn26acsi/Comic%20Page%203-01.jpg?dl=0\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/4jn354cqs5ws50z/Comic%20Page%201-01.jpg?dl=0\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/jbmeqptcsigojsb/Comic%20Page%202-01.jpg?dl=0\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/5cizi4hagwpyba6/Comic%20Page%204-01.jpg?dl=0\"\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/7fmyewoazchua1v/Comic%20Page%205-01.jpg?dl=0\"\u003e\u003cbr\u003e"
