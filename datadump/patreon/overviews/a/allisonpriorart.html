    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eArt is my life, I create art everyday, it surrounds me, and my passion to keep creating and sharing my love of art with you makes me very happy to wake up everyday and paint.\u003cbr\u003e\u003cbr\u003eI love creating painting and drawing video\u0027s knowing that they are helping people all over the world learn to paint with my fast and easy techniques..\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThen I came across Patreon, and now\u00a0 if I reach my goals I can upload better video\u0027s, with better equipment, I am planning on doing this for a very long time, but it takes good equipment likes camera\u0027s, lighting, supplies, and more to keep going, I am so happy to have found Patreon,\u003cbr\u003eI feel like we all now have a better painting future, and I am really looking forward to the journey..\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have been creating free painting and drawing lessons on youtube since 2008, my video\u0027s will help the beginning artist learn simple to follow techniques to create beautiful landscapes, seascapes, wildlife, and so much more, if you pledge I can create many more video\u0027s, .This is my passion to create better and more free painting and drawing lessons, and you as my Patreon will help me do just that..plus I will be giving back by making sure I have great rewards to show you how much I appreciate your support..with early access to my new Tutorials, Patterns to transfer to your canvas for painting, and lots more you will see in the rewards..\u003cbr\u003e\u003cbr\u003eThank you so much even if it\u0027s just to let me know my video\u0027s are fun, and they are helping you..\u003cbr\u003e\u003cbr\u003eFrom the bottom of my heart thank you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/allisonprior?fref=gs\u0026amp;dti=1422661467975413\u0026amp;hc_location=group\"\u003eAllison Prior\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e Happy Painting!!"
