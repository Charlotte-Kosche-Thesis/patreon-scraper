    "summary": "\u003cstrong\u003eIt\u0027s time to join the Omega Contingent!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nYou\u0027re about to start on a journey of adventure and excitement in real history, with a completely Steampunk overlay! From the Great Chicago Fire, to the cataclysmic Earthquake at Lone Pine, California, to the deadly destruction of Mount Vesuvius, you can discover what was really happening behind the scenes as the crew of the Airship Peregrine lead you on a tour around the world in the Victorian Era.\n\u003cbr\u003e\n\u003cbr\u003e\nOn the first Monday of every month, you can download or stream the newest adventure of the crew of the Peregrine.\u00a0 Heck.. start right here!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://adventuretheater.net/podcast/omega-contingent-the-death-of-delbert-mccormick/\" target=\"_blank\"\u003e\u003cimg src=\"http://adventuretheater.net/wp-content/uploads/2016/09/The-Omega-Contingent-e1475095893146.png\" style=\"width: 173px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e(Click on the Omega Contingent symbol to listen to Episode One!)\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ca href=\"http://adventuretheater.net/podcast/omega-contingent-the-death-of-delbert-mccormick/\" target=\"_blank\"\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\t\n\u003cbr\u003e\nOf course, bringing you these programs takes a LOT of dedication and hard work... and money. You don\u0027t think about it, but every sound effect, from a bubbling beaker to a crossbow being fired, has a pricetag on it. And the more sound effects we can afford to buy, the more immersive the listening experience becomes!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd then there\u0027s the pizza. The cast works for food, most of the time, and when you\u0027ve got eight or ten people showing up at the studio on a Saturday just to create this amazing program for YOU, they need to be fed!\n\u003cbr\u003e\n\u003cbr\u003e\nSo help us keep Adventure Theater the Number One ranked Steampunk Adventure on iTunes by letting us buy the best sound effects... and pizza (gluten free pizza for Stephanie!)... that we can get!\n\u003cbr\u003e"

     "description": "$3 buys us about one sound effect, like a gunshot, or a clock chime... or someone striking a match. But it\u0027s these little sounds that make the listening experience of The Omega Contingent so immersive. Thank you for supporting us by donating $3 for a sound effect!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a $3 donor you will get your name listed on our Peregrine Ground Crew page of our website. It\u0027ll be your proof that you support the arts and the artists, and give you the warm and fuzzies every time you hear a new episode.\u003c/p\u003e",

     "created_at": "2017-11-28T17:04:45.321454+00:00",
     "description": "The bigger the sound effect, the more it costs. Sometimes we have to buy multiple sound effects and blend them together to give just the right audio experience to our listeners. Thank you for supporting us by donating $5 for a better sounding experience!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePatrons who donate $5 a month will be ranked as Ground Commanders on the Peregrine Ground Crew page of the website. You are the kind of person who believes that rewarding artists is important, and we are the kind of people who are proud to let people you are a friend of Adventure Theater!\u003c/p\u003e",

     "amount_cents": 1000,
     "created_at": "2017-11-28T22:37:25.553305+00:00",
     "description": "No recording session would be complete without the pizza. And eight to ten hungry voice actors can sure pack away pizza! That\u0027s why we need your helping keeping our cast strong and capable of handling whatever the evil super-villains... or the scriptwriter... can throw at them!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$10 buys one pizza for the team. Become a Pizza God by sponsoring a pizza and you will get your name on the special \"Sponsor\" page.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eReally. This is your chance to feed a starving artist AND get recognized for your efforts.\u00a0\u003c/p\u003e",
     "discord_role_ids": null,
     "edited_at": "2017-11-28T22:37:59.499278+00:00",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2017-11-28T17:07:45.328567+00:00",
     "description": "I\u0027ve been a big fan of movie scores since I was a teenager, and believe me, they can either make or break a film.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhen it comes to audio drama, however, they carry even more importance, as they set the mood and pacing of a scene. Whether it\u0027s a quiet interrogation, or a racing airship battle, the music completes the scene in the mind of the listener.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd we need your help getting the best music possible. Some of our clips are in the $20 to $30 range, but the best music will run us over $100. \u00a0So help us make The Omega Contingent the best experience possible by becoming part of the adventure.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you\u0027re willing to step up and be a Maestro, then you will not only get your name on the Peregrine Ground Crew page, but after your third month of donating, you will also receive an audio shoutout in the credits of a program.\u00a0PLUS.... if you stay around for six months, you will also receive an Adventure Theater/Adventure Theater coffee mug!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHelp us keep the Peregrine flying... with great theme music under her wings!\u003c/p\u003e",
