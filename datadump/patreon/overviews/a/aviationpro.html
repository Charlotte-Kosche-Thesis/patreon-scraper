    "summary": "\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome to AviationPro\u0027s Patreon Page!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAviationPro is a YouTube channel dedicated to making educative and awesome simulation, aviation \u0026amp; VATSIM videos. From PMDG aircraft tutorials to in depth training videos about VATSIM: the AviationPro channel\u0027s goal is to teach people about various aspects of flight simulation in a clear, concise and professional way!\u003cbr\u003e\u003cbr\u003eMy name is Evert, and I have been producing videos for the AviationPro channel for over \u003cstrong\u003e8 years. \u003c/strong\u003eWithout all the support over at YouTube and here on Patreon I would not have made it to this stage. I want to thank everyone for all their support through commenting, subscribing, messages, and donations on Patreon or elsewhere, it really means a lot! :).\u00a0\u003cbr\u003e\u003cbr\u003eWould you like to help me as well? \u003cstrong\u003ePlease consider becoming a patron here on Patreon and join the awesome AviationPro Patreon community!\u003c/strong\u003e YOUR financial support is of great help, and allows me to continue making (better) content on the AviationPro channel, keeping my website alive, and spending more time on editing my videos:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have some money left and if you think my videos have helped or are helping you out a lot, I would really appreciate your contribution. Even if it\u0027s just $1, all the little bits help! :)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou will be part of a \u003cb style=\"color: rgb(31, 73, 125); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003egreat Patreon community\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, as all patrons here are excited about their passion for aviation, flight simulation or VATSIM! You will find out once you join a hangout with us! ;)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eIf you have any questions, feel free to ask them by sending me an email or message. \u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can find more detailed information about the AviationPro channel and my Patreon page below and more details about rewards at the side of this page! :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThanks,\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvert (AviationPro)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat content does AviationPro produce?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eLOTS\u003c/strong\u003e of stuff! :) The main aim of my videos is to teach you something about the world of aviation, (online) flight simulation and VATSIM. Whether you are a new \u0027virtual\u0027 pilot or an experienced VATSIM veteran with some real world flight time; my videos will teach you something every single time and make you enjoy aviation! Have a look at some examples:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAviationPro\u0027s most recent VATSIM Flight with FULL ATC coverage!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1K8e-ZrFW_o?start=65\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eA detailed tutorial of the \u003cstrong\u003eBoeing 747-400\u00a0\u003c/strong\u003estartup \u0026amp; FMC programming procedure!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/i6Po9Y1rI1s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat is Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eIt\u0027s a great network that lets you contribute to your favorite content creators or artist so they can produce more and better content for you! Google Ads incomes are not sufficient to cover the costs of the time you invest in creating content. Therefore, having Patreon as an extra source of income is of great help and it allows those who truely care about their favorite content creator to support their work!\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy should you support AviationPro?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eMaking these videos and maintaining the AviationPro website costs time and money. If you appreciate the content that AviationPro makes, if you think the \u003ca href=\"https://www.youtube.com/playlist?list=PLAEBF49C650E16B78\" rel=\"nofollow\"\u003eVATSIM videos\u003c/a\u003e, the \u003ca href=\"https://www.youtube.com/playlist?list=PL1FA72D93E926A5C7\" rel=\"nofollow\"\u003eFlight Simulator Tutorials\u003c/a\u003e, and all the other videos are useful to you and if you want me to make more of these videos in the future, please consider supporting me! Not only will your financial support help me, you also have the chance to be part of a great community surrounding this Patreon page!\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat distinguishes AviationPro from other Flight Simulator/Aviation channels?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEmphasis on \u003ca href=\"https://www.youtube.com/playlist?list=PLAEBF49C650E16B78\" rel=\"nofollow\"\u003eeducative content\u003c/a\u003e. I will teach you something, yet my videos are also \u003ca href=\"https://youtu.be/VpIW0nXgvEc\" rel=\"nofollow\"\u003efun to watch\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eI don\u0027t regard Flight Simulation as a \u0027game\u0027. Rather as a tool to learn more about aviation and its many surrounding topics.\u003c/li\u003e\u003cli\u003eI intend to achieve high realism in my videos, whether that be by using realistic addons or flying a true multicrew flight on VATSIM!\u003c/li\u003e\u003cli\u003eA professional touch to each video: all content is created using a \u003cstrong\u003e\u0027pilot mindset\u0027\u003c/strong\u003e, by someone who is eager to learn and passionate about aviation in all its forms! I am NOT a real world pilot, but I try to do my best to be responsible and professional in my videos.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow much should you give?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhatever you like. Think of it as buying me \u003ca href=\"https://www.patreon.com/bePatron?rid=446254\u0026amp;patAmt=1.0\u0026amp;u=486620\u0026amp;exp=1\"\u003ea cup of coffee\u003c/a\u003e each month, or \u003ca href=\"https://www.patreon.com/bePatron?rid=447163\u0026amp;patAmt=3.0\u0026amp;u=486620\u0026amp;exp=1\"\u003ea beer\u003c/a\u003e, or \u003ca href=\"https://www.patreon.com/bePatron?rid=446230\u0026amp;patAmt=5.0\u0026amp;u=486620\u0026amp;exp=1\"\u003ea glass of good wine\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=139038\u0026amp;rid=446229\"\u003ea fine whisky\u003c/a\u003e, \u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=139038\u0026amp;rid=447311\"\u003ea lunch\u003c/a\u003e, or maybe even \u003ca href=\"https://www.patreon.com/bePatron?c=139038\u0026amp;rid=468788\"\u003ea dinner!\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e In return you will get more videos and great rewards! Even if it\u0027s just 1 dollar/month: every little bit helps and is much appreciated!\u003cbr\u003e\u003cbr\u003ePlease only support me if you can actually afford it! It makes no sense to donate to the AviationPro channel while you need it yourself, so please be wise and spend it on yourself!\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMore information and Terms \u0026amp; Conditions\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere are some terms \u0026amp; conditions in general and for specific reward tiers. By becoming an AviationPro patron via Patreon you agree to these terms. They also contain some more detailed information about the rewards. You can view them\u00a0\u003c/span\u003e\u003ca href=\"http://aviationpro.nl/patreon-terms-conditions/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHERE!\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eLinks to secret stuff for patrons only!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHere are links for patrons in different reward tiers to their tier-specific stuff:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3+ patrons - Private Patreon Vault Playlist:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLtO_n5SzuAafM9aCrmcvO_-vYA1ni0qtD\"\u003ehttps://www.youtube.com/playlist?list=PLtO_n5SzuAa...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10+ patrons - Sign up form for group flights:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/forms/xvuYne3PsIRRNXf63\"\u003ehttps://goo.gl/forms/xvuYne3PsIRRNXf63\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25+ patrons - Sign up form for tutorial sessions:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/forms/bMT81vM3J1xFHS2I3\"\u003ehttps://goo.gl/forms/bMT81vM3J1xFHS2I3\u003c/a\u003e\u003cbr\u003e"
