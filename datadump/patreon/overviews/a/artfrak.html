    "summary": "\u003cimg src=\"http://www.artfrak.com/patreon/artfrak-anim.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eNEW for May.\u00a0 Stay tuned for this month\u0027s untaping set from the shoots (Posted!), more BTS videos and more art/sets.\u00a0 Thanks to all who supported during the first month of my bumbling with Patreon!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d like to, firstly, start by thanking all of you who have followed my photography, illustration, art, and experimentation; my exploration with the beauty of the human form, geeky creations, and the conversion of my wobbly ideas into tangible images and art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.artfrak.com/patreon/body-picture1.png\"\u003e\u003cbr\u003e\u003cbr\u003eSecondly, I blow at social media. I can barely grasp what I\u0027m doing most times and am noticeably sucky at actively replying to comments on instagram; dishing witty banter exchanges, and let\u0027s not get started on how poor my emoji game is. However, all of your comments, support, and compliments haven\u0027t gone unnoticed. You\u0027re all rockstars and I can\u0027t fist bump you all hard enough. This Patreon page is my response to you all, to show my appreciation by replying with the one thing that I can offer, that being more of me and what I create.\u003cbr\u003e\u003cbr\u003eThis page isn\u0027t a pressured contribution, but rather, a bit of a love letter to fans, admirers, supporters of the work I create, and have asked for more. I will continue to create art regardless, to call it a passion would be the understatement to the century. You\u0027ll only get me to stop by prying the drawing stylus and camera from my seized up dead fingers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.artfrak.com/patreon/sneer.gif\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLike\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e everything, this is a work in progress, I\u0027m still learning the ropes, so any feedback you can give me, such as rewards you want in the Tiers, type of posts you want to see, etc. is welcome. Hit me up, my aim is to make this the best experience for you.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eSo now with the niceties out of the way. You asked for it, so here it is bitches.  Access to more.\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhat Do I Get?\u00a0 Is it Worth it?\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://www.artfrak.com/patreon/kick.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eWhat do\u00a0 you get? I\u0027m at a loss as to how to write this without it sounding like a pitch, so here\u0027s the pitch. Patrons will get a rare look into my working process, access to see complete sets from various art and photo series as they were intended to be seen, behind the scenes shots, videos, outtakes, process work, and hi-jinx from photoshoots, sexy and hilarious hi-jinx. I won\u0027t go into too much detail here because I know you all can read and it\u0027s laid out in the monthly patron Tier levels.\u003cbr\u003e\u003cbr\u003eIs it worth? Highly subjective, but I\u0027m going to confidently say, \"You\u0027re damn right it\u0027s worth it!\"\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat\u0027s that yellow Caticorn being punted? That\u0027s Disapprove Cat and he disapproves of everything that I do.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003cstrong\u003eHow Do I Get My Rewards?\u003c/strong\u003e\u003c/h4\u003e\u00a0\u00a0 \u00a0\u00a0\u003cbr\u003eI\u0027ll be frequently posting outtakes, BTS, etc. My final art pieces take a lot of time to create, upwards of 8hrs each, so while quantity is great, quality is well worth the wait. A lot of effort and production goes in the these pieces and they will be unveiled as I complete them, usually 1-2 finished pieces/series per month.\u003cbr\u003e\u003cbr\u003eFor Platinum Level patrons. I\u0027ll be posting the selected 3 prints options at the beginning of each month. You can contact me with your choice or I can pick a random one to send out if I don\u0027t hear from you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e____________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSharing Isn\u0027t Caring\u003c/strong\u003e\u003cbr\u003eProbably goes without saying, but, please keep what you see on here, on here. None of this works if you steal and then share the content. It wrecks it for everyone and makes it difficult for creative people, like myself, to keep doing what we\u0027re passionate about and providing content.\u003cbr\u003e\u003cbr\u003eLastly, I\u0027d like to thank all the wonderful, creative and amazing people who I\u0027ve met, collaborated with, and have had the honour to create art with. Please respect their privacy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\"Not so Fast! Who Are You?\"\u003c/h3\u003eWho am I? I\u0027m artist, scientist, nerd, a pretzel bender, just a guy who has too many ideas, so I find any outlet possible to explore them. Based in Toronto ( this explains why you\u0027re finding extra u\u0027s in words ), I\u0027ve been an editorial/advertising illustrator/graphic designer for the last 15 years.\u00a0 \u003cbr\u003e\u003cbr\u003eFor even more about me, you can read my interview courtesy of Kingdomz X...\u003ca href=\"https://kingdomzx.com/magazine/art-frak\" target=\"_blank\"\u003eRead\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
