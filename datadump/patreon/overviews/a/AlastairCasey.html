    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey, I\u0027m Alastair, or you can just call me Al (you know, if that\u0027s too hard to say or spell or... remember). \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFUNFACT #1:\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003eIf I had $1 for every time someone misspelled my name, I wouldn\u0027t need to be on Patreon!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI make things and put them on YouTube. Mostly animated stories, sometimes vlogs. I\u0027ve been creating for less than a year, so I\u0027m still trying to figure myself out. I\u0027m sure you\u0027ve noticed I don\u0027t have an awful lot of content to binge, so frankly, the following I\u0027ve amassed is kind of insane. \u003cem\u003eHow do you have so many subscribers??!!? \u003c/em\u003eI don\u0027t have a clue, my dude. Not a one.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFUNFACT #2:\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYouTube was kind of an accident.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I made one video and people liked it, so I made more. I am aiming to expand my horizons a bit. I want to keep making animations (eventually with more, you know, ANIMATION), cosplay videos, let\u0027s plays, ect. I want to be as entertaining as I possible can for you. Let me be funny, dammit.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnyway, I\u0027ve decided to give Patreon a shot!\u00a0Even if you decide to pledge only $1, even if you decide to give nothing at all, I am grateful to you for being my audience, my supporters, and my friends. Pursuing a full time YouTube career has been the most challenging AND the most terrifying decision of my life, but also the most fulfilling. There is nothing more satisfying than knowing I helped make someone\u0027s day better with a silly video. \u003cem\u003eYou help make a lot of my days better, too.\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eFUNFACT #3: \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003es a secret and you have to pledge to find out.\u003c/strong\u003e It\u0027s a drag, I know. Blame capitalism.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
