    "published_at": "2017-04-10T02:37:58+00:00",
    "summary": "Hey nuggets,\u003cbr\u003e\u003cbr\u003eThose of you who know me know who I am - comedian, writer, entertainer, superb lover - and you know what I have to offer. But for those of you who don\u0027t, let me tell you who Adam Heath Avitable is.\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0the professor whose students didn\u0027t show up, and\u00a0\u003ca href=\"https://twitter.com/i/moments/822272057408819200\" target=\"_blank\"\u003emy tweets went viral worldwide\u003c/a\u003e. I\u0027m an ordained minister who performs weddings that are 50% humor and 50% let\u0027s be respectful to the tradition so Grandma doesn\u0027t have her fourth heart attack. I\u0027m a comedian who has performed in venues from Iceland to Los Angeles and everywhere in between. I\u0027m a blogger with a large audience who writes transparently about\u00a0\u003ca href=\"http://www.avitable.com/2014/12/24/wrestling-with-reality/\" target=\"_blank\"\u003edepression\u003c/a\u003e,\u00a0\u003ca href=\"http://www.avitable.com/2012/09/10/eternal-bliss-in-heaven-how-to-give-a-nine-year-old-control-freak-an-anxiety-attack/\" target=\"_blank\"\u003eanxiety\u003c/a\u003e,\u00a0\u003ca href=\"http://www.avitable.com/2017/03/26/the-first-time-i-kissed-her/\" target=\"_blank\"\u003elove\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.avitable.com/2015/09/17/for-anastacia-campbell/\"\u003eloss\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut more than each individual aspect of who I am, I\u0027m someone who yearns to create.\u00a0\u003c/strong\u003eMy project board has seventeen different projects on it. Seventeen! \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAn animated adaptation of my first book, \"Interviews with Dead Celebrities\"\u003c/li\u003e\u003cli\u003eThe first book and a fully-realized detective novel series\u003c/li\u003e\u003cli\u003eMemoir titled \u201cReal Men Don\u2019t Cry (Often)\u201d about sex and love and comedy\u003c/li\u003e\u003cli\u003eSequel to my book\u003c/li\u003e\u003cli\u003eComedian/serial killer novel\u003c/li\u003e\u003cli\u003eFull-length documentary about local comedians on the road to obscurity\u003c/li\u003e\u003cli\u003eCoffee table book filled with photos my best friend and I took at the abandoned Six Flags in New Orleans\u003c/li\u003e\u003cli\u003eMobile game about something I don\u2019t want to share with the world so nobody steals my idea\u003c/li\u003e\u003cli\u003eRoad trip dramatic screenplay about two friends\u003c/li\u003e\u003cli\u003eA produced, recorded, and headlined comedy special\u003c/li\u003e\u003cli\u003e2018 Avitable Calendar\u003c/li\u003e\u003cli\u003e\u201cSurprise!\u201d video short\u003c/li\u003e\u003cli\u003eMusic Video to my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=sKAbge_N-28\" target=\"_blank\"\u003e\u201cAvitable\u201d parody of Kesha\u2019s \u201cCannibal\u201d\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=sKAbge_N-28\" target=\"_blank\"\u003e\u003c/a\u003e\u201cThe Fart\u201d video short\u003c/li\u003e\u003cli\u003eQuarterly writing workshops for aspiring writers\u003c/li\u003e\u003cli\u003eProduce \u201cLive From My Couch\u201d living room comedy show\u003c/li\u003e\u003cli\u003eBig Chill meets Rashomon drama about four people who find friendship at a funeral and all have different mental portraits of who the deceased really was\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eI want you on this journey with me.\u003c/strong\u003e\u00a0This was something that was damn near impossible before Patreon. This amazing concept (I wish I had come up with it!) allows supporters of non-tangible creative arts to show their support by donating a small monthly recurring amount to the artist or artists they believe in. In return, not only do you get to be a part of this twisted, amazing thing that is the creative process, but you get access to a patron-only feed! In my case, that feed will include rough drafts of work, getting your input into titles and characters, early access to everything, free tickets, and more (see the rewards section for specifics).\u00a0\u003cbr\u003e\u003cbr\u003eWill you join me?\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAvitable Wall Of Awesome:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eKiley W., Bess A., Ahmad F., Spencer S., Missie B., Sheila H., Laurie G., Dawn S., Marcela E., Kari B.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e"
