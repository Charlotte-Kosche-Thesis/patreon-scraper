    "summary": "\u003ca href=\"https://pbs.twimg.com/profile_images/925897832971857922/aTHGzBjR_400x400.jpg\"\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/925897832971857922/aTHGzBjR_400x400.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e--------------------------ESPA\u00d1OL------------------------\u003cbr\u003eHola mi nombre es Oliver, soy un fan\u00e1tico del tema de la supervivencia post apocal\u00edptica, tengo un peque\u00f1o canal en youtube al que le dedico mi tiempo libre y tambi\u00e9n soy administrador de un grupo de Facebook dedicado a la comunidad de un juego de supervivencia zombie, vivo en los andes de Venezuela, un pa\u00eds de grandes maravillas, tengo diversos proyectos, entre ellos estoy creando un mapa para el juego Project Zomboid, se llama \"Eerie Country\", recreara diversas locaciones para explorar en el apocalipsis zombie, soy m\u00fasico y quiero hacer un album instrumental inspirado en el apocalipsis nuclear, tengo un alma creativa para mis trabajos y siempre trato de dar el mejor resultado posible, pero actualmente no cuento con los recursos necesarios, tengo que mejorar mi computadora para soportar el peso de los programas que uso para mis diversos proyectos, asi poder seguir creando nuevos contenidos, v\u00eddeos y art\u00edculos de tema post apocaliptico, cada aporte sera de gran ayuda para poder continuar mejorando la calidad de mi trabajo y poder continuar con nuevos proyectos, con sus aportes podr\u00e1n recibir primero que todos un adelanto de todos mis proyectos para su disfrute y tambi\u00e9n podr\u00e1n participar en la toma de decisiones de nuevos contenidos, les agradecer\u00e9 enormemente su contribuci\u00f3n reconociendo su ayuda en los cr\u00e9ditos de cada trabajo realizado.\u003cbr\u003eAqu\u00ed les dejare los enlaces para que vean mi trabajo:\u003cbr\u003e\u003ca href=\"https://theindiestone.com/forums/index.php?/topic/21300-eerie-country-beta/\" target=\"_blank\"\u003eProject Zomboid Mod Map \"Eerie country\"\u003 ion making of new contents, I will greatly appreciate their contribution recognizing Their help in the credits of each work done.\u003cbr\u003e\u003cbr\u003eHere are the links to see my work:\u003cbr\u003e\u003ca href=\"https://theindiestone.com/forums/index.php?/topic/21300-eerie-country-beta/\"\u003eProject Zomboid Mod Map \"Eerie country\"\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://outbreakzonez.blogspot.com/\"\u003eBlog Outbreak Zone\u003c/a\u003e\u003ca href=\"http://atoxmaster.deviantart.com/\"\u003eDeviantart Atox\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://atoxsurvival.blogspot.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://postapocalypticw.blogspot.com/\"\u003ePost-Apocalyptic World Blog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/PZEscomunidad/?ref=bookmarks\"\u003eComunidad Facebook PZ Es\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/ApocalypticWorldCC/\"\u003eComunidad Apocalyptic World\u003c/a\u003e\u003cbr\u003e_________________________________________________________________________\u003cbr\u003e"
