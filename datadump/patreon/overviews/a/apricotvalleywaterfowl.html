    "summary": "We are Colin \u0026amp; Anne, we have 3 small children and run the worlds largest genetic waterfowl preservation.\u003cbr\u003e\u003cbr\u003eI (Colin) work a fulltime position in Healthcare to try and make ends meet at our farm.\u00a0 My wife (Anne) helps look after the day to day activities around our household and helps to raise our 3 young children.\u003cbr\u003e\u003cbr\u003eAll of our waterfowl has been imported from David Holderread in Oregon, USA.\u00a0 Dave has been breeding waterfowl for over 50 years and has maintained some of the rarest ducks and geese in the world.\u00a0 \u003cbr\u003e\u003cbr\u003eWhen we found out that the Holderread Farm \u0026amp; Preservation Center was downsizing their flocks due to increased workload and that they can no longer keep up with the amount of work required, we decided to step up and secure as many breeds as we could with the amazing genetic diversity that the Holderreads\u0027 have maintained over 5 decades.\u00a0 We have travelled to Oregon and Wales to view and discuss all things waterfowl with world waterfowl leaders.\u003cbr\u003e\u003cbr\u003eWe have roughly 600 ducks and geese, including 11 breeds of ducks and 5 breeds of geese.\u00a0 We maintain the largest varieties of genetically diverse Indian Runner ducks in the world.\u003cbr\u003e\u003cbr\u003eWe have felt strongly enough about our waterfowl to dedicate our lives to secure the breeds with the highest level of genetic diversity still available to hopefully keep them from going extinct.\u00a0 We ferment grains, let our birds free range on pasture, we do not use chemicals and we practice permaculture.\u00a0 We are a genetics farm and do not raise our birds solely for meat or eggs.\u003cbr\u003e\u003cbr\u003eOur waterfowl consume roughly 30 tonnes of feed per year and require routine bedding changes, equipment purchases, fence expansion and housing to be built.\u00a0 We are still expanding our farm operation and we are planting 2000 trees and turning 20 acres of cash crops into organically grown hay fields.\u003cbr\u003e\u003cbr\u003eIt is our goal with our Patreon page that we can survive and continue to support our breeds and secure other high risk breeds at our farm. We will be including exclusive content including videos, how-to\u0027s and innovative ways to ensure you can have thriving waterfowl at your own farm!\u003cbr\u003e\u003cbr\u003eAll funds raise will go entirely to the feeding and maintenance of our waterfowl.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"
