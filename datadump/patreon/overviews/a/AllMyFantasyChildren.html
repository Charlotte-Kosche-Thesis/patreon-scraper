    "published_at": "2017-01-04T18:37:24+00:00",
    "summary": "Hello, Junior Wizards! \u003cbr\u003e\u003cstrong\u003eWelcome all, to our Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur goal with AMFC has always been and will always be to create characters that are diverse, inclusive, uplifting, magical, and fun. The podcast has been a tremendous way to allow us to do that so far, and with your support, we can continue to make AMFC the best, most ridiculous podcast it can be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will your contributions go?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1. \u003cstrong\u003ePodcast hosting fees\u003c/strong\u003e are not easy to conquer, but with your help they will defeated!\u00a0\u003c/li\u003e\u003cli\u003e2. With your support, we will have the means to create even \u003cstrong\u003emore content\u003c/strong\u003e! There are only so many hours in any day, and with your help, Jeff and Aaron will have the ability to create even more \u003cstrong\u003eepisodes\u003c/strong\u003e, \u003cstrong\u003eaudio dramas\u003c/strong\u003e, \u003cstrong\u003elore guides\u003c/strong\u003e, \u003cstrong\u003eactual plays\u003c/strong\u003e, and \u003cstrong\u003ebehind the scenes\u003c/strong\u003e content!\u003c/li\u003e\u003cli\u003e3. \u003cstrong\u003ePaying artists\u003c/strong\u003e to \u003cstrong\u003ecreate unique episode art\u003c/strong\u003e for every Fantasy Child!\u003c/li\u003e\u003cli\u003e4. \u003cstrong\u003eDevelop a tabletop game\u003c/strong\u003e based in the world of \u003cstrong\u003eAll MyFantasy Children\u003c/strong\u003e!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get out of becoming a backer?\u003c/strong\u003e\u003cbr\u003eBesides knowing that you are contributing to a project that you believe in and receiving our unending love and appreciation?\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e1. \u003cstrong\u003eOn-air shoutouts\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003e2. \u003cstrong\u003eEarly access\u003c/strong\u003e to new episodes!\u003c/li\u003e\u003cli\u003e3. Patreon \u003cstrong\u003eexclusive episodes\u003c/strong\u003e of \"\u003cstrong\u003eAll My Fantasy Secrets\u003c/strong\u003e\", a behind-the-scenes look at our characters!\u003c/li\u003e\u003cli\u003e4. Have a tabletop game you\u0027re running? \u003cstrong\u003eAaron and Jeff will create a character just for you\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003e5. \u003cstrong\u003eSend us 3 prompts\u003c/strong\u003e of your creation and we will \u003cstrong\u003echoose 1 for a future episode\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003e6. \u003cstrong\u003eJoin Jeff and Aaron\u003c/strong\u003e in an \u003cstrong\u003eactual play featuring a character of your choosing\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003e7. \u003cstrong\u003eJoin Aaron and Jeff in a recording of an episode\u003c/strong\u003e!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSo join the All My Fantasy Children family as we continue to create the world of Fantasy and the wonderful inhabitants of the its world!\u003c/strong\u003e"

     "created_at": "2017-01-04T17:55:15.737186+00:00",
     "description": "You have been selected, Junior Wizard, to become the next bearer of the Lantern. Bring truth to this world, and light the way for the future. Your prompt will burn brightly and guide Aaron and Jeff to the creation of a new Fantasy Childe.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u2022 \u00a0We will ask you for 3 prompts, and will use one of them for an upcoming episode!\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u2022 \u00a0Disclaimer: AMFC is a show focused on inclusion, \u00a0and dedicated to making gaming a welcoming space to all genders, races, sexualities, et al. We reserve the right to reject any prompt that we feel violates those core beliefs.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u2022 Access to a behind-the-scenes episodes of \"All My Fantasy Secrets\"\u003c/p\u003e\n\u003cp\u003e\u00a0\u2022 \u00a0Early access to new episodes and additional audio content created for the show\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u2022 You\u2019ll also receive: an on-air shoutout!\u003c/p\u003e",

     "description": "\u00a0\"In a forgotten age, I wielded the power to create stories. I inspired minds, and in doing so, became immortal. Now, my power extends further and further down. Longer and longer it reaches! Oh the length! It is maddening! Heh... wuzzat look like? That don\u0027t grow on a tree!\"\n\u003cp\u003e-Craig \"Wyzzardd\" Hasterburg\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this level, you will know true power, and join Aaron and Jeff for a recording of All My Fantasy Children!\u003c/p\u003e\n\u003cp\u003e\u00a0\u2022 Access to all previous tier rewards! Please see the disclaimer for the Junior Wizard tier. Additionally, we retain the right to withhold an episode or stop a recordin\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u2022 Access to all previous tier rewards!\u00a0\u003c/p\u003e",
