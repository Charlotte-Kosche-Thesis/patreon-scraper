    "summary": "\u003cdiv style=\"text-align: center;\"\u003eLinks:\u00a0\u003ca href=\"https://twitter.com/Avaltor05\" target=\"_blank\"\u003eTwitter\u003c/a\u003e  |\u00a0\u003ca href=\"https://www.artstation.com/avaltor05\"\u003e Artstation\u003c/a\u003e  |\u00a0\u003ca href=\"https://www.twitch.tv/avaltor05\"\u003eTwitch.Tv\u003c/a\u003e  |\u00a0\u003ca href=\"https://starnob.deviantart.com/\"\u003eDeviantart\u00a0\u003c/a\u003e |\u003cbr\u003e\u003cbr\u003eAbout this Patron Artist\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://res.cloudinary.com/ev2ah6bf/image/upload/v1507892542/2017_Starnob-new_paint-02_hdvotb.png\"\u003e\u003cbr\u003eHi guys! My name is Carrie but you all can call me Avaltor or Tor for short.\u00a0\u003cbr\u003eReason I feel compelled to make a Patron, is to motivate myself to make more content and keep drawing.\u003cbr\u003e I suffer from lack of faith in my own skills, so I thought if I make this account, it\u0027ll make me feel good to make content monthly for people that love my artwork.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been raised mostly traditional arts like with pens and pencils so you might sometime see me work with those. Tho most of this patron will be all about digital work!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://res.cloudinary.com/ev2ah6bf/image/upload/v1507892562/cartoon_me_vs_real_me-2016-02_tqwzsw.png\"\u003e\u003cbr\u003e\u003cstrong\u003eBecoming a Patreon\u003cbr\u003e\u003c/strong\u003eEver since I received my tablet in 2013, I\u0027ve been practicing on it and making improvements along way so you will see change in the style as I progress. You\u0027ll be able to put in feeback on my WIPS and discuss with me how to make my art more better for ya\u0027ll. Sorry for no voice/video stuff, I communicate via American Sign Language or text for I am Deaf. ^_^\u003cbr\u003eI use Programs like:\u003cbr\u003e\u003ca href=\"http://www.adobe.com/products/photoshop.html?promoid=KFOIE\u0026amp;s_cid=70114000002CfGJAA0\u0026amp;s_iid=70114000002ChdJAAS\"\u003ePhotoshop\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.systemax.jp/en/sai/\"\u003ePaint Tool SAI\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.clipstudio.net/en/\"\u003eCLIP STUDIO\u003cbr\u003e\u003c/a\u003eWith your support, no matter how small it is, I\u2019ll be able to improve  my art monthly and provide you with updates/rewards. If needed, you can cancel/edit your pledge at any time. I understand the need. \u003cbr\u003e\u003cbr\u003eCan\u0027t afford my tiers? Tweet about this,show my art to your friends and exposure me on social media with my username will help me alot! \u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003eGot some questions to ask? Email- Avaltor05@hotmail.com\u003cbr\u003e\u003cimg src=\"http://res.cloudinary.com/ev2ah6bf/image/upload/v1507892582/Picture_178_a23oc8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou might wonder what\u0027s with all owls stuff? I just recently discovered how much in common I have with owls for I am coffee lover and a night owl person. ^_^\u0027\u00a0\u003cbr\u003eHere\u0027s link to information about\u00a0\u003c/em\u003e\u003ca href=\"http://burrowingowlconservation.org/\"\u003eBurrowing Owls\u003c/a\u003e\u003cem\u003e- my favorite!\u00a0\u003c/em\u003e\u003c/div\u003e"
