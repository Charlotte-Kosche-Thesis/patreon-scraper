    "summary": "Queremos discutir \u003cstrong\u003e\u003cem\u003esexo, g\u00eanero e comportamento\u003c/em\u003e\u003c/strong\u003e com liberdade e carinho. Apoie o Projeto Amor(a) pela cria\u00e7\u00e3o de uma pornografia livre, diversa e interessante.\u00a0\u003cbr\u003eAtrav\u00e9s da  fotografia exploramos a intimidade dos casais de maneira real, retratando o amor de forma livre e desmanchando estere\u00f3tipos que regem rela\u00e7\u00f5es, assim contrapondo a pornografia tradicional. Estamos criando de forma alternativa, mais ampla e inclusiva para diluir as fronteiras entre o erotismo e pornografia. \u003cbr\u003eAcreditamos que fazendo diferente a gente faz nascer outros olhares sobre o que \u00e9 e pode ser o sexo, a liberdade sexual e a pornografia. Ressignificando seus sentidos e mudando pra melhor, porque \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003etodos t\u00eam o direito e ningu\u00e9m \u00e9 obrigado\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e \u0026lt;3\u00a0\u003cbr\u003eSe voc\u00ea tamb\u00e9m acha que sexualidade e liberdade andam juntos, vem com a gente!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://vitorbarao.com.br/foto/wp-content/uploads/2017/04/MG_9785.jpg\"\u003e\u003cbr\u003eAmor(a) \u00e9 um projeto autoral de fotografia baseado na observa\u00e7\u00e3o da intimidade cotidiana. O projeto se debru\u00e7a sobre os limites da fotografia, os corpos, os gestos, a identidade e a sexualidade. Explora a intimidade, o comportamento, e o cotidiano, se tornando um processo de descoberta entre fot\u00f3grafo e fotografados.\u003cbr\u003eNo fim do processo as imagens s\u00e3o ampliadas em papel emulsionado com pigmento natural de amoras, num processo que forma imagens t\u00eanues e ef\u00eameras. \u003cbr\u003e\u003cbr\u003ePara al\u00e9m disso o projeto se prop\u00f5e a investigar e discutir como a sociedade lida com aquilo que abrange sexo, pornografia, comportamento e relacionamento. Assim instigando o debate e desmistificando as barreiras impostas, a fim de desconstruir tabus.\u003cbr\u003e\u00c0s ter\u00e7as-ferias, quinzenalmente, \u00e0s 21h30 acontecem nossas lives em nosso instagram @projetoamoramora, nos quais tratamos desses assuntos com convidados especiais.\u003cbr\u003e\u003cbr\u003eEsperamos pela colabora\u00e7\u00e3o de voc\u00eas em prol da liberdade de express\u00e3o sexual e de uma sociedade sem tabus.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eMuito obrigado a todos os apreciadores e colaboradores do projeto!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e Gra\u00e7as a voc\u00eas a gente continua com o projeto e temos pretens\u00f5es de crescer cada vez mais.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea tem alguma d\u00favida, mande um email para n\u00f3s!!\u003cbr\u003eEmail: projetoamoramora@gmail.com\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/projetoamoramora\" target=\"_blank\"\u003ehttps://www.instagram.com/projetoamoramora\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/projetoamoramora\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://vitorbarao.com.br/foto/wp-content/uploads/2017/04/MG_1577.jpg\"\u003e---------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e(english)\u003cbr\u003eIf you are also interested in a free society without taboos, support our initiative!\u003cbr\u003eThrough photography we explore the intimacy of couples in a real way, portraying\u00a0 free love and breaking up stereotypes that govern relationships, thus opposing traditional pornography. Encouraging it in an alternative way, different from what it has always been, to be broader and more inclusive, undoing the boundaries between eroticism and pornography.\u003cbr\u003eWe believe that by doing something different we create other opinions about what is and can be sex, sexual freedom and pornography. Resignifying\u00a0and changing for the better, because everyone has the right and nobody is obliged.\u003cbr\u003eIf you support a free sexuality, for less restrictions and more mutual pleasures, Come and see our project\u00a0and join us!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://vitorbarao.com.br/foto/wp-content/uploads/2017/04/IMG_9405.jpg\"\u003eAMOR(A) is an authorial photography project based on the observation of everyday intimacy. The project leans over the limits of photography, bodies, gestures, identity and sexuality. It explores the intimacy, the behavior, and the daily life, becoming a process of discovery between photographers and photographers. \u003cbr\u003e\u003cbr\u003eAt the end of the process the images are enlarged in paper emulsified with natural blackberry pigment, in a process that forms faint and ephemeral images. \u003cbr\u003e\u003cbr\u003eFuthermore, the project propose to challenge the concept of\u00a0pornography, investigating how the society deals with sex, behavior and relationship. With the purpose to instigate the debate, demystify barriers of pornography and eroticism, breaking taboos.\u003cbr\u003e\u003cbr\u003eThank you to all the lovers and collaborators of the project. Thanks to you we continue with the project and we intend to grow more and more. \u003cbr\u003e\u003cbr\u003eArt is our way of making the world better.\u003cbr\u003e\u003cbr\u003ePS: In portuguese language AMOR means love, and AMORA means blackberry. AMOR(A) refers to the idea of love and the process in which the photographs are printed on blackberry pigment.\u003cbr\u003eBut also means love in the feminine gender, because love in the Portuguese language has masculine \"gender\" .\u003cbr\u003eAMOR(A) works as a pun\u003cbr\u003e\u003cbr\u003eIf you have any question, send us an email\u003cbr\u003eEmail: projetoamoramora@gmail.com\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/projetoamoramora\"\u003ehttps://www.instagram.com/projetoamoramora\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://vitorbarao.com.br/foto/wp-content/uploads/2017/04/MG_2761-Editar.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://vitorbarao.com.br/foto/wp-content/uploads/2017/04/IMG_7934-Editar.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
