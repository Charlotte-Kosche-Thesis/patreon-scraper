    "summary": "\u003cstrong\u003eHello there, welcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLet\u0027s get started\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nHey guys what\u0027s up, welcome to my Patreon page! Here you will find all of my original art consisting of my webcomic Gas Chamber, Video game inspired art such as Sonic The Hedgehog and much more.\n\u003cbr\u003e\n\u003cimg src=\"http://pre05.deviantart.net/af66/th/pre/i/2012/275/c/7/sonic__s_comic_archie_practice_page_by_zeldalegends4525-d5gmtzj.png\"\u003e\u003cbr\u003e\nAs a child growing up, I\u0027ve always loved drawing. It has been a hobby and a passion that I have grown to love more and more with each day, I have put more than \n\u003cstrong\u003e1000 hours \u003c/strong\u003einto drawing many things like comics and pin-up drawings. I have also developed characters that I have been drawing since I was a child and have grown a connection with them, it may seam weird, but drawing my characters and portraying them as actual people is my goal when drawing. I want to out so much feeling into the comics as if you are playing a video game.\u003cbr\u003e\u003cbr\u003e\n\nAnother big thing you can see here is My original Web comics. The comics that I have been developing from childhood thru out my teenage years are finally going to see the light of day. As a Patreon of mine you\u0027ll be able to see the development of the story and characters unfold in an \n\u003cstrong\u003eepic climatic story\u003c/strong\u003e that will leave you feeling inspired for your own comics.\u003cbr\u003e\n\u003cimg src=\"http://pre07.deviantart.net/067f/th/pre/i/2016/087/0/7/enter_the_void_test_page_1_by_zeldalegends4525-d9wv70n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy goal for this patreon is to make a living off of my art and continue doing something I love and that I am really passionate about. I also hope to make a fan base for myself and one day work for Archie Sonic Comics in bringing back that old Sonic the hedgehog. With your help you\u0027ll be helping me fulfill my life long dream, And that is greatly appreciated. I will work hard to deliver to you the best of my talent and entertain you guys to the bets of my abilities.\n\u003cbr\u003e"
