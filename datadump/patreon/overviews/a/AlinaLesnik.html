    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eFirst a heartly welcome \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWelcome to\nmy Patreon page! My name is Alina Lesnik and I create \n\t\u003cstrong\u003ecovers of metal, folk and soundtrack music on YouTube\u003c/strong\u003e. Moreover I am the vocalist and lyric writer of\nthe German metal band \n\t\u003cstrong\u003eONCE\u003c/strong\u003e and session\nsinger for \n\t\u003cstrong\u003eThe Vivaldi Metal Project\u003c/strong\u003e\n\tand \u003cstrong\u003eThe Autist\u003c/strong\u003e. Singing, writing\nown music and creating cover videos is what I do most of the time :-) \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"https://www.youtube.com/user/AlinaLesnik1990\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"https://www.youtube.com/user/AlinaLesnik1990\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e/\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/Alinalesnik.official/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFacebook\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e/\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/alina_lesnik.official/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInstagram\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e/\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://twitter.com/AlinaLesnik90\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e/\u003c/span\u003e\u003ca href=\"https://open.spotify.com/album/6xHAp1ouewc0psnlOq7CJb\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSpotify\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/g43237/Smile.jpg\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003eWhy To Support Me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eIf you choose to support me here on Patreon you are\nhelping me to \n\t\u003cstrong\u003ekeep on doing \u003c/strong\u003ethese\nsongs and videos I create \n\t\u003cstrong\u003e2-3 times a\nmonth\u003c/strong\u003e. Each cover is made with \u003cstrong\u003epassion\u003c/strong\u003e\n\tand by pledging an amount of your choice you are not only paying me for the work\nI do, but also helping me to \n\t\u003cstrong\u003ebuild up my\ncareer\n\t\u003c/strong\u003e as independent musician. I am following my dream of living as full\ntime artist and together with\nyour great help we well be able to \n\t\u003cstrong\u003eascend\nall the big mountains\n\t\u003c/strong\u003e ahead!\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHow To Support Me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tPatreon is a way\nfor you to support me as an artist and to get \n\t\u003cstrong\u003eaccess to exclusive rewards and content\u003c/strong\u003e. By becoming my Patreon you are automatically\npart of a community where me and my patrons are able to discuss, share pictures,\nand simply interact and getting to know each other better! Someting I am really\ngrateful for!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nAs Patron you can support me \n\t\u003cstrong\u003efor every video I create (2-3/ month)\u003c/strong\u003e by choosing a \u003cstrong\u003ereward package\u003c/strong\u003e (from $1up to $25 per\nvideo) or just by pledging an amount of your choice\n\t\u003cstrong\u003e without rewards\u003c/strong\u003e. The pledges are \u003cstrong\u003emodifiable\u003c/strong\u003e, so that you can\ncustomize them to your budget and individual liking. You can set a monthly\nmaximum, pause it or stop it at any time you like.\n\t\u003cbr\u003e\nIf you can\u2019t support me\nfinancial I am also always grateful for the \n\t\u003cstrong\u003esupport on social media pages\u003c/strong\u003e or simply sending me \u003cstrong\u003epositive vibes\u003c/strong\u003e by listening and loving\nthe music I do! \n\t\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eQbN37/Recording_Studio.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat is the money used for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t1. I\nwill need the money to \n\t\u003cstrong\u003ebuy the equipment\u003c/strong\u003e\n\tI couldn\u2019t effort on my own:\u003cbr\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003ehigh quality studio monitor speakers for\nquality control\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003ea Laptop to work on the road\u003c/li\u003e\n\t\t\u003cli\u003ecamera equipment (e.g. lenses)\u003c/li\u003e\n\t\t\u003cli\u003enew lights for a better video quality\u003c/li\u003e\n\t\t\u003cli\u003ea new Interface for the vocal recordings\u003c/li\u003e\u003cbr\u003e\u003c/ul\u003e\n\t2. Creating\na new cover video can take months until its release and without my talented\ncollaboration partners I couldn\u0027t create those great backing tracks for my cover songs. I want to \n\t\u003cstrong\u003epay the artists\u003c/strong\u003e I\nwork with properly for each instrumental they create for me.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t3. I was never able to pay a \u003cstrong\u003evocal coach\u003c/strong\u003e and I have learned singing on my own. Now I have reached\na point where I need professional help to improve my voice. Paying a vocal coach\nand attending vocal lessons would bring me one great step further.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t4. Your pledges will help me to \u003cstrong\u003ebuild up a living\u003c/strong\u003e by creating music and YouTube videos. So I will\nuse the money for paying my rent and\nother daily living expences. I want to quit my side job and spent all my time\nin creating even more music.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t5. I\nlove \n\t\u003cstrong\u003eeating bananas\u003c/strong\u003e. The goal ist to\nhave at least twice more organic bananas a month than I have now.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/eXCyAn/Recording.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eYour Rewards! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e$1 or more\nper videos: \n\t\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003eStage -\nStarter Package\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eSee the \u003cstrong\u003ePatreon only feed\u003c/strong\u003e*\u003c/li\u003e\n\t\t\u003cli\u003eSee new videos \u003cstrong\u003e24h before\n     their official release\n\t\t\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eVote monthly \u003c/strong\u003efor an upcoming\n     cover\u003cstrong\u003e\n\t\t\u003c/strong\u003e**\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e$2 or more per videos\u003c/em\u003e: Stagehand - All Songs Package\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eFree download of \u003cstrong\u003eevery\n     Coversong\n\t\t\u003c/strong\u003e Alina has released and will release in future (\u003cem\u003eyou will\n     have constant access to the files).\n\t\t\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eIncludes\u003cstrong\u003e all $1 rewards\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e$3 or more\nper videos:\n\t\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e Engineer -\nBacking Tracks \u0026amp; Vocal Stems Package\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eFree download\u003c/strong\u003e of \u003cstrong\u003ea number of selected\n     backing tracks\n\t\t\u003c/strong\u003e Alina has released and will release in future (\u003cem\u003eyou\n     will have constant access to the files)\n\t\t\u003c/em\u003e.***\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eFree download\u003c/strong\u003e of Alinas \u003cstrong\u003eraw vocal stems \u003c/strong\u003eof\n     the songs \u201eAmaranthe - Amaranthine\u201c, \u201eDelain - Stardust\u201c, \u201eThe Cranberries\n     - Zombie\u201c \u0026amp; \"The Phantom Of The Opera\"! Enjoy creating your\n     own mixes and instrumentals or whatever you like. New songs will be added\n     to the download list frequently***\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eIncludes\u003cstrong\u003e all $1 +  \u003cstrong\u003e\u003cem\u003e$2 \u003c/em\u003e\u003c/strong\u003erewards\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e$10 or more\nper videos\n\t\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e: Artist -\nCredit Package\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eGet \u003cstrong\u003eyour name \u003c/strong\u003ein the \u003cstrong\u003evideo\n     end credits\n\t\t\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eIncludes\u003cstrong\u003e all $1 +  \u003cstrong\u003e\u003cem\u003e$2 + \u003cstrong\u003e\u003cem\u003e$3\u003c/em\u003e\u003c/strong\u003e \u003c/em\u003e\u003c/strong\u003erewards\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e$25 or more\nper videos:\n\t\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e Producer -\nPersonal Package\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eSkype\u003c/strong\u003e conversations \n     (1-2/month)\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eGet a \u003cstrong\u003ehandwritten message\u003c/strong\u003e and\n\t\t\u003cstrong\u003esigned picture\u003c/strong\u003e once a year\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eIncludes\u003cstrong\u003e all $1 +  \u003cstrong\u003e\u003cem\u003e$2 + \u003cstrong\u003e\u003cem\u003e$3\u003c/em\u003e\u003c/strong\u003e  + \u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e$10\u003c/em\u003e\u003c/strong\u003e rewards\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e*behind the scenes videos \u0026amp; pictures /bloopers/ polls/ updates etc.\u003cbr\u003e\n** each month: Be part of a poll where Alina adds your requested songs and vote\nfor an upcoming cover. To produce a cover can take weeks, so after one song is\nchosen it will take some time until the release.\n\t\u003cbr\u003e\n***please note that this isn\u2019t for commercial use.\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/gWL4GS/Alben.jpg\"\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCommon Questions\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHow\nmany music videos will you release a month? \n\t\u003c/strong\u003e\u003cbr\u003eI release around 2 - 3 videos/month. \n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\nif you create 100 videos a month? It is far beyond my budget!\n\t\u003c/strong\u003e\u003cbr\u003eDon\u2019t worry.\u00a0 When you decide\nto pledge you can add a \"monthly maximum\".\n\u003cbr\u003e\t\u003cbr\u003e\u003cstrong\u003eDo I\nhave to pay in US Dollars?\n\t\u003c/strong\u003e\u003cbr\u003eNo, you can pay in any currency and from all\ncountries. As this is a US based website, everything is written in Dollars, but\nyou can use any currency and it will be automatically converted.\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cstrong\u003eI\u0027m\nstill confused. Can you help me?\n\t\u003c/strong\u003e\u003cbr\u003e\nAbsolutely! If you have questions specifically about\nmy page or rewards you can always send me a message and ask me at: \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eofficial.alinalesnik@gmail.com \n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are new to my music, check out the following videos to get an impression of my works: \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qtpXNcCET4Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iUJBj5MSq4A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2CsS9qkd-TQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6UC-yuzQLFs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
