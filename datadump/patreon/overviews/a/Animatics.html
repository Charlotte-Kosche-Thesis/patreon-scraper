    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003eI\u0027m going to assume you know of the comics I\u0027m doing.\u00a0\u003cbr\u003eStaring\u00a0lil nerdy Virgo, and the guy with an inner dork Chris, as well as other dorks such as Castor, Coats n Tetra!\u00a0\u003cbr\u003e\u003cbr\u003eWell this site will let you\u00a0support them! Support the colored comics they\u0027re in.\u003cbr\u003eSupport the non-colored canon comics they\u0027re in.\u003cbr\u003eSupport the general one-off art pieces I do with them!\u003cbr\u003eThis is basically where you can support EVERYTHING to do with them!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSupporting me basically allows me to, well, you know, keep living! \u003cbr\u003eAnd allow me to keep the regular updates coming!\u00a0\u003cbr\u003e\u003cbr\u003eAnd those who do support these lil twerps will get other some stuff out of it to! Can get sketches from me! colored pieces. Lil requests!\u003cbr\u003e\u003cbr\u003eAllows some of you guys to also be IN the comics, the colored ones anyway, since they ARE the prettier ones~\u003cbr\u003e\u003cbr\u003eI do have to do the requests as a raffle, cause i have no idea how much support I\u0027d get, ow how little support. And raffles to seem like the beat fairway to help me do things for you guys, but not overwork myself\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThink of kickstarter but, instead of a one-off donation of $10, $20, you\u0027d be giving say $1 or $2 every week and support the art!\u003cbr\u003e\u003cbr\u003eYou\u0027ll only be giving what you\u0027re comfortable with!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eEach reward also includes the rewards from the lower tiers. So if you pledge $5 you\u0027ll get the reward in the $5 and $3 section!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e\u003cbr\u003eYou can find my art on other sites such as....\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/animatics/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/animatics/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://animatics.deviantart.com/\" rel=\"nofollow\"\u003ehttp://animatics.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://animatics-comics.tumblr.com/\" rel=\"nofollow\"\u003ehttp://animatics-comics.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
