    "summary": "To all my patrons here, and to all future patrons: Thank you from the bottom of my heart. Your donations help me to fulfill my goal of working as a musician and sound engineer full time, and without that I would have nothing. Your kindness is what keeps me going.\u003cbr\u003e\u003cbr\u003eMy name is Ali McGowen, I\u0027m a 24 year old transgirl living in the UK, and I\u0027m a musician and (kinda terrible) sound engineer. I\u0027ve released several bodies of work under different brands before now, and you can find them here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://freonic.bandcamp.com/\" target=\"_blank\"\u003eFreonic (Electronic Music)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://klone-music.bandcamp.com\" target=\"_blank\"\u003eKlone (Guitar-based Music)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThe idea behind this Patreon campaign is to be able to support myself wholly on my own art, as all creatives hope for! Every dollar pledged here helps me to make that dream a reality. In return for your generous donations I shall upload a brand new song every 2 weeks for you to listen to, along with additional goodies for every tier listed in the sidebar. \u003cbr\u003e\u003cbr\u003eIt is my hope to be able to produce podcasts for you to listen to, and to lend my skills towards other ventures such as music for video games, visual novels, and other such things. I can also offer behind the scenes knowledge on my methods of production, music theory, and academic ideas. The plans for this campaign are far-reaching, and I hope you can come on this journey with me.\u003cbr\u003e\u003cbr\u003eThis can all be made possible with your support. If you are still reading, I hope that I have convinced you to donate, and that you enjoy my music.\u003cbr\u003e\u003cbr\u003eThank you so much, and I hope to see you here soon.\u003cbr\u003e"
