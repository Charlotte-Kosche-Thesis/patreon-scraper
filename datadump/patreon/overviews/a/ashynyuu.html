    "summary": "\u003ch3\u003eHey guys! I\u0027m AshyNyuu!\u00a0\u003c/h3\u003eI\u0027m a freelance artist and designer who does commission work, as well as a\u003cstrong\u003e starting up shop producing things like play mats, posters, prints, and more right\u00a0\u003ca href=\"http://ashynyuu.storenvy..com\" target=\"_blank\"\u003eHere\u003c/a\u003e\u003c/strong\u003e!\u00a0\u003cbr\u003eI\u2019ve been drawing my entire life but only started doing digital artwork this past year and couldn\u0027t have chosen anything more fun!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow does Patreon work??\u003c/h3\u003ePatreon is magic! If you choose to become a patron of mine, you will be charged for whatever amount you choose! Every First of the month afterward, you will be charged the same amount. Within the first week, I will be paid and can start sending out rewards!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy do you want my money? What are you going to do with it??\u003c/h3\u003eI\u0027m a freelance artist, which means I depend on your support to make income! Through commission work, production sales, and you wonderful patrons, I am able to pay for necessities as well as upgrade and grow my small business! When I say \"Your support means the world\" I mean it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy should I become your Patron? What do I get out of it?\u003c/h3\u003eTONS! If you become a patron of mine you can choose the tier you would like to donate, and receive rewards as thanks for your amazing support! You can see them all right over there \u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cbr\u003eBecoming a patron may entitle you to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly Access to Artwork\u003c/li\u003e\u003cli\u003eAccess to all patron-only work\u003c/li\u003e\u003cli\u003eTutorials\u003c/li\u003e\u003cli\u003eDiscounted commission prices\u003c/li\u003e\u003cli\u003eHigh-Resolution images\u003c/li\u003e\u003cli\u003eFree stuff!\u003c/li\u003e\u003cli\u003eNSFW content inaccessible elsewhere\u003c/li\u003e\u003cli\u003eMore!!!\u003c/li\u003e\u003c/ul\u003eIf you\u2019re interested in pledging, please check out the pledge tiers to your right! \u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003eYou can find me on\u00a0\u003ca href=\"http://facebook.com/ashynyuu\" target=\"_blank\"\u003eFacebook\u003c/a\u003e as well! And please don\u0027t hesitate to ask any questions you may have!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e"
