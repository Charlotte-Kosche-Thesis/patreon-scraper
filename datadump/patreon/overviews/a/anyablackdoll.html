    "summary": "Hello everyone! Thanks for checking out my Patreon!\u003cbr\u003e\u003cbr\u003eFirstly, Patreon is \u003cem\u003ecompletely optional\u003c/em\u003e, this means that I\u0027ll \nstill be putting out free content regularly on my Facebook page, YouTube, Instagram, etc. Patreon is just for those that want to\n help me out in what I make! In return, my patrons will get rewards and \nexclusive updates, and see my content before anyone else!\u003cbr\u003e\u003cbr\u003eSo! I\u0027m Anna Maria, also known as Anya. I am from Naples, \nItaly, but at the moment I am living and working in London.\u003cbr\u003eI am a cosplayer and a model, I love to pose and create new cosplays for the Cons.\u003cbr\u003e\u003cbr\u003eI have always been a huge fan of videogames and anime\u0026amp;manga since I \nwas a child. Thanks to cosplay i can create the characters that I love (female or male it doesnt matter), \nfor my own happiness but most of all for YOUR amusement. Seeing you \nhappy, makes me happy.\u003cbr\u003eI\u0027m a big nerd who loves anime, manga, TV shows, movies, comics and sooo\n much more stuff, but my biggest passion is gaming! \ud83c\udfae Many of my cosplay \nare based on videogame series, like Ahri and Katarina from League of Legends or Connor from Assassin\u0027s Creed III. Of course I also cosplay as anime/manga characters such as Vegeta from Dragon Ball.\u003cbr\u003e\u003cbr\u003eI decided to open a Patreon account because I \nwould like to do more, but, as you may know, cosplay not \nonly takes time, it is expensive as well and I cannot do all the things that I would like to. Support from Patreon allows me\n to gather more financial resources for new cosplay content and create \nnice photos!\u003cbr\u003eI hope to find on Patreon people who believes in me and who can support me. I would be absolutely honored to have you on this journey \nwith me!! \u2764\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat to expect from my Patreon:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI have a few different plans for Patreon to\nthank you for being along on this cosplay journey with me and having some fun\nexclusive content that won\u2019t take away from my regular social media, but just\ngive something extra for those who want to go that extra mile to support me\nfurther! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\n\n Expect to see more \u003cstrong\u003ebehind the scenes\u003c/strong\u003e and\n\u003cstrong\u003ework in progress photos\u003c/strong\u003e from my projects/conventions/photoshoots and \u003cstrong\u003emore\npersonal posts\u003c/strong\u003e/\u003cstrong\u003eselfies\u003c/strong\u003e/etc. But what\u0027s more is that when I post my early photos, \u003cstrong\u003eI often post a whole photoset at once, including many photos that won\u0027t end up getting posted anywhere else\u003c/strong\u003e! \u003cbr\u003eI\u2019d like this to be fun and interactive for\npatrons with features like \u003cstrong\u003evideocalls\u003c/strong\u003e, \u003cstrong\u003egiveaways\u003c/strong\u003e, and the occasional \u003cstrong\u003epolls\u003c/strong\u003e\nwhere you may help to vote for things like future cosplays, future rewards options, etc. While some tiers may have\nan option for more\u003cstrong\u003e giveaways\u003c/strong\u003e, or \u003cstrong\u003eprints\u003c/strong\u003e, or fun extras like \u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003echoose my next costume\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e! So there are plenty of\ntier options to pick which rewards suit you best if you decide to join the ride :) \u003cbr\u003e\u003cbr\u003eI can\u0027t wait to start this Patreon adventure with you guys and show you some exclusive cosplay content!\u003cbr\u003e\u003cbr\u003eI love you all \u0026lt;3\u003cbr\u003e\u003cbr\u003eWith thanks,\u003cbr\u003eAnya\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/11257177_10206273293209534_1045623999555805827_n.jpg?oh=a3e5ac5fbd307bf62600bcf581e3406d\u0026amp;oe=5ACB4812\"\u003e\u003cbr\u003e"
