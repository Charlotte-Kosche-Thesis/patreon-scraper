    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eI Self-publish my own comic book, \u003cstrong\u003eThe Element Factor,\u003c/strong\u003e which stars a group of super powered kids who use their abilities to help mankind. It\u0027s a mix of \u003cstrong\u003eSuper Friends, Captain Planet and Powerpuff Girls. \u003c/strong\u003eWith a game show of a game show like \u003cstrong\u003eAmerican Idol\u003c/strong\u003e but for super heroes called \u003cstrong\u003eThe Element Factor\u003c/strong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://dzasv7x7a867v.cloudfront.net/product_photos/34133313/Screen_20Shot_202015-09-03_20at_209.58.21_20PM_400w.png\" style=\"width: 166px;\"\u003e \u003cimg src=\"http://d310a9hpolx59w.cloudfront.net/product_photos/39921801/Screen_20Shot_202016-03-24_20at_207.32.08_20PM_original.png\" style=\"width: 159px;\"\u003e \u003cimg src=\"http://www.aleroart.com/wp-content/uploads/2016/03/Screen-Shot-2016-03-24-at-7.32.34-PM-1.png\" style=\"width: 157px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://www.aleroart.com/wp-content/uploads/2017/10/ELEMENTprofileart1-768x525.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhy \u003cstrong\u003ePatreon\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003eMy goal is simple. I love creating \u003cstrong\u003ecomics\u003c/strong\u003e and new characters. I am a drawing machine! \u003cstrong\u003eSelf-publishing comics\u003c/strong\u003e is fun and rewarding, and I\u0027d love to do more of it.\u003cbr\u003eI\u0027ve already completed the first 3 stories out of pocket. I would like to continue but with freelancing it takes a bit longer. I would like to complete the remaining 3 stories of this 6 part adventure with the help of \u003cstrong\u003ePatrons\u003c/strong\u003e like you.\u003cbr\u003eAdditionally, I feel like this would be a great way to connect with fans and get your input.\u003cbr\u003eAny amount is most generous. If you need to, at anytime, you can \u003cstrong\u003ecancel\u003c/strong\u003e. If you can\u0027t donate anything, \u003cstrong\u003ereposting\u003c/strong\u003e and/or \u003cstrong\u003esharing\u003c/strong\u003e would be great too. Your contributions, paid or otherwise, goes toward helping with \u003cstrong\u003eart supplies, bills\u003c/strong\u003e and of course \u003cstrong\u003ecoffee!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInterested in what kind of tools i use to make comics, paintings pictures and model kits?\u00a0 (\u003c/strong\u003e\u003ca href=\"http://aleroart.com\" target=\"_blank\"\u003eclick the link\u003c/a\u003e\u003cstrong\u003e)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhat do you get as being my sponsor \u003cstrong\u003ePatreon\u003c/strong\u003e?\u003cbr\u003eYou will receive a news letter for the month explaining the behind scenes of the \u003cstrong\u003eprocess, sketches,\u003c/strong\u003e and discuss different \u003cstrong\u003eapproaches\u003c/strong\u003e.\u003cbr\u003eWatch an \u003cstrong\u003eexclusive\u003c/strong\u003e \u003cstrong\u003ePATREON Hyperlapse video\u003c/strong\u003e of my work and original art.\u003cbr\u003eYou will follow along on my journey and see my work from start to finish as well as receive updates and different monthly bonuses based on each donation. I thank you for taking the time to check out my page. \u003cbr\u003e\u003cbr\u003eAs a \u003cstrong\u003efreelance illustrator\u003c/strong\u003e I\u0027ve created fun, bright back-up stories and provided various covers and pin-ups for some of the most awesome creators around. Some examples of my art can be viewed below.\u003cbr\u003eMy work has been included in:\u003cstrong\u003e AW YEAH COMICS, HEROES HOTEL, and POWER PUNCH BOOT CAMP! \u003c/strong\u003e\u003cbr\u003eClients include: \u003cstrong\u003eAw Yeah Comics, Dark Horse, Image Comics and Fanbase Press. \u003c/strong\u003e\u003cbr\u003eLastly, I\u0027ve done character design for \u003cbr\u003e\u003cstrong\u003eKid Robot and Sesame Street\u003c/strong\u003e. Here are a few examples posted below.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eALEROART example (covers \u0026amp; pin-ups)\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://powerpunchbootcamp.the-comic.org/images/comics/135/36391a1496339595f1526664541.png\" style=\"width: 155px;\"\u003e\u003cimg src=\"http://www.aleroart.com/wp-content/uploads/2015/07/Screen-Shot-2015-07-21-at-5.46.19-PM.png\" style=\"width: 160px;\"\u003e\u003cimg src=\"http://www.aleroart.com/wp-content/uploads/2015/07/Screen-Shot-2015-07-21-at-5.45.36-PM.png\" style=\"width: 160px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.aleroart.com/wp-content/uploads/2017/02/HamsterrageALEROART.jpg\" style=\"width: 151px; text-align: center;\"\u003e\u00a0\u003cimg src=\"http://www.aleroart.com/wp-content/uploads/2017/08/wrappedupPinupfinalinks-194x300.jpg\" style=\"width: 151px; text-align: center;\"\u003e\u00a0\u003cimg src=\"http://www.aleroart.com/wp-content/uploads/2017/06/gertcolorART-219x300.jpg\" style=\"width: 171px; text-align: center;\"\u003e\u003c/div\u003e                             \u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.aleroart.com/wp-content/uploads/2016/10/Screen-Shot-2016-10-24-at-4.54.33-PM.png\" style=\"width: 507px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u00a0 \u00a0\u0
