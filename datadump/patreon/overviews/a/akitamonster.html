    "summary": "I\u0027m Brit, also known as Akita or Akitamonster around the web. I\u0027m an artist, dedicated to it since I could hold a pencil, trying to make it as a freelance illustrator.\u003cbr\u003e\u003cbr\u003eCommission work is my sole income at the moment, and this Patreon is meant to be supplementary to my current commission earnings. I\u0027ll still be taking commissions as I always have, but this will be a way for people to see all of my work in high res, which I usually only post a fraction of online!\u003cbr\u003e\u003cbr\u003eI\u0027m passionate about advancing my skill level as an artist, and I would love to share the things I\u0027ve learned and am still learning with other people. I hope that any tutorials and things related to my process that I post here can help others learn and be inspired.\u003cbr\u003e\u003cbr\u003eI have no lofty goals with this Patreon beyond supplementary earnings, but if nothing else, I would love to be able to commit more to original works without sacrificing an income to do so.\u003cbr\u003e\u003cbr\u003eAny support genuinely means the world to me, I can\u0027t explain how grateful I am to the communities I\u0027ve taken part in that have supported me this far! I wouldn\u0027t be able to live my dream as an artist without you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will this work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOne to three times a week I\u0027ll post the full res and PSD files for all the work I did from the past few days. I typically work a little bit every day, so I\u0027ll nearly always have things to post, but I\u0027ll make a note of periods where I wasn\u0027t able to get any work done.\u003cbr\u003e\u003cbr\u003eFor commission subscription tiers, I\u0027ll make a post with a call for references after payments are collected each month, and work will be completed gradually over the month.\u003cbr\u003e"
