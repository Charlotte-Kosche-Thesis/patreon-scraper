    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fxscntl1P0jw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dxscntl1P0jw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fxscntl1P0jw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_sum": 51027,
    "pledge_url": "/bePatron?c=86085",
    "published_at": "2014-03-31T19:38:47+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u2665 DREAM BIG!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/h4\u003eHey guys, it\u2019s Ali Brustofski. THANK YOU for taking the time to visit my Patreon campaign!\u00a0For those of you who don\u2019t know me, I\u0027m a singer/songwriter from Brooklyn, NY and I love what I do:)\u00a0A few years ago I decided to pursue my music full time and I have dedicated all of my time and efforts since then to working hard and growing as an artist. You, my #Alinators \u0026amp; #DreamTeam \u0026amp; Patreon Family, have been with me every step of the way since I began. I am so grateful to each of you for your support. Together, we\u2019ve accomplished some pretty amazing things, and with your help, there\u0027s no limit to where we can go next!\u003cbr\u003eOver the next year, I would LOVE to be able to release more new original music, make the high quality music videos you deserve, and hopefully even perform around the world to meet all of you wonderful people in person! :)\u003cbr\u003eThe costs of recording, producing, mixing, filming, editing, putting a band together, traveling, etc are enormous! I don\u0027t have a record label for support, but I do have YOU! By becoming a Patron, YOU will help make these dreams realities and I will be forever grateful to each of you! Join with me, dream big, and we can make amazing things happen together! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u2665 WHY DO A CAMPAIGN LIKE THIS?\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/h4\u003eEasy! So I can make more HIGH QUALITY content for all of YOU guys! I\u0027m hoping to post 2 to 4 music videos per month for this campaign, never more than that, and you can cap your monthly pledge in your settings at any time. Let\u0027s do this! With your help, you can look forward to:\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u2022super professional music videos\u003cbr\u003e\u2022new exciting locations\u003cbr\u003e\u2022amazing song production\u003cbr\u003e\u2022professional photo-shoots\u003cbr\u003e\u2022touring (hopefully to your city!)\u003cbr\u003e\u2022lots of new original music\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u2665 THANK YOU\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/h4\u003eThanks so much for supporting out this campaign, and for being a part of my patreon family. I love each and every one of you and I truly believe that dreams can come true if you work hard enough. Even big ones :) Let\u0027s live our dreams together - join with me today!\u003cbr\u003eLove you guys, Xoxo Ali \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u2665 HERE\u0027S WHAT YOU GET!\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/h4\u003eCheck it all out in the Pledge Levels to the right!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eAli Brustofski - BIO HIGHLIGHTS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e* 2016 - \"When I Fall\" original single debuted by \"Idolator\" and featured on Spotify\u0027s Official \"Teen Pop\" playlist  \u003cbr\u003e* Featured in Forbes Magazine - 11/5/15 \u003cbr\u003e* Full 2 page feature in Billboard Magazine\u0027s 7/6/13 issue \u003cbr\u003e* Has opened shows for Rita Ora, Lukas Graham, Andra Day, The Script, Gym Class Heroes, Lindsey Stirling \u0026amp; more \u003cbr\u003e* \"Dream Big\" EP release - Singles debut on Ryan Seacrest \u0026amp; Z100\u00a0\u003cbr\u003e* 2012 finalist on US National TV network, The CW\u0027s singing show \"The Next\" \u003cbr\u003e* 2011 Radio Station Z100 NY Hometown Hero \u003cbr\u003e* Voice of \"Piper O\u0027Possum - the host of Nick Jr. on Nickelodeon from 2004 to 2007 \u003cbr\u003e* Over 500,000 youtube subscribers \u0026amp; 100 million views\u003cbr\u003e* dream big :) \u003c/em\u003e\u003c/span\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHey there! I\u0027m Ali Brustofski :) \u003c/strong\u003e\u003cbr\u003e\nFor those of you who don\u2019t know me, I\u0027m a singer/songwriter from New Jersey and I love what I do:)\u003cbr\u003e\nMy first professional job was at 10 years old playing Brigitta in the Sound of Music at the Paper Mill Playhouse in NJ with a young Nick Jonas, \u0026amp; I was also the voice of Piper O\u0027Possum, the host of Nick Jr. on Nickelodeon, from 2003 to 2007.  \u003cbr\u003e\nIn December of 2008 I uploaded my first video to Youtube and you, my #DreamTeam, have been with me every step of the way since then. I am so grateful to each of you for your support. Together, we\u2019ve accomplished some pretty amazing things - from being Z100 New York\u2019s 2011 Hometown Hero \u0026amp; getting to perform at the Hammerstein Ballroom with amazing artists, to being on national TV as the NY finalist for The CW\u2019s singing competition \u201cThe Next\", to a 2-page feature article last year in Billboard Magazine, to opening for Rita Ora, to performing around the world and releasing my first original EP \"Dream Big\". Each of you has helped my original and cover song videos to grow and receive over 95 million views, and we are now over 485,000 strong on YouTube. With your help, there\u0027s no limit to where we can go next!\u003cbr\u003e\nDream Big!\u003cbr\u003eLove you!\u003cbr\u003e\nxoxo Ali \u003cbr\u003e\u003cbr\u003e",
