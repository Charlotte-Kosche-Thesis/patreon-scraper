    "summary": "Hey Internet and Patreon users, welcome to \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThe Angst Podcast\u003c/strong\u003e\u003c/span\u003e. My name is Jericho and I started this podcast in order to create discussion. During these episodes I express my own outrageous thoughts while sharing ideas about current events and human behaviours. These are conversations that may not come up in your daily existence and I hope in some way benefits your consciousness. \u00a0\u003cbr\u003e\u003cbr\u003ePodcasts are quickly becoming one of the best mediums to exchange information in a modern age. You can listen to episodes while commuting to work, lifting at the gym, cooking food, stretching, cleaning the house or falling asleep. The impressive benefit you receive while enjoying podcasts is that they require very little visual commitment.\u003cbr\u003e\u003cbr\u003eI believe the world is constantly adapting to new technologies and artforms. For this generation, the opportunity to produce new content and express creativity is larger than it has ever been in human history. Because of this I have chosen to support Patreon as a service. Instead of forcing podcast supporters to listen to advertisements, I want to let people have choice! Creating a podcasts can be very time consuming and resource dependant, so in order to grow the series I will need \u003cstrong\u003eYOUR\u003c/strong\u003e support. Given the unscheduled nature of producing a podcast, it is difficult to say how many episodes I will create in a month. For this reason I offer my patreon supporters monthly subscriptions. If you find these episodes entertaining or informative, then you can contribute as low as $1.00 per month towards them.\u00a0\u003cbr\u003e\u003cbr\u003eThe Angst Podcast is also available for \u003cstrong\u003efree\u003c/strong\u003e on both YouTube and other podcasting applications.\u00a0\u003cbr\u003e\u003cbr\u003e Many thanks to everyone out there for listening!\u
