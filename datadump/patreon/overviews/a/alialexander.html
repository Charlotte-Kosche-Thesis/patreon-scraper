    "summary": "My name is @Ali. I\u0027ve been professionally in politics for a decade and I\u0027ve done it all without selling out.\u00a0\u003cem\u003eYes\u003c/em\u003e, I\u0027m only 32. \u003cem\u003eYes\u003c/em\u003e, I\u0027m black and Arab. \u003cem\u003eYes\u003c/em\u003e, I\u0027m a Southern Baptist. \u003cem\u003eYes\u003c/em\u003e, my resume is as long as I\u0027ve said. I\u0027m known without being famous; influential without taking some stiff D.C. lobbying gig.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e[Hey to\u00a0\u003cstrong\u003ecrypto\u003c/strong\u003e followers: I\u0027m also a conservative Republican. I talk politics too. Don\u0027t take offense if we have different political opinions. Just FYI!]\u003c/div\u003e\n\u003cbr\u003e\nI\u0027ve watched the birth and death of movements. Right now, I\u0027m trying to unify anyone who will fight America\u0027s oligarchs. We need conservatives, honest liberals, libertarians, the New Right, non-racist elements of the Alt-Right, disaffected democrats and logical citizens who cringe at labels. We need all of us.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve got more than a full-time job running my boutique consulting firm. I recently joined another consulting firm with a group of professionals that\u0027ll allow me push my political business there while I spin down my firm and create a place for my tech startup projects.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nProviding activists from around the country with an insider\u0027s view through my Twitter commentary has been my passion for 10 years. There, I can be myself and influence the narrative and even how some Members of Congress vote. But, I need to do more. You need to do more. I began regularly\u00a0\u003ca href=\"https://periscope.tv/aliscopes\" target=\"_blank\"\u003elivestreaming on Periscope\u003c/a\u003e early 2017 and the response was overwhelmingly positive. There is a demand for intellectual honesty, curiosity, leadership, and integrity.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m creating a community, the crown community. We\u0027ll start here before we migrate upward and onward.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/1458685/3c2f8c3cd3f14fcfa104f7446710654a?token-time=2145916800\u0026amp;token-hash=6twzOEEeQHKwdOBBCliqLcfyL7VslvNaH-MObjppwpk%3D\" style=\"width: 97px;\"\u003e\u003c/div\u003e\u003cstrong\u003eHere on Patreon,\u003c/strong\u003e you\u0027ll receive political and business intelligence you can use to benefit you and your family. You\u0027ll also be allowed to participate in our growing\u00a0\u003ca href=\"https://www.pscp.tv/w/1lDGLknPwyRKm\" target=\"_blank\"\u003ecrown community\u003c/a\u003e. We are the insurgent elites. It\u0027s left to us to preserve this nation, grow our wealth, dream of brand new concepts.\u003cbr\u003e\u003cbr\u003eI produce free content and exclusive content here on Patreon (an imperfect platform). Some of that content is locked at different levels\u2014depending on risk and just how valuable that information is. Choose a level that works for you. Value for value. You\u0027ll get bang for your buck here. Be assured.\u00a0\u003cbr\u003e\n\u003cbr\u003eAlternative subscription methods:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eBitcoin\u003c/strong\u003e:\u00a01ALB71YrtC4s66rWd1qZ2Fz2tt9Ly2urZZ\u003cbr\u003e\u003cstrong\u003eLitecoin\u003c/strong\u003e:\u00a0LTN4PCV3JqzopW77iNf7MqAFb1YEzTrcii\u003cbr\u003e\u003cstrong\u003eEther\u003c/strong\u003e:\u00a00xf3783D753B0A0420A1903c98C418A1473aCD3DEB\u003cbr\u003e\u003cstrong\u003e\nPayPal\u003c/strong\u003e:\u00a0\u003ca href=\"https://PayPal.me/theali\"\u003ePayPal.me/theali\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCash App\u003c/strong\u003e:\u00a0\u003ca href=\"https://cash.me/$theali\"\u003eCash.me/$theali\u003cbr\u003e\u003cb
