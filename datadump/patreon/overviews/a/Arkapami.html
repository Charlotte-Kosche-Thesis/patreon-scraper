03cspan style=\"color: rgb(146, 205, 220);\"\u003ePixiv\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u003ca href=\"https://gumroad.com/arkapami\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGumroad\u00a0  \u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/sou8sgssbrgfhuo/Capture54.JPG?dl=0\" style=\"width: 473px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease kindly read before you decide to support our patreon.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Thank you so much for interested to support us. First We have to tell you that we pause our patreon on this period. We will not work on any rewards for pledgers to be charged until we resume my Patreon back to \u0027per-month schedule\u0027. If you pledge on this Patreon, you will not be charged unless we release a new batch of rewards.(Maybe in May 2018) You can enjoy any contain in our lock post for free. \u003cbr\u003eGet the old rewards in our gumroad \u25ba  \u003ca href=\"http://gumroad.com/arkapami\"\u003ehttps://gumroad.com/arkapami  \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=19192413\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nArkapami is the team of 2 Artists - Pami (comic and CG artist) and Arkaros (BL artist). We used to create artworks for Japanese mobile games and worked as Japanese manga assistants for a year. Therefore, our art style is closer to that of Japanese-style manga.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u3053\u3093\u306b\u3061\u306f\u3000\u30a2\u30ab\u30d1\u30dfArkapami\u3067\u3059\u3002\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u307e\u305a\u81ea\u5df1\u7d39\u4ecb\u3055\u305b\u3066\u3082\u3089\u3044\u307e\u3059\u3002\u30a2\u30ab\u30d1\u30df\u306f\u30d1\u30dfPami (\u6f2b\u753b\u5bb6)\u3000\u3068\u30a2\u30ab\u30ed\u30fc\u30b9Akaros (\u30e4\u30aa\u30a4yaoi)\u306e\u30c1\u30fc\u30e0\u3067\u3059\u3002\u3088\u308d\u3057\u304f\u304a\u9858\u3044\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHY\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe started this Patreon project to ask for your support so we can finally do what we really love and be free from a day job, which will allow us to create our homoerotic art as we love.\n\u003cbr\u003eWith your support, we can finally create fantasy softcore BDSM homoerotic comic that we are good at. The more time we could spend on it, the more polished it would be. And with that, we really need your help! In return, you will get every piece of work we create and all the processes in detail!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/dpri1sjqn48x3xn/ban002.jpg?dl=0\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePAYMENT \u0026amp; REWARD\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e1) We\nwill do at least 3 artwork sets per month\u00a0(3-5 pieces depending on the image)  and all of them would be has\nNSFW version. So please be 18 or older. \u003cbr\u003e\u003cbr\u003e\n\n2) All of the artworks created during a month, from the 1st\nthrough the last day of that month, will be sent via a direct message.\u00a0 For example If you\ndonate in January, you\u0027ll recive your rewards from 6th to 9 th of\nfebruary via a direct message.\u003cbr\u003e\u003cbr\u003e\n\n3) We will sent file\naround 6- 9 th of every month.\u003cbr\u003e\n\u003cbr\u003e\n4) Reward tiers may change every month.\u003cbr\u003e\u003cbr\u003e\n5) If you\nhave any problem, please message us.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n-**Thank\nyou for all of you to supports! And We hope you like our works**\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u8cde\u3068\u304a\u652f\u6255\u3044\u65b9\u6cd5\u3000PAYMENT \u0026amp; REWARD\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e1.\u003c/strong\u003e\u003cstrong\u003e\u6211\u3005\u306f\u88fd\u54c1\u3092\u003c/strong\u003e\u003cstrong\u003e3\u003c/strong\u003e\u003cstrong\u003e\u500b\u30fb\u003c/strong\u003e\u003cstrong\u003e1\u003c/strong\u003e\u003cstrong\u003e\u30f6\u6708\u4f5c\u3063\u3066\u3044\u308b\u3002\u003c/strong\u003e\u003cstrong\u003e (\u003c/strong\u003e\u003cstrong\u003e\u666e\u901a\u306f\u003c/strong\u003e\u003cstrong\u003e 3-5\u003c/strong\u003e\u003cstrong\u003e\u500b\u30fb\u4e00\u30f6\u6708\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u3001\u88fd\u54c1\u306e\u96e3\u3057\u3055\u306b\u3088\u3063\u3066\u003c/strong\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cstrong\u003e\u3000\u305d\u3057\u3066\u3001\u6bce\u88fd\u54c1\u306f\u5927\u4eba\u306e\u3082\u306e\u003c/strong\u003eNSFW version\u003cstrong\u003e\u306a\u306e\u3067\u3001\u5e74\u9f62\u3092\u003c/strong\u003e\u003cstrong\u003e18\u003c/strong\u003e\u003cstrong\u003e\u6b73\u4ee5\u4e0a\u306b\u9069\u3057\u3066\u3044\u307e\u3059\u3088\u3002\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e2.\u003c/strong\u003e\u003cstrong\u003e\u4eca\u6708\u306b\u5168\u3066\u306e\u767a\u660e\u3057\u305f\u5b9f\u7e3e\u306f\u30e1\u30c3\u30bb\u30fc\u30b8\u003c/strong\u003edirect message\u003cstrong\u003e\u3067\u5fdc\u63f4\u3057\u3066\u3044\u308b\u7686\u3055\u3093\u306b\u9001\u4ed8\u3059\u308b\u3053\u3068\u306b\u306a\u308a\u307e\u3059\u3002\u003c/strong\u003e\u4f8b\u3048\u30011\u6708\u306b\u5fdc\u63f4\u3057\u305f\u65b9\u306f\u8cde\u3092\uff12\u6708\uf
