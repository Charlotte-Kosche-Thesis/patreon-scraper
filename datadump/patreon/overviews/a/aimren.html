    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i1119.photobucket.com/albums/k640/Inkfeet/Pateron_assets_Welcome_02_2.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eAbout Aim....\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIn 2015 I graduated from Northern Michigan University with a Bachelors in Fine\u00a0\u003cdiv\u003eArts and a concentration in Illustration.\u00a0\u003cbr\u003eI had spent my whole life in the Upper Peninsula of Michigan.\u003cdiv\u003e\u003cbr\u003eThat same year of my graduation I moved away from small town life, and all my family and friends, to live in Chicago, and in hopes of exploring new ideas and concepts to bring to my work. It has been quite a journey thus far, and there is still so much more for me to see, do, and create!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does Aim create?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy work is a mix of concept creation, graphic design, and narrative building. The majority of my work tackles ideas of anxiety, social norms like gender or sexuality, and some of my personal narratives. I also draw for guest writers from time to time!\u003cbr\u003e\u003cbr\u003eThis Pateron will focus on \u003cem\u003ezines\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are zines?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ezine: z\u0113n/\u00a0\u003cem\u003enoun\u003c/em\u003e\u003cbr\u003eA zine is a \u00a0self-published book/magazine. It can contain\u00a0collage, prose, poetry, or\u00a0art! They come in all shapes, sizes, and colors- and vary as much as the artists and writers \u00a0that put their time, love, and creativity\u00a0into them.\u00a0\u003cbr\u003eMost larger cities have\u00a0festivals, events, and venues centered around making and sharing zines- it is a great way for a multitude\u00a0of voices to be heard in a creative way!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does this work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis Pateron is your subscription\u00a0service for zines! \u003cbr\u003eEvery month a new zine will arrive at your door.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5\u003c/strong\u003e - I mail you a new zine every month, for as long as you are subscribed!\u003cbr\u003e\u003cbr\u003eI would like to offer in the future Viewer Chosen Themes, and even custom zines.\u003cbr\u003eKeep a look out!\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhere else can I find you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/aimrenatus\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Aim-Ren-Illustration-141288282600823\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/aimrenatus/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://society6.com/aimren\" rel=\"nofollow\"\u003eSociety6\u003c/a\u003e\u003cbr\u003eand of course... my personal\u00a0\u003ca href=\"http://aimren.com\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e and\u00a0\u003ca href=\"mailto:aimbeland@gmail.com\" rel=\"nofollow\"\u003eemail\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1119.photobucket.com/albums/k640/Inkfeet/Pateron_assets_thank%20you_02.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
