    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FwTjRGvovHi0%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwTjRGvovHi0%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FwTjRGvovHi0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/wTjRGvovHi0",

    "patron_count": 8,

    "pledge_url": "/bePatron?c=96040",
    "published_at": "2014-06-06T00:46:41+00:00",
    "summary": "Let\u0027s say you don\u0027t know shit about us:\u003cbr\u003eOUR AMAZING BIG PROJECT RIGHT NOW is INSTALLATION|music\u003cbr\u003e\u003cbr\u003e7 days of performance painting with live musicians, live streamed to the world from our installation at the Bundy Museum in Binghamton, NY.\u00a0\u003cbr\u003e\u003cimg src=\"http://www.installati0nmusic.com/uploads/6/2/1/8/6218661/installationmusic-show-poster_orig.jpg\"\u003e\u003cbr\u003e\u003cem\u003e(performers are joining us from all over the country including Celestial Blue Music (singer songwriter here on patreon), an electric viola da gamba player and one-man band, two human suspension|musicians, and a magician.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am AmarA. I will be painting. \u00a0\u003cbr\u003eThis is jk, he is the geek god making the live stream happen and plying his art through the lens.\u003cbr\u003e\u003cbr\u003eGo to\u003ca\u003e installati0nmusic.com\u003c/a\u003e now and check it out.\u003cbr\u003eWhen you are intrigued, come back and pledge to be our patron.\u003cbr\u003e\u003ca href=\"http://AmarA*jk.weebly.com\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eLet\u0027s address that big question: \u00a0\u003cbr\u003e\u003cstrong\u003eWHY WOULD YOU WANT TO BECOME OUR PATRON? \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWhat comes next in this world is \u003cbr\u003ewhat you \u0026amp; I make it.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe job of \u003cem\u003eARTISTS \u003c/em\u003ein culture \u0026amp; society is \u003c/strong\u003e\u003cbr\u003eto hold apart \u0026amp; from systematic indoctrination, provide perspective, say what needs saying, create with intensity \u0026amp; intelligence\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support, we are not limited \u003cbr\u003eto one genre, medium, or form of expression\u003cbr\u003e\u003c/strong\u003eYou are the beneficiary of our freedom :\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e#1\u003c/strong\u003e: Each \u0026amp; every patron receives\u003cstrong\u003e weekly post\u003c/strong\u003e\u00a0sent directly to your inbox. We are constantly creating and you are our inner circle.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#2: \u003c/strong\u003e\u00a0\u003cstrong\u003eYou get two (2) two artists for the the price of 1. \u00a0\u003c/strong\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0You can read our bio\u0027s below, but in short: AmarA \u0026amp; jk are each artists in their own right, they often collaborate, but each has their unique voice \u003cem\u003e(i.e. AmarA wrote a vampire novel \u0026amp; jk wrote a book about how to be happy; she paints with brushes and he paints with physics). Y\u003c/em\u003eou get both.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#3\u003c/strong\u003e:\u003cstrong\u003e\u00a0 \u00a0 Discounts \u0026amp; Invitations\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eTickets to the productions we are involved with\u003cbr\u003eDiscounts on our \u003ca href=\"http://squareup.com/store/AmarAjk\"\u003edirect-from-our-studio store\u003cbr\u003e\u003c/a\u003eInvitations to art openings, book signings, \u0026amp; closed events\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e#4 \u003c/strong\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003eW\u003c/strong\u003e\u003cstrong\u003ee make it a point to do nice random\u003c/strong\u003e\u00a0\u003cstrong\u003ethings for you\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSend hand painted postcards. Ship you presents for the holidays. Give you exclusives. Send you a song for your birthday. \u00a0Make sure you are remembered in our will. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#5 \u00a0Live Streams\u003cbr\u003e\u003c/strong\u003eIt is kind of a new thing that we are getting into with the INSTALLATION|music project. \u00a0There will be more, much more of the live stream as the journey continues. \u00a0You can see what we have done so far at\u00a0\u003ca href=\"http://twitch.tv/installationmusic\"\u003etwitch.tv/installationmusic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://beanstalk-production-f.squarecdn.com/files/c9d50eace71bbdda1abd7445be4a6fe6/original.jpeg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eABOUT AmarA*jk\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eThe world we experience - inside and out - is refracted through us into our creations. \u00a0 We are ever seeking new mediums, new forms, and new methods to show the muses that dance around us, the world as it is and the world as it might be. We also endeavor not to sound too fucking pretentious about it \u003cem\u003e(we do not always succeed.)\u003c/em\u003e\u00a0 We live \u0026amp; work in a Livery Barn in the Triangle outside the Twilight Zone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAmarA \u003c/strong\u003estarted as a painter, primarily, and she is constantly exploring new surfaces and styles and paints \u003cem\u003e(she recently re-discovered Bob Ross \u0026amp; it was like finding a ballroom in your house that you didn\u0027t know was there.) \u00a0\u003c/em\u003eShe was professor of theatre production at Wells College from 2007 - 2010 and has designed for theatres in New York, Seattle, Salt Lake, \u0026amp; Chicago. Her independent art career began in Seattle circa 2011 where she began performance-painting with bands \u0026amp; experience-painting on the set of Fat Kid Rules the World. \u00a0Since taking up residence in the Catskill Livery Barn, AmarA has been featured in short films \u0026amp; a horror flick, written a vampire novel \u0026amp; a children\u0027s book, taken up oil painting, \u0026amp; learned to play the ukulele.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0jk\u003c/strong\u003e is primarily a tao philosopher.. \u00a0He is also a photographer, a painter, a vocalist, a geek and generally uses his powers for awesome.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003e\u0026amp;\u003cbr\u003eCheers!\u003cbr\u003eAmarA*jk\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf art is to nourish the roots of our culture, society must set the artist free to follow his vision wherever it takes him. ~John F. Kennedy\u003c/em\u003e\u003cbr\u003e"
