    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAvonaco, wer ist das ?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIch bin ein Mann in den vierzigern,\nwelcher sich sehr gern Kreativ austobt.\n\u003cbr\u003e\nDa ich in gewisser weise ein\nPerfektionist bin ist davon vieles noch im verborgenen, einiges aber\nauch Online. \n\u003cbr\u003e\n\u003cbr\u003e\nAktuell bringe ich auf meinen YouTube\nKanal ein wenig davon zusammen, indem ich Spiele nutze um Kreativ zu\nBauen, Geschichten zu erz\u00e4hlen und zu Unterhalten.\n\u003cbr\u003e\n\u003cbr\u003e\nDie Gelder welche dabei auf YouTube (mittels Werbung), durch Spenden oder auch hier \u00fcber Patreon zusammenkommen, sind daf\u00fcr Gedacht neue Hard und Software zu finanzieren.\n\u003cbr\u003e\nAber auch die Weiterbildung meiner selbst ist hier inbegriffen, um euch nicht nur mit Trockenem Humor, der Schusseligkeit in den LP\u00b4s oder auch Interessanten neuen Formaten zu begeistern, sondern auch weiterhin mit Qualit\u00e4t.\n\u003cbr\u003e\n\u003cbr\u003e\nEs gibt aber auch noch ein anderes Projekt, welches mir schon lange im Kopf herum schwirrt.\n\u003cbr\u003e\n\u003cbr\u003e\nNun erkannte ich das Patreon ein guter weg ist, um dieses vielleicht doch eines Tages umsetzen zu k\u00f6nnen und \u00e4nderte die Zielsetzung hier auf Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nVielleicht kann die Kombination Patreon und Youtube mehr erreichen als ich urspr\u00fcnglich angenommen hatte.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIch Danke Dir f\u00fcr deine Unterst\u00fctzung\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nGanz Liebe Gr\u00fc\u00dfe\n\u003cbr\u003e\n\u003cbr\u003e\nAvonaco\n\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: center;\"\u003eFamilien-freundlich in der Wortwahl, trockener Humor,  und Spielziel-treu.\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003eDas ist Avonaco TV\u003c/h3\u003e\u003cbr\u003eAm liebsten spiele ich Survivalspiele, wobei mein Hauptziel das \u00dcberleben der Spielfigur ist. Aber auch Simulationen und Horror haben bei mir einen festen Platz.\u003cbr\u003e\u003cbr\u003eAuf meinen YouTube Kanal versuche ich mir (unter anderem) au\u00dfergew\u00f6hnliche Konzepte, wie z.B. \"Kinder der Stadt\" in dem Spiel 7 Days to Die, auszudenken und umzusetzen. Aber auch interessante Konstruktionen beim Bauen kommen nicht zu kurz.\u003cbr\u003e\u003cbr\u003eIch suche nach interessanten neuen Spielen, die auch gerne unfertig sein d\u00fcrfen. Daher findet man bei mir viele PreAlpha und Alpha Versionen eines Spieles. Auf so genannte Indie Entwickler schaue ich dabei besonders gern, aber nat\u00fcrlich nicht ausschlie\u00dflich.",
