    "summary": "Hi Friends and Patrons!\u003cbr\u003e\n\nI\u2019m\nAll0412, a digital artist of Pok\u00e9mon. My dream is to complete the pokedex. My\nown pokedex! How? Drawing each of the pok\u00e9mon that exist, in its normal and\nshiny form. To each and every one of them dedicate an individual drawing,\ncomplete, and full color. Including the region of Alola, and those to come!, to\nend with the god of the Pok\u00e9mon universe: Aceus.\u003cbr\u003e\u003cbr\u003e\n\nThis is a\nnew beginning for All0412 here in Patreon, and you can help me to do it! How?\nWith your donation! Help me from $ 1 USD per month to complete my goal.\u003cbr\u003e\n\nIn return,\u003cstrong\u003e\nyou\u0027ll have access to exclusive images\u003c/strong\u003e that I will not post anywhere\nelse. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNEW PATREON REWARDS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNow the rewards will be in packages. Each package will be dedicated to a Pok\u00e9mon, which contains the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003e1 Pok\u00e9mon with my exclusive Patreon style (Treecko Patron)\u003c/li\u003e\u003cli\u003e1 Shiny Pok\u00e9mon with my Patreon style (Sceptile Patron)\u003c/li\u003e\u003cli\u003e1 Mobile Wallpaper (Grovyle Patron)\u003c/li\u003e\u003cli\u003e1 Shiny Mobile Wallpaper (Sceptile Patron)\u003c/li\u003e\u003cli\u003e1 Pok\u00e9mon PNG file (with transparent background) (Grovyle Patron)\u003c/li\u003e\u003cli\u003e1 Shiny Pok\u00e9mon PNG file (with transparent background) (Sceptile Patron)\u003c/li\u003e\u003cli\u003e1 PSD file (Photoshop file) ideal for stickers! (Normal: Grovyle Patron, Shiny: Sceptile Patron)\u003c/li\u003e\u003cli\u003e1 image of a complete evolutionary line of a Pok\u00e9mon (Mega Sceptile Patron)\u003c/li\u003e\u003c/ul\u003eBut that is not all!:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eNew categories of Patrons join the family!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMew Patron: ($40 USD), in addition to the rewards of the previous Patrons, you receive a commission (1 drawing) normal or shiny per month.\u003c/li\u003e\u003cli\u003eMewtwo Patron: ($60 USD): in addition to the above, 1 monthly pack!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe number of packages per month will increase as more Patrons contribute! in the following way:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhen I have $1-99 USD/month: 3 packs for month + 1 raffle pack\u003c/li\u003e\u003cli\u003e$100-199 USD/month: 5 packs for month + 1 raffle pack\u003c/li\u003e\u003cli\u003e$200-299 USD/month: 7 packs for month + 1 raffle pack\u003c/li\u003e\u003cli\u003e\u0026gt;$300 USD/month: 7 packs for month + 3 raffle pack\u003c/li\u003e\u003c/ul\u003eThe Pok\u00e9mon of each package per month will be chosen by a vote the previous month, \u003cem\u003e\u003cstrong\u003eall Patrons have the right to vote\u003c/strong\u003e\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eRaffle Packs:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBut, it\u0027s not all, the monthly raffles continue!\u003cbr\u003eEach month the raffle winner can choose the Pok\u00e9mon for the extra package of the month. \u003cem\u003e\u003cstrong\u003eNo restrictions!\u003c/strong\u003e\u003c/em\u003e It doesn\u0027t matter if it is a Pok\u00e9mon that I have drawn before, it\u0027s you choose!\u003cbr\u003e\u003cbr\u003e\n\n~We are all All0412!\u003cbr\u003e\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003cbr\u003e\u00a1Hola amigos y Patrons!\u003cbr\u003e\n\nYo soy All0412. Soy un artista digital de Pok\u00e9mon. Mi sue\u00f1o\nes completar la pokedex, \u00a1Mi propia pokedex! \u00bfC\u00f3mo? Dibujando a cada uno de los\npok\u00e9mon que existen, en su forma normal y shiny. A todos y cada uno de ellos\ndedicarles un dibujo individual, completo, y a todo color. Incluyendo la regi\u00f3n\nde Alola, \u00a1y los que est\u00e9n por venir!, para terminar con el dios de todo el\nuniverso Pok\u00e9mon: Aceus.\u003cbr\u003e\u003cbr\u003e\n\nEste es un nuevo comienzo para All0412 aqu\u00ed en Patreon, \u00a1Y\nt\u00fa puedes ayudarme a lograrlo! \u00bfC\u00f3mo?, \u00a1con tu donaci\u00f3n! Ay\u00fadame desde $1 USD\nal mes para poder completar mi meta.\u003cbr\u003e\u003cbr\u003e\n\nA cambio, tendr\u00e1s acceso a \u003cstrong\u003eim\u00e1genes exclusivas\u003c/strong\u003e que no\npublicar\u00e9 ning\u00fan otro sitio. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a1NUEVAS RECOMPENSAS EN PATREON!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAhora las recompensas ser\u00e1n por paquetes. Cada paquete ser\u00e1 dedicado a un Pok\u00e9mon, que contiene lo siguiente:\u003cbr\u003e\u003cul\u003e\u003cli\u003e1 Pok\u00e9mon con el estilo exclusivo de Patreon (Treecko Patron)\u003c/li\u003e\u003cli\u003e1 Pok\u00e9mon shiny en estilo de Patreon (Sceptile Patron)\u003c/li\u003e\u003cli\u003e1 fondo de celular (Grovyle Patron)\u003c/li\u003e\u003cli\u003e1 fondo shiny de celular (Sceptile Patron)\u003c/li\u003e\u003cli\u003e1 archivo PNG (con fondo transparente) normal (Grovyle Patron)\u003c/li\u003e\u003cli\u003e1 archivo PNG (con fondo transparente) shiny (Sceptile Patron)\u003c/li\u003e\u003cli\u003eArchivo en PSD (\u00a1que es ideal para stickers!) (Normal: Grovyle Patron, Shiny: Sceptile Patron)\u003c/li\u003e\u003cli\u003e1 Pok\u00e9mon con Megaevoluci\u00f3n (si tiene) (Mega Sceptile Patron)\u003c/li\u003e\u003cli\u003e1 im\u00e1gen de la l\u00ednea evolutiva completa de un Pok\u00e9mon (Mega Sceptile Patron)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a1Nuevas categor\u00edas de Patrons se unen a la familia!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSe han a\u00f1adido dos tipos de Patrons nuevos:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMew Patron: $40 USD: adem\u00e1s de las recompensas de los Patrons anteriores, recibe una comisi\u00f3n (1 dubujo) normal o shiny al mes.\u003c/li\u003e\u003cli\u003eMewtow Patron: $60 USD: adem\u00e1s de lo anterior, \u00a11 pack mensual!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLa cantidad de paquetes por m\u00e9s ir\u00e1 creciendo entre m\u00e1s Patrons contribuyan! de la siguiente forma:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCuando Patreon est\u00e9 entre $1-99 USD: 3 paquetes por mes + 1 paquete de premio\u003c/li\u003e\u003cli\u003e$100-199 USD: 5 paquetes por mes + 1 paquete de premio\u003c/li\u003e\u003cli\u003e$200-299 USD: 7 paquetes por mes + 1 paquete de premio\u003c/li\u003e\u003cli\u003e\u0026gt;$300 USD: 7 paquetes por mes  + 3 paquetes de premio\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEl Pok\u00e9mon de cada paquete por mes, ser\u00e1 elegido por una votaci\u00f3n el mes anterior, \u003cstrong\u003e\u00a1todos los Patrons tienen derecho a votar!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ePaquetes de premio:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePero, no es todo, \u00a1las rifas mensuales contin\u00faan!\u003cbr\u003eCada mes el ganador de la rifa puede elegir el Pok\u00e9mon para el paquete extra del mes. \u00a1Sin restricciones!, no importa que sea un pok\u00e9mon que ya haya dibujado antes, \u00a1T\u00fa eliges!\u003cbr\u003e\u003cbr\u003e\n\n~\u00a1Todos somos All0412!\u003cbr\u003e\u003cbr\u003e"
