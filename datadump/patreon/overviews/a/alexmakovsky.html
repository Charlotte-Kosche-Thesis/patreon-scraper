    "summary": "\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(15,36,62);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003eHi, Guys!\u00a0Thank you for visiting my patreon page.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"http://alexmakovsky.deviantart.com/\" rel=\"nofollow\"\u003eAlexander\u003c/a\u003e! I\u0027m a game developer and artist.\u003cbr\u003eI like \u003cstrong\u003eGravity Falls\u003c/strong\u003e, \u003cstrong\u003eAdventure Time\u003c/strong\u003e, \u003cstrong\u003eMy Little Pony\u003c/strong\u003e and \u003cstrong\u003eFuturama\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(15,36,62);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eMy Works.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a creator of\u00a0\u003ca href=\"http://alexmakovsky.deviantart.com/art/Daring-Do-the-Flash-Game-ver-0-81-alpha-308653960\" rel=\"nofollow\" target=\"_blank\"\u003eDaring Do the game\u003c/a\u003e. (it\u0027s unfinished game, all music is created by me)\u003ca href=\"http://fc02.deviantart.net/fs71/f/2015/005/8/2/daring_do_game_by_alexmakovsky-d8ct970.png\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"http://fc02.deviantart.net/fs71/f/2015/005/8/2/daring_do_game_by_alexmakovsky-d8ct970.png\"\u003e\u003cbr\u003e\u003c/a\u003eHere are some of my illustrations:\u003cbr\u003e\u003cimg src=\"http://fc07.deviantart.net/fs71/f/2015/006/d/e/untitled_8_by_alexmakovsky-d8ctdgw.jpg\"\u003e\u003cbr\u003eI want to draw more epic illustrations and games.\u003cbr\u003eI\u00a0want to \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eremake\u00a0\u003c/strong\u003e\u003c/span\u003e \u003cstrong\u003eDaring Do the game\u003c/strong\u003e, make it \u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003ebetter,\u003c/strong\u003e\u003c/span\u003e\u00a0and make more games with ponies, or maybe make games about \u003cstrong\u003eGravity Falls\u003c/strong\u003e and \u003cstrong\u003eAdventure Time\u003c/strong\u003e worlds (or maybe some other awesome games). And I need Your support\u00a0\u003cspan style=\"color: rgb(99,36,35);\"\u003eto make cool games\u003c/span\u003e!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhy \u003c/strong\u003e\u003cstrong\u003epledge?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e1)\u003c/strong\u003e I can make You happy with my new illustrations and games. \u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e\u00a0I can show to You early versions of games or illustrations.\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e You get access to special demos, sketches and game concepts.\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e\u00a0You\u00a0can make my games/illustrations is more coolest with Your ideas.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e5)\u003c/strong\u003e You can help an artist and game developer to survive and get LEVEL UP in game developing.\u003cbr\u003e(My mother has big loans, it\u0027s needs 2000$ in month, in Russia it\u0027s big money, because in our city no work for 600$-700$ at month. Sometimes I want to escape from here.)\u003cbr\u003e\u003cstrong\u003e6)\u003c/strong\u003e And perhaps in the future I will make SAI art drawing and game developing tutorials.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThank You so much for reading, guys!"
