    "summary": "\u003ca href=\"http://www.cinematlmagazine.com/cinematl-reel-ga/?category=Atlanta+Film+Chat+podcast\" rel=\"nofollow\" target=\"_blank\"\u003eAtlanta Film Chat\u003c/a\u003e is the biggest and longest running podcast dedicated to the Atlanta film community. It\u0027s responsible for bringing filmmakers from all over the city together and spreading the word about film projects both big and small as well as educating others about specific positions like 1st AD and Script Supervisor.\u003cbr\u003e\u003cbr\u003eSome of our episodes feature:\u003cbr\u003e\u003cbr\u003e- Actors from hit TV shows like\u00a0\u003ca href=\"http://www.cinematlmagazine.com/cinematl-reel-ga/2016/9/17/atlanta-film-chat-episode-113-writerdirector-costumer-devyne-johnson-mosaic-fxs-atlanta\" rel=\"nofollow\"\u003eAtlanta\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.cinematlmagazine.com/cinematl-reel-ga/2016/6/5/atlanta-film-chat-episode-100-keith-brooks-returns\" rel=\"nofollow\" target=\"_blank\"\u003eThe Walking Dead\u003c/a\u003e and feature films like\u00a0\u003ca href=\"http://www.cinematlmagazine.com/cinematl-reel-ga/2016/10/9/actress-laura-wheale-billy-lynns-long-halftime-walk-sully-this-is-alabama-atlanta-film-chat-episode-116\" rel=\"nofollow\"\u003eBilly Lynn\u0027s Long Halftime Walk\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.cinematlmagazine.com/cinematl-reel-ga/2015/6/27/ken-horstmann-jody-thompson-from-high-cotton-come-on-atlanta-film-chat\" rel=\"nofollow\" target=\"_blank\"\u003eThe Founder\u003c/a\u003e\u003cbr\u003e- The\u00a0\u003ca href=\"http://www.cinematlmagazine.com/cinematl-reel-ga/2014/9/17/rebecca-shrager-from-the-people-store-talent-agency-tells-actors-how-to-get-an-agent\" rel=\"nofollow\" target=\"_blank\"\u003eCEO of The People Store\u003c/a\u003e, one of the biggest talent agencies in the Atlanta area\u003cbr\u003e- Reps from the\u00a0\u003ca href=\"http://www.cinematlmagazine.com/cinematl-reel-ga/2014/11/13/want-to-get-your-film-into-festivals-this-episode-of-atlanta-film-chat-is-for-you\" rel=\"nofollow\" target=\"_blank\"\u003eAtlanta Film Festival\u003c/a\u003e, the\u00a0\u003ca href=\"http://www.cinematlmagazine.com/cinematl-reel-ga/2015/1/15/brad-pilcher-talks-about-the-2015-atlanta-jewish-film-festival\" rel=\"nofollow\" target=\"_blank\"\u003eAtlanta Jewish Film Festival\u003c/a\u003e, and the\u00a0\u003ca href=\"http://www.cinematlmagazine.com/cinematl-reel-ga/2014/6/22/atlanta-film-chat-podcast-48-hour-film-project-special-part-1\" rel=\"nofollow\" target=\"_blank\"\u003e48 Hour Film Project\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAll the episodes are FREE and reach thousands of listeners, essentially the entire film community in the city as well as almost every country around the world. This will be especially useful for any local businesses who want to reach them all in one place. Your best bet then will be the $50 reward which gets you routine exposure on the podcast and our social media channels.\u003cbr\u003e\u003cbr\u003eThanks for absolutely anything you can give - even a $1 commitment helps. It all adds up and shows your support for the Atlanta film community. Make sure to share this and the actual podcast with literally everyone you know."
