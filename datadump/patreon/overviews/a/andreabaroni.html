    "published_at": "2017-04-06T08:15:21+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, my name is Andrea\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eand I make music, videos and games.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI am a freelancer who has been producing multimedia content since the 90s.\u00a0Visit my \u003ca href=\"http://andreabaroni.com/\"\u003ewebsite\u003c/a\u003e and my \u003ca href=\"https://www.youtube.com/channel/UCjXeretMt0TlFA6V333kqxA\"\u003eYouTube channel\u003c/a\u003e to get a better idea of what I do.\u003cbr\u003e\n\u003cbr\u003e\nMe and Brian, my cat, are passionate about creating \u003ca href=\"http://andreabaroni.com/portfolio-games/\"\u003efun\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/watch?v=VLbyzvYKg7w\"\u003einteresting things\u003c/a\u003e for good people. We want to work with good people, so you have access to my skills.\u003cbr\u003e\nSadly, freelancing for corporate clients, creating things I am not interested in, takes up a lot of my time. That time could be spent creating marvellous things (for example jamming with a ukulele and a toaster with Brian sitting on my head) that will change the world, and you can be part of that too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith Patreon you can now support me in a sustainable way to do the work I love.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOk, ok, but what do you do exactly?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nThe stuff that I produce could greatly vary, and that\u0027s why I opted for monthly rewards here on Patreon.\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eI will generally release some \n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003evideos\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e every month on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCjXeretMt0TlFA6V333kqxA\" target=\"_blank\"\u003emy YouTube channel\u003c/a\u003e, being jams, tech demos, tutorials, progress videos, etc...\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eThen of course I\u0027ll produce \n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003emusic tracks\u003c/span\u003e\u003c/strong\u003e. Depending if I am currently working on an \u003cstrong\u003ealbum\u003c/strong\u003e or on some \u003cstrong\u003evideogame assets\u003c/strong\u003e the stuff I will release might be different, but if you support me you will always be the first to listen and to download what I do. And depending on the level of support you can even \u003cem\u003euse the stuff that I do in your productions\u003c/em\u003e (or get my entire discography for free!).\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eSometimes I\u0027ll go wild and I\u0027ll create some \n\u003cstrong\u003epatches\u003c/strong\u003e or \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003emusic libraries\u003c/span\u003e\u003c/strong\u003e that I will release for free for my supporters, so if you like music-tech stuff, synths and you are a musician like me I hope you will find this stuff useful.\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eFinally I make \n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003evideogames\u003c/span\u003e\u003c/strong\u003e... not many, because as you can see I like to keep myself quite busy. So far I have done just some small demos and experimental games, but if you like games then supporting me should be interesting, since I\u0027ll always let you download all my games for free.\u003cbr\u003e\n\u003cbr\u003e\nWhat I want to do is to start building an audience of \n\u003cstrong\u003eawesome people\u003c/strong\u003e that will get involved in what I do, to get their feedback and to produce something that I and them will both equally love.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePlease help me to make it happen - you won\u0027t regret it.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLicense details\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nAll the assets you will get here as a patron are licensed under \u003ca href=\"http://creativecommons.org/licenses/by/4.0/\" target=\"_blank\"\u003eCreative Commons Attribution 4.0 International\u003c/a\u003e. This means that you can use them in anything, commercial or non-commercial. If in the future you will cancel your support here, you retain the license to use the assets you received during it.\u003cbr\u003e\n\u003cbr\u003e\nAttribution is required under the CC-BY-4.0 license. This can be done by mentioning, for example, the song\u0027s name and including my name as well (\u003cem\u003eAndrea Baroni)\u003c/em\u003e. Also, you must include a link to either my website (\u003ca href=\"http://andreabaroni.com/\"\u003eandreabaroni.com\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e\u00a0or this\u00a0Patreon page (\u003cem\u003e\u003ca href=\"http://patreon.com/ben_burnes\" target=\"_blank\"\u003epatreon.com/andreabaroni\u003c/a\u003e).\u003c/em\u003e\u003cbr\u003e"
