    "summary": "\u003ca href=\"https://sta.sh/01apl0d4jbga\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/fdbf/th/pre/i/2018/041/c/2/patreonfrntscrolldown_by_amouranth-dc2pmhv.jpg\"\u003e\u003cbr\u003ePledging to my Patreon is an ongoing monthly commitment to the production of content, not a one-off payment for something that catches the eye. \u00a0As a supporter you won\u0027t have to depend on random discovery of content; I\u0027ll always provide my MOST SEXY and entertaining CONTENT TO YOU DIRECTLY, whether by email or directly on the Patreon Wall/Feed. \u00a0Thank you for helping me do what I LOVE!!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eCHEERS LOVE, YOU NEED AMMO\u003c/h3\u003eKaitlyn Siragusa (aka Amouranth) is a costume designer, model, character entertainer, and entrepreneur based in Houston, TX. She began her cosplay journey as a self-taught costumer in 2010. Eventually she was discovered by the Houston Grand Opera and Houston Ballet and employed in their costuming departments. She started attending conventions to combine her love of art and all things geek. Since then she\u0027s learned to work with a variety of crafting materials, including leather, worbla, resin, and even winds her own chainmail on a homemade mandrel. She welcomes challenging designs with open arms and is not afraid to dive into completely new territory when it comes to expanding her craft. \u003cbr\u003e\u003cbr\u003eIn 2015 she took her skills learned from cosplaying and started her own character company called A Charmed Affair. Over the past year it has flourished into a profitable enterprise.  She\u0027s a firm believer in following your dreams and doing what you love for a living. Since the debut of her company, she\u0027s been featured on local news stations a number of times and appeared on Discovery Network\u0027s TLC\u0027s \"The Little Couple\" twice, spreading magic through television screens all over the globe. (Watch the clip here: \u003ca href=\"http://www.acharmedaffair.com/#!media-appearances/qm8fb\"\u003eKaitlyn on TLC\u003c/a\u003e )\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003eI APPRECIATE YOUR SUPPORT\u003c/h3\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_tBxKhg0tDE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI am a Cosplayer, Streamer at Twitch.tv/amouranth, YouTuber and Entrepreneur (founder of A Charmed Affair: Houston Princess Party). \u00a0I LOVE CREATING AND SHARING MY CONTENT and being on Patreon doesn\u2019t change that! You do not have to support me on Patreon \u2013if what I do speaks to you then following and sharing my stream, pictures or videos are more than enough!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatreon is aimed at my \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSUPER FANS\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e (cue the crickets ?) If you want access to some super exclusive stuff and private hangouts then \u003cstrong\u003eTHIS IS FOR YOU!\u003c/strong\u003e \u00a0And as a bonus you will be helping me create more awesomeness for you and everyone else.   As a Patron you will be helping me make \u003cstrong\u003eTHE CONTENT YOU DESERVE\u003c/strong\u003e, but not the one I can afford... yet!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eIf you sign up to be a Patron you can look forward to\u2026.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGOOGLE HANGOUT SESSIONS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSuper exclusive google hangouts where we can watch films, anime, play games or just talk.  Get to know the real me.  I can also show up as whatever character you\u2019d like ;)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eACCESS TO SNAPCHAT AND EXCLUSIVE BEHIND THE SCENES PHOTOS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWant to see what my next cosplay is before I reveal it to everyone else?  Find out what super-secret projects I\u2019m working on or get up-to-the minute updates on what I\u2019m doing?  I\u2019ll share them with my Patrons before anyone else along with plenty of classified snapchat awesomeness!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGAME SUGGESTIONS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHave a classic or new game suggestion?  Something that other people overlook or can\u2019t appreciate?  Feel free to suggest it/or have me play with you! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCHOOSE MY NEXT COSPLAY AND WHO I STREAM AS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHave a character you\u2019d love to see me as?  Want me to show up as your favorite character during my next gaming session on stream?  Holla at cha\u2019 girl.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMONTHLY GIVEAWAYS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI make art occasionally and I want to give it to you.  No takesie backsies.
