atron will be satisfying enough !\u003c/li\u003e\u003cli\u003eI intend to publish very often (even on a daily basis) when i\u2019m in a high productivity mode !\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2605\u003c/span\u003e\u00a0\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat are the Patrons rewards?\u003c/span\u003e\u003c/b\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eIt\u2019s only normal to reward my patrons for the help they provide me, so I won\u2019t miss a chance to do monthly giveaways to win original drawings, commissions (digital or traditional) and goodies (cards, stickers, pins and some other stuff\u2026) along with the access to exclusive content.\u003c/li\u003e\u003c/ul\u003e"
