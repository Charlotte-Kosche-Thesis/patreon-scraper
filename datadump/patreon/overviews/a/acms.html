    "summary": "The\u00a0\u003ca href=\"http://www.acms.org.au/\" target=\"_blank\"\u003eACMS\u003c/a\u003e was founded in 1994 and presided by John Deane (the co-inventor of WiFi at CSIRO) to \u003cstrong\u003epreserve, restore and display working historical computers\u003c/strong\u003e for both the younger generation to learn about the past, and for the older generation to enjoy and reminisce back when a \"bug\" was actually an insect stuck in the circuit board.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you can \u003cstrong\u003edonate as little as $1 per month\u003c/strong\u003e ($12 a year). Every cent counts! The ACMS is an Australian\u00a0\u003ca href=\"http://abr.business.gov.au/SearchByAbn.aspx?abn=89972080502\"\u003eregistered Charity\u003c/a\u003e and Not For Profit association.\u003cbr\u003e\u003cbr\u003eThe ACMS consists entirely of \u003cstrong\u003eunpaid volunteers\u003c/strong\u003e - every donation is used for the preservation and restoration of our IT history.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eMuseum collection\u003c/strong\u003e includes all forms of computers, many of them in working order, from 1800s mechanical totalisators, to early calculators, word processors, tape and punch card operated mainframes, mini and micro computers such as Apple, Amiga, IBM, SGI, Casio, DEC, Amdahl, Philips,\u00a0PDP, HP, Tektronix, Rockwell, Microsoft, Singer, Data General, NEC, Daewoo, Canon, General Robotics, 3Com, MicroBee and many, many more.\u003cbr\u003e\u003cbr\u003eWe have \u003cstrong\u003e16kb of RAM the size of a laptop\u003c/strong\u003e, 4MB mechanically operated\u00a0\u003ca href=\"https://scontent.fsyd4-1.fna.fbcdn.net/v/t1.0-9/1001951_481219501973894_1437448781_n.jpg?oh=a27388394d40d0093c70fb1a7d787581\u0026amp;oe=59A2E4A9\"\u003edisk drive the size of a dining table\u003c/a\u003e and USB thumb drives with moving parts and spinning disks.\u003cbr\u003e\u003cbr\u003eMuch of the collection includes unique, one of a kind \u003cstrong\u003eAustralian hand-built computers\u003c/strong\u003e before Microsoft and IBM took the world by storm.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRare working items\u003c/strong\u003e have been used in Australian\u00a0\u003ca href=\"http://www.starringthecomputer.com/appearance.html?f=655\u0026amp;c=327\"\u003emovies\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gmPta19GSFU\"\u003emusic videos\u003c/a\u003e, even\u00a0\u003ca href=\"http://www.theregister.co.uk/2008/11/11/vintage_ibm_tape_drive_moon_dust_data/\" target=\"_blank\"\u003eborrowed by NASA to recover moon landing\u003c/a\u003e tape data.\u003cbr\u003e\u003cbr\u003eThus far, both major political parties of Australia have not been interested in preservation or display. Likewise, corporations are hesitant to donate funds or warehouse storage to preserve Australian Computing History. Which leaves the people. \u003cstrong\u003eWith people power\u003c/strong\u003e, for only a few dollars a month, we can band together to ensure our innovative past is protected for the future.\u003cbr\u003e\u003cbr\u003eThe US, UK, Canada and New Zealand all have government and corporate sponsored computer museums, leaving Australia as the odd one out. Please share with your friends, colleagues, business associates and IT groups. Thank you all!\u003cbr\u003e"
