    "summary": "\u003cem\u003eTranscript of video for Hard of Hearing or Deaf prospective patrons.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFirst, welcome to my patreon. Just by considering supporting me, I am grateful.\u003cbr\u003e\u003cbr\u003eSecond, who am I? Antonius M, also known as Antonius Marie or just Marie. I\u0027m an enby writer who lives in Sweden with my co-sinner and my cat. I suffer from seasonal depressions, as well as anxiety and panic attacks, which has led to my mind protecting me by disassociating. Overall, my mind is a weird but fun place to be in, and if you decide to support me, you\u0027ll get an insight into some of the odd leaps that it takes, and even influence what I will focus on.\u003cbr\u003e\u003cbr\u003eI just love writing. I always have. I love to taste every sentence and hear the melody of the words, both in meaning and in the sound they make. I try to mix realism with rich descriptions that put the reader both where the point of view is, and in a magical mood.\u003cbr\u003e\u003cbr\u003eBy pledging a monthly sum to me, starting as low as $1, you will help me out with the boring humdrum things of life: rent, food, bills \u2026 And in return, you will get access to everything from a couple of paragraphs when I write, to full 1st drafts of chapters and short stories, as well as an insight in how I write, come up with ideas and revise finished stories. You will also get to read random bits of writing that is not likely to be explored further, be able to ask me questions about what I\u0027m doing, influence where I focus, and maybe even get a cameo in a story!\u003cbr\u003e\u003cbr\u003eOn the activity feed, you can read my posts, comment on them, and get to know my other patrons. Maybe you will be the one who can figure out what kind of cutesy nickname we should have for my fans!\u003cbr\u003e\u003cbr\u003eTo become a patron, just click the red button \u003cstrong\u003eBecome a patron\u003c/strong\u003e, choose your monthly pledge and fill out the details. If you cannot afford supporting me with money, consider sharing my page to help me get a wider audience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find me\u003cbr\u003e*\u00a0\u003c/strong\u003eMy author website is \u003ca href=\"https://antoniusm.se/\" target=\"_blank\"\u003ehttps://antoniusm.se\u003c/a\u003e* Twitter is\u00a0\u003ca href=\"https://twitter.com/melindrea\" target=\"_blank\"\u003ehttps://twitter.com/melindrea\u003c/a\u003e\u003cbr\u003e* Sm\u00e5ty series website is\u00a0\u003ca href=\"https://smaty.se/\" target=\"_blank\"\u003ehttps://smaty.se/\u003c/a\u003e\u003cbr\u003e* Keybase is \u003ca href=\"https://keybase.io/melindrea\" target=\"_blank\"\u003ehttps://keybase.io/melindrea\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e*\u003c/strong\u003e\u00a0For one-time support,\u00a0\u003ca href=\"https://ko-fi.com/antoniusm\" target=\"_blank\"\u003ebuy me a coffee\u003c/a\u003e?\u003cbr\u003e* Maybe buy something from my\u00a0\u003ca href=\"https://www.etsy.com/se-en/shop/blaukatter\" target=\"_blank\"\u003eEtsy shop\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy publications\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e*\u00a0\u003ca href=\"https://www.amazon.com/Summer-Nights-Anthology-Noveling-Adventure-ebook/dp/B00ZUY7HFC/\" target=\"_blank\"\u003eSummer Nights Anthology\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExtra goodies\u003cbr\u003e\u003c/strong\u003eEvery month I will change the Patron level of posts that are a month or older, with the exception of individual rewards. This means that, for instance, the readings will be available at the $1 level around two months after they were originally posted.\u003cbr\u003e"

     "about": "I work with the literary speculative fiction genre, weaving threads of the human experience\u2014historical and contemporary\u2014on the loom of Scandinavian folklore. These experiences\u2014from my own and others\u2019 minds\u2014include trauma, mental health, first love, being transgender, and being a stranger. My first publication is \u003cem\u003eSolitary Duality\u003c/em\u003e in the anthology \u003cem\u003eSummer Nights\u003c/em\u003e. I live in Sweden with my main partner and cat, and take frequent trips to the west coast, to bask in the atmosphere that inspires most of my stories.\u003cbr\u003e",
