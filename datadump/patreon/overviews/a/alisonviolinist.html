    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT ME\u003cbr\u003e\u003c/strong\u003eHi and welcome to my Patreon page!\u003cbr\u003eI\u0027m Alison, a professional, classically trained musician in the UK. I make violin \u0026amp; piano cover performances that primarily get uploaded to my YouTube channel;\u00a0\u003ca href=\"https://www.youtube.com/user/alisonmsparrow\"\u003eAlison Sparrow\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI also create free piano \u0026amp; violin videos on tutorials, techniques, hints and tips on my other YouTube channel; \u003ca href=\"https://www.youtube.com/channel/UCLLxyaKSNav9f9Vqvp99npQ\"\u003eThe Online Piano \u0026amp; Violin Tutor\u003c/a\u003e.\u003cbr\u003eI have written my own successful \u003ca href=\"http://www.amsmusicshop.com/violin-books/\"\u003eviolin\u003c/a\u003e and \u003ca href=\"http://www.amsmusicshop.com/piano-books/\"\u003epiano\u003c/a\u003e lesson course, complete with eBooks and video tutorials.\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_6VQz7Fj93E?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eI have started this Patreon page in order to continue being able to produce violin performance\nvideos\u003cbr\u003eArranging, recording, performing, mixing and editing videos takes a lot of time and effort, and having just a tiny bit of support from you guys, makes all this possible for me to sustain long-term.\u003cbr\u003e\u003cbr\u003eIn return for just $1.00 (\u00a30.70/\u20ac0.90) \u003cstrong\u003eper month\u003c/strong\u003e, you will get access to my Patreon-only activity feed which will include 4 EXCLUSIVE AND NEVER BEFORE SEEN VIDEOS which will ONLY be available here on Patreon, to my pledging Patrons.\u003cbr\u003eIn addition to that, you will also receive the Mp3 recording for that video.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, that\u0027s:\u003cbr\u003e- 4 exclusive violin performance covers per month,\u003cbr\u003ePLUS\u003cbr\u003e-\u00a04 Mp3 recordings of those videos.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSIMPLE \u0026amp; FUSS FREE\u003c/strong\u003e\u003cbr\u003eYou may be wondering why I have only added one tier/reward level? Well, this is because I want to keep this page fuss free and easy for everyone all around.\u003cbr\u003eI also want to make sure I can produce the content I\u0027m promising to provide and not start up something I cannot properly fulfil, or end up stopping because I can\u0027t keep up with the work load.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...AND FINALLY...\u003c/strong\u003e\u003cbr\u003eNew content will constantly be added each month, so what are you waiting for?\u003cbr\u003eSign up now!\u003cbr\u003e\u003cbr\u003eAlison\u003cbr\u003e\u003c/div\u003e"
