    "summary": "\u003cbr\u003e\u003cstrong\u003eWelcome to The Dead Hand Used Bookstore!\u003c/strong\u003e\u003cbr\u003eHello, and thank you for considering backing my Patreon! My name is Amelia Davis and I\u2019m the creator of the webcomic \u003cem\u003eThe Dead Hand Used Bookstore\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\n\nOver the past year and a half, I have been working hard (in what little spare time I have) at writing \u003cem\u003eThe Dead Hand Used Bookstore\u003c/em\u003e, developing its characters, places, and the plot line. I\u2019m excited to say that I am now ready to start actually drawing this epic adventure.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is \u003cem\u003eThe Dead Hand Used Bookstore\u003c/em\u003e actually about?  \u003c/strong\u003e\u003cbr\u003e\nIt\u2019s about a little girl, Celeste Castle, who finds herself living with a great half-uncle she never knew she had, above his old used bookstore.  But there\u2019s more to this strange and dark bookstore than what first meets the eye.  Hidden between its books, pages, and walls, is magic! A magic that Celeste and her friends must discover, or everything is lost!\u003cbr\u003e\u003cbr\u003e\n\nFor something dark has started to happen in the bookstore, destroying the magic, and the worlds that the bookstore connects.\u003cbr\u003e\u003cbr\u003e\n\nCeleste and her Uncle Charles are joined by Celeste\u2019s new best friend, the crazy, self proclaimed writer, Isabel, and a playful and clever kitten known as Shakespeare.  They meet elves, gargoyles, dragons, dwarves, ghosts, memories, and so much more in this magical adventure.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003e\nWhile writing can be done in my spare time, it\u2019s the art that takes the bulk of the time to do.  During the day I have to work so that I can pay my bills and make rent, which means I have no time to actually do the work I want to do on \u003cem\u003eThe Dead Hand Used Bookstore\u003c/em\u003e. So I\u2019m now looking to Patreon to help me fund the creation of this comic. \u003cbr\u003e \u003cbr\u003e\n\nI will continue to keep The Dead Hand Used Bookstore free to read on the web, however my Patreon supporters will get wallpapers that go with the comic, as well as see small mini comics that will not end up in the main story line.  On top of that my Patreon supporters will see new illustrations and other fun works of art that I do for The Dead Hand Used Bookstore.\u003cbr\u003e\u003cbr\u003e\nThank you again for your support, and I hope you enjoy reading The Dead Hand Used Bookstore!\u003cbr\u003e\u003cbr\u003e"
