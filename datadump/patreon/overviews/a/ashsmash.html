    "summary": "\u003cstrong\u003eHello, humans! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Ash, an independent designer, artist, illustrator and writer living in San Francisco. I\u0027ve done work for Pinterest, Twitter, Dropbox and many others. I make\u00a0\u003ca href=\"http://teespring.com/bad-bitch\" rel=\"nofollow\" target=\"_blank\"\u003esassy tank tops\u003c/a\u003e. I\u0027ve been published in\u00a0\u003ca href=\"http://www.offscreenmag.com/issue6/\" rel=\"nofollow\" target=\"_blank\"\u003eOnscreen magazine\u003c/a\u003e and\u00a0\u003ca href=\"http://www.orbooks.com/catalog/lean-out/\" rel=\"nofollow\" target=\"_blank\"\u003eLean Out\u003c/a\u003e, a feminist anthology. I write stuff on\u00a0\u003ca href=\"https://medium.com/@ashsmash/\" rel=\"nofollow\" target=\"_blank\"\u003eMedium\u003c/a\u003e about\u00a0\u003ca href=\"https://medium.com/@ashsmash/crazies-io-c18717b29673\" rel=\"nofollow\" target=\"_blank\"\u003eSilicon Valley\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/alphabet-meditations/x-men-b0bbe8ee070d\" rel=\"nofollow\" target=\"_blank\"\u003ebeing a human\u003c/a\u003e and\u00a0\u003ca href=\"https://medium.com/@ashsmash/creative-burnout-3c82036cd193\" rel=\"nofollow\" target=\"_blank\"\u003ecreativity\u003c/a\u003e. I also just finished my first novel,\u00a0\u003ca href=\"http://www.amazon.com/The-Firesteel-Ash-Huang-ebook/dp/B0143I9ACI/\" rel=\"nofollow\"\u003eThe Firesteel.\u003c/a\u003e I decided to leave full-time work in 2014 to work on a bigger variety of projects. I do take a few contract jobs, but try to spend more time on my own projects. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe types of things I\u0027m working on now:\u003c/strong\u003e\u003cbr\u003e+ Creating artifacts from an imaginary city,\u00a0\u003ca href=\"https://instagram.com/explore/tags/visitmeralta/\" rel=\"nofollow\" target=\"_blank\"\u003eMeralta\u003c/a\u003e\u003cbr\u003e+ My second book,\u00a0\u003ca href=\"https://www.pinterest.com/ash/feroz/\" rel=\"nofollow\" target=\"_blank\"\u003eFeroz\u003c/a\u003e, a ghost story in 2008 Recession-era San Francisco\u003cbr\u003e+ A new user experience guide for people sick of A/B tests and .004% gains\u003cbr\u003e+ Random goodies like\u00a0\u003ca href=\"http://thecannyvalley.com/products/wax-on-thank-you-postcards\" rel=\"nofollow\" target=\"_blank\"\u003ewaxed postcards\u003c/a\u003e\u003cbr\u003e+ An amusing weekly\u00a0\u003ca href=\"http://tinyletter.com/ashsmash\" rel=\"nofollow\" target=\"_blank\"\u003eroundup\u003c/a\u003e of things I\u0027ve been working on, reading and thinking about\u003cbr\u003e+ A collection of my essays?\u003cbr\u003e\u003cbr\u003eI\u0027d love to spend more time working on projects like Meralta or my Medium essays, which are free for everyone to enjoy. Or, spend time working on projects that don\u0027t pay right away, like my fiction. However, when push comes to shove, momma\u0027s gotta pay the bills and make that milkbone money for\u00a0\u003ca href=\"https://instagram.com/p/4SGKG0qvgF/\" rel=\"nofollow\"\u003eNuri.\u003c/a\u003e Supporting me on Patreon will help me carve out space to do more of my own projects.\u003cbr\u003e"
