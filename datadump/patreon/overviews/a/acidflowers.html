    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.acidflowers.com/\" target=\"_blank\"\u003eComic\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003ca href=\"https://www.facebook.com/acidflowers/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://twitter.com/TiborBolha\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"http://penguindinosaurwar.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\nHello, I am the artist behind\u003ca href=\"http://www.acidflowers.com\" rel=\"nofollow\" target=\"_blank\"\u003e Acid Flowers\u003c/a\u003e and this is my Patreon. \u003cbr\u003eThrough this you can help me continue working on my comic \u003cbr\u003ewithout starving to death or getting evicted. \u003cbr\u003eYou\u0027re the best, thanks.\u003cbr\u003e\n\u003cbr\u003e\nHow the comic works:\u003cbr\u003eReaders tell the hero what to do.\u003cbr\u003eVery much like an old text adventure game.\u003cbr\u003eThe most upvoted comment gets drawn each day.\u003cbr\u003eTogether we create a silly story and hopefully laugh along the way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn the very unlikely case the Patreon amasses to around $300 per month,\u003cbr\u003eit will cover my monthly rent, bills and food costs. AND pocket money\u003cbr\u003e to go to the cinema and maybe nibble on some street food. \u003cbr\u003eWith your help, I can do this for a living. I\u0027d like to.\u003cbr\u003e\u003cbr\u003eThank you for your time and support.\u003cbr\u003eI hope you enjoy the comic.\u003cbr\u003exoxo, the artist\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
