    "summary": "\u003cem\u003e\n\u003cimg src=\"https://www.gamespodcast.de/wp-content/uploads/2017/02/Jochen-Andre.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eThe Pod - Was ist das? \u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThe Pod das erste Spielemagazin zum H\u00f6ren. Mit Tests, Reportagen, Kolumnen, Interviews, Experten-Gespr\u00e4chen und Retro-Themen - alles zum H\u00f6ren, gelegentlich auch mal zum Lesen oder Anschauen. Ein Spielemagazin, das Transparenz, Integrit\u00e4t und Unabh\u00e4ngigkeit lebt. Wir kaufen unsere Spiele selbst, wir lehnen Werbung - insbesondere von Spiele-Herstellern - grunds\u00e4tzlich ab, und wir f\u00fchlen uns nie dem Anzeigenkunden oder dem Hype verpflichtet, sondern immer unseren H\u00f6rern. Kurz: Ein Magazin, dem keiner auch nur die geringste Chance gegeben hat. Au\u00dfer uns. Und vor allem: Euch. \u003cbr\u003e\u003cbr\u003eWir, das sind \u00fcbrigens Andr\u00e9 Peschke (ehemals Videochefredakteur der GameStar), Jochen Gebauer (ehemals Printchefredakteur der GameStar) und seit Februar 2017 Sebastian Stange (ehemals Senior Editor bei GameStar). \u003cbr\u003e\u003cbr\u003eUnser Impressum: http://www.gamespodcast.de/impressum/\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekomme ich bei The Pod? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDas volle Spiele-Programm steht allen Backern ab monatlich 5$ offen. Daf\u00fcr bekommst Du (Stand Oktober 2017) jeden Monat mehr als 20 exklusive Backer-Podcasts in aktuell 16 Sendungen: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEinmal im Monat \u003cem\u003eAuf ein Altbier\u003c/em\u003e, unser Retro-Format mit G\u00e4sten aus der Pionierzeit der Computerspiele\u00a0\u003c/li\u003e\u003cli\u003eEinmal im Monat\u003cem\u003e Zehn Jahre Kl\u00fcger\u003c/em\u003e mit Andr\u00e9 Peschke und Christian Schmidt\u003c/li\u003e\u003cli\u003eEinmal im Monat\u003cem\u003e Walkthrough\u003c/em\u003e mit Jochen Gebauer und Spiele-Entwickler Wolfgang Walk\u003c/li\u003e\u003cli\u003eZweiw\u00f6chentlich das \u003cem\u003eMagazin \u003c/em\u003emit Hintergr\u00fcnden, Experten-O-T\u00f6nen und viel Recherche zu aktuellen Themen\u003c/li\u003e\u003cli\u003eEinmal im Monat Sebastians \u003cem\u003eHardwaretalk \u003c/em\u003e\u003c/li\u003e\u003cli\u003eEinmal im Monat\u003cem\u003e En Detail \u003c/em\u003emit Andr\u00e9 und Jochen\u00a0\u003c/li\u003e\u003cli\u003eEinal im Monat die Diskussionsrunde \u003cem\u003eThe Panel\u003c/em\u003e mit Andr\u00e9 und Experteng\u00e4sten\u003c/li\u003e\u003cli\u003eJede Woche eine \u003cem\u003eAnekdote \u003c/em\u003evon Entwicklern und Brancheninsidern (die Anekdoten erscheinen staffelweise und pausieren zwischen den Staffeln)\u003c/li\u003e\u003cli\u003eEinmal im Monat \u003cem\u003eNachgeforscht \u003c/em\u003emit G\u00e4sten aus der Wissenschaft\u003c/li\u003e\u003cli\u003eAlle zwei Monate \u003cem\u003eWell Played\u003c/em\u003e - englischsprachige Interviews mit G\u00e4sten aus der ganzen Welt der Spieleentwicklung\u003c/li\u003e\u003cli\u003eEine \u003cem\u003eKolumne \u003c/em\u003evon Wolfgang pro Monat. Zum H\u00f6ren oder Lesen\u003c/li\u003e\u003cli\u003eMindestens zweimal pro Monat eine \u003cem\u003eWertsch\u00e4tzung\u003c/em\u003e. Unser Testformat f\u00fcr aktuelle AAA-Spiele und Indie-Geheimtipps und alles, was wir sonst noch gerne (oder ungerne) gespielt haben\u003c/li\u003e\u003cli\u003eEinmal im Monat \u003cem\u003eThe Walking Dev\u003c/em\u003e - Wolfgang spricht mit Insidern aus der Spielebranche \u00fcber Themen, die sonst viel zu selten im Mittelpunkt stehen\u003c/li\u003e\u003cli\u003eIm Schnitt einmal pro Monat \u003cem\u003eEine Viertelstunde \u003c/em\u003emit einem Spiel, das wir nicht zu Ende gespielt haben - aber trotzdem besprechen wollen\u003c/li\u003e\u003cli\u003eIn unregelm\u00e4\u00dfigen Abst\u00e4nden eine \u003cem\u003eKolumne \u003c/em\u003evon Jochen zum Lesen oder H\u00f6ren\u003c/li\u003e\u003cli\u003eIn unregelm\u00e4\u00dfigen Abst\u00e4nden ein \u003cem\u003eUnboxing \u003c/em\u003evon Andre. Baguettes und Katzen nicht ausgeschlossen\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWichtiger Hinweis: Wir behalten uns (kurzfristige) \u00c4nderungen am Programm vor. \u003cbr\u003e\u003cbr\u003eWer uns mit einem geringeren Betrag unterst\u00fctzen oder einfach mal reinschnuppern m\u00f6chte, kann das selbstverst\u00e4ndlich auch tun. Alle 1$-Unterst\u00fctzer erhalten einmal im Monat unser Retro-Format \u003cem\u003eAuf ein Altbier\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eDer traditionelle Sonntagspodcast \u003cem\u003eAuf ein Bier\u003c/em\u003e bleibt unver\u00e4ndert und kostenlos f\u00fcr alle. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eErhalte ich als neuer Unterst\u00fctzer Zugang zu allen bislang\nver\u00f6ffentlichten Inhalten?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSelbstverst\u00e4ndlich. Du hast sofort Zugriff auf das gesamte Premiumarchiv mit (Stand Oktober 2017) \u00fcber 200 exklusiven Podcasts mit einer Gesamtlaufzeit von rund 200 Stunden. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie bekomme ich Zugang auf die Inhalte?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEntweder bequem \u00fcber Deinen pers\u00f6nlichen RSS-Feed oder alternativ \u00fcber \u003ca href=\"https://www.gamespodcast.de/\"\u003eunsere Webseite\u003c/a\u003e. Dazu musst du dich lediglich auf unserer Webseite mit deinen Patreon-Zugangsdaten anmelden (keine Angst, wir haben keinen Zugriff auf dein Passwort oder gar auf deine hinterlegten Zahlungsdaten). Alles weitere erf\u00e4hrst Du \u003ca href=\"https://www.gamespodcast.de/2016/12/13/so-gehts-das-backer-faq/\"\u003ein dieser FAQ\u003c/a\u003e. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eBitte beachtet, dass diese Funktionalit\u00e4ten im Augenblick nur f\u00fcr Backer ab 5$ zur Verf\u00fcgung stehen. An der Integration f\u00fcr 1$-Backer arbeiten wir momentan. Bis dahin finden 1$-Backer die bisherigen \u003cem\u003eAuf ein Altbier\u003c/em\u003e-Folgen sowie die Zugangsdaten f\u00fcr ihren RSS-Feed bei Patreon in den Creator Posts. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist mit Datensicherheit, Werbung, Trackern?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWir speichern keine Zahlungsinformationen von Euch ab und haben auch keinen Einblick in die Zahlungsinformationen, die Ihr bei Patreon hinterlegt habt. Unsere Webseite nutzt https; Werbung und Werbetracker gibt es keine. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWarum bietet Ihr das alles nicht kostenlos an?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWeil wir dann Werbung schalten m\u00fcssten - und nicht mehr unabh\u00e4ngig w\u00e4ren. Und weil wir unsere Inhalte dann f\u00fcr Suchmaschinen und Klicks optimieren m\u00fcssten. Solche Angebote gibt es bereits. Wir wollen eine Alternative dazu sein. Und Euch das anbieten, was Ihr dort vielleicht nicht (mehr) findet. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eKann ich Eure Premiumsendungen auch ausprobieren, bevor ich bezahle? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNat\u00fcrlich! In \u003ca href=\"https://www.gamespodcast.de/schnupperinhalte-alle-folgen/\"\u003eunserem Schnupperarchiv\u003c/a\u003e findest du einen kostenlosen Probemonat, um einen Eindruck von unserem Programm zu bekommen. Au\u00dferdem gehst du mit deiner Pledge bei Patreon keinerlei Verpflichtung ein. Du kannst sie jederzeit mit einem Klick beenden. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWie kann ich \u00fcber Patreon bezahlen? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEntweder mit Paypal oder Kreditkarte. Weitere Zahlungsmethoden\nund/oder die M\u00f6glichkeit eines Jahresabos pr\u00fcfen wir noch. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon addiert noch eine \"VAT\". Was ist das?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eVAT ist die Umsatzsteuer, und Patreon f\u00fchrt sie netterweise f\u00fcr uns\nan den deutschen Fiskus ab. Das ist insofern nicht ganz irrelevant, als uns dieses\nVorgehen sehr viel b\u00fcrokratische Arbeit erspart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cstrong\u003eWenn ich mich bei Patreon registriere \u2013 nerven die mich dann\nt\u00e4glich mit Spam?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\nNein, tun sie nicht. Wir jedenfalls\nhaben noch nicht eine einzige Spam-Email von Patreon bekommen. \nUnd von uns bekommt Ihr sowieso keine. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWie kann ich mich \u00fcber eure weiteren Pl\u00e4ne informieren?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nEinmal pro Monat erscheint das\nkostenlose Weltherrschaftsupdate als Podcast. Darin sprechen wir\nnicht nur \u00fcber kommende Schritte und Formate, sondern auch \u00fcber\nalles, was in der Zwischenzeit hinter den Kulissen oder unter der\nHaube passiert ist. Es ist schlie\u00dflich Euer\nGeld, also habt Ihr auch das Recht, zu erfahren, was wir damit\nmachen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBislang wolltet ihr ja kein Geld von Kindern und Jugendlichen. Hat\nsich das ge\u00e4ndert?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJugendliche unter 18 Jahren k\u00f6nnen gerne unser 5$-Angebot in Anspruch nehmen. Aber bitte keine Spenden dar\u00fcber hinaus! Schreibt uns alternativ gerne \u003cstrong\u003e\u003ca href=\"https://www.facebook.com/aufeinbier/\"\u003eauf Facebook\u003c/a\u003e \u003c/strong\u003ean, dann bekommt ihr die neuen Folgen von \u003cem\u003eAuf ein Altbier\u003c/em\u003e kostenlos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIch bin zwar \u00fcber 18, aber echt knapp bei Kasse \u2026\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nDann schreib\u0027 uns einfach eine\nNachricht \u003ca href=\"https://www.facebook.com/aufeinbier/\" rel=\"nofollow\"\u003e\u00fcber Facebook\u003c/a\u003e, und wir lassen Dir \u003cem\u003eAuf ein Altbier\u003c/em\u003e kostenlos zukommen. Das\nmuss \u00fcbrigens keinem peinlich sein \u2013 es kann n\u00e4mlich jedem passieren. Und Miete, Essen oder Kinder sind wichtiger als ein Podcast. \u003cbr\u003e\n\u003cbr\u003e"

     "about": "Andre: Ich begleite die Spielebranche als Journalist seit dem Jahr 2000. Daneben habe ich f\u00fcr den Publisher Infogrames gearbeitet (1998-1999) eine Abteilung f\u00fcr Handyspiele betreut, Geschichten f\u00fcr Computerspiele und Drehb\u00fccher f\u00fcr eine Medienproduktionsfirma in Hongkong geschrieben, bin Mitglied der Jury des Deutschen Entwicklerpreises, habe den einzigen gemeinsamen Preis deutsche Online-Spielemagazine entworfen und vergeben den es je gab (ein Mal und nie wieder ^^), war jahrelang Chefredakteur des Spielemagazins Krawall.de und war bis Juni 2016 Chefredakteur Video \u0026amp; Medienproduktion f\u00fcr GameStar \u0026amp; GamePro.\u003cbr\u003e",

     "created_at": "2018-03-25T14:34:51.423554+00:00",
