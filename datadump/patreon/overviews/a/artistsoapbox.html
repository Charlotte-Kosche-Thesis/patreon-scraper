    "summary": "The Triangle-area of North Carolina is teeming with amazing, mind-boggling artists in every medium. I\u0027d like to tell you about them. Actually, I\u0027d like \u003cem\u003ethem\u003c/em\u003e to tell you about them.\u00a0\u003cstrong\u003eThe Artist Soapbox podcast empowers artists to use their \u003cem\u003eown voices\u003c/em\u003e to discuss their work, their plans and their manifestos. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThrough the power of the podcast, Artist Soapbox supports local artists, builds relationships and engages community. With patron support, I\u0027ll produce more episodes more quickly (and outsource the work to local artists for actual $$) and promote the podcast widely -- that will give more artists a boost, strengthen connections, and spark conversation about the very real correlation between thriving artists and a thriving community.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to the regular Artist Soapbox episodes, as a patron, you\u0027ll have access to a variety of rewards including bonus podcast episodes, special \"on-air\" shout-outs, and invitations to live events. AND you\u0027ll influence the focus and direction of future episodes of the Artist Soapbox. Exciting!\u003cbr\u003e\u003cbr\u003eAND, podcasts are FANTASTIC for pushing out content, information and publicity. \u003cbr\u003eThey are: \u003cbr\u003e*accessible to folks who can\u0027t attend events easily (like the parents of young kinds and family out of state)\u003cbr\u003e*portable (for driving, exercising, cleaning your house)\u003cbr\u003e*free to the public (not everyone can afford to be a patron, so this is a way for you to provide free content to others -- very generous!)\u003cbr\u003e\u003cbr\u003eI love making this podcast, and I hope you love it too. Thank you for being a Soapboxer with me!"
