    "summary": "\u003cstrong\u003eFiction\u003c/strong\u003e\u003cbr\u003e\nI write serialized fiction at\u00a0\n\u003ca href=\"http://www.anarchyishyperbole.com/\" rel=\"nofollow\"\u003eAnarchy Is Hyperbole\u003c/a\u003e. \u00a0Currently, I am writing\u00a0\u003ca href=\"http://www.anarchyishyperbole.com/p/conquest.html\" rel=\"nofollow\"\u003eThe Consolation of Conquest\u003c/a\u003e\u003cem\u003e, \u003c/em\u003ea story set in the near future where a young woman must come to grips with a corrupt system under the shadow of the mysterious maneuvers of a new religion and of a superintelligence. \u00a0My most popular past work is\u00a0\u003ca href=\"http://www.anarchyishyperbole.com/p/significant-digits.html\" rel=\"nofollow\"\u003e\u003cem\u003eSignificant Digits\u003c/em\u003e\u003c/a\u003e, which continues the story of \u003cem\u003eHarry Potter and the Methods of Rationality\u003c/em\u003e. \u00a0With few exceptions, I write a chapter every other week and post it on Sunday. \u00a0My work is \"rational fiction\" -- meaning that the characters are rational actors with intelligible worldviews in a world with consistent rules. \u00a0Nothing will happen in the story just because the author is lazy and it would be convenient.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatronage\u003c/strong\u003e\u003cbr\u003e\nIt might be nice to double-check\u00a0\n\u003ca href=\"http://www.givewell.org/\" rel=\"nofollow\" target=\"_blank\"\u003eGiveWell.org\u003c/a\u003e and see if you want to contribute to any of their chosen charities before making any commitments here. \u00a0But if you do decide that you want to support my fiction-writing, that\u0027s nice, too. \u00a0When you click \"Become a Patron,\" you\u0027re pledging to donate money to me every time I post a chapter (\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003ePatreon FAQ\u003c/a\u003e). \u00a0You might be doing this to buy yourself some warm fuzzies of feel-goodness, or maybe you think rational fiction is important enough to support on its own merits, or whatever. \u00a0It\u0027s appreciated, no matter the reason.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.reddit.com/r/AiH\" rel=\"nofollow\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-GobJNOI5GtI/VpqhX_XbNfI/AAAAAAAAnzM/RYvfSBoMHIQ/s96-Ic42/sub.png\" style=\"background-color: initial;\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"http://www.anarchyishyperbole.com/feeds/posts/default\" rel=\"nofollow\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-jbObcDviXQE/VpqhX_HJdZI/AAAAAAAAnzQ/EItO2UkjZps/s96-Ic42/rss.png\" style=\"background-color: initial;\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"http://eepurl.com/bLNHdz\" rel=\"nofollow\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-aczanPDd7-Y/VpqhYGelTFI/AAAAAAAAnzU/C-g6G99-eH0/s96-Ic42/mail.png\" style=\"background-color: initial;\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
