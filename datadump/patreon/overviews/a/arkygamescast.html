    "summary": "\u003cstrong\u003e\"Hello there and welcome to the Official Patreon for Arky, the creator and host of\u00a0\u003ca href=\"https://www.youtube.com/channel/UCSpNYJRDhX4Lzfps2QtkvKA/videos\"\u003eArkyGamescast\u003c/a\u003e\"\u003c/strong\u003e\u003cbr\u003eWe are building a Community. We have over \u003cstrong\u003e\u003cem\u003e60hrs\u003c/em\u003e\u003c/strong\u003e of free content available on Youtube and over 200+ Videos already on the channel\u003cstrong\u003e.\u003c/strong\u003e And with the recent Demonitization of almost half of our current videos. Including 14 episodes of \"\u003ca href=\"https://www.youtube.com/watch?v=rPo-QOeGSWY\u0026amp;t=1s\"\u003eThe State Of Decay 2 Coverage Series\u003c/a\u003e\" This has caused us to have to call out for your support. And by becoming a \u003cstrong\u003epatron\u003c/strong\u003e for the channel you quite essentially become the life blood for the content that will be produced in the future. So far our journey has been humbling and with your support we can and will continue on all fronts and we will become \u003cstrong\u003eIndependent\u003c/strong\u003e and \u003cstrong\u003eAd free\u003c/strong\u003e. And no longer be under Youtube\u0027s controlling policies. Thank you and much love from your friend \"Arky\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Our Goal Here\" \u003c/strong\u003eThe purpose of this patreon\u00a0is for the channel to become Ad Free and Independent from advertisers and sponsored content deals. With the support from an already supportive community we will continue to grow at an ever faster rate. And by being a patron for the channel this growth will be because of you. This is our goal, to be self sufficient and no longer beholden to Youtube\u0027s strict and unfair Policies."
