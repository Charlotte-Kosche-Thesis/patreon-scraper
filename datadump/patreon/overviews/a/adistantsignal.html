    "published_at": "2016-11-25T22:34:07+00:00",
    "summary": "Distant Signal is a film production company created by me, Phil Abatecola.\u00a0 At Distant Signal I believe in telling original stories and making original films on YouTube that reflect the philosophy of \"Personal Filmmaking\", where the stories are intimate, a little idiosyncratic, but above all, rely on personal experience and vision to inform the stories and visual choices.\u003cbr\u003e\u003cbr\u003eBeginning with Milkshake, an award nominated (best sound) digital series, and continuing with Darkness Calls and Dollar for Dollar, everything I create is designed to give my audience experiences that are a refreshing departure from the usual commercial fare found throughout Hollywood and even the YouTube universe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\nYOU GET\u003c/strong\u003e \u003cbr\u003eAs\na Patron I want to reward you with exclusive bonuses unavailable to\nthe public.\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eAccess to our newest films and digital series 24 - 72 hours before they go live to the public\u003c/li\u003e\u003cli\u003eNewsletters, giving you a glimpse of what\u0027s going on in the deep recesses of our minds\u003c/li\u003e\u003cli\u003eScripts, director notes, props and wardrobe, from our productions\u003c/li\u003e\u003cli\u003eLive-stream hangout\u00a0\u003c/li\u003e\u003cli\u003eShout-outs for you - and your\n\tchannel if you wish - on the Distant Signal\u0027s social channels\u003c/li\u003e\u003cli\u003eExclusive, behind the scenes videos - some of which will only ever be available to patrons\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWHY I NEED YOUR PATRONAGE\u003c/strong\u003e\u003cbr\u003eMaking films is a full time job\nfor me.\u00a0 By day, I work on actual TV shows, helping tell stories seen by millions of people.\u00a0 So, developing, shooting, and editing Distant Signal\u0027s content so\nthat you can watch them for free consumes a tremendous amount of my time, money and resources.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThrough your patronage, I can deliver on the backlog of stories with a greater ability to pay for locations, equipment, crew, wardrobe, props and even advertising.\u00a0 This all translates into more entertainment for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFREQUENCY\u003c/strong\u003e\u003cbr\u003eRight now, my schedule is erratic, due to having to split my time making TV and then coming home to make these films for Distant Signal.\u00a0 As things progress, and with enough patronage, the hope is that they become regular as I am able to dedicate more of my time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLAST BUT NOT LEAST\u003c/strong\u003e\u003cbr\u003eIf any of the rewards aren\u0027t floating your boat or you have any suggestions, please feel free to let me know what you want and what you\u0027d like to see.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFOLLOW ME!\u003c/strong\u003e\u003cbr\u003eInstagram:\n@Distant_Signal\u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/c/thesignalisstrong\" rel=\"nofollow\"\u003ehttps://www.youtube.com/adistantsignal\u003c/a\u003e\u003cbr\u003eSteemit:\n\u003ca href=\"https://www.steemit.com/@distantsignal\"\u003ehttps://www.steemit.com/@distantsignal\u003c/a\u003e\u003cbr\u003e"
