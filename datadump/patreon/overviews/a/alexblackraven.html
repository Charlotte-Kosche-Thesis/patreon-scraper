    "summary": "My soundcloud: \u003ca href=\"https://soundcloud.com/user-116986099\"\u003ehttps://soundcloud.com/user-116986099\u003c/a\u003e\u003cbr\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/alexblackraven\"\u003ehttps://www.twitch.tv/alexblackraven\u003cbr\u003e\u003c/a\u003eSteam:\u00a0http://steamcommunity.com/id/Chelsea-chan\u003cbr\u003e\u003cbr\u003eIntroduction\u003cbr\u003e\u003cbr\u003eHello, my name is Alexander, and I make music. My path started in 2013, when it was a first attempt of making a song. It was awful. But I didn\u0027t stop on that. Today, on 21 January 2017, I\u0027m sailing off into a sea of sound, filled with metaphorical flora of beat, and fauna of melody. I\u0027m still an amateur, but I will become better. I know. I promise.\u003cbr\u003e\u003cbr\u003eFuture of this\u003cbr\u003e\u003cbr\u003eMy dream is to become a professional in sound designing industry. Making music for video games.\u003cbr\u003e\u003cbr\u003eSchedule\u003cbr\u003e\u003cbr\u003eI\u0027m delivering content each month, if I\u0027m not too busy with life stuff and such. Also, there will be streams and gaming and such, with everyone who wants to participate.\u003cbr\u003e\u003cbr\u003eInspiration\u003cbr\u003e\u003cbr\u003eI was inspired by a lot of stuff. My first inspiration came from Pendulum, and their awesome, immersive music. Then I started getting to listen a lot of other music creators. I saw patterns. Some songs started to seem way too common for me. I created large playlists and was listening to them all the time. I saw how many creators use the same way all along. It sounds good but it doesn\u0027t feel right. I want my music to feel just right, and I\u0027m trying out new ways all the time.\u003cbr\u003e"
