    "summary": "Hey folks, Andrew Eisen here.\u003cbr\u003e\u003cbr\u003eYou know what I love?  I love making\u00a0\u003ca href=\"https://www.youtube.com/watch?v=-x1stkifVq8\"\u003esilly YouTube videos\u003c/a\u003e for everyone to enjoy. Unfortunately,\nlife is conspiring against me by raising my already expensive rent by $100 a\nmonth.  This means I\u2019ll have to work more\novertime and take on more freelance work which leaves me less time to make\u00a0\u003ca href=\"https://www.youtube.com/andreweisen\"\u003eYouTube videos\u003c/a\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd so, I have set up this Patreon page, where you can support my work\nby donating a set amount of money every month. \nHow much?  It\u2019s up to you!  Simply click on that big,\norange \"Become a patron\" button at the upper right of this page and pick\nyour own subscription fee.\u003cbr\u003e\u003cbr\u003eWhat do you get for your support? Well, in addition to the weekly\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3Aqsrm5InJPaGaUf1pojA6jInRcgXNxE\"\u003eMolehill Mountain Podcast\u003c/a\u003e and as many videos as I can find time for each month, every Patron gets exclusive access to a video of me literally serenading them with my thanks, a place to suggest questions for my\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL3Aqsrm5InJPk0JIE1mjaUrqvwIOfztJG\"\u003eQ \u0026amp; Andrew series\u003c/a\u003e, and access to behind the scenes goodies such as the full, hour-long version of my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=a5YD7fJ02_8\"\u003e10,000 Subscriber Celebration Spectacular\u003c/a\u003e where my sister and I watch and laugh at a bunch of softcore porn videos!\u003cbr\u003e\u003cbr\u003eIf you back me at $5 or more a month, I\u0027ll add your name to the credits of my YouTube videos. \u00a0(If you\u0027d prefer I didn\u0027t do that, simply let me know.)\u003cbr\u003e\u003cbr\u003eIf you back me at $10 or more a month for an entire year, I\u0027ll make a video in which I declare my undying love for you. \u00a0\u003ca href=\"https://www.patreon.com/posts/patron-reward-my-12094537\"\u003eClick here\u003c/a\u003e for details!\u003cbr\u003e\u003cbr\u003e\n\nJust to be clear, I\u2019m not about to lose my home, I\u2019m not\ngoing to go hungry, and I\u0027m not going to shut down my YouTube channel.  But, without your\nhelp, I\u2019m not going to be able to make as many\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jkdS2YNeers\"\u003efun videos\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eLet\u0027s talk goals:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf all of my Patrons\u0027 support adds up\u00a0\u003cstrong\u003e$100 a month\u003c/strong\u003e, I will be able to spend my free time producing YouTube videos instead of working.\u003c/li\u003e\u003cli\u003eAt\u00a0\u003cstrong\u003e$200 a month\u003c/strong\u003e, I\u0027ll add a weekly video game stream to my regular content which you\u0027ll be able to watch live on either my\u00a0\u003ca href=\"https://www.youtube.com/andreweisen\"\u003eYouTube\u003c/a\u003e or\u00a0\u003ca href=\"https://www.twitch.tv/andreweisen\"\u003eTwitch\u003c/a\u003e channel.\u003c/li\u003e\u003cli\u003eAt\u00a0\u003cstrong\u003e$300 a month\u003c/strong\u003e, I\u2019ll add a new weekly show that I\u2019ve been wanting to do for a while but haven\u2019t had the time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you\u2019d\u00a0prefer to make a single donation\u00a0to support my work, you can do so via my\u00a0\u003ca href=\"https://www.paypal.me/AndrewEisen\"\u003ePayPal\u003c/a\u003e or\u00a0\u003ca href=\"https://www.google.com/wallet/index.html\"\u003eGoogle Wallet\u003c/a\u003e (my gmail is igneisen@gmail.com).\u003cbr\u003e\u003cbr\u003eThank you for your \u201cPatreonage\u201d and I hope I get to make a bunch more\ncontent you find amusing!\u003cbr\u003e"
