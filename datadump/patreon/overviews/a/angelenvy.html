    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://pp.userapi.com/c841120/v841120916/5af65/qaPVutQpEPs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello :)\u003cbr\u003eWhen I was 12 years old - I spent a lot of time in Heroes of Might and Magic 3. Oh, it was a wonderful game and most of all I liked the succubus. Sometimes I even wanted to be in the game, to become that character and it frightened me: D Later, I met the world of cosplay, the world where fantasies become reality, where you can easily become any character - the world I fell in love with. Now, like many cosplayers, I come across many difficulties concerning my hobby. The costume for me is my new image, which means I can not make it bad. For each costume I use high-quality materials and professional equipment. Therefore, I came to the patron. Here I\u0027m looking for people who will like my creativity, who will be really interested in following what I\u0027m doing, and who will be able to support me in my business.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003eSocial networks where I can be found and see my work\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e+ Vk com -\u00a0\u003ca href=\"https://vk.com/angelenvy\"\u003ehttps://vk.com/angelenvy\u003c/a\u003e\u003cbr\u003e+ Instagram -\u00a0\u003ca href=\"https://www.instagram.com/angellenvy/?hl=ru\"\u003ehttps://www.instagram.com/angellenvy/?hl=ru\u003c/a\u003e \u003cbr\u003e+ FACEBOOK -\u00a0\u003ca href=\"https://www.facebook.com/GayneToboe?ref=bookmarks\"\u003ehttps://www.facebook.com/GayneToboe?ref=bookmarks\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 I create various cosplay projects for fans, the pressprinted products and only for the benefit of my witch soul.\u00a0\u003cbr\u003eEach of my projects is done with great care and accuracy.\u003cbr\u003e\u00a0I invest in this my heart, inspiration, money, high-quality materials.\u00a0\u003cbr\u003eI keep my body in good shape, train my emotions for every photo and video.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840426/v840426168/46aea/hW6VTniqoKE.jpg\"\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003eI have a plan for 2018.\u003cbr\u003eNow I\u0027m completely engaged in communication with my fans and people who like my work. I raise my level of creating costumes.\u003cbr\u003eI\u0027d like to realize my old plans this year.\u003cbr\u003eI develop the design of photobooks, I also prepare for photo shoots before which time does not reach or just does not have enough money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0- a huge help in the process of cosplay and creation. Thanks to Patreon\u0027s support, I will improve the quality of my costumes using new technologies and materials, wigs on laces, etc. With Patreon, I can finally meet photo shoots with expensive and extremely talented photos and make really good photo shoots.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eDonations will be sent to:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSuit materials (EVA-foam, thermoplastic, fabric, leather, etc.)\u003cbr\u003eWigs, contacts, accessories, cosmetics and others.\u003cbr\u003eTools, equipment for crafting.\u003cbr\u003eProfessional photo shoots (props, rent of a place, a payment for work of the photographer, etc.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI hope my work will tell you more about me ;)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841030/v841030606/5df15/M3fYqrFvyYo.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u00a0 \u00a0I make for you many beautiful products:\u00a0 \u003cbr\u003e\u00a0 \u003c/strong\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0- Cosplay of your favorite characters\u003cbr\u003e\n- Tutorials on creating costumes\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 I love the beautiful half-naked costumes of the characters, because I find the female body very beautiful for creative and artistic images.\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eI am an experienced craft (styling, carving, coloring, craft), and I want to create a workbook on working with materials for crafting costumes.I work for better quality and creativity I have to open a YouTube channel where I can answer the questions of cosplayers\u00a0 and help them to create their cosplay projects. You can order the cosplay of your favorite character - let me know your desires and your budget for cosplay.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c824502/v824502576/7c5aa/4P0y8giqqnc.jpg\"\u003e\u003cbr\u003e"
