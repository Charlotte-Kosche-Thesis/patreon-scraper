    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eGreetings, lovelies!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWelcome to my Patreon page, and thank you so much for taking\nthe time to look!\u00a0 If you\u0027re a die-hard\nfan of me and of my work, this is where you can find totally exclusive and\npersonalized content created just for my Patreon subscribers, as well as early\naccess to just about everything I create.\u00a0 You can even sign up to receive hand-selected gifts and one-of-a-kind Instax\nphotos, directly from me to you!\u003cbr\u003e\n\nRemember that you don\u0027t have to sign up to my Patreon page\nto keep enjoying my art, but if you choose to do so, it will be forever appreciated!\u00a0 The exclusive content provided to my Patreon\nsubscribers is just a special bonus for the people who have both the funds and\nthe desire to support what I do.\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eFor subscribers in the Backstage Tier and above!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI will send out a link and password via message on the 5th\nof every month, giving your pledges a chance to clear.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eFor subscribers who get Instax photos and presents!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThey are sent out via USPS Priority Mail between the 10th and\nthe 15th of the month.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eFor those signing up to Patreon, here is what you can expect from me...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eExclusive behind the scenes photos and selfies!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA new Photobucket album shared each month, full of BTS photos and selfies from my life and work that are Patreon-exclusive and not posted digitally anywhere else!\u00a0 Available to subscribers in the Backstage Tier and above.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003cbr\u003eMonthly updates + accompanying Patreon-exclusive media content!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u0027ll be able to read my monthly personal diary update, as well as check out the accompanying Patreon-exclusive pictures and videos! Available to subscribers in the Upstage Tier and above.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003cbr\u003eEarly access to professional edits from my most recent photoshoots and performances!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn all their polished pin-up glory, posted here first before anywhere else!\u00a0 Available to subscribers in the Upstage Plus Tier and above. \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003cbr\u003eGifts and pictures mailed directly to you with my love!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePersonalized Instax photos in your mailbox once a month, plus a present selected especially for you from a local business that is guaranteed to delight! Available to subscribers in the Instax Tier and above.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003cbr\u003eGoogle Hangouts!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eYou\u0027ll be invited to a Google Hangout once a month where I will answer questions and chat with you about various topics; we can even play video games or watch a couple episodes of Buffy!\u00a0 This is available to subscribers who contribute $150 or more per month.\u003cbr\u003e"
