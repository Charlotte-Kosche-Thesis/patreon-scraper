    "summary": "Hey everyone! Thanks so much for checking out my Patreon page. This is where you can support\u00a0\u003ca href=\"http://amicohoops.net/\" target=\"_blank\"\u003eAmicoHoops.net\u003c/a\u003e and my coverage of pro basketball by becoming a patron through small financial contributions on a monthly basis.\u003cbr\u003e\u003cbr\u003eEach contribution comes with a \"reward.\" The one I\u0027m most excited about is the AmicoHoops Insider Club. We will be meeting every Wednesday evening. I hope people join just to hang out!\u003cbr\u003e\u003cbr\u003eSo why is Amico setting up a Patreon page, you ask?\u003cbr\u003e\u003cbr\u003eWell, here\u0027s the deal: I was laid off as a writer at FOX Sports Ohio more than two years ago -- but thankfully, was brought back as a broadcaster. I love that role and am looking forward to continuing in it, no doubt.\u003cbr\u003e\u003cbr\u003eStill, I\u0027d like to keep writing and talking about pro basketball online. However, at the moment, I have no one but a handful of small advertisers paying me to attend games and bring you coverage from inside the arenas or locker rooms. (I am fully credentialed in every NBA and for every event.)\u003cbr\u003e\u003cbr\u003eWhen launching\u00a0\u003ca href=\"http://amicohoops.net\" target=\"_blank\"\u003eAmicoHoops.net\u003c/a\u003e two years ago, my plan was to cover the Cavaliers and the NBA for the reader, or more precisely, for YOU -- as opposed to a media outlet.\u003cbr\u003e\u003cbr\u003eI\u0027ve never wanted my basketball coverage to be subscription-based or behind a paywall. So the purpose of this Patreon page is to allow people to make ongoing contributions in order to keep the coverage rocking and the buckets coming.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t pitch in, no worries. I totally get it and there\u0027s totally no reason to feel guilty. I will always do my best to keep covering the Cavaliers and NBA either way.\u003cbr\u003e\u003cbr\u003eThanks again for stopping by. I will talk you soon!"
