    "published_at": "2015-10-25T13:38:41+00:00",
    "summary": "\u003cstrong\u003eI love board games, and I\u0027m trying to figure out why. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tacticsandtactility.wordpress.com/\"\u003eTactics and Tactility\u003c/a\u003e is my blog exploring the nature of boardgames, looking at the moments that make us burst with joy while playing.\u003cbr\u003e\u003cbr\u003eThe idea is to talk less about mechanics, and a bit more about feelings, about what it means to be playing, and about why certain moments are so wonderful.\u003cbr\u003e\u003cbr\u003eI want spend more time being thoughtful, and talking about a bigger range of ideas and feelings that come up during play. I want to carry on doing tiny think pieces exploring what I like about particular games, as well as the culture around boardgames that I think can teach us something about this joyful, playful, connective hobby.\u003cbr\u003e\u003cbr\u003eI also want to start writing mini \nnot-quite-reviews. Where I talk about a game I\u0027ve played, and just \ngenerally about the feelings and stories that came out of the game. I \nwon\u0027t be telling you if you should buy something, but I can tell you \nwhat made me laugh or cry or shout.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI need your help\u003c/strong\u003e, mostly because I have so much anxiety around money that I find it really hard to prioritise work that doesn\u0027t get me paid (and sometimes I am just completely paralysed by that fear). \u003cbr\u003e\u003cbr\u003eI don\u0027t expect to make much, but I\u0027m hoping enough people will want to see my writing that they might consider helping out. If enough people do, I\u0027ll be able to focus more and more, and bring you more and more writing. \u003cbr\u003e\u003cbr\u003eEvery dollar is a huge boost to my drive to make this work happen.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t make a regular donation, I\u0027d also appreciate \u003ca href=\"http://www.ko-fi.com/alexava\"\u003esmaller random donations\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWho the hell am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNobody special, just a writer with a day job and more words than I know what to do with.\u003cbr\u003eI mostly write about\u00a0\u003ca href=\"https://explodeypops.wordpress.com/\"\u003emusic\u003c/a\u003e,\u00a0\u003ca href=\"https://tacticsandtactility.wordpress.com\"\u003eboard games\u003c/a\u003e, and\u00a0\u003ca href=\"https://alabaster.wordpress.com\"\u003eother weird things that crop up\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHere\u0027s some of my older projects and bits of work too:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://explodedqueen.wordpress.com/\"\u003eQueen: An Exploded Diagram\u003c/a\u003e -\u00a0 a post by post dissection of every Queen album, track by track.\u003c/li\u003e\u003cli\u003eMy \u003ca href=\"http://www.the-monitors.com/?s=alex+allsworth\" rel=\"nofollow\"\u003emusic writing for The Monitors\u003c/a\u003e - something bordering on professionalism \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://unstruck.wordpress.com/\" rel=\"nofollow\"\u003eUnstruck\u003c/a\u003e - a writing and illustration game I played with a horde of collaborators. A question a day, a rushed five hundred words, a rushed illustration by someone else. We did it five hundred times. It was useful for me.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m a nonbinary trans person (so use they/them or ze/hir pronouns if \nyou\u0027re talking about me) living in West Yorkshire. I\u0027ve got some \nanxiety, social and otherwise, and depression issues, on top of trying \nto figure out my gender dysphoria and what to do with that. Sometimes that\u0027ll come up in my writing, sometimes not. Boardgames help me socialise and get to know people, so it\u0027s definitely relevant.\u003cbr\u003e\u003cbr\u003e"
