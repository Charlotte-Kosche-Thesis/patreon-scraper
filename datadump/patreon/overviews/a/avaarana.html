    "published_at": "2017-12-10T11:43:29+00:00",
    "summary": "\u003cimg src=\"https://pre00.deviantart.net/3f91/th/pre/i/2017/346/4/1/fa_id_by_avaarana-dbwiab0.png\" style=\"float: left; width: 134px;\"\u003e\u003cstrong\u003eHello world!\u003c/strong\u003e \u003cbr\u003ePlease call me Ava (short for Avaarana), Heidi, or Adelheid, whichever you prefer. I\nlive in a somewhat big city in Norway, and I live together with the love of my\nlife and our cat (nicknamed Pester-fluff, Pucifer, and Kitler).\u003cbr\u003e\nIn my regular life I am a part time tattooist, for the other part I am a crazy\nlittle lady with a great passion for drawing, crafting, reading, writing, and blogging.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport me:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.buymeacoffee.com/adelheidworld\"\u003eBuy me a coffee\u003c/a\u003e \u2665 \u003ca href=\"https://www.etsy.com/shop/adelheidart/\"\u003eEtsy\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eFollow me:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://avaarana.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e \u2665 \u003ca href=\"http://www.furaffinity.net/user/avaarana/\"\u003eFurAffinity\u003c/a\u003e \u2665 \u003ca href=\"https://adelheid-illustrations.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u2665 \u003ca href=\"https://twitter.com/adelheidArt/\"\u003eTwitter\u003c/a\u003e \u2665\u00a0\u003ca href=\"https://www.facebook.com/AdelheidIllustrations\"\u003eFacebook\u003c/a\u003e \u2665 \u003ca href=\"https://www.instagram.com/adelheid_illustrations/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"https://adelheid-illustrations.tumblr.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eRead my blog and story:\u003c/strong\u003e\u003cbr\u003e\n\n\u003ca href=\"https://adelheidworld.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e \u2665 \u003ca href=\"https://adelheidworld.com/category/curses-of-seven/\"\u003eCurses of Seven\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy art-style varies a lot and I draw what comes to mind. Usually I \nrotate between anthro/furry artworks, semi-realistic fantasy portraits, \ncartoony illustrations, and tattoo-designs in all kind of styles.\n- I do commissions for those interested, send me a PM and we can discuss\n details.\u003cbr\u003e\u003cbr\u003e\n\nI\nalso prefer quality over quantity, meaning I won\u0027t be able to throw out dozens\nof artworks each month. I do, however, try my best to take my time to create\nartworks with the best quality I can give you at the given time.\u003cbr\u003e\n\nWhen\nthat is said, I also work towards improving with all my pieces. Therefore, it\nmight be a bit of variations in style of coloring and shading, as I am testing\nnew ways of progressing with my art. This helps me get closer to a style I can\ncall truly mine~\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat to expect, and why\nyou should pledge:\u003c/strong\u003e\u003cbr\u003e\n\nWhile\nenjoying doing original work, I also do commissions through FurAffinity to help\nwith living expenses, and with your help and support I will be able to invest\nmore of my time and concentration into my art. This will raise my quality\nlevel, and I will be able to create even more tiers with more high-quality\ncontent for you!\u003cbr\u003e\n\nThis\nmeans fan art, pin ups, and monthly rewards will be easier to fulfill. For\nevery Patreon pledging I\u0027ll get closer to becoming a full-fledged illustrator,\nand each one of you will help me lower my shoulders, no matter how big or small\nyour pledge is.\u003cbr\u003e\n\u003cem\u003eNote:\u003c/em\u003e I am told I am a very stressed\nout person, I am starting to think they have a point~\u003cbr\u003e\n\n\u003cbr\u003e\n\nTo\neveryone considering pledging, and to those who already pledged, I am truly\ngrateful, and I can\u0027t thank you enough!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon rewards:\u003c/strong\u003e\u003cbr\u003e\n\nWhile\nmy art will be available for view in my galleries, there is a few rewards for\nthose pledging, and depending of which tier you pledge to, you will get:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e-First access to WIP\u0027s and full rendered\npieces, 24 hours before anyone else.\u003c/li\u003e\u003cli\u003e-Access to polls and voting on which\ncharacter(s) to draw next.\u003c/li\u003e\u003cli\u003e-First access to YCH\u0027s and commission slots.\u003c/li\u003e\u003cli\u003e-High resolution files of my completed\nartworks.\u003c/li\u003e\u003cli\u003e-Rough sketches of your character of choice.\u003c/li\u003e\u003cli\u003e-Bust commissions of your character of choice.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nMore\nwill hopefully be added in the future!"
   },
