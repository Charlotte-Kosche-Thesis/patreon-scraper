    "summary": "Hello,\u003cbr\u003e\u003cbr\u003eThanks for visiting my page. \u0026amp;thebanjees comics is my attempt to tell non-traditional stories about non-traditional characters. In other words, to express my personal experience of life which never really compared to the stories (good versus evil) and characters (straight, white, cis, able-bodied, young) I saw repeated ad nauseum in mainstream american comics.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eEach chapter of an \u0026amp;thebanjees mini comic is a fun challenge to tell a short 4-8 page story while working on a greater over-arching plot. My strength lies in drawing and while I\u0027m good at coming up with concepts, above average storytelling still eludes me. Hopefully my boyfriend, who has some talent for writing will collaborate with me as often as his schedule allows.\u003cbr\u003e\u003cbr\u003eI hope you enjoy.\u003cbr\u003e\u003cbr\u003eNathan\u003cbr\u003e\u003cbr\u003e"
