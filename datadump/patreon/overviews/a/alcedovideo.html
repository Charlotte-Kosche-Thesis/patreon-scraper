    "summary": "Salve!\u003cbr\u003eSiamo un gruppo di creativi autofinanziati che vaga di citt\u00e0\u00a0 in citt\u00e0 , in fiera e in fiera ad intervistare in modo comico e provocatorio cosplayer ma non solo.\u003cbr\u003eTutto nasce nel lontano 2010 su youtube da allora abbiamo pubblicato un centinaio di video totalizzando pi\u00f9 di 18000 iscritti e oltre 6 milioni di visualizzazioni.\u003cbr\u003eOrmai molti ci chiedono di andare in tutte le fiere del fumetto d\u0027Italia per fare video, raduni e per mangiarci una pizza speck e mascarpone tutti assieme.\u003cbr\u003eSiamo giunti in una situazione che senza aiuti finanziari non ci possiamo pi\u00f9 evolvere mentre la nostra voglia e le nostre passiamo ci spingono a creare sempre nuovi video sempre pi\u00f9 ambiziosi.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOSA VOGLIAMO REALIZZARE?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRealizzare interviste in tutte le fiere del fumetto, ed eventi importanti, in tutta Italia.\u003c/li\u003e\u003cli\u003eMigliorare la qualit\u00e0\u00a0 video con una nuova attrezzatura video.\u003c/li\u003e\u003cli\u003eAffermare la nostra attivit\u00e0 a livello nazionale creando un format di rifermiento per tutti gli appassionati di fumetti, film, serie tv, videogiochi, animazione ecc ecc.\u003c/li\u003e\u003cli\u003eCreare feste, eventi e raduni in giro per l\u0027italia, un modo carino per incontrarci tutti e condividere le nostre passioni.\u003c/li\u003e\u003cli\u003eOrganizzare fiere del fumetto o raduni cosplay in diverse localit\u00e0 (anche in citt\u00e0 dove non esistono fiere di questo genere).\u003c/li\u003e\u003cli\u003eAffermare la nostra associazione (Associazione Culturale Alcedo) in ambito video creando cortometraggi, videoclip e lungometraggi.\u003c/li\u003e\u003cli\u003eCreare una sorta di redazione in stile \"Le Iene\" o \"Striscia la Notizia\" in modo da creare un format continuo e variegato da proporre sulle varie piattaforme online e non solo.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCONTATTI\u003cbr\u003e\u003cem\u003eFacebook\u003c/em\u003e: \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/OfficialAlcedoVideo\" rel=\"nofollow\"\u003ehttps://www.facebook.com/OfficialAlcedoVideo\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/em\u003e: \u003ca href=\"https://www.youtube.com/user/TheAlcedoAtthis\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/TheAlcedoAtthis\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/em\u003e: \u003ca href=\"https://twitter.com/AlcedoVideo\" rel=\"nofollow\"\u003ehttps://twitter.com/AlcedoVideo\u003c/a\u003e\u003cbr\u003e"
