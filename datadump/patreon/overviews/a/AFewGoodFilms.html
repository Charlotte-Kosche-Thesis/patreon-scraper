    "summary": "\u003cstrong\u003e\u003cem\u003eThanks for watching AFewGoodFilms!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eIf you\u0027re reading this, odds are you know a bit about what we do here and so we want to take this time to say thank you so much for watching our videos and supporting us. Without you there would be no AFewGoodFilms so thank you for doing what you\u0027re doing.\u003cbr\u003e\u003cbr\u003eWe\u0027ve come along way since we started back in 2011 but we still have a lot of stories to tell and want to continue striving to make the best animations possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy the Patreon Page?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eWe\u0027ve started this page to help us fund our animations (as many of you know Lego can be rather expensive) and also to someday transition to doing this full time.\u003cbr\u003e\u003cbr\u003ePatreon is cool because it lets you pay per video. Meaning if we don\u0027t release anything, you don\u0027t pay anything. Also, it gives us another incentive to release content more frequently *wink wink, nudge nudge.\"\u003cbr\u003e\u003cbr\u003eIf you are in a position to support us financially, we would greatly appreciate your help in this quest of ours. Even if you can\u0027t help out with money, you can always help out by simply watching our videos and sharing them with your friends and family. Our videos will always be free to watch.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePerks\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEverybody loves perks (I know I do). So we\u0027ve added some nifty rewards for donating to our channel.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank You!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eThanks again for watching AFewGoodFilms and taking the time to check out our Patreon Page. If you haven\u0027t already, be sure to Subscribe to our Youtube channel to stay up to date on all of our new content.\u00a0\u003cbr\u003e\u003cbr\u003e"
