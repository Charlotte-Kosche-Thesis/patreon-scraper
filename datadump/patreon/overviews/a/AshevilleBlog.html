    "one_liner": "True FREE media for the town where you love, live, and work.",
    "patron_count": 3,

    "published_at": "2015-06-11T14:57:33+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e***BREAKING NEWS***\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cu\u003eThis just in:\u003c/u\u003e\u00a0\n\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAshevilleBlog has been voted \"Best Of WNC\" in the prestigious annual Mountain X Poll!!\n\n\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e****************\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAshevilleBlog is a \n\u003cstrong\u003e\u003cem\u003eunique, woman owned media outlet\u003c/em\u003e\u003c/strong\u003e in Western North Carolina. \u003cbr\u003e\n\u003cbr\u003e\nUnlike other traditional media, we are a \n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003efree media company\u003c/span\u003e\u003c/strong\u003e, meaning that our articles and information published on our website are not based on compensation. The quality content you receive through our blog covers a wide array of topics, including music, local business, news, food, beer, and more. AshevilleBlog staff strives to fill a niche in the local market - content geared towards the people who love, live, and work here in the mountains of WNC.\u003cbr\u003e\n\u003cbr\u003e\nYour support means the staff at AshevilleBlog can keep providing rich, unique, local content to our readers. While we don\u0027t always report headline news, \n\u003cem\u003ewe were the first media outlet\u003c/em\u003e in the area to have content about\u00a0\u003ca href=\"http://ashevilleblog.com/caleb-johnson-wins-american-idol/\" rel=\"nofollow\" target=\"_blank\"\u003eCaleb Johnson winning American Idol\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nRemember when Frommer\u0027s claimed that Asheville\u0027s River Arts District was \u0027sketchy\u0027, and it was only thanks to New Belgium that RAD had been cleaned up? While many other outlets carried that news (and the outrage resulting from the misinformation), \n\u003cstrong\u003ewe were the only media outlet\u003c/strong\u003e to\u00a0\u003ca href=\"http://ashevilleblog.com/frommers-tourism-guide-youve-got-wrong-idea-asheville/\" rel=\"nofollow\" target=\"_blank\"\u003eimmediately contact New Belgium and get their side of the story\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThis is what AshevilleBlog does - we strongly believe in providing fair, fact-based reporting.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn addition to highlighting local businesses and providing first looks at upcoming new stores, we offer complete event coverage - for free. Just last weekend we devoted two full days at two separate events, with photographers and staff at each location. Our freelancers will publish unique articles or press releases about the event, attend the event, and do photography and video. \n\u003cbr\u003e\n\u003cbr\u003e\nWhy? We love what we do - simple as that. This also allows event organizers to breathe a bit easier, knowing they have press coverage available.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAshevilleBlog also hosts\u00a0\n\u003ca href=\"http://ashevillesessions.com\" rel=\"nofollow\" target=\"_blank\"\u003eAsheville Sessions\u003c/a\u003e. Often we get contacted by bands passing through town, or local bands seeking some additional coverage of their music. We sit down with the band and record an acoustic set using high quality video equipment. Our staff then takes the footage, professionally edits it, and arranges a music video that is then published. This is a free service that we provide, which gives the band publicity and a professional video to use to promote their music.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy do we need YOUR help?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour pledge means that we get to eat dinner tonight, and for that, we thank you. On a more serious note: the staff here at AshevilleBlog is unpaid. We are doing what we do because we love it and we have a passion for Asheville, and for providing a source for woman-owned media, which helps raise the decibel levels of women\u0027s voices in a traditionally male-dominated industry.\n\u003cbr\u003e\n\u003cbr\u003e\nBy pledging your monthly patronage, you not only support our small team, you are supporting the businesses we regularly go out and \n\u003cstrong\u003epromote for free.\u003c/strong\u003e Locals supporting locals supporting locals \u2013 a big old group hug, if you will. It really doesn\u2019t get better then that.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSo now that you know more\n about us and what we do, please take a moment and support the best, woman-owned, \nmost local-centric blog that Asheville has to offer!\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWe thank you, and salute your choice.\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e"
   },
