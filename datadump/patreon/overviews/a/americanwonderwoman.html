    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F217382312\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F217382312\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F634584426_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHelp Support American Wonder\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/h3\u003e\nWelcome! My name is\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.inertiadewitt.com\" target=\"_blank\"\u003eInertia DeWitt\u003c/a\u003e and I am a performance-art-activist who has been performing and making art for over 10 years.\u00a0Currently I am producing\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.inertiadewitt.com/americanwonder\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eAMERICAN WONDER\u003c/span\u003e\u003c/a\u003e,\u003c/strong\u003e a multidisciplinary performance-art protest that exists in video and live theatrical venues.\u00a0\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis project is particularly special to me because it has combined all of my passions into one: \u003cem\u003eplaying dress-up, singing, dancing, improvisation, sarcasm,\u00a0provocation and dismantling the patriarchy!\u003c/em\u003e I believe this work has the potential to inspire others to feel empowered to use their own voice in protest and to find moments of everyday heroism in their lives.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eFinancially speaking, my goal is to raise a monthly budget of \u003cstrong\u003e$1000/MONTH\u003c/strong\u003e to support my 2018 creative goal.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMy #1 creative goal for 2018 is to produce an \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAMERICAN WONDER NATIONAL TOUR\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere are the cities I plan to show\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/h3\u003e\u003col\u003e\u003cli\u003eSacramento, CA\u003c/li\u003e\u003cli\u003eSan Francisco, CA\u003c/li\u003e\u003cli\u003eOakland, CA\u003c/li\u003e\u003cli\u003eLos Angeles, CA\u003c/li\u003e\u003cli\u003ePhoenix, AZ\u003c/li\u003e\u003cli\u003eSanta Fe, NM\u003c/li\u003e\u003cli\u003eAustin, TX\u003c/li\u003e\u003cli\u003eNew Orleans, LA\u003c/li\u003e\u003cli\u003eCharlottesville, SC\u003c/li\u003e\u003cli\u003eDurham/Raliegh, NC\u003c/li\u003e\u003cli\u003eWashington DC\u003c/li\u003e\u003cli\u003ePhiladelphia, PA\u003c/li\u003e\u003cli\u003eNew York City, NY\u003c/li\u003e\u003c/ol\u003e\n\n\u003cbr\u003eALONG WITH THIS TOUR WILL BE A \u003cstrong\u003eFULLY PRODUCED ALBUM \u003c/strong\u003eOF MY PARODIES \u0026amp; COVERS. OTHER \u003cstrong\u003eMERCHANDISE\u003c/strong\u003e IS BEING DESIGNED.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e$1000/MONTH BUDGET COVERS\u00a0COST OF TOUR \u0026amp; ALBUM\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAbout Patreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nPatreon allows you to directly support the art that you enjoy. Throughout history this was often the privilege of royalty. But this is the 21st century and we the people get to decide what is worthy of creation by investing our money into what we value. \n\u003cbr\u003e\n\u003cbr\u003e\nAs a patron of my project, you are charged once a month and you can cancel at any time. If you want to make a one-time contribution, you can cancel your pledge after being charged by simply editing \u201cyour pledges\u201d in your account settings. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank You\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nYou make my world go round!! Without your support, I would not be able to sustain this project on my own. Art is never free, in fact art can be really expensive to make. So I thank you from the bottom of my heart for your contributions! Literally every dollar helps me create this work \u0026lt;3\n\u003cbr\u003e"
