    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 I am guy, who loves nsfw 3D adult stuff from games, and very disappointed that so many great works don\u0027t have sound:( So I will try to fix that. I already did some of great sound works, which you can find at my tumblr page\u00a0\u003ca href=\"http://audiodude.tumblr.com/\"\u003ehttp://audiodude.tumblr.com/\u00a0\u003c/a\u003e.\u00a0And i want to continue creating sound stuff for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have your favorite animation or video, which don\u0027t have sound and it\u0027s make you sad?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e Your suffering will come to an end with me!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e  With your support we will make sound for great nsfw works, who really, in your opinion, deserve to have sound.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat in Future?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIncreasing audio quality with the purchase of different audio stuffs and recording own sounds of environment, effects, etc. And, of course, hire sound actress for animations/videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEvery coin helps.\u00a0With your generosity I will work hard to bring you quality sound of your favorite nsfw works. For $1, except my big gratitude, you will get access to wip projects and exclusive sound works.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRequests\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor those who support me \u003cstrong\u003e$5\u003c/strong\u003e or \u003cstrong\u003emore\u003c/strong\u003e,\u00a0except my big gratitude,\u00a0can suggest their own favorite animation/video for creating sound. \u003cstrong\u003eAnd i will do it! \u003c/strong\u003eAll requests i will add to my \"to do list\", and i will do them for sure. But in priority always be a patrons, who support on long sound edits and supported for along time.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eRules:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003cem\u003eNo zoo/monstro/shota/futanari stuff\u003cbr\u003e- Animation/video must be already published somewhere. (I don\u0027t want\u00a0to infringe copyright)\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWhat i need to do?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- \u003cem\u003e\u003cstrong\u003eJust send me private message with your request, after your pledge will be processed.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u003c/div\u003e"
