    "summary": "\u003cstrong\u003eHi I\u2019m\nAbigail! \u003c/strong\u003eI\nplay Minecraft with friends from all over the world, and I want to share the\nfun we have together, with you! I generally livestream three days a week, and I sometimes invite SummerFlower1234 or GentlemanGnu and maybe the occasional patreon to join me, especially for Minecraft base tours!.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThe Team:\u003c/strong\u003e\u003cbr\u003eAbigail\nis a nurse on the West Coast of the United States and is currently attending University\nto earn her Doctorate in Nursing Practice to become a family practice Nurse\nPractitioner. \u003cbr\u003e\n\n\u003cbr\u003e\n\nSummer\nis a teacher from Eastern Canada who specializes in teaching English as a\nsecond language and has lived all over the world teaching. She\u2019s currently looking\nfor a job as a teacher in Canada.\u003cbr\u003e\n\n\u003cbr\u003e\n\nGnu\nlives in Eastern Australia. Gnu is very wise and mysterious. Well, actually, just\nvery private \u2013 watch our streams to get to know Gnu!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cstrong\u003eWhat does my money actually pay for?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003eBecause we really just do this for\nfun, the money we raise will be used to\nhelp individual people, causes or charities. Right now we are raising money\nto help people pay their medical debt. RIP medical Debt buys and forgives medical debts to help people out! Its a pretty cool organization! check it out at: https://www.ripmedicaldebt.org/\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe will\nkeep our patreons \u0026amp; this page updated about how we plan to use any money we\nraise. \u003cbr\u003e\n\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\nWhen does content come out?\u003c/strong\u003e\u003cbr\u003eWe\nlive-stream almost every Monday, Wednesday and Friday. \u003cbr\u003e\nPatreons will get early access to our occasional Minecraft YouTube videos... which have been very difficult to produce lately because of school and work.... sadly.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong style=\"font-weight: bold;\"\u003ePatreon Rewards:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nPledging\n$5: Access to the discord server to chat with us about games \u0026amp; life and\nearly access to youtube videos. \u003cbr\u003e\u003cbr\u003e\nPledging $10: All rewards above plus a monthly note from the team and maybe a\nlittle surprise.  \u003cbr\u003e\u003cbr\u003e\nPledging $25: All the rewards above plus you join the rubber ducky of the month\nclub! Abigail collects rubber duckies and will send you one for your own\ncollection each month!\u003cbr\u003e\n\n\u003cbr\u003ePledging\n$50: You are a super star!! All the rewards from levels 1 \u0026amp; 2 plus you join\nthe \u201cDouble Ducky\u201d of the month club. Each month Abigail will send you two\nunique rubber ducks, and keep track of what you have been sent in the past, so\nyou never end up with a duplicate duck (because that would mess up the\ncollection!)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
