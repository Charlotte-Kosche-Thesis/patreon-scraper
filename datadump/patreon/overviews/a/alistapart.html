    "summary": "\u003ch2\u003e\u003cimg src=\"https://alistapart.com/d/_made/d/ChipCullen-Audit_960_440_81.jpg\"\u003e\u003c/h2\u003e\u003ch2\u003eFOR PEOPLE WHO MAKE WEBSITES\u003c/h2\u003e\u003ca href=\"https://alistapart.com/\"\u003e\u003cem\u003e\u003cbr\u003eA List Apart\u003c/em\u003e\u003c/a\u003e (ISSN: 1534-0295) explores the design, development, and meaning of web content, with a special focus on web standards and best practices.\u003cbr\u003e\u003cbr\u003eFounded in 1998, we\u2019re a leading journal of web, mobile, and interaction design\u2014famous for introducing innovations including \u003ca href=\"http://alistapart.com/article/responsive-web-design\"\u003eresponsive web design,\u003c/a\u003e \u003ca href=\"http://alistapart.com/articles/dao/\"\u003eweb-centric layout\u003c/a\u003e, \u003ca href=\"http://alistapart.com/articles/slidingdoors/\"\u003esliding doors\u003c/a\u003e, \u003ca href=\"http://alistapart.com/articles/elastic/\"\u003eelastic design\u003c/a\u003e,\u003ca href=\"https://alistapart.com/article/alternate\"\u003estyle switching\u003c/a\u003e,  \u003ca href=\"http://alistapart.com/article/fauxcolumns\"\u003efaux columns\u003c/a\u003e, \u003ca href=\"http://alistapart.com/articles/sprites/\"\u003eCSS sprites\u003c/a\u003e, and many more; and for championing such practices as \u003ca href=\"http://alistapart.com/articles/tohell/\"\u003eCSS layout\u003c/a\u003e, \u003ca href=\"http://alistapart.com/articles/taminglists/\"\u003esemantic markup\u003c/a\u003e, \u003ca href=\"http://alistapart.com/article/understandingprogressiveenhancement\"\u003eprogressive enhancement\u003c/a\u003e, \u003ca href=\"http://alistapart.com/topic/content-strategy\"\u003econtent strategy\u003c/a\u003e, \u003ca href=\"http://alistapart.com/topic/accessibility\"\u003eaccessibility\u003c/a\u003e, and \u003ca href=\"http://alistapart.com/article/the-inclusion-principle\"\u003einclusive design\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs \u003cem\u003eA List Apart\u003c/em\u003e approaches its 20th anniversary\u2014a milestone in independent, web-based publishing\u2014we\u2019re reenvisioning the magazine and returning to our  community roots as a volunteer publication. We need your support!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHelp us do what we do\u003c/h2\u003eThe \u003cstrong\u003eunobtrusive, non-tracking advertising\u003c/strong\u003e of\u00a0\u003ca href=\"http://decknetwork.net/\"\u003eThe Deck\u003c/a\u003e era is gone, and we aren\u2019t willing to consider running any other kind of advertising. To help defray costs, we\u2019re asking readers to consider sponsoring us.\u003cbr\u003e\u003cbr\u003eA $5 monthly tier earns readers our undying thanks, and a production credit on our masthead.\u003cbr\u003e\u003cbr\u003eFor $10 monthly, in addition to the warm glow that comes from supporting a great independent publication, and the pleasure of seeing your name on our masthead, you\u2019ll also get\u2026\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA $25 gift certificate for\u00a0\u003ca href=\"https://abookapart.com/\"\u003eA Book Apart\u003c/a\u003e books\u003c/li\u003e\u003cli\u003eCoupon code good for a $100 discount on any\u00a0\u003ca href=\"https://aneventapart.com/\"\u003eAn Event Apart\u003c/a\u003e design conference event \u003c/li\u003e\u003c/ul\u003eThere are other levels, too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://alistapart.com/d/_made/d/ALA274_consthalvorsen_300_960_576_81.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf we raise $11,000/month, we can begin to pay staff (as we did during our advertiser-supported days). Above that, we\u2019ll put the money into a fund that can be used at the end of each year to support community and artist activities. Details are available in the membership section.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHelp the open web stay open. Help us build the future.\u003c/h3\u003e\u003cbr\u003e"
