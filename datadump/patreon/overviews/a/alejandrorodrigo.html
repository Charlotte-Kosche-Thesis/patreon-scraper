     "about": "Alejandro Rodrigo moved from his native Lima, to NYC in year 2000 to pursue a career in Music.\u003cbr\u003eSince then, he has performed in major venues in the US such as the Hilton Hotel in NY. He has played in South America\u2019s Buenos Aires\u2019s Bicentennial Festival and Lima\u2019s Monumental Stadium. He has also appeared in events in Europe such as the Tree of the Year 2016 award gala in the Czech Republic.\u003cbr\u003eGrateful to have had the opportunity to either perform or record professionally with world class artists such as The Voice UK finalist Tony Warne, Broadway Veteran Natalie Toro, Jesse and Colleen Kazemek, Rogerio Tutti, Spencer Robson, Juan Pablo Subirana, Miki Gonzales, Julio Andrade, BBC\u2019s Frozen Planet live music show, BBC Alaska live music show, etc.\u003cbr\u003eIn 2010 he was honoured to receive an offer from the Performing Arts Faculty at the Pontifical Catholic University of Peru to fill a position as a guitar teacher. After lecturing and mentoring students for 5 years he then moved to the Czech Republic, where he currently resides alternating between Luxury Cruise Line Jobs and pursuing a career as a freelance composer and sound designer for digital media.\u003cbr\u003e",
