    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello, nice to see you!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI\u0027m Ara and I\u0027m a\u00a0\u003cstrong\u003equeer_feminist\u003c/strong\u003e \u003cstrong\u003evisual\u003c/strong\u003e \u003cstrong\u003eartist_activist\u003c/strong\u003e.\u003cbr\u003e*1987.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0You can find my work\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eon\u00a0\u003ca href=\"http://arakropp.com\" rel=\"nofollow\" target=\"_blank\"\u003emy homepage\u003c/a\u003e * on\u00a0\u003ca href=\"http://stimmefrisstfeuer.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e * on\u00a0\u003ca href=\"https://vimeo.com/arakropp\" rel=\"nofollow\" target=\"_blank\"\u003evimeo\u003c/a\u003e * on\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.com/ara_kropp\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e* on\u00a0\u003ca href=\"https://twitter.com/VoiceEatsFlames\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e * on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCfXm0CUyxRutOtNxG0Rjz9g\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube\u003c/a\u003e * and\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/arakropp/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003efacebook\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/voiceeatsflames\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0You can buy my work\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eon\u00a0\u003ca href=\"http://www.redbubble.com/de/people/arakropp\" rel=\"nofollow\" target=\"_blank\"\u003eredbubble\u003c/a\u003e * on\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://arakropp.bigcartel.com\" rel=\"nofollow\" target=\"_blank\"\u003ebigcartel\u003c/a\u003e *\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eon\u00a0\u003ca href=\"https://society6.com/arakropp\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003esociety6\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat do I create? Here are some examples. You can find more in the post section.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/1083195e927f8f5870c7b72722c2c4d2/tumblr_nrjpkoBf381tif1z8o2_500.png\" style=\"width: 615px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/acfb1bebd1fc19f33cb809d7e53fb4ae/tumblr_nrjpkoBf381tif1z8o1_500.png\" style=\"width: 598px;\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/u1Y3fwexTB8\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/14464826387516515462.png\" style=\"width: 249px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/13969465270646132011.png\" style=\"width: 216px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/10841796637400640994.png\" style=\"width: 270px;\"\u003e\u00a0\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/4469755919175561740.png\" style=\"width: 227px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0My art is free.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eYou can see my work for free. Sharing is important for me. I don\u0027t want people to pay to connect with me. Art is important. Art should be available for all people, not only for the ones in a good financial situation.\u00a0I even do exhibitions for free, if someone can pay me the ride to the place.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0Why I ask for support anyways...\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eOn the other hand I have to eat and pay the rent. My art is something that brings me wonderful connections, but it costs far more money than I earn from it. I have to pay for my equipment, photoshop and lightroom, to make art prints for exhibitions, to print flyers... I don\u0027t want to be rich. I want to make a living and to have time and equipment for my art. I don\u0027t want people to pay, if they aren\u0027t able to do so. But I know that there are people out there who earn more money than they need for their living. If I have more money than I need for myself, I love to give it to artists, to support them and show my appreciation.\u00a0So if you have more money than you need and are somehow touched by my work, I\u0027m totally happy, if you want to share it with me. Thank you! Really! I will invest it to make more art, that I can share with you and the world. For free.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow Patreon works:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eIf you\u0027re unfamiliar with Patreon and how it works, this\u00a0\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003evideo\u003c/a\u003e explain it well.\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eYou decide how much and how long you want to support me. You will be charged monthly (at the beginning of a month) and you can quit or change how much you want to give every month. 5 % of your pledge will go to the Patreon team for doing a great job. And some of your pledge will be used for payment processing fees like Paypal. If you support more than one creator, this processing fees will be split and have a lower effect on each creator. If you pledge a small amount, processing fees will have an higher effect as in bigger amounts. If you want to learn more about it, you can do it\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606125-How-do-you-calculate-fees-\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t that much money but still want to support me: Hey, that\u0027s totally fine for me. I\u0027d be happy if you share my Tumblr and Facebook-page and show my art to other people, who might like it. Or simply write me an email and talk to me. Tell me about your thoughts on what I do. I like to hear them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eFirst, let\u0027s get to know each other:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI consider myself as a queer_feminist. I refuse to think in binary normative categories.\u00a0I like to play with possibilities. Building, living, loving and becoming in rhizome. I\u0027m totally into queer activism and thinking. In love and inspiration with Gilles Deleuze. Sometimes shrinking overridden with crude nonsense humour, covering a big willingness for openness and close connection. Sometimes celebrating nonsense just for its own sake. Love to masquerade for fun (give me funny clothes, I will try them!), hate to masquerade seriously \u2013 I have serious problems with lies, refusal of communication, cold distance.\u00a0Able to give space. Like to watch and picture myself \u2013 some people may call me narcissistic. But with a warm smile (I\u0027m not egoistic). Like to be part of other lifes and like to take care. Prefer people, situations and places that feel safe and intend to be safe.\u003cdiv\u003e\u003cdiv\u003eLoving music and totally falling into it, but untalented to create music myself.\u00a0Searching for intense moments and deep conversation.\u00a0Living in a queer_feminist houseproject since dezember 2013 and following my nesting instinct.\u00a0Body- and sexpositive.\u00a0Curious how other people make sense of their world(s).\u00a0Searching for people for whom my way of making sense makes sense.\u00a0Happy if we draw a picture with our collections of \"Sinnstiften\" [This phrase can\u0027t be translated very well: In german \"meaningful\" is \"sinnstiftend\" and the word \"Stift\" also means \"pen\".]\u003cbr\u003e\u003cbr\u003eI\u0027m a sloth (for those of you, who know what this means):\u00a0 \\|/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0Music I\u00a0recommend\u00a0you to listen to while watching my art:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBaby Universal \u2013 Slow Shelter\u003cbr\u003eA Perfect Circle \u2013 Thirteenth Step\u003cbr\u003eTool \u2013 Lateralus\u003cbr\u003eThe Mars Volta \u2013 De-Loused in the Comatorium\u003cbr\u003eArchive \u2013 Lights\u003cbr\u003eConny Ochs \u2013 Raw Love Songs\u003cbr\u003edEUS \u2013 Worst Case Scenario\u003cbr\u003eEinst\u00fcrzende Neubauten \u2013 Halber Mensch\u003cbr\u003eAt the Drive-In \u2013 Relationship of Command\u003cbr\u003eThe xx \u2013 xx\u003cbr\u003eMad Season - Above\u003cbr\u003eZ-Joe and the Dustbowlers \u2013 a woody zombie hootenanny\u003cbr\u003ePortishead \u2013 Third\u003cbr\u003eFever Ray \u2013 Fever Ray\u003cbr\u003eNosfell \u2013 K\u00e4lin Bla Lemsnit D\u00fcnfel Labyanit\u003cbr\u003eZombiejoe \u2013 Vegas\u003cbr\u003eChinawoman \u2013 Party Girl\u003cbr\u003eDavid Bowie \u2013 Outside\u003cbr\u003eAmanda Palmer \u2013 Who Killed Amanda Palmer\u003cbr\u003eWoven Hand \u2013 Consider the Birds\u003cbr\u003eTrentem\u00f8ller \u2013 Into the Great Wide Yonder\u003cbr\u003eGlenn Miller \u2013 Greatest Hits\u003cbr\u003eSoap\u0026amp;Skin \u2013 Lovetune For Vacuum\u003cbr\u003eThe Velvet Underground \u2013 The Velvet Underground\u003cbr\u003eBright Eyes \u2013 Fevers \u0026amp; Mirrors\u003cbr\u003eMeanwhile, Back In Communist Russia... \u2013 Indian Ink\u003cbr\u003eZinnschauer \u2013 Hunger.Stille\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
