    "summary": "Art.\nI love it. I am an artist at heart--always have been and always will\nbe.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve\nbeen drawing ever since I can remember. Using Patreon, I plan to tell\nthe stories of my mind in a visual format, starting specifically with\nGRAE, a story I began writing in high school and am still writing to\nthis day (wow, apparently I like to rhyme XD). Listed below are the\ntypes of art I plan on creating through Patreon that you would be\nsupporting as my patron.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e1)\nComics\u003c/strong\u003e\u003cbr\u003e\nIf\ncomics are your cup of tea, then we\u0027re in the same boat :). Becoming\nmy patron will mean you will have access to the process of how I\nproduce my comics, and you\u0027ll even have sneak peeks at what\u0027s coming\nup next in my stories before anybody else knows.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2)\nDigital Paintings\u003c/strong\u003e\u003cbr\u003e\nIf\ndigital paintings are more of what you\u0027re into, take a look through\nmy gallery! As my patron, you\u0027ll be able to see from beginning to\nfinish what my paintings look like, be able to give your own input,\nand may even be able to receive signed, printed copies depending on if this is something you\u0027d be interested in :).\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3)\nTime Lapse Videos\u003c/strong\u003e\u003cbr\u003e\nIf\nyou enjoy watching the process of how I paint and do comics from\nbeginning to end, then look no further. Having you as my patron will\nallow to me to continue the creation and distribution of these time\nlapse paintings to YouTube.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4)\nArt Tutorials\u003c/strong\u003e\u003cbr\u003e\nDo\nyou have a specific part of the body you struggle to draw? Do you\nwant to learn how to shade hair? When you\u0027re my patron, you have a\nsay in what I create art tutorials about :). Tell me what it is\nyou\u0027re struggling with, and I\u0027ll show you how my art process to\nassist you in your own artistic goals.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eIn\na way, when you become my patron, my creativity is in your hands.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eYou\nwant more comic pages? Tell me :).\u003cbr\u003e\nYou\nreally enjoy my digital paintings? Tell me :D.\u003cbr\u003e\nMy\ntime lapse videos and art tutorials are the most helpful to you? Let\nme know!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eHowever,\nplease keep in mind that at this, the starting point of my Patreon\njourney, comics are my first priority. This means that art tutorials\n(since they are at the bottom of the list) are my last priority, and comics are definitely up top :).\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eYour\nsupport is whole-heartedly appreciated and will allow me to continue\nmy personal goals and dreams as an artist :)!\u003cbr\u003e"
