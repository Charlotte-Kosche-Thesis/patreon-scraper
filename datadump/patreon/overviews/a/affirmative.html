 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/119037/732e5fd75c2447caa37f1ed3752a7f99?token-time=2145916800\u0026token-hash=qvJy1Pol3m6Yjd9DF96r917cKOYdrHpiTSR2idMMmUQ%3D",
    "is_monthly": false,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F142740031\u0026amp;url=https%3A%2F%2Fvimeo.com%2F142740031\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F540124320_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/142740031",
    "one_liner": "Positivity Connection Opportunities",
    "patron_count": 20,
    "pay_per_name": "creation",
    "pledge_sum": 3690,
    "pledge_url": "/bePatron?c=119037",
    "published_at": "2015-03-06T08:56:50+00:00",
    "summary": "\u003cstrong\u003eYou are now and always have been legitimate!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://49.media.tumblr.com/fe2295dd70a008a807d59f44ee3decdf/tumblr_nyudffIs8g1qbyf2vo1_1280.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eThat\u0027s me. Waving my Wand Of Legitimacy at you. You are totally valid. Because I said so. I can send you your own wand and you can legitimize yourself. It also comes with a certificate of authenticity from the Gold Donut Society.\u003cbr\u003e\u003cbr\u003eLet\u0027s talk about three good things in your life today.\u00a0\u003cbr\u003e\u003cbr\u003eCall 1-855-2AFFIRM and I will answer. Then you can tell me your three good things. Or we can talk about the weather or what your favorite Pokemon is.\u00a0\u003cbr\u003e\u003cbr\u003eEvery project I make is about creating ties with other people. They are soil-tillers and not ice-breakers. Positivity Connection Opportunities that crack a person\u0027s rough, outer shell and prepare their soul for friendship.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreating Ties\u003c/strong\u003e\u003cbr\u003eI have been making projects like \u003ca href=\"http://paperlot.us/post/108558946006/sonny-todd-alison\" rel=\"nofollow\"\u003ePaper Lotus\u003c/a\u003e, \u003ca href=\"https://twitter.com/search?f=realtime\u0026amp;q=fifisipi\u0026amp;src=typd\" rel=\"nofollow\"\u003eFiFiSiPi\u003c/a\u003e, \u003ca href=\"http://return2.me/about/\" rel=\"nofollow\"\u003eReturn2.Me\u003c/a\u003e, \u003ca href=\"http://gigglepuddle.com/post/46020857708/gpucb\" rel=\"nofollow\"\u003eGiggle Puddle\u003c/a\u003e, the \u003ca href=\"https://soundcloud.com/awed-job/affirmative-highlights\" rel=\"nofollow\"\u003eAffirmative Network\u003c/a\u003e and \u003ca href=\"http://sketch-it.blogspot.com/2006_03_01_archive.html\" rel=\"nofollow\"\u003eSketch-It\u003c/a\u003e for over ten years. Like flowers in springtime, these \u003cem\u003ePosiConnecTunities\u003c/em\u003e keep popping up and blossoming. I couldn\u0027t stop them if I wanted to. They are gifts from my muse. I will always be reaching out to potential friends, sharing a bit of their burdens and bringing light and love to the world.\u003cbr\u003e\u003cbr\u003eWith your support, I can create more ties with more people in more locations. As one of my patrons you get to play along! You get actual things. Things you can hold in your hands. Things to give away to other people. I will write the name of someone you care about on a flower and add it to the infinite loop of love of the\u00a0\u003ca href=\"https://www.facebook.com/paperlotusproject\" rel=\"nofollow\"\u003ePaper Lotus Project\u003c/a\u003e.\u00a0I can send you some\u00a0\u003ca href=\"https://twitter.com/search?f=realtime\u0026amp;q=fifisipi\u0026amp;src=typd\" rel=\"nofollow\"\u003eFiFiSiPi cards\u003c/a\u003e so you can go on a scavenger hunt, framing what\u0027s pictured on the cards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003cbr\u003e\u003c/strong\u003eWith your support as my patron we can do many things together. Here are a few things your patronage enables:\u003cbr\u003e\u003cbr\u003eEvery two weeks I fold\u00a0\u003ca href=\"https://twitter.com/search?q=%23blacklivesmatter%2C%20%23paperlotus\u0026amp;src=typd\" rel=\"nofollow\" target=\"_blank\"\u003e25 paper lotuses\u003c/a\u003e for\u00a0\u003ca href=\"https://twitter.com/cards4ferguson\" rel=\"nofollow\" target=\"_blank\"\u003eBringing Joy\u003c/a\u003e - A supportive project that is, \"\u003cem\u003eCollecting \u0026amp; Delivering Cards to Activists in \u003ca href=\"https://twitter.com/hashtag/Ferguson?src=hash\" rel=\"nofollow\"\u003e#Ferguson\u003c/a\u003e. Lifting Spirits with YOUR HELP.\u003c/em\u003e\" Each paper lotus takes me 3-5 minutes to fold. To ship 25 paper lotus blossoms to Ferguson, Missouri it costs about $6.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-uVomQTFgVi4/VXHEaNovgcI/AAAAAAAAdIk/1an3UdciD6g/w506-h380/1433519126081.gif\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eI take requests for creating flowers from many different modes and then I place them out in the world for a stranger to find. Sometimes I see someone who I think might need some love and I open my case and let them pick a flower. It takes time, and a small amount of courage, to wander around long enough for the serendipity to give a flower to a person who really needs it.\u00a0\u003cbr\u003e\u003cbr\u003eMaintaining the toll free number and receiving\u00a0\u003ca href=\"https://soundcloud.com/awed-job/affirmative-highlights\" rel=\"nofollow\" target=\"_blank\"\u003eAffirmative Calls\u003c/a\u003e costs about $10 each month with a moderate call volume. With the blessing of more calls and voice mails, that cost will happily go up!\u003cbr\u003e\u003cbr\u003eSending out a\u00a0\u003ca href=\"http://affirmative.org/kait-bomb/\" rel=\"nofollow\"\u003eLove Bomb\u003c/a\u003e costs $25 for the helium and balloons. Imagine walking through a field in Wisconsin and discovering a package filled with love.\u00a0\u003ca href=\"https://www.patreon.com/posts/2196913\"\u003eIt actually happened!\u003c/a\u003e The world needs more kindness descending from the sky. With your support as my patron, it will get exactly that!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/119568686?byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThere are so many \u003cem\u003ePositivity Connection Opportunities \u003c/em\u003einside of me yearning to get out and begin creating ties with a larger audience. Now, because of you, they will.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eScott Moore\u003c/em\u003e\u003cbr\u003ea.k.a. AwedJob\u003cbr\u003e"
