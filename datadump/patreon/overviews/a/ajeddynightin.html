    "summary": "Thank you for taking the time to check out our page and if you are crazy enough to go all the way and pledge to one of the tiers, we up those thanks infinitely more.\u003cbr\u003e\u003cbr\u003eWe are a husband and wife duo who decided to record our ridiculous conversations in a weekly podcast form. \u00a0We discuss a topic each in the show, some of which are researched and discussed, some a little more off the cuff.\u00a0\u003cbr\u003e\u003cbr\u003eWhat you can be sure of though is that, we will be genuine with everything we say and do. \u00a0We won\u0027t be the most professional or slickest of podcasts you\u0027ll listen to but with your help we will be able to improve those as we go. \u00a0Lola and Teddy are our two dogs and they\u0027ll continue to crop up in our shows as they try to derail the podcast constantly due to them having to be near Jen at all times and their random bouts of barking and in Lola\u0027s case snoring.\u003cbr\u003e\u003cbr\u003eWe think we have a lot of random and interesting discussions, we would like to share these with you. \u00a0By pledging to our page you will gain loads of additional extras depending on what tier you support at, there are extra shows, the ability to submit a topic as well as monthly postcards, outtakes and much more. \u00a0You will be part of the exclusive club that will gain access to our great Patreon feed where we will be very interactive with you and with all of the patrons.\u003cbr\u003e\u003cbr\u003eThank you for believing in us and caring about what we do; check out the video and let the madness commence.\u003cbr\u003e"
