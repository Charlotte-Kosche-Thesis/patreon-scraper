    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FFKct22nGysU%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFKct22nGysU%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FFKct22nGysU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=175469",
    "published_at": "2015-10-04T10:10:12+00:00",
    "summary": "\u003cstrong\u003eLiebe Arkham Insiders!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWie viel L\u00f6ffel Zucker tat Lovecraft\nin seinen Kaffee?\u003cbr\u003e\nMit welchen deutschen Philosophen\nbesch\u00e4ftigte er sich?\u003cbr\u003e\nUnd wo entstand die Idee f\u00fcr seine\nHorror-Story \u201eThe Hound\u201c?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://arkhaminsiders.com/wp-content/uploads/2015/10/ai-flyer-2014-Seite001.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDiesen und vielen Fragen mehr sp\u00fcren\nwir seit 2013 nach und tauchen daf\u00fcr regelm\u00e4\u00dfig tief ein in den\nKosmos H. P. Lovecraft. Wir sind nicht nur der einzige Podcast in\nDeutschland, der sich dem ber\u00fchmten und einflussreichen\nSchriftsteller aus Providence widmet, sondern sind stets um\nGr\u00fcndlichkeit und Objektivit\u00e4t bem\u00fcht. Insbesondere der Anspruch\nin den letzten beiden Punkten erfordert eine Menge Zeit und\nRecherchearbeit. Doch was bedeutet das konkret?\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eZeit vernichten, B\u00fccher verschlingen!\u003c/strong\u003e\u003cbr\u003e\nAllein die Vorbereitung einer Episode\nArkham Insiders bedeutet 4 bis 5 Stunden Zeitaufwand. Darin enthalten\nsind: Recherche, Lesen, Auswerten und Erstellen eines Skripts f\u00fcr\ndie Aufnahme. Die Aufnahme selbst betr\u00e4gt etwa 45 Minuten. Schnitt,\nErstellen der Shownotes und eines einleitenden Textes sowie\nVer\u00f6ffentlichung der Folge nehmen rund 2 \u00bd Stunden in Anspruch. So\nkommen wir pro Podcast auf einen Zeitaufwand von 8 Stunden.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://arkhaminsiders.com/wp-content/uploads/2015/10/ai-recherche.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eDas Internet ist eine gro\u00dfartige\nRecherchequelle. Doch wir w\u00e4ren nicht die Arkham Insiders, wenn wir\nnicht den Anspruch h\u00e4tten, Euch Inhalte zu pr\u00e4sentieren, die man\nnicht mal \u201eeinfach so\u201c im Netz nachlesen kann. Wenn also in\nKrefeld oder Oberhausen mal wieder ein P\u00e4ckchen aus Kanada, den\nVereinigten Staaten oder Gro\u00dfbritannien eintrifft \u2013 dann enth\u00e4lt\nes mit hoher Wahrscheinlichkeit Lesefutter, das direkt dem Podcast\nzugef\u00fchrt wird. Womit wir beim Thema Finanzen angekommen w\u00e4ren.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThere goes the Taschengeld\u003c/strong\u003e\u003cbr\u003e\nNeben Zeit und Arbeit stecken wir einen\nnicht unerheblichen Teil unseres \u201eTaschengelds\u201c in B\u00fccher. Dazu\nkommen nat\u00fcrlich noch die Kosten f\u00fcr den Webspace. Ab und zu\ngesellen sich weitere Ausgaben dazu, \u2013 wie etwa f\u00fcr die Flyer, die\nwir 2014 gedruckt haben. Oder f\u00fcr das ganze Drumherum, wenn wir\ngelegentlich Koordinationstreffen abhalten oder in Sachen Arkham\nInsiders auf Conventions unterwegs sind, d. h. also Geld f\u00fcr Bahn-\nund Spritkosten, Kost und Logis etc.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://arkhaminsiders.com/wp-content/uploads/2015/10/ai-video-1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eKurz, wir m\u00f6chten unseren Podcast\nst\u00e4rker monetarisieren, um ihn auch k\u00fcnftig auf gewohnt hohem\nNiveau realisieren zu k\u00f6nnen. Dazu geh\u00f6rt beispielsweise das\nAnschaffen von besserem Equipment, wie Mikrofone oder Audio-Software.\nZu diesem Zweck rufen wir diese Patreon-Kampagne ins Leben, mit der\nihr uns tatkr\u00e4ftig unterst\u00fctzen k\u00f6nnt. Als Patreons habt Ihr die\nWahl, ob Ihr uns monatlich mit 2, 5 oder 10 Dollar finanziell unter\ndie Arme greifen wollt.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eJa,\nist denn schon Weihnachten?\u003c/strong\u003e\u003cbr\u003e\nDaf\u00fcr\nversprechen wir \u003cstrong\u003e2 Podcasts pro Monat\u003c/strong\u003e sowie \u003cstrong\u003e2 Eintr\u00e4ge\u003c/strong\u003e in unserer \u003ca href=\"http://arkhaminsiders.com/enzyklopaedie/\" rel=\"nofollow\" target=\"_blank\"\u003eArkham Insiders Enzyklop\u00e4die\u003c/a\u003e, die sich nach und nach zu einem\nwichtigen Nachschlagewerk f\u00fcr den Podcast sowie allgemein zu H. P.\nLovecraft entwickeln wird. Doch damit nicht genug: ab einer Spende\nvon 5 Dollar erhaltet Ihr ein \u003cstrong\u003eexklusives Postkarten-Set\u003c/strong\u003e mit zwei\nLovecraft-Motiven der Arkham Insiders. Diese Karten wird es nur \u00fcber\nunsere Patreon-Kampagne geben, au\u00dferdem sind die ersten beiden\nMotive limitiert. Es gilt also: Wer zuerst kommt, mahlt zuerst.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eVon\nFans f\u00fcr Fans \u2013 und wieder zur\u00fcck\u003c/strong\u003e\u003cbr\u003e\nSchaut\nEuch in Ruhe die folgenden Konditionen an. Ihr verpflichtet Euch zu\nnichts, und Eure Patenschaft ist jederzeit k\u00fcndbar. Die Arkham\nInsiders sind ein Projekt von Fans f\u00fcr Fans. Ihr seid die Basis,\nohne die die Arbeit im Prinzip sinnlos w\u00e4re. Wir m\u00f6chten auf dem\nbisher Erreichen aufbauen und haben Pl\u00e4ne, wie wir mit den Arkham\nInsiders expandieren k\u00f6nnen. Dazu kann jeder gespendete Dollar\nbeitragen. F\u00fcr Eure Bereitschaft und Eure Mithilfe bedanken wir uns\nschon jetzt im Voraus und verbleiben mit den besten Gr\u00fc\u00dfen.\u003cbr\u003e"
