e=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003eI intend to build a community of patrons that will guide me towards better content, so \u003cem\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003efeel free to comment\u003c/span\u003e\u003c/em\u003e your input on my works and sketches here!\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/48bd/f/2018/120/2/a/2abe6f2d0f5004629c04b96a6f2aedb8-dca8oz9.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
