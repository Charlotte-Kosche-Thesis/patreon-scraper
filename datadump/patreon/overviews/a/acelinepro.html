r: rgb(255, 255, 255);\"\u003eWe are disc golfers, photographers and filmmakers based in the land of mountains and chocolate. When we are not playing disc golf ourselves, we are committed to growing the sport in Europe, by making short player profiles and photographing awesome tournaments with talented players right here in our own backyard. \u003cbr\u003e\u003cbr\u003eWe love Patreon because it gives us the opportunity to create more films, portray more players, and consequently bring the sport to a wider audience. By pledging, you help to fund our disc golf inspired projects! The more you pledge, the more we can create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e++ Watch the video so see what our current project is all about! ++\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
