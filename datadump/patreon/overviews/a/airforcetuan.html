    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F62595665\u0026amp;url=https%3A%2F%2Fvimeo.com%2F62595665\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F432532578_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-08-24T11:55:05+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello everyone, I\u0027m\u00a0\u003cstrong\u003eTuan Hollaback\u003c/strong\u003e,\u00a0a manga drawer and illustrator from Geneva (Switzerland) !\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eI currently have several projects including\u00a0my new \u003cstrong\u003eartbooks\u003c/strong\u003e\u00a0and my\u00a0\u003cstrong\u003ecomic book\u003c/strong\u003e. They\u0027re my biggest ones and the reasons why I started this \u003cstrong\u003ePatreon\u003c/strong\u003e page in order to ask for your help and support!\u003cbr\u003e\u003cbr\u003eAlthrough the years as an illustrator, I worked with many artists and companies from \u003cstrong\u003eUSA\u003c/strong\u003e\u00a0to\u00a0\u003cstrong\u003eJapan\u003c/strong\u003e. But I have to take care of most of the work \u003cstrong\u003eall by myself\u003c/strong\u003e and it\u0027s hard to find a balance between\u00a0\u003cstrong\u003epersonal projects\u003c/strong\u003e and \u003cstrong\u003eprofessional constraints\u003c/strong\u003e. \u003cstrong\u003eDrawing is my only job\u003c/strong\u003e. So I have to work hard everyday, my days off are close to non-existent and my free time extremely precious.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eYou can help me!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThrough this \u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0page, if you happen to be an \u003cstrong\u003eearly believer\u003c/strong\u003e or a long time \u003cstrong\u003esupporter\u003c/strong\u003e, you can help me out. You can become my sponsors, or according to Patreon my \u003cstrong\u003ePatrons\u003c/strong\u003e, and give me enough money and time to make my dreams come true!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://img10.deviantart.net/07db/i/2015/111/d/e/radical_dreamers_i_by_tuan_hollaback-d6aeqpm.jpg\" style=\"width: 468px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eWhat\u0027s Patreon and what\u0027s a Patron?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is a \u003cstrong\u003ecrowdfunding platform\u003c/strong\u003e allowing artists to obtain funding from \u003cstrong\u003eP\u003c/strong\u003e\u003cstrong\u003eatrons \u003c/strong\u003eon a recurring basis.\u00a0\u003cstrong\u003ePatrons\u003c/strong\u003e can pledge to donate a given amount of money according a fixed monthly amount. This is different from other crowdfunding platforms like Kickstarter, where artists obtain a single sum after a successful campaign.\u003cbr\u003e\u003cbr\u003eIn becoming my \u003cstrong\u003eP\u003c/strong\u003e\u003cstrong\u003eatrons\u003c/strong\u003e, you will receive (exclusive)\u003cstrong\u003e\u00a0sketches\u003c/strong\u003e\u00a0or HD\u003cstrong\u003e\u00a0illustrations\u003c/strong\u003e\u00a0on a monthly basis\u00a0\u003cstrong\u003ebefore anyone else\u003c/strong\u003e! Depending on how much you \u003cstrong\u003epledge\u003c/strong\u003e\u00a0per month, you\u0027ll be able to access different contents: the more you pledge, the more you\u0027ll get. Please have a look at the \u003cstrong\u003etier\u003c/strong\u003e I have for you (\u003cem\u003edown below\u003c/em\u003e)! \u003cstrong\u003eY\u003c/strong\u003e\u003cstrong\u003eou can pledge from $1 to how much you want\u003c/strong\u003e.\u00a0\u003cstrong\u003eEvery dollar counts\u003c/strong\u003e, so even if your budget only affords you to support at $1 per month level, that still gets you access to special content every month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eHow will I use this money?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs I said to allow me to focus on my personal projects such as my \u003cstrong\u003eartbooks\u003c/strong\u003e and \u003cstrong\u003eexclusive illustrations\u003c/strong\u003e. There are\u00a0tons of things to do, and they\u0027re impossible without the right financial helping hand!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://paypal.me/airforcetuan\" target=\"_blank\"\u003eFeel free to tip me if you can\u0027t join my Patrons!\u003cbr\u003ePlease click here!\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThank you so much for reading this! I hope you\u0027ll support my artistic efforts and dreams, and \u00a0I also hope you\u0027ll enjoy discovering my future artbooks and comic books!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eRewards\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs my Patrons, you can download your rewards through a\u00a0\u003cstrong\u003eWeTransfer link I send you at the beginning of every month\u003c/strong\u003e. Before that, you\u0027ll have access to (exclusive) previews. The more you pledge and support me, the more you\u0027ll receive at the beginning of every month !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e_Tuan\u003c/strong\u003e\u003cbr\u003e"
