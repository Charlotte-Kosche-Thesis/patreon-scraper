y, then do so around the end of the month and wait for the payment to go threw on the first day of the next new month. \u003cbr\u003eOr just do it anytime and check it later after the first of the next new month.\u003cbr\u003e\u003cbr\u003eAnd while payments do get processed on the first, they may take a bit longer to fully go threw so check your Patreon account or bank info to be sure if the subscription went threw.\u003cbr\u003e\u003cbr\u003eOtherwise simply leave it for continuous support \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e"
