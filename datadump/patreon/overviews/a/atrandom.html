    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eMy name is Ryan Mason and I create At Random Comics and I\u0027m glad you\u0027ve found my Patreon page! At Random is a single panel gag comic that I post every W and F with a monthly comic exclusively for Patreon, and with your help I could turn At Random into a daily strip.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhat You Get!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePledge $1 a month\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eReceive a unique \u003cstrong\u003ePatreon-only\u003c/strong\u003e comic each month. Have comics sent directly to your email whenever new ones are posted. Also,\u00a0I include a small anecdote or story behind each comic\u00a0exclusively on Patreon,\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePledge $5 a month\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReceive the Unseen Zine! I made a batch of comics that will \u003cem\u003enever appear online\u003c/em\u003e and you get a sacred copy. You also receive the $1 rewards, a thank you doodle, and your name will appear in a future comic book as a supporter.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePledge $10 a month\u003c/span\u003e\u003c/h4\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYou get a signed comic book collection of 200 comics that I can personalize for you! You also receive the zine, thank you doodle, and all of the other rewards listed above.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePledge $15 a month\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAppear in a comic!\u003c/strong\u003e Provide me a photo reference and you will appear in a future comic. I will then send you a signed print of the comic that you make your cameo. You also receive the book, zine, and other rewards.\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://imgur.com/Rq3pmJR\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWho am I?\u003c/span\u003e\u003c/h3\u003eI\u0027m a graphic designer, illustrator, and aspiring-cartoonist living in the Pacific Northwest. I\u0027ve loved comics from an early age and grew up reading the comic section of the paper, my brothers Calvin \u0026amp; Hobbs books, and The Farside. I began drawing At Random in high school, and drew them daily for my college paper. I started AtRandomComics.com in 2007 and have posted new content every week.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/128838762\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027m grateful for each and every patron and want to deliver you the best content I can. If you have other reward ideas or requests reach out to me. You can help me shape this patreon campaign.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eRyan Mason\u003cbr\u003e\u003ca href=\"http://www.atrandomcomics.com/\"\u003ewww.atrandomcomics.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://poweredbyorange.com/2015/06/11/ryan-mason-drawing-on-experience/\" target=\"_blank\"\u003eOregon State University Article\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.atrandomcomics.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e"
