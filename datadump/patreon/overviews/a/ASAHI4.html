    "attributes": {
     "about": "ASAHI 4.0 is HARD-CORE\u2019s new cutting edge curatorial robot. It is the follow up of 7 years of the groups research into robotic curation. It is carefully designed to challenge the traditional and root grown criteria of exhibition making. ASAHI 4.0 consists of a free and open database where you can upload your profile and have the chance of being selected into one of its upcoming exhibitions. \u003cbr\u003e\u003cbr\u003eTo upload your profile visit: \u003ca href=\"http://www.asahi4.com/\"\u003ewww.asahi4.com\u003c/a\u003e and submit your details. You can either apply as a host for an exhibition curated by ASAHI 4.0, or as a participating artist, although agents from outside the artworld are warmly welcome to join!\u003cbr\u003e\u003cbr\u003eHARD-CORE is an Amsterdam, London and Paris based art startup, comprised of Anne de Boer, Hrafnhildur Helgad\u00f3ttir, Eloise Bonneviot and Saemundur Thor Helgason under the guidance of their CEO Skyler Lindenberg.\u003cbr\u003e\u003cbr\u003eThe collective is focused on the development of automated curatorial applications. The aim is to fully automate the subjective task of curating art exhibitions in order to reach a more democratic system for selecting and displaying art. In 2011 HARD-CORE launched the first ever curatorial robot named ASAHI. This robot curated several exhibitions in Amsterdam which were characterized by their unusual placement of artworks and new relationships between them. \u003cbr\u003e\u003cbr\u003eSince the launch of the first version of ASAHI, HARD-CORE has participated in- and organized numerous art exhibitions in The Netherlands, United Kingdom, Germany, Poland, Switzerland and Cyberspace. HARD-CORE has taken part in lectures and panel discussions such as Impakt festival 2016 in Utrecht, TEXT2SPEECH: Proxy Politics And Withdrawal at ICA London and at Studium Generale of the Gerrit Rietveld Academie in 2017. \u003cbr\u003e\u003cbr\u003eSince 2015, HARD-CORE is educating their own module \u2018Documentation and Online Presence\u2019 to the BA Fine Arts at the Gerrit Rietveld Academie in Amsterdam.\u003cbr\u003e",
