    "summary": "I\u0027m currently a researcher and developer for Malaysian open government and \u00a0transparency non-profit\u00a0\u003ca href=\"http://sinarproject.org\"\u003eSinar Project\u003c/a\u003e for such as sites as\u00a0\u003ca href=\"http://accountable.sinarproject.org\"\u003eaccountable.sinarproject.org\u003c/a\u003e to track publicly reported cases of Malaysian corruption, opening up access to Parliamentary documents\u00a0\u003ca href=\"http://pardocs.sinarproject.org\"\u003epardocs.sinarproject.org\u003c/a\u003e and also data of politically exposed persons, government agencies and companies stored at\u00a0\u003ca href=\"https://api.popit.sinaproject.org\"\u003eapi.popit.sinarproject.org\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eDuring the course of my day to day work working with open data and government documents, I discover many leads for stories on corruption cases as well as various people and organizations complicit in them. Yet, most of these leads on who these people are, the abandoned projects, the public funds stolen and how they are spent, and the impact on communities are rarely if ever investigated or written about by media in Malaysia.\n\u003cbr\u003e\u003cbr\u003e\nThe people in power responsible remain \n\u003cstrong\u003eunaccountable\u003c/strong\u003e for their actions and continue to steal public funds or hold highly paid positions usually via lucrative government contracts or government linked companies with \u003cstrong\u003eimpunity\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat will I do with your support?\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFollow the leads to write the stories to expose corruption and mismanagement cases\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eContinue with creative and innovative research for data and information needed to expose corruption\u003c/li\u003e\u003cli\u003eBuild public tools that allow not just me but others to use technology to uncover and track complex relationships related to corruption or mismanagement cases\u003c/li\u003e\u003cli\u003eCollect additional evidence for verification through traditional investigative methods such as photos and videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs a sole income earner of a young family, already struggling with unstable income of working for an NGO in Malaysia, your support will help make it easier on my family for me keep doing this work. Your support will especially help me for travel costs to go on site to verify and document some of the leads shown by the data research.\u003cbr\u003e\u003cbr\u003eWhile the stories, may take time to develop, I will continue to share highlights of what I find here, but will also share publicly tools, sources and methods that I use in finding the information.\u003cbr\u003e\u003cbr\u003eSome examples of my research work:\u003cbr\u003e\u003cimg src=\"http://sinarproject.org/ms/media/1mdb-falcon.png/@@images/image.png\"\u003e\u003cbr\u003e\u003cem\u003eConnections of 1MDB related companies and persons\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
