    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello\nDear Patreon Friends!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/7d/3e/17/7d3e17a9c074618860fa9ff68780da50.png\" style=\"width: 119px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/8c/ba/0f/8cba0fa0eab84eae91310ae0f2ce506b.png\" style=\"width: 124px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/9c/c4/7c/9cc47c869b66d9a6f144cddf7214fb24.png\" style=\"width: 115px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/b5/5a/04/b55a0435c544da39f2f4550908bc3aa3.png\" style=\"width: 105px;\"\u003e\u003cbr\u003e\n\nPlease\ncall me  Ayumi, i am\u00a0a\nlittle unicorn who lives in Shambalamba-land.\u003cbr\u003e\n\n Nice\nto meet ya\u0027!\u003cbr\u003eI love rainbows, tiny kittens, apple pie and muffins.\nMuffins are the best!\u003cbr\u003eUnfortunately i\u0027ve lost my job recently, so\ni can\u0027t afford those yummy muffins. I need them to be able to create\nmagic or else i can\u0027t be a Unicorn anymore.\u003cbr\u003e\n\nI\npondered what to do?\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eOnce\nupon a time i was hanging on the internet and there was something\ncalled Patreon!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nNow\ni\u0027m trying to take this opportunity,\u00a0to\nmake my living out of my art. The\nmore support i\u0027m able to get here\u00a0from\nYou guys, the more magic i can show You. \n\u003cbr\u003e\n\nDonatedoughnut?\u003cbr\u003eI\nam not a professional so please be patient with me. It\u0027s not so easy\nto draw with tiny hoofs like mine but i must take this chance!\u003cbr\u003ePlanned to show off my drawings and paintings here, and if You like them, You can give me some support. Not pledges make the\nworld go round, so i will be very grateful for all your kindness and\nhelp!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m\nglad if you decided to pledge!\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePlease share my \u003ca href=\"http://www.patreon.com/ayumiakimoto\"\u003ePatreon\u003c/a\u003e and\nlet there be magic (^____^)//\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/3a/ac/f4/3aacf47048212584b8c809d41fd708f4.png\" style=\"width: 92px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/05/e5/30/05e5307c43ebf902b160c34e6f224258.png\" style=\"width: 109px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/88/73/78/887378ff4e1aec16db2941a3ec819e39.png\" style=\"width: 114px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/d9/ab/e4/d9abe469b1dc3d580cd04d1c6ea76fa7.png\" style=\"width: 135px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
