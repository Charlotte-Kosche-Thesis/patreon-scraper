    "summary": "\u003cstrong\u003eAzuraCast\u003c/strong\u003e\u00a0is a lightweight, powerful, accessible, self-hosted, free and open-source web radio management suite. From a brand new server, get your radio station up and running in just minutes, then manage your media, playlists, DJs and more from our simple web interface.\u003cbr\u003e\u003cbr\u003eAzuraCast is under very active development, and new features and bug fixes are released on nearly a daily basis. Radio stations from around the world use AzuraCast to power their stations, thanks to its modern codebase (which runs lightning fast on even the most affordable VPS solutions), global crowd-sourced localizations and cross-platform flexibility (including full turnkey support for Docker).\u003cbr\u003e\u003cbr\u003eSince its creation, AzuraCast has been built and maintained almost entirely by a single developer, Buster \"Silver Eagle\" Neece. As a senior web developer whose disabilities often prevent him from pursuing full-time employment, AzuraCast has been a labor of love and a way to still pursue his love of programming while serving the public interest.\u003cbr\u003e\u003cbr\u003eIf you use AzuraCast to run your own radio station, or if you simply find AzuraCast to be a valuable addition to the open-source software world, your support would be hugely appreciated. Contributions to this Patreon campaign are used to fund the everyday necessities of the project\u0027s lead developer, ensuring he can continue to refine and enhance AzuraCast with a roof over his head and a refrigerator full of groceries."
