    "summary": "\u003cimg src=\"https://i.imgur.com/0TikN1m.png\"\u003e\u003cimg src=\"https://i.imgur.com/E8S60tr.png\" style=\"text-align: justify; float: right; width: 266px; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy name is Ahdel Dinawi and I am an aspiring author from Southampton, England. I have been honing my craft, learning and practicing for many years, and I have finally reached the point where I feel I can give something back.\u003cbr\u003e\u003cbr\u003eI\u0027ve always loved reading and YA Fantasy has always resonated with me because of it\u0027s metaphorical significance and symbolic representation of the day to day struggles of young adults in particular.\u003cbr\u003e\u003cbr\u003eThe more I read, the more I\u0027m inspired to write, the more I\u0027m inspired to create my own fantasy world.\u003cbr\u003e\u003cbr\u003eMany authors have inspired me over the years such as Sarah J. Maas (Throne of Glass Series), Cecelia Ahern (Flawed) and Kelley Armstrong (The Darkest Powers Series). I have a similar writing style and a vivid imagination that I will channel into bringing you an epic tale of friendship, betrayal and conflict, sprinkled with demons and magic.\u003cbr\u003e\u003cbr\u003eI hope you\u0027re excited, because I am.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://i.imgur.com/I87RZyZ.png\"\u003eFallen from Grace is a book series that follows a small team of Demon Hunters led by siblings Luca and Grace.\u00a0\u003cbr\u003e\u003cbr\u003eUnlike most book series\u0027 I have decided that it\u0027s structure will be somewhat akin to that of a TV show. Each book will be a new \u0027episode\u0027 in the series, with a unique story to each book and one main story arc that encompasses the whole \u0027season\u0027.\u00a0Each season will consist of twelve books and the first season begins with Luca and Grace travelling to the island of Naiora, where a number of grizzly murders have taken place.\u003cbr\u003e\u003cbr\u003eDespite no initial signs of Demonic Activity, the Spiritual Leader of Ameiros, a coastal town on the north of the island, is certain that there is something supernatural at play and wishes them to stay. So they will stay, they will investigate, and they will find\u00a0a lot more than they expected.\u003cbr\u003e\u003c/div\u003e"
