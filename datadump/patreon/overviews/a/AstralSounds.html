    "summary": "\u003cstrong\u003e\u003cimg src=\"http://orig08.deviantart.net/fe71/f/2017/213/9/9/the_comic_by_the_snowlion-dbiitav.jpg\"\u003e\u003cbr\u003eThe Comic\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://astralsoundscomic.com/\" rel=\"nofollow\"\u003eAstralSounds\u003c/a\u003e tells the story of a young alien named Yunni and his discovery of the big universe beyond his small planet.\u00a0The world of AstralSounds is one I have been building for roughly a decade, coming together in bits and pieces at a time. I didn\u0027t realize what I was building toward until more recent years, but I\u0027m now excited to share this world with everyone!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/8907/f/2017/213/8/d/the_artist_by_the_snowlion-dbiitax.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Artist\u003c/strong\u003e\u003cbr\u003eI\u0027m \u0027Leigh Jones (aka The Snowlion), just a silly little artist trying to find my feet. Unfortunately, getting/keeping a full time job is somewhat difficult for me right now, for multiple reasons including a chronic health condition. I live for telling stories through art, and AstralSounds is the story I most want to tell. If I could do nothing but work on this comic for the next several years, I would, but unfortunately doing what you love doesn\u0027t always pay the bills.\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in. The more support I get for AstralSounds, the more time I can put into the comic. Therefore, more frequent updates and better quality of work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo avoid scammers, your rewards will go into effect at the beginning of a new month after becoming a patron. (Sorry!)\u003c/strong\u003e\u003cbr\u003e"
