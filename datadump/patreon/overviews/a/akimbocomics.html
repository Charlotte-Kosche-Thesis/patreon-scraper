    "summary": "Welcome to my Patreon page! I\u0027m so knocked out that anyone ever even reads my stuff that the idea people would be willing to part with their hard-(\u003cem\u003eseriously\u003c/em\u003e hard)-earned money to help me make more seems totally alien and so much in the realm of fantasy that it wasn\u0027t worth bringing up. Please know how much I appreciate anyone even caring enough to make it to this message. Thank you! Honestly, I can\u0027t remember a time in my life when money and the lack of it wasn\u0027t a major stressor and things like comics weren\u0027t a rarely-obtained luxury. So your willingness to support me is almost unbelievable and is sincerely so appreciated. I don\u0027t want to get into too much information that you don\u0027t really care about but I recently graduated from medical school and things have not been going as smoothly as I would have hoped. I have outrageous stress and demands on my time (as we all do) which have threatened to squeeze out comic-making in the last year or so. I make comics because I love it and because I feel compelled to and because it provides me with something I can\u0027t get anywhere else. Again, without going into it too much, pursuing comic-making as a profession robs me of all the joy and satisfaction of making comics as well as severely compromising the quality of the comics. This isn\u0027t true of all comic-makers, but it is of me. Patreon provides a truly unique opportunity for me to be able to make the kind of comics I\u0027m compelled to make and for readers to support me so that I can afford the time-commitment to make them more often without compromising the quality of them. If somehow you like the comics I make and would like to see more of them and more often then any amount you\u0027re generous enough to pledge would mean the world to me, I honestly can\u0027t express it. Thank you!"
