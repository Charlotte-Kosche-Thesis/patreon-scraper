until now it earned me barely enough to buy a Big Mac Meal ^^;\u00a0\u003cbr\u003e\u003cbr\u003ePlus, you like Dota 2 as much as I do. I\u0027d like to think that supporting me you contribute to make the community yet a little more active.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-b-sea.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/10009286_230906103779429_6313960338599009281_n.jpg?oh=dffb0df6852edc03e15305b870e79157\u0026amp;oe=54C11355\" style=\"width: 321px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWhat do you earn?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eEvery patronage level is welcome, even at $1. Basically, you\u0027ll have access to \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA Dota Short special feed\u003c/span\u003e\u003c/strong\u003e here at Patreon. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThen, for a greater financial support, I\u0027d like to have you involved in the making process, either by letting you chose \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ewhich character should appear in next episode\u003c/strong\u003e\u003c/span\u003e for instance or by submitting \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003escenario ideas to the community vote\u003c/span\u003e\u003c/strong\u003e. Ultimately, I offer to post \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\"\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSFM how to\" videos\u003c/strong\u003e\u003c/span\u003e for the most generous donators.\u003cbr\u003e\u003cbr\u003eIt goes without saying that I thank all Dota 2 and animation lovers who\u0027ll help me achieve this series project. I greatly appreciate your support!\u003cbr\u003e\u003cbr\u003eAmir \"Palingenesie\" Zellal\u00a0\u003cbr\u003e\u003cem\u003eA Dota Short\u003c/em\u003e\u003
