    "summary": "\u003cstrong\u003eAbout Us\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAnimal Rescue Cambodia was established in 2016 by passionate\nanimal lovers and is based in Phnom Penh. Our mission is to improve Animal Welfare in Cambodia and end suffering for\nCambodian street cats and dogs through outreach, education and neutering programs.\u003cbr\u003e\n\n\u003cbr\u003eThe\nmain goals are to tackle overpopulation, provide\nmedical care for street/pagoda cats and dogs, and educate the local community on animal\nwelfare in Cambodia. We\nwork closely with pagodas through our Pagoda Ambassador Program (PAP), to\nassure that animals in their care receive urgently needed medical attention and\nare being neutered.\u003cbr\u003e\u003cbr\u003e\n\nWe\nalso operate a recovery center for sick and injured pagoda animals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour donation keeps us going!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cI used to say: \u2018Somebody should do something about that.\u2019 Then I realized, I am somebody.\u201d\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBe that somebody! \u003c/strong\u003e\u003cstrong\u003eDonate today!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are an independent non-profit organization, operating through donations from individual supporters.\u003cbr\u003eThe majority of our staff are volunteers, who offer their expertise, time and efforts free of charge. Therefore, in order to do what we do, we are dependent on\u003cstrong\u003e your generosity, trust and kindness\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWith your donation, Animal Rescue Cambodia will be able to rescue, defend and protect Cambodian street cats and dogs!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
