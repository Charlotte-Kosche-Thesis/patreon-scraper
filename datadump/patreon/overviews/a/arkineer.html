    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AQZFdZ-clVQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=AQZFdZ-clVQ",
    "one_liner": null,
    "patron_count": 2,

    "published_at": "2017-03-05T15:55:49+00:00",
    "summary": "\u003cimg src=\"https://s11.postimg.org/69pr12frn/image.jpg\"\u003e\u003cbr\u003eI\u0027m the Arkineer. You might remember me best as\u00a0\u003ca href=\"https://www.youtube.com/user/Senjan\"\u003eSenjan\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSomewhere around 2008, I started to compose music from, \u0026amp; inspired by video games. The most known work is probably\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL8E62EE2957E7CAEB\"\u003ethe lunarbolts soundtrack\u003c/a\u003e. Creating music was but a small hobby that steadily grew over time by curiosity and immense support from friends \u0026amp; followers.\u00a0\u003cbr\u003e\u003cbr\u003eHere we are today, with a fair share of projects composed! \u003cbr\u003eI mean sure it has been a fantastic fun and all but... \u003cbr\u003eSomething\u0027s missing. The creative process needs more of something, \u003cbr\u003ea greater influence \u0026amp; an energy to keep the process more interesting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s right, it needs more of you.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s11.postimg.org/7q19j7ioj/image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo here\u0027s the thing. Hear me out... \u003cbr\u003eSo you know all those songs that we\u0027ve created thus far?. \u003cbr\u003e\u003cbr\u003eI\u0027d like to give YOU an opportunity to be more involved in the process.\u003cbr\u003eI\u0027m talking about the entire production\u00a0\u0026amp; be a part of a unified team.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaybe there has been a song you\u0027ve wanted to hear covered?\u00a0\u003c/li\u003e\u003cli\u003ePerhaps wanted to share your thoughts in the live production?\u003c/li\u003e\u003cli\u003eWanted to hear earlier stages of a song before completion?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e...Or maybe you\u0027d just like to see how things operate behind the scenes, and perhaps learn a trick or two?\u003cbr\u003e\u003cbr\u003eIn any case, I\u0027d like to have the door open to my fellow creative peers. You, me, us, together creating cool stuff.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s11.postimg.org/71sf09jyr/image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTo make music and animations on a daily basis would be a dream\u003cstrong\u003e, however it needs to be sustainable somehow.\u003c/strong\u003e A solution? Well.\u003cbr\u003e\u003cbr\u003eI would like to offer some of my more in-depth content \u0026amp; insights to those willing to help support the production financially.\u003cbr\u003ePatreon is pretty cool that way, because it allows people to support creatives\u00a0and their projects, much like Kickstarter. Some pledge per project, others per month. Each person chooses for themselves how much and how often they wish to pledge, at any given time.\u003cbr\u003e\u003cbr\u003eI chose to welcome pledges per project, rather than monthly since various songs \u0026amp; animations can take various amounts of time. I deem that more fair as some months can provide significantly more (or less) projects than others in the year.\u003cbr\u003e\u003cbr\u003eIn the goals and rewards on this page, you\u0027ll see what I have in mind for you corresponding which level of support you wish to enter. Example; if you would pledge 5$ per song, you will have access to our private livestream sessions after we reach the first goal of 100$ per song.\u003cbr\u003e\u003cbr\u003eIf you pledge 10-20$, \u003cstrong\u003eyou can vote what the next song should be!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.postimg.org/5olj0bbg3/image.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePrimarily towards rent, bills \u0026amp; some food. The more support I can get from here, the more time I can invest into composing and with you!\u003cbr\u003e\u003cbr\u003eI want to assure you that in return for your support, I\u0027ll devote my time for you guys and your requests. For each expense taken care of, the more time can be invested into our collaborated work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d gladly provide with insights, regular updates and help\u003c/strong\u003e for those looking into music production themselves \u003cem\u003e(or are just curious!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe more you\u0027d be willing to help me out, \u003cstrong\u003ethe more I will share with you and let you take part\u003c/strong\u003e to affect what \u0026amp; how we create. I\u0027m sure it\u0027ll be way more fun for both of us if we team up together as comrades.\u00a0\u003cbr\u003e\u003cbr\u003eSo, what do you think? Help me so that I can help you!\u003cbr\u003e\u003cbr\u003eYours truly,\u003cbr\u003e\u003ca href=\"https://soundcloud.com/arkineer\"\u003ethe Arkineer, AKA Senjan.\u003c/a\u003e\u003cbr\u003e"
   },
