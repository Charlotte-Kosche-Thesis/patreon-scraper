    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBienvenidos, mi nombre es Ingrin R.R.L \u003cbr\u003esoy mexicana, tengo 21 a\u00f1os y estoy estudiando \u003cbr\u003eIngenier\u00eda en tecnolog\u00eda interactiva y animaci\u00f3n digital.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2665\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eEs un poco complicado; el no saber que palabras escribir, \u003cbr\u003epara demostrarles el placer que para mi es realizar este proyecto. \u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u25c4 \u01achis is war school \u25ba\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t4 misteriosas escuelas en un notable conflicto\u00a0\n\t\u003cbr\u003e\n\t\u00bfDetendr\u00e1s la guerra o te unir\u00e1s a ella?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tEste proyecto inicio como una novela visual (Juego otome/galge)\u00a0\n\t\u003cbr\u003e\n\tportable para PC, independiente, gratis para hombres y mujeres. \n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.facebook.com/ThisIsWarSchool\" rel=\"nofollow\"\u003ewww.facebook.com/ThisIsWarSchool\u003c/a\u003e \u00a0\u003cbr\u003e\n\tLos invito cordialmente a jugarlo :\u00a0\n\t\u003ca href=\"https://goo.gl/BQzA2y\" rel=\"nofollow\"\u003ehttps://goo.gl/BQzA2y\u003c/a\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2665\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tLamentablemente el juego fue suspendido en el capitulo #8, pues ahora se desea hacerlo crecer mas, incluso llevarlo a un desarrollo en 3D, ademas\u00a0de todo el contenido nuevo y extra que se espera publicar.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2665\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e~ Manga / C\u00f3mic ~\u003c/h3\u003e\n\t\u003cimg src=\"http://orig03.deviantart.net/1365/f/2016/309/d/2/manga1_by_anguelitonegro-dane7n0.png\" style=\"width: 306px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e~ Imagenes editables ~\u003c/h3\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://orig05.deviantart.net/b1dd/f/2016/309/5/7/manga3_by_anguelitonegro-dane99r.png\" style=\"width: 351px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e~ Contenido extra ~\u003c/h3\u003e\n\t\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"http://orig10.deviantart.net/0da0/f/2016/309/e/e/manga5_by_anguelitonegro-danezfu.png\" style=\"width: 339px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e\u2665\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tPero para que todo esto se desarrolle, \u003cbr\u003ese necesita una peque\u00f1a inversi\u00f3n, para poder contratar personal \u003cbr\u003ey as\u00ed llevar un contenido mejor y constante.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor el momento he optado por solo publicar el Manga/Comic, \u003cbr\u003eque solo sera le\u00eddo por quienes quieran patrocinar este proyecto.\u003cbr\u003e\u00a0Estaremos trayendo entre 1 y 4 paginas al mes, y mientras mas personas quieran apoyar, podremos llegar a 15 paginas mensuales.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2665 \u003cbr\u003e\u003cbr\u003eEl manga #0 es un trailer de esta historia en general que no afecta el juego, ya que es como una historia alterna. Este sera publicado aqu\u00ed a color, y en las redes sociales en blanco y negro. Este sera el \u00fanico capitulo que sera publico, a partir del manga #1 en adelante, sera exclusivo para patrocinadores.\u00a0\u003c/div\u003e"
