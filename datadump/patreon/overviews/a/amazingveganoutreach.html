    "summary": "Amazing Vegan Outreach (AVO) is a non-profit, animal rights organization dedicated to helping activists become the most effective and influential advocates for non-human animals.\u003cbr\u003e\n\nFocused on developing outreach and advocacy skills, AVO provides professional learning and development opportunities for animal rights activists.\u003cbr\u003eAVO\u0027s primary focus is on delivering a professional, interactive, two-day workshop which help activists at all levels develop new skills to boost success rates in one-on-one, vegan outreach conversations. Adapted from corporate sales trainings, it is ideal for activists who engage in Cubes of Truth, VR outreach, general street outreach, and interactions with friends, co-workers, and family.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIN THIS WORKSHOP, ACTIVISTS WILL LEARN TO:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\n\u003cli\u003e\u003cstrong\u003eadapt outreach to different personality types (aka. social styles)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ebuild rapport and gain trust quickly\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ereframe the traditional approach to vegan outreach and advocacy\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eask the most effective types of questions\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ehandle objections like a pro (using 7 Steps Of Objection Handling)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003einfluence more people to go vegan or take the vegan22 challenge\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnimal Rights Educator and workshop facilitator, Alex Bez, has spent the last 10 years training and coaching hundreds of salespeople. Now, he works full time supporting animal rights activists by creating learning opportunities and offering free leadership coaching sessions. In addition to the AVO work, Alex also volunteers as an international organizer for The Save Movement, a local organizer for Direct Action Everywhere, and an animal rights photographer and videographer. Some of his photo and video work can be found at www.facebook.com/seebehindwalls.\u003cbr\u003e\u003cbr\u003eAVO operates solely on the donations and support of the animal rights community. Your monthly contribution will go a long way in supporting the learning and development of activists around the world. Thank you for supporting AVO\u0027s work in creating a world free from animal exploitation.\u003cbr\u003e"
