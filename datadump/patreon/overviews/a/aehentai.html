    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/div\u003e\nI have always been a big fan of animation, games, and hentai. I\u0027ve finally decided that it is time to make my own content, and let it loose onto the internet.\n\u003cbr\u003e\n\u003cbr\u003e\nI am pretty handy with After Effects, and I get a kick out of bringing life to still images. I am also a programmer and a professionally trained 3D modeler and animator, skills which I intend to put to some excellent and perverted use.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you do?\u003cbr\u003e\n\u003c/strong\u003eI create animated hentai projects. At the moment, that means converting still hentai images into animated ones with After Effects, but I have many other projects in the works, including RPGs, visual novels, and some animated shorts.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/933013b3da5441e77fd278031c3d1b19/tumblr_orb997mIHy1tktqyio3_540.gif\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.dropbox.com/s/ybe034h767b7tuv/marceline_cen.gif?dl=1\"\u003e\u00a0\u003cimg src=\"https://www.dropbox.com/s/ydfrylig761mgig/tonks_cen.gif?dl=1\"\u003e\u00a0\u003cimg src=\"https://www.dropbox.com/s/izfvgiju8qszcwa/eggs_and_sausage_cen.gif?dl=1\"\u003e\u00a0\u003cimg src=\"https://www.dropbox.com/s/rxgwlttvjwwjdu0/rei_eoe_cen.gif?dl=1\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI will also be producing various \n\u003cstrong\u003etutorials\u003c/strong\u003e on how I do the things I do. There are many tutorials out there for doing this style of animation, but none focusing on the hentai aspect. I\u0027ll be passing on tips and techniques that I\u0027ve learned along the way, so that you guys can learn to do your own animations!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat happens to the money!?\u003c/strong\u003e\u003cbr\u003e\nInitially, most of the funds will be paying for the software and various materials I need to keep producing content (a subscription to Adobe CC, etc). I will also commission artwork from other artists to augment my projects, and as things expand, I may hire out some of the work to others while I oversee the projects. If we start reaching some of the higher goals, I\u0027ll be able to work on my hentai projects full time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is the Patron Poll?\u003cbr\u003e\n\u003c/strong\u003eEvery so often I will put up a Poll only Patrons can access. The poll topic will vary, but it will always have something to do with one of my projects, and you guys can help shape the projects direction by voting!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEvery bit you guys donate will help me keep animating new images and getting tutorials created so you guys can make your own!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://aehentai.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/AEHentai/profile\" rel=\"nofollow\"\u003eHentai Foundry\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Projects\u003cbr\u003e\nEpic Crossover\u003c/strong\u003e (February 2016)\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/dvxtdx43l4bo9ep/EpicCrossover_Heading.png?dl=1\"\u003e\u003cbr\u003e\nFully animated hentai parody! Dean Venture stumbles into a fantasy chamber and finds himself face to face with all the women of his dreams. Collaboration with\u00a0\u003ca href=\"http://www.patreon.com/slappyfrog\" target=\"_blank\"\u003eSlappyFrog\u003c/a\u003e, release date \u003cstrong\u003eFebruary 2016\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePower of the Emerald\u003c/strong\u003e (Patreon Exclusive)\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/pzifxvhkq31dfxp/PowerOfTheEmerald_Heading.png?dl=1\"\u003e\u003cbr\u003e\nA fully animated hentai parody featuring Amy Rose and Rouge the Bat. Amy chases down Rouge after she\u0027s stolen a Chaos Emerald. She accidentally activates the Emerald\u0027s power and finds that it\u0027s had an unexpected effect on her... Features Futanari on Female content.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnimated Still Images\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/ruyr6e6hl1nme7w/Animations_Heading.png?dl=1\"\u003e\u003cbr\u003e\nHentai images given life through animation in After Effects.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTutorials\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/e1pqxdrehh6tj40/Tutorials_Heading.png?dl=1\"\u003e\u003cbr\u003e\nSeries of tutorials showing how I do what i do in After Effects, Photoshop, Maya, RPGMaker, and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFutahime \u003c/strong\u003e(On Hold)\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/2m0930p2bbj9vnn/FutaHime_Heading.png?dl=1\"\u003e\u003cbr\u003e\nHentai RPG focusing on Futa on Female content.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAlchemist Blue\u003c/strong\u003e (On Hold)\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/j1xonynpn9q1but/AlchemistBlue_Heading.png?dl=1\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eHentai RPG focusing on medicine crafting.\u003cbr\u003e\n\u003cbr\u003e"
