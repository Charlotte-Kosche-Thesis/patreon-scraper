    "summary": "We want to create manga \u2013 it\u0027s our dream and ambition. Our hope is, if you\u0027re reading this, you are enjoying the manga we\u0027ve\u00a0produced so far\u2013the completed fantasy romance\u00a0\u003cem\u003eOnly In Your Dreams\u003c/em\u003e\u00a0(on\u00a0\u003ca href=\"https://tapas.io/series/dreams\"\u003eTapas\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/only-in-your-dreams/list?title_no=31720\"\u003eWebtoon\u003c/a\u003e) and/or the ongoing\u00a0tech-fantasy yuri romance/action\u00a0\u003cem\u003ePrincess \u00d7 Pistolier\u003c/em\u003e\u00a0(\u003ca href=\"https://tapastic.com/series/PxP\"\u003eTapas\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/princess-pistolier/list?title_no=57506\"\u003eWebtoon\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eWe also hope that you want to help us make more manga to share with you (and the rest of the world). Since, you know,\u00a0people gotta eat and computers cost money.\u003cbr\u003e\u003cbr\u003e\nBy pledging to chip in, you\u0027re helping keep HannaPhilip fed and the art tools running.  And, who knows, if enough people chip in, maybe even letting Mako quit one of his jobs and spend more time writing.\u003cbr\u003e\u003cbr\u003eWe\u0027ve got lots of (mostly yuri) ideas.  If you like the stories we\u0027ve got to tell, we\u0027d be forever grateful if you chip in to help make them into (mostly yuri) manga.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledging works like this:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you pledge at least a dollar a month, you get access to the Patron feed, which will include high-resolution pages of whatever series we\u2019re currently working on (mostly\u00a0\u003cem\u003ePrincess \u00d7 Pistolier\u003c/em\u003e), generally posted a few days ahead of anywhere else on the web. Yay!\u003cbr\u003e\u003cbr\u003eIf you want to chip in more, or want fancier goodies, it works like this:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $5\u003c/strong\u003e, you will also get access to the above posts plus extra-generous-Patron-only posts that include\u00a0high-resolution PDFs of individual \u003cem\u003ePrincess x Pistolier\u003c/em\u003e chapters, as well as any one-shot short stories we might make in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $20\u003c/strong\u003e, you\u0027ll get access to the above posts, \u003cem\u003eplus\u003c/em\u003e\u00a0occasional awesome-super-generous--Patron-only posts that include a high-resolution PDF of the entire\u00a0\u003cem\u003eOnly In Your Dreams\u003c/em\u003e\u00a0and, once we\u2019ve actually got any complete books of \u003cem\u003ePrincess \u00d7 Pistolier\u003c/em\u003e, those as well.\u003cbr\u003e\u003cbr\u003eIf you\u0027re only in it for the goodies, you can pledge, wait until your pledge goes through on the first of the month, go back through the posts and download whatever PDFs you\u0027re excited about, then drop your pledge amount down. \u00a0Or you can be even more awesome and keep your pledge going anyway.\u003cbr\u003e\u003cbr\u003eWhether you an afford to help us out or not, thanks for reading what we\u2019ve got to share!\u003cbr\u003e"
