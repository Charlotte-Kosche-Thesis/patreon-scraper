    "summary": "\u003ca href=\"https://i.imgur.com/qw9oFq4.png\"\u003e\u003c/a\u003e\u003ca href=\"https://i.imgur.com/qw9oFq4.png\"\u003e\u003cimg src=\"http://i.imgur.com/qw9oFq4.png\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://i.imgur.com/ibMUn0e.png\"\u003e\u003cimg src=\"http://i.imgur.com/ibMUn0e.png\" style=\"width: 26px;\"\u003e\u003c/a\u003e(Temporal) Trabajando en un nuevo Teaser / (Temporary) Working on a new teaser.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFAQ:\u003cstrong\u003e \u003ca href=\"https://mega.nz/#!aYN1wbrB!voT9d5lseZvhu6utW2eYBxJ3FLuIFLQqdsDoQuSy3pw\"\u003ePincha aqu\u00ed / Click here\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLos Streamings privados de cada mes est\u00e1n en la cover picture (actualizados cada primero de mes). / \u003cem\u003eThe private Streamings are in the cover picture (updated every 1st).\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u00a1Muy buenas a todos!\u003cbr\u003e\u003cbr\u003eMi nombre es \u003cstrong\u003eAntonio Pe\u00f1a, \u003c/strong\u003etengo 29 a\u00f1os y vivo en M\u00e1laga. Soy ingeniero mec\u00e1nico y he trabajado como profesor de Tecnolog\u00eda en ESO y Bachillerato. \u003cbr\u003e\u003cbr\u003eColecciono miniaturas desde 2001. Empec\u00e9 a \u003cstrong\u003epintar \u003c/strong\u003een 2012\u003cem\u003e, \u003c/em\u003ecuando cre\u00e9 mi blog. En 2014 lanc\u00e9 mi p\u00e1gina de facebook \u003cstrong\u003e\u003ca href=\"https://www.facebook.com/antoniominiatures\"\u003eAntonio Pe\u00f1a Miniatures\u003c/a\u003e\u003c/strong\u003e. All\u00ed encontrar\u00e9is gran cantidad de \u003cstrong\u003econtenido: m\u00e1s de 1000 fotos\u003c/strong\u003e.\n Tambi\u00e9n ver\u00e9is tutoriales m\u00edos en webs amigas (Eureka, Legion \nof the cow) y publicaciones en prensa (Euromodelismo, PaintingWar). \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e[EN] Hi friends! \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003cbr\u003e\u003cbr\u003e\nMy name is Antonio Pe\u00f1a, I\u0027m 28 years old and I live in Malaga. I am a\nmechanical engineer and have worked as a technology teacher in high school.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve been collecting miniatures since 2001. I started painting in 2012, when I\ncreated my blog. In 2014 I launched my fanpage on Facebook: Antonio Pe\u00f1a\nMiniatures. In my pages you can find lots of content: more than 1000 photos. You will also\nsee my tutorials on friendly websites (Eureka, Cow Legion) and I have also\npublished press articles (Euromodelismo, PaintingWar).\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-AStIm0nJtxE/WM0IXpRPfHI/AAAAAAAAEyU/ZRdtTSYfidMhnaYRx_xqpViAq-0ArNHgQCLcB/s1600/patreon%2Bset%2B%25282%2529.jpg\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cem\u003e (Algunos de mis trabajos de pintura)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/OwIywiHt.png\"\u003e\u003cimg src=\"http://i.imgur.com/OwIywiHt.png\" style=\"width: 27px;\"\u003e\u003c/a\u003e\u003cem\u003e\u00a0 \u003c/em\u003eEn \u003cem\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e, \u003c/em\u003eGracias a tu apoyo mensual, trabajo haciendo lo que me gusta. Las recompensas y los esfuerzos est\u00e1n destinados a conseguir m\u00e1s contenido de calidad para vosotros/as, por lo que es interesante para todos que crezcamos m\u00e1s y m\u00e1s.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://i.imgur.com/OwIywiHt.png\"\u003e\u003cimg src=\"http://i.imgur.com/OwIywiHt.png\" style=\"width: 27px;\"\u003e\u003c/a\u003e  Patreon. Thanks to your monthly support, I can work doing what I like the \nmost. Goals and efforts are aimed at getting more content \n(HQ) for you, so it is interesting for all of us to grow more and more.\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-ldXYZbNF0h8/WM0If9rte6I/AAAAAAAAEyY/Ae3wW3XKENQN9wrq2d0RTprcVqnw3_FcwCLcB/s1600/12140007_474036112778593_907413421692680633_o.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 (Peanas / Bases)\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://i.imgur.com/OwIywiHt.png\"\u003e\u003cimg src=\"http://i.imgur.com/OwIywiHt.png\" style=\"width: 27px;\"\u003e\u003c/a\u003e  \u003cstrong\u003eVideos\u003c/strong\u003e. \u003c/em\u003e60+ minutos de video garantizado al mes! Peanas, t\u00e9cnicas (NMM, punteado, veladura, perfilado, etc.), teor\u00eda del color y mucho m\u00e1s.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://i.imgur.com/OwIywiHt.png\"\u003e\u003cimg src=\"http://i.imgur.com/OwIywiHt.png\" style=\"width: 27px;\"\u003e\u003c/a\u003e  \u003cstrong\u003eVideos\u003c/strong\u003e. 60 minutes of video (monthly) guaranteed! \nBases, techniques (NMM, dotting, glaze, etc.), color theory and much \nmore.\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-I6yeD-lurtM/WRj-wAtm7II/AAAAAAAAFcc/_3yQzyV9YmYPk3DQByqZN5y2q2hN61B2QCK4B/s1600/1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/OwIywiHt.png\"\u003e\u003cimg src=\"http://i.imgur.com/OwIywiHt.png\" style=\"width: 27px;\"\u003e\u003c/a\u003e  Los \u003cstrong\u003ePDF \u003c/strong\u003eexclusivos son art\u00edculos \u003cem\u003eo WIPs \u003c/em\u003edetallados de alguna figura con conceptos, t\u00e9cnicas y trucos escritos con precisi\u00f3n.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u003ca href=\"https://i.imgur.com/OwIywiHt.png\"\u003e\u003cimg src=\"http://i.imgur.com/OwIywiHt.png\" style=\"width: 27px;\"\u003e\u003c/a\u003e  PDFs\nare detailed articles or WIPs with concepts, techniques and tricks written\naccurately to be well understood.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cimg src=\"http://i.imgur.com/sA4MXiM.jpg\" style=\"width: 742px;\"\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/OwIywiHt.png\"\u003e\u003cimg src=\"http://i.imgur.com/OwIywiHt.png\" style=\"width: 27px;\"\u003e\u003c/a\u003e  Los \u003cstrong\u003estreamings \u003c/strong\u003eson la herramienta ideal para preguntar tus dudas en tiempo real. Participa todo lo que puedas y ayuda al resto de compa\u00f1eros/as.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/OwIywiHt.png\" style=\"width: 27px;\"\u003e\u00a0 \u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eStreamings\n\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eare a fantastic tool to ask your \nquestions \"live\". Participate as much as you can and help the rest of your partners.\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zq6SgZk.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/zq6SgZk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003eEscribe cualquier sugerencia al\u003ca href=\"mailto:anthony_caledor@hotmail.com\"\u003e buz\u00f3n\u003c/a\u003e. \u003cbr\u003e\u003c/strong\u003e\u00a1Ay\u00fadame a crecer y ap\u00f3yame!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eDo not hesitate to write any suggestions to the \u003ca href=\"mailto:anthony_caledor@hotmail.com\"\u003emailbox\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eHelp me to make my project come true!\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
