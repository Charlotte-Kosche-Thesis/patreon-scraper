    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://nasyu.deviantart.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e \u2666\u00a0\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/Artmetica/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e \u2666\u00a0\u003ca href=\"http://malaikat.tumblr.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e \u2666\u00a0\u003cstrong\u003e\u003ca href=\"http://archiveofourown.org/users/Artmetica/pseuds/Artmetica\" rel=\"nofollow\"\u003eAO3\u003c/a\u003e \u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHello there! Thank you for checking out my Patreon page.\u003cbr\u003e\nI\u0027m Nana, an educator, a software developer, and a mother. I \n\u003cem\u003elove\u003c/em\u003e drawing, and especially colouring!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #ff5900;\"\u003eWhat do I draw?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFictional characters, basically. The ones I like to draw are from the things I enjoy: movies, TV series, and video games. Also, sometimes I draw them in totally different settings/Alternate Universe.\n\u003cbr\u003e\nOccasionally I draw pairings (mostly slash) for my own amusement or as gifts to my RL/close friends.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #ff5900;\"\u003eWhy am I here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nImmortality is tempting, but it seems to always come with a price (and I\u0027m chicken). Alas, my lifespan remains short. This makes me want to focus more on the things I love, one of which is drawing. Your support here means a lot to me, because it gives me confidence and more time to draw the things I want, while also helping me to improve and feed my family.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #ff5900;\"\u003eWhat do patrons get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFirst of all, thank you so much for supporting me and my passion, I really appreciate it! :D\n\u003cbr\u003e\nAt the tenth day of each month, Patrons whose pledges have been processed will receive the resources of the drawings I posted in the previous month.\u003cbr\u003eDepending on their pledge level, patrons will receive a private message containing links to: WIPs, large-sized JPG files, step-by-step pictures, PSD files, custom brushes, textures, references, and character wishlists!\u003cbr\u003e"
   },
