    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much to my\u00a0beloved Patrons!\u00a0\u003c/strong\u003e\u003cem\u003eI am birthing medicine music into the world, to assist in our collective awakening, healing and upliftment. This is made possible, in large part, by the support of \"Listeners like You.\" :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLimited time offer: \u003c/strong\u003eThe first 20 folks to sign up as Patrons (10 left!), at any level will receive an instant thank-you email, with free download links for my\u00a0first two albums! That\u0027s a $35 value, for $1+/month... It\u0027s win-win! :D\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow does Patreon Work?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon allows you to become a \"Patron of the Arts\"\u003c/strong\u003e (at whatever level suits you), directly supporting the artists you love, which enables them to focus on their craft.... and create more of the art/music that you love! Pretty awesome, right?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support\u003c/strong\u003e\u003cstrong\u003e I will:\u003c/strong\u003e\u003cbr\u003e~Focus on receiving and writing new songs.\u003cbr\u003e~Record, edit and release MORE MUSIC!\u003cbr\u003e~Make music videos and tutorials.\u003cbr\u003e~Develop my sound engineering skills, and eventually support other spiritual musicians to record their music.\u003cbr\u003e~Compensate the amazing musicians, sound engineers and videographers I work with.\u003cbr\u003e\u003cbr\u003eIf you believe in what I do or have been positively impacted by my music and would like to help me in my works, \u003cstrong\u003eplease check out the rewards that are offered to Patrons \u003c/strong\u003e(on the right of this page),\u00a0starting at just $1/month! You\u0027ll get access to plenty of patron-only content, videos, updates and more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2ywa5oh.jpg\" style=\"width: 355px;\"\u003e\u003cbr\u003e\u003cem\u003e(\"Mama Playing Music\" by Olivia Rose, age 6) :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2006, I made a deep prayer to receive healing songs\u003c/strong\u003e that I could share with the world. My prayers were answered and I started to receive songs the next morning. I received 25 songs over the next three months. I then spent three years teaching myself to play guitar and learning those songs and in 2009, I released my first CD, \"Roses\". In 2012, I released \"Living Waters\" and in 2015, \"The Flowers of the Waters\". I get emails from people all over the world who have been impacted by the songs on these CDs. I am amazed and so grateful that my prayers continue to be answered; that the songs are finding the people who can be helped by them. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/rsvkgi.jpg\" style=\"width: 368px;\"\u003e\u003cbr\u003e(Ian, Olivia and Tobin Rose)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA new paradigm is rising\u003c/strong\u003e, \u003cstrong\u003ewith each one giving their gifts to the whole.\u003c/strong\u003e\u00a0\u003cstrong\u003eIn this time, my husband and I are\u00a0focusing\u00a0our attention on our God-given works\u003c/strong\u003e: raising our three, beautiful young children, raising ourselves (!), cultivating \u0026amp; sharing medicine music and holding a nature-based school for kids.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for helping this to happen\u003c/strong\u003e~\u00a0Your support means the world to me!\u003cbr\u003e\u003cbr\u003e\u0026lt;3 \u0026lt;3 \u0026lt;3 \u003cstrong\u003e\u003cem\u003eBless you\u003c/em\u003e\u003c/strong\u003e \u0026lt;3 \u0026lt;3 \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/se4pdv.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/alexasunshinerose\"\u003e\u003cbr\u003eFind me on Facebook!\u003c/a\u003e\u003cbr\u003e"
