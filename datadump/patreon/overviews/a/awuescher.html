    "summary": "Our story.  \u003cbr\u003e\u003cbr\u003e\n\nMy wife and I worked our entire lives to buy our dream home\nin Houston to raise our three children until retirement. We completed landscaping,\nrenovations and significant investments to protect our first floor from floods.  All was completed a week before Hurricane Harvey\nhit and the largest rain event in U.S. history flooded Houston.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe first floor of our house flooded on August 27 and the second floor on August 28 when the Houston Fire Department\ncame to rescue me and my neighbors. \nThe house remains under 18 feet of water to this day, September 5.  The main floor of the home is 5 feet under\nwater that includes our kitchen, 3 bedrooms, 2 \u00bd bathrooms, living room, dining\nroom and a study.  We do not expect the\nwater will recede for another week.  It\nis a total loss and a disaster to us and our many friends and\nneighbors.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEnter Princess Praline, a character I created for my\ndaughter Charlotte before she was born.  She is now six and I have shared the book with\nher but never with others. I created a theme park based upon the book\nin our backyard with a wooden roller-coaster, which also remains under\nwater.  It is time to share Princess\nPraline\u2019s story and her journey as we take our own journey for restoring our lives.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you subscribe, you will receive updates of Praline\u2019s\njourney over the next 12 month along with updates of our family\u0027s efforts to rebuild.\u003cbr\u003e\u003cbr\u003eThank you sincerely for participating in our efforts,\u003cbr\u003e\u003cbr\u003eAllen Wuescher\u003cbr\u003e\u003cbr\u003e"
