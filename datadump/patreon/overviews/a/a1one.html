    "summary": "My Website :\u00a0\u003ca href=\"http://www.karanreshad.com\" rel=\"nofollow\"\u003ewww.A1one.info\u003c/a\u003e\u003cbr\u003eFor many years in my Exhibitions or through my internet connections ,\u00a0I have been contacted by Art lovers around the globe who desired to have a piece by me on their walls or humbled me with their support.\u003cbr\u003e\n\u003cbr\u003e\nPersonally I have always dreamt of having \u00a0more \u00a0people hang my pieces on their walls rather than just Art Collectors wrapping them in stockrooms for years.\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThere must be some way out of here !\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eNow finding \u00a0Patreon.com I thought it is the \u00a0Idea i have always dreamt of and it is what i really was waiting for . So i \u00a0Started \u00a0my project here.\u003cbr\u003e\u003cstrong\u003eI just hope that You feel what i feel and get into it. All you pay will go to expand my work in my new life in exile.and it is up to you!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nSo I thought there might be some people who wish to support artists and activists of their choice and get more engaged in their life quest . It is an experimental project for me to push the boundaries and establish more interactive ties with my audience from which we can both benefit.\u003cbr\u003e\nWith Your generous Monthly Support you will get at least one signed Original!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cimg src=\"http://a1one.info/wp-content/uploads/2016/06/Untitled-3.jpg\"\u003e\u003cbr\u003ein return for your generosity and supportiveness you will be able to choose from the diverse array of items on offer. \u00a0The very first \u00a0will be to have access to my Patrons only Blog, in order to see some videos ,Works in progress,some \u00a0downloadable Hi-res photos to print as you wish,Desktop wallpapers,etc.\n\u0
