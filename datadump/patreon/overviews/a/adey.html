sions for performances and much more\u2026.\u00a0\u003cbr\u003e\u003cbr\u003eSo... peruse my perks below to find what connection inspires you! Remember you can set your monthly max so you\u0027ll never go over budget no matter how creative I may get...\u00a0\u003cbr\u003e\u003cbr\u003eThank you SO MUCH for checking out my Patreon Page~ for being a lover of music and art~ for being alive and awake enough to know that music is so much more than a song....\u003cbr\u003e~ The Lady Adey\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "The multi-talented Adey is a vocalist, pianist, composer, and actor. As singer/songwriter she joins the ranks of such solo female virtuosos as Tori Amos, Sarah McLachlan and Joni Mitchell, blending classically influenced piano composition with raw lyrical reflective intimacy. \u003cbr\u003e\u003cbr\u003eThe daughter of two concert organists, and a consummate performer, she lures audiences with her textured, melodic piano and warms them with a voice as gritty with soul as it is soaring with ambiance and mystery.\u003cbr\u003e\u003cbr\u003eAdey\u0027s independently recorded and produced debut album, Rogue, was released in 2011, followed by Vesica, released in August 2013. For the last eight years, her one-woman show has been adored at venues throughout the US, including festivals, conventions, clubs and private parties. She is the star of and composer for the forthcoming feature film \"The Last Avatar\" from Sacred Mysteries.\u003cbr\u003e She is currently touring regularly in California, Oregon and Colorado.",
