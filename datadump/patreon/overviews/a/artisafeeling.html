    "summary": "\u003cstrong\u003eHello!\u00a0\u003cbr\u003eMy name is Macarena, but people call me Maki--\u003c/strong\u003e\u00a0I am freelance screenwriter.\u003cbr\u003eI write for an online company where clients reach out to me so I can develop their ideas into a script! Also, here are 10 fun facts about my self (:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) \u003c/strong\u003eI was 10 years old when I moved from Buenos Aires, Argentina to Curitiba, Brazil and I didn\u0027t know how to speak Portuguese, the first word my dad taught me was \"Oi\" that means \"Hi\"\u003cstrong\u003e\u00a0\u003cbr\u003e2) \u003c/strong\u003eAt the age of 16 I moved to Mexico City, where I attended an American High school and at the age of 18 I moved, by my self to L.A where I studied Filmmaking.\u00a0\u003cbr\u003e\u003cstrong\u003e3) \u003c/strong\u003eI knew I wanted to study film since the age of 11 when I first saw a behind cameras, the movie was Pirates of the Caribbean.\u00a0\u003cbr\u003e\u003cstrong\u003e4) \u003c/strong\u003eWhen I was a kid I would entertain my self by singing songs and creating stories, I would often try to convince my brother Klaus to do a play but I was too shy to act it up.\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e5) \u003c/strong\u003eI read The Hobbit when i was 8 years old, one of my favorite book till today.\u003cbr\u003e\u003cstrong\u003e6)\u003c/strong\u003e I can write a 90 page script in 20 days, first draft. \u003cbr\u003e\u003cstrong\u003e7) \u003c/strong\u003eIf I have to celebrate something or make a bad day not that bad, I go eat at McDonalds. \u003cbr\u003e\u003cstrong\u003e8) \u003c/strong\u003eMy first year of college I survived on Campbells soup and toasted white bread with butter (and a lot of take out food)\u003cbr\u003e\u003cstrong\u003e9) \u003c/strong\u003eOne of my goals in life is write kid\u0027s book, publish my book Zebra and then write a movie about it\u003cstrong\u003e.\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e10) \u003c/strong\u003eI found out screenwriting was my passion after quitting my art directing job for a TV station in Mexico.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI joined Patreon\u003c/strong\u003e so I could finish one of these personal projects: \u003cstrong\u003eLiupold.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbout the animated series: Liupold\u00a0\u003cbr\u003e\u003c/strong\u003eThe idea of Liupold, an alien that has a fixation with planet Earth, came to me when I was working on a script for a client.\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eLiupold, a purple, chubby alien\u003c/strong\u003e grew up neglected by her mother, who used to get drunk and watched \u003cstrong\u003eearthly\u00a0T.V show\u003c/strong\u003e, usually Mexican soap operas.\u003cbr\u003eEvery time her mother lost consciousness (after two too many drinks), Liupold explored the other earthly channels, rapidly becoming a fan of T.V shows such as: The X-files, Modern Family and Alf.\u00a0\u003cbr\u003eAfter getting arrested by \u003cstrong\u003epossession\u00a0of Marijuana\u003c/strong\u003e, Liupold gets exile to planet Earth as punishment.\u00a0 \u003cbr\u003e\u003cstrong\u003eIn\u00a0his mind the exile is an opportunity to live the life he was meant to, but what would happen when Liupold realizes that T.V shows and real life are not the same?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I hope to achieve with Liupold?\u00a0\u003c/strong\u003e\u003cbr\u003eThe main goal behind Liupold is to send it to festival for a producer to buy it. \u003cbr\u003eI would like for Liupold to become an animated T.V show in channels like Adultswim or Netflix. \u003cbr\u003eI also aspire to be the main writer and creator of the show.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLiupold\u0027s Budget: cost for the pilot (8 min)\u003cbr\u003eScreenwriters:\u00a0\u003cbr\u003eStoryboard:\u00a0\u003cbr\u003eAnimators:\u003cbr\u003eEditors:\u003cbr\u003eSound Mixers:\u003cbr\u003eFestivals Fees:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy does Liupold need the support of its Patreons?\u00a0\u003cbr\u003e\u003c/strong\u003eProducing an animated TV show is a full time job, also an expensive one.\u003cbr\u003eOnce the script is locked the production process can begin, meaning that animators, art designers and story boarders etc, must be hired!\u003cbr\u003eWith the complete pilot we can think about sending it to festival and hopefully win!\u00a0\u003cbr\u003eFrom there on the talk about creating the whole animated series \"Liupold\" can start!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe exchange between you and me\u003c/strong\u003e\u003cbr\u003ePatreon works with \u003cstrong\u003epackages, \u003c/strong\u003eevery package has a price (the price you pay monthly) and a perk.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFor example:\u003c/strong\u003e if you become a Patreon \u003cstrong\u003efor 3$\u003c/strong\u003e it means \u003cstrong\u003eyour full name\u003c/strong\u003e will appear \u003cstrong\u003eon the credits of Liupold\u0027s pilot \u003c/strong\u003eand \u003cstrong\u003eif it get\u0027s picked to be produced as a animated series\u003c/strong\u003e then \u003cstrong\u003eyour name will appear on every episode.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
