    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/272110036?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nFeel frustrated when the super-rich Church of Scientology bitch slaps society and \nthe government doesn\u0027t care?\u00a0 Now you can do something about it!\u00a0 Just \nbe a patron of me, the\u00a0\n\u003ca href=\"http://www.angrygaypope.com\" rel=\"nofollow\"\u003eAngry Gay Pope\u003c/a\u003e.\u00a0I\u0027ll take the heat for you. \u00a0You\u0027ll see stuff first!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFROM A PATRON:\u003c/strong\u003e \u00a0\"I love being a patron of AGP. I can sit in my comfortable recliner and know that for $5 a month, I\u0027m still helping someone who\u0027s  been putting his own freedom  on the line for years to  fight back against an evil, dangerous cult. I get to laugh  imagining Miscaviage throwing tantrums  while he screams at his evil winged monkeys to \"bring me his head!\"  Plus I\u0027m just impatient, I get to see the videos first-- my motto has always been \"Instant gratification takes too long.\"  Thanks as always AGP!\u003cbr\u003e\n\u003cbr\u003e\nAnd for people who find me too intense, check out my YouTube Playlists for \n\u003ca href=\"http://www.survivingscientology.com\" rel=\"nofollow\"\u003eSurvivingScientology.com\u003c/a\u003e, a channel I started with Scientology whistle blower Karen De La Carriere. We did over 80 videos togther about everything from the death of her son to comedy skits. Plus lots of tales of abuse like Scott Campbell, who was imprisoned in a medical waste incinerator for five months. Nobody else is recording these stories.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"192\" src=\"http://www.angrygaypope.com/images/people/scientology_protesters/angry_gay_pope_stubble.jpg\" style=\"float: right;\" width=\"192\"\u003eI\u0027ve become the main Los Angeles Scientology \nprotestor and investigator.\u00a0 My patrons are sticking it to the Scis while they help \nfund the Pope\u0027s daily enturbulation affirmation.\u00a0 What is enturbulation?\u00a0 \nYou\u0027ll know it when you see it in my videos. And they are reasonably slick compared to other YouTubers. I\u0027m a former \n\u003ca href=\"http://www.donjmyers.com\" rel=\"nofollow\"\u003eDisney animator and won an Emmy\u003c/a\u003e animating HBO\u0027s \"The Pacific.\" But it\u0027s the editing. The editing!. It takes \na lot of time to edit the implosion of the Church of Scientology into understandable entertainment.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"196\" src=\"http://www.angrygaypope.com/gold/gold_security_gallery/main_icon.jpg\" style=\"float: left; margin: 8px;\"\u003eBesides \nmaking hilarious and educational videos I\u0027ve exposed the Church\u0027s illegal work conditions, \nthe cops they pay off and secret cult locations like Twin \nPeaks that few media visit.\u00a0 I\u0027ve been documenting the history of this bozo \nreligion\u0027s decline since 2008.\u00a0 My videos have a lot of conflict and yelling \nin them but fans tell me they watch them to RELAX. Relax???\u00a0 I think they like \nseeing an all powerful organization exposed and made fun of by just one (very motivated) \nguy.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is an in-your-face look at America\u0027s most infamous and powerful \ncult.\u00a0 You\u0027ll meet bozo Church guards, befuddled slaves, major Church figures \nand the worst lawyers in the world.\u00a0 Plus Kirstie Alley\u0027s oversized butt.\u00a0 \nMy work is included in major Wikipedia entries, on Leah Remini\u0027s show \"Scientology \u0026amp; the Aftermath,\" seen in local newscasts around the \nworld and used in several European documentaries.\u00a0 And it\u0027s all stored for \nposterity on my website \n\u003ca href=\"http://www.angrygaypope.com\" rel=\"nofollow\"\u003eAngryGayPope.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nYou can patronize in increments which are pledged monthly \nand you can cancel at any time.\u00a0 So don\u0027t slip into a lower condition of withholds. \nBe at cause over MEST (matter energy space and time) by pledging today!\n\u003cbr\u003e\n\u003cbr\u003e\nSince \n2008 hundreds of different people have donated safely and securely over the Internet \nwithout any interference from the Church. Don\u0027t worry, they won\u0027t come after you. They are too busy trying to kill each other ....\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.angrygaypope.com/images/angry_gay_pope_book_middle.png\"\u003e"
