3cstrong\u003e\u003cbr\u003e1) If you donate via Patreon or Paypal you will have your name featured in the credits of EVERY SINGLE VIDEO I make. Even if you only donate $1 then immediately cancel any future direct debits. Or only send $1 only via PayPal\u00a0\u003c/strong\u003e\u003ca href=\"https://www.paypal.me/AntiSocialMedia\"\u003ehttps://www.paypal.me/AntiSocialMedia\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e I\u0027ve already released a few bonus videos that you can watch by scrolling\u00a0through old patreon posts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e When the monthly donations reach $75 per month, I shall make brand new\u00a0\u003cstrong\u003ePATREON ONLY\u003c/strong\u003e bonus content for each Youtube video i upload, and podcast too, and I\u0027ll take suggestions for future videos as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4) \u003c/strong\u003eI also will begin uploading to Patreon 48 hours before videos are available\u00a0on Youtube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5)\u003c/strong\u003e Season One of the podcast is no longer available to the public. It contained some of the most popular episodes and interviews and will shortly be repackaged as a \u003cstrong\u003eBANDCAMP\u003c/strong\u003e album of 3-5 hours in length. This will be available to the public (from Easter time) for $5 minimum, but Paypal and Patreon people will get the whole lot \u003cstrong\u003eFREE\u003c/strong\u003e a week or two before the official release.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e6)\u003c/strong\u003e I have made almost all of my 2016 videos private due to me mentioning my real name, or the level of cringe being off the charts. But I am happy to let Patrons relive the cringe and learn my real identity. This \"reward\" (!) will be available from 2019 only.\u003cbr\u003e\u003cbr\u003eI love you all. \u003cstrong\u003eLATERZ BETAZ. x\u0
