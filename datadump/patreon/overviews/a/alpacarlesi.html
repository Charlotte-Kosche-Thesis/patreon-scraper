ator who wants to share her works with the world!\u00a0\u003cbr\u003eI like to draw in different styles, digital and traditional, especially anime. I love doing fanart too\u00a0(\u2e1d\u2e1d\u2362\u2e1d\u2e1d) \u003cbr\u003eIf you support me, you\u0027ll have the chance to vote for \u003cem\u003ewhat I should draw next, see drawing-process and tutorials (hopefully process videos in the future) and more\u003c/em\u003e!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3e37/f/2018/095/6/0/alpaca1_by_alpacacarlesi-dc80rlr.png\" style=\"width: 67px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003eWHY SUPPORT ME\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe main objective of my Patreon is to be able to work on my \u003cstrong\u003eOriginal Projects \u003c/strong\u003eand to make a living off my art. I\u0027m trying to be a better artist, and I hope you would like to join me on my journey to fulfill my dreams hehe \u2605\u5f61\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/6048/i/2018/095/7/a/2_by_alpacacarlesi-dc80tov.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u2605 Thank you sincerely \u2605\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e"
