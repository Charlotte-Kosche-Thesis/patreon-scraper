    "summary": "\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHi! Thank you so much for visiting my Patreon page!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name\nis Annette Lee, also known as \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnnetti-Spaghetti\u003c/span\u003e online. I\u2019m a watercolor\nartist/illustrator from Virginia, U.S.  I\nrun an online\u003ca href=\"https://www.etsy.com/shop/AnnettiSpaghetti\" rel=\"nofollow\"\u003e etsy shop\u00a0\u003c/a\u003eand sell at anime/gaming conventions on the East Coast.\nCreating and drawing have always been a passion of mine, and nothing would make\nme happier than to make a full time living by doing art!\u00a0I\u0027ll be sharing, sketches, work in progress, close ups,\nfinished illustration, sneak peaks on Patreon.\u00a0I hope to make cute, personal work like zines\nand apparel. I have a lot of characters and stories I want to share!\u003cbr\u003e\u003cbr\u003e\n\nThank you for reading, it really means a lot to me! Let\u2019s go\non an adventure! ^^\u003cbr\u003e\u003cstrong\u003eOther places you can find my work\u003c/strong\u003e\u003cbr\u003e \u273f \u003cstrong\u003eInstagram\u003c/strong\u003e: \u003ca href=\"https://www.instagram.com/annetti_spaghetti/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/annetti_spaghetti/\u003cbr\u003e\u003c/a\u003e\u273f \u003cstrong\u003eEtsy Shop:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.etsy.com/shop/AnnettiSpaghetti\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/AnnettiSpaghetti\u003c/a\u003e\u003cbr\u003e\n\u273f \u003cstrong\u003eTumblr\u003c/strong\u003e: \u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fannetti-spaghetti.tumblr.com%2F\u0026amp;h=FAQEZNThcAQG_-Xzf2MeBpioc_HE5o_QiWL1CUgYQzqO3YQ\u0026amp;enc=AZOTlhcMGpOWFt4GnJC0igAdrkxkH0db11hZXgDAJoOHnXhMRyW7zaf4D31K3LLaQtmtIDIX6Z3_pYIiu-ZPpu0SLFzP029yf9upmq2W2_6clAQNU5ytBDgGp-bgJIdwdmhp1GDyd_HHnSNn2kBpig1lymdcbbc4qcIe_Dbm1BvK7FencdG_hnBvuz8cyRQ9zC8\u0026amp;s=1\" rel=\"nofollow\"\u003ehttp://annetti-spaghetti.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u273f \u003cstrong\u003eWebsite\u003c/strong\u003e:\u00a0\u003ca href=\"http://annettispaghetti.weebly.com/\" rel=\"nofollow\"\u003ehttp://annettispaghetti.weebly.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is\nAnnetti-Spaghetti?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnnetti-Spaghetti\u003c/span\u003e is a 1 girl small business based in\nVirginia (East Coast, USA).  I started\nselling at conventions about 2 years ago late November 2014, with the\nencouragement from loved ones. I enjoy creating so much that I\ndidn\u2019t want to stop just at conventions, so I launched\u00a0\u003ca href=\"https://www.etsy.com/shop/AnnettiSpaghetti\" rel=\"nofollow\"\u003emy online shop\u003c/a\u003e in June\n2015. I do all creating, production (or handle product production orders), customer\nservice, packaging, and shipping! Whether you get something for yourself or for\nothers from my shop/convention booth, I\u2019ve personally\ncreated and handled it from beginning to end, and I always want your experience\nto positive. I love telling stories,\u00a0mixing imagination and memories to create a lighthearted, emotional work. It\u2019s my dream  to do what I\nlove for a living and have a positive impact on others!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy I have a Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nI want to share my process and offer something special to those who support me. Extra funds will be used towards new products, equipment, supplies and\nliving expenses. I absolutely love running an etsy and doing conventions, but\nneither are the most stable sources income for me at the moment. Making new\nproducts are expensive and take a lot of time so I haven\u2019t been able to make as\nmany as I would like to. With your support, I\u2019ll be able to stay home more\noften to create and share new paintings and projects with you as well as create more rewards! I\u2019ll do my best\nto be as productive as I can! :)\u003cbr\u003e\u003cbr\u003e"
