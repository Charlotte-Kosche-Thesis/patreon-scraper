    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a1BIENVENID@ A MI PATREON!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u00bfQUI\u00c9N SOY?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u00a1Hola! Soy Andy, una creadora espa\u00f1ola viviendo en Berl\u00edn y tambi\u00e9n creadora del canal de YouTube con el mismo nombre, en el cual llevo compartiendo informaci\u00f3n sobre otras culturas y ense\u00f1ando alem\u00e1n desde hace unos pocos a\u00f1os. Quiero que, conmigo, veas que todo es posible. Si tienes el sue\u00f1o de estudiar en Alemania o cualquier otro pa\u00eds, \u00e9ste es tu canal :)\u003cbr\u003e\u003cbr\u003eMi gran objetivo es poder hacer m\u00e1s, mejor y nuevo contenido. Mejorar la calidad, la edici\u00f3n y, sobre todo, la informaci\u00f3n. Quiero llevarlo al siguiente nivel pero s\u00f3lo puedo con TU APOYO!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u00bfQU\u00c9 HAR\u00c9 CON TU DONACI\u00d3N?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eComo estudiante, tener adem\u00e1s un trabajo a tiempo completo y crear contenido cada semana no es tarea f\u00e1cil. Por eso, con vuestro apoyo,\u00a0me centro principalmente en poder mejorar mi equipo (que est\u00e1 muy anticuado), mi ordenador, c\u00e1mara, micr\u00f3fono... lo cual me ayudar\u00e1 a mejorar mi contenido y poder traerlo m\u00e1s r\u00e1pido y con m\u00e1s constancia.\u003cbr\u003e\u003cbr\u003eMe gustar\u00eda abrir una nueva secci\u00f3n de v\u00eddeos que incluir\u00e1 la participaci\u00f3n de much@s de vosotr@s.\u00a0\u003cbr\u003e\u003cbr\u003eY, pensando en grande, me encantar\u00eda poder ir a los pa\u00edses de donde vienen la mayor\u00eda de mis suscriptores y poder conoceros, poneros cara y agradeceros en persona por todo el apoyo, el \u00e1nimo y el cari\u00f1o.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u00a1MUCHAS GRACIAS!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eDesde ya os agradezco vuestro apoyo constante. Ya est\u00e9is suscrit@s a mi canal de YouTube o incluso est\u00e9is colaborando conmigo a trav\u00e9s de Patreon. Cada un@ de vosotr@s represent\u00e1is lo que yo llamo mi Familia Youtubera y estoy muy orgullosa de teneros :)\u003cbr\u003e"
