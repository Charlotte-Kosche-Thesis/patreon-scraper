    "summary": "\u003cstrong\u003eI\u0027m Alex, and I am a professional internet idiot.\u003c/strong\u003e\u003cbr\u003eYou may know me from my work with\u00a0\u003ca href=\"http://loadingreadyrun.com\" rel=\"nofollow\" target=\"_blank\"\u003eLoading Ready Run\u003c/a\u003e and\u00a0\u003ca href=\"http://desertbus.org\" rel=\"nofollow\" target=\"_blank\"\u003eDesert Bus\u003c/a\u003e, but did you know that I\u0027m also an artist? It\u0027s true! This patreon is a means for fans to support my digital and traditional illustration work, which I would like to grow from side project to main focus. Here\u0027s what you can help me make:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArtwork\u003c/strong\u003e\u003cbr\u003eI post nearly everything I do to my blog\u00a0\u003ca href=\"http://voxlunch.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003evoxlunch.tumblr.com\u003c/a\u003e, specifically under the\u00a0\u003ca href=\"http://voxlunch.tumblr.com/tagged/art\" rel=\"nofollow\" target=\"_blank\"\u003eart tag\u003c/a\u003e. I also post sketches and WIP stuff at \u003ca href=\"http://twitter.com/alexsteacy\" target=\"_blank\"\u003etwitter.com/alexsteacy\u003c/a\u003e I hope you like robots and wierdness because I sure do! There will be many more paintings, sketches, original characters, and short comics.\u003cbr\u003e\u003ca\u003eGone fishin\u0027\u003c/a\u003e (slice of life) What will the day\u0027s cast bring?\u003cbr\u003e\u003ca href=\"http://dregscomic.tumblr.com/post/139375783260/pg1\"\u003eDregs\u003c/a\u003e (comedy) Nudist gives sewer workers a hard time (complete)\u003cbr\u003e\u003ca href=\"http://voxlunch.tumblr.com/tagged/presence/chrono\"\u003ePresence\u003c/a\u003e (drama) Speculative sci-fi set in Pripyat, within the Chernobyl exclusion zone\u003cbr\u003e\u003ca href=\"http://voxlunch.tumblr.com/tagged/knell/chrono\"\u003eKnell\u003c/a\u003e (various) Tales of the grim reaper\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eStreaming\u003
