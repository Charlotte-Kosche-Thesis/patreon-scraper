    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi, everybody\u003c/span\u003e\u003c/strong\u003e. This has been a good time creating pics, comics and animations for all of you. I\u0027ve learned a lot thanks to many supportive people. My workplace is a lot better and my art is being known on the internet. \u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThanks a lot\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://i.imgur.com/uhOIcsN.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/AOZN9Ot.png\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/e4kVeJO.png\"\u003e\u003cbr\u003e\n\tLately I\u0027ve had focusing more on comics and several of them are finished of course.\u00a0\n\u003c/div\u003e\nThis, however, is just the beginning. I still have many projects in mind and I\u0027m inspired to do all of them :3 I know I can do even better \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ethanks to all of \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eyou\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThis is my little corner where you can support my SFW and NSFW art, while I do my best to keep delivering good works.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/UeTrYCM.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/o15tm2S.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/QFS1ldN.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/unr6pUA.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/mBeoRc8.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/5g7EVon.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/RjCrB6Z.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/0XQiVFJ.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/1yaZY2p.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/mbtVClR.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/yYHpsP8.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/UzntX4e.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nHope you like :3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://discord.gg/Ea5Edpq\"\u003e\u003cimg src=\"http://i.imgur.com/PHseqji.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
