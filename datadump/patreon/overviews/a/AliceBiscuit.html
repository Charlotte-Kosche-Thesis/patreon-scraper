    "published_at": "2015-09-21T21:56:46+00:00",
    "summary": "Hello Friends! Thank you so much for visiting my Patreon page. :)\u003cbr\u003e\u003cbr\u003eI\u0027m a live-streaming independent musician and entertainer, and I feel very blessed to be able to pursue my music the way that I do. I\u0027ll never forget the first time I streamed a music performance, or how surprised and overwhelmed with happiness I was, when I realised that people really wanted to listen to me.\u003cbr\u003e\u003cbr\u003eBeing a live streamer has built my confidence to a level where I can lead the life I want to lead and write music without being afraid of the world\u0027s criticism. This means the world to me.\u003cbr\u003e\u003cbr\u003eOne of the greatest challenges facing a musician is the uncertainty of income, and the inability to plan for the future- every musician dreams of stability. Patreon is a way for me to generate a reliable monthly income with your help, leaving me more secure financially and able to plan ahead. I\u0027ll feel more able to set time aside for more writing and recording projects and collaborations. By pledging, you\u0027ll be helping me to write and release so much more.\u003cbr\u003e\u003cbr\u003eI can never express the HUGE amount your support means to me (all amounts are beyond wonderful), and without the help of my internet friends, I\u0027d never be where I am today. Thank you, with all my heart. \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
