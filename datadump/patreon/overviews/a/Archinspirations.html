    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4610/39701273824_d3408291f8_o.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHELLO FELLOW RENDER NINJAS! WELCOME TO MY PATREON!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMost of you know me from my YouTube channel\u00a0\u003ca href=\"https://www.youtube.com/architectureinspirations\" target=\"_blank\"\u003e\u003cstrong\u003eArchitecture Inspirations\u003c/strong\u003e\u003c/a\u003e. The videos I make on Youtube are \u003cstrong\u003ecompletely free.\u003c/strong\u003e But behind every video there is a real human: me. And I\u0027m spending hours and hours on planning, modeling, editing. Your support \u003cstrong\u003ehelps me\u003c/strong\u003e keep the channel running.\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAlso, every time I create a video, I often create \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eassets \u003c/span\u003e\u003c/strong\u003ethat are helpful for those who enjoy creating or learning architecture visualization. I will pack these assets into an\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eArchitectural Visualization Package\u003c/span\u003e\u003c/strong\u003e,\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ee\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003example of an ArchViz Package for Tier 3 (Render Master):\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThis is only an \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eexample,\u003c/span\u003e\u003c/strong\u003e\u00a0you will be getting \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNEW \u003c/span\u003e\u003c/strong\u003eArchViz Packages every time.\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/972/27439143197_5b3f43aa7a_b.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cstrong\u003eThe picture is an example of the May 2018 Package\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBonus rewards:\u003c/strong\u003e\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003eCustom made Vray Materials (Vrmat)\u003c/li\u003e\n\t\u003cli\u003eCustom made Photoshop Brushes (ABR)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tSometimes I like to create my own materials and brushes, so when I do, the \"Render Masters\" tier patrons will also get them as a bonus!\u003cbr\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHOW DO I GET REWARDS?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eClick on become a Patron\u003c/li\u003e\n\t\u003cli\u003eSelect the tier of rewards you want\u003c/li\u003e\u003cli\u003eLogin or Signup\u003c/li\u003e\u003cli\u003eChoose the monthly max (optional)\u003c/li\u003e\n\t\u003cli\u003eAfter successfully pledged, you won\u0027t be charged until the beginning of the following month\u003c/li\u003e\n\t\u003cli\u003eAll rewards are sent out the first week of the following month via Patreon message\u003c/li\u003e\n\t\u003cli\u003eDownload the files and enjoy\u003c/li\u003e\n\t\u003cli\u003eFor further inquiries or questions please contact me through Patreon message\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI SIGNED UP, I CAN\u0027T FIND ANY LINKS TO DOWNLOAD!?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all, thank you for the support! I will always send out the rewards after the payment has been processed for that month. Which is usually the\u003cstrong\u003e first week of the following month\u003c/strong\u003e. Then shortly after you will receive a message from me on Patreon with the downloading links to the rewards. \u003cbr\u003e\u003cstrong\u003eFor example\u003c/strong\u003e, if you signed up for the from the 1st of March (03-01) to the last day of March (03-31) then rewards will be sent out around April 1st - 5th.\u00a0\u003cbr\u003eSign up: April 1st - April 30th, Rewards Delivery: May 1st - May 5th\u003cbr\u003eSign up: May 1st - May 31st, Rewards Delivery: June 1st - June 5th\u003cbr\u003eYou get the idea. ^.^\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHOW OFTEN DO I PAY?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eI release one ArchViz Package per month on average.\u003c/li\u003e\u003cli\u003ePledge is per package.\u003c/li\u003e\u003cli\u003eYou can cap your max per month\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo keep it simple, if that month I create:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial; color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e0 ArchViz Package\u003c/span\u003e\u003c/b\u003e: you pay nothing.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e1 ArchViz Package\u003c/strong\u003e: you pay once\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e2 or more ArchViz Packages\u003c/strong\u003e: you pay once or more (you decide).\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI WANT THE $5 REWARDS BUT I DON\u0027T WANT TO PAY MORE THAN \u003cstrong\u003e$5\u003c/strong\u003e PER MONTH\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all, Thank you! You can set the maximum amount you want to pay. That way, even if I make 2 packages, you will only be pledging for the first one of that month. (See \"How do I get rewards\" above)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHAT IF I DON\u0027T LIKE NEXT MONTH\u0027S REWARDS?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThen you can cancel your pledge before I charge you for that month, which is usually at the end of the month.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHICH VERSION OF VRAY ARE YOU USING?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease keep in mind that I am using \u003cstrong\u003eVray 3.6\u003c/strong\u003e, this means that if you have \u003cstrong\u003eVray 3.4\u003c/strong\u003e and you use my model, there might be \u003cstrong\u003eerrors \u003c/strong\u003ewhen you render. So I would keep in this in mind when signing up. I don\u0027t want you to pay for the files and be \u003cstrong\u003eunhappy \u003c/strong\u003ewith it. If you still decide to sign up, you can still get 3.6 trial and use the model, or I hope the assets in my ArchViz Package are useful enough that make it worth it for you! \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHAT WILL YOU DO WITH THIS MONEY?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI recently quit my full-time job at an architecture firm in hope of pursuing my YouTube channel full-time. With your help on Patreon, I will be able to spend more time creating content for you guys instead of looking for another income source to pay my bills. Architecture Inspirations is something I truly love and I hope I can do this as my full-time job, that is why I\u0027m on Patreon. Thank you for your support \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003eFor more questions, visit this \u003cstrong\u003e \u003ca href=\"https://www.archinspirations.com/patreon-faqs\"\u003eFAQ\u003c/a\u003e \u003c/strong\u003eor feel free to contact me via \u003cstrong\u003eminh@archinspirations.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePrevious rewards are available here (including free models)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/thegentleminh\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://gumroad.com/thegentleminh\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://gumroad.com/thegentleminh\" target=\"_blank\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4754/40367490732_f3ae970c32_o.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e*All the rewards are not allowed for any commercial usage. Please contact me if you want to use them commercially.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e|\u00a0\u003ca href=\"https://www.archinspirations.com/patreon\" target=\"_blank\"\u003eFAQ\u00a0\u003c/a\u003e |\u00a0\u003ca href=\"https://gumroad.com/thegentleminh\" target=\"_blank\"\u003eGumroad Store\u003c/a\u003e |\u003c/strong\u003e\u003cbr\u003e\nYou can also find me on: \n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ca href=\"https://www.youtube.com/architectureinspirations\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn4.iconfinder.com/data/icons/social-media-2146/512/17_social-48.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/architectureinspirations\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn4.iconfinder.com/data/icons/social-media-2146/512/1_social-48.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/architecture_inspirations\" target=\"_blank\"\u003e\u003cimg src=\" https://cdn4.iconfinder.com/data/icons/social-media-2146/512/25_social-48.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/architecture_inspirations\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you so much for the warm support!\u00a0\u003cstrong\u003eI appreciate it more than you can imagine and it really helps me out!\u003c/strong\u003e\u0026lt;3\u003c/strong\u003e\u003cbr\u003e"
