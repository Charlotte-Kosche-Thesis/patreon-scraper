     "about": "Dies ist \u003cstrong\u003eAlternativlos\u003c/strong\u003e, die Netzbeschallung von \u003ca href=\"http://frank.geekheim.de/\"\u003eFrank\u003c/a\u003e und \u003ca href=\"http://blog.fefe.de/\"\u003eFefe\u003c/a\u003e. Wir reden \u00fcber Politik, Technik, Verschw\u00f6rungstheorien und was uns sonst noch so in den Sinn kommt.\u003cbr\u003eWarum Alternativlos? Da haben wir uns \u003ca href=\"http://neusprech.org/alternativlos/\"\u003ean Politikern orientiert\u003c/a\u003e, die ihre Vorhaben gerne damit begr\u00fcnden, dass sie angeblich \u201eohne Alternative\u201c oder \u201ealternativlos\u201c sind. Begr\u00fcndungen von Gesetzen enthalten praktisch immer den Absatz \u201eAlternativen: keine\u201c. Wir sehen das \u00e4hnlich: F\u00fcr uns gab es keine Alternative dazu, endlich einen Boulevard-Podcast zu machen. Der Fokus liegt auf Spa\u00df und thematischer Breite, nicht so sehr auf Fakten, journalistischer Sorgfalt oder \u00e4hnlichen Unterhaltungsbremsen. Nachlesen und herausfinden, was \u003cstrong\u003ewirklich\u003c/strong\u003e passiert ist, sollt ihr schlie\u00dflich selbst :-)\u003cbr\u003eF\u00fcr Kommentare, Proteste, Lobeshymnen und Verrisse: Die Mailadresse ist input (at) alternativlos (dot) org. Gerne gesehen sind auch Themenvorschl\u00e4ge und Hinweise auf Sachen, \u00fcber die wir mal reden sollten. F\u00fcr PGP-Verschl\u00fcsselung nehmt bitte die Schl\u00fcssel \u0026lt;abbr\u0026gt;888CEF5C51DE8F0B\u0026lt;/abbr\u0026gt; und \u0026lt;abbr\u0026gt;FC32CEECA534A9C6\u0026lt;/abbr\u0026gt;.\u003cbr\u003eF\u00fcr kleine Spenden, etwa um Bandbreite und Equipment-Upgrades zu bezahlen und uns vielleicht mal ein Eis zur Motivation zu g\u00f6nnen, haben wir jetzt auch Patreon.\u003cbr\u003e",
