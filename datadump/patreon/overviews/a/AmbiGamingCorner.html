    "summary": "Do you love playing video games, and wish they were taken a\n\u003cem\u003elittle more seriously\u003c/em\u003e by mainstream media? \u003cbr\u003e\nHave you ever just \n\u003cem\u003eknown\u003c/em\u003e that a game was relevant to\nsomething happening in the real world, and wanted to talk about it with someone\nelse? \n\u003cbr\u003e\nDo you ever think that there is \u003cem\u003eso much more\u003c/em\u003e to playing video games than what\nmeets the eye?\u003cbr\u003e\u003cbr\u003eIf you answered \u003cstrong\u003eyes\u003c/strong\u003e, this is the time to join our \u003cstrong\u003evideo game relevancy crusade\u003c/strong\u003e!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\nAt\u00a0\n\u003ca href=\"http://www.ambigamingcorner.com\"\u003eAmbiGaming\u003c/a\u003e, we\u2019re advocating to transform the role\nof video games to beyond \"simple\" entertainment through thoughtful discussions and real-world analyses.\u003cbr\u003e\u003cimg src=\"http://gamemage.net/wp-content/uploads/2015/03/CT_Camp.jpg\" style=\"float: right; width: 243px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cbr\u003eLove what you saw on our website? \u003c/strong\u003eGreat! We\u0027re happy to have you along and can\u0027t wait to see you in the comments!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReady for the next step?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eStarting today\u003c/strong\u003e, you can support AmbiGaming and:\u003cbr\u003e-- gain access to extra content from our feature articles\u003cbr\u003e\u003cbr\u003e-- discuss upcoming topics before the articles go live\u003cbr\u003e\u003cbr\u003e-- have access to a special Patrons-Only Q\u0026amp;A with Athena\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour generosity will:\u003c/strong\u003e\u003cbr\u003e\n-- help us provide you with more great feature articles per\nweek, so you can get more of the content you love\n\u003cbr\u003e\u003cbr\u003e\n-- \u00a0enable us to expand to YouTube, so we can reach more people and grow the great community that AmbiGaming is already nurturing\u003cbr\u003e\n\u003cbr\u003e\n-- help spread the word\neven further that video games are more than just entertainment!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/C9HJlFHUQAEaijx.jpg:large\" style=\"width: 328px; float: left;\"\u003e\u003cbr\u003e\nIf you wish more people would see your hobby as more than \u201cjust a game,\u201d \n\u003cstrong\u003eso\ndo we\n\u003c/strong\u003e! \u003cbr\u003e\n\u003cbr\u003e\nAnd your support will help us continue to advocate for video games!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank\nyou for your patronage, and we\u2019ll see you soon!\n\u003cbr\u003e\nAthena from AmbiGaming\n\u003cbr\u003e\n\u003cbr\u003ePS Dollar Details:\n\u003cbr\u003e\n- patronage is per month\n\u003cbr\u003e\n- you can cap your monthly contributions so you never go over your budget!\n\u003cbr\u003e"
