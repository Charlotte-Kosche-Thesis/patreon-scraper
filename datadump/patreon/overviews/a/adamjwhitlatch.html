    "published_at": "2017-08-02T06:30:37+00:00",
    "summary": "Greetings, everyone!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Adam, and I\u0027m a science fiction and fantasy author living in southeast Iowa. I\u0027ve been writing full time since publishing my debut novel\u003cem\u003e\u00a0\u003ca href=\"https://www.amazon.com/dp/B016EFQ4KY\" target=\"_blank\"\u003eThe Weller\u003c/a\u003e\u003c/em\u003e\u00a0in 2013. Since then, I\u0027ve published three other novels (\u003cem\u003eWar of the Worlds: Goliath\u003c/em\u003e,\u00a0\u003ca href=\"https://www.amazon.com/dp/B00UW2F9K2\" target=\"_blank\"\u003e\u003cem\u003eBirthright\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003eand\u00a0\u003ca href=\"https://www.amazon.com/dp/B07C675GPC\" target=\"_blank\"\u003e\u003cem\u003eVengeance For My Valentine\u003c/em\u003e\u003c/a\u003e) and one collection of short fiction and poems called\u00a0\u003ca href=\"https://www.amazon.com/dp/B01DFHLQAM\" target=\"_blank\"\u003e\u003cem\u003eOctober Ballet\u003c/em\u003e\u003c/a\u003e.\u00a0After my original publisher closed its doors in 2015, I decided to go it alone and began releasing my work under the banner of Latchkey Press.\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank my readers for helping me along this journey. A writer is nothing if his words go unread. I may give birth to my characters, but \u003cem\u003eyou\u003c/em\u003e keep them alive in your imagination! And because of that, I\u0027d like to invite you to join me on this journey as I work to bring three new releases to bookshelves.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s right. \u003cstrong\u003e\u003cem\u003eThree\u003c/em\u003e new books\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003eThe Weller: Fear of the Dark\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThe first should come as no surprise to fans of my work. I have begun work on the next Matt Freeborn novel, \u003cem\u003e\u003cstrong\u003eThe Weller: Fear of the Dark\u003c/strong\u003e. Fear of the Dark\u003c/em\u003e\u00a0will follow Matt as he ventures into Missouri, traveling down the Mississippi into the heart of Mark Twain country where old alliances will be tested and new enemies will be faced. The threats Matt faced in his first adventure are nothing compared to what he\u0027ll encounter on the Mississippi.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eNighty Knights\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003eNighty Knights\u003c/strong\u003e\u003c/em\u003e\u00a0is a middle-grade novella about the secret war being waged between teddy bears and the monsters under the bed. The book centers around a young girl named Lucy and her new teddy, Cinnamon. Rookie teddy Cinnamon steps into the role of Lucy\u0027s protector, filling the position of her former teddy, a renown veteran Mr. Cuddles. Cinnamon has some big paws to fill, and has to prove he\u0027s got the fluff to protect his girl from none other than the king of monsters himself, Koshmar the Nightmare. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eTooth \u0026amp; Nail\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAnd last but certainly not least, I\u0027m thrilled to announce my third project, which is something I\u0027ve been kicking around in my head for quite a while now. Many of those close to me know that since a very young age, I\u0027ve loved dinosaurs! It\u0027s a subject I\u0027ve always wanted to tackle for a book, but was never quite sure how... until now.\u00a0\u003cem\u003e\u003cstrong\u003eTooth \u0026amp; Nail\u003c/strong\u003e\u003c/em\u003e\u00a0will follow Melissa Jaeger, a military veteran turned big game hunter. But Mel doesn\u0027t hunt lions or tigers. As you may have already guessed, Mel hunts \u003cem\u003edinosaurs\u003c/em\u003e, leading wealthy clients back to the Mesozoic for a shot at the ultimate hunting trophy. Unfortunately, something goes wrong and the time travel machinery malfunctions, leaving Mel, her hunting party, and a group of unwilling civilians stranded in the late Cretaceous. It\u0027s up to Mel and her lieutenant Satish Varma to keep their charges alive until they can figure out how to return to the present.\u003cbr\u003e\u003cbr\u003eAs I\u0027m sure you realize, I have my work cut out for me if I\u0027m going to release these books in the next year, but I\u0027d like for you to share in the experience. There\u0027s a lot to do between now and then. Aside from the obvious writing, there\u0027s multiple revisions, recruiting beta readers, and commissioning cover art. Patrons will receive access to exclusive behind-the-scenes content, including blogs, notes and outlines, cover art concepts, video updates, video chats, and sample chapters.\u00a0\u003cbr\u003e\u003cbr\u003eSo, what say you? Are you ready to go on an adventure (or three) with me?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE:\u003cbr\u003eCheck out the rewards on the right to view the new \"Nighty Knight\" reward tier!\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
