    "summary": "People are best able to flourish in a culture that values reason and a political system based on the principle of individual rights. My aim as a writer is to produce articles and books advancing those values.\u003cbr\u003e\n\u003cbr\u003e\nYou can help me publish my work by joining me at Patreon. And, by contributing $5 or more per month, you\u0027ll get exclusive access to my weekly \u003cem\u003eReason \u0026amp; Rights Letter\u003c/em\u003e. In the letter I\u0027ll discuss important authors and speakers, comment on the issues of the day, and share insights into my books in progress. (Normally the letter\u00a0will come out every Monday, but the schedule and frequency may vary.) Of course, Patrons who can afford more play a larger role in making my work possible.\u003cbr\u003e\n\u003cbr\u003e\nA bit about my background:\u00a0I\u0027ve covered politics and culture since 1998, writing for the\u003cem\u003e\u00a0\u003ca href=\"https://www.theobjectivestandard.com/author/aarmstrong/\" target=\"_blank\"\u003eObjective Standard\u003c/a\u003e\u003c/em\u003e,\u00a0\u003ca href=\"http://completecolorado.com/pagetwo/category/ari-armstrong/\" target=\"_blank\"\u003e\u003cem\u003eComplete Colorado\u003c/em\u003e\u003c/a\u003e, and other publications. I\u0027ve appeared on CNN and various television and radio programs. I\u0027m also the author of\u00a0\u003ca href=\"http://amzn.to/2dxpvc9\" target=\"_blank\"\u003e\u003cem\u003eReclaiming Liberalism and Other Essays on Personal and Economic Freedom\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.amazon.com/Values-Harry-Potter-Lessons-Expanded/dp/0981803016\" target=\"_blank\"\u003e\u003cem\u003eValues of Harry Potter: Lessons for Muggles\u003c/em\u003e\u003c/a\u003e. Now most of my articles appear at\u00a0\u003ca href=\"http://ariarmstrong.com\" target=\"_blank\"\u003eAriArmstrong.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI joined Patreon to maintain my independence. I need to follow the evidence and reasoning where I judge they lead. Independent funding from many small donors helps me to free up time for this work in a way that doesn\u0027t compromise my autonomy.\n\u003cbr\u003e\n\u003cbr\u003e\nWriting books is a major part of my efforts. I plan to write more theoretical works on metaethics and the theory of rights as well as books on specific political topics, including libertarian anarchy, abortion, and gun rights. Over the past couple of years I\u0027ve written tens of thousands of words on moral theory, slowly developing my ideas and working toward a draft.\u003cbr\u003e\n\u003cbr\u003e\nI also publish articles at\u00a0\u003ca href=\"http://ariarmstrong.com/\" target=\"_blank\"\u003eAriArmstrong.com\u003c/a\u003e on a wide range of topics.\u00a0One thing that\u0027s important to me, and that donor funding helps me achieve, is a web site free from distasteful ads, glaring imagery, distracting pop-up alerts, and the like. Sure, I\u0027ll use my site to tastefully promote my books and fundraising efforts. Always I\u0027ll strive to respect my readers\u0027 time and quality of experience.\u003cbr\u003e\n\u003cbr\u003e\nI deeply appreciate your help pursuing this work. Unlike many writers, I don\u0027t draw a regular paycheck from a university, think-tank, or major publication. Nor do I neatly fit in with any major ideological group; I\u0027m not conservative, Progressive, or libertarian. I\u0027m a liberal of the classical tradition, deeply influenced by such thinkers as Ayn Rand and Ludwig von Mises\u2014but liberals of that sort are a dispersed group. So my path is sometimes lonely.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m looking for readers and supporters willing to consider different ideas, challenge popular narratives, and step outside of echo-chambers.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease join me in this work by becoming a Patreon supporter, at whatever level fits your budget. \n\u003cstrong\u003eThank you\u003c/strong\u003e.\u003cbr\u
