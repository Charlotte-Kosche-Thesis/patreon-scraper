    "summary": "\u003cstrong\u003eMe in a pine nut: \u003c/strong\u003eHello! I\u0027m Amelia. I am a storyteller, writing coach, translator, illustrator and\u2026 really, I just want to write.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePistachio-sized information on what I\u0027m doing: \u003c/strong\u003eThe past few years, I\u0027ve spent most of my time helping other people achieve their writing dreams and goals. Now, I\u0027m going to follow my own advice and try to reach my own!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are my 2018 goals: \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI will share one short story per week with my newsletter\u003c/li\u003e\u003cli\u003eI will find an agent for (at least one of) my novels\u003c/li\u003e\u003cli\u003eI will send my writing out into the world (I\u0027m going by the \u0027100 rejections in 2018\u0027 approach)\u003c/li\u003e\u003cli\u003eEvery quarter, I will put out a physical issue of my writing. It may take the form of zines or chapbooks, or other fancy formats\u003c/li\u003e\u003cli\u003eI will publish my writing journal.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAn almond about patrons:\u003c/strong\u003e In the olden days, people with money used to take great pride in sponsoring the arts. Patrons would support artists with money, and have plays, books, sonnets and love letters written in their honour as way of thanks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Brazil nut worth on Patreon: \u003c/strong\u003eWith the wonders of the internet, you can be a patron for less than the price of a cup of coffee. All my patrons get access to my exclusive Patreon feed and online LIVE events every other month! From there, it just gets better, with extra short stories and events only available to my patrons; chapbooks, zines, letters and even personalised sonnets!\u00a0\u003cbr\u003e\u003cbr\u003eYou can be a patron for a single month or for as long as you like. Either way, you get the reward and my undying gratitude.\u00a0\u003cbr\u003e"
