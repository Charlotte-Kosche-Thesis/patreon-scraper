     "about": "My name is Alison Tyler, and I\u0027m an insomniac. Since I don\u0027t value sleep, I write. All the time. I pen stories about the people who live in my head.\u00a0If you see me at a 24-hour diner, I\u0027ll be writing. If I\u0027m stopped in traffic, I\u0027m scribbling with a ballpoint on the back of my hand. That light on in the window at 3 a.m.? That\u0027s me. Hope I didn\u0027t disturb you.\u003cbr\u003e\u003cbr\u003eMy outfits consist of neon and vinyl\u2014with pegged jeans, a threadbare rock \u0027n roll tee, and sneakers.\u003cbr\u003e\u003cbr\u003eThere are always verbs in my pockets.\u003cbr\u003e\u003cbr\u003eTo date, my career has been a whirlwind. Has it really been 25 years since I started writing erotica? That\u0027s what my watch says!\u003cbr\u003e\u003cbr\u003eThere\u0027s no safety net here. I\u0027m in my glitter and rhinestones. Let\u0027s run off together and make our own circus.",
