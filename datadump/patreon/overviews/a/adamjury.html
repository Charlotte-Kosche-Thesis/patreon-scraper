    "summary": "I\u0027ve worked full-time in the hobby gaming business for the last 16 years: as a freelancer, as a staff graphic designer, and now as the co-owner/co-founder/designer at \u003ca href=\"http://posthumanstudios.com\" rel=\"nofollow\"\u003ePosthuman Studios\u003c/a\u003e LLC. If you\u0027ve bought my books and played my games: thank you!\u003cbr\u003e\n\u003cbr\u003e\nOver the years I\u0027ve learned a hell of a lot, much of it the hard way. About making games, making products, selling those games \u0026amp; products, dealing with clients and freelancers, licensing, handling conventions, budgeting, and the other billion things that go into the business of publishing.\n\u003cbr\u003e\n\u003cbr\u003e\nI want to share what I\u0027ve learned with gaming fans, publishers, and potential future publishers.\n\u003cbr\u003e\n\u003cbr\u003e\nTo begin with, I\u0027ll be doing this with a series of \n\u003cstrong\u003emonthly articles\u003c/strong\u003e (500 words and up) talking about different aspects of the gaming business. Supporting Patrons will get access to these articles roughly a week before they go live on \u003ca href=\"http://adamjury.com\" rel=\"nofollow\"\u003eadamjury.com\u003c/a\u003e. These articles will be licensed under a Creative Commons BY-NC-SA license.\u003cbr\u003e\u003cbr\u003eThe following articles have been written thanks to the kind support of my Patrons:\u003cbr\u003e\u003ca href=\"http://adamjury.com/2015/the-history-current-state-of-ogl-publishing-pathfinder-and-d20/\"\u003eThe History, Current State of OGL Publishing, Pathfinder, and \u201cd20\u2033\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://adamjury.com/2015/executing-at-gen-con-and-other-conventions/\"\u003eExecuting at Gen Con and Other Conventions\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://adamjury.com/2017/indesign-pdf-export-preset-for-digital-publishing/\"\u003eInDesign PDF Export Preset for Digital Publishing\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nHere\u0027s a smattering of other articles I\u0027ve written about the game biz:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://adamjury.com/2013/making-announcements-pitfalls-products/\" rel=\"nofollow\"\u003eMaking Announcements: Pitfalls \u0026amp; Products\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://adamjury.com/2012/creating-playtest-kits-for-card-games/\" rel=\"nofollow\"\u003eCreating Playtest Kits for Card Games\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://adamjury.com/2011/pricing-for-niche-electronic-titles/\" rel=\"nofollow\"\u003ePricing for Niche Electronic Titles\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://adamjury.com/2010/piracy-doesnt-matter/\" rel=\"nofollow\"\u003ePiracy Doesn\u0027t Matter\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://adamjury.com/2010/creative-commons-part-of-why-we-give-our-games-away/\" rel=\"nofollow\"\u003eCreative Commons: (Part of) Why We Give Our Games Away\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nDown the road I hope to produce some videos and maybe do some live Google Hangouts as part of this project."
