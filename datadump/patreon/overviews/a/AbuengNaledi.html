    "summary": "\u003cstrong\u003eWhat brings you to Patreon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI am here looking to connect with people who love doing visualizations as much as I love creating them.\u003cbr\u003e\u003cbr\u003e\n\nI\u0027m a Reiki Practitioner (if the word \"Reiki\" is new to you, please check out my \u003ca href=\"http://abuengnaledi.com/index.php/about-reiki/\"\u003eAbout Reiki\u003c/a\u003e  page) who enjoys writing, and this combination of interests lead me to start creating visualizations for clients to do on their own for self care and/or personal growth. \u003cbr\u003e\n\n\u003cbr\u003eAfter a while, I thought that it would be great if all of my Reiki clients could just come to my site and choose for themselves from a bunch of visualizations rather than being restricted to just the one or two I specifically sent them. Eventually I thought, \"Why just my clients? Why not everyone?\" So, I set up a \u003ca href=\"http://abuengnaledi.com/index.php/resources/visualizations/\"\u003eVisualization page on my website\u003c/a\u003e  and started posting.\u003cbr\u003e\n\n\u003cbr\u003eI\u2019m happy to have these visualizations available for free.  Your patronage will help me to take care of some financial obligations, like my website hosting costs, and free up more time for me to just create.\u003cbr\u003e\n\n\u003cbr\u003eThank you so much!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWait.  What is visualization?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eVisualization is using mental imagery \u2014 your imagination, in other words. People use visualization for a variety of purposes, but as a Reiki Practitioner, my focus is on people\u0027s energy and how they feel. Visualization can help in a wide variety of situations, including helping people to find peace in the middle of a stressful work day or feel more connected to the Earth.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eSo what\u0027s the plan?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eMy plan is to create at least three or four visualizations a month, to start, which I will publish on my website on Mondays and post here a few days earlier.  \u003cbr\u003e\n\nI\u2019ll also be sharing visualization tips and thoughts, as well as tidbits about my creation process here with my patrons.  \u003cbr\u003e\n\n\u003cbr\u003eVisualizations that are suggested or inspired by patrons will be published with a thank you to those who helped. If you would prefer not to be mentioned, I will simply thank A Patreon Patron.\u003cbr\u003e"
