    "summary": "\u003ca href=\"http://alex-d.github.com/Trumbowyg\" target=\"_blank\"\u003eTrumbowyg\u003c/a\u003e is a lightweight WYSIWYG editor built as a jQuery plugin under MIT licence.\u003cbr\u003e\u003cbr\u003eThe project focuses on weight: we do not need a complex WYSIWYG editor for our comment sections or something like that. That\u0027s why Trumbowyg weight goal is 20kb minified (actually \u003cstrong\u003e8kb gzip\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003eTrumbowyg comes with:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://alex-d.github.com/Trumbowyg/#languages\" target=\"_blank\"\u003e30+ languages\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://alex-d.github.com/Trumbowyg/#plugins\" target=\"_blank\"\u003elot of plugins\u003c/a\u003e (image upload, colors, emoji, ...)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://alex-d.github.com/Trumbowyg/#packages\" target=\"_blank\"\u003eintegration in most popular systems\u003c/a\u003e (Angular, Vue.js, React, Ruby on Rails, ...)\u003c/li\u003e\u003cli\u003etry to generate semantic code\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlanned ongoing work (depending of Patreon goals reached):\u003cbr\u003e\u003cul\u003e\u003cli\u003eImprove documentation\u003c/li\u003e\u003cli\u003eAdd lot of examples\u003c/li\u003e\u003cli\u003eMake a builder: check features you want, download the configuration + demo page\u003c/li\u003e\u003cli\u003eWork on more backend upload plugin scripts\u003c/li\u003e\u003cli\u003emakes Trumbowyg JavaScript vanilla (remove jQuery dependency)\u003c/li\u003e\u003cli\u003ecreate a new version not based on content editable to avoid lot of browser bugs\u003c/li\u003e\u003cli\u003ewrite some unit/functional tests\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs Trumbowyg is free, under MIT licence and has almost reached 2000 stars on GitHub, it takes a considerable amout of time to maintaining and developing this project, and I am currently exploring the possibility of taking some hours/day each week to work on it.\u003cbr\u003e\u003cbr\u003eIf you run a business and is using Trumbowyg in a revenue-generating product, it would make business sense to sponsor Trumbowyg development: it ensures the project that your product relies on stays healthy and actively maintained.\u003cbr\u003e\u003cbr\u003eOf course, individual users are also welcome to make a recurring pledge if Trumbowyg has helped you in your work or personal projects :)"
