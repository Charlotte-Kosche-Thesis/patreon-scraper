    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZBCHBIZ8Z8w\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/ZBCHBIZ8Z8w",

    "published_at": "2018-04-10T01:04:58+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, Pax and Justin here\u2014not to be confused with our strange and snooty alter egos from \u003cem\u003eArt Isn\u0027t Easy\u003c/em\u003e. Thanks for watching our video! We\u0027re excited to tell you more about our campaign.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e HOW IT STARTED \u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eFor three years, we\u2019ve improvised in front of a camera\u2014discussing the trials and triumphs of being groundbreaking artists as the ridiculous hosts of\u00a0\u003ca href=\"https://www.facebook.com/search/top/?q=%23artisnteasyvideo\" target=\"_blank\"\u003ea parody video series called Art Isn\u0027t Easy\u003c/a\u003e. (Their close friend Steve [Sondheim] was a major inspiration, and the title was \"lovingly borrowed\" from one of his masterpieces.) Our alter egos often feel that their artistic brilliance goes unnoticed, but never allow it to stop them from producing two-person musical theatre pieces, creating misguided devised pieces, or offering their unsolicited artistic opinions whenever and wherever they can. We\u2019ve been sharing these videos with our friends on Facebook, \u003cstrong\u003ea community that has supported us with feedback and inspired us to keep creating\u003c/strong\u003e. Thank you!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"https://paxressler.files.wordpress.com/2018/03/screen-shot-2018-03-22-at-3-55-43-pm.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://paxressler.files.wordpress.com/2018/03/screen-shot-2018-03-22-at-3-48-14-pm.png\"\u003e \u003cbr\u003e\n\u003cimg src=\"https://paxressler.files.wordpress.com/2018/04/sav-quote.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://paxressler.files.wordpress.com/2018/03/screen-shot-2018-03-22-at-3-51-59-pm.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT\u0027S NEXT?\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003eWe really love making and sharing these videos.\u00a0\u003c/strong\u003eWe have lots of fun working together, and It\u0027s wonderful to know that we\u0027re bringing some joy and laughter to our friends near and far. Because we love doing this, we\u0027re thinking about how to make this project sustainable long-term.\u003cbr\u003e\n\u003cbr\u003eAs freelance musicians and theatre artists in Philadelphia, we spend our time working lots of different gigs for our income. \u003cstrong\u003eWe haven\u2019t had as much time as we would like to dedicate to \u003cem\u003eArt Isn\u2019t Easy\u003c/em\u003e, but would love for it to be a bigger part of our freelance lives. \u003c/strong\u003eTo that end, friends have commented and messaged us with encouragement:\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://paxressler.files.wordpress.com/2018/04/chris-quote.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://paxressler.files.wordpress.com/2018/03/screen-shot-2018-03-22-at-3-47-41-pm1.png\"\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re interested in making \u003cem\u003eArt Isn\u0027t Easy \u003c/em\u003ea monthly video series\u003c/strong\u003e\u2014which means more provocative artmaking, more daring musical theatre interpretation, more silly outtakes, and more laughs. With your help, we can make that dream a sustainable reality.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWHY PATREON?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWe\u0027re excited by the idea of making \u003cem\u003eArt Isn\u0027t Easy\u003c/em\u003e something our community can subscribe to and support\u2014that\u0027s why we\u0027re here on Patreon.\u003c/strong\u003e Patreon is a platform where supporters of artists can sustain the work at an amount of their choosing.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e Our videos will continue to be free\u2014that won\u0027t change.\u003c/strong\u003e\u00a0For folks who would like to become patrons (sustaining our work by contributing a few dollars a month), we\u2019re excited to offer some additional fun rewards:\u003cbr\u003e\u003cul\u003e\u003cli\u003e$2/month - credit in our videos and \u003cem\u003eproduction stills/process photos of Art Isn\u0027t Easy\u0027s groundbreaking art every month\u003c/em\u003e\u003c/li\u003e\u003cli\u003e$5/month - credit in our videos\u003cem\u003e, \u003c/em\u003eproduction stills/process photos and \u003cem\u003ea mini-masterclass video of a song, text or technique from Art Isn\u0027t Easy\u0027s artistic toolbox every month\u003c/em\u003e\u003c/li\u003e\u003cli\u003e$10/month - monthly credit in our videos, production stills/process photos, mini-masterclass video, and \u003cem\u003esurprise Art Isn\u0027t Easy\u00a0merchandise delivered\u00a0to your doorstep every 6 months\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eGOALS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf we reach \u003cem\u003e$25 of support per month\u003c/em\u003e, we\u0027ll be able to make \u003cem\u003eArt Isn\u0027t Easy \u003c/em\u003ea monthly series.\u003cbr\u003e\u003cbr\u003eIf we reach \u003cem\u003e$100 of support per month\u003c/em\u003e, we\u0027ll be able to purchase better lighting equipment\u2014so you can see \u003cem\u003eArt Isn\u0027t Easy\u0027s\u003c/em\u003e\u00a0visceral masterpieces all the better!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQUESTIONS\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eCan I give an amount other than $2, $5 or $10?\u00a0\u003cbr\u003e\u003c/em\u003eWhy,\u00a0yes! You can designate any amount you desire in the checkout process. Simply select your reward and enter your desired amount.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eCan I stop donating in the future?\u00a0\u003cbr\u003e\u003c/em\u003eYes! You can cancel your donations at any time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow does the payment process work? \u003cbr\u003e\u003c/em\u003eWhen you become a patron using your credit card or Paypal account, you will automatically be signed up for monthly payments of whatever amount you select. Thank you!\u003cbr\u003e\u003cem\u003e\u003cbr\u003eCan someone answer my other questions?\u003c/em\u003e\u00a0\u003cbr\u003eWe\u0027d be happy to. Please email paxressler@gmail.com with any other questions you may have!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your amazing support of this project. \u003c/strong\u003eWe love sharing \u003cem\u003eArt Isn\u0027t Easy \u003c/em\u003ewith you and look forward much more fun together.\u00a0\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Formed in the incubator of a particularly grueling 11-month stretch of the Quilters: The Musical 2nd National Tour, our artistic collaboration has broken ground and stretched boundaries in nearly every genre and form. From minimalist, visceral devised pieces, to masterful re-imaginings of classic musicals, our work challenges, delights, inspires, educates, amuses, confuses, and, occasionally, appalls our audiences. As actors, singers, multi-instrumentalists, dancers, devisors, directors, composers, designers, technicians, and stage managers, we offer an artistic force that must be seen to be believed.\u003cbr\u003e\u003cbr\u003eOur revolutionary video commentary series, \"Art Isn\u0027t Easy,\" offers viewers regular updates on our new and ongoing projects, with an exclusive glimpse into the inner-workings of our artistic collaboration and unparalleled commentary on the most pressing artistic questions of our time.\u003cbr\u003e",
