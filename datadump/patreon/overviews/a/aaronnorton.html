    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eHey!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m singer/songwriter Aaron Norton and this Patreon page is where you can help support my music on an ongoing basis, in exchange for some exclusive perks.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT IT\u0027S FOR?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour funds help with the costs of recording, producing, editing, equipment, and distribution for my music and videos, as well as travel costs, merchandise, and all that other great stuff that helps me to engage with YOU, my fans!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW IT WORKS...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJust select how much (a month) you want to support for each video I release, and an accompanying reward tier. I offer things like:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eEarly access to new music\u003c/li\u003e\n\u003cli\u003eHandwritten lyrics and guitar chords\u003c/li\u003e\n\u003cli\u003eSpecial announcements\u003c/li\u003e\n\u003cli\u003eSong requests\u003c/li\u003e\n\u003cli\u003eYour name in video descriptions\u003c/li\u003e\n\u003cli\u003ePersonal calls\u003c/li\u003e\n\u003cli\u003eVideo messages\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nBecoming a patron is completely optional, and I appreciate any support - even if it\u0027s just listening and sharing my music! You can also adjust or cancel your pledge anytime you need to.\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e\n\u003cbr\u003e\nAaron\u003c/span\u003e\u003cbr\u003e"

     "about": "Aaron Norton, born 11th January 1986, is a singer/songwriter from Surrey, England.\u003cbr\u003e\u003cem\u003e\u201cThe Chessington singer/songwriter\u2019s powerful odes to love\u2019s won and lost put you in mind of a one man Snow Patrol, with perhaps a splattering of Paolo Nutini.\u201d YourLocalGuardian.co.uk\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSix year\u2019s of gigging across the U.K. and Europe, Aaron is in demand and making a mark with his original material. His self-titled E.P. was a great success and sales continue as his fan base grows. Eagerly anticipated by fans, Aaron is currently recording new material in his home studio whilst building a strong online presence with a new catchment area\u2026 the world. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cLoved by his ever growing fan base he (Aaron) is definitely a star in the making, can\u2019t wait to hear more of his own material.\u201d Kev Kendrick iTunes\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBorn and raised in Chessington, Surrey, Aaron began his musical career in 2006, when he immersed himself in the London acoustic music scene performing at venues \u003c/em\u003e\u003cem\u003eranging from the claustrophobic \"Betsy Trotwood\", to renowned venues such as \"The Bedford\" and \"The Half Moon\"; he fast became a popular and established singer-songwriter. Due to the many changes taking place in the music industry at this time, Aaron decided to embark on a journey of self-development, putting his efforts towards earning a \u2018real\u2019 living through playing music, nurturing his craft and growing his fan base independently. These days Aaron\u2019s live performances on Capital Radio, BBC2, at the London Palladium and Sandown Racecourse merely add to his impressive r\u00e9sum\u00e9.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo keep a close eye on Aaron and his up and coming releases on Twitter (www.twitter.com/aaronnortonmusi) Facebook (www.facebook.com/aaronnortonmusic), Youtube (www.youtube.com/user/aaronnortonhd) and last but no means least, Aaron\u2019s website (www.aaronnorton.co.uk).\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u201cAwesome artist, amazing and adaptable voice\u2026 even better live\u201d by Carl Titch iTunes.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cKeep an eye out for this brilliant young talent; it won\u2019t be long until people say \u2018He\u2019s made it big.\u2019\u201d by James Coe yuonline.co.uk\u003c/em\u003e",
