    "summary": "Welcome to the wonderful world of\u00a0\u003ca href=\"http://AndelonProd.com\"\u003eAndelon Productions\u003c/a\u003e! Rene, Frankie and I are glad to have you. If you\u0027ve seen any of our\u00a0\u003ca href=\"http://CurtisAndersen.com\"\u003eblogs\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/user/lordtrygve\"\u003evideos\u003c/a\u003e recently you know that the family and I have relocated to Portland, Oregon to be able to focus on our creative endeavors. Rene and I are no strangers to content creation.\u00a0\u003ca href=\"http://www.imdb.com/name/nm0026119/?ref_=fn_al_nm_1\"\u003eWe\u0027ve both been actors\u003c/a\u003e for\u00a0\u003ca href=\"http://www.imdb.com/name/nm5053718/?ref_=fn_al_nm_1\"\u003emost of our lives\u003c/a\u003e and I was a producer of film, television and other media for over a decade. We\u0027ve done some cool stuff - but we want to make our OWN cool stuff!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThat\u0027s where you come in!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIn order to do a lot of what we want to do we need some funds. We don\u0027t need a lot, we\u0027ve made almost everything we ever have on a shoestring, but we do need some. You being a patron helps us to afford the things we need to do the bigger stuff we can\u0027t do yet. What kind of big stuff? Well how about a live kid show that is broadcast on our YouTube channel complete with special acts and cartoon interludes? What about\u00a0\u003ca href=\"https://youtu.be/-Lid4G3DkPc\"\u003emore short horror films\u003c/a\u003e?\u00a0\u003ca href=\"https://youtu.be/hh5XFiKdV7k\"\u003eComedy sketches\u003c/a\u003e? All that good stuff.\u003cbr\u003e\u003cbr\u003eWe\u0027re starting slow,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLOtjEZWOnWt3YoiEruMx0QTZlzfPoA3Ua\"\u003evlogs\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLOtjEZWOnWt02C7pibLfFPjU_IJdDH6m_\"\u003elive video discussions\u003c/a\u003e, but we\u0027re ready to do more! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo come join us, let\u0027s make stuff!\u003c/strong\u003e\u003c/div\u003e"

     "about": "Curtis Andersen has been working as a professional in the entertainment industry for over thirty years.  As an actor, Curtis has been seen on both the big and small screens.  While best known for his role as Gordie on \u003cem\u003eSabrina the Teenage Witch\u003c/em\u003e, Curtis has also guest starred on such hit shows as \u003cem\u003eFeud: Bette \u0026amp; Joan\u003c/em\u003e,\u00a0\u003cem\u003e7th Heaven\u003c/em\u003e, \u003cem\u003eThat 70\u2019s Show\u003c/em\u003e, \u003cem\u003e3rd Rock from the Sun\u003c/em\u003e and \u003cem\u003eVeronica Mars\u003c/em\u003e as well as roles in the films \u003cem\u003ePearl Harbor\u003c/em\u003e, \u003cem\u003eEnvy\u003c/em\u003e and \u003cem\u003eThe Rules of Attraction\u003c/em\u003e, among others.\u003cbr\u003eIn 2005 he founded his first production company and created and sold a series of genre projects including the horror film \u003cem\u003eStupid Teenagers Must Die!\u003c/em\u003e, reality television series \u003cem\u003eEnter the Wolf\u003c/em\u003e and a series of new media projects. He continues to act and is currently producing new content that is available on his YouTube channel..\u003cbr\u003e\u003ca href=\"https://i2.wp.com/www.andelonprod.com/wp-content/uploads/2015/01/Rene_Bordelon_060-Andelon-size.jpg\"\u003e\u003cimg height=\"174\" src=\"https://i2.wp.com/www.andelonprod.com/wp-content/uploads/2015/01/Rene_Bordelon_060-Andelon-size.jpg?resize=116%2C173\" style=\"float: right; margin: 0.857143rem 0px 0.857143rem 1.71429rem;\" width=\"116\"\u003e\u003c/a\u003e\u003cbr\u003eRene Bordelon has been a performer since birth. While having a history in theater, Rene has since branched out into commercials and independent films. Outside of performing, Rene began her filmmaking career in 2007 when she began working with her husband developing documentary and narrative films. As a lifelong animal lover, Rene makes every effort to utilize her skills to help promote animal welfare whether it be helping pets find new forever homes or utilizing her social media know-how to educate the social network masses. Rene currently helps run Andelon Productions and writes articles related to women\u2019s body image.\u003cbr\u003eRene and Curtis met when they both worked for Disneyland Park in Anaheim in the entertainment division. They live in Portland, Oregon with their dog, Frankie, and have a shared passion for storytelling and empowering storytellers.\u003cbr\u003e",
