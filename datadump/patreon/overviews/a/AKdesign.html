    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"http://i67.tinypic.com/vzx8i.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHey there! How\u0027s it goin\u0027?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eOh wait! This is supposed to be about me...\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWell, I\u0027m a\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e graphic designer and \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love making Dungeons and Dragons maps!\u003c/span\u003e Ya know, those cool top down visuals that help you really immerse yourself in the wonderful world of imagination!?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhile that\u0027s not my only specialization as a designer, it is one of my favorite things to do in my free time sooo... I hope you like D\u0026amp;D, folks!\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027ve made this page in the hopes that I can get some support in continuing to create maps for the wonderful people in the D\u0026amp;D world. Additionally, I will also be collaborating with my boyfriend who illustrates (as well as does many other wonderfully artistic things) and will soon be illustrating character portraits for D\u0026amp;D as well! Yay!\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that I can create a community here to share maps and other graphics to friends and supporters. If you\u0027ve got a campaign, I\u0027d love to help bring it to life!\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eThanks for checking out my page and I hope I can help\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003ein your incredibly creative campaigns!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tHope you have an amazing day/night!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.urbanthreads.com/productImages/regularSize/UTH1902.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
