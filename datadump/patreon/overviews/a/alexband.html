    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWELCOME EVERYONE!\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 I want to start off by thanking each and every one of you who have stood by my side during the past 15 years that I\u0027ve been blessed to successfully continue making a living as a professional singer, songwriter, and performer in what has become quite a challenging business\u2026 taking us all, both artists and music fans alike, on a wild, confusing roller coaster ride that\u2019s led us to right here and now; a new, strange, yet VERY exciting time. \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 These days no one really knows what\u2019s next\u2026 yes, it\u2019s still a business per say, and can be \u201cold-school-mega-millions\u201d lucrative for a select few artists/bands around the world, but what about the \u201cme\u2019s?\u201d The artist\u2019s that had amazing success in the 2000\u2019s, with songs still relevant in today\u2019s world but have gotten lost in the whole record-business-rebuilding-blizzard? \u003cbr\u003eAnd where has all this left the \u201cyou\u2019s\u201d of the world?! How do the music lovers and dedicated fans get, or even find, \u201cthe me\u2019s\u201d newest, most awesome songs, music videos, live concerts and behind the scenes shenanigans, etc?!?! \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 \u2018Cause you should know that I never stopped doing what I do... even though I was legally stuck in multiple label deals or forced to spend the lion\u2019s share of my money, year after year, to fight for my music, I\u2019m still standing!\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 I\u2019m here with SO MANY of the most beautiful songs I\u2019ve ever created; all professionally recorded and produced, and owned by ME.\u00a0 For the 1st time in my career, I get to share what I want to, how I want to, and as often as I want to! And what a better place to do just that and get things started than RIGHT HERE on Patreon! \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 I NEED your help to be able to share my soul in song, just like I have always done; with someone other than my family (and cats) to listen to all the amazing new music I\u2019ve created, to return to the stage and keep touring the world, to see each and every one of your faces again\u2026and maybe some new ones, in new places, that I\u2019ve never been!\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 So let\u2019s get the show on the road! Pledge your support and I promise you will never let you regret it! The sky\u2019s \u003cstrong\u003enot\u003c/strong\u003e the limit\u2026 there is no limit anymore! So let\u2019s see what we can do \u003cu\u003etogether\u003c/u\u003e! \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 All the love\u2026\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Alex Band"

    "attributes": {
     "about": "As former lead singer and songwriter of \"The Calling\", Alex has sold \nover 10 Million Albums Worldwide and has had SEVEN #1 Hits!\u00a0 The inspiring sound of Alex Band\u2019s powerful, emotionally charged voice is immediately recognizable to millions of music lovers,\n thanks to his \nbiggest chart-topping hit \u201cWherever You Will Go,\u201d which Billboard named\n the #1 Adult Pop Song of the last Decade and the #3 Pop Song in Billboard History!\u003cbr\u003e \u003cbr\u003eIf his fans feel that Band is long overdue\n for a return to the spotlight, the L.A. native has himself been chafing\n at the bit to make his return throughout the last several years, which he \nspent in musical exile. But the time has finally come to forge new paths and create new ways of sharing music without relying on a record label.\u00a0\u003cbr\u003e \u201cI\u2019ve lived with these songs,\u201d says \nBand, \u201cand the whole point is to share them with everybody now.\u201d \u003cbr\u003e \u003cbr\u003e\n \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e\n \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e \u003cbr\u003e",
