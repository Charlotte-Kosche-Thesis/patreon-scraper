    "summary": "Hello there!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Daniel Beverly and I produce music under the name Adonai.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI combine my musical talents and passion for videography to make creative videos on YouTube. And sometimes I release original music professionally on well known streaming platforms such as Spotify, iTunes and Apple Music, etc.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis place is for those of you who want to help support what I\u2019m doing so that I can create the best possible content: YouTube videos and music.\u003cstrong\u003e \u003c/strong\u003eAnd by pledging $1 per creation\u003cstrong\u003e \u003c/strong\u003e(YouTube video or Original music release), you\u0027ll help me to keep creating new and better things.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAs many of you know, it is challenging for musicians to sustain \nthemselves and their creative efforts. That\u0027s why I am starting \nthis page -- so that I could focus the majority of my time and energy on\n creating awesome videos, music, and amazing content for you guys. And so that I\n no longer feel restricted creatively by my lack of resources -- which is made possible through your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEvery month I tend to upload about 4 - 8 YouTube videos to my channel, as well as a couple\u00a0 original songs on YouTube and other platforms. Each time I do so, I share that piece of content (YouTube video or Original music release) here and mark it as a piece of content that you\u0027re supporting (a single creation). For example, if you pledge $1 per creation that month and I publish 5 videos and 1 original song, you\u0027ll contribute $6 for that month. You can always set a monthly limit so that you won\u0027t go over a certain amount that you\u0027re contributing each month. This can be done when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003eTHANK YOU ALL FOR YOUR SUPPORT!\u003cbr\u003e"
