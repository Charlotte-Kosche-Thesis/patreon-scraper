    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is A Stage Reborn?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eA Stage Reborn is a 501c3 nonprofit corporation based in Washington state. We are a tax-exempt charitable organization with a focus on the arts, literature and education. We utilize gaming and other digital interactive media as a new medium for the arts. We began as an unincorporated entity in October 2015 before formally incorporating on July 23, 2017.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy does A Stage Reborn use games and new technology for the arts?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe arts aren\u2019t always accessible to everyone, but every year more and more households become gaming households. Interactive digital media is a part of many everyday lives, and access to these kinds of technology is becoming greater. For some, access to the arts has been a new or lifelong struggle due to disability, economic status or just lack of opportunities in their area. The internet and games connect us all in ways that can be used to provide new access to the arts, and our organization strives to build, refine and perfect that bridge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does A Stage Reborn use games and new technology for the arts?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur organization is led and was founded by gamers as well as visual and performing arts professionals. We establish positive relationships with communities and the games they play. Our resident experts identify and sculpt creative opportunities and organize projects that expose people to the arts as both a viewer and as a participant. We work to master the technologies and interactive media that can be used as a creative learning tool, then push to deliver projects that do just that, be it learning to convert lifelike method acting into live video game play, or develop code that allows a choir to sing together from across the globe, we are A Stage Reborn!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nQuestions, comments or suggestion? Feel free to email \u003ca href=\"mailto:Staff@AStageReborn.com\"\u003eStaff@AStageReborn.com\u003c/a\u003e with your inquiries!\u003c/strong\u003e\u003cbr\u003e"
