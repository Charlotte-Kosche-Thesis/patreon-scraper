    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome Welcome!\u003cbr\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eKick off your shoes, take a seat, and make yourself at home amigo!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/7247/f/2018/066/1/9/welcome_by_artskullz-dc58ow7.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEyyyoo!\u003c/strong\u003e\u003cbr\u003e I see you dere homeslice breadslice, homie, homedawg, hot dog, amigo, friendo. May I say you lookin\u0027 fine as heel!\u003cbr\u003e You may or may not know me as \u003cstrong\u003eArtskullz\u003c/strong\u003e, or \u003cstrong\u003eArt\u003c/strong\u003e for short!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/e69b/f/2018/066/5/e/socail_by_artskullz-dc58pal.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eYOU CAN FIND ME IN ALL OF THESE PLACES:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://artskullz.deviantart.com/\"\u003ehttps://artskullz.deviantart.com/\u003cbr\u003ehttps://artskullz.tumblr.com/\u003cbr\u003ehttps://twitter.com/ArtSkullTweets\u003cbr\u003ehttps://ko-fi.com/artskullz\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://artskull.newgrounds.com/\"\u003ehttps://artskull.newgrounds.com/\u003c/a\u003e\u003ca href=\"https://www.instagram.com/artskullz/\"\u003e\u003cbr\u003ehttps://discord.gg/syCwQyr\u003cbr\u003ehttps://rooted-fans.deviantart.com/\u003cbr\u003ehttps://picarto.tv/SurpriseBitchLiveStreams\u003cbr\u003e\u003cem\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*Note, I will \u003cstrong\u003eALWAYS\u003c/strong\u003e share my social media with you, \u003cbr\u003eso if anyone claims to be me and its not on this list,\u003cstrong\u003e \u003cbr\u003eIt ain\u0027t me!\u003cbr\u003e\u003cbr\u003eI DO have the following but I am NOT active on them:\u003cbr\u003eYoutube, Telegram, Facebook, Amino, Instagram, Ello and Skype.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLemmie tell you a bit about myself:\u003cbr\u003eI am a self-taught artist who strives to create things that make people laugh. My professional experience is in product design, concept art, and graphic design.I have assisted in the creation of multiple video games for Indie companies, and I love to bring the vision of others to life.\u003cbr\u003e Rooted, (my comic) has been in the works for a little over 2 years. I wanted to create something that made me laugh, and would make others as well. I wanted something that would capture people\u0027s interests, and create characters they can find themselves in. I am so very\u003cem\u003e\u003cstrong\u003e impatient,\u003c/strong\u003e\u003c/em\u003e and I have been dying to share my creation with people, and I hope since you are here you have loved it much like I have. and that I thank you for.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e How rewards work:\u003c/strong\u003e\u003cbr\u003e \u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eAfter you pledge,\u003cbr\u003e you will have access to rewards here on the Creator Page.\u003cbr\u003eI will be posting rewards throughout the month,\u003cbr\u003e but it is more likely on the same days when comic pages come out!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCurrent Tiers:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/58bb/f/2018/066/c/5/art_by_artskullz-dc58qfc.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003e1$\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eThank you note, \u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eAccess\u003c/strong\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003e to \u003c/strong\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eearlier pages, \u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+DISCORD \"PATREON HERO\" Role.\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b10d/f/2018/066/a/a/sprout_by_artskullz-dc58owg.png\"\u003e\u003cbr\u003e5\u003c/strong\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003e$\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eThank you note, \u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eAccess\u003c/strong\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003e to \u003c/strong\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eearlier pages, \u003cbr\u003eDISCORD \"PATREON HERO\" Role.\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e+WIPS\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f854/f/2018/066/d/a/ozborne_by_artskullz-dc58owl.png\"\u003e\u003cbr\u003e\u003cbr\u003e10\u003c/strong\ u003cbr\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003eKO-FI is another way to help me out!\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e\u003c/b\u003e\u003ca href=\"https://ko-fi.com/artskullz\"\u003ehttps://ko-fi.com/artskullz\u003c/a\u003e\u003cbr\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can buy a coffee for the guys, \u003cbr\u003eor other things, and I will\u003c/span\u003e \u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eoccasionally\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0draw their reactions to them!\u003cbr\u003eThis is one-off that can be more affordable to those of you who have tighter budgets!\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCoffees are $3.00 each and you can do it as many times as you like.\u00a0\u003cbr\u003eBitchin\u0027 right?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLow on cash but still want to support me?\u003c/span\u003e\u003cbr\u003eI got your back jack. You can:\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eShare my work with your friends and family!\u003cbr\u003eDraw Fanart and link me to it \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(I collect it and love seeing it)\u003c/span\u003e\u003cbr\u003e\u00a0Help me protect the art I worked so hard on by notifying me about \"Sharks.\"\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(People who take artwork and sell it without permission)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAnd most importantly, keep the Art Community POSITIVE! Encourage others, believe in yourself, and work together to make it a better place.\u00a0\u003cbr\u003e\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
