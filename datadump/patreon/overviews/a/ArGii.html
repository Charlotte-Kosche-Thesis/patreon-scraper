    "summary": "Currently on tour with Jo Stones... \u003cbr\u003e\u003cbr\u003eLike everything new in my life, Patreon is an experiment. I took a vow years ago to my younger self that music would always be my career whether it be producing, songwriting, or performance. While I have taken many non-music paths in life, music has always been the constant. Patreon is a way to focus my efforts in all things content related, and a central hub in which you are put front and center to engage, listen, watch me fall on my ass, and help me grow as an artist. Music has inspired me to be better, do better, and to not give up. Now that I\u0027ve been on the complete other side of the spectrum I know how positive of an impact it still plays to people. I\u0027d like for you to join me in my world, to keep inspiring people, and to also eat a sandwich. This is the realism of dreams. This is Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eI wrote this quote when I was 14. I never really did anything with it, it\u0027s sat in numerous notebooks. It\u0027s a mantra to me in a weird way:\u00a0\u003cbr\u003e\u003cbr\u003e\"The future dreamers dream of heaven but I have to stay here and paint realist pictures...it\u0027s the only way to get those dreamers to reach their destination.\"\u00a0\u003cbr\u003e\u003cbr\u003eHelp me paint.\u003cbr\u003e\u003cbr\u003e- ArGii"
