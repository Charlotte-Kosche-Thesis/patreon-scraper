    "summary": "Hello,\u00a0\u003cbr\u003e\u003cbr\u003eThank you for considering becoming a patron of Africa.film\u003cbr\u003e\u003cbr\u003eFor many years we are asked and ask of others, where can we see great African films? \u003cbr\u003eWe know they are out there, but they are hard to find; often left in a no-mans land of distribution models that tend to omit Africa. \u003cbr\u003eWe believe the internet should see no borders.\u00a0\u003cbr\u003e\u003cbr\u003eSo, together with you, we set out to create a space where\u00a0great films from the African continent can be found, enjoyed and celebrated.\u00a0\u003cbr\u003e\u003cbr\u003eThe \u0027library\u0027 will be curated in a unique \u0027chain mail\u0027 curatorship by African filmmakers themselves.\u00a0\u00a0A leading filmmaker in each category nominates one of their favourite films, we post that film to the site and in turn that filmmaker who was nominated then nominates their personal favourite.\u00a0Traveling between different  cultures, communities and languages,\u00a0we hope this curatorship and custodianship will allow both the Africa.film community to grow but also add greater and richer diversity to the content you will find on the site.\u00a0\u003cbr\u003e\u003cbr\u003eIn the words of\u00a0the great Senegalese film director, Djibril Diop Mamb\u00e9ty;\u00a0\u003cbr\u003e\u003cstrong\u003e\u201cWhen a story ends\u2013or \u201cfalls into the ocean,\u201d as we say \u2013 it creates dreams. It has energy and direction. I hope that all my stories finish by presenting a lesson for society, but there is also great freedom in my way of seeing and treating things. I do the audience justice: they have the freedom to enter or not to enter into my stories. They are free to take their own path, to enter or to leave. In one word, \u201cliberty\u201d is what characterises\u00a0what I am doing.\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can read about our intentions and bigger goals by visiting the \u003ca href=\"https://africa.film/about-us/\" target=\"_blank\"\u003eabout us\u003c/a\u003e page on Africa.film\u003cbr\u003e\u003cbr\u003eWe have already loaded 300+ films as a start for the launch but with your support it will be possible for us to keep working on the site and really develop it into the space we believe it can be.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eThank you,\u00a0\u00a0\u003cbr\u003eThe Africa.film team\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
