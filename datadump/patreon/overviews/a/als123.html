    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi guys, thanks so much for visiting my Patreon page! \u0026lt;3\u003cbr\u003e\u003cbr\u003eMy name is Amber, and I am an amateur artist and writer. Drawing has always been a hobby of mine since I was little, but over the past several months I\u0027ve been working to turn into a source of income! I would love to make art my full time job, but I have a long way to go before that will happen, so this will start off as just an extra means of income in addition to my regular full time job.\u003cbr\u003e\u003cbr\u003eYou will see lots of fanart from me, and a lot of anthro stuff. But I am trying to branch out and expand my skills by practicing drawing humans, improving anatomy, learning how to properly do shading and lighting, and adding more details to backgrounds.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre07.deviantart.net/9c24/th/pre/i/2017/106/a/3/reluctant_meeting__remake_by_als123-db63vu4.png\" style=\"width: 334px;\"\u003e\u003cbr\u003eI also have plans for my \"Echoes\" series, which is mostly the story of my most popular OC, Fane cel Rau. I plan to rewrite most of the already published fics (which you can read on deviantart), as well as writing Fane\u0027s origin story and finishing the next installment of the Echoes series, \"Echoes of the Past.\"\u003cbr\u003e\u003cimg src=\"http://als123.deviantart.com/art/Steampunk-Fane-492093393\"\u003e\u003cimg src=\"https://als123.deviantart.com/art/Life-Blood-693824992\"\u003e\u003cimg src=\"https://pre09.deviantart.net/3c47/th/pre/i/2017/201/c/f/life_blood_by_als123-dbh32sg.jpg\" style=\"width: 331px;\"\u003e\u003cbr\u003eOne of my other popular stories is \"Blood and Gold,\" an adventure about swashbuckling pirates and a cursed pirate crew. It\u0027s an ongoing collab project with my good friend from dA, NightMagican, and although the story is still a work in progress we have discussed plans for possible comic pages and maybe even t-shirts and other merchandise!\u00a0\u003cbr\u003e\u003cimg src=\"http://als123.deviantart.com/art/Blood-and-Gold-Amber-690567241\"\u003e\u003cimg src=\"https://als123.deviantart.com/art/Captain-Fane-cel-Rau-674752418\"\u003e\u003cimg src=\"https://img04.deviantart.net/52b7/i/2017/154/a/c/captain_fane_cel_rau_by_als123-db5qaaq.png\" style=\"width: 291px;\"\u003e\u003cbr\u003eAs a patron, you will gain access to early sketches, previews of art and upcoming chapters of my stories, discounted commission prices, and more!\u00a0\u003cbr\u003eThank you so much for being a part of this journey with me \u0026lt;3\u003c/div\u003e"
