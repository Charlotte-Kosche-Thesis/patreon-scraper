    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e*For now there\u0027s only one reward tier, \u0027cause I need to figure out how everything works first \u00b4v`\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003ca href=\"https://aishishi.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDeviantART\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003ca href=\"https://twitter.com/Aishishii\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0\u003ca href=\"https://www.facebook.com/Aishishi/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/aishishiiii/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 230, 148);\"\u003e\u00a0Instagram\u003c/span\u003e\u003c/a\u003e \u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/f2d5/f/2018/022/b/2/hanato_small_by_aishishi-dc0u0s7.png\" style=\"background-color: initial; width: 320px;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u00a0Hey there \u0026amp; Welcome to my Patreon!\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e( \u309d\u25e1\u2579)\u30ce\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eI am \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAishishi\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, an\u003cspan style=\"\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIllustrator and Manga-Artist\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003efrom Germany.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI draw what I love\u00a0and what I love most is bringing\u00a0my \u003cstrong\u003eoriginal characters \u003c/strong\u003eto life \u0026amp; share their stories and adventures with others \u2665\u003cbr\u003e\u003cbr\u003eTherefore most of my content will be\u003cstrong\u003e original works\u003c/strong\u003e. I mostly create\u00a0\u003cstrong\u003eIllustrations and Character-Designs\u003c/strong\u003e, but I plan to step up my game and create more\u00a0\u003cstrong\u003eDoujinshis/Comics\u003c/strong\u003e as well!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo If you love \u003cstrong\u003edragons, monsters, bird-bois \u003c/strong\u003eand \u003cstrong\u003efantasy related stuff,\u003c/strong\u003e\u00a0sprinkled with\u00a0\u003cstrong\u003efriendship \u003c/strong\u003eand some good, ol\u0027\u00a0\u003cstrong\u003eboyslove\u003c/strong\u003e\u003cstrong\u003e,\u003c/strong\u003e I\u0027ve got you covered, pal!\u003cbr\u003e\u003cbr\u003e\u00a1\u00a1\u00a1 ( \u2022\u0300 \u1d17 \u2022\u0301 )\u0648 !!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/b35c/th/pre/i/2018/023/5/0/summary_art_clock_meme__2017_small_by_aishishi-dc0y8f1.png?1\" style=\"width: 597px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003eWhy should you become my Patron? \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLike many fellow artist I always dreamed of \u003cstrong\u003emaking more\u003c/strong\u003e out of my hobby and by creating this Patreon I feel like I am having a better chance of reaching this goal one day.\u003cbr\u003e\u003cbr\u003eBuilding a \u003cstrong\u003ecommunity\u003c/strong\u003e of any size on this platform would undeniably be a big step forward for me. It would \u003cstrong\u003eboost my motivation\u003c/strong\u003e and \u003cstrong\u003econfidence\u003c/strong\u003e in my creations all while helping me out \u003cstrong\u003efinancially\u003c/strong\u003e. Allowing me to \u003cstrong\u003egrow\u003c/strong\u003e and\u003cstrong\u003e create more \u003c/strong\u003eand \u003cstrong\u003egreater content.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e I honestly wish I could give you a truely unique reason, other than that, but at the end of the day I am just one amongst hundreds of artists on Patreon who want to achieve just the same.\u003c/strong\u003e\u00a0(\u256f\u25bd\u2570)\u003cbr\u003e\u003cbr\u003eBut if you like what I do and decide to support me here, it would mean the world to me. \u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/9983/f/2016/314/5/4/hanato_flower_small_by_aishishi-danzgl7.png\" style=\"width: 250px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will try my best to step up my reward-game to\u003cbr\u003egive you back just as much! ; ;\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eMy personal Goals\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"text-align: center;\"\u003eVisiting more conventions and probably \u003cbr\u003eeven some international ones!\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"text-align: center;\"\u003eCreate new merchandise of a higher quality,\u003cbr\u003esuch as standees or artbooks!\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"text-align: center;\"\u003eUpgrade my Workstation, i.e. buying a\u003cbr\u003escanner, a new graphic tablet, etc.\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"text-align: center;\"\u003eFinally sharing my original stories,\u003cbr\u003eaka creating COMICs!\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"text-align: center;\"\u003e... and printing them, of course.\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"text-align: center;\"\u003eMaking a living of what I love doing the most \u2665\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eYour support will help me to get closer to each one of these\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/8ddd/f/2018/022/a/2/patreon_description_03_by_aishishi-dc0u6tz.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eWhat can I offer in return?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFor now it\u0027s limited to the rather usual stuff, but I am sure a growing community will open up new possibilities in future!\u00a0 \u2665\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\"\u003e\u003cspan style=\"font-weight: normal;\"\u003ePatreon-exclusive sneak peeks, such as\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003eWIPs and\u003cbr\u003echaracter/project related posts\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"font-weight: 700; text-align: center;\"\u003eEarly Access to everything I create\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"font-weight: 700;\"\u003eStep-by-Step progress of my Artworks\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"font-weight: 700;\"\u003eRequests and Polls of all Sorts! Have\u003cbr\u003ean influence in what I create\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"font-weight: 700;\"\u003eBigger \u0026amp; smaller Giveaways\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"text-align: center; font-weight: 700;\"\u003eHelp with your own projects/designs\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"text-align: center; font-weight: 700;\"\u003e\u003cdel\u003eFuture\u00a0NSFW-Tier (probably, like... if I have\u003cbr\u003ethe balls to create and upload it haha)\u003cbr\u003e\u003c/del\u003e\u003cbr\u003e\u003cimg src=\"https://orig06.deviantart.net/c204/f/2016/170/f/2/tiny_aishishi_by_cpt_mini-da6w43y.gif\" style=\"font-weight: 700;\"\u003e... \u003cstrong\u003eand a\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003ell my Love!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e(\u2022\u203e\u2323\u203e\u2022) \u2665 \u2665\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/fce3/f/2017/261/6/b/chibi_aishiro_small_02_by_aishishi-dbnsym7.png\" style=\"width: 257px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eThank you so much for reading and considering supporting me!\u00a0\u003cbr\u003eEvery pledge no matter how small is appreciated \u2665\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCheers, Aishishi \u2665\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e_\u3078__(\u203e\u25e1\u25dd )\u0026gt;\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
