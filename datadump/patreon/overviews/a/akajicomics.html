    "published_at": "2016-12-01T08:01:11+00:00",
    "summary": "\u30fb\u60f3\u8981\u534e\u8bed\u7248\u7684\u4eba\uff0c\u8bf7\u5f53\u6211\u7684\u652f\u6301\u8005\uff0c\u5728\u7fa4\u7ec4\u5411\u6211\u7559\u8a00\u7ffb\u8bd1\uff0c\u8c22\u8c22\uff01\u003cbr\u003e\u003cbr\u003e\u30fb\u65e5\u672c\u8a9e\u5fc5\u8981\u306a\u4eba\u306f\u3001\u4ffa\u306e\u5fdc\u63f4\u8005\u306b\u306a\u3063\u3066\u3001Community\u3067\u30b3\u30e1\u30f3\u30c8\u3057\u3066\u3001\u4ffa\u304c\u7ffb\u8a33\u3057\u307e\u3059\u3002\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3057\u305f\u3002\u003cbr\u003e\u003cbr\u003e\"\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eAkaji, what is TF? Why is that happening\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e?\" a message from my friend who was curious. That, is the beginning of this comic journey.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i36.photobucket.com/albums/e27/Akaji_lion/animated%20hand3_zpshcraeywi.gif\"\u003e\u003cbr\u003eHi everyone, my name is Akaji the lion. I am not just an ordinary lion, I possessed \"TF\" and \"World travelling\" ability, so you can say I am mutated lion, and ... chibi. Don\u0027t worry, I am a friendly and kind lion, I would love to offer huggles too if you are kind~\u003cbr\u003e\u003cbr\u003eThanks to this ability, I manage to wonder around a lot of universe, meeting new faces, adventure and also making buddies. It was fun that I wanna make a \u003cstrong\u003eMANGA\u003c/strong\u003e of it!\u003cbr\u003e\u003cbr\u003eBut I face one big problem, as I traveled around the \"universe\", I need money, from different country, timeline, currency, and sometimes, I force to work as a part time! \u0026gt;.\u0026lt;\u003cbr\u003e\u003cbr\u003eAlthough I was being called as kind and friendly lion ever, I always end up making a huge mess. Because of my tubby hand and shy personality, sometimes end up making huge mistake. Hence, I need your support so that I can explore more than just working part time!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i36.photobucket.com/albums/e27/Akaji_lion/Title_zpsgj9t7axt.jpg\"\u003e\u003cbr\u003eMy comic: Uchi no Kemono\u00a0\u30fbUchi no Ko\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy manga, Uchi no Kemono (also known as Uchi no Ko) is a manga series which related to another me from human universe. A human who has the name of \"Akaji\" as well, faces his created characters in real life, what will happen among them? It brings up a lot of questions and funny scenario. Uchi no Kemono(\u3046\u3061\u306e\u30b1\u30e2\u30ce) or Uchi no Ko(\u3046\u3061\u306e\u5b50)\u3000posses a meaning of \"my creation\" or \"my fur kid\", indicates the character are like their creators child. So what will be happening next? Let\u0027s find out, should we? :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i36.photobucket.com/albums/e27/Akaji_lion/annunce_zpsotr1peyo.png\"\u003e\u003cbr\u003e\u003cstrong\u003eIt has TF, but what is TF anyway?\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003eTF has a lot of meanings, some people called it Toon Fur, Toon fandom, Transformation furs, etc. For me, it\u0027s a term of syndicate \"something that only happen in the book that break the limitation of a character, in a funny way\". For example, seeing a cartoon character able to stretch his hand long, being smashed into paper-thin but still able to survive, or maybe a human becomes a tiger. It was simple, yet illogical for some people. Because they seek for the reason and disgust about it.\u00a0\u003cbr\u003eTaking my character, Leon as an example, he gets flattened, transformed to an item, or even inflated to a squeaky balloon, is because he was my creation. Trust me, it won\u0027t be too hard to understand. ;)\u003cbr\u003eIn fact, it was a fun idea to express it on your character too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I donate, since it\u0027s free to watch?\u003c/strong\u003e\u003cbr\u003eOf course, I said that this comic is free to view, and I really didn\u0027t mean to get big money with this. But this could have been the first ever comic that I willing to put my passion on it, alone. If you still feel you shouldn\u0027t donate, sure you can keep watching, but don\u0027t expect me to show it as quick as possible. The reason \"Uchi no Kemono\" is created is because I really wanna show my character\u0027s origin, and this idea is really original that I am pretty sure people will like it. And most of all, it has my favorite, TF elements in it. That\u0027s why you should donate, even it\u0027s a small money, it costs big help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will these money go?\u003c/strong\u003e\u003cbr\u003eI will be honest, I won\u0027t use this money for now. I am saving it, so that I can build my dream. What is the dream about? I will tell it later, so keep update yourself here! ^^\u003cbr\u003e\u003cbr\u003eThanks for reading, now, enjoy your reading experience!\u00a0\u003cbr\u003e*I have a habit of complete the whole series before posting, not one page per post, so do understand. It\u0027s better to read a whole chapter than waiting a week for next page, right?\u003cbr\u003e"

    "attributes": {
     "about": "Hi, my name is \u003cstrong\u003eAkaji\u003c/strong\u003e the lion. By saying lion, I ain\u0027t ordinary lion, I was a chibi anthropomorphic feline who get the ability of \"\u003cem\u003eTF\u003c/em\u003e\" and \"\u003cem\u003eWorld travelling\u003c/em\u003e\". More accurate pronunciation, I am a mutated lion.\u00a0\u003cbr\u003e\u003cbr\u003e\u5927\u5bb6\u597d\uff0c\u6211\u53eb\u003cstrong\u003e\u5c0f\u6770\u003c/strong\u003e\uff0c\u662f\u4e00\u53ea\u7279\u522b\u7684\u72ee\u5b50\u3002\u6211\u62e5\u6709\u201c\u5361\u901aTF\u201d\u548c\u201c\u7a7f\u8d8a\u4e16\u754c\u201d\u7684\u529b\u91cf\u3002\u6240\u4ee5\u6211\u7684\u8eab\u6750\u624d\u4f1a\u90a3\u4e48\u77ee\u5c0f\u3002\u003cbr\u003e\u003cbr\u003e\u3053\u3093\u306b\u3061\u306f\u3001\u4ffa\u306e\u540d\u524d\u306f\u003cstrong\u003e\u30a2\u30ab\u30b8\u003c/strong\u003e\u3067\u3059\u3002\u30e9\u30a4\u30aa\u30f3\u3002\u3002\u3067\u308f\u306a\u304f\u30c1\u30d3\u306e\u30e9\u30a4\u30aa\u30f3\u3067\u3059\u3002\u4e8c\u3064\u306e\u80fd\u529b\u3092\u6301\u3061\u306e\u5909\u7a2e\u30b1\u30e2\u30ce\u3067\u3059\u3001\u305d\u308c\u306f\u201d\u72b6\u614b\u5909\u5316\u201d\u3068\u201d\u4e16\u754c\u63a2\u7d22\u201d\u306e\u529b\u3002\u003cbr\u003e\u003cbr\u003eI was created and had been walked around a lot of dimensions, meeting a lot of new faces and having lots of adventure. The most important part, is I able to make buddy/partner who willing to follow my trip around. Hence, it\u0027s a really great story! I would love to draw this story and share with you!\u003cbr\u003e\u003cbr\u003e\u4ece\u6211\u88ab\u521b\u9020\u51fa\u6765\u5230\u73b0\u5728\uff0c\u6211\u4e0d\u505c\u5730\u7a7f\u8d8a\u5176\u4ed6\u5e73\u884c\u4e16\u754c\uff0c\u9047\u5230\u4e86\u975e\u5e38\u591a\u7684\u9762\u5b54\uff0c\u4e5f\u7ed3\u4ea4\u4e86\u91cd\u8981\u7684\u670b\u53cb\u4eec\u3002\u56e0\u6b64\u6211\u51b3\u5b9a\u628a\u6545\u4e8b\u90fd\u753b\u6210\u6f2b\u753b\u5206\u4eab\u7ed9\u4f60\u4eec\u3002\u53ea\u4e0d\u8fc7....\u003cbr\u003e\u003cbr\u003e\u751f\u308c\u305f\u3044\u3089\u3044\u3001\u3044\u308d\u3093\u306a\u4e16\u754c\u3092\u8d8a\u3048\u307e\u3057\u305f\u3001\u3044\u3063\u3071\u3044\u4eba\u3068\u3067\u4f1a\u3044\u3001\u5927\u5192\u967a\u3057\u305f\u3002\u6700\u3082\u5927\u4e8b\u306a\u306e\u306f\u3001\u4ef2\u9593\u3092\u4f5c\u3063\u305f\u3002\u305d\u3093\u306a\u9762\u767d\u3044\u306e\u7269\u8a9e\u3060\u304b\u3089\u3001\u3084\u306f\u308a\u6f2b\u753b\u306e\u5f62\u3067\u8868\u73fe\u3057\u305f\u3044\u306d\u3002\u3002\u3067\u3082\u3002\u3002\u3002\u003cbr\u003e\u003cbr\u003eBut I face one big problem, as I travel around the \"universe\", I need money, I need money from different country, time, currency, and sometimes, I force to work as a part time(as what my origin world called) D:\u003cbr\u003e\u003cbr\u003e\u7a7f\u8d8a\u4e16\u754c\u7684\u9014\u4e2d\uff0c\u6211\u9047\u5230\u4e86\u6700\u91cd\u8981\u7684\u95ee\u9898\uff0c\u94b1\u3002\u65e0\u8bba\u662f\u54ea\u4e00\u4e2a\u65f6\u7a7a\uff0c\u4e16\u754c\uff0c\u65f6\u4ee3\uff0c\u90fd\u6709\u5404\u5f0f\u5404\u6837\u7684\u94b1\u5e01\u3002\u4e3a\u4e86\u5728\u90a3\u91cc\u89c1\u8bc6\uff0c\u6211\u90fd\u5fc5\u987b\u82b1\u65f6\u95f4\u517c\u804c\u3002\u003cbr\u003e\u003cbr\u003e\u4e16\u754c\u63a2\u7d22\u306e\u9014\u4e2d\u306b\u306f\u3001\u4e00\u756a\u5927\u304d\u306e\u554f\u984c\u304c\u51fa\u307e\u3057\u305f\u3001\u305d\u308c\u306f\u3002\u3002\u3002\u304a\u91d1\u3067\u3059\uff01\uff01\u003cbr\u003e\u3069\u3093\u306a\u6642\u4ee3\u3001\u6642\u9593\u3001\u56fd\u3001\u69d8\u3005\u306e\u901a\u8ca8\u304c\u3044\u307e\u3059\u3002\u305d\u306e\u305b\u3044\u3067\u3001\u4ffa\u306f\u305d\u306e\u4e16\u754c\u306b\u50cd\u304f\u3057\u304b\u306a\u3044\uff01_(:3 \u300d\u2220)_\u003cbr\u003e\u003cbr\u003eAlthough I was being called as kind and friendly lion ever, I am always end up making a huge mess. Because of my tubby hand and my shy personality, sometimes end up making huge mistake. Although my buddies are helping me too, but it\u0027s not enough!\u003cbr\u003e\u003cbr\u003e\u867d\u7136\u5927\u5bb6\u90fd\u77e5\u9053\u6211\u662f\u4e2a\u201c\u5584\u826f\u4e14\u53cb\u5584\u201d\u7684\u72ee\u5b50\uff0c\u6211\u5374\u662f\u4e2a\u5341\u5206\u7b28\u624b\u7b28\u811a\u7684\u5de5\u4f5c\u7b28\u86cb\u3002\u5e38\u5e38\u56e0\u4e3a\u6211\u7684\u5c0f\u624b\u548c\u5bb3\u81ca\u7684\u6027\u683c\uff0c\u641e\u7838\u4e86\u5f88\u591a\u4e1c\u897f\uff0c\u5e38\u5e38\u514d\u4e0d\u4e86\u88ab\u8001\u677f\u9a82\u5416\u3002\u6211\u7684\u670b\u53cb\u4eec\u4e5f\u6709\u5728\u5e2e\u6211\uff0c\u4f46\u662f\u4e0d\u591f\u7684\u8bf4....\u003cbr\u003e\u003cbr\u003e\u4ffa\u306f\u7686\u306b\u8a00\u3046\u308f\u308c\u3066\u3001\u89aa\u5207\u3068\u512a\u3057\u306e\u30e9\u30a4\u30aa\u30f3\u3067\u3059\u304c\u3001\u5b9f\u306f\u304a\u30d0\u30ab\u3067\u3059\uff01\u3053\u306e\u5c0f\u3063\u3061\u3083\u3044\u306e\u624b\u3068\u5f31\u6c17\u306e\u95a2\u4fc2\u3067\u3001\u3044\u3064\u3082\u304a\u4ed5\u4e8b\u3084\u308c\u3070\u3001\u5931\u6557\u3057\u307e\u3059\u3002\u4ef2\u9593\u305f\u3061\u306f\u52a9\u3051\u308b\u3051\u3069\u3001\u5168\u7136\u8db3\u308a\u306a\u3044\u3067\u3059\uff01\u003cbr\u003e\u003cbr\u003eSo, what I wish you to help me, is to support my comic, my artwork, whatever you like me doing on the internet, with your help, maybe wondering this universe will be more fun than just part time (lol)\u003cbr\u003e\u003cbr\u003e\u6240\u4ee5\uff0c\u6211\u60f3\u8981\u4f60\u7684\u5e2e\u5fd9\uff0c\u652f\u6301\u6211\u6240\u753b\u7684\uff0c\u521b\u4f5c\u7684\uff0c\u751a\u81f3\u662f\u8fd9\u90e8\u6f2b\u753b\u3002\u90a3\u5c06\u4f1a\u4f7f\u6211\u62e5\u6709\u66f4\u591a\u89c1\u8bc6\u7684\u65f6\u95f4\uff0c\u81f3\u5c11\u4e0d\u5fc5\u6574\u5929\u5de5\u4f5c\uff08\u7b11\uff09\u3002\u003cbr\u003e\u003cbr\u003e\u3060\u304b\u3089\u304a\u9858\u3044\u304c\u3042\u308b\u3002\u4ffa\u304c\u3084\u3063\u3066\u308b\u3082\u306e\u3092\u5fdc\u63f4\u3057\u3066\u304f\u3060\u3055\u3044\uff01\u7d75\u3068\u304b\u3001\u6f2b\u753b\u3068\u304b\u3001\u305d\u308c\u3068\u3082\u541b\u304c\u597d\u304d\u306a\u3082\u306e\u3002\u305d\u308c\u6709\u308c\u3070\u3001\u304d\u3063\u3068\u30d0\u30a4\u30c8\u306f\u4e0d\u5fc5\u8981\u306b\u306a\u308b\u3001\u4e16\u754c\u63a2\u7d22\u3082\u3067\u304d\u307e\u3059\u306d\uff01(\u2267\u25c7\u2266)\u003cbr\u003e\u003cbr\u003eMy huge dream is to have my own animation studio and bring all my international partners together and work on various project that compete with Hayao Miyazaki, Hosoda Mamoru or even Shinkai Makoto! Ah, and Disney, Pixar, Dreamwork too! ^^\u003cbr\u003e\u003cbr\u003e\u6211\u6700\u5927\u7684\u613f\u671b\u662f\u805a\u96c6\u6211\u7684\u5c0f\u4f19\u4f34\u4eec\uff0c\u5f00\u8bbe\u6211\u81ea\u5df1\u7684\u52a8\u753b\u5de5\u4f5c\u5ba4\u3002\u8981\u6311\u6218\u6bd4\u5bab\u5d0e\u9a8f\uff0c\u7ec6\u7530\u5b88\uff0c\u65b0\u6d77\u8bda\uff0c\u751a\u81f3\u8fea\u58eb\u5c3c\u7684\u52a8\u753b\u8fd8\u8981\u68d2\u7684\u4f5c\u54c1\uff0c\u8bf7\u591a\u591a\u652f\u6301\uff01\u003cbr\u003e\u003cbr\u003e\u4ffa\u306e\u4e00\u756a\u5927\u304d\u306a\u5922\u306f\u4ef2\u9593\u305f\u3061\u3092\u96c6\u3081\u3066\u3001\u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3\u30b9\u30bf\u30b8\u30aa\u3092\u306f\u3058\u3081\u307e\u305b\u3002\u99ff\u5bae\u5d0e\u3084\u3001\u7d30\u7530\u5b88\u3001\u30c7\u30a3\u30ba\u30cb\u30fc\u3088\u308a\u5f37\u3044\u306a\u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3\u3092\u4f5c\u308b\u306e\u3067\u3059\uff01\u662f\u975e\u5fdc\u63f4\u3057\u3066\u304f\u3060\u3055\u3044\uff01\u003cbr\u003e\u003cbr\u003e",
