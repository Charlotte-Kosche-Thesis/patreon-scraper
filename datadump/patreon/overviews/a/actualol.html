    "summary": "Hello! I\u2019m Jon Purkis, I\u2019m a comedy writer who has written for the BBC, Channel 4 and Cartoon Network. And I\u2019m OBSESSED with board games. \u003cbr\u003e\u003cbr\u003eFor two years I\u2019ve been making YouTube videos about board games as\u00a0\u003ca href=\"http://youtube.com/c/actualol\" target=\"_blank\"\u003eActualol\u003c/a\u003e. I believe that there is a board game out there for everyone, and my goal is to make\u00a0\u003ca href=\"https://youtu.be/tL9wCYTWTDw\" target=\"_blank\"\u003eentertaining, accessible videos\u003c/a\u003e that show the world the fun that the rest of us are having. \u003cbr\u003e\u003cbr\u003eI do that by dressing up in wigs and talking to myself, as\u00a0\u003ca href=\"https://youtu.be/LlIcmrWyXVk\" target=\"_blank\"\u003e20+ comedy characters\u003c/a\u003e. By singing\u00a0\u003ca href=\"https://youtu.be/ZaZDl5HZjVI\"\u003esongs\u003c/a\u003e about board games. By skipping the rules and reviewing games by how they make you feel, by the stories they tell, by how they frustrate us, challenge us or make us laugh. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eI need your help to keep Actualol going. \u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI\u2019ve reached a point in my life where I need to work out what I\u2019m doing. I put my career on hold to make these videos, but I can\u2019t afford to anymore. If we can reach the funding goal, I can keep making videos. If not, then I will stop.\u003cbr\u003e\u003cbr\u003eTo thank you for your support, there are loads of Patron rewards, such as\u00a0\u003ca href=\"https://youtu.be/a8sxpMzvyQc\"\u003eexclusive videos\u003c/a\u003e - check them out on the right-hand side of this page. And for each stretch goal we reach, I\u2019ll be releasing extra special videos, such as another board game song.\u003cbr\u003e\u003cbr\u003eIf you\u2019ve enjoyed Actualol over the last two years, please help give it a future.\u003cbr\u003e\u003cbr\u003eIf you\u2019d like contribute but don\u2019t like the idea of a monthly donation, you can donate one-off sums here:\u00a0\u003ca href=\"https://www.paypal.me/actualol\" target=\"_blank\"\u003epaypal.me/actualol\u003c/a\u003e\u003cbr\u003e"
