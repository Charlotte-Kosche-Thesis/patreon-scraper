     "description": "If we hit this goal we will create a credits slide for our special patreons who want to help make Atheist Analysis the best darn show possible.\u0026nbsp; We are in need of graphics that we can use in our videos along with audio to help create a special atmosphere that exceeds what we are doing already.\u0026nbsp; Yes we do not have to have these things, but it would make the experience more enjoyable then it already it is.\u0026nbsp; We would be able to get our message to more people and help them either feel comfortable in their atheism or help to understand why we are atheists.\u003cbr\u003e",
