    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWELCOME TO MY PATREON!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eI\u0027m\u003cstrong\u003e Ashley \u2018Ashes\u2019 White\u003c/strong\u003e, and I am an \u003cstrong\u003e\u003cem\u003eeSports Influencer, Freelance Host, Yoga Teacher and Gamer\u003c/em\u003e\u003c/strong\u003e. First, i\u2019d like to tell you what the mindset is behind the Ashes Community with our largest base over on\u00a0\u003ca href=\"https://www.twitch.tv/ashes_TV\" target=\"_blank\"\u003eTwitch.tv\u003c/a\u003e . I spend time focusing on cultivating a strong competitive attitude for everyone. I enjoy hearing about the amazing walks of life that many of the people within the Ashes community are on.\u00a0 All of us in the community strive to cultivate a healthy environment for personal growth and collective understanding of important subjects. We engage in mature conversations about the gaming community, as well as life, \u0026amp; how to grow as a competitive gamer!!\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon is a platform that allows beings like you and I from ALL OVER THE INTERNET UNIVERSE to support creators! By subscribing to my Patreon for a monthly rate of your choice, you not only provide me with a sustainable income, but you also get early access to extra videos and content!! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHY?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe reason I love Patreon is because it allows us as a community to connect as a whole in a new \u0026amp; helpful way. Your patronage is the \u003cem\u003eLIFE BLOOD\u003c/em\u003e of my creations!!! Without you, there would be no creation. That makes YOU a creator TOO! Become a member of the Ashes Patreon Community and reap various rewards!!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWith your Patronage, I will be able to\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eReach The Goals Listed In the Goal Section of Patreon!\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eHave the Financial Stability to Stream Every Day!\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eCreate an Engaging Variety of Video Content!\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eABOUT WHAT?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eGaming \u0026amp; Yoga\u003c/em\u003e\u003c/strong\u003e are my passions in life, so you will see these themes often throughout my content.\u00a0\u003c/li\u003e\u003cli\u003eI appreciate the creativity and adventure Gaming inspires in people; This is something I like to share often.\u003c/li\u003e\u003cli\u003eYoga allows me to keep my mind and body healthy, allowing me to excel in gameplay and level up my competitive play. I want to share this with you so you too can reach your highest potential!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eBy Choosing the Tier that works for you, you can support this movement to heal the planet, one gamer at a time!! Join the rebel alliance, BY BECOMING MY PATRON!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003eMay we all work individually \u0026amp; collectively to bring balance to the Force!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eAnd as an orc in World of Warcraft would say, Lok\u0027tar Ogar!\u003cbr\u003e\u003cbr\u003eAshley \u0027Ashes\u0027 White\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e2018 GOALS!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eUpload 1 video a week!\u003c/li\u003e\u003cli\u003eRelease an important video regarding the state of eSports\u003c/li\u003e\u003cli\u003eUpload a Yoga Flow for Gamers\u003c/li\u003e\u003c/ol\u003e"
