\u003eNot convinced yet?\u003c/strong\u003e\u003cbr\u003eDownload some of my\u00a0\u003ca href=\"http://pixelgameart.org\" rel=\"nofollow\" target=\"_blank\"\u003eFree Pixel Art Assets\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading, your support means a lot to me since it will help me focus on my art and become a better Pixel Artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind me Elsewhere\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://ansimuz.tumblr.com/\"\u003e\u003c/a\u003e\u003cul\u003e\u003ca href=\"http://ansimuz.tumblr.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://ansimuz.tumblr.com/\"\u003e\u003c/a\u003e\u003cli\u003e\u003ca href=\"http://pixelgameart.org/\"\u003eMy Website\u003c/a\u003e (Grab some free Packs)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://ansimuz.tumblr.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://ansimuz.tumblr.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/c/LuisZuno\"\u003eYoutube Channel\u003c/a\u003e (Watch the creative Process)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://ansimuz.tumblr.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/ansimuz\"\u003eTwitter\u003c/a\u003e (Follow me)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/ansimuz/\"\u003eInstagram Feed\u003c/a\u003e (For regular Sneak Peeks)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
