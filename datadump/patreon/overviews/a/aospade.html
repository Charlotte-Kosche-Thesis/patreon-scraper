    "summary": "\u003cstrong\u003eWelcome!\u00a0 (You\u0027re probably a reader from Wattpad.)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Ace, writer of creative adult stories.\u00a0\u00a0My goal is to take you on a journey of \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eimagination\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eadventure\u003c/span\u003e,\u00a0and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eromance\u003c/span\u003e...\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAll my stories have explicit sex.\u003c/h3\u003e\nAnd they come from other people\u2019s \u003cstrong\u003esuggestions and prompts\u003c/strong\u003e.\u00a0 I\u0027m like a phone sex operator.\u00a0 It\u0027s fun.\u003cbr\u003e\n\u003cbr\u003e\nHere are just a few of the prompts I\u0027ve received:\u00a0\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA lifeguard rescues a man and brings him home to her hot roommate\u201d (Seaglass, December 2016)\u003c/li\u003e\n\t\u003cli\u003eA young man must kill a \u003cem\u003etigron\u003c/em\u003e, a dangerous wild beast, for a warrior ceremony, but discovers the \u003cem\u003etigron\u003c/em\u003e has chosen him as his mate.\u201d (Tiger-Born, December 2016)\u003c/li\u003e\n\t\u003cli\u003eA self-hacked android and her wood-spirit boyfriend want to track down an elusive mermaid (The Last of Their Kind, February 2017)\u003c/li\u003e\n\u003c/ul\u003e\nI even had a story published in the 2015 Yaoi-Con Anthology.\u00a0 Which was a hot mess since I pounded it out in 4 hours.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBy all appearances, I am a normal person.\u003c/strong\u003e I go to my job, go to class, play and watch sports, go out with friends.  But VERY FEW PEOPLE know that I have this creative hobby... heh heh heh.\u00a0 And in my free time, I study writing and self-editing so I can create better stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho can submit a prompt?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAnyone, patron or not.  Message me on Wattpad, or email (aosp4de@gmail.com.)\u00a0\u003cbr\u003e\u003cbr\u003eI keep all the prompts in a text file on my phone, cleverly called ideas.txt.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy am I on Patreon?\u003c/h3\u003e\nIt means so much that people value my stories enough to give their hard earned money to me.\u00a0 Now that I have gotten a patron or two, I am so honored.\u00a0 Thank you!\u003cbr\u003e\u003cbr\u003e\nI want to keep giving people a better erotic/romantic experience.\u00a0 \u003cbr\u003e\n\u003cu\u003eFor the immediate future:\u003cbr\u003e\n\u003c/u\u003e* Editing for longer works (Stallion Mage)\u003cbr\u003e\n* Commissioned illustrations\u003cbr\u003e* Better covers! I do the best I can, but I\u0027m not a pro.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cu\u003eBut here are my MAJOR future goals...\u003cbr\u003e\n\u003c/u\u003e\u003c/span\u003e1) \u003cstrong\u003eA real-time interactive adult dungeons-n-dragons type story.\u003c/strong\u003e\u00a0 I already have the scenario, given to me by one of my friends who knows what I do.\u00a0 While I always welcome interaction, what happens in this story would be directly controlled by polls at the end of each episode.\u003cbr\u003e\n\u003cbr\u003e\n2) \u003cstrong\u003eA\u00a0really good, really long \u003cspan style=\"color: rgb(149, 55, 52);\"\u003evampire\u003c/span\u003e dating sim\u003c/strong\u003e with fully realized paths for \u003cem\u003eall choices.\u003c/em\u003e\u00a0 I know how big of a project this is because I play VNs, myself.\u00a0 I \u003cu\u003eknow\u003c/u\u003e\u00a0it will take lots of resources - not just art money, but planning, programming, testing, and lots of writing, because it\u0027s going to be story focused rather than art focused.\u00a0 I\u0027m in it to win it.\u00a0 \u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003ePledges are per month, so how often do I update?\u003c/h3\u003e\nCheck my Wattpad (\u003ca href=\"https://my.w.tt/UiNb/zl2sZioKZH).\"\u003ehttps://my.w.tt/UiNb/zl2sZioKZH).\u003c/a\u003e  I\u00a0update 2000 words at least 4x / month. After Stallion Mage is done, I have the next story outlined, though that may change depending on what people want me to do next...\u003cbr\u003e  \n\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhat I\u0027m doing with the money\u003c/h3\u003e\nI have a special savings account for any Patreon money.  This is for future developments - for art, editing, the dating game, etc.\u003cbr\u003e\u003cbr\u003eIt also may include \u003cstrong\u003ea (basic) laptop\u003c/strong\u003e, since mine is now missing 3 keys on the keyboard and keeps restarting.\u00a0 Good thing I can still write and post on my phone, though I can\u0027t do covers for any stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nSo if you want to support what I\u2019m already doing\u003c/strong\u003e, and also want to contribute to my future goals, consider becoming my Honored Patron.\u00a0\u00a0Not only will you be helping more stories and interactive fiction get developed, but it will be fun for YOU to see chapters in advance, get voting rights on characters and plot twists, and more!\u003cbr\u003e\u003cbr\u003e\n- Acey\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePS\u003c/strong\u003e - There are a few kinds of prompts I don\u0027t take.\u003cbr\u003e\n1) Any non-adult characters.\u00a0 (You knew that, right?)\u00a0 Age play is ok.\u003cbr\u003e\n2) Any real animals.\u00a0 Shifters / anthro all good, as you already know.\u003cbr\u003e\n3) Sexualized violence. BDSM, fantasy stuff is fine with me, though.\u003cbr\u003e\n4) Fanfiction.\u00a0 I\u0027m just not that good, and I\u0027m probably not into any major fandoms.\u00a0 However, I can look into a pairing and do something \u003cem\u003einspired \u003c/em\u003eby it.\u003cbr\u003e\n\u003cbr\u003e\nIf you give me a prompt and I can\u0027t do it, I\u0027ll tell you to just give me another one.\u003cbr\u003e"
