    "summary": "Hello everybody :P My name is Austin, which you probably know already. My tumblr username is \u003cstrong\u003e\u003ca href=\"http://aharris00britney.tumblr.com/\"\u003e@aharris00britney\u003c/a\u003e\u003c/strong\u003e.\n I\u0027ve been making custom content for Sims 4 for just about 2 years, mainly making female hairs. I start college in a few months and this is a way to help me pay for that :)\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will the cc be available for public download?\u003cbr\u003e\u003c/strong\u003eA few weeks following when it goes up on here! I know a lot of people don\u0027t have extra money to throw around and I am not asking you do this if you can\u0027t. The only reasons cc may not be posted on my tumblr on the given date is if a glitch/problem is found. I also I will not start using a*fly on my blog to persuade people to be a patron for \u2018adfree cc\u2019\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs this breaking EA\u0027s policy?\u003c/strong\u003e\u003cbr\u003eNo, the Sims 4 team has \u003ca href=\"https://forums.thesims.com/en_US/discussion/comment/16175450/#Comment_16175450\" target=\"_blank\"\u003estated that early release content is allowed\u003c/a\u003e:\u003cbr\u003e\u003cimg src=\"https://simsvip.com/wp-content/uploads/2018/02/paywalls.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you be publishing new cc?\u003c/strong\u003e\u003cbr\u003eI will be posting 3 cc posts each month. Most of the time they will be hairs. Sometimes a CC pack will be released similar to ones I had made with ayoshi, dogssill, and wild-pixel on tumblr. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you make?\u003c/strong\u003e\u003cbr\u003eI mainly just do stuff that matches the style for the Sims 4, and the things I make the most are:\u003cbr\u003e- hair (mostly female)\u003cbr\u003e- toddler hairs\u003cbr\u003e- clothing\u003cbr\u003e- if people would be interested in recolor dumps I can do those as well\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscord extras:\u003cbr\u003e\u003c/strong\u003eIf you are tier 2, and have discord connected to your patreon account, you will get an invite to my server \u003cstrong\u003eThe Jush Garden\u003c/strong\u003e. This is public to everyone, however patrons will get a special role and access to an exclusive channel with me where I can talk with you easier and send wips. If you are one of my $5 pledges, I will put you in a discord group-chat with me and others to watch me work on hairs and communicate with me more privately (you may still DM only me if you do not feel comfortable).\u003cstrong\u003e Having a higher role does not put you above anybody else and the same rules will apply. \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you are tier 2 or 3 and did not get the Jushicorns role and access to the channel, \u003cstrong\u003emessage me on tumblr\u003c/strong\u003e and we will get it sorted out\u003c/li\u003e\u003cli\u003eIf you are a teir 3, \u003cstrong\u003emessage me with your discord information\u003c/strong\u003e for me to add you as a friend and into the groupchat.\u003c/li\u003e\u003c/ul\u003e"
