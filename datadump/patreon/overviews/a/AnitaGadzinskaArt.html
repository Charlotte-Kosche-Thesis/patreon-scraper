    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"http://anitagadzinska.com/wp-content/uploads/2017/06/snow-queen-gerda-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello everyone and welcome to my Patreon page!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eAnita\u003c/strong\u003e, I am Polish, living in Holland and an illustrator. I love creating whimsical illustrations to all the stories and characters that pop up in my head. I love recording my painting process and share it on You Tube. I love interacting with all of the wonderful people that take the time to catch me on YT and social media. \u003cbr\u003e\u003cbr\u003eI\u0027ve opened Patreon before but unfortunately I had to close it because back then I didn\u0027t know yet how to manage myself and I bit more than I could chew. Being a \u003cstrong\u003efull time illustrator is hard work\u003c/strong\u003e and requires much more than just the ability to draw. I\u0027m constantly learning and improving myself. \u003cbr\u003e\u003cbr\u003eTime passed and I finally feel that I am able to create a space where I can not only connect with you guys, but also take you \u003cstrong\u003ebehind the scenes\u003c/strong\u003e of all the projects that I would like to do. There are \u003cstrong\u003ea lot of projects\u003c/strong\u003e I have in my mind! From simple things like \u003cstrong\u003ecreating stickers\u003c/strong\u003e or \u003cstrong\u003ezines\u003c/strong\u003e to bigger ones like \u003cstrong\u003eillustrating my own stories\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://anitagadzinska.com/wp-content/uploads/2017/06/tattoo02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow to join?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThere\u0027s a bunch of different \u003cstrong\u003epledge tiers\u003c/strong\u003e that you can commit to. You can do it once and keep coming back, but remember that \u003cstrong\u003eyou can cancel anytime you want\u003c/strong\u003e! Every bit makes a difference and I will keep thinking of new ways to reward you guys! I appreciate the fact that you are even considering joining my Patreon! \u003cstrong\u003eThank you for being here!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qzGH06yheTA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e"
