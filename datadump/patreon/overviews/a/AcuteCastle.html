    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWho I am.\u003c/strong\u003eWhat\u0027s happening, Lovies? My name is Brittany Smith. I work traditionally with colored pencils, watercolor, and copics. I graduated with my degree in Illustration from UW-Parkside. My goal is to create a series of illustrations and comics that demonstrate my skill and love of art.\u003cbr\u003eMy life has been a web of all work and no play, and it\u2019s time for me to finally have some fun while I work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I choose Patreon.\u003c/strong\u003e\u003cbr\u003eI have worked very hard at art for as long as I can remember. I remember drawing comics in spiral notebooks for my friends to pass around and read. I remember how it felt to complete something that could make them laugh and even inspire them to draw as well. I choose Patreon so that I could finally produce those comics and stories on a grander scale. \u003cbr\u003eI want to start small and work my way up. I have three scripts in progress and can\u2019t wait to draw them. My main mountain is time. I have collected a pirate\u2019s treasure of art supplies using all the money I earned working a full time job, yet, time is something I can not purchase. I work nine hour shifts from four to five times a week, and it\u2019s time I finally took the plunge into being a full time artist. \u003cbr\u003eDonating to me will help me produce those comics for the world to read. It will give me a chance to share my gifts with you and allow me to really thrive as an artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Plans.\u003c/strong\u003e\u003cbr\u003eMy goal is getting all three scripts completed. I plan on storyboarding, pencilling, and inking the comic myself. I will then print a limited edition of 100 books.\u003cbr\u003e\u003cbr\u003eThe first comic of my Dark Core Series will be a 37 page black and white comic. The story is of a baby fox whose life was saved by a hermit surgeon, and it the setting is the deep south of North America. Follow the life of the baby fox, Solaris, as she grows into adulthood. Read the comic\u00a0\u003ca href=\"http://solchi.smackjeeves.com/comics/2297586/cover/\" rel=\"nofollow\"\u003e\u003cstrong\u003eHere\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
