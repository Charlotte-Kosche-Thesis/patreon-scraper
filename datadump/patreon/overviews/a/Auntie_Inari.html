    "summary": "Hi, my name is Inari Kitu, but you can call me Auntie Inari, or just Auntie... everyone does ^ _ ^\u003cbr\u003e\u003cbr\u003eI create videos on youtube. Mostly gaming playthroughs, but I also produced an educational series called Auntie Inari\u0027s House. In it we explored the many cultures, faiths, and traditions from around the world, and learned about the wonderful things that make us all different, and the wonderful things that make us all the same! (It\u0027s on hiatus right now as I gather resources and talent to make an improved second season of the show)\u003cbr\u003e\u003cbr\u003eI produce 5 gaming videos per week. Monday through Thursday I feature kid friendly, all ages content, and on grown-up Fridays, I play more mature games for my adult audience. These are age gated to protect my younger viewers.\u003cbr\u003e\u003cbr\u003eI would very much like to expand my content and produce multiple videos per day, to make more fun games available to you, and also to continue my educational series, but to do that I need to be able to devote myself to creating full time, so I made this Patreon page. I hope that together, we can learn and grow, and have lots of fun playing!\u003cbr\u003e\u003cbr\u003eThank you SO much in advance for your support, and I hope to see your comments to let me know how I can improve and do more to entertain and educate you.\u003cbr\u003e\u003cbr\u003eUntil next time, Be safe, and have fun.\u003cbr\u003eAuntie Loves you."
