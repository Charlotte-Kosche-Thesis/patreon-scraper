    "summary": "Welcome to Audioventures, the Choose-Your-Own-Adventure Youtube Channel in audiobook form with visual feedback! Wow, that\u0027s a mouthful! Thanks for checking our page out!\u003cbr\u003e\u003cbr\u003eCurrently we\u0027re still in the very early stages on the channel. Audioventures consists of three members, two of which do writing and editing, and one which does the art. (We\u0027re allowed to call her illiterate, so any inaccuracies in the art are her fault!)\u003cbr\u003e\u003cbr\u003eWe\u0027re super excited to bring this project to the public, and it would be a dream come true if we could do this full time. For now, it remains a hobby, but if you are willing to help us into the direction of our dream, then by all means feel free to become one of our adventurers!\u003cbr\u003e\u003cbr\u003eSince we are with three people, it\u0027ll take a while longer than usual before we can go full time and therefore the release dates may be delayed every now and then. This means that per month we\u0027ll probably need $6000 in order to make it feasible. Now, why am I already talking about money and how much we need? Because we also want to make sure you know what you\u0027re getting into.\u003cbr\u003eWe\u0027re planning to make 2 episodes every month/4 weeks. This is the maximum. We will never release more than that per month. Less, maybe if things don\u0027t go the way as planned, but never more. So don\u0027t be afraid we\u0027re going to churn out crappy content for money!\u003cbr\u003eOf course, you could just set a monthly limit since we\u0027re doing it on a per-project basis anyway.\u003cbr\u003e\u003cbr\u003eIn any case, we\u0027re super happy that you decided to give our patreon a glance in the first place and hope to see you around on the channel!\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003eThe Audioventures Team\u003cbr\u003e"
