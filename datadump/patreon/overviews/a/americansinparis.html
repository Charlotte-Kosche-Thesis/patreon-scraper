    "summary": "We\u0027re breathing new life into an old project with \u0027Americans in Paris\u0027.\u00a0 It\u0027s a group that caters to questions/requests from the expat community as well as creating a culture of trust and familiarity where Americans and other expats can be resources to one another.\u003cbr\u003e\u003cbr\u003eA web platform is currently being built that will let you know about all of the information that I\u0027ve collected over the years as well as references and stubs to all of the great businesses/artists/writers/people in Paris.\u00a0 Let me know if you\u0027d like to get involved.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e I\u0027m managing a super-mega-enormous active group on Facebook which takes a lot of time that I really justify without your help.  With your pledges I have more time to dedicate to answering emails and questions about life in Paris and how to get set up more easily (and also where to find marshmallows and thanksgiving turkeys)  If you\u0027re looking to reach out to Americans and Expats I can help you with advice on that too since our group will very soon be expanding into the \u003cstrong\u003e10k+\u003c/strong\u003e numbers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow?\u003c/strong\u003e Several reward levels allow you to tailor your subscription.  I would like to convince you to choose one, even at $1, so you have access to the feed here on Patreon with special updates.\u00a0 The group on facebook will forever and always be open for free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003eI lived in Paris, France for 10 years straight and continue to live between Paris and San Francisco as a forever in spirit...American Expat.\u00a0 Yes, I speak French fluently ; )\u00a0 I love to travel and will frequently spend any extra cash on plane tickets instead of anything physical.\u00a0 On the work-side of things I\u0027ve dedicated a good portion of my time to \u003cstrong\u003ecivic technology\u003c/strong\u003e and \u003cstrong\u003esystem design\u003c/strong\u003e in the fight to make modern society liveable for the 99%. With the help of my skills in python programming, data science and data analytics, I\u0027m creating systems to help us to support each other financially through times of distress and change, as well as provide a network of people offering resources, education, and mentoring to those who might not otherwise be able to afford it. This is taking form through fintech experiments and software destined to reduce poverty, starting in our own communities.\u00a0 I\u0027m also a photographer and artist specifically interested in \u003cstrong\u003elive performance\u003c/strong\u003e and \u003cstrong\u003eglitch art // datamoshing\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
