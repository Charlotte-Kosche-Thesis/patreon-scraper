    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWlX_aV6Ts_Y%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWlX_aV6Ts_Y\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWlX_aV6Ts_Y%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/WlX_aV6Ts_Y",

    "published_at": "2017-04-02T10:04:31+00:00",
    "summary": "\u003ch4\u003eWelcome!\u003c/h4\u003eWire wrapped beach glass and shell jewellery as well as paintings are my most current loves.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fool1-1.fna.fbcdn.net/v/t1.0-9/18275197_1274057702710108_263345412076226836_n.jpg?oh=bc48f96ca2e632cc873444fb6cbbc7b9\u0026amp;oe=5A94F648\" style=\"width: 184px; float: right; margin: 0px 0px 10px 10px;\"\u003eIf you\u0027ve followed my \u003ca href=\"https://creativeexpressionoflife.wordpress.com/\"\u003eblog\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/AannshasFeltDesigns/\"\u003efacebook page \u003c/a\u003eor YouTube videos, you\u0027ll know that I\u0027m creative,\u00a0 In fact, I\u0027ve explored making art of all kinds ever since I was a child. So while childhood was some time ago, it does mean that I\u0027ve learned heaps of crafting techniques along the way that I\u0027d love to share with you! On my \u003ca href=\"https://www.youtube.com/channel/UCI5tbQWst24jL_3bteJUAZA\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e, you can watch crafting tutorial videos for people looking to pick up extra tips or learn a new method, of simply get some design ideas for their own projects.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eGiving back to you and the global community\u003c/h4\u003eLately, I have the strongest desire to share what I\u0027ve learned over the years - as one way of saying thank you to all of the YouTubers who I\u0027ve learned from and also, I wish to share my experience to others.\u00a0 YouTube is such a great platform for me to provide inspiration, share tips, and create tutorials to any creative spirit that is looking for what I\u0027ve got to offer.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003eIf you would like to help\u003c/h4\u003eYou can help. So while very video I make for YouTube is free and always will be, if you feel drawn to helping me share crafting information so others can benefit - quality tutorials without the hefty college fees - then I do appreciate you!\n\u003cbr\u003e\n\u003cbr\u003e\nYou don\u0027t need to break the bank: You can choose to throw me a \u0027tip\u0027 of as little as $1 a video to fund my videos, or if you want to get more involved then there are various levels of patronage you can choose from.\u00a0 The great thing is, whichever level you choose, you get something back!\u00a0 From getting to see extra pics with a $1/video pledge, to shout outs on my videos, to patronage-exclusive discounts on sales of my jewellery, I hope you\u0027ll agree that it\u0027s a win-win situation.\n\u003cbr\u003e\n\u003cbr\u003eAt any rate, I offer you a BIG THANK YOU, (1) for watching my videos and (2) for making a pledge and getting involved.\u00a0 \u003cbr\u003e\n\u003cbr\u003eIf you\u0027ve read this far and want to know more about me and what my main creative passions are, keep reading:\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\nA brief history of my work - starting with Paintings\u003c/h4\u003eI originally created in water colours, then embraced acrylics, \npainting everything from tiny teddies to wall-sized murals in \nrestaurants.  I\u0027m very fortunate that while it has never been a full \ntime job for me, painting has somehow been a \u0027paid hobby\u0027, as people \nhave often approached me seemingly out of the blue to commission my art \nwork.  I\u0027ve had the pleasure of painting presents for friends, \ncommissioned works for retiring school principals, and artwork and \nmurals for businesses.  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tHere\u0027s a mural I painted for an Indian restaurant in Beerwah, Queensland, Australia:\n\t\u003cdiv\u003e\n\t\t\u003cimg src=\"https://creativeexpressionoflife.files.wordpress.com/2013/03/vishnu-mural-full-size-cropped.jpg?w=1200\u0026amp;h=\" style=\"width: 283px;\"\u003e\n\t\t\u003cdiv\u003e\n\t\u003cem\u003eEvery time I\u0027ve been asked to paint something, I am extremely grateful for the opportunity.\u003cbr\u003e\n\t\t\t\u003c/em\u003e\u003cbr\u003e\n\t\t\t\u003ch4\u003eFelt, eco-printing, jewellery\u003c/h4\u003e\n\t\u003cstrong\u003eIn more recent years I expanded to make felt\u003c/strong\u003e.\u00a0 It\u00a0 all began with a dream I had about a \nstrange material with no warp or weft. I dialed up Auntie Google the next day and discovered \nthat people actually made felt out of unspun wool. Well that started a \nwhole new creative journey for me! \u003cbr\u003e\u003cbr\u003eOne of the techniques I embraced was of felting onto \nfine silk chiffon which means it\u0027s possible to create extremely fine drapable \nmaterial that is very luxurious and light weight. I like to push my \nboundaries on nuno-felting to see how little wool I can use to trap how \nmuch silk onto the chiffon, to get gossamer fine scarves.  \n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\u003cstrong\u003eThen I \ndiscovered eco-printing,\u003c/strong\u003e which is a fabulous natural way to colour material \nusing found leaves and plant material. Each unbundling brings surprises \nof colours and prints that brings back the feeling of being a kid at \nChristmas!\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cimg src=\"https://i0.wp.com/creativeexpressionoflife.files.wordpress.com/2013/03/turquoise-and-lemon-felt1.jpg?w=1000\u0026amp;h=\u0026amp;crop\u0026amp;ssl=1\" style=\"width: 137px;\"\u003e\u003cimg src=\"https://creativeexpressionoflife.files.wordpress.com/2017/02/sapphire-felt-closeup-3a.jpg?w=421\u0026amp;h=237\" style=\"width: 238px;\"\u003e\u003cimg src=\"https://i1.wp.com/creativeexpressionoflife.files.wordpress.com/2013/03/6-silk-nuno-summer-scarves-closeup.jpg?w=1000\u0026amp;h=\u0026amp;crop\u0026amp;ssl=1\" style=\"width: 178px;\"\u003e\u003cimg src=\"https://i0.wp.com/creativeexpressionoflife.files.wordpress.com/2013/08/moffat-beach-wall-hanging-finished.jpg?w=1000\u0026amp;h=\u0026amp;crop\u0026amp;ssl=1\" style=\"width: 142px;\"\u003e\u003cimg src=\"https://i0.wp.com/creativeexpressionoflife.files.wordpress.com/2013/09/beach-wall-hanging-drying.jpg?w=370\u0026amp;h=\u0026amp;crop\u0026amp;ssl=1\" style=\"width: 71px;\"\u003e\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\u003cstrong\u003eBeach jewellery: \u003c/strong\u003eAlong my crafting journey I\u0027ve also brought my love of everything ocean \n(that\u0027s been featured in some of my felt pictures), to include ocean \ninspired jewellery where I wrap shells and sea glass embellished with \npearls and crystals, with sterling silver.\u00a0 Here is a composite of some of my recent beach jewellery.\u003cbr\u003e\u00a0\u003cimg src=\"https://scontent.fool1-1.fna.fbcdn.net/v/t1.0-9/18275197_1274057702710108_263345412076226836_n.jpg?oh=bc48f96ca2e632cc873444fb6cbbc7b9\u0026amp;oe=5A94F648\" style=\"width: 355px;\"\u003e\u003cbr\u003e\u003cbr\u003eWhat do you think? I\u0027d love to hear from you.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003eI appreciate you visiting my Patreon page, and if you feel inspired to make a pledge, I wish you a very big thank you.\u003cbr\u003e\u003cbr\u003eUntil next time,\n\u003cbr\u003e\nAannsha\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent-lax3-2.xx.fbcdn.net/v/t31.0-8/16826054_1205221296260416_7730970050162549186_o.jpg?oh=a44531c18f79b2c6b01c51347a75194b\u0026amp;oe=5993F642\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
