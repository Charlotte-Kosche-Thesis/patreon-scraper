    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FggOlhRq4_TI%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DggOlhRq4_TI\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FggOlhRq4_TI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-03-19T22:40:44+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eNOTICE: This particular series is \u003cem\u003eon hold \u003c/em\u003euntil we get the first issue of \u003ca href=\"https://www.indiegogo.com/projects/transhuman-resources/x/654443\" rel=\"nofollow\" target=\"_blank\"\u003eTranshuman Resources \u003c/a\u003edone (client work).\u003c/strong\u003e We will send out a message when we are ready to publish. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEric Descarta can\u0027t catch a break.\u003c/strong\u003e  His wife won\u0027t \nstop adopting cats, his next-door neighbor is trying to break up his \nmarriage, his sister-in-law leaves a kid at his house and never picks \nhim up again.. and an ancient evil in another dimension is trying to \nconquer this one.\u00a0 \u003cstrong\u003eThe Other World\u003c/strong\u003e is the sequel to \u003ca href=\"https://gumroad.com/l/blood\" rel=\"nofollow\"\u003e\u003cstrong\u003eBlood Money\u003c/strong\u003e\u003c/a\u003e, and expands the cast in a monthly comic series to tell an epic tale.\u003cbr\u003e\u003cbr\u003eHello!\u00a0 We\u0027re \u003ca href=\"http://ashurcollective.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAshur Collective\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, a small press based out of Detroit and New Jersey.\u00a0 Our two owners are best friends K. Guillory and J. Acocella, who met through an online game and spent several years writing stories together for fun.\u003cbr\u003e\u003cbr\u003eAfter they amassed so many manuscripts, they decided to put it all out there on the internet for people to love.\u00a0 Their first book was \u003ca href=\"http://gumroad.com/l/blood\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBlood Money\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.tumblr.com/186cfe07bc42aee30a3e545a600ee16e/tumblr_inline_n5jawbxqOq1qaa6ak.jpg\" style=\"width: 526px;\"\u003e\u003cbr\u003e\u003cbr\u003eIt sold pretty well, and they went on to create comics for other people.\u00a0 They even published the novel version of Blood Money, \u003ca href=\"http://www.amazon.com/dp/1499102089/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewhich is available on Amazon\u003c/strong\u003e\u003c/a\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003eNow, they\u0027ve decided to illustrate its sequel, \u003cstrong\u003eThe Other World\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.tumblr.com/45689e299a3379e05801671f65c6bc7c/tumblr_inline_n90so3JJl71qaa6ak.png\" style=\"width: 525px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Other World\u003c/strong\u003e focuses on nerdy, outcast Eric Descarta, who keeps his special abilities a secret from others.\u00a0 But when he meets Decembre Thibodeaux, a police officer with the same dilemma, their worlds collide and they find themselves forced to stop a bloody gang war.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJuste and Jack from Blood Money will be returning,\u003c/strong\u003e and bringing more friends with them:\u00a0 a wizard who wasn\u0027t always one.\u00a0 A panther and a woman, living in exile.\u00a0 A teenager, forced to face the fact that his mother doesn\u0027t want him.\u00a0 A wife, trying to choose between her marriage and an old flame.\u00a0 \u003cstrong\u003eAnd an ancient god, hellbent on conquering the world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ll be releasing more character up until August 27th (free perk on our page), but for now here\u0027s art of Eric and Decembre:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://37.media.tumblr.com/f68a9624097ab3e9d7c45a55bcc170a1/tumblr_n95b2rzCjT1qahev0o1_1280.jpg\" style=\"width: 542px;\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://31.media.tumblr.com/02b5a05626cefc447fb4a0fe2a903a52/tumblr_n9acrageHg1qahev0o1_1280.jpg\" style=\"width: 543px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe hope you\u0027ll join us for this awesome series.\u00a0 We\u0027ll be covering everything from ethics to equality; there\u0027s all kinds of people included here, which is why it won\u0027t all fit in one book this time.\u003cbr\u003e\u003cbr\u003eAll of our comics will be monthly and will cost 1.50 per digital issue for now.\u00a0 This is to make sure enough people get to read our comics and enjoy it.\u00a0 If you like what you see, tell a friend about us!\u00a0 We like having readers a lot. :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy You Should Support Us\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOn top of us making our comics accessible to readers and our awesome storyline, we want to show you this:\u003cbr\u003e\u003cimg src=\"http://37.media.tumblr.com/f74868cab3bf36b27bd65e00ae2a8b0f/tumblr_n92tsrAg8g1qahev0o1_1280.png\" style=\"width: 603px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis is our publishing plan (\u003ca href=\"http://37.media.tumblr.com/f74868cab3bf36b27bd65e00ae2a8b0f/tumblr_n92tsrAg8g1qahev0o1_1280.png\" rel=\"nofollow\" target=\"_blank\"\u003eclick here if the words are too small on this page\u003c/a\u003e).\u00a0 Unlike the Big Two, who keep multiple universes and clutter up stories, we\u0027re keeping our books as simple as possible.\u00a0 Almost everything is a single comic series, save for the spinoff we have coming (about a year or so from now).\u00a0 It makes it easy for you to subscribe to us when you don\u0027t have multiple books to purchase in order to know what\u0027s going on.\u003cbr\u003e\u003cbr\u003eAlso, check out that timeline!\u00a0 \u003cstrong\u003eThe Other World will span from 1971 to roughly 400 years into the future.\u003c/strong\u003e\u00a0 People will die, things move on.\u00a0 We\u0027re not afraid of creating new characters and telling new stories.\u00a0 If you like that kind of storytelling, then we\u0027re definitely for you!\u003cbr\u003e\u003cbr\u003eThank you for reading all of this and taking a look at our page.\u00a0 We hope you\u0027ll join us on August 27th, when the first issue will be released.\u00a0 \u003cstrong\u003ePlease remember that if you subscribe, you can set a limit on your spending so that you won\u0027t be overcharged.\u003c/strong\u003e\u00a0 Issues are published once a month, but we just wanted you to know this anyway.\u003cbr\u003e\u003cbr\u003eWe\u0027re sure people will want more perks than just our issues.\u00a0 We\u0027re still thinking about this; if you have suggestions, feel free to make them!\u003cbr\u003e"
