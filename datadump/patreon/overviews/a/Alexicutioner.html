    "summary": "I\u0027m \u003cem\u003eAlexis Nery\u003c/em\u003e. I love guitar and gaming! I got hooked on the guitar instructional/gaming app called \u003cem\u003e\u003cstrong\u003eYousician\u003c/strong\u003e\u003c/em\u003e and decided to make videos of song playthroughs for fun as well as to help other Yousician players. Find me on the Yousician forums and in the game as \u003cem\u003eAlexicutioner\u003c/em\u003e. I often give advice to fellow players. Don\u0027t be afraid to ask me anything or request a video!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027m a one man show.\u003c/strong\u003e \u003cbr\u003eAll of the video and audio editing is done by me. Video editing requires quite a bit of computing power and mine is a bottleneck hindering me from making videos as fast as I wish I could! I would love to produce videos more often and improve the quality of them. Right now, I use cheap lighting from a hardware store and a computer so slow I have to render videos overnight while I sleep.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eI plan on making a video for \u003cem\u003eEVERY\u003c/em\u003e Yousician Mission song in the game (or as many as I can)\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e \u003cbr\u003eThat\u0027s a lot of songs! And a lot of videos. A rough count put that at around 300 songs. I am sure once levels 11-15 are released I may run into songs I can\u0027t quite pull off! I\u0027ll do my best to do the most that I can and it\u0027s going to take some time to get to the higher levels anyway.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help.\u003c/strong\u003e\u003cbr\u003eFor just $1 per video you can help fund better, faster gear to help me improve my videos and the frequency that I can produce them. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge for Pledge.\u003cbr\u003e\u003c/strong\u003eIf you would like to trade pledge for pledge, send me a PM!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne time pledge.\u003cbr\u003e\u003c/strong\u003eOr if you prefer, you can make a one time payment to my \u003ca href=\"https://www.paypal.me/alexisnery\" rel=\"nofollow\" target=\"_blank\"\u003ePayPal.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFacebook group:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/1157596277604290/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/groups/1157596277604290/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGet Yousician here: \u003cbr\u003e\u003ca href=\"http://bit.ly/GetYSAlexis\" rel=\"nofollow\"\u003ehttp://bit.ly/GetYSAlexis\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
