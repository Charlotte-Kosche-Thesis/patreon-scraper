    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003e\u003cstrong\u003eHello there!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eMy name is Alex Bonnet (like the hat, its not french), and I love to make art! I am currently looking to achieve all my dream jobs and making art for a living is one of them, the other being a character design artist for some super cool animation or gaming company (Disney being top choice). With an opportunity with using Patreon and you wonderful people here, I might be able to achieve dream number one! SO THANK YOU SO MUCH FOR YOUR SUPPORT!!! It really means a lot to me.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003e\u003cimg src=\"http://i706.photobucket.com/albums/ww65/lazy-ninja-areku/im%20trying%20copy.png\" style=\"width: 637px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eThe Art I do?\u003c/strong\u003e\u003cbr\u003eI do all sorts of art and really its whatever suits my fancy that day so I could draw a digital painting, sketch in a notebook, make something out of clay, paint, craft, etc. I tend towards digital mediums but don\u0027t be too surprised to see me come out with something\u00a0non-digital ( I\u0027ll have those works in progresses for people!) When I create art, I love looking at the characters I draw and giving them personality and life, character design is one of my many passions and I hope to continue making unique people, creatures, objects and things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i706.photobucket.com/albums/ww65/lazy-ninja-areku/im%20trying%202%20copy.png\" style=\"width: 609px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003e\u003cstrong\u003eWith your support...\u003cbr\u003e\u003c/strong\u003eI will be able to create my work for fun while still being able to support myself as a recent college grad/adult and not have to worry too much about my\u003cem\u003e\u003cdel\u003e (massive) \u003c/del\u003e\u003c/em\u003ecollege loans. I will also be able to go out and purchase materials that I\u0027ve always wanted to try and experiment with such as art markers and different types of paints. I will also have the ability to buy supplies for traditional work or whatever else I need and be able to send them as commission pieces for those who wish to buy from me. I will also feel more confident about opening a store to sell the prints I plan to make as well as any other project that comes along the way.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://38.media.tumblr.com/496b63fa4db9e8d692a1d7f34ca0e0e5/tumblr_inline_nfu23yJXME1qghl5u.png\" style=\"width: 373px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003cbr\u003e\u003c/strong\u003eIf you would like to commission me for work please feel free to email me at\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003ealexbonnet.art@gmail.com\u00a0and ask for quotes.\u003c/span\u003e\u00a0If you would like to\u00a0visit other my other websites and accounts, please check them out.\u003cbr\u003e* \u003ca href=\"http://mizzelena.tumblr.com/tagged/MIZZELENAART\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e *\u00a0\u003ca href=\"http://www.redbubble.com/people/mizzelena\" rel=\"nofollow\"\u003eRedBubble\u003c/a\u003e *\u00a0\u003ca href=\"http://www.abonart.net/\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e *\u003c/span\u003e\u003c/div\u003e"
