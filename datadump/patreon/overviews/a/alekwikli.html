    "summary": "Det starter n\u00e5!\u003cbr\u003eDet starter her!\u003cbr\u003eOg det starter med oss - hvis du vil v\u00e6re med da?\u003cbr\u003e\u003cbr\u003eVelkommen til Favrs - velkommen til delingsrevolusjonen!\u003cbr\u003e\u003cbr\u003eKj\u00e6re patrons,\u003cbr\u003e\u003cbr\u003eTusen hjertelig takk for at du vil v\u00e6re med \u00e5 st\u00f8tte meg i arbeidet med \u00e5 lage \u003ca href=\"http://www.Favrs.net\"\u003ewww.Favrs.net\u003c/a\u003e og oppn\u00e5 visjonen v\u00e5r om \u00e5 gj\u00f8re deling til den nye normalen i verden.\u003cbr\u003e\u003cbr\u003eSt\u00f8tt meg her \"\u003ca href=\"https://www.patreon.com/bePatron?c=1416522\"\u003eBecome a patron\u003c/a\u003e\"\u00a0og sammen kan vi endre verden til det bedre ved \u00e5 gj\u00f8re den litt mer vennlig og b\u00e6rekraftig der folk deler med og hjelper hverandre mer enn de gj\u00f8r i dag.\u003cbr\u003e\u003cbr\u003eTenk p\u00e5 deg selv, hvor mye du eier, har og kan; av ting, tid, kunnskap, rom, erfaring og til og med dr\u00f8mmer! Hvor mye av disse ressursene utnytter du? \u003cbr\u003e\u003cbr\u003eVi har alle for mye av noe og for lite av noe annet. Det vi har for mye av er verdt lite for oss og det vi har for lite av er verdt mer. Hvis vi alle kan dele av noe av det vi har for mye av og f\u00e5 tilbake noe vi trenger fra noen andre vil alle tjene p\u00e5 det.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDu sparer tid, penger og rom\u003c/li\u003e\u003c/ul\u003eSiden du ikke trenger \u00e5 kj\u00f8pe alt, eie det, lagre det og sjelden bruke det\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDu f\u00e5r mer frihet og fleksibilitet\u003c/li\u003e\u003c/ul\u003eSiden du ikke trenger \u00e5 binde opp ressursene i ting du sjelden bruker eller l\u00e6re deg noe du ikke kan, du f\u00e5r tilgang til det n\u00e5r du trenger det\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVerden blir mer b\u00e6rekraftig\u003c/li\u003e\u003c/ul\u003eSiden vi reduserer overforbruket og utnytter ressursene mer effektivt gjennom deling\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVerden blir mer vennlig\u003c/li\u003e\u003c/ul\u003eSiden vi deler mer, hjelper hverandre mer, interagerer mer og ser p\u00e5 hverandre med nysgjerrighet i stedet for med den normale skepsisen. Vi motvirker polariseringen der samfunnet glir fra hverandre og blir kaldere. Vi reduserer den knallharde retorikken i media, hatpratet i sosiale medier og fremmedfrykten. Vi skaper et samfunn der folk ser hverandre, h\u00f8rer p\u00e5 hverandre og snakker mer med hverandre og sammen bygger vi et felleskap som vi trives \u00e5 leve i.\u003cbr\u003e\u003cbr\u003eDette klarer jeg ikke uten din hjelp, s\u00e5 v\u00e6r s\u00e5 snill og st\u00f8tt meg med et lite bel\u00f8p i m\u00e5neden slik at jeg kan fokusere 100% p\u00e5 \u00e5 jobbe med Favrs.\u003cbr\u003e\u003cbr\u003eTrykk p\u00e5\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1416522\"\u003eBecome a patron\u003c/a\u003e n\u00e5 og st\u00f8tt meg med et m\u00e5nedlig bel\u00f8p!\u003cbr\u003e\u003cbr\u003eVi har allerede f\u00e5tt med oss over 1400 mennesker (and counting) som har delt med hverandre over 2100 (and counting) ganger p\u00e5 Gr\u00fcnerl\u00f8kka i v\u00e5rt pilotprosjekt. Dette er fremmede som deler med og hjelper hverandre i det virkelige liv p\u00e5 grunn av den jobben vi gj\u00f8r. Det er utrolig morsomt \u00e5 se at vi gj\u00f8r livet til s\u00e5 mange litt bedre og det f\u00f8les virkelig godt \u00e5 v\u00e6re med p\u00e5 \u00e5 skape noe som gj\u00f8r en forskjell og vi f\u00e5r fantastisk mange hyggelige tilbakemeldinger.\u003cbr\u003e\u003cbr\u003eGr\u00fcnerl\u00f8kka er bare starten, v\u00e5rt m\u00e5l er \u00e5 g\u00e5 nasjonalt og s\u00e5 globalt, og vi kommer til en bydel n\u00e6r deg s\u00e5 raskt vi bare kan, og jo mer du st\u00f8tter meg, jo raskere kommer vi oss dit.\u003cbr\u003e\u003cbr\u003eVi jobber hardt med \u00e5 ogs\u00e5 gj\u00f8re Favrs b\u00e6rekraftig og p\u00e5 sikt skal vi begynne \u00e5 tjene penger og st\u00e5 p\u00e5 egne ben, men dette kommer til \u00e5 ta noe tid. Jeg merker at jeg bruker mer og mer tid p\u00e5 \"business\" n\u00e5r det jeg egentlig liker og har lyst til \u00e5 gj\u00f8re er \u00e5 m\u00f8te folk, snakke med folk og hjelpe folk. Det tar fryktelig mye tid \u00e5 drive med nettverking i gr\u00fcndermilj\u00f8er, pitching til investorer og m\u00f8ter med potensielle samarbeidspartnere, bedriftskunder og sponsorer. For ikke \u00e5 snakke om all tiden som g\u00e5r med til s\u00f8knadsskriving til diverse st\u00f8tteordninger og akseleratorer. Og som oftest blir det bare med snakket, fordi det er det de fleste driver med, \u00e5 snakke. \u003cbr\u003e\u003cbr\u003eLa oss vise dem at vi ikke bare snakker, vi gj\u00f8r!\u003cbr\u003eLa oss vise dem at vi ikke bare forteller, vi viser!\u003cbr\u003eLa oss vise dem at vi ikke bare lover, vi beviser!\u003cbr\u003eLa oss vise dem at vi egentlig ikke trenger dem, vi klarer oss selv med st\u00f8tten fra folket!\u003cbr\u003eLa oss vise dem at de trenger oss mer enn vi trenger dem, la dem komme til oss n\u00e5r de f\u00e5r ut fingeren og skj\u00f8nner potensialet i den revolusjonen vi holder p\u00e5 \u00e5 skape!\u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eJo mer du st\u00f8tter meg n\u00e5 jo bedre tid har jeg p\u00e5 meg til \u00e5 bygge Favrs sten for sten og jeg slipper \u00e5 bekymre meg for pengene og risikere \u00e5 selge oss for billig til investorer for tidlig eller ta imot penger fra bedrifter som kanskje ikke er bra for oss p\u00e5 lengre sikt.\u003cbr\u003e\u003cbr\u003eHvis du har tro p\u00e5 Favrs og meg har du n\u00e5 en unik sjanse til \u00e5 v\u00e6re med p\u00e5 \u00e5 hjelpe meg til \u00e5 f\u00e5 dette til \u00e5 skje. Hvis du st\u00f8tter meg n\u00e5 som patron (\u003ca href=\"https://www.patreon.com/bePatron?c=1416522\"\u003eBecome a patron\u003c/a\u003e) s\u00e5 st\u00f8tter du meg som privatperson og ikke Favrs som bedrift.\u003cbr\u003e\u003cbr\u003eJeg skal aldri glemme den hjelpen du n\u00e5 gir meg og jeg kan love deg at en gang i fremtiden n\u00e5r du selv trenger hjelp s\u00e5 skal jeg v\u00e6re der for deg!\u003cbr\u003e\u003cbr\u003eV\u00e6r s\u00e5 snill og ikke bare sitt passivt \u00e5 se p\u00e5, hjelp meg n\u00e5 n\u00e5r jeg trenger det som mest, vis at du st\u00f8tter meg, du vil ikke angre!\u003cbr\u003e\u003cbr\u003eI tillegg til at du gj\u00f8r en god gjerning ved \u00e5 st\u00f8tte meg er jeg helt sikker p\u00e5 at du vil synes at det er ganske interessant \u00e5 f\u00f8lge med p\u00e5 reisen fremover, kanskje du kan l\u00e6re noe eller f\u00e5 litt inspirasjon til \u00e5 f\u00f8lge dine egne dr\u00f8mmer ogs\u00e5? \u003cbr\u003e\u003cbr\u003eDu som st\u00f8tter meg f\u00e5r tilgang til \"behind the scenes\" materiale her p\u00e5 siden (patreon.com/alekwikli) som du ikke vil f\u00e5 andre steder, se hva som skjer...\u003cbr\u003e\u003cbr\u003eLa reisen begynne, du er herved invitert!\u00a0\u003cbr\u003e\u003cbr\u003eKlem\u003cbr\u003e\u003cbr\u003eAlek\u003cbr\u003e"

    "attributes": {
     "about": "Hi, \u003cbr\u003e\u003cbr\u003eI am Alek, I just quit my dayjob 1. September 2017 to create Favrs.\u00a0\u003cbr\u003e\u003cbr\u003eOur vision is to make sharing the new norm globally.\u003cbr\u003e\u003cbr\u003eTime is flying and my savings are running out faster than expected. Will you help me to be able to focus 100% on Favrs so I don\u2019t have to get a part time dayjob to cover living costs?\u003cbr\u003e\u003cbr\u003eOur plan is to make Favrs into a sustainable business, but it will probably take longer time than I hoped for when I quit my job. If you help me as a Favrs-Patreon you can give me a little extra time to work fully on Favrs and not to worry too much about the finances. We are going to get investors and paying B2B customers eventually, but I do not want to spend too much time on that from the beginning, I would rather focus on building the community here at L\u00f8kka and proving the consept 100% and not sell us too cheap and to early because of desperation.\u003cbr\u003e\u003cbr\u003eBecome a Favrs-Patron today and I will forever be greatfull, with your help anything is possible!\u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003e\u003cbr\u003eLove\u003cbr\u003e\u003cbr\u003eAlek\u003cbr\u003e\u003cbr\u003e",
