    "summary": "\u003ch4\u003ehello potential future patron,\u003c/h4\u003e\n\u003cbr\u003e\nWelcome to the patreon page of Andy Ristaino.\u00a0 I am a cartoonist currently working in the animation industry.\u00a0 You might familiar with my work on comics like\u00a0\u003ca href=\"https://youtu.be/4Cokk82NkgA\"\u003e\u003cem\u003eNight of the Living Vidiots\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/sARcjctk8hs\"\u003e\u003cem\u003eThe Babysitter\u003c/em\u003e\u003c/a\u003e but it\u0027s more likely you\u0027ve seen my work as a character designer and storyboarder on Cartoon Network\u2019s \u003cem\u003eAdventure Time\u003c/em\u003e.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/bdd9490fc6c63310c1278ba1b8491ccf/tumblr_p3l20sOz5U1qinez7o3_1280.jpg\" style=\"width: 214px;\"\u003e\u003cimg src=\"https://assets.pcmag.com/media/images/458118-adventure-time.jpg?thumb=y\u0026amp;width=810\u0026amp;height=456\" style=\"width: 384px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAfter almost 8 years of giving all I\u2019ve got to \u003cem\u003eAdventure Time\u003c/em\u003e, I\u2019m ready to dig back into working on my own personal projects.\u003cbr\u003e\u003cimg src=\"http://skronked.com/illustration/peeps/creatures01a.jpg\"\u003e\u003cbr\u003eSO, that\u2019s why I\u2019m starting this patreon.\u00a0 I plan on using patreon\u2019s deadline system as a way to continually carve out more time to focus on work that is 100% fulfilling to me, and hopefully, fulfilling to viewers.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/67efd48c66509d8ba7ff4add9888bc60/tumblr_oiafj7xSgD1qinez7o1_1280.jpg\"\u003e\u003cbr\u003eI produce instructional drawing videos, comics of all types, and keep a healthy sketchbook habit.\u00a0 I also happen to LOVE sharing all the stuff I create with anyone who is interested.\u00a0 \u00a0I\u0027ve been keeping\u00a0\u003ca href=\"http://skronked.tumblr.com/\"\u003eblogs\u003c/a\u003e since the early 2000\u0027s, I have a\u00a0\u003ca href=\"https://www.youtube.com/c/andyristainodraws\"\u003eyoutube channel\u003c/a\u003e that I update twice a week, and I also posts regularly on\u00a0\u003ca href=\"https://www.instagram.com/skronked/\"\u003einstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/\"\u003etwitter\u003c/a\u003e.\u00a0 Doing this patreon is not going to change any of that.\u003cbr\u003e\u003cbr\u003eWell, it might in one way.\u00a0 The more successful the patreon is the more time I can spend focusing on making things to share.\u00a0 Eventually, funding more elaborate dream projects like making toys and children books.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VMEa1g4iMwk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy eventual goal is to try to make my own things full time.\u00a0 I know it\u2019s going to be a long road to getting there, but the more financially viable this patreon is the closer i will be to that goal!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/a79e73aeebd3337d8dad425d74f15bea/tumblr_ou50pubKf31qinez7o1_1280.jpg\" style=\"width: 379px;\"\u003e\u003c/div\u003eI\u0027m looking for people who enjoy the things I make and share. People who want to give back and support my artistic endeavors.\u003cbr\u003e\u003cbr\u003eSo please take a look at the rewards to the right of the patreon description, and if you find one that you like, consider contributing for as little and for as long as you want.\u00a0 Your money will go to buying better equipment, paper, pens, and buying a meal every once in a while.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e3324e58b4238d16cdd8df41f94febf2/tumblr_oifsk7Md6y1qinez7o1_1280.jpg\"\u003e\u003cbr\u003eTHANK YOU very much for your time, and if you do end up contributing to my patreon, i\u0027m am honored that you consider supporting my work to be worth your hard earned cash!\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003esincerely,\u00a0 \u003cbr\u003eAndy Ristaino\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/4e0b0c20aa70c39d9f42059a47c3d27e/tumblr_p2rebaSywb1qinez7o1_1280.jpg\" style=\"width: 512px;\"\u003e\u003c/div\u003e"
