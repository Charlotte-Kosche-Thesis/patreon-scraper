    "published_at": "2016-04-09T15:50:08+00:00",
    "summary": "\u003cstrong\u003eWelcome to my Patreon!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWho are you?\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Eef and I\u0027m an illustrator\nfrom the Netherlands. \n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you create?\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI enjoy making digital artworks,\nmostly characters from my favourite games, series and books, but I occasionally\nmake original content as well.\u003cbr\u003e\n\u003ca href=\"http://allenvooreef.tumblr.com\" target=\"_blank\"\u003etumblr\u003c/a\u003e  :: \u00a0\u003ca href=\"http://instagram.com/allenvooreef\" target=\"_blank\"\u003einstagram\u003c/a\u003e  :: \u00a0\u003ca href=\"http://twitter.com/allenvooreef\" target=\"_blank\"\u003etwitter\u003c/a\u003e  :: \u00a0\u003ca href=\"http://facebook.com/EVillustratiedesign\" target=\"_blank\"\u003efacebook\u003c/a\u003e  :: \u00a0\u003ca href=\"http://www.evelineverburg.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eIf you like my work and want\nto support me, you can use Patreon to pledge a monthly donation to me I\u0027ll make\n\u003cem\u003eone new illustration every month\u003c/em\u003e\nthat will be uploaded here before everywhere else.\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eIn addition to early access,\nPatrons also get perks like a 5% discount on commissions, access to exclusive\nlivestreams and a vote in the occasional poll for my next artwork. There\u0027s even\nmore cool rewards that depend on the amount you pledge, like step-by-step\nprogress files and free commissions! The details are in the list on the right.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI don\u0027t have much money. Can I still become a Patron?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eAbsolutely! Even a $1 per month adds\nup, and I greatly appreciate whatever you decide to pledge. You can also change\nor stop your pledge at any moment, so you\u0027re never stuck with anything. Only looking for a one time donation?\u00a0\u003ca href=\"http://ko-fi.com/allenvooreef\" target=\"_blank\"\u003eFeel free to leave me a tip through my ko-fi page\u003c/a\u003e \ud83d\ude0a\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat will you do with my donation?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eYour donation will allow me to invest\nin better equipment and things like figure drawing lessons and other art\nresources. At the very least, it\u0027ll buy me a cup of cappuccino to get me\nthrough the day!\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThanks!\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eThank you for your interest! I hope\nyou join my little Patron community, please feel free to message me with any\nquestions you might have. :)\u003cbr\u003e\n\u003c/div\u003e\u003cbr\u003e"
   },
