    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_pnZoBln2lQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=_pnZoBln2lQ",
    "one_liner": "Inspiration and motivation through creative movie making",
    "patron_count": 109,
    "pay_per_name": "video",
    "pledge_url": "/bePatron?c=181638",
    "published_at": "2017-08-14T21:43:20+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eBACKGROUND STORY:\u003c/strong\u003e\u003cbr\u003e10 years ago, we created our YouTube channel ANDYAX. Through all these years the channel has been run by a small group of Norwegian filmmakers; Anders \u00d8vergaard, Eskild Fors and Thomas Leypoldt, delivering trustworthy tips and knowledge on filmmaking.\u003cbr\u003e\u003cbr\u003eAfter having a successful crowdfunding to realize the ambitious sci-fi film The Camera Hack, Eskild Fors devastatingly passed away in May 2017. \u003cbr\u003e\u003cbr\u003eIn addition to losing our best friend and colleague, Anders became the father of a little girl and Thomas needed to pursue more paid projects. Having previously used an average of 1-2 weeks on each of our YouTube videos, it now seemed impossible to keep on releasing quality content on a regular basis. We simply had to focus on our full-time jobs to get enough income.\u003cbr\u003e\u003cbr\u003eBut then, an overwhelming response of condolences from our followers got us thinking: What we had created was more than just entertainment and learning for people; It filled people\u0027s life with joy, inspiration and even dreams. It truly made us re-evaluate the future of the channel. We simply couldn\u2019t stop now. We had to continue, and we knew that is what Eskild would have wanted as well. \u003cbr\u003e\u003cbr\u003eThis time however, we would need your help.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.axp.no/BILDER/Premierebilde.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHOW CAN YOU HELP?\u003c/strong\u003e\u003cbr\u003eAfter a couple of rounds discussing what to do next, we have come to a conclusion: We want to humbly ask you if you will help us to continue. \u003cbr\u003e\u003cbr\u003eWith you on the team, we can continue to create videos \u003cem\u003ewith\u003c/em\u003e and \u003cem\u003efor\u00a0\u003c/em\u003eyou. You will be a part of our online Andyax crew and be involved in our videos. As a Patron, you will also be a part of an exclusive community with access to much more than just the video. We will communicate with you directly with behind the scenes, news, ideas and much more. And finally we have a place to post vlogs! Just choose how you want to engage by selecting your preferred role :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027M NEW TO PATREON, HOW DOES THIS WORK?\u003cbr\u003e\u003c/strong\u003eOur filmmaking videos and shorts are available for free to everyone on YouTube. However, if you\u0027d like to support us, you\u0027ll get access to Patreon-only stuff depending on your level of contribution. As a Patreon, you\u0027ll get notified anytime we post something visible at your level of contribution (you can turn these notifications off if you like).\u003cbr\u003e\u003cbr\u003eIt\u0027s easy to join. Just choose your contribution (rewards) to set up an account. Payments are done securely (for instance through PayPal). \u003cbr\u003e\u003cbr\u003eYou will only be charged per video that is uploaded and available on YouTube. We will only charge you for 1 video per month (which will begin when we reach our goal). If this change, you will get notified beforehand. You can also restrict the number of payments per month when you choose your reward. When you become a Patron, you will get access to all previous posts (vlogs, updates, behind the scenes etc) depending on which reward you choose.\u003cbr\u003e\u003cbr\u003eYour contribution will be used to produce awesome filmmaking videos and shorts for the Andyax YouTube channel. You will not be charged for other videos like vlogs, announcements, promoting the Patreon page or anything like that.\u003cbr\u003e\u003cbr\u003eLet\u0027s start this adventure together!\u003cbr\u003e\u003cbr\u003e\ud83c\udfac\u003cbr\u003eAnders \u0026amp; Thomas\u003cbr\u003e"
   },
