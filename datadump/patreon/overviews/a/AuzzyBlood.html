    "summary": "Hey There!!! Being a Sword Swallowing, Thrill seeking, Traveling Performer is never easy, but that only encourages me to take on its challenge. Ive devoted myself to the dangerous Art form of Side Show, and Freak Show Performance, Nailing Bolts into\u00a0 my head and Swallowing a sword into my belly, along with much MUCH MORE! A few years ago I began this Journey, started a YouTube channel featuring my stunts, and had NO idea where, or how far this Journey would take me. I now travel to Perform stunts throughout Las Vegas, California, and Even Texas! Growing quickly in my fan base, I wish to expand further, traveling on multiple tours through the states, continuing to grow my YouTube channel filming all of my adventures as a Freak Show Performer, with the digital world.\u00a0 \u003cbr\u003e\u003cbr\u003eAny amount pledged is always appreciated and will help monumentally, this helps me with my endeavors in creating quality content for my fans and supporters. it would also help begin a tour schedule, which can be quite costly,\u00a0 but fans willing to support here will be guaranteed a Visit once enough is raised to fund the tour.\u003cbr\u003e\u003cbr\u003eI try my best to Inspire other and bring them a new sense of self in realizing that they can accomplish anything they put their\u00a0 minds to. Being a self train sword swallower and performer I know the challenge it is in overcoming fear in a passion you LOVE to do, and I want others to know, that if I can learn to Swallow a Sword in 10 MONTHS, You can dare to dream and accomplish those dreams. it just takes a a little struggle to reach the point of your own self happiness.\u003cbr\u003e\u003cbr\u003eThank you So much to ALL of my supporters, fans, and fellow freaks out there! Never give up on becoming the best version of Yourself you can be!\u003cbr\u003e"
