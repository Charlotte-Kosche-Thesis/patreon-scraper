trong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003econtrol\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003ede cu\u00e1nto aportas y cu\u00e1ndo dejar de hacerlo, \u00a1para que no aportes m\u00e1s de lo que quieres! Y lo mejor de todo... Entre mayor cantidad aportes, \u00a1mejores \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003erecompensas\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e obtendr\u00e1s cada mes!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/BSAzYh2.png\"\u003e\u003c/h2\u003eQueremos \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003emejorar\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e al m\u00e1ximo el canal para brindar\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003econtenido\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0con la mejor calidad posible. Actualmente los ingresos que obtenemos en YouTube est\u00e1n destinados para nuestras necesidades como gastos del hogar y  gastos de estudios.\u00a0Por esta raz\u00f3n, Patreon nos permite tomar cada d\u00f3lar e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003einvertirlo\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0directamente en el canal. Con sus aportaciones nosotros podremos: \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMejorar nuestros \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eprogramas\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e de edici\u00f3n.\u003c/li\u003e\u003cli\u003eComprar mejor \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eequipo\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e como luces y c\u00e1maras.\u003c/li\u003e\u003cli\u003eMejorar nuestras \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecomputadoras\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e para poder crear m\u00e1s videos y hacer gameplays en vivo.\u003c/li\u003e\u003cli\u003eContratar \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eeditores\u003c/strong\u003e\u003c/span\u003e para poder hacer aun m\u00e1s videos.\u003c/li\u003e\u003cli\u003eY en un futuro... \u00a1Crear nuestra propia \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eserie animada\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e!\u003c/li\u003e\n\u003c/ul\u003ePara una explicaci\u00f3n m\u00e1s completa visita nuestro apartado de \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003emetas\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/SlEOUEA.png\"\u003e\u003c/h2\u003eDependiendo de la cantidad que aportes puedes ganar \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003erecompensas\u003c/span\u003e\u003c/strong\u003e geniales como: \u003cbr\u003e\u003cul\u003e\u003cli\u003eUn \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003esaludo\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e al final de nuestros videos.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eVotar\u003c/span\u003e\u003c/strong\u003e por el tema de los pr\u00f3ximos videos.\u003c/li\u003e\u003cli\u003eVer nuestras \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003evideo reacciones completas\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0y sin edici\u00f3n.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eVer\u003c/strong\u003e \u003c/span\u003enuestros \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003evideos antes\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0de que los publiquemos en YouTube.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSketches\u003c/span\u003e\u003c/strong\u003e digitales hecho por nosotros para ti.\u003c/li\u003e\u003cli\u003eY formar parte de un \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003elivestream mensual\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e para hablar con nosotros.\u003c/li\u003e\u003c/ul\u003ePara una explicaci\u00f3n m\u00e1s detallada ve a la secci\u00f3n de \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003erecompensas\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e en la parte derecha.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0RnJLZu.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfDebo pagar en d\u00f3lares?\u003c/strong\u003e\u00a0\u003cbr\u003eAqu\u00ed Patreon aparecer\u00e1 la cantidad en d\u00f3lares, pero cuando hagas el aporte e introduzcas el n\u00famero de tu tarjeta o tu Paypal, autom\u00e1ticamente se har\u00e1 la conversi\u00f3n a tu \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003emoneda nacional\u003c/strong\u003e\u003c/span\u003e. Solamente asegurate de verificar a cu\u00e1nto est\u00e1 el d\u00f3lar en tu moneda para que sepas cu\u00e1nto estar\u00e1s aportando :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfCuando comienzo a recibir mis recompensas?\u003cbr\u003e\u003c/strong\u003eNosotros comenzamos a repartir las recompensas una vez que Patreon nos notifique que tu aporte ha sido realizado exitosamente, por lo tanto, tus recompensas las comenzar\u00e1s a recibir \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eel siguiente mes\u003c/span\u003e\u003c/strong\u003e despu\u00e9s de haberte unido. Patreon recolecta el\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e 1\u00ba de cada mes\u003c/strong\u003e\u003c/span\u003e, por ejemplo, si tu te volviste nuestro patreon en el mes de octubre, tu aporte ser\u00e1 realizado el mes siguente, noviembre. Por lo tanto todo el mes de noviembre te estaremos dando tus recompensas correspondientes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTengo m\u00e1s preguntas, \u00bfen d\u00f3nde los puedo contactar? \u003c/strong\u003eM\u00e1ndanos un correo a nuestra cuenta \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ealfrely.patreon@gmail.com\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0y te respondamos tan pronto como podamos. Adem\u00e1s puedes visitar la \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003ep\u00e1gina\u003c/a\u003e de \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003e\u003c/a\u003epreguntas frecuentes de\u00a0Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u00a1Muchas gracias por leer y considerar contribuir a mejorar al canal! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\nCon cari\u00f1o \u0026lt;3,\u003cbr\u003e\nAlfredo y Eliely"
