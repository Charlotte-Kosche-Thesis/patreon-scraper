    "summary": "Hi! I\u0027m Akiyama.\u003cbr\u003eThe truth is that I created this account because it was recommended by a friend. I don\u0027t know how far this can go, but, let\u0027s try!\u003cbr\u003eMy projects are all about drawing or writing. Now I\u0027m trying to do a webcomic called \"Las locas aventuras de panda y chito (\u30c1\u30c8\u3068\u30d1\u30f3\u30c0\u306e\u72c2\u6c17\u306e\u5192\u967a)\", about the daily life of a polar bear and a red panda,\u00a0but I also do other kinds of drawings.\u003cbr\u003eIf you can support me (even if it is only following me on facebook or twitter, or showing my work to your friends) I\u0027ll be very happy and\u00a0I\u0027ll try to reward you.\u003cbr\u003eFor now, that\u0027s all.\u003cbr\u003eThank you very much!\u003cbr\u003e\u003cbr\u003eAkiyama\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://l-akiyama-l.deviantart.com/journal/SERVICE-REVIEWS-700060034\"\u003eSERVICE REVIEWS\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Akiyama204/\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://akiyama204.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://laslocasaventurasdepandaychito.tumblr.com/\" target=\"_blank\"\u003eTUMBLR (WEBCOMIC)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/laslocasaventurasdepandaychito/\" target=\"_blank\"\u003eFACEBOOK (WEBCOMIC)\u003c/a\u003e\u003ca href=\"https://www.facebook.com/laslocasaventurasdepandaychito/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Awichuwichu\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e\u003ca href=\"https://twitter.com/Awichuwichu\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/awichuwichu/\" target=\"_blank\"\u003eINSTAGRAM\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://l-akiyama-l.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://toyhou.se/Akiyama\"\u003eTOYHOU.SE\u003c/a\u003e\u003ca href=\"https://www.instagram.com/awichuwichu/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=19051842\"\u003ePIXIV\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/Akiyama\" target=\"_blank\"\u003eTAPASTIC\u003c/a\u003e\u003ca href=\"https://tapastic.com/Akiyama\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://subcultura.es/user/Akiyama/\" target=\"_blank\"\u003eSUBCULTURA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eStreamings:\u003cbr\u003e\u003ca href=\"https://picarto.tv/Akiyama204\" target=\"_blank\"\u003ePICARTO\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/akiyama204\"\u003eTWITCH\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/akiyama204\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:akiyama204@yahoo.com\"\u003eE-MAIL\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://akiyama204.tumblr.com/termsofserviceadoptable\" target=\"_blank\"\u003eADOPTABLE TERMS OF SERVICE\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cimg src=\"https://image.ibb.co/bzG4Uv/thump_9779570thump9779091200x200.png\"\u003e\u003cbr\u003eHaiku:\u003cbr\u003e\"\u003cem\u003e It\u0027s cold outside,\u003cbr\u003ethere are no donuts\u003cbr\u003ePanda \u00d1AM them all \"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003eSo... buy Panda some donuts! Chito will appreciate it \u0026lt;3 \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 220px;\"\u003e\u003ca href=\"https://ko-fi.com/A3013G33\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi3.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cimg src=\"http://s2.subirimagenes.com/imagen/previo/thump_9771719artistinformation.png\"\u003e\u003c/div\u003e\u003ca href=\"https://akiyama204.tumblr.com/commissionsinfo\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003ca href=\"https://akiyama204.tumblr.com/commissionsinfo\"\u003eCOMMISSIONS INFO\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCOMMISSIONS INFO:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eINFO/RULES\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u25ba \u003cstrong\u003eCheck out my style\u003c/strong\u003e. Is there anything you don\u2019t like about my art or don\u2019t want to see in the art I create for you?\u003cbr\u003e\u003cbr\u003e\u25ba All payments through \u003cstrong\u003ePaypal (ask me if I\u0027ve open DA points).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u25ba All commissions must be \u003cstrong\u003epaid in full first\u003c/strong\u003e. I\u2019ll start when I received it.\u003cbr\u003e\u003cbr\u003e\u25ba I\u2019ll work in your commission since I received the payment, but y\u003cstrong\u003eou have to know that it can take two days or two weeks, it\u2019s depends on a lot of things\u003c/strong\u003e (another commisions, technical difficulties, no free time, the complexity of your commision\u2026). You are free to ask me how is going your request, don\u2019t worry.\u003cbr\u003e\u003cbr\u003e\u25ba \u003cstrong\u003eBy requesting a commission you are agreeing that you will only use the illustration for personal uses and will not resell it and claim it as your own work. You can post it on your social medias, but you have to specify that it is my art and credit me.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u25ba Maybe I post the commission in my websites. \u003cstrong\u003eIf you don\u2019t want it, tell it to me specifically beforehand.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u25ba Extra characters supose \u003cstrong\u003e+30%\u003c/strong\u003e in price for each.\u003cbr\u003e\u003cbr\u003e \u25ba Characters normally comes without background (or basic background),\u003cstrong\u003e if you want one ask me for price.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAfter reading this, I want a commission! What do I have to do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u2666 First of all: Make sure you like my style.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u2666 Then choose the type of commission that you want. Feel free of ask me anything. \u003c/li\u003e\u003cli\u003e\u2666 Send me a e-mail to\u00a0\u003ca href=\"mailto:akiyama204@yahoo.com\"\u003eakiyama204@yahoo.com\u003c/a\u003e with references and all the info and details that you want . You can contact me on Facebook, Deviantart, Tumblr, Twitter or Instagram too, but I prefer e-mails. Please, \u003cstrong\u003e\u003cem\u003esend all the details that you want, or if there is something that you don\u2019t want in your commission\u003c/em\u003e\u003cem\u003e.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u2666 \u003cstrong\u003eI reserve the right to accept the commission\u003c/strong\u003e. If I accept, you can do the payment through paypal (ask me if I\u0027ve open DA points), and then I\u2019ll start to work on your commission.\u003c/li\u003e\u003cli\u003e\u2666 I can make up to 3 sketchs if you don\u2019t want the first or the second.\u003c/li\u003e\u003cli\u003e\u2666 I\u2019ll send you your commission via e-mail in .png format.\u003c/li\u003e\u003c/ul\u003e\u25b2\u25b2I repeat it: I\u2019ll work in your commission since I received the payment, but you\u2019ve to know that it can take two days or two weeks, it\u2019s depends on a lot of things (another commisions, technical difficulties, no free time, the complexity of your commision\u2026). You are free to ask me how is going your request, don\u2019t worry. \u25b2\u25b2\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2714 DRAW:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFictional Characters\u003c/li\u003e\u003cli\u003eOC\u2019s\u003c/li\u003e\u003cli\u003eBackgrounds\u003c/li\u003e\u003cli\u003eNSFW art (include futa)\u003c/li\u003e\u003cli\u003eViolence (only human)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u2718 DON\u2019T DRAW:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou/Family/Friends/Etc\u003c/li\u003e\u003cli\u003eAnimal cruelty\u003c/li\u003e\u003cli\u003eMecha\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25a0 PRICES \u25a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSKETCH:\u003c/strong\u003e\u003cbr\u003eBust: 7.50\u20ac\u003cbr\u003eWaist: 10\u20ac\u003cbr\u003eFullbody: 15\u20ac\u003cbr\u003eChibi: 8\u20ac\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLINEART:\u003c/strong\u003e\u003cbr\u003eBust: 12\u20ac\u003cbr\u003eWaist: 15\u20ac\u003cbr\u003eFullbody: 20\u20ac\u003cbr\u003eChibi: 12\u20ac\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOLOR:\u003c/strong\u003e\u003cbr\u003eBust: 25\u20ac\u003cbr\u003eWaist: 30\u20ac\u003cbr\u003eFullbody: 35\u20ac\u003cbr\u003eChibi: 15\u20ac\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBACKGROUNDS: \u003c/strong\u003e25\u20ac\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eICONS/STAMPS/AVATARS: \u003c/strong\u003e5\u20ac\u003c/div\u003e\u003cbr\u003eAny question, you can ask me via e-mail, tumblr, facebook, twitter, instagram or deviantart.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"
