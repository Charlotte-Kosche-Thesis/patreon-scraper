    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cimg src=\"http://hardblush.com/patreon/marty.png\" style=\"float: left; width: 110px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cimg src=\"http://hardblush.com/patreon/taylor.png\" style=\"float: right; width: 92px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong style=\"text-align: left;\"\u003eHey guys, Onta here!\u003cbr\u003eMY PAGE IS ON HIATUS UNTIL FURTHER NOTICE!!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAskMarty\u00a0\u003c/strong\u003ehas been reinvented again! Or maybe we\u0027re going back old school? uhh...anyway\u003cbr\u003eThe new name will just be\u003cstrong\u003e Onta\u0027s Patreon\u003c/strong\u003e and a series called\u00a0\u003cstrong\u003eMarty\u0026amp;Co.! \u003c/strong\u003eAlso featuring any art done under the Onta name\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat exactly is Marty\u0026amp;Co.?\u003c/strong\u003e\u003c/div\u003eBasically a slice in the life of the boys Marty, Taylor, Jesse and Mu, mostly light hearted tales and comic relief, *ahem* mature content? occasional asks and whatever else can be categorized as Marty\u0026amp;Co. stuff\u003cbr\u003e\u003cbr\u003eI\u0027ll be keeping things casual here, starting off with 3-4 updates a month and maybe increasing the volume as the patreon develops\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do supporters Get\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eUpdates at least once a week or 3 times a month for now\u003cbr\u003e1) Patreon Feed including thoughts, issues designs\u003cbr\u003e2) Source Material including psds, Hi rez pngs \u0026amp;\u00a0Video Recordings\u003cbr\u003e3) Ability to give feedback and ideas for the strips and asks\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere can I see the Updates?\u003c/strong\u003e\u003c/div\u003eThe final pages will be made available\u00a0here as early access then in all my public galleries after 1 month. Only supporters however, will be able to access PSD\u0027s and high resolution final images as rewards!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat does support do?\u003c/strong\u003e\u003c/div\u003eIt allows me to spend more time preparing art to give to you, explain what i\u0027m doing and review my script and my work with you; more time for making blog style updates and possibly podcast/vlog style updates as well.\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eThanks for dropping by!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://hardblush.com/patreon/face9.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWanna hang out?\u003cbr\u003eWe have a furry oriented Discord Server here:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/bYUJ48n\" target=\"_blank\"\u003ehttps://discord.gg/bYUJ48n\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFor Tutorial and other goodies check out\u00a0\u003c/strong\u003e\u003ca href=\"http://www.patreon.com/doxydoo\"\u003e\u003cbr\u003ehttp://www.patreon.com/doxydoo\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
