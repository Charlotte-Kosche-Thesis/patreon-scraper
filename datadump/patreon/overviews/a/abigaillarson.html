    "summary": "Hi! I\u0027m Abigail, and\u00a0I\u0027m a freelance illustrator, specializing in dark, Victorian Gothic art.\u003cbr\u003e\u003cbr\u003eFor those of you who\u0027ve followed my work on\u00a0\u003ca href=\"http://abigaillarson.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e or\u00a0\u003ca href=\"https://www.facebook.com/pages/Abigail-Larson/193028701665\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e or\u00a0\u003ca href=\"http://www.instagram.com/abigail_larson\"\u003einstagram\u003c/a\u003e, you know that I love to post my illustrations and process work online\u00a0- but these days, most of my time is consumed by my contract work, which I can\u0027t share publicly until the projects are completed and released. This leaves little opportunity to share my own personal projects...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mk6mRF/drawlloween_tentacle_2016_WEB.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis is where you creeps come in! With your help, I can\u00a0complete the illustrations for my adaptions of Poe, Lovecraft, and other horror stories and fairytales - and all of the work along the way will be shared here on Patreon. In addition to insight into my process, I\u0027ll share tips, host question-and-answer sessions, and you creeps will get to suggest and vote for stories or characters you want me to draw!\u003cbr\u003e\u003cbr\u003eFind out more about me on my\u00a0\u003ca href=\"https://www.facebook.com/pages/Abigail-Larson/193028701665\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003efacebook\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/Abigail_Larson\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003etwitter\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003cstrong\u003e\u003ca href=\"http://www.instagram.com/abigail_larson\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e\u003c/strong\u003e, and\u00a0\u003ca href=\"http://www.abigai
