     "about": "Freelance writer and citizen-soldier by day, and clandestine (writing as \"Charlie Sherpa\") by night, Randy Brown was preparing in 2010 to deploy as the sole \"knowledge manager\" for an Iowa National Guard unit of 3,000 soldiers. After a paperwork SNAFU dropped him off the list, he \u003cstrong\u003eretired with 20 years of military service and a previous overseas deployment\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eHe then \u003cstrong\u003ewent to Afghanistan anyway\u003c/strong\u003e, embedding with his former colleagues as a civilian journalist.\u003cbr\u003e\u003cbr\u003eA former editor of community and metro newspapers, as well as national trade and consumer magazines, Brown started \u003cstrong\u003eMiddle West Press\u003c/strong\u003e as a freelance writing and editing business in 2003. It transitioned to a Limited Liability Corporation in 2015, after expansion to include operations as an \u003cstrong\u003eindependent micro-publisher of books\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBrown is the author of the award-winning \u003cstrong\u003e\u003cem\u003eWelcome to FOB Haiku: War Poems from Inside the Wire,\u003c/em\u003e\u003c/strong\u003e\u00a0published in 2015; and editor of \u003cstrong\u003e\u003cem\u003eReporting for Duty: U.S. Citizen-Soldier Journalism from the Afghan Surge, 2010-2011,\u003c/em\u003e\u003c/strong\u003e\u00a0published in 2016.\u003cbr\u003e\u003cbr\u003eHe continues to write about military culture at the award-winning \u003cstrong\u003eRed Bull Rising\u003c/strong\u003e blog (www.redbullrising.com), launched in 2009. Part of his mission there: \u003cem\u003e\"illuminate ways in which citizen-soldiers past and present\u2014as well as their families\u2014can be \u003cstrong\u003eremembered, supported, and celebrated.\u003c/strong\u003e\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFulfilling that mission has \u003cstrong\u003eincreasingly focused on encouraging military writers\u003c/strong\u003e\u2014whether current service members, veterans, family members, or just engaged citizens\u2014to document, explore, and share their experiences through \u003cstrong\u003eessays, fiction, non-fiction, blog posts, and even poetry.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThrough speaking events, workshops, blogs, and social media\u003c/strong\u003e, Brown has informally helped hundreds of military writers \u003cstrong\u003efind community, improve their craft, and publish their work\u003c/strong\u003e to the world.\u003cbr\u003e\u003cbr\u003eNewly launched via Patreon, \u003cstrong\u003eThe Aiming Circle \u003c/strong\u003erepresents an effort to establish those relationships into \u003cstrong\u003ea sustainable, mutually supportive community of practice.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e",
