    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FyC88zdfsf34%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DyC88zdfsf34\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FyC88zdfsf34%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-06-24T18:00:52+00:00",
    "summary": "I\u0027ve been working as an \u003cstrong\u003eaudiobook reader and online narrator\u003c/strong\u003e (most notably for Mark Manson), and now want to create an audio project of my own.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCheck out my narration of the foreword to our first book right here:\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/276540534\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cem\u003eSo what\u0027s this club?\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIt\u0027s where I narrate stories and send them out \n\u003cstrong\u003eone chapter or section at a time\u003c/strong\u003e, so everyone in the club is receiving the content at the same time.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be mainly using material from \n\u003cstrong\u003epublic domain works\u003c/strong\u003e\u2014stories from the US and from other countries. I\u0027m searching for content that isn\u0027t already available as audio, yet are fantastic stories!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eMaybe we\u0027ve forgotten these stories, maybe we\u0027ve never heard them, or maybe they\u0027ve inspired stories we hear today!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/1k73togl992lf4s/cropped-old_book_bindings.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPerhaps things like the \n\u003cstrong\u003eIcelandic Sagas\u003c/strong\u003e (partial source material for \u003cem\u003eGame of Thrones\u003c/em\u003e), or lesser known works from \u003cstrong\u003efamous authors\u003c/strong\u003e (eg, Kipling or Hawthorne). I\u0027m also open to a current author\u0027s work if it fits the club.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd YOU can decide what we hear next. I\u0027m definitely open to ideas! While I personally enjoy mystery, adventure, and a bit of sci-fi, I\u0027m curious to explore other genres and to see where this club takes us!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eHow long is a recording?\u003c/em\u003e\u003c/h4\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eGood question! I\u0027m aiming for about \u003cstrong\u003e15-20 minutes\u003c/strong\u003e, so that it feels manageable to listen to amidst your busy life.\u003cbr\u003e\n\u003cbr\u003e\nThe recording might be an entire chapter, or part of one, or maybe just a collection of sections or chapters\u2014all depends!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eHow often will you receive a recording?\u003c/em\u003e\u003c/h4\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eTo start, I\u0027m thinking about \u003cstrong\u003eonce per week\u003c/strong\u003e. If the club demands more or less, we can talk. :)\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t want stories to take months to get through, so I\u0027ll probably be looking for works that are 1-2 hours in length total (\u0026lt;20K words); that way, we should all be done in 4-8 weeks with each story.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd remember, you can always set a \n\u003cstrong\u003emax amount\u003c/strong\u003e of pledges per month, which caps the total amount you spend.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eWhat else do you get?\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\nRewards! Yes, for each pledge level, \n\u003cstrong\u003eyou will receive perks\u003c/strong\u003e for being a patron at that level. Things like advance copies of the stories, behind-the-scenes access, and even personalized audio projects!\u003cbr\u003e\n\u003cbr\u003e\nAnd sky\u0027s the limit...\n\u003cbr\u003e\n\u003cbr\u003e\nWhat you see isn\u0027t a final list\u2014I\u0027m very \n\u003cstrong\u003eopen to hearing\u003c/strong\u003e what else would be fun or wanted, so let me know, and perhaps that\u0027ll be the next perk coming your way!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nGoal image credits (from the Noun Project):\n\u003cbr\u003e\nLock and Launch by Mario Bieh\n\u003cbr\u003e\nupgrade by Michal Beno\n\u003cbr\u003e\nAudio by Dan Hetteix\n\u003cbr\u003e\ncollaboration by Laura Golben"
