    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho? \u003c/strong\u003eHey it\u0027s me, Alan. I\u0027m the creator of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=c8OiM3StkUU\"\u003eaTools\u003c/a\u003e, the most popular Maya animation toolset available in the industry, used by pretty much all the greatest animation studios in the world. I started my career as a traditional 2D animator in Brazil and after\n working for a while on game cinematics, commercials and short films, moved to Vancouver and\n worked as animator/supervising animator for \nSony Imageworks, Rainmaker, Method Studios and currently Stellar Creative Lab. Some of \nmy work includes \u003cem\u003e \u003cem\u003eDiablo III\u003c/em\u003e\u003c/em\u003e\u003cem\u003e, \u003c/em\u003e\u003cem\u003eHotel Transylvania 2\u003c/em\u003e, \u003cem\u003eStorks\u003c/em\u003e and \u003cem\u003eIce Age: A Mammoth Christmas\u003c/em\u003e. \u00a0\u003ca href=\"http://www.imdb.com/name/\u003cwbr\u003enm2554586/\"\u003eMy IMDB page\u003c/a\u003e.\u00a0\u003ca href=\"https://vimeo.com/72124663\"\u003eMy animation reel\u003c/a\u003e (pass: demo)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u00a0\u003c/strong\u003eI\u0027m elevating aTools to a whole new level, redesigning it from the ground up and it\u0027s so much better than it is now called \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eanimBot\u003c/span\u003e\u003c/strong\u003e!\u00a0\u003ca href=\"https://www.youtube.com/watch?v=DezLHqXrDao\"\u003eWatch the launch video\u003c/a\u003e. Testing it during its development is completely \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFREE\u003c/span\u003e\u003c/strong\u003e, you can\u00a0\u003ca href=\"http://animbot.ca/download\"\u003edownload it here\u003c/a\u003e and get your hands on it. You can also join\u00a0\u003ca href=\"https://www.facebook.com/groups/1589262684419439\"\u003eour Facebook community here\u003c/a\u003e and be in the loop of details of the development. Take a sneak peak at\u00a0\u003ca href=\"http://www.animbot.ca\"\u003ewww.animbot.ca\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e Supporting animBot during its development on Patreon will allow me to spare much more of my time on developing new features, improving current ones and fixing bugs. This would be a huge help to make more frequent updates! As a thank you for your kind support, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003efor every month you pledge you receive a discount coupon\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003etowards buying licenses when I release it officially.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow?\u003c/strong\u003e\u00a0I would like to convince you to support with even $1, the more people interested, the more important I\u0027ll feel that this project is and more time I\u0027ll invest on it. The price tag has not been established yet, but I aim it to be \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eextremely affordable\u003c/span\u003e\u003c/strong\u003e to everyone, studios, professionals and students.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen?\u003c/strong\u003e Now is the best time for that! The official release is getting closer. As the alpha development phase is coming to an end, the rewards for NEW patrons has been disabled. You are still able to become a patron with no rewards, though.\u00a0\u003cbr\u003e\u003cbr\u003eI believe it goes without saying that I would greatly appreciate your financial support. I\u0027ll say it anyways though. \u003cstrong\u003eThank you\u003c/strong\u003e. I greatly appreciate it.\u00a0You\u0027re here because you understand what I\u0027m trying to do with animBot, and you think the crazy amount of hours I put into it worth it! You \"get it\". You\u0027re a fellow thinker. \u003cbr\u003e\u003cbr\u003eWarm Regards, \u003cbr\u003e\u003cbr\u003eAlan"
