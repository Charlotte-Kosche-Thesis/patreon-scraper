    "summary": "AnimeOut is an encoding group\u00a0which caters to the needs of low-bandwidth internet users, those who want to store their anime but don\u0027t have a lot of storage and anyone who wants to get their latest airing anime quickly. We\u0027ve been in the \u003cem\u003ebusiness\u003c/em\u003e\u00a0for more than 5 years now but it\u0027s become increasingly difficult to maintain server costs (since it\u0027s always increasing in size).\u00a0\u003cbr\u003eWe try to provide all our anime for free, on-goings are all up for grabs on DDL and everything else is available in filehosts (and if not, we have it re-uploaded)\u003cbr\u003e\u003cbr\u003eCurrently we have 9 encoders working and multiple other staff to keep the site up and kickin\u0027. None of these people get any kind of reward or payment, we do all of this in our free time and for our love for anime\u00a0and to promote this amazing media to the \u003cem\u003eWestern world.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAll of our encodes are mini-mkv i.e. 80-150MB each in 720p quality (source files are up to 500MB each). We also have more than 140 anime movies. Wanna know more about subtitles, english dub, the staff or our website in general?\u00a0\u003ca href=\"http://www.animeout.com/faq/\" rel=\"nofollow\"\u003eHead over the the F.A.Q.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo bottom line, what do I get as supporter (Donor/Patreon):\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eUnlimited access to\u00a0\u003c/b\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eour own Direct-Download* Servers (DDL) which hosts 900+ Anime and 22,000 episodes we have encoded over past 5 years.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003ePriority in requests for anime not yet available in our site\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA big fat thanks for keeping our site alive\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e*Direct Download means you download directly from our servers. It also means all the data downloaded is encrypted which means it\u2019s untrackable (unlike torrents). It\u2019s all safe ;)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePatreon FAQ\u003c/span\u003e\u003cbr\u003eHow does Patreon even work?\u003cbr\u003e\u003c/strong\u003eSo it won\u0027t be much different from how you could donate with PayPal since you can use PayPal here as well. Unfortunately you also have to make a Patreon account before donating =/\u003cbr\u003e\u003cstrong\u003ePatreon also let\u0027s you use your credit card.\u003cbr\u003e\u003cbr\u003eBut it only let\u0027s me do a subscription and not a one-time donation!\u003cbr\u003e\u003c/strong\u003eIndeed. If all you want to do is a one-time donation you can input the amount, pay and then immediately unsubscribe.\u00a0\u003cbr\u003e"
