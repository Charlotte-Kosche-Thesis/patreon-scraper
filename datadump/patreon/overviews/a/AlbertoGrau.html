    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fpt5T__FHxos%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dpt5T__FHxos\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fpt5T__FHxos%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eDescripci\u00f3n en Castellano m\u00e1s abajo\u003cbr\u003e\u003cbr\u003eAbout me\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTime ago I got rid of my shyness and I decided to upload to Youtube a few covers.\u003cbr\u003e\u003cbr\u003eA few videos ago I finally decided to record me so people could see me. Sorry, I\u0027m not as pretty as I\u0027d like lol!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CdRm6jPWIAAzIq9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027m working on IT but my biggest hobby is singing.\n\u003cbr\u003e\nI love to upload videos to Youtube but in a family like mine, with three daughters and a beautiful and charming wife, in which the two of us work to give them the best, requires much time and effort to record, edit and publish the videos and this time is very limited.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CAS9ujRWwAADSyZ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nI need your help to continue with this journey to bring you new and better covers to you. I hope that in the future (I\u0027ll start soon with my own music project :) yuhuu!) I can bring you my own songs, but first, let\u0027s go step by step.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat suppose to you to be a Patron?\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nWell, you pledge what you want for each song that I shall publish. It means that if you become a Patron by 1$ per song, if I upload two songs in a month, you will pay 2$ to support my work. If you pledge 3$ per song, then will be 6$ monthly and the same for the rest. I usually upload about one or two songs in a month. I know that this is an effort for you and I appreciate it so much. You can leave when you want or fix a maximum mount per month ;)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CAS9uoHWoAE98bR.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nAnd that\u0027s a little about me! All I can tell you by now is... Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEn castellano:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSobre mi:\u003c/strong\u003e\u003cbr\u003e\n\nHace unos meses decid\u00ed librarme de mi verg\u00fcenza y subir unas covers a Youtube.\u003cbr\u003e\u003cbr\u003eUnos videos atr\u00e1s decid\u00ed grabarme para que la gente pudiera verme. Lo siento, no soy tan guapo como me gustar\u00eda! ;)\u003cbr\u003e\u003cbr\u003eTrabajo de Inform\u00e1tico pero mi mayor afici\u00f3n es cantar.\u003cbr\u003e\nMe encanta subir videos a Youtube pero en una familia como la m\u00eda, con tres ni\u00f1as y una preciosa y encantadora mujer, en la que ambos trabajamos para darles lo mejor, requiere mucho tiempo y esfuerzo grabar, editar y publicar videos y el tiempo es muy limitado.\u003cbr\u003e\u003cbr\u003eNecesito vuestra ayuda para continuar con este viaje y daros nuevas y mejores covers. Espero en un futuro (empezar\u00e9 pronto con mi propio proyecto musical :) yuhuu!!) traeros mis propias canciones, pero primero, vayamos paso a paso.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQue supone para ti ser un Mecenas?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nBueno, tu das lo que quieras por cada canci\u00f3n que publique. Esto significa que si te conviertes en mi mecenas por 1$ (menos de 1\u20ac) por canci\u00f3n que publique, si subo dos canciones en un mes, tu pagar\u00e1s 2$ para ayudarme. Si te haces mi mecenas por 3$ por canci\u00f3n, en un mes pagar\u00edas 6$ y lo mismo para el resto de cantidades. Suelo subir una o dos canciones al mes. He creado unas pocas y humildes recompensas seg\u00fan lo que aportes por canci\u00f3n. Entiendo que es un esfuerzo para ti y lo aprecio de veras. Puedes desapuntarte cuando quieras o fijar una cantidad fija mensual para no pagar m\u00e1s de eso ;)\u003cbr\u003e\u003cbr\u003e\n\nYa sabes un poco sobre m\u00ed! Todo lo que puedo decir por ahora es\u2026 Gracias! \u003cbr\u003e"
