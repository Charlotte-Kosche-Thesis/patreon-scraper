    "summary": "\u003cstrong\u003eOpen-source DICOM viewer in Nextcloud\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe DICOM Viewer allows the user to display and manipulate DICOM images \nwith a streamlined sidebar and viewer, all without leaving Nextcloud.  \nOnce the DICOM Viewer application is enabled in Nextcloud, the app \nimmediately and automatically matches all DICOM files with the *.dcm \nextension and the application/dicom MIME type.\u003cbr\u003e\u003cbr\u003eThe sidebar parses DICOM files and displays all DICOM attributes, \nsuch as Patient ID, Patient Name, and Study Date/Time, in a convenient \ndetails panel. A critical search feature on the sidebar enables the user\n to quickly search for specific DICOM attributes.\u003cbr\u003e\u003cbr\u003eIn a single \nclick, the Nextcloud DICOM viewer displays images in different imaging \nmodalities critical for radiological assessment, including Computed \nRadiography (CR), Computed Tomography (CT), Digital Radiography (DX), \nMammography (MG), and Magnetic Resonance (MR). Each image may be \nenhanced with informational overlays pertaining to the patient, study, \nseries, image and any manipulation. Image orientation markers indicate \nthe corresponding direction of the image with the information encoded in\n the DICOM file, such as Left (L), Posterior (P), Head (H), and so on. \nThe viewer also has a toolbar with the essential imaging tools: \nWindow/Level, Zoom, Pan, Invert, Flip Horizontally, Flip Vertically, \nRotate Left, Rotate Right; Region-based Window/Level to manipulate the \nimage; Length, Probe, Elliptical Region of Interest (ROI), Rectangular \nRegion of Interest (ROI) and Angle to annotate and take measurements; \nReset to revert image manipulations; and Clear to delete all annotations\n and measurements on the image. Lastly, the DICOM viewer is enabled for \nimage viewing and manipulation on mobile devices.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://nextcloud.com/blog/digital-imaging-for-medicine-in-nextcloud\"\u003eBlog Post\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://github.com/ayselafsar/dicomviewer\"\u003eSource Code\u003c/a\u003e\u003cbr\u003e"
