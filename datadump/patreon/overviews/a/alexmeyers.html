    "summary": "Hi!\u00a0 I\u0027m Alex and this is my Patreon page.\u003cbr\u003e\u003cbr\u003eI make animated videos on Youtube, mostly about TV shows and Movies.\u00a0 I guess you could say I \"review\" them... but let\u0027s be honest it\u0027s really just for the jokes :)\u003cbr\u003e\u003cbr\u003eMy channel has had a huge growth spurt recently and I am incredibly grateful to all of you who subscribed, watched my videos, and messaged me on Youtube or Twitter to tell me how much you enjoyed my videos.\u003cbr\u003e\u003cbr\u003eAs someone who made videos for years with no one watching, I still can\u0027t believe you all are here now :\u0027)\u003cbr\u003e\u003cbr\u003eBut, although my channel has grown a lot, right now it\u0027s at that weird stage where it\u0027s big enough to get me noticed (by you!) but not big enough to be a fulltime gig yet.\u003cbr\u003e\u003cbr\u003eThe thing about animation is... it takes a REALLY long time to do.\u00a0 Every video you see takes dozens of hours to make.\u00a0 And since I\u0027m still working a fulltime job, I\u0027m basically working around 70-80 hours a week.\u003cbr\u003e\u003cbr\u003eThe thing is, I LOVE making these videos.\u00a0 If I could, I would make more.\u00a0 (sleep?\u00a0 lol wut\u0027s that?)\u003cbr\u003e\u003cbr\u003eSo I\u0027m starting this Patreon as a way of helping to bridge the gap, I guess you could say.\u003cbr\u003e\u003cbr\u003eDue to my own thoughts on these kinds of things, and my lack of any extra time whatsoever, I\u0027m keeping this Patreon very simple:\u003cbr\u003e\u003cbr\u003e$5 a month for full access to behind the scenes stuff like upcoming artwork, early drafts of scripts (sometimes they go through a lot of changes), you can get a list of upcoming videos and help decide which one goes up next, that kind of thing.\u003cbr\u003e\u003cbr\u003eOf course you can give as little or as much as you want/are able.\u00a0 Please don\u0027t feel pressured to spend money you don\u0027t have.\u003cbr\u003e\u003cbr\u003eBut really, I hope you see\u00a0this Patreon\u00a0first and foremost as a way to help support this channel and what I\u0027m trying to do with it.\u00a0 \u003cbr\u003e\u003cbr\u003eWithout you all, I would just be some weirdo on Youtube making cartoons, and I\u0027ll never forget that.\u00a0 If you can, and you want to, please consider supporting this Patreon so I can keep making the videos you all want to see.\u003cbr\u003e"
