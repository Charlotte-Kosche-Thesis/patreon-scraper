    "summary": "Join me on a 7,500-mile transcontinental solo journey by canoe from the Pacific to the Continental Divide to the Gulf of Mexico to the Great Lakes to the Atlantic to discover if the American experiment still ticks?\u003cbr\u003e\u003cbr\u003eHi, my name is Neal, I\u2019m a\nlong-distance paddler, storyteller, and author, and via \"\u003ca href=\"http://www.alittlewake.com\"\u003eA Little Wake\u003c/a\u003e\" I\u2019m taking \u003cem\u003ejournalism\u003c/em\u003e\u00a0down low (and slow) from the view of a canoe to connect and listen and find\nout. \u003cbr\u003e\u003cbr\u003eI\u2019ve done it before, crossing\nthe nation Huckleberry Finn-style by canoeing the length of the Mississippi River, camping on islands, meeting up with\ncharacters of all stripes, and sharing their stories \u2013 which\u00a0\u003ca href=\"http://www.cnn.com/SPECIALS/2009/ireport.down.the.mississippi/\"\u003eCNN was kind enough to broadcast\u003c/a\u003e. And the folks at the\u00a0\u003ca href=\"https://www.amazon.com/Down-Mississippi-Neal-Moore-ebook/dp/B008ROJQXS/ref=sr_1_1_twi_kin_1?ie=UTF8\u0026amp;qid=1518664349\u0026amp;sr=8-1\u0026amp;keywords=neal+moore+down+the+mississippi\"\u003eMark Twain Museum were generous enough to publish\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/c3mtFAruPC8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cbr\u003eAnd this time around \u2013 (\u003ca href=\"https://drive.google.com/open?id=1sl3zTPOzsmv4Dn0sDgMQfoaN64E\u0026amp;usp=sharing\"\u003eclick here for the interactive map\u003c/a\u003e) from the Pacific to the Continental Divide to the Big Easy to the Great Lakes to the Statue of Liberty\u00a0\u2013 I\u2019d love to invite YOU along for the ride. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor, here\u2019s the deal: To keep my canoe pointed into the belly of America, I am in need of your assistance.\u00a0\u003c/strong\u003e Because above\nand beyond a brave face and an upturned chin, this sort of expedition takes work and energy \u003cem\u003eand money\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWill you please consider\nsponsoring the journey for a few dollars each month at whatever level you can?\u003cbr\u003e\n\n\u003cbr\u003e\n\nCheers for your support,\nNeal\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2018-02-09T20:08:42.556879+00:00",

     "created_at": "2018-02-09T20:10:39.493697+00:00",
     "description": "Access to a monthly virtual campfire Google Hangout with me where we chat adventure, talk Americana, ask and answer anything on your mind, share ghost stories, or anything you want for 1-3 hours.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGreat for students interested in learning about America, fans of \u003cem\u003eMoonrise Kingdom\u003c/em\u003e, and explorer enthusiasts worldwide.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBe sure to bring your marshmallows and s\u2019mores!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe first one will be the last week of March 2018. Invites will be sent via Patreon inbox or to the email address you donate with a week before.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHangouts will be livestreamed on my Google channel.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ All previous rewards.\u00a0\u003c/p\u003e",

     "created_at": "2018-02-09T20:12:50.647408+00:00",
     "description": "For anybody who\u0027d like to buy this weary traveller a drink, the \"\u003cem\u003eCheers, Patron!\u003c/em\u003e\" pledge is especially appreciated.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eToast the journey as a sponsor at this level and I\u2019ll lift a glass to your health (at least once a month) from a river-side tavern, speakeasy, cantina, or juke joint along the route.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a taped video greeting (or live chat when wifi is available) where I\u2019ll slide into my rusty Scottish (side of the family) accent and wholeheartedly say, Cheers!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ All previous rewards.\u00a0\u003c/p\u003e",

     "created_at": "2018-02-21T03:03:12.037852+00:00",
     "description": "Or swag.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSee anything in the monthly fireside Google Hangout chat that catches your eye?\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe vintage expedition t-shirt off my back? My French Foreign Legion hat? That weather-beaten, dog-eared copy of \u003cem\u003eDown the Mississippi\u003c/em\u003e?\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSay the word (within reason), and I\u2019ll mail it to you. Complete with a letter of thanks, my finger print, and the coordinates from whence your swagger came.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOn a monthly basis as requested.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ All previous rewards.\u003c/p\u003e",

   {

     "amount_cents": 10000,
     "created_at": "2018-02-09T20:21:51.925976+00:00",
     "description": "Send me your favorite chattel, vendible, or ware and I\u2019ll take it along for the ride, riding shotgun up on the front seat of my canoe -- where whatever you send will experience the country up close and personal.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBuddhist prayer beads, grandma\u0027s ashes, a venerable garden gnome? The possibilities are endless, right the way across America, but please, NO FIREARMS!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u2019ll document your lucky talisman, use it (if usable), usher it along for as long as you\u2019d like, and when you\u2019re ready, send it back.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOr, come the end of the adventure in NYC, meet and greet and celebrate with me, and claim your Flat Stanley back in person!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ All previous rewards.\u003c/p\u003e",

   {

     "amount": 15000,
     "amount_cents": 15000,
     "created_at": "2018-02-25T16:15:22.103054+00:00",
     "description": "Out on the wide world of waters, the Egyptians utilized holy birds; the Ancient Greeks, boars\u2019 heads; the Romans, centurions; while in northern Europe, serpents, bulls, dolphins and dragons safely guided boats and ships across the deep.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhat object do you believe best personifies this journey across America? Give it a think, wrap it in bubble, and send it my way.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe figurehead of your choice (or making) will be lashed onto the front of my Navarro canoe. It\u2019ll usher this expedition onwards for as long as you\u2019d like, and when you\u2019re ready, I\u2019ll send it back.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOr, come the end of the adventure in NYC, meet and greet and celebrate with me, and claim your figurehead of choice back in person!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ All previous rewards.\u003c/p\u003e",
