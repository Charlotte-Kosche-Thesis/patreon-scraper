    "summary": "Hi everyone! My name is Michael Kenneth.  I\u0027m the producer \u0026amp; host of\u00a0 \"Amazing Testimonies Podcast.\" Thanks for visiting \"Amazing Testimonies Podcast\" PATREON page!\u00a0  \u003cbr\u003e\u003cbr\u003eThanks for tuning in and listening to\u00a0\"Amazing Testimonies Podcast\".\u00a0 \u003cbr\u003e\u003cbr\u003eSo let me share with you why I need and am asking for your help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAMAZING TESTIMONIES PODCAST MINISTRY \u0026amp; MISSION:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon is to enable the on-going development \u0026amp; production of a podcast ministry whose mission it is to uplift, edify, strengthen, encourage \u0026amp; inspire people around the world thru real testimonies shared by christians about the love and victory that is in Jesus Christ. \u003cbr\u003e\u003cbr\u003eIn today\u0027s world where people\u0027s daily lives are filled with extreme stress, worry, sadness, dismay, hopelessness, sickness, difficult problems \u0026amp; challenges, pain and a constant bombardment of negative news coming mainstream news about the state and condition of our world... \"Amazing Testimonies Podcast\" is being produced and distributed free of charge to people around the world who are seeking and needing hope, inspiration and encouragement! Only with your much needed help and support will this podcast remain in production. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY I NEED YOUR HELP:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCreating, promoting \u0026amp; maintaining a website and producing a high quality podcast program requires a whole lot of time, energy and also requires money.  \u003cbr\u003e\u003cbr\u003eUnderstand, that \"Amazing Testimonies Podcast\" is NOT in any way whatsoever affiliated with or receiving any financial support from any church, ministry or religious organization. This project is all a labor of love based on prayers and support from individuals like you who tune in, listen and who appreciate and believe in the purpose \u0026amp; mission of this podcast ministry. \u003cbr\u003e\u003cbr\u003eI\u0027m reaching out to all \"true\" christians and humbly asking you to freely and cheerfully give from your heart to assist in our efforts in reaching many many more people around the world wit hthe amazing hope, mercy, love, joy, peace, healing, miracles, breakthroughs and inspiration that come from knowing and believing in the Lord Jesus Christ.  \u003cbr\u003eThere are people all over the world who will receive hope, uplifting, encouragement and renewed faith from hearing the wonderful testimonies shared on Amazing Testimonies Podcast\".  To do this and keep this show in production and growing,  I really need your help and support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT NEEDS INCLUDE:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1) Website hosting  -  $15.00/month\u003cbr\u003e\u003cbr\u003e2) Podcast hosting  -  $30.00/month\u003cbr\u003e\u003cbr\u003e3) 800 toll free phone service  -  $30.00/month  \u003cbr\u003e\u003cem\u003eso people can call-in \u0026amp; share their testimony\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e4) Online promotion/advertising  -   $200.00/month\u003cbr\u003e \u003cbr\u003e5) Studio production equipment \u00a0 \u003cbr\u003e\u003cbr\u003e\u25aa  Professional studio monitors\u00a0 $800\u003cbr\u003e\u25aa Studio sound proofing materials \u0026amp; treatment\u00a0  -  $700.00\u00a0 (for better podcast production)\u003cbr\u003e\u003cbr\u003e6) Email marketing  -  $20.00/month\u003cbr\u003e\u003cbr\u003e7) License free production music    -  $130.00/year\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW YOU CAN HELP\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1) Support \"Amazing Testimonies Podcast\" by giving financially via this \"Patreon\" campaign.\u003cbr\u003e\u003cbr\u003e2) Donate much needed production equipment mentioned above\u00a0 (please contact me for specific equipment make \u0026amp; model)\u003cbr\u003e\u003cbr\u003e3) If you\u0027re unable to give financial support, another big way you can help is by sharing this \"Patreon\" campaign with other christians via email and your social media contacts and by sharing the podcast via social media. Even if you are so kind as to give financial support to help achieve\u00a0 the mission of this podcast ministry, I encourage you to also share the links to each new podcast released via your social media!\u00a0 This is a BIG HELP.\u003cbr\u003e\u003cbr\u003eThanks so much to all my christian brothers \u0026amp; sisters who cheerfully \u0026amp; kindly give to help support this podcast ministry \u0026amp; it\u0027s mission!  :)\u003cbr\u003e\u003cbr\u003eMay God Bless You,\u003cbr\u003eMichael Kenneth\u003cbr\u003e______________\u003cbr\u003e\u003ca href=\"http://www.amazingtestimoniespodcast.com\"\u003eAmazing Testimonies Podcast \u003c/a\u003e(Producer \u0026amp; host)\u003cbr\u003e"
