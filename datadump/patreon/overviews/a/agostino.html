    "summary": "\u003cstrong\u003ePatron-Only Post Every Tuesday\u003cbr\u003eBlog Post Every Thursday\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMeet Agostino Taumaturgo, the man who \u003cem\u003eliterally\u003c/em\u003e wrote the book on orthodox Catholic occultism!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://thavmapub.files.wordpress.com/2015/08/occult-catholicism-3c-large.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://thavmapub.files.wordpress.com/2015/08/occult-catholicism-3c-large.jpg\" style=\"width: 231px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHimself a former traditionalist Catholic priest and the son of a metaphysics teacher, Agostino spent his childhood walking between two worlds. He began his study of both theology and the occult in 1989 at the tender age of 15, from Religion to High Magic to Philosophy and back, and brings the best of all worlds into his writing.\u003cbr\u003e\u003cbr\u003eWhat makes Agostino unique is his message that a readily-available magical (theurgic) tradition \u003cem\u003edoes\u003c/em\u003e exist within modern-day orthodox Christianity, bringing an in-context understanding of official Church documents and teachings to his pages . He likewise brings 13 years of pastoral experience to the table, allowing him to discuss Christian Magic not in terms of cold textbook theories and algorithms, but in the way it\u0027s actually used by people and affects them in the process.\u003cbr\u003e\u003cbr\u003eMagic of any stripe is a complex milieu of theological, moral, and psychological structures, and Agostino\u0027s work strives to help the average Christian practitioner put it all into perspective.\u003cbr\u003e"
