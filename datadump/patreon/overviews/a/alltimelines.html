    "summary": "\u003cimg src=\"https://www.alltimelines.com/wp-content/uploads/2017/07/partreon1.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello there! My name is Jason, and I manage AllTimelines.com. The site provides helpful guides, chronological timelines, and reading orders for geek franchises like Marvel, DC Comics, or Star Wars.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn the age of the shared universe, it can be difficult to know what each continuity includes. \u003c/strong\u003eThat is the problem that initially spawned AllTimelines.com, trying to keep everything straight. The timelines are all interactive and sortable, making it easy to find the exact information you\u0027re looking for. The site also includes regular blog posts helping you find and make sense of great geeky content.\u003cbr\u003e\u003cimg src=\"https://www.alltimelines.com/wp-content/uploads/2017/07/partreon2.png\"\u003e\u003cbr\u003e\u003cbr\u003eRunning a website with the scope and detail of \u00a0All Timelines is not cheap. It takes a lot of time and effort to create and update each timeline, and the more they grow, the more time I have to devote to keeping them up-to-date. Servers and other added fees also slowly drain my pockets.\u003cbr\u003e\u003cbr\u003eI already put in hours and hours of my personal time to make this work. \u003cstrong\u003eThis is a hobby, one I would do without any money.\u003c/strong\u003e But between what it costs to keep the servers running and the time I have to devote to other important things in my life, I simply can\u0027t make All Timelines everything I want it to be without a little cash flow.\u003cbr\u003e\u003cbr\u003eYour contributions, no matter how small, help me keep the site alive and allow me to devote the time it takes to make it the best geek resource possible! Check out my goals for some of the things I hope to do in the future, with your help.\u003cbr\u003e\u003cimg src=\"https://www.alltimelines.com/wp-content/uploads/2017/07/partreon3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have some great rewards for you!\u00a0\u003c/strong\u003eThe tiers start at just one dollar per month with additional perks for those of you with the desire and ability to give more. You can view all the rewards here to the right \u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cbr\u003eNo matter how much you decide to give, know that I am grateful for all you do, and for coming with me on this incredibly geeky journey.\u00a0Your support and encouragement allow me to continue this journey. \u003cstrong\u003eThank you so much for taking the time to check out my Patreon page and for supporting All Timelines, you\u0027re the best!\u003c/strong\u003e\u003cbr\u003e"
