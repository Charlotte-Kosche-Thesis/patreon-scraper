    "summary": "A little background on what Autonomous is, from our launch column today:\u003cbr\u003e\u003cbr\u003eAutonomous is independence, freedom, sovereignty. It\u2019s about moral duty, too. Here you\u2019ll find unique perspectives on a wide array of today\u2019s most pressing issues...\u003cbr\u003e\u003cbr\u003eAutonomous will not be one thing. One day you might get a column on Marco Rubio or Bernie Sanders, the next on Facebook or Uber, the next on Caitlyn Jenner or Ariana Grande, the next on compassion or regret...\u003cbr\u003e\u003cbr\u003eThe Autonomous contributors do not all believe the same thing, on \u003cem\u003emost\u003c/em\u003e things. But what we do agree on, and what we hope to bring forth into the world, is the idea that we should talk, we should say what we believe, and we should be able to do so while respecting everyone else. This will be a space where saying the wrong word will not result in boycotts and hashtag campaigns. It\u2019s crucial to talk. Talk, argue a little, get annoyed or offended, then shake it off and move on with your life.\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cbr\u003eAutonomous is a FREE digital magazine, but we ask for your donations in exchange for extra content, added benefits and to turn this little side project into something bigger, as time goes on. Please consider pledging a small amount each month, in exchange for growing this bigger as we head into 2016."
