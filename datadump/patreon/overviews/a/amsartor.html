    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wPEnvJXHr6E\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "patron_count": 15,

    "published_at": "2018-03-11T23:12:36+00:00",
    "summary": "\u003cdiv\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003eI would like to create an art book that includes a selection from the original show \"Desultoria\" and its continuation. You can watch the development of these ideas and receive a copy of \u003cem\u003eDesultoria: Ephemeral Beasts \u003c/em\u003ethrough Patreon after the book goes to print.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u00a0 ABOUT A.M.SARTOR\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003eI grew up\n in the Pacific Northwest United States and live there still. Although I\n grumble about the grey weather in the winter, I find that the gloom has\n become a part of my creative process. If I lived somewhere warm and \nsunny I would probably just paint happy subjects. Things being what they\n are, my favorite topics include the supernatural, myths and lore, the \ndarker side of fairy tales, armchair neuroscience, and nature. I am a \ndevout procrastinator because I come up with my best ideas when I am \nsupposed to be working on something else. My brain and how it functions is a continual fascination/frustration. \u003cbr\u003eWhen I am not creating art I \nenjoy hiking, thinking about creating art, looking at other peoples art,\n reading, playing video games, playing pen and paper roll playing games, making lists, and \nbeing manipulated by my cat.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u00a0 ABOUT MY WORK\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am an illustrator who has been \nproducing stuff for about 20 years. Although the intent of that stuff \nhas changed over time, I maintain an aesthetic that links it \nall together. I have worked on 3D video games, 2D video games, board \ngames, collectible card games, children\u0027s books, and book covers. I have\n recently been interested in pursuing more personal work, and have shown\n with Light Grey Art Lab, Krab Jab Studios and Ghost Gallery. In 2015 I \nhad my first solo show which I called \"Desultoria\", due in part to the \nfact that I have difficulty sticking to one topic. I find it much more \nsatisfying to let each painting form it\u0027s own definition, rather than \ntrying to force an idea to a single conclusion. For me, a painting is a \nthought process. I am able to discover concepts and connections that I \nwould never understand through any other language.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/4fff1e36364845.5719254969a40.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u00a0 ABOUT DESULTORIA\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDesultoria \u003c/em\u003eis\n an attempt to create a series of images that emerge from the \nsubconscious through automatic drawing, resulting in work that has no \nspecific objective. Because of the malleability and unpredictable nature\n of the media used, the image is started as an abstraction and then \nrefined into a narrative. I would like to create an art book that \nincludes a selection from the original show and its continuation. You \ncan watch the development of these ideas and receive a copy of \u003cem\u003eDesultoria: Ephemeral Beasts\u00a0\u003c/em\u003ethrough Patreon after the book goes to print.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u00a0WAIT, WHAT HAPPENED TO HUNGRY GHOSTS?\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe Desultoria style and process is designed to generate other ideas. So there may be some deviations into Hungry Ghosts, my other project in process. I will post any updates here, and will likely transition this page to Hungry Ghosts once the Ephemeral Beasts book is complete.\u003cbr\u003e\u003c/div\u003e"
