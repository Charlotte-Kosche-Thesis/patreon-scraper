    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tDrawing has been a passion of mine ever since I was a kid. I didn\u0027t get much encouragement growing up (Asians can only be doctors, jk!) but I kept at it when I found the time. I drew on the back of advertisement posters and the throw up bags they give you when you\u0027re riding the plane. When I finally got my first sketchbook, I filled it almost instantly.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://i57.tinypic.com/jj03f4.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nI\u0027ve drawn on several things since then. I even graduated college with a Media Arts \u0026amp; Animation degree and have done some art for Cartoon Network, Softpill Studios, GamerLogos, Electronic Arts \u0026amp; more.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=nx7y1j\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i61.tinypic.com/nx7y1j.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nI\u0027m currently not doing art at my current job, but I\u0027d love to keep making it! Supporting my Patreon will help me get back to what I love - \n\t\u003cdel\u003esleeping\u003c/del\u003e drawing!\u003cbr\u003e\u003c/div\u003e"
