;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eFor those signing up to Patreon, THIS IS WHAT YOU CAN EXPECT...\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEXCLUSIVE PHOTOS AND SELFIES\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e are going to be posted on here that won\u0027t be posted anywhere else!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEXCLUSIVE PRINTS\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePROFESSIONALLY SHOT COSPLAY AND LINGERIE SETS\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e exclusive to my Patrons\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0VIDEOS\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eCUSTOM VIDEOS\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eACCESS TO MY PRIVATE SNAPCHAT\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eACCESS TO MY PRIVATE FACEBOOK\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEXCLUSIVE DISCOUNT CODES FOR MY STORENVY\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eUPDATES ON MY TRAVELS TO CONVENTIONS AND MORE!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eHeres the lowdown for the ones who like to read details:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eACCESS TO MY PATREON PAGE\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll those goodies you wish could be posted on IG and FB will be here!\u003cbr\u003e\n\tLoads of selfies, BTS, lewd videos, details about my video shoots for PBG, first peeks at my CosplayDeviant shoots, cosplay plans, travel plans, vlogs, and best of all, complete sets of naughty lewd selfie sets that can\u0027t be found anywhere else\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/jpZsgH/DSC_0057.jpg\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eSNAPCHAT\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEver wonder what i do on my free time? In bed, in the shower or what I eat? By joining my Snapchat tier you\u0027ll get to see a wild Amy in her natural habitat! \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAfter pledging please be sure to send me a PM with your Snapchat username so that I can add you!\u003c/span\u003e\u003c/span\u003e I post TONS of lewds, nudes, videos, silly stuff, you name it!\u00a0 \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/jnJoox/MYXJ_20171219181505_save.jpg\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAFTER PLEDGING FOR MY SNAPCHAT, PLEASE PM ME WITH YOUR SC NAME SO I CAN ADD YOU!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePROFESSIONAL HD PHOTOSETS\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThese are a collection of beautiful professionally taken photos from various photographers that will be posted 4x a month every friday. 3 of these sets will contain between 15-25 lewd images that can be accessed by my lower tiers, the higher tiers get the 1 big kahuna set of 50 images that will be posted at the end of the month.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThese sets CANNOT be found anywhere else!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/6UBpymc.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHD SIGNED PRINT POSTERS\u003c/span\u003e\u003cbr\u003e\n\tUncensored, high resolution image printed on 18x12 high quality photopaper, signed of course by me, will be mailed to you at the beginning of each month and will be chosen by you guys via my monthly polls!\u00a0\n\t\u003cbr\u003e\n\tAs a Patron, you\u0027ll also receive special discounts and offers in my print and Instax shop!\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.storenvy.com/stores/798165-amyfantasy\"\u003ehttps://www.storenvy.com/stores/798165-amyfantasy\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNAUGHTY CUSTOM VIDEO\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLooking for the whole shebang and love my PBG videos? I now offer personalized custom videos for my highest tiers! These videos will be 5-6 minutes long, include a thank you clip and 10 images taken during the shoot.\u00a0\u003cbr\u003e\n\t**Please note these videos will be re-sold as I do not own the rights to them. If you are interested in purchasing a custom with full rights please message me.\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/jt54vc/DSC_8109edsm.jpg\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\tThank you so much for stopping in and peeking! Remember, there\u0027s no obligation for you to contribute and there are plenty of other ways to show me love and support. I\u0027m greatful to be where I am in life and I never thought i\u0027d get this far dressing up as fictional characters and taking photos.\n\t\u003cbr\u003e\n\tMuch love to you all!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e-Amy Fantasy\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cstrong\u003eFacebook.com/AmyFantasy\u003cbr\u003e\nIG: AmyFantasy\n\u003cbr\u003e\nTwitter: AmyFantasy_\n\u003cbr\u003e\nCosplayDeviants.com: AmyFantasy\n\u003cbr\u003e\nAmazon Wishlist:\u00a0\n\u003ca href=\"http://a.co/brgnwBf\"\u003ehttp://a.co/brgnwBf\u003cbr\u003e\n\u003c/a\u003eStorenvy:\u00a0\u003ca href=\"https://www.storenvy.com/stores/798165-amyfantasy\"\u003ehttps://www.storenvy.com/stores/798165-amyfantasy\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.i
