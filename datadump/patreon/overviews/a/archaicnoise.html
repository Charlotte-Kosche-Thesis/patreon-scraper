    "summary": "Hi. I\u0027m Jarrod Rowe, also known as\u00a0\u003cstrong\u003eARCHAIC NOISE\u003c/strong\u003e. I\u0027m a full time musician. Check out my associated links on the left.\u00a0\u003cbr\u003e\u003cbr\u003eI need your \u003cdel\u003e$$$\u003c/del\u003e\u00a0support to get my music out into the world. I\u0027m looking to receive monthly donations so I can continue to work on music full time and post an album before this time next year. The majority of the money received here will go to supplementing my income so that I can work double time on releasing 12 fully produced tracks, alongside at least another couple of music videos, and DJ sets for subscribers.\u003cbr\u003e\u003cbr\u003e$1 -- All music I produce is free, forever. WAV and MP3 downloads will be available for every finished track.\u003cbr\u003e$5 -- Everyone who subs above this tier will have access to playlists and DJ sets I\u0027ve written. PARTY ON, CONTEST WINNERS!\u003cbr\u003e$15 -- This tier gets your name into the credits listing for future videos and albums.\u00a0\u003cbr\u003e$40 -- Pay this much per month for free physical merch of your choosing. Don\u0027t want merch? I barely want it!\u003cbr\u003e\u003cbr\u003eAll Patrons will receive emails and notifications about work-in-progress content. \u003cbr\u003e\u003cbr\u003eWith enough funding, I will produce a full physical run of my album -- vinyl, CDs, t-shirts, posters -- once my content is good enough to professionally produce, and I\u0027ll provide these items as bonus merch to people who pay for the higher tiers.\u003cbr\u003e\u003cbr\u003eFor anyone looking to support me on Spotify, Amazon, iTunes, my music will be available on as many commercial services as possible by the date of release.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ovxas-nfrpE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eFeel free to like my page or add me on Twitch, YouTube, Facebook, Soundcloud, Twitter, etc, listed in order of activity. Be sure not to follow me everywhere because that gets boring really fast. If at any point you want to complain about me not working hard enough for your cold hard cash, remind me that I am literally your lapdog and I\u0027ll write some songs instead of sleeping. I\u0027LL WORK TIRELESSLY FOR YOUR \u003cdel\u003e$$$\u003c/del\u003e APPROVAL, DAD!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/doctorj20\" target=\"_blank\"\u003edoctorj20 -- catch me streaming LotRO on twitch!\u003c/a\u003e I listen to tunes and occasionally remember to read the chat. (on hiatus for a bit -- my mic hardware is busted.)\u003cbr\u003e\u003cbr\u003e"
