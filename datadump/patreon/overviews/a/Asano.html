    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2619\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://orig00.deviantart.net/191c/f/2018/110/3/e/show_by_asano_nee-dc9by3z.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/8662/f/2018/110/5/6/show2_by_asano_nee-dc9bybv.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2619\u003c/span\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHi Everyone!\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2619\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://orig15.deviantart.net/1242/f/2017/179/2/d/rewards_by_asano_nee_dalfn3l_by_asano_nee-dbebmew.png\" style=\"width: 109px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHello dearest reader\u003c/span\u003e\u003c/strong\u003e.  So, you liked my artwork enough that you\u0027re considering becoming a patron?\u003cbr\u003eThat\u0027s amazing! If you\u0027re here to support me you probably know me already, but let me introduce myself properly!\u003cbr\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAsano\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and I\u0027m a traditional and digital artist that lives in the Czech Republic. \u003cbr\u003eMy specialization is mermaids, fantasy art and mythology (including NSFW).\u003cbr\u003e\u003cbr\u003eYou can find me on\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.facebook.com/AsanoArt/\"\u003eFacebook\u003c/a\u003e,\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.instagram.com/asano_art\"\u003eInstagram\u003c/a\u003e,\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://asano-nee.deviantart.com\"\u003eDeviant art\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://asano-nee.deviantart.com\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/rain3948/videos\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2619\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ca href=\"https://orig00.deviantart.net/a9b6/f/2018/110/e/5/progress_by_asano_nee-dc9bxsw.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://orig00.deviantart.net/a9b6/f/2018/110/e/5/progress_by_asano_nee-dc9bxsw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2619 \u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy Parteon?\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2619\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThis Patreon is my chance to carry on my projects and live off of my art! With your support I\u0027ll be able to draw fulltime, improve my skills, and live my dreams! ;u;\u003cbr\u003eThat\u0027s the power you have, and the only things I can offer you are a friend, entertainment,  lots of quality art, and digital or phyical rewards! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePlease help me do what I love. Thank you very much!\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2619\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/02ef/f/2018/110/9/6/a6_shani_by_asano_nee-dc9byqw.jpg\" style=\"width: 328px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2619\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cimg src=\"http://orig05.deviantart.net/1878/f/2017/179/f/0/16789817_1866138776966581_1887211099468595200_n_1__by_asano_nee-dbebnum.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\
