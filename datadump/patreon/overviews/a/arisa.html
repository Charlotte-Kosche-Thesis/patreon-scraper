003c/a\u003e\u003cbr\u003e\u003cbr\u003eHey there I\u0027m \u003ca href=\"http://arisa-chibara.deviantart.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eArisa\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e,\u003cbr\u003eI like to draw fanart and original art, though my specialty is YAOI I do other genres as well. I am a freelance illustrator and rarely have time or the resources\u00a0to create more personal art. Hopefully, I\u0027ll get to make more merchandise, doujinshis, and visual novels with your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I am offering:\u003c/strong\u003e\u003cbr\u003e-WIP sketches, tutorials,demos\u003cbr\u003e-Early/exclusive access to projects/art\u003cbr\u003e-Patron exclusive content creation\u003cbr\u003e-OTP comics,djs,art\u003cbr\u003e\u003cstrong\u003eAnd much more to be added with your help, just check out the GOALS side bar\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect:\u003c/strong\u003e\u003cbr\u003e1. Payments are charged/processed the \u003cstrong\u003efirst week\u003c/strong\u003e of each month, I will be sending rewards around the \u003cstrong\u003e5th\u003c/strong\u003e of each month after payments go through. \u003cbr\u003eEX: If you pledge on \u003cstrong\u003eJuly 15th\u003c/strong\u003e, \u003cstrong\u003eJuly rewards\u003c/strong\u003e will be sent to you \u003cstrong\u003eAugust 5th, \u003c/strong\u003erewards are only sent after payments are through, so you will be getting January rewards during February and so on so forth.\u00a0\u003cbr\u003e2.\u00a0\u00a0My other contact email:\u00a0\u003ca href=\"mailto:jennifersun384@gmail.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLINK\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eONGOING VN PROJECTS:\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eVoldemort\u0027s Bedtime Story\u003cbr\u003eA Drarry Visual Novel\u003c/b\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSummary: The summer that Harry was about to turn seventeen,\u003cbr\u003e Dumbledore brought him an unexpected guest and a difficult task.\u003cbr\u003e However,to complete this task\u00a0he would first\u003cbr\u003e have to spend a long \"dreadful\"summer with his rival, Draco Malfoy.\u003cbr\u003e \u003cimg src=\"http://orig12.deviantart.net/2530/f/2015/285/0/a/demo2_text2_by_arisa_chibara-d9cxoil.jpg\" style=\"width: 531px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://img04.deviantart.net/9192/i/2015/286/9/c/drarry_visual_novel_game_preview_by_arisa_chibara-d9cwcum.jpg\" style=\"width: 533px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThanks for the support!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
