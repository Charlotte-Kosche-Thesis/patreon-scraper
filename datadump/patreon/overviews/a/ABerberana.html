    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi! My name is Ana and I make realistic colored pencil and graphite drawings. I also do the ocasional fan art of games, books, video games, TV shows, etc.\u003cbr\u003eI\u0027ve joined Patreon cause I want to be able to share my work with art lovers and have more time for learning new techniques and improve the quality and variety of my work.\u00a0\u003cbr\u003eHere you will find drawings of all kinds: pet portraits, character portraits, scenes \u0026amp; characters from books, games, etc. I am currently working on a pencil drawn series based on Dragon Age: Inquisition, where I draw different actors as characters from the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat goes on in here\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI post between 1 - 3 works each month.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI will do a monthly poll vote for future works.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFor my Tier 2 \u0026amp; 3 patrons, I will accept art requests and, once every 2 months, I will randomly select a name and do their requested art and publish it here.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFor my Tier 3 patrons, I will randomly select a name each month and send an HQ print of one of the posted artworks (chosen by the patron).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOnce I reach 30 patrons on Tier 3, I will start doing NSFW versions of some works in the future. Tier 3 patrons will get one NSFW version per month chosen by me. (I can only do this once I reach at least 30 patrons, since I would have to change my account settings to include adult content, and this will remove my page from the site\u0027s search results, considerably lowering my page\u0027s exposure)\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow you are helping\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eThe money given to me on Patreon will be used for the purchase of materials for projects (pencils, paper, etc).\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOnce I reach my $400/mo goal, I will also be able to use the money for my living expenses such as food, bills, etc.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003ePlease don\u0027t forget to follow me on instagram and twitter!! @ABerberana\u003cbr\u003e"
