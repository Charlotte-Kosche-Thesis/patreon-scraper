    "summary": "I am a writer, producer, and actress who recently-ish (okay, two years ago) moved from Los Angeles to ATL.\u00a0\u003cbr\u003e\u003cbr\u003eI work from home as a freelance writer and editor, which does not mean that I\u0027m unemployed! I legit make money off my writing and editing skillz, which is v cool, but I also write a bunch of boring stuff a lot of the time, or write for teen entertainment websites, which again is super cool, but I\u0027m also 30, so I constantly have to Google what teens like and am wrong 90% of the time.\u003cbr\u003e\u003cbr\u003eI still dream of being the next Tina Fey/Amy Poehler/Maya Rudolph/Kristin Wiig, even though my dreams of being on the Groundlings main stage got cut tragically short by my gorgeous perfect angelbaby daughter being born. What a monster.\u003cbr\u003e\u003cbr\u003eI made this Patreon, because I\u0027m still a poor, starving artist, but I\u0027m not really good at being anything else. I\u0027d like to focus my energy more on the creative side of writing and eventually be a big-wig producer at Paramount or some such company, and/or make millions with my own film production company, Tiny Park Productions, which I co-own with my husband.\u003cbr\u003e\u003cbr\u003eHere\u0027s the thing: I\u0027m a good writer. I\u0027m also a mom and work 40+ hours per week. I want to challenge myself to write creatively, get paid for it, and be okay with that. I\u0027m a whore for people telling me I\u0027m talented, so you can bet yer ass that whatever you want me to do, I\u0027m going to throw myself into.\u003cbr\u003e\u003cbr\u003eAnd I love you."
