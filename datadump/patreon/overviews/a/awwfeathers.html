    "summary": "\u003cem\u003eAww, Feathers! \u003c/em\u003eis a family friendly, anthropomorphic, slice-of-life webcomic. \u00a0It takes place in Utah Valley and features a fun and diverse cast of characters. \u00a0It updates on Tuesdays and can be read for free at\u00a0\u003ca href=\"http://awwfeathers.com\" rel=\"nofollow\" target=\"_blank\"\u003eawwfeathers.com\u003c/a\u003e.\u003cbr\u003e\u003cem\u003eAww, Feathers!\u003c/em\u003e\u00a0has been such a fun project to do, and I intend to continue creating new pages to the story as long as I have material for it. \u00a0But I need your help. \u00a0If you enjoy\u00a0\u003cem\u003eAww, Feathers!\u003c/em\u003e\u00a0and would like to see it update more often, please consider a monthly pledge; your support can make it happen. \u00a0A pledge for \u003cem\u003eAww, Feathers!\u003c/em\u003e\u00a0is a pledge for clean and uplifting online entertainment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon thing anyway?\u003cbr\u003e\u003c/strong\u003ePatreon is a way to financially support ongoing projects so content creators can continue doing what they love to do. \u00a0It\u0027s kind of like Kickstarter, only instead of a one time donation, you can pledge to donate a certain amount every month for creators to continue to make new content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDoes this mean you\u0027re going to start charging for \u003cem\u003eAww, Feathers\u003c/em\u003e?\u003cbr\u003e\u003c/strong\u003eNo. \u00a0The comic will still be available online for free for everybody. \u00a0However, I\u0027m currently not able to update it as often as I\u0027d like to. \u00a0If we reach certain funding goals, I\u0027ll be able to update more frequently, and there will be some goodies along the way for those who help us get there!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the difference between the Goals and Rewards?\u003cbr\u003e\u003c/strong\u003eThe goals to the left and at the top are for pledge total per month (from all patrons added together, minus processing fees). \u00a0When a certain goal is reached, it may unlock rewards for everyone, regardless of how much they pledge (removing ads or increased update frequency for example). \u00a0The Rewards listed to the right are individual rewards for each patron and depend on the amount you pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much should I pledge?\u003cbr\u003e\u003c/strong\u003eAs much or as little as you are able! \u00a0No seriously, even just a dollar a month is a big deal (several thousand times better than ad revenue in fact). \u00a0And if a bunch of people pledge a small amount, it adds up very quickly. \u00a0And don\u0027t worry; if you need to change or remove your pledge in the future, you can do so at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to make a one-time donation, or use some method other than Patreon?\u003cbr\u003e\u003c/strong\u003eThat is completely fine! If you would like to make a donation through paypal, please go to\u00a0\u003ca href=\"https://paypal.me/awwfeathers\"\u003epaypal.me/awwfeathers\u003c/a\u003e. You will get all the same rewards as if you had contributed through Patreon. Access to exclusive content will be made available on a private channel in the\u00a0\u003ca href=\"https://discord.gg/ahcEP7M\"\u003eAww, Feathers! Discord Server\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are these \"goodies\" you mentioned for those who pledge...?\u003cbr\u003e\u003c/strong\u003eI\u0027m so glad you asked! \u00a0Take a look to the right to see what you get with each patron level!\u003cbr\u003e\u003cbr\u003eThanks so much for stopping by!\u003cbr\u003e-Josh"
