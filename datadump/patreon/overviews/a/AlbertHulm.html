    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHi everyone\u003c/strong\u003e\u003cbr\u003eI\u0027m Albert Hulm, an freelance illustrator based in Berlin, Germany.\u003cbr\u003eIt is my biggest passion to create worlds and bring them to life. However, while working as an professional illustrator is pretty much that, most of the time I find myself drawing stuff others imagined. Luckily patreon offers guys like me the opportunity to do their thing without being forced to decide to either do work that makes money or to create something you have always dreamed of. And that is what I would love to do here. With your help.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-mDn8-6ppnKM/WVTKScSe-2I/AAAAAAAABKM/ijshooGnF4ExxzhFNOGQKlftr0T7QO9dQCLcBGAs/s1600/160826-jungerRiese.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u003ca href=\"http://sploosh.de/fairy-tales-gone-spandex/\" target=\"_blank\"\u003eFairy Tales gone Spandex?\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eTime\n has passed in the world of fables and fairies. Almost two centuries since \nthe traumatic event of Little Red Riding Hood and the big bad Wolf. Not only are all of your favourite bed-time stories based on accounts of true and astonishing adventures as experienced by valiant adventurers and witty heroes, but also their legacy is very much alive today as are the descendants of the likes of Rapunzel or The Cudgel in the Sack.\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-2Nd7HIJ7bUg/WU0LMzLilAI/AAAAAAAABJ4/IsEs6Vvj35oHdeGpc-_rdyI68jcGNGPiwCLcBGAs/s1600/140824-Guten-Morgen-M%25C3%25A4rchenb%25C3%25BCttel_S2.jpg\"\u003e\u003cbr\u003eThe idea was to create a superhero universe based on classic fairytale characters. So I \nmixed them up with some superhero flavor and pushed fairyland \ninto the 21th century in order to create a bright world of \u003cstrong\u003e\u003ca href=\"http://sploosh.de/fairy-tales-gone-spandex/\" target=\"_blank\"\u003esuperhero fairypunk action\u003c/a\u003e\u003c/strong\u003e (Ouhm... still working on the title). The plan is to continue creating characters, stories, and environments \nfull\n of action, adventures and A LOT OF FUN!\u003cbr\u003eFor now the recent short stories I published as webcomic on my website\u003ca href=\"http://sploosh.de/fairy-tales-gone-spandex/\" target=\"_blank\"\u003e\u003cstrong\u003e sploosh.de\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eare available in German but I\u00b4m working on English versions as well. \nEvery new minicomic I create from now on will be available in English\n and German.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/--tlIdJzcHxs/WU0K9k624OI/AAAAAAAABJ0/0alICY2eX5UG_zAfPJDwIWrOh6x-OCC8wCLcBGAs/s1600/150409-postkarte-der-bengel.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://sploosh.de/wp-content/uploads/2015/11/junger-riese-seite-4.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat is in it for you\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-frx5-1.xx.fbcdn.net/v/t1.0-9/19366556_1581186658572725_8895475366056331108_n.jpg?oh=45d22ab755746f2baaf4abb8c9234bad\u0026amp;oe=59E5F6E1\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEvery patron can follow my creation process from scratch to final. I \nwill post work in progress exclusively here on Patreon. \nDepending on your pledge amount, you get high res wallpapers, layerd PSDs to check out my digital workflow, high-res PDF versions of finished \nsuper-fairy minicomics and more, as soon as I figured out what else I \ncould offer for your trust, without loosing my attention to this \n\"super-fairy-thing\" of course.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
