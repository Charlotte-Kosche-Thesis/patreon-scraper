    "summary": "Hey, Hey! My name is Andrew Huerta.\u00a0I\u0027m a freelance illustrator, character designer, concept artist, and comic book artist from\u00a0Southern California.\u00a0Welcome to my little side project, where I\u0027ll be adapting, \"\u003cstrong\u003eCult Classics into Illustrations\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003eHere\u2019s the gist:\u003cbr\u003eI love movies and I love drawing. So I\u0027ll by illustrating the most iconic scenes from my favorite cult classic movies. To start it off, I will be illustrating all the iconic scenes from \u003cstrong\u003eThe Crow\u003c/strong\u003e, which is ALMOST the whole movie.\u00a0It\u0027s a great movie with beautiful imagery and I can\u0027t wait to see how I interpret the film into art.\u00a0And who knows, if all goes well, once I finish illustrating the whole movie, I would love to tackle more Cult Classics like \u003cstrong\u003eRobocop\u003c/strong\u003e, \u003cstrong\u003eBlade Runner\u003c/strong\u003e, \u003cstrong\u003eDrive\u003c/strong\u003e, \u003cstrong\u003eHighlander\u003c/strong\u003e, \u003cstrong\u003eThe Matrix and more\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u00a0still intend to post the artwork on Twitter and Instagram but if you decide to support me I will share here with you exclusive content like the creative process, early access to the illustrations and making-of videos. Also I\u0027ll be receptive to your questions and suggestions. You\u0027ll have priority over people on other social networks.\u00a0Please don\u0027t hesitate to share your thoughts about the artworks and suggestions about new posts and rewards. \u003cbr\u003e\u003cbr\u003eYour support will help me afford housing, bills, food, etc. as well as allowing me time off from freelance work to focus more on illustrating cool movies, make tutorial videos, get you prints and maybe a printed copy of all the illustrations! So make sure to check the rewards out, and remember, that even $1 a month helps out the cause a lot!\u003cbr\u003e\u003cbr\u003eAnd if this page is a success, I\u2019ll be looking to release an art book of all the Illustrations, and maybe, just maybe, each movie can have it\u2019s own book!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u201cGladiator\u201d, 2000\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3ASstS3.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u201cDrive\u201d, 2011\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Yzvhn4t.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u201cMan Of Steel\u201d, 2013\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BC0CCGb.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u201cThe Crow\u201d, 1994\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/lWAnOq3.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/U6MC50t.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/peKzLFO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*\u003cem\u003eNote 1 - Pledges are all monthly subscriptions, you only need to pay once at the end of month and they can be changed at any time.\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e"
