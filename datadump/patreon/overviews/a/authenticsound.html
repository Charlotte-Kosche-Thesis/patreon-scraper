    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/Xy7TQ9UTOeo\" width=\"853\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003eWhat is Patreon and why do I use it?\u003c/h3\u003e\n\u003cbr\u003e\nThis place is for those of you who want to help support what I\u2019m \ndoing in ways that allow me to continue to keep on producing high quality music video\u0027s on music from Bach to Beethoven and even expand the possibilities.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow does it work?\u003c/h3\u003e\nThere are a number of tier levels (right hand side) from which you can choose from. All have different rewards (returns).\u003cbr\u003e\nFor all tier levels, you pledge per video production I upload to Patreon.\u003cbr\u003e\n\u003cstrong\u003eHowever, I will limit that number to a maximum of 3 myself.\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nLet me give you an example.\u003cbr\u003e\nLet\u0027s say you pledge $1 and chose not to put a cap* on the number of videos.\u003cbr\u003e\nI will post a maximum of 3 videos a month anyway.\u003cbr\u003e\nSo at the end of the month, Patreon charges you for 1$ x 3 videos = 3$ (EU + VAT).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e*What is a \u0027cap\u0027?\u003c/strong\u003e\u003cbr\u003e\nWhen choosing\u00a0a tier level, you\u0027ll see you can limit the number of videos you wish to support.\u003cbr\u003e\nLet\u0027s say you put that on 2.\u003cbr\u003e\nSo what will happen?\u003cbr\u003e\nI post, as every month, maximum three videos that I\u0027ll ask you support for.\u003cbr\u003e\nPatreon will only charge you 2 of them, since you\u0027ve capped your support to maximum 2 videos. So no surprises!\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhere does your money go?\u003c/h3\u003e\n\u003cimg src=\"http://authenticsound.be/noten.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs you know, it \ntakes time and resources to create all of this, both which require money. \nYour support lets me focus on making the best productions for you \nthat I possibly can.\n\u003cbr\u003e\nIt also helps me replace broken equipment, produce higher-quality \nvideos, even go regularly on location if we meet certain financial goals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eWho am I?\u003c/h3\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/o7TKBhsYI0M\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAuthentic Sound is run by myself, Wim Winters, and my wife, Anja Schouteden. I (Wim) am the guy behind the keys and in front of the lens. Anja is the motor of all that I do.\n\u003cbr\u003e\n\u003cbr\u003e\nI have been trained professionally in Amsterdam, both as organist and pianist, with world famous teachers Jacques van Oortmerssen and Willem Brons. Since 2009, I devote most of my time at the clavichord, and the music from Bach to Beethoven. The clavichord was the most important keyboard instrument of the 18th century. We tend to forget that today... Next, I will be playing a new pianoforte from January 2017 on, perfect for Beethoven\u0027s music!\n\u003cbr\u003e\n\u003cbr\u003e\nToday\n we have created and published over a 500 (!) YouTube videos, with over 125 music productions\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support! It really does mean a lot to me. My family and I really appreciate it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://authenticsound.be/eftelinglight-125854.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"

     "about": "My name is Wim Winters, I play historical keyboards and have a deep passion for music that I want to share with you on YouTube. \u003cbr\u003eAuthentic Sound is my channel where I produce every ten days a new music recording video, sharing with you all those moments of true joy and deep emotion. Also taking some new perspectives on famous music of Bach, Mozart, Haydn, Beethoven, and the lesser known composers. \u003cbr\u003eThe clavichord... mysteriously inspiring instrument... is at the heart of this channel!\u003cbr\u003eBut there is a beautiful pianoforte to come... \u003cbr\u003eWe have an expanding, creative community here that interact with what we produce on this channel. Check it out and join us on these journeys that\u0027ll take you to the borders where music meet silence...\u003cbr\u003eIf you are a fan of channels like that of Valentina Lisitsa, you\u0027ll love Authentic Sound as well. We take a different look sometimes, and dive a bit deeper into the music itself in our series Afterthougts.\u003cbr\u003e",
