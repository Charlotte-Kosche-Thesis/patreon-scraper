    "summary": "Thank you for your interest in supporting my show! As a patron, you will be supporting \"Don\u0027t Let It Go Unheard,\" which I\u0027ve been broadcasting each week (mostly on a weekly basis, sometimes more frequently), since 2011! Simultaneously with the launch of this page on Patreon, I started doing livestream video of my weekly shows, hoping to provide more value to fans and patrons.\u003cbr\u003e\u003cbr\u003eMy show is named after an essay by Ayn Rand called \"Don\u0027t Let It Go,\" in which she discusses the uniquely American \"Sense of Life\" that has, thus far, prevented our country from descending into dictatorship. (A \"Sense of Life\" is, roughly, a way of coming at the world, a subconscious attitude toward oneself and one\u0027s prospects for success and happiness.) \u003cbr\u003e\u003cbr\u003eIn my show, I apply the philosophy of Individualism that underlies the American Sense of life to issues in news, politics, culture and law. I also often revisit, explicitly, the components of that sense of life for two reasons: (1) to understand to what extent Americans generally, today, still possess that sense of life, and (2) to discuss ways to keep it alive in the individual (often discussing some of my own experiences as examples, because I struggle with this!)."
