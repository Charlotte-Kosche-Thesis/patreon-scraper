    "summary": "\u003cimg src=\"https://image.ibb.co/kv1x9n/bird_fly_clipart_5.jpg\" style=\"width: 446px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/23kt6y1.png\" style=\"width: 453px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/ipk3Fv/iching1.png\" style=\"width: 469px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=if7gqq\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/if7gqq.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=szxyxi\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/szxyxi.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nMy videos will continue to be \u003cem\u003efree\u003c/em\u003e of charge and annoying, loud ads. You don\u0027t have to pay \u003cbr\u003e\nme anything at all, but you can also choose to contribute to help me produce content of higher quality and more frequentl\u003cspan style=\"color: rgb(227,108,9);\"\u003ey.\u003c/span\u003e \u003cstrong\u003eI will keep going anyway, but I can get further with your support!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI do not expect you to support me for nothing - for \u003cem\u003eany amount\u003c/em\u003e of payment, \u003cem\u003eyou\u0027ll receive a special reward from me!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eEven the smallest amount - \u003cstrong\u003e$2\u003c/strong\u003e - will give you access to my Patreon feed, where you\u0027ll find exclusive videos, early uploads and other extras. \u003cem\u003e\u003cstrong\u003ePlus, you\u0027ll be added to a monthly reading pool where I pull names. If you get picked, you get a reading!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003eFAQ\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- What is needed to become a patron?\u003c/strong\u003e\u003cbr\u003e\n- All you need is an email address, a credit or debit card and you\u0027re good to go.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- What if I\u0027d like to make a one-time contribution?\u003c/strong\u003e\u003cbr\u003e\n- You can pledge any amount and delete your pledge after the \n1st of the month once you receive a verification email that your pledge \nwas successfully charged! Just be sure to delete your pledge and you \nwill not be charged moving forward!\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHere\u0027s a list of all the different reading types I offer. If you have difficulty choosing the one that fits you the best, simply email me at \u003cstrong\u003eamaliaamica@gmail.com\u003c/strong\u003e!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eALL READING TYPES\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eMonthly Readings\u003cbr\u003e\n\u003c/strong\u003eWould you like to make a monthly contribution to my channel and receive monthly guidance in return? Then these reading types are for you.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e* \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWritten one card reading\u003c/strong\u003e\u003c/span\u003e $4\u003cbr\u003e\n* \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e12 houses complete VIDEO reading\u003c/strong\u003e\u003c/span\u003e $50\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eGeneral Readings\u003c/strong\u003e\u003cbr\u003e\nIf you\u0027re not sure what you\u0027re looking for, or would like to ask about general topics like relationships and carreer, this is your best choice.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e3 card Past, Present and Future Reading\u003c/strong\u003e\u003c/span\u003e $15\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eCeltic Cross\u003c/strong\u003e\u003c/span\u003e \u00a0$35 Provides a detailed overview of past, present and future, of inner and outside forces at play and gives you the key to your situation.\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFreestyle Reading\u003c/strong\u003e\u003c/span\u003e $35\u00a0Spontaneous and less structured, the best way to learn about a situation when you\u0027re not even sure where to begin or what to ask.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eSpiritual Readings\u003c/strong\u003e\u003cbr\u003e\nThese reading types are ideal in case you\u0027re in need of spiritual guidance.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e- The 1 Question I Ching Reading \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e$15 - Ask one question and receive guidance with the help of the ancient Chinese divination system\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e- Five Elements Reading\u003c/strong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e$22 - Ideal to assess group situations and provide advice on\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecreative projects.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n- Celtic Cross Reading\u003c/strong\u003e\u003c/span\u003e $35 - Provides a detailed overview of past, present and future, of inner and outside forces at play and gives you the key to your situation.\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eLife Purpose Reading\u003c/strong\u003e\u003c/span\u003e $35 - Why were you put here on this Earth? Where are you headed? Let\u0027s find out.\u003cbr\u003e\n-\u0027\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSun, Moon, Rising\u0027 Horoscope Reading\u003c/strong\u003e\u003c/span\u003e $22 - Using your astrological birth chart and the Tarot, you can learn new things about your character, challanges and optimal life choices.\u003cbr\u003e- \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eComplex Horoscope Reading\u003c/span\u003e\u003c/strong\u003e $35 - Using your astrological birth chart and the Tarot, you can learn new things about your character, challanges and optimal life choices.\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePalmistry \u0026amp; Tarot Reading (one palm)\u003c/strong\u003e\u003c/span\u003e $22 - Using your a scanned image of your palm, you can learn new things about your character, challanges and optimal life choices.\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFreestyle Reading (Dream Interpreatation)\u003c/strong\u003e\u003c/span\u003e $35 - This reading type is prefect for analyzing dreams.\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFull Chakra Healing with Tarot\u003c/strong\u003e \u003c/span\u003e$50 - Giving advice and analyzing your chakras with the help of the Tarot.\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n- Psychomagic Ceremony + Detailed Reading\u003c/span\u003e\u003c/strong\u003e $50 - For deeply imprinted patterns, problems and long unanswered questions. Tarot reading and healing psychomagic ceremony.*\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eRelaxing Readings\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eIf your purpose is to wind down for sleep and go deep at the same time, these are the readings that fit your needs best!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAffirmations video\u003c/strong\u003e \u003c/span\u003e(10-15 min long) $15 - One card reading with affirmations for your problem.\u003cbr\u003e\n- \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTarot Meditation (40 min long)\u003c/span\u003e\u003c/strong\u003e $35 - Hypnotic reading and relaxation for sleep.\u003cbr\u003e\n- \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTarot Meditation (60 min long)\u003c/span\u003e \u003c/strong\u003e$50 -\u00a0Hypnotic reading and relaxation for sleep.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eSpecific Readings\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eIf you have a specific situation or problem that you\u0027d like to look into, here are your options:\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOne Card Reading\u003c/strong\u003e\u003c/span\u003e $9 - A simple overview and advice for the problem.\u003cbr\u003e\n- \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCeltic Cross\u003c/span\u003e \u003c/strong\u003e$35 - A more detailed approach for more complicated issues.\u003cbr\u003e- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDecision Spread\u003c/span\u003e\u003c/strong\u003e $22 - When you have two or more options and are unsure which way to go, this reading type can be of great help.\u003cbr\u003e- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRelationship Reading\u003c/span\u003e\u003c/strong\u003e $35 - A reading type to look into your relationship (romantic or otherwise) with another person, in terms of its past, present and future.\u003cbr\u003e- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBirthday Reading\u003c/span\u003e\u003c/strong\u003e $22 - a form of annual reading and its purpose is to summarize the past year \nwith the focus on you and your personality, and to take a look at what\u0027s\n coming in the next period\u003cbr\u003e\n- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFreestyle Reading\u003c/strong\u003e\u003c/span\u003e $35 - Spontaneous and less structured, the best way to learn about a situation when you\u0027re not even sure where to begin or what to ask.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eLIVE counseling\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eYou can also book live, one-on-one, private tarot reading sessions with me.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e$40 - \u003cstrong\u003eOne 60 minute live session\u003c/strong\u003e\u003cbr\u003e\n$60 - \u003cstrong\u003eOne 90 minute live session \u003c/strong\u003e\u003cbr\u003e\n$80 - \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eOne 90 minute live session \u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e+ prerecorded 20 min video + surprise reward :)\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*psychomagic: a term coined by the great Alejandro Jodorowsky. I\u0027m fascinated by his tarot and healing practice, the point of which is to help people with the therapeutic use of creative imagination, visualisation and certain theatrical actions that are carried out in hopes of stimulating the subcoinscious mind.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eALL READINGS ARE PERSONAL AND TAILORED TO YOUR NEEDS AND REQUESTS!\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003eFor more information, please contact me!\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://s7.postimg.org/6gfiwlk57/signo.jpg\" style=\"width: 218px;\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"

     "about": "\u003cem\u003eInfused with the relaxing, healing power of ASMR, I believe there is no better tool to mold your consciousness and enhance your experience as a spiritual being on this Earth than the system of the Tarot. It is the ultimate game of synchronicity, a beautiful toy that stimulates the human psyche like no other with its intriguing symbolism.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhen I love things, I love them with a passion. I have a profound appreciation for ASMR and the ASMR community. I immensely enjoy Tarot readings because they provide comfort and \nguidance in a mysterious and unknowable universe. Tarot is the ultimate \ngame of synchronicity\n and one of those things that I value most in life. If there was only one item I could save from my burning house, it would be my tarot journal for sure.\u003cbr\u003eSo I thought it might be a good idea to connect these two interests of mine and create a channel.\u003cbr\u003eSo here we are. :)\u003cbr\u003e\u003cbr\u003e",
