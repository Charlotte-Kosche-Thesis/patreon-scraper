    "published_at": "2017-10-31T03:51:52+00:00",
    "summary": "This month\u0027s contest(CLOSED!):\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4525980d18f698b6903f8191da93ea2d/tumblr_p89ssrKgXu1rgr4d5o1_540.png\"\u003e\u003cbr\u003eThis month\u0027s winner:\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/be58d51aa140e01dcf343114263673de/tumblr_inline_p8nahv7lms1rwe8su_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Anthony Panics.\u003cbr\u003eI take a lot of joy in creating art as a hobby, so I really want to make a living off of it.\u003cbr\u003eHere are the Tiers I\u0027ve set up for this page:\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/65b56eafb5cd4fa6faef3f184d37913d/tumblr_oytj06wu5o1rgr4d5o2_1280.png\"\u003e\u003cbr\u003eUPDATE 12/8: Unfortunately, with Patreon\u0027s recent policy changes, I won\u0027t officially host this Tier on this site. However, I will accept donations via the site that inspired this tier on my Ko-fi page, which in my opinion is a better way to voice your request directly to me along with my Tumblr and Twitter accounts. Check out my Ko-Fi page here:\u00a0\u003ca href=\"http://ko-fi.com/A584331\"\u003eko-fi.com/A584331\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI feel like collaboration is the best motivation for creation. So I\u0027ve set up a voting tier system for those who are strapped for cash, but want to support artists like myself. Based on the system from Ko-fi, if you send $3 with a written\u00a0submission\u00a0of each month\u0027s prompt, the prompt you vote for will be my prime motivation for a one shot comic about 15-20 pages.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a315963cd986c436914af95fdcceebc7/tumblr_oytj06wu5o1rgr4d5o1_1280.png\"\u003e\u003cbr\u003eThis tier are for those who want to see a character they enjoy drawn in a unique\u00a0style. I can draw Original Characters, Fan Art suggestions, and/or Personalized Character Prompts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/fb70c3c257f18c67c4674572104d07a8/tumblr_oytj06wu5o1rgr4d5o3_1280.png\"\u003e\u003cbr\u003eThis Tier is for those willing to invest in my art to create a short, day-long project specifically\u00a0for them. This project can be drawing 6 different OCs, a short comic(6 pannels or less), drawn out fan fiction, or even a challenge to get me out of my comfort\u00a0zone(Single layer digital, Charcoal, Black Canvas, etc.).\u003cbr\u003e\u003cbr\u003eBelow are examples I\u0027ve done this year with Digital, Ink and Pencil:\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f328d54a43948cca730aae440e27ab19/tumblr_inline_oy6vxcx3Cr1rwe8su_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4dd67b99502543f39b09858c62a19336/tumblr_inline_oy6w26JNV11rwe8su_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/91c8e9c056866f1398876bf52628972f/tumblr_inline_oy6vy615yJ1rwe8su_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/afcf69d2149a2e91698428924cb36fad/tumblr_inline_oy6vo5Jv0B1rwe8su_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d3e1198da401178f6daea79ca935c059/tumblr_inline_oy6vsqWSeT1rwe8su_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e09164ccd9153760f1f85e4f4eb6876d/tumblr_inline_oy6vjhTJ6E1rwe8su_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/38fd778f9c5de1c632205945bc1bba8c/tumblr_inline_oy6vqxNtWD1rwe8su_540.png\"\u003e\u003cbr\u003eAnd here\u0027s my favorite pages from past comics:\u003cbr\u003eNovember 2017\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/84b11d7e6b278428134dc2e43e640360/tumblr_p0ef6a0PAe1rgr4d5o6_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eJanuary 2017\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4c22c3de9173a6cf0451e778de58768f/tumblr_p4ucw4Utei1rgr4d5o1_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eMarch 2018:\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9d37e9ff176e1d61e543ed59e987dc0c/tumblr_p86klm5DaV1rgr4d5o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*Disclaimer: I am willing to draw any suggestion within reason given context of the commission subject and the time constraints provided. Personal commissions should be expected no later than the end of the month to receive. I am allowed to reject and refund any commission money I receive at any point, should I feel that I am unable to fulfill that commission for any reason.\u003cbr\u003e\u003cbr\u003eYou can find and contact me directly at these sites:\u003cbr\u003eTumblr:\u00a0anthonypanics.tumblr.com\u003cbr\u003eTwitter: @AnthonyPanics\u003cbr\u003e\u003cbr\u003eThank you and have a wonderful time!\u003cbr\u003e"
