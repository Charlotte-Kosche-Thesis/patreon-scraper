    "summary": "\u003cstrong\u003eWho\nam I\u003c/strong\u003e\u003cbr\u003eI\u2019ve been drawing professionally for over 20 years, and you may have seen my hentai work on sites like Hentai United and Hentai Foundry where I\u2019ve been taking commissions and requests for all sorts of compromising depictions of your favorite characters across dozens of fictional worlds. I\u2019ve produced art for games, TV shows, books, and websites, but my true passion is making adult art.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhy Pledge?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI\u2019ve always preferred to release my art for free so that as many people as possible can enjoy it. To pay bills though, I\u2019ve had to take on commissions and do side projects. With your help, I can focus exclusively on creating art and content for the hentai and adult gaming community. I am especially interested in making more games, and that\u2019s where my big focus is currently.\u003cbr\u003e\u003cbr\u003eWhether you become a Patreon supporter or not, I hope you still enjoy what I create, but if you pitch in I can make more art more consistently (and you can pick up some cool perks along the way)\u003cbr\u003e\u003cbr\u003eCheck out my free art gallery on\u00a0\u003ca href=\"http://www.hentai-foundry.com/pictures/user/fuckit\"\u003eHentai Foundry\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://alxr34.wixsite.com/theartofsexy\"\u003e\u003cstrong\u003ePlease visit my Development Blog for updates on my games and some free goodies!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBtw, You can \u003c/em\u003e\u003cstrong\u003e\u003cem\u003ehide\nyour pledge\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, so that nobody would ever\nknow you actually support me ^^  I know\nright?!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBefore we go any further, a little disclaimer: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMost of my work is \u003cstrong\u003efan art and parodies\u003c/strong\u003e. That being said, despite whatever source material I use, \u003cstrong\u003eall characters depicted are, and always will be, 18 years old or older\u003c/strong\u003e and look the part. My games and images are \u003cstrong\u003efree, and for adults only\u003c/strong\u003e. They are works of fantasies and made for recreational use only.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDO NOT TRY TO REPRODUCE ANYTHING YOU SEE IN IT.\u003c/strong\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCurrent Project: \u003cbr\u003eGargoyles, Date Night ( BvB2, A Gargoyles Parody)\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/17710320/8acd71af3e194ebc85cc506fd357034d?token-time=1528070400\u0026amp;token-hash=8AO3yRckF1OdIhPjBel9mybyhkSI6nYkcfMshFc2-jg%3D\"\u003e\u003cbr\u003e\u003cbr\u003eThe Beast and the Bitch was an experiment, and we were really proud of how much content and variation we could pack into the game. When a lot of the most popular adult games rely heavily on text, we weren\u2019t sure if the community would want a game that depicted the action visually in a comic book style with a little bit of text for flavor.\u003cbr\u003e\u003cbr\u003eWell the response was amazing, so we are making a more ambitious project inspired by the Gargoyles universe that features:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eComic book style art and story presentation mixed with animation\u003c/li\u003e\u003cli\u003eA combination of point and click style exploration and branching storylines to make choices more meaningful and to give you more control of the action\u003c/li\u003e\u003cli\u003e4x as much content as the original Beast and the Bitch with multiple girls, multiple scenarios, and a variety of hidden bonus content to unlock\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCheck out the trailer at the top of the page for a preview!\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompleted Projects\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe Beast and the Bitch\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/17710320/7ff1341415f74dcdadc86148ecccd33c?token-time=1528070400\u0026amp;token-hash=EMftnMcD3h_sA40qjPXNmGjpq9Cx_3-DIjZPx4BYHyo%3D\"\u003e\u003cbr\u003ePlay as the gargoyle Bronx, and force, sneak, or woo your way into getting what you want most from Fox. Multiple endings, achievements, and scenes in one game.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/posts/gargoyles-beast-4422147\"\u003eYou will find everything about BvB here\u003c/a\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNext Projects\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eElves, Witches and Hippogriffs (in progress)\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/17710320/f907aeb3425b4a0ea2ea572c5c6b3eaa?token-time=1528070400\u0026amp;token-hash=Uv_gAfn8Ba9hLeoJFRu7ck4ewdYEJJAF3zgCnI0oLfA%3D\"\u003e\u003cbr\u003e\u003cem\u003eBased\non a very popular series of picture I did for Hentai United; \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHermione returns to Hogwarts for an 8th year and discovers that the house elves have their own ideas of how her education should continue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShe-ra and the Mistress of the Universe Trainer ( In queue )\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/17710320/80d828029ed14283bf2ec1cb724b2e8d?token-time=1528070400\u0026amp;token-hash=VdbrYVUmfPnQXl1NVRt2R3d7TgoEU-hWs4rKp84yg_s%3D\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eWorking title\u2026 a fun training game in the vains or Slave Maker\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eYou\u2019ll play either Shadow-Weaver or Orco, shunned by your\nold allies. Left on your own devices, reduces in powers, you decide to take on\nthe most profitable job around: Slave Trading\u003cbr\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDream Projects\u003c/strong\u003e\u003cbr\u003eOnce we wrap up \"Date Night\", I have a few other ideas for video games that I\u2019d like to explore. These aren\u2019t set in stone (just ideas), and I\u2019d like input from my supporters to help us decide what to create next.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Therapy\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/17710320/3c39cbf027c949b592328babed47bbd7?token-time=1528070400\u0026amp;token-hash=iUfl6WTr2-nIJhiNkraF_FX2Tred_IP6kf7iFdsWOug%3D\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u2019ve been thinking about this project for a while now. It would be my first game with entirely originals characters. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eYou are a 30 something typical good guy. But things have been going to shit lately. The wife is slowly slipping away. The new boss is a real bitch. Your on the verge of bankruptsy, and no amount of therapy and self help books seems to help you get back on track. That is\u2026 until your therapist suggest a radical hypnotherapy technique to boost your confidence. It worked at first, but also woken up something darker you never knew you had inside; a need for power; a lust for control.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlack Cat, Streets of New York\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/17710320/9c527e76f4284098ab89f4f2a789b50f?token-time=1528070400\u0026amp;token-hash=4xeIOZ6jPv3pdcK2wSdUbJ9NO5WIbSVpgWIIhCNmSmE%3D\"\u003e\u003c/strong\u003e\u003cbr\u003eThis game\nfollow the adventure of Black Cat as she fight her ways in the street of New York\nto become its new Heroine... or Villainess. Mistress or Whore? Queen or Slave? Actions\nhave consequences.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaleficent\u0027s Apprentice\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/17710320/6f7e9e77bced47b098d953318c32bda7?token-time=1528070400\u0026amp;token-hash=_7-GPR4khOqSEuur6jKP-uUs8eWM1nixpiP0Vb_P9TE%3D\"\u003e\u003c/strong\u003e\u003cbr\u003eYou\u2019ll play a devious character lucky enough to end up as the apprentice of the\nmore powerful sorceress of the magic kingdom, learn her secret and rent your\ntalent to the Disney villains bent of revenges against their goody counterparts.\nBut will you be satisfied to remain the apprentice forever?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/17710320/c831b7c2cccb498ebd59593ac15b6957?token-time=1528070400\u0026amp;token-hash=RWr-iTJk9jDlzbMD5ExCMFPzQw4buWIE7JaiQfhWdyg%3D\"\u003e\u003cbr\u003e\u003c/strong\u003eyeah, I\nhave a shit load of other ideas for illustrations, comics and mini-games designed\nto help me learn the craft, entertain, and keep you fapping until your dick\nturn blue.\u00a0\n\u003cbr\u003e\nHow about a fighting game based on \u003cstrong\u003eGuardians of the galaxy\u003c/strong\u003e? A trainer a la\n\u003cstrong\u003eAkabur\u2019s princess trainer\u003c/strong\u003e? And \u003cstrong\u003eRPG in space\u003c/strong\u003e mixing all the major franchises in\nthe same universe? \u003cbr\u003e\u003cbr\u003e\nThe more you support the more free stuff I\u2019ll be able to provide.\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nAbout the pledges. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nYou can select your own amount yourself and can cancel your pledge at any time.\nIt seems to be very transparent.\u003cbr\u003e\u003cbr\u003e\nSince I\u2019m working on a shitload of things at the same time and that games take\ntime to create, I\u2019ve chosen to use a monthly form of payment. And I hope that\nyou fill trust me to work as much as I can. But this also has the advantage for\nyou to know exactly how much you will give month and be sure not to bust your budget.\u003cbr\u003e\u003cbr\u003e\nI\u2019ll keep the activity feed well provided as\nwell as my\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/fuckit/profile\" rel=\"nofollow\" target=\"_blank\"\u003eHentai Foundy Profile\u003c/a\u003e, so that you can easily have your\nmoney worth.\u003cbr\u003e\u003cbr\u003e"
