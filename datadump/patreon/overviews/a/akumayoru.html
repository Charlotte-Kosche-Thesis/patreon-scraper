    "summary": "\u003cstrong\u003eHey!\u003c/strong\u003e\u003cbr\u003eI\u0027m Yoru Akuma! \u00a0I am an artist and a student. I currently am creating 3 web-comics:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/le-contrat-du-zodiaque/list?title_no=46414\" target=\"_blank\"\u003eLe Contrat du Zodiaque\u003c/a\u003e  \u003c/strong\u003e\u003cem\u003eIn a world where Zodiacs are revered as Gods, those very few humans who are given a Zodiac\u0027s Contract are given extraordinary abilities and powers, but are ostracized by the rest of the population. Jack and his new friends must fight for their survival, each other, and their own demons i order to stay alive.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/revelation-of-eros/list?title_no=103965\" target=\"_blank\"\u003eReveltion of Eros\u003c/a\u003e \u003c/strong\u003e[A BL comic. Collaboration with my friend]:\u00a0\u003cem\u003eStarting university in a different country, Eros must face an entirely new world in which no one even knows his name.. When he meets Galen, Eros rejects everything the happy-go-lucky boy represents and everything he makes Eros start feeling. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/disturbingly-moetastic-a-pokemon-comic/list?title_no=88811\" target=\"_blank\"\u003eDisturbingly Moetastic\u003c/a\u003e \u003c/strong\u003e[A Nuzlocke Pokemon Red parody].\u003cem\u003eJoin a very reluctant protagonist as they trudge through a world full of Moe-tastic Pokemon, which has him considering calling the police and not making eye-contact with anyone! \u003c/em\u003e \u003cbr\u003e \u003cbr\u003e\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003eI try to update these comics on a regular basis, but I also upload sketches and drawings as much as I can!\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing and uploading my parody comics, web comics, and illustrations for like a century [or 9 years], and hopefully for more years to come! I\u0027m currently a university student majoring in Psychology, with a minor in sociology, which has absolutely nothing to do with art...but...y\u0027know, in case you\u0027re wondering.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I be your Patron when you upload for free on DA/Tapastic/Webtoons?\u003c/strong\u003e\u003cbr\u003eAs countless others have stated before: if artists didn\u0027t have rent or school to pay for, then everyone would upload \u003cstrong\u003eevery day\u003c/strong\u003e\u00a0without a care in the world. Unfortunately, that\u0027s not possible unless you have magical powers or won the lottery, so we need the support from others. Even $1 will help me out so much, and I would feel like you\u0027re motivating me to upload and draw more :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I get anything for becoming your Patron?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eOF COURSE!! The more you help me, the more I will want to kis-GIVE YOU!\u003c/em\u003e\u003cbr\u003e-Helping me continue to create my webcomic/ artwork\u00a0\u003cbr\u003e-Colored or sketched requests to you!\u003cbr\u003e-WIP\u0027s and sketches"
