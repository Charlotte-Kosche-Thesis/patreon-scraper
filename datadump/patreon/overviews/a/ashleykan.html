    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eMy name is Ashley and I love creating digital content. My long time dream has been to become a fashion blogger and design my own apparel. I have recently quit my day-time job to move into streaming full-time on Twitch and launched my own brand called \u0027r\u00eavelation\u0027. \u003cbr\u003e\u003cbr\u003eThe name \u0027r\u00eavelation\u0027 is a combination of the French word \u0027r\u00eave\u0027 meaning \u0027dream\u0027 and \u0027revelation\u0027, something suddenly realized or revealed. The idea behind r\u00eavelation is not to keep our dreams secret but to disclose them without fear and to share them with others. Dreams shouldn\u0027t be tucked away or forgotten. Dreams give us something to live for. This is what shop r\u00eavelation is for me, a dream to live for.\u003cbr\u003e\u003cbr\u003eI am looking into creating more YouTube videos and more fashion photography for Instagram in order to further grow my brand. I would like to expand my shop into selling a larger variety of apparel soon, starting with a first summer collection. To make this all happen, I need your help! Every month I invest money into creating and acquiring pieces to sell on my shop.\u00a0I go through over 5000 wholesale product postings a day trying to curate the best items. Every dollar will go towards the growth of my online shop and I am very grateful for all of the support I have received in this venture.\u003cbr\u003e"
