    "summary": "A Fistful of Vinyl is a few friends and I who decided that some artists aren\u0027t getting the attention they deserve. \u00a0So we created a platform to help those artists with the talent, but not the means, to reach a wider audience.\u003cbr\u003e\u003cbr\u003eWe\u0027ve created over 200 videos with bands like Pat The Bunny, AJJ, Titus Andronicus, Stick and Poke, Mischief Brew, Against Me!, Days N Daze, and tons of other artists we love and artists who deserve to reach a larger audience.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been volunteers every step of the way, and often run the show at our own expense because we believe the content we create needs to be independent, non-commercial, voluntary, and free. \u00a0KXLU, where we broadcast every Thursday night, has been a commercial-free radio station in Los Angeles for 60 years.\u003cbr\u003e\u003cbr\u003eAll the donations pledged to our Patreon will go directly to creating more, better videos, and making sure that the artists who share our space are given the most meaningful opportunity that we can offer them. \u00a0We offer in return for your support, our thanks, and some merch that we\u0027ll be making in the coming months. \u00a0We\u0027ll mail out tier rewards following your third donation.\u003cbr\u003e\u003cbr\u003eThank you for being a part of A Fistful of Vinyl, and for helping us continue our quest of immortalizing so many of these outstanding artists.\u003cbr\u003e\u003cbr\u003eWith sincerity,\u003cbr\u003eAlec"
