    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHey Babes!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/42af308c3ed2b5ae50fd06a5e1e9fccc/tumblr_ok2g1yw1Ju1r24ipwo5_1280.jpg\"\u003e\u003cbr\u003e\u00a0First off, you don\u0027t have to back this AT ALL to keep getting content from me! I\u0027ll still post on tumblr and Instagram a whole bunch so you can see whats going on regardless.\u003cbr\u003eThis bad boy is mostly so people who\u0027d like to\u00a0can come to get tons of EXCLUSIVE content and interact with me more often.\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b758ff91adedfaaaf600f39cd49fe93e/tumblr_n01htcXacS1r24ipwo1_1280.jpg\"\u003e\u003cbr\u003eFor starters.....\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI\u0027ve been cosplaying since I was a wee bab, yes I was that loser who wore Naruto Headbands to high school....fight me.Since then I\u0027ve worn and made countless cosplays, made tons of commissions for other people and fine tuned my skills in cosplay jewelry making and plushie making too.\u003cbr\u003eI have been modeling since 2008 and started with Cosplay Deviants then moved to Pixel Vixens and now I\u0027m a free agent. So I know a thing or two about lewds~\u003cbr\u003eWith this patreon I hope to afford better photographers and travel expenses to them in order to bring you some sweet HQ Cosplay shoots as well as NSFW material.\u00a0\u003cbr\u003eRemember, you are not required to pledge anything to just be a fan, I still love and appreciate your support no matter what. I hope you will go on this fun little journey with me \u0026lt;3\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/629cdef6946f687c1ad8f8fe539d7235/tumblr_n1mvhmyfKH1r24ipwo2_1280.jpg\"\u003e\u003cbr\u003eFAQ:\u003c/span\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHOW OFTEN DO I POST?\u003cbr\u003eI try for once a week, if not more, Time willing.\u00a0\u003cbr\u003e\u003cbr\u003eWHAT HAPPENS WHEN YOU PLEDGE?\u003cbr\u003eYou get charged for the amount you pledged\u003cbr\u003econtent rolls out around mid month, unless other wise noted, and is available to all month and download as you  please! (sometimes i\u0027ll be late, and thats okay, i\u0027ll be sure to inform everyone is something is late though)\u003cbr\u003eI WOULD LIKE TO SEE SET XYZ BUT ITS FROM MONTHS BACK!\u003cbr\u003eIf you are at Doki Doki tier and up you have access to all content from prior months.\u00a0\u003cbr\u003e\u003cbr\u003eYOU DID A SET FROM WAY BACK AND I\u0027D LIKE TO SEE THAT TOO HOW CAN I?\u003cbr\u003eVery simple, previous NSFW sets (that are my favorites) will be going up first, like Seako, Hinata and Asuka so you will still be able to see those videos and photo sets on top of new ones.\u003cbr\u003e\u003cbr\u003eWHERE ARE MY PRINTS?!I\u003cbr\u003e ship once a month to those who are at print tiers. I can not control the post office.....yes I know they are devils, but it\u0027 the best option.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003emuch love and thank you for every thing~~\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e~~chu~~\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
