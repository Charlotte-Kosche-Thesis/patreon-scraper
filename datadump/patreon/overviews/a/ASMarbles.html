enes content \u0026amp; projects!\u003cbr\u003e+ More future content depending on requests from you guys!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDonations from all of you are incredibly kind, and are greatly appreciated as I know times are tough. The earnings which are made will go towards supporting me to continue with my channel, and aid in improving the quality of my videos, such as upgrading the microphone, lighting, costumes/clothing, and props to use in my videos.\u003cbr\u003e\u003cbr\u003eI hope you guys are as excited as I am to go on this amazing journey of ASMR! :)\u003cbr\u003e\u003cbr\u003e"
