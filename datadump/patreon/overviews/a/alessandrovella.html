    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSecondo te, \u00e8 possibile\u00a0\u003cstrong\u003ecambiare in meglio la vita (personale e/o professionale)\u003c/strong\u003e di migliaia di individui?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/ale-corso.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003eIo da sempre penso che sia possibile, a patto di costruire una \u003cstrong\u003esolida community di appassionati\u003c/strong\u003e\u00a0che sostenga questo progetto.\u003c/div\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eChi sono e cosa faccio?\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSono Alessandro Vella e sono una guida per la crescita personale e del business. Da oltre 15 anni,\u003cstrong\u003eaffianco le persone\u003c/strong\u003e nel superare i loro schemi mentali autolimitanti, per essere pi\u00f9 efficaci e felici realizzando l\u2019attivit\u00e0 e la vita che realmente desiderano.\u003cbr\u003e\u003cbr\u003eHo iniziato nel 1993 la mia attivit\u00e0 nel settore finanziario, nel 2001 ho aperto la mia prima azienda nel settore imballaggi industriali, per poi scegliere nel 2003 di dedicarmi esclusivamente alla formazionein ambito business aiutando migliaia di imprenditori come me nell\u0027area strategia e management. Nel 2011 ho pensato di unire le tecniche formative per la crescita personale a quelle di espansione del business, scrivendo il mio primo libro \"\u003ca href=\"http://bit.ly/lifemanagementbook\" target=\"_blank\"\u003eLife \u0026amp; Family Management\u003c/a\u003e\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/libro.png\" style=\"width: 141px;\"\u003e\u003cbr\u003eDal 2009 condivido strategie e soluzioni attraverso i miei canali online, i social network e gli eventi dal vivo a cui partecipo. Ho incrociato le vite di migliaia di persone alla ricerca di soluzioni per aiutarle a crescere personalmente, per migliorare le loro relazioni affettive e per far espandere il business.\u003cbr\u003e\u003cbr\u003eHo ideato e realizzato il sistema \u201cHack\u201d, che utilizza la formazione esperienziale, la consulenza e gli strumenti di analisi comportamentale, come soluzione per \u201chackerare\u201d i blocchi mentali e realizzare consapevolmente i propri obiettivi.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/hack-logo-b.png\" style=\"width: 150px;\"\u003e\u003cbr\u003e\u003cstrong\u003eLavoro per contribuire a creare un mondo migliore per persone pi\u00f9 consapevoli e felici!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIl \u003cstrong\u003eprogetto\u003c/strong\u003e \u003cstrong\u003e\"Hack\"\u003c/strong\u003e\u00a0ha lo scopo di creare e condividere contenuti unici di valore con il maggior numero di persone possibile,\u00a0per migliorare la loro vita personale e professionale, attraverso una crescita personale pi\u00f9 consapevole e felice.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHo creato una serie podcast per \u003c/em\u003e\u003cstrong\u003eaccelerare la crescita personale\u003c/strong\u003e\u003cem\u003e di centinaia di persone. Si possono ascoltare in qualunque momento della giornata e ovunque ti trovi, cos\u00ec da trasformare ogni momento in un\u0027occasione per far crescere la tua \u003c/em\u003e\u003cstrong\u003econsapevolezza\u003c/strong\u003e\u003cem\u003e, prendere in mano la tua \u003c/em\u003e\u003cstrong\u003evita personale, affettiva e professionale\u003c/strong\u003e\u003cem\u003e e allenarti costantemente nel creare la felicit\u00e0 \u003cbr\u003eche \u003c/em\u003e\u003cstrong\u003erealmente desideri\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.spreaker.com/show/come-realizzare-i-desideri\"\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/patreon-pulsanti-podcast.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ch1\u003eVuoi collaborare?\u003c/h1\u003e\u003cbr\u003ePuoi diventare \u003cstrong\u003efinanziatore del progetto \"Hack\"\u003c/strong\u003e\u00a0ed entrare a far parte della nostra \u003cbr\u003e\u003cstrong\u003esquadra di \"Hack Patron\"\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEntra a far parte del gruppo riservato\u00a0\u003c/strong\u003e\u003cstrong\u003eai finanziatori\u003c/strong\u003e, dove potrai conoscere le altre persone che credono in questo progetto, contribuire nello scegliere i contenuti del podcast attraverso le tue richieste e i tuoi suggerimenti, interagire direttamente con me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn pi\u00f9, per chi finanzia il progetto \"Hack\", ho preparato dei regali\u003c/strong\u003e (\u003cem\u003erewards\u003c/em\u003e) che ti accompagneranno nel tempo nella tua crescita personale. Li trovi elencati su questa pagina ma ecco una panoramica di tutti i regali:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/rewards2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScegli di finanziare il progetto \"Hack\" in base al regalo che pi\u00f9 ti interessa\u003c/strong\u003e\u00a0o semplicemente per quanto ritieni importante contribuire nel creare e diffondere i miei contenuti.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1327923\" target=\"_blank\"\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/patreon-pulsanti-finanziatore.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/giovanni-giacomelli.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/paolo-mason.png\"\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003eNon perderti il meglio!\u003c/h1\u003e\u003cbr\u003eGli appassionati di crescita personale che seguono i miei contenuti unici, sono tutti iscritti al canale Telegram: il canale pi\u00f9 diretto per seguire i nuovi episodi dei podcast, ma anche tanti contenuti extra e aggiornamenti in tempo reale. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSegui il canale Telegram\u003c/strong\u003e e non perderti l\u0027opportunit\u00e0 di seguire in via privilegiata tutti i contenuti unici di gran valore.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://t.me/desideriecrescitapersonale\"\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/patreon-pulsanti-telegram.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://t.me/desideriecrescitapersonale\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003eStai cercando delle risposte?\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHai un dubbio che riguarda la tua crescita personale o professionale?\u003c/strong\u003e Non sai che soluzioni adottare? Vuoi una conferma da parte di chi si occupa di crescita personale e business da pi\u00f9 di 15 anni?\u003cbr\u003e\u003cbr\u003eOgni domanda e risposta pu\u00f2 portare valore anche agli altri, quindi ti invito ad essere curioso e intraprendente nelle tue domande.\u003cbr\u003e\u003cbr\u003eDiventa finanziatore del progetto \"Hack\", entra a far parte delle community di \"Hack Patron\" e \u003cstrong\u003einvia subito la tua domanda come messaggio vocale via Telegram\u003c/strong\u003e, raccontando chi sei e trasformando dubbi in valore per tutti.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://telegram.me/alessandrovellahack\"\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/patreon-pulsanti-domanda.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://telegram.me/alessandrovellahack\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003eCosa ne pensi del podcast?\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIl tuo feedback \u00e8 prezioso\u003c/strong\u003e e sapere cosa ne pensi del podcast \u00e8 un regalo per tutti.\u003cbr\u003e\u003cbr\u003ePotresti condividere\u00a0in che modo ti \u00e8 stato utile l\u0027episodio, come ascolti i podcast ogni settimana, cosa ti ha interessato maggiormente o vorresti approfondire.\u00a0\u003cstrong\u003eScrivi una recensione su Spreaker\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/alessandrovella/community\" target=\"_blank\"\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/patreon-pulsanti-recensione.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://alessandrovella.files.wordpress.com/2018/02/commenti.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
