    "summary": "I\u2019m arranging and recording new music every month here on Patreon. By becoming a patron, you will get access to this new music along with other good stuff and you\u0027ll be helping me create more music. You can sign up in three superdy duper easy steps...\u003cbr\u003e\u003col\u003e\u003cli\u003eDecide how much you\u0027d like to pledge every month\u003c/li\u003e\u003cli\u003eSelect your desired reward you get for being a patron\u003c/li\u003e\u003cli\u003eBoom! You\u0027re done! You are a patron of the arts and you get to enjoy new music and other perks for being super awesome.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250,192,143);\"\u003eWhat are these perks you speak of?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eI\u0027m glad I just pretended you asked! There are perks and rewards for different pledge levels. For just $1 you get immediate access to new studio recordings as I finish them. Other rewards include free dulcimer tablature, discounts on CDs, books, Skype lessons, access to exclusive video, exclusive online concerts and Q\u0026amp;As, and more (all listed in detail on the right side of this page). In addition to rewards, I like to share some insight into my creative process and get feedback from patrons as new arrangements/compositions progress. Finally, I like sending the occasional unexpected digital thank you gift for free. It gives me warm fuzzy feelings and you get free stuff!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"background-color: rgb(195,214,155);\"\u003eWhat if I need to cancel or suspend my pledge?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eYou can cancel or suspend your patronage at any time, for any reason and we\u0027ll still be friends :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003eAnything else?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHere on Patreon, you no longer have to be super rich or upperclass to be a patron. Whether you sign up as $1 patron or a $100 patron, you can play an active roll in what I write, arrange, and record. You are enthusiastically invited to be involved in my process of making music and I thank you for your support.\u003cbr\u003e"
