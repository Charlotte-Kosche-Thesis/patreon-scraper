    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PmN1U7IB1rs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m excited for this opportunity to\nshare my art and my art process with you. I hope you enjoy the demos and become\ninspired enough to create great art of your own.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat you\u2019ll find here is my working\nportfolio as I produce oil paintings of urban landscapes and portraiture. You\u2019ll\nsee expanded content from what I post on my AdelanteArts YouTube channel. Even\nthough I\u2019ve been painting professionally for a long time, I\u2019m still trying new\nthings. If you stop learning then you go stale!\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy medium is alkyd oils, and I prefer Griffin\nWindsor \u0026amp; Newton. What I like about alkyds is their durability and that\nthey work like traditional oils but dry overnight. In my demos I\u2019ll be\ndiscussing my techniques and lessons learned. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAs with most of you, creativity can\u2019t\nbe confined to just one area so you\u2019ll find me sharing topics from my other\nendeavors, my writing and my other Youtube channel, SteamPunk Banditos. \u003cbr\u003e\n\n\u003cbr\u003e\n\nLike most everything in my life, this\nPatreon page is a work-in-progress, but not to fear, any changes will be for\nthe better. I welcome all feedback especially on how I can make supporting me\non Patreon a better experience for you.\u003cbr\u003e\u003cbr\u003eFollow me on:\u003cbr\u003eFacebook\u00a0\u003ca href=\"http://www.facebook.com/mario.acevedo.754703\" target=\"_blank\"\u003efacebook.com/mario.acevedo\u003cbr\u003e\u003c/a\u003eInstagram\u00a0\u003ca href=\"https://www.instagram.com/real_adelantearts/?hl=en\" target=\"_blank\"\u003eReal_AdelanteArts\u003cbr\u003e\u003c/a\u003eTwitter\u00a0\u003ca href=\"https://twitter.com/AdelanteArts\" target=\"_blank\"\u003e@AdelanteA
