    "summary": "(Spider-man and Green Goblin, above, drawn by Dan Schoening with colors by Andrew Harmon)\u003cbr\u003e\u003cbr\u003eI\u0027ve always had an interest in cartoons as a child and while life had other plans for me, I\u0027ve always tried to keep that fire alive. After quite some years and with the time available to me, I was able to connect with talented artists who allowed me the privilege to color their artwork. Through their generosity (and permission) I was able to turn those works into pieces that could be sold at shows. Thankfully, I was fortunate to land a few gigs coloring some pages for the ever popular Ghostbusters comic, with Tom Waltz, Erik Burnham, Dan Schoening and Luis Delgado taking me in and being ever so kind.\u003cbr\u003e\u003cbr\u003eWith my full time job and a temp-job on the side, I find myself with very little time to do the work I love to do. It is my hope that this page and the backers who support it will allow me to get back to the drawing board (both traditional and digital) to produce more and better work that I can share through here.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e- Andrew Harmon"
