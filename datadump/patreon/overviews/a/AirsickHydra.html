    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QG2oeO1hya4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eOh, hello, I\u2019m AirsickHydra! While I\u2019m a healthcare worker for the national health service, I also create videos about Inquisitor Martyr on YouTube. Perhaps \"soon\" some other games, guides and reviews too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy the Patreon?\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003eThis is for anyone who wants to support me or would like to give input into the channel\u0027s direction. With your support i\u0027ll be able to spend more time creating videos, purchase games for review, sort out my equipment (or lack of) and whatever else we need!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat does my money actually pay for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe Patreon funds will cover a variety of things (props, products, games, food, etc\u2026), which in turn helps me produce a variety of content such as:\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eAnalysis videos of game features and content.\u003c/li\u003e\u003cli\u003eLore videos surrounding Martyr and 40k\u003c/li\u003e\u003cli\u003eWeird videos (Lore for an Ogryn) for eg.\u003c/li\u003e\u003cli\u003eQ\u0026amp;A\u2019s/FAQ\u0027s for new players.\u003c/li\u003e\u003cli\u003eGame guides\u003c/li\u003e\u003cli\u003eInterviews\u00a0\u003c/li\u003e\u003c/ul\u003eThere\u0027s also a distinct possibility of more content on the horizon, so stay tuned!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhen does your content come out?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNew content is released mid week and on weekends. At the time of writing this we have just passed 100 videos on Inquisitor Martyr for over 1100 regular viewers! Check out some of the popular videos such as\u00a0\u003ca href=\"https://youtu.be/tdjSY0AzFb8\"\u003eNeocore - Developer Interview!\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/d4fxUusshZY\"\u003ePatch Overviews\u003c/a\u003e and even\u00a0\u003ca href=\"https://youtu.be/aLii1TpUtGQ\"\u003e40K Lore!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow can I support you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all, THANK YOU. Your support means a lot to me, and I\u2019m incredibly grateful. By contributing to the Patreon - even as little as a dollar a month will help me in creating content for you to enjoy watching and for me to enjoy making.\u003cbr\u003eDon\u0027t forget you\u2019ll also get rewards - for as little as $5/month, you can get to join in on some of the private chat channels to help me decide on video ideas and talk about whatever tickles you. At $20/month, you\u2019ll get a 1:1 hangout / chat session with me each month alongside a hand written postcard via snail mail!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat else?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you. Thank you so much for helping me make this a reality."
