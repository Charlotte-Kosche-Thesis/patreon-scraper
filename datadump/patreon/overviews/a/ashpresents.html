    "summary": "Welcome to \u00c6 (pronounced ASH)!!\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re two humans who are trying our best to create quality art and stories to share with everyone. While we wish that we had enough time to just sit around and MAKE STUFF, we are tragically ensnared within the chains of capitalism and must do our best to balance work and MORE WORK. The pieces that we share on this Patreon are glimpses into personal projects, fan works, spooky stuff we talk about on road trips, and any other interesting tidbits we can offer. Though we often work together, we also create on our own, so you\u0027ll get the Patreon experience from three different angles: Robin, Kate, and our collaborative disasters (wink).\u003cbr\u003e\n\u003cbr\u003e\nASH IS:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/878074a10299bb7105568766ffe13be9/tumblr_ojfdmcl3Mk1qbyryho2_r1_500.png\" style=\"float: left; width: 326px;\"\u003eKATE \u2013 24, The Angriest Whopper\u003cbr\u003e\n\u003cbr\u003e\nStudied illustration and digital rhetoric for a short time in college before financial aid demons stole their earthly form. They now exist as a copse of petrified trees that you stumbled upon in a dream. \u003cbr\u003e\n\u003cbr\u003e\nLIKES: Inception, Dorian Pavus, shounen manga, borzois, and #SPORTS.\u003cbr\u003e\n\u003cbr\u003e\nELSEWHERE: \u003cbr\u003e\n\u003ca href=\"http://twitter.com/kmchro\" rel=\"nofollow\"\u003e@kmchro\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://kmchro.com/\" rel=\"nofollow\"\u003eOfficial Portfolio\u2122\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg src=\"https://68.media.tumblr.com/3a45b1795efb190da66eec0cb6a0068d/tumblr_ojfdmcl3Mk1qbyryho3_r1_500.png\" style=\"float: left; width: 341px;\"\u003eROBIN \u2013 25, A Scoop of Guacamole\u003cbr\u003e\n\u003cbr\u003e\n\tStudied creative writing in college before his brain climbed out of his head and ran away. It was found sleeping in the bottom of a well days later, but he was never quite the same. He had a book and two short stories published in a former life.\u003cbr\u003e\n\u003cbr\u003e\n\tLIKES: Bloodborne, Inception, Silent Hill, Hannibal, and YouTube.\u003cbr\u003e\n\u003cbr\u003e\n\tELSEWHERE: \u003cbr\u003e\n\u003ca href=\"http://twitter.com/robintaffy\" rel=\"nofollow\"\u003e@robintaffy \u003cbr\u003e\u003c/a\u003e\u003cbr\u003eCurrent projects include: NaNoWriMo (Robin), Shiro x Rest and Eternal Eclipse (Kate), and lots of other little stuff.\u003cbr\u003e\u003cbr\u003eMoney\n generated from the Patreon will go straight toward equipment, software \n(thanks, Cloud) and, y\u0027know, life\u2013 rent, car repairs, lightbulbs, \nhandsoap, the usual. It will also go toward all the costs of living with\n a disability: Robin has to care for his emotional support animal, \nPerfect Princess Deli (follow this Patreon and you\u0027ll become quite \nfamiliar with her), buy medication, and go to doctors. The fun stuff!!\u003cbr\u003e\u003cbr\u003eWe greatly appreciate any and all support and look forward to making lots of fun things for y\u0027all to check out!!\u003cbr\u003e\n\u003c/div\u003e"
