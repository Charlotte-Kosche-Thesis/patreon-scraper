    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: center;\"\u003eI\u0027ve been writing for free in my blog for seven years, and that\u0027s exactly what I want to continue to do.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr style=\"text-align: center;\"\u003eI have written for paid publications, I\u0027ve done work as a copy writer for an energy company, a content creator, and as a ghost writer. All of these have paid the bills and kept me fed, but the issue with investing my time in these directions is that they don\u0027t offer me a chance to write about topics that truly matter.\u003cbr\u003e\u003cbr\u003eI believe that the greatest impact I can make on the world will be as an author of both blog posts and fiction and nonfiction books.\u003cbr\u003e\u003cbr\u003eThe world is changing. Content can\u0027t be controlled anymore. If you want a free movie or free book, it\u0027s just a google search away. I don\u0027t want to fight this trend. I want to embrace it.\u00a0\u003cbr\u003e\u003cbr\u003eI want to give away as much of my work as possible. I want to write post that are real and matter for everyone to read. And I want to write books that change lives and give them away to as many people as possible. And I don\u0027t want to MAKE people pay for any of it. \u003cbr\u003e\u003cbr\u003eI want to give everyone the opportunity reciprocate if they find value in the work I do. And that\u0027s what this Patreon campaign is all about.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve benefited from my writing or my art and you\u0027d like to thank me, or help me make more art and literature, this is your chance. \u003cbr\u003e\u003cbr\u003eIt has always been my dream to\u00a0becoming a full-time content creator, so thank you for helping me make that become a reality. I will continue to do my best to create the highest quality content I am capable of, and developing my craft as I go.\u003cbr\u003e\u003c/div\u003e\n\u003cstrong
