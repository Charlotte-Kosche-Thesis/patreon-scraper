    "summary": "\u003cstrong\u003eFirst of all we at the Asylum would love to thank you for considering to support our work and efforts. It means such a lot to us that you consider our work worthy of backing.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe (Myzrable_g \u0026amp; Littlebitofmadness) are two content creators that were brought together by the game Star Citizen, where we joined forces to create and run The Asylum, a home \u201cFor Wayward Gamers\u201d  We have been doing a Podcast for Star Citizen for over a year now but have both been avid gamers since we were young and so wish to expand our content to include other games.\u003cbr\u003e\u003cbr\u003eFrom flying in the stars to table top style D\u0026amp;D,  painting to design work, we just enjoy games and choose to put having fun before all else. We aim to show off the better side of gaming and to share a hobby that no one should be ashamed of. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChannel Goals:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo create a weekly show for Star Citizen and Stout n Sturdy.\u003c/li\u003e\u003cli\u003eBring tutorials on games we play the most.\u003c/li\u003e\u003cli\u003eRound table reviews.\u003c/li\u003e\u003cli\u003eLets Play.\u003c/li\u003e\u003cli\u003eCommunity Corner.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat content do we make?\u003c/strong\u003e\u003cbr\u003eWith a heavy focus on co-op/multiplayer/community based gaming, our content reflects that in forms of, discussion based Podcasts, group reviews and co-op based \u201cLets Play\u201d videos.\u003cbr\u003e\u003cbr\u003eOur main features are our weekly shows:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e The Asylum Star Citizen Podcast:\u003c/strong\u003e We cover the weekly news, announcements and look at the community interaction. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStout n Sturdy (Roll on Friday):\u003c/strong\u003e A group of us love D\u0026amp;D but have never played, we finally find a group to learn as we play together, mistakes are made, laughs are had, death and tears are shed! Why not come learn with us?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe aim to grow the channel and in future provide group based unbiased reviews and tutorials on games we or you choose.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Community..\u003c/strong\u003e\u003cbr\u003eThe gaming community is a very important focus for us and is in fact why we do this. Often people are scared of multiplayer games or online communities, finding them to be unwelcoming cliques or full of experienced players without the time of day for a beginner.. However both the Star Citizen and D\u0026amp;D community have been extremely different and have left us speechless on how amazing you all are. The friendships made, the generosity given is beyond words. We plan to grasp and enhance such an awesome community, to give a virtual \u201chome\u201d to all gamers no matter how alone or lost they feel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we use patreon?\u003c/strong\u003e\u003cbr\u003eOur passion for gaming means that we will always want to show off games that we enjoy playing and have meaningful unbiased discussions about our experiences. With or without support we plan to continue making content but this is a hobby for us and your support would go towards increasing the quality of content and go towards ever increasing hardware/software costs.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat do you get as a Patron?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFirst and foremost you get our gratitude and thanks. We will include a \u201cthank you\u201d to you in our videos as well as access to a Patron role on our Asylum Discord. Other rewards will include a special twitch access level and automatic claim on giveaways. We will look to you first for groups and gaming when we need a team! As well as suggest games you want to see us play and review.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find our Content:\u003c/strong\u003e\u003cbr\u003eYou can find our content on our twitch channels when we are live and then after, uploaded to YouTube to watch and listen at your leisure. If we reach some of our goals then we will also be providing audio only podcasts of the shows. While we both work under the Asylum banner we currently have our own twitch channels which you can find below.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitch:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/myzrable_g\"\u003ehttps://www.twitch.tv/myzrable_g\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/littlebitofmadness\"\u003ehttp://www.twitch.tv/littlebitofmadness\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eYouTube:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCnMdysPZCwd02gk4JgrfWfg\" target=\"_blank\"\u003eAsylumFWG\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePodcast:\u003c/strong\u003e\u003cbr\u003eTBA\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003eWe have already said it but some things can not be said enough, we all at Asylum would like to once again thank you for supporting us and the work we do, we will continue to improve our content and hopefully your enjoyment!\u003cbr\u003e"
