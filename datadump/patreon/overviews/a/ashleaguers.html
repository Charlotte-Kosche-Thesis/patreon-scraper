    "summary": "\u003cstrong\u003eHey Everyone! Welcome to the Ashleague!! I\u0027m Ashley Rogers, your commissioner, and I can say with full confidence that I\u0027ve never been boo\u0027d when I walked on to a stage. This is good news for you!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a Naturopathic Practitioner with an \u003cem\u003eExclusively Online Practice\u003c/em\u003e. I cater to the modern busy lifestyle by offering concierge, 100% virtual care, that fits practically any lifestyle.\u003cstrong\u003e\u00a0\u003ca href=\"http://www.socalnaturalhealth.com\"\u003eSoCal Natural Health\u003c/a\u003e \u003c/strong\u003especializes in Men\u0027s Health, and cares for a variety of indications. I also currently work in cancer research, and study Genetics and Genomics at Stanford! I\u0027m a mother, a medical herbalist, and if you couldn\u0027t tell- a football lover. \u003cbr\u003e\u003cbr\u003eI\u0027m passionate about this Patreon Community because it allows me to create and share all aspects of mind, body, spirit, joy, and whole-person wellness. So come with your game face, come with curiosity, come with questions or suggestions, bring your goals and dreams and lets WIN THIS GAME!! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e***PLEASE READ THIS FAQ SECTION =)***\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs the content on Patreon exclusive?\u003c/strong\u003e\u003cbr\u003eYup! Everything I post here is just for my Leaguers. There may be very few things that I share on other platforms but \u003cem\u003eyou guys will see it first, way before it\u0027s posted anywhere else.\u003c/em\u003e Reward packages that I send for those who are Patrons for longer than 2 months are totally are exclusive to patrons and wont be available anywhere else!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to sign up for your Patreon?\u003c/strong\u003e\u003cbr\u003eTotally don\u0027t have to! I\u0027m not going to stop posting to my other platforms. Patreon is just for those of you who are serious and want to be part of some extra exclusive things like photo sets, theme days, live hangs, Podcasts, discounts for patrons who are also SoCal Natural Health clients, daily life videos and MORE. This is a community for people who are awesome and want to be a part of some great stuff!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is an \"Ashleague\"?\u003c/strong\u003e\u003cbr\u003eGreat question. I don\u0027t really know! I just thought it was a fun way to bring together the community using terms for something I love, FOOTBALL. Being an Ashleaguer means you get to be involved in the community where we share, learn, interact, and live our best lives!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will my package be sent out?\u003c/strong\u003e\u003cbr\u003ePackages for Patrons who are with us for 2 months will be shipped a package of stuff on the first Saturday of each month. Example: If you joined in January, your package will be sent out the first Saturday in March.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of \"stuff\" in the prize packages?\u003c/strong\u003e\u003cbr\u003eI haven\u0027t decided yet, but I\u0027m sure it will vary. You\u0027ll just have to see =)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you do custom videos/pics for individual Patrons?\u003c/strong\u003e\u003cbr\u003eNo.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you nekked on Patreon?\u003c/strong\u003e\u003cbr\u003eI show less than a Kardashian soooo.... take it or leave it?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the Theme Days?\u003c/strong\u003e\u003cbr\u003eThere\u0027s something for every day, but not every level of tier pledges have access to all the days. Please check the reward description of each tier to find out. PS- There are some really good ones!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne more thing, and this is a big one!!\u003c/strong\u003e If you keep your pledges for more than 2 months and don\u0027t delete them right before you\u0027re charged like a LAME-O, I\u0027ll send you a package full of goodies. So please don\u0027t be the guy who signs up just to see the stuff and then deletes right before you\u0027re charged. That\u0027s reverse conducive to what we are trying to accomplish here, and honestly kind of not cool.\u00a0\u003cbr\u003e\u003cbr\u003ePut me on your eyes and in your ears for a variety of topics! Thank YOU so much for being YOU and being a TEAM PLAYER!! Choose a tier, and I\u0027ll see you often =)\u003cbr\u003e"
