    "one_liner": "I\u0027m a blind, bipolar writer trying to expel a couple of multiverses from my head.",

    "published_at": "2016-04-22T13:08:45+00:00",
    "summary": "\u003ch1\u003e\u003cimg src=\"http://i1.wp.com/ashabardon.com/wp-content/uploads/2016/05/IMG_0977.jpg?w=5184\"\u003e\u003c/h1\u003eHey, I\u0027m Asha and I\u0027m write stories. You can also find me at \u003ca href=\"http://www.ashabardon.com\" rel=\"nofollow\"\u003ewww.ashabardon.com\u003c/a\u003e but I\u0027m aiming to make Patreon the place to be.\u003cbr\u003e\u003cbr\u003eLet me tell you a story ...\u003cbr\u003e\u003cbr\u003eOnce upon a time I was a journalist but I retired in 2012 due to various disabilities\u2014including degenerating vision\u00a0and the eventual diagnosis of Bipolar Disorder. I attempted to retrain as a teacher but instead found a love of telling stories.\u00a0This saw me write and crowdfund my first three novels and am now looking at a new avenue that will allow me to write short stories, more novels and gain a larger following.\u00a0\u003cbr\u003e\u003cbr\u003eSince becoming Asha Bardon, I\u0027ve discovered quite the love for short stories as a form. My medication means my memory and attention span is appalling but short fiction is just the right length to keep my attention, both as a writer and a reader.\u00a0\u003cbr\u003e\u003cbr\u003eMy fiction has appeared in a number of anthologies, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.amazon.com/Z-Chronicles-Future-ebook/dp/B00YEUMR8U\" rel=\"nofollow\" target=\"_blank\"\u003eThe Z Chronicles\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.amazon.com/Alt-History-Future-Chronicles-Samuel-Peralta-ebook/dp/B01B9RBAF6\" rel=\"nofollow\" target=\"_blank\"\u003eAlt.History 102\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.amazon.com/Mosaics-2-Collection-Independent-Women-ebook/dp/B01C0S3Y0M\" rel=\"nofollow\" target=\"_blank\"\u003eMosaics: A\u00a0Collection of\u00a0Independent Women (Volume 2)\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo far I\u0027ve published various novels, all set in the Ashteraiverse:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.amazon.com/gp/product/B00N1W3IV2\" rel=\"nofollow\" target=\"_blank\"\u003eThe Changing of the Sun\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.amazon.com/gp/product/B013POWPNC\" rel=\"nofollow\" target=\"_blank\"\u003eThe Parting of the Waters\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.amazon.com/Star-Filled-Sea-Ashteraiverse-ebook/dp/B01CETP342\" rel=\"nofollow\" target=\"_blank\"\u003eA Star Filled Sea\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs well as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eA\u003c/em\u003e\u00a0novella called\u00a0\u003cem\u003e\u003ca href=\"https://www.amazon.com/Whispers-Desert-Changing-Sun-Book-ebook/dp/B00L5K177E\" rel=\"nofollow\" target=\"_blank\"\u003eThe Whispers in the Desert\u003c/a\u003e \u003c/em\u003e(the prequel to \u003cem\u003eChanging\u003c/em\u003e)\u00a0and\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.amazon.com/Beyond-Stars-Beneath-Ashteraiverse-Anthologies-ebook/dp/B019H4LB5C\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eBeyond the Stars Beneath the Sea\u003c/em\u003e\u003c/a\u003e, an anthology of Ashteraiverse short stories\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAfter six months of writing short stories, I want to get back into novels, my true calling, and continue my Ashteraiverse as well as writing a couple of stand-alone novels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy I\u0027m Looking for Patrons\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy unfortunate health situation means it\u0027s impossible for me to simply return to full time work (and that\u0027s assuming I ever going to a point where my disabilities can be managed and my Bipolar goes into remission). I live on a fixed income, occasionally supplemented by the 27p Amazon gives me for an ebook sale. It\u0027s not much and I\u0027m still recovering from a rather epic year which saw me go through five manic episodes over the course of eight months.\u003cbr\u003e\u003cbr\u003eAt this point any extra cash will help:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour patronage will\u00a0allow me to take more writing classes and improve my art.\u003c/li\u003e\u003cli\u003eYour patronage will pay for sundries accrued by working in a coffee shop (aka mochas with decaff) and the music I need to stream in order to work.\u00a0\u003c/li\u003e\u003cli\u003eYour patronage will be a wonderous reminder that people want to read my books.\u003c/li\u003e\u003cli\u003eYour patronage will allow me to, in turn, support authors I love and whose work I want to read on Patreon (because I\u0027m a big believer in spreading the love and paying it forward).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat Am I Writing Right Now?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis section is the one most likely to change the most regularly. As an aspie with bipolar, I jump from projects like a frog does lilypads. \u003cbr\u003e\u003cbr\u003eI also want to be motivated to write new stories in various forms, which is why I\u0027m not going to say \u0027I\u0027ll write project X or novel Y\u0027 (though I will say I am writing a project). Restricting myself, that kills my creativity so I\u0027d rather write whatever my Muse moves me to create (manic episodes included). Who knows what this Patreon will see come into existence or where a random trunk story idea (of which I have \u003cem\u003eso\u003c/em\u003e many) will go.\u003cbr\u003e\u003cbr\u003eThe other issue is my memory and concentration. Medication seems to make that worse and I have brain damage to begin with. So I\u0027ll write whatever I can and go from there. I do want to put some effort into building my Patreon, if only for the community. Knowing people want to read my stuff encourages me to write but also complete projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy You Should Patronise Me\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnyone who backed my Kickstarters knows I live to write and I write to live. I want to focus on that for a while, with minimal pressure but a sorta-steady income which will help those extra expenses I need to create more books for publication next year.\u003cbr\u003e\u003cbr\u003ePlus there will be cat/dog pictures and everyone loves those, right?\u003cbr\u003e\u003cbr\u003eSeriously.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ashabardon.com/wp-content/uploads/2017/05/2017-05-20-09.03.49-1.jpg\"\u003e\u003cbr\u003eThanks for your time, thanks for your pledges and, if you can\u0027t do that, thanks for spreading the word, for telling your friends or just reading one of my books.\u003cbr\u003e\u003cbr\u003e"
