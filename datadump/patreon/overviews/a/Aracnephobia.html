    "summary": "\u003cstrong\u003e\u00a1Hey! \u003c/strong\u003epodr\u00edais conocerme como Aracne Phobia o Doppie Ganger en Youtube, pero en casa me llaman Ana. Soy storyteller, ilustradora, concept artist, creativa\u00a0y publicista centrada en comunicaci\u00f3n online, a la espera de estudiar animaci\u00f3n, motion graphics y desarrollo de videojuegos.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u00a1A m\u00ed lo que me gusta es crear cosas!\u003c/h3\u003eComo todo creativo que ha optado por la v\u00eda dif\u00edcil, hoy en d\u00eda, me veo obligada a subyugarme a una gran empresa o trabajar como freelance, pero antes querr\u00eda probar, con vuestra ayuda, a crear algo de lo que sentirme orgullosa y con lo que pueda entreteneros, divertiros y ense\u00f1aros cosas nuevas. Por eso deseo poner a vuestra disposici\u00f3n\u00a0mi experiencia, mis estudios y todas mis ganas para poder llevar a cabo mis proyectos:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTutoph\u00f3bicos, calabatops y v\u00eddeos sat\u00edricos propios de una mente humor\u00edsticamente retorcida.\u003c/li\u003e\u003cli\u003ePeque\u00f1os v\u00eddeos sobre mecanismos y tropos narrativos.\u00a0\u003c/li\u003e\u003cli\u003eReviews, opiniones y an\u00e1lisis\u00a0\u003c/li\u003e\u003cli\u003ePodcasts y audiolibros sobre temas interesantes acompa\u00f1ados de speedpaints de mis ilustraciones.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTodo lo que quer\u00e1is donarme con este trabajo de creaci\u00f3n, documentaci\u00f3n, edici\u00f3n y an\u00e1lisis ir\u00e1 destinado a mejorar la calidad de mi canal y poder amortizar mi equipo. Cuando pueda ser viable, ahorrar\u00e9 todas vuestras donaciones para poder financiar mi sue\u00f1o de crear videojuegos.\u003cbr\u003e\u003cbr\u003eSi quieres formar parte de l\u003cstrong\u003ea Orden Secreta del jam\u00f3n del sexto prisma\u003c/strong\u003e, no s\u00f3lo estar\u00e1s ayudando a una creativa a cumplir su sue\u00f1o, sino que adem\u00e1s conseguir\u00e1s grandes ventajas:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEntrar\u00e1s a juego de pistas que tiene las claves de la historia de mi canal, influyendo en esta de forma significativa.\u003c/li\u003e\u003cli\u003eSer\u00e1s testigo e impulsor del lore de mi canal, que contar\u00e1 con puzzles, juegos y significados ocultos para todos los seguidores.\u003c/li\u003e\u003cli\u003eJugaremos juntos a partidas de Black Stories, Lobos de Castronegro o La llamada de Cthullu (adaptada) que yo misma narrar\u00e9 en Twitch los Viernes.\u003c/li\u003e\u003cli\u003eTambi\u00e9n tendr\u00e1s el link del grupo de Discord secreto donde podremos crear nuestro propio aquelarre.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEstas son las b\u00e1sicas, pero podr\u00e9is contar con muchas m\u00e1s seg\u00fan os adentr\u00e9is en la orden \u0026lt;3\u003cbr\u003e\u003cbr\u003eTanto si quieres apoyar mi canal en Youtube, para seguir con el buen ritmo de v\u00eddeos, como si esperas tener noticias y contenido adicional sobre mis proyectos, te agradecer\u00eda con todas mis fuerzas que apoyases mi iniciativa para poder seguir creando contenido para vosotros.\u00a0\u003cbr\u003e\u003cbr\u003eSi quieres colaborar, pero s\u00f3lo con una peque\u00f1a donaci\u00f3n, tambi\u00e9n puedes hacerlo desde estos links:\u003cbr\u003e\u003ca href=\"http://ko-fi.com/aracnephobia\"\u003ehttp://ko-fi.com/aracnephobia\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.me/Aracnephobia\" target=\"_blank\"\u003ehttps://www.paypal.me/Aracnephobia\u003c/a\u003e\u003cbr\u003e\u00a1Muchas gracias!\u003cbr\u003e"
