    "summary": "\u003cstrong\u003eHello there! Welcome to my Patreon.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Dan and I love music. Cinematic music. I love to make it and I love to share it. And what better way to share my music than to offer it royalty-free, for anyone to use.\u003cbr\u003e\u003cbr\u003eMy goal is to make genuinely high quality music that isn\u0027t locked behind a pay wall. So that everyone can have access to free music that\u00a0is inspiring and sounds professional. However, making quality music takes a lot of time and effort. Most composers will offer paid licenses to use their music in order to support themselves. Because my music is available for free, I must seek other methods of supporting myself. So if you enjoy my music and find it useful, please consider pledging and supporting so I can keep making more and it can always be free.\u003cbr\u003e\u003cbr\u003eAcross the various reward levels you can find cool perks like early access to music, full studio-quality downloads, even access to stems of my tracks! Even if you simply enjoy listening to my music or using it in your creations, pledging at any level is a fantastic way to support it and ensure there will always be more.\u003cbr\u003e\u003cbr\u003eThanks for checking out my page! I hope to be welcoming you as a Patron soon!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eQuick note: Although I am available for custom commission work, that is not included part of this Patreon. If you would like to commission work from me please feel free to contact me at afterinfinitymusic@gmail.com :)\u003c/em\u003e"
