    "published_at": "2017-09-07T00:45:32+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/243957813\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/243957813\"\u003eAH Nude Yoga Video Series Preview\u003c/a\u003e from \u003ca href=\"https://vimeo.com/ameliasimone\"\u003eAmelia Simone\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eThe Artsy Yogi\u003c/strong\u003e\u003c/h4\u003eHello everyone! I\u0027m Amelia Simone, Model, Yogi, Gamer and Singer. I\u0027ve never been much of an exhibitionist, as my work might imply. But I do love the arts, and so have chosen this artistic vehicle to express myself. With your support, I can continue making art, and helping the community\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://paypal.me/ameliasimone\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2018 Amelia Simone Calendar\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t$25 U.S/ $28 International Orders\n\t\u003cbr\u003e\n\tComes signed. \n\t\u003cbr\u003e\n\tI can Write Happy Birthday and put a \"Kiss\" on your B-day too!\n\u003cbr\u003e\u003ca href=\"http://a.co/doTKn6z\"\u003e\u003cstrong\u003eMy Amazon Wishlist :)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.instagram.com/mzamelia\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e l\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.twitter.com/mdmamelia\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTWITTER\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e l\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.facebook.com/mdmamelia\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFACEBOOK\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003e\n\t\u003cimg src=\"http://i65.tinypic.com/2mg5lqf.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/a48prb.jpg\"\u003e\u003cbr\u003e\n\tI am an artist, an entrepreneur. I enjoy to travel, and I work with photographers across the United States to create Artwork. I\u0027m a goofball, and love to laugh. On my off-time, I\u0027m pretty much gaming non-stop.\u00a0\n\t\u003cbr\u003e\n\t\u003cstrong\u003eRandom Facts: \u003c/strong\u003e\u003cbr\u003e\n\tFavorite Video Game: BioShock\n\t\u003cbr\u003e\n\tFavorite Food: Potatoes(any form)\n\t\u003cbr\u003e\n\tSign: Aries(hot-headed)\n\t\u003cbr\u003e\n\tFoods I hate: Celery, Onions, Liver\n\u003cbr\u003e\u00a0\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i67.tinypic.com/ix6xdy.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/i\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://i64.tinypic.com/10p1sud.jpg\"\u003e\u003c/u\u003e\u003cbr\u003e\n\tI have been practicing yoga for over 15 years. I have incorporated that practice into my Modeling as well. \u003cbr\u003eI love to express myself, and be bendy. But I also enjoy the artistic sensuality that comes from Boudoir. Pretty much, I like to put my artistic spin on any genre, whether it be Figure work, or Glamour.\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2zylfrb.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2h6g1zb.jpg\"\u003e\u003cbr\u003eRewards Include: \u003cstrong\u003ePhotosets, Selfies/BTS Photos, and Videos,\u00a0 AH Nude Yoga Videos, \u003cbr\u003eSigned Instax, Postcards(sealed with a kiss), Archive Access, Photo-downloads, and Prints.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2agj6mc.jpg\"\u003e\u00a0\n\t\u003cbr\u003ePatreon charges Patrons (you) at the beginning of each month. For example, if you become a Patron AFTER Nov. 1st, you will be charged on December 1st. I do not release content to patrons unless they have been charged. If you would like instant access to my content, send me a message. Or, if you would like to make a one-off \u003cem\u003edonation\u003c/em\u003e to me, you can do so\u00a0\u003ca href=\"http://www.paypal.me/ameliasimone\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/309312w.jpg\"\u003e\u003cbr\u003eI hope you\u0027ll join me on this journey, and I look forward to sharing my art with you!\u003ch4\u003e\u003cstrong\u003eAmelia\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0Terms/Conditions:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px; text-align: justify;\"\u003e\u003cul\u003e\n\t\t\u003cstrong\u003e*Instax/Postcards/Prints: \u003c/strong\u003ePlease provide Mailing address. Say \"No Instax(or postcard, etc.) if you prefer none. Mailed the first of the month. With signature\u003cbr\u003e\n\t\t\u003cstrong\u003e*Downloads:\u003c/strong\u003e Downloads are permitted for $20 tier and up. Current Month downloads are available as soon as a set is released. Archive downloads are permitted by 2 set downloads per week.\u003cbr\u003e\n\t\t\u003cstrong\u003e*Photosets\u003c/strong\u003e: First set is released the 1st of every month. For $5 tier: two-consecutive week. For both $10 tiers:\u00a03-consecutive weeks. For\u00a0for $20 and above tiers:\u00a04-consecutive weeks\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-left: 60px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eAside from wanting to share the behind the scenes look at my work, I am also going to be supporting a cause that is very near and dear to me; I\u0027ve also always had a special place in my heart for Animals. With your patronage, I will be able to donate to \u003cem\u003eHumane Society International\u003c/em\u003e, who works to protect animals around the world.\u003c/span\u003e\u003cimg src=\"http://i67.tinypic.com/2j3ijq0.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e"
