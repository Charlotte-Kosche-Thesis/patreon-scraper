3c/strong\u003e will never have such a thing as backer exclusive battlers! Pledge rewards are my special way of giving thanks for your support and the milestone system is devised so we can increasingly have super varied packs!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all for the ride so far!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.akashics.moe/wp-content/uploads/2016/11/Update-Graph-1.png\"\u003e\u003cbr\u003e"
