    "summary": "Hi! I\u0027m Akreampuff!\u003cbr\u003eThanks for taking the time to check out my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"229\" src=\"https://farm5.staticflickr.com/4417/36693684411_60d73692dc_n.jpg\" width=\"320\"\u003e\u003cbr\u003e\nI\u0027m a webcomic creator and illustrator. Currently my main comic project is Daemon.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"239\" src=\"https://farm5.staticflickr.com/4661/38519216100_8d3b58a9d9.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eDaemon is a story about Billie Hunter, a demon-human hybrid who has no idea about her demonic lineage. After a tragedy she suddenly grows horns! Then she is suddenly swept up into the ranks of the daemon army, and she\u0027s is expected to \nhelp them fight the angels... And conquer Earth! But figuring out who is really good, and who is really evil isn\u0027t going to be as straight forward as Billie thinks! \u003cbr\u003e\n\u003cbr\u003e\nYou can read Daemon for free on \u003ca href=\"https://tapas.io/series/Daemon-Akreampuff\" target=\"_blank\"\u003eTapas\u003c/a\u003e, \u003ca href=\"http://daemon.smackjeeves.com/\" target=\"_blank\"\u003eSmackjeeves\u003c/a\u003e or \u003ca href=\"http://www.webtoons.com/en/challenge/daemon/list?title_no=141399\" target=\"_blank\"\u003eWebtoon\u003c/a\u003e, but for just $1 a month you can get early access to pages! You\u0027ll also have access to some occasional exclusive bonus content such as concept art and character doodles!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat does the money go towards?\u003cbr\u003e\n\u003c/strong\u003eArt can be pretty costly - Money goes towards art supplies, like pens \u0026amp; paper (although my comic is digital, a lot of work gets done the old fashion way first!). It also helps me create new merchandise \u0026amp; printed work, and goes towards tabling at conventions so I can meet fans in person!\u003cbr\u003e\n\u003cbr\u003e\nIf Patreon isn\u0027t your thing, you can also support me by subscribing, liking, and sharing my pages.\n\u003cbr\u003e\nYou can also \u003ca href=\"https://tapas.io/episode/566091\" target=\"_blank\"\u003etip me on Tapas\u003c/a\u003e, or \u003ca href=\"http://ko-fi.com/akreampuff\" target=\"_blank\"\u003ebuy me a coffee\u003c/a\u003e...\u003cbr\u003e\n\u003cbr\u003e\nSome of my other works:\u003cbr\u003e\n\u003ca href=\"https://tapas.io/series/Little-Things\" target=\"_blank\"\u003e\u003cimg height=\"150\" src=\"https://farm5.staticflickr.com/4680/24602929227_5a54bc662c_q.jpg\" width=\"150\"\u003e\u003c/a\u003e \u003ca href=\"https://tapas.io/series/The-Adventures-of-DK\" target=\"_blank\"\u003e\u003cimg height=\"150\" src=\"https://farm5.staticflickr.com/4636/39439453502_9f92456a23_q.jpg\" width=\"150\"\u003e \u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nShop prints \u0026amp; merch on \u003ca href=\"http://akreampuff.storenvy.com/\" target=\"_blank\"\u003eStorenvy\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.redbubble.com/people/akreampuff?ref=account-nav-dropdown\u0026amp;asc=u\" target=\"_blank\"\u003eRedBubble\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/AkreampuffArt\" target=\"_blank\"\u003e\u003cimg height=\"75\" src=\"https://farm5.staticflickr.com/4333/36000142524_028d0c2698_s.jpg\" width=\"75\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/akreampuff/\" target=\"_blank\"\u003e\u003cimg height=\"75\" src=\"https://farm5.staticflickr.com/4377/36663738232_c3a0600546_s.jpg\" width=\"75\"\u003e\u003c/a\u003e\u003ca href=\"http://akreampuff.storenvy.com/\" target=\"_blank\"\u003e\u003cimg height=\"75\" src=\"https://farm5.staticflickr.com/4346/36000143004_c719dc8b07_s.jpg\" width=\"75\"\u003e\u003cimg height=\"75\" src=\"https://farm5.staticflickr.com/4373/36058896773_dd774828c9_s.jpg\" width=\"75\"\u003e\u003cimg height=\"75\" src=\"https://farm5.staticflickr.com/4338/36058895793_8aeeedef83_s.jpg\" width=\"75\"\u003e\u003c/a\u003e \u003cb
