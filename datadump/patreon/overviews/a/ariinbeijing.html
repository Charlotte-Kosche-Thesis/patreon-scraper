    "summary": "** I\u0027ve been focused primarily on Chinese-language content recently and am sort of on hiatus from my English channel. If you want to support me, that\u0027s amazing, but I can\u0027t promise regular updates here for the time being! ** \u003cbr\u003e\u003cbr\u003eHey there! My name\u0027s Ari, and starting at the age of 18 I graduated from high school and began learning Mandarin Chinese. One year later I found myself in China appearing on TV and radio speaking (and singing!) \u003cstrong\u003efluent Mandarin\u003c/strong\u003e and people didn\u0027t believe my story.\u003cbr\u003e\u003cbr\u003eThis, then, is my story. It\u0027s not that I\u0027m \"smart\" or \"talented,\" it\u0027s that deep down I genuinely believe that becoming fluent in another language is something \u003cem\u003eeveryone\u003c/em\u003e can do, and I want \u003cem\u003eeveryone\u003c/em\u003e to be able to enjoy the \u003cstrong\u003eamazing benefits\u003c/strong\u003e --\u00a0cognitive,\u00a0cultural,\u00a0travel\u00a0-- that come with it.\u003cbr\u003e \u003cbr\u003eI make English-language videos about \u003cstrong\u003ehow to learn languages\u003c/strong\u003e on\u00a0YouTube, where I have a crazy passionate yet fun audience, and, pretty uniquely, I make videos in Chinese for a Chinese audience, where I \u003cstrong\u003ebattle daily with government censors\u003c/strong\u003e and give people a glimpse into ideas they may have never been exposed to before.\u003cbr\u003e\u003cbr\u003eSo come join me on my journey into unknown territory -- it\u0027s not easy making \u003cstrong\u003eweekly videos\u003c/strong\u003e in \u003cstrong\u003etwo different languages\u003c/strong\u003e on \u003cstrong\u003ethree separate channels\u003c/strong\u003e, and with all of you who become part of this exclusive community I hope to be able to continue my work and benefit as many people as I can, especially my patrons. Thank you to all of you who can contribute, and honestly thanks even if you can\u0027t -- your time and money are insanely precious and I\u0027m grateful even for the consideration. ;-)"
