    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FciB0JGRogTs%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DciB0JGRogTs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FciB0JGRogTs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-11-15T15:13:11+00:00",
    "summary": "\u003ca href=\"http://www.andrewfurst.net/\" rel=\"nofollow\" target=\"_blank\"\u003eAndrew Furst\u003c/a\u003e here. I\u0027m the author of the book \u003ca href=\"http://www.andrewfurst.net/about-andrew-furst/amazon.com/author/andrewfurst\" rel=\"nofollow\"\u003eWestern Lights\u003c/a\u003e and\u00a0\u003ca href=\"https://www.amazon.com/Clouds-Tell-Us-Intersection-Humanity-ebook/dp/B01H7MVSO0\" rel=\"nofollow\" target=\"_blank\"\u003eClouds Tell Us\u003c/a\u003e, a meditation teacher, a Buddhist blogger, poet, artist, IPhoneographer, and technologist.\u00a0I hope to bring a little bit of peace to anyone who needs it. I offer most of what I do and make for free or by donation. Offering a few dollars monthly is a meaningful way to help support what I do. \u003cstrong\u003eClick on the Become a Patron\u003c/strong\u003e button to help sustain my work to bring a little peace to to the world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eAUTHOR\u003c/h2\u003e\n\u003cbr\u003e\nI\u2019ve been blogging on a number of personal sites as well as on\u00a0\n\u003ca href=\"http://www.elephantjournal.com/?s=%22andrew+furst%22\" rel=\"nofollow\"\u003eElephant Journal \u003c/a\u003eand \u003ca href=\"https://medium.com/@a_furst\" rel=\"nofollow\"\u003eMedium\u003c/a\u003e. I released my first book \u003ca href=\"http://www.amazon.com/Western-Lights-Collection-Essays-Buddhism-ebook/dp/B00KTO9XJ6/ref=la_B00KXAOO18_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1405164356\u0026amp;sr=1-1\" rel=\"nofollow\"\u003eWestern Lights: A Collection of Short Essays on Buddhism\u003c/a\u003e in June 2014. As part of my \u003ca href=\"http://www.andrewfurst.net/category/one-minute-meditation-2/\" rel=\"nofollow\"\u003eOne Minute Meditations\u003c/a\u003e series, I also write poetry, including  \u003ca href=\"http://www.andrewfurst.net/category/haiku-2/\" rel=\"nofollow\"\u003ehaiku and senryu\u003c/a\u003e. My second book \u00a0\u003ca href=\"https://www.amazon.com/Clouds-Tell-Us-Intersection-Humanity-ebook/dp/B01H7MVSO0#navbar\" rel=\"nofollow\" target=\"_blank\"\u003e\"Clouds \u00a0Tell Us\"\u00a0\u003c/a\u003e  is poetry about the intersection of nature and our humanity.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eBUDDHIST MEDITATION TEACHER\u003c/h2\u003e\n\u003cbr\u003e\nI am a meditation teacher in the Pure Land tradition and I\u0027ve led the\u003ca href=\"http://readingsangha.wordpress.com/\" rel=\"nofollow\"\u003e Buddhist Meditation Group @ UUCR\u003c/a\u003e since 2009. \u00a0I\u2019ve been practicing Buddhism seriously for about ten years.  I studied under Venerable Richard Sittinger, receiving teachings from the Pure Land, Chan (Zen), and Vajryana traditions as well as Buddhist Qigong. I\u2019ve also had the good fortune to receive teachings from \u003ca href=\"http://anandadharma.org/HECR_Biography\" rel=\"nofollow\"\u003eChoden Rinpoche\u003c/a\u003e, and Dagri Rinpoche.\u003cbr\u003e\n\u003cbr\u003e\nI am indebted to many others who have served as inspiration including His Holiness the Dalai Lama, Thich Nhat Hanh, Lama Surya Das, Sharon Salzburg, and Noah Levine.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eTECHNOLOGIST\u003c/h2\u003e\n\u003cbr\u003e\nAnother passion I have is technology.  It\u2019s a double edged sword.  I\u2019m always looking for new ways to use it to introduce mindfulness to people like me who spend a significant part of their day on a computer.  My \u003ca href=\"http://www.andrewfurst.net/category/one-minute-meditation-2/\" rel=\"nofollow\"\u003eOne Minute Meditations\u003c/a\u003e series is designed to give keyboard jockeys outlets to stop, breath, and return to the natural rhythms of nature.\u003cbr\u003e\n\u003cbr\u003e\nI have offered many of these things for free \u00a0for a long time. But life catches up and I need to strike a balance in providing these services so that I at least don\u0027t loose money. \u00a0 Your small monthly contribution can help me pay the bills and help you feel that you\u0027re giving back.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThank you,\n\u003cbr\u003e\nAndrew Furst\n\u003cbr\u003e"
