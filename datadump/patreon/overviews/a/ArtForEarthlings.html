    "summary": "\u003cdiv\u003e\u003cstrong\u003eMy name is Harmony \u003c/strong\u003eand I create art in many formats. It is hard for me to generalize what category I fit under but at the heart of everything I am a musician, a film maker and a traveler.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks to you amazing earthlings\u003c/strong\u003e I have been growing a lot! Not only as an artist, but as a person! For as long as I can remember I have been passionate about music, film, illustration, animation, photography, tattoos, paintings, sewing, crafts and art of all kinds!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5PBJP17Skhg\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003ePatreon is a hub for everything I do. \u003c/strong\u003eAnyone who visits or follows this page can see my travel blog, movie, music and more \u003cstrong\u003efor free.\u003c/strong\u003e I am honored to have such amazing humans excited about what I am doing (even if there are just a few of you!) and I am always so excited to create new things to share with you! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEleutheromania\u003cbr\u003e\u003c/strong\u003eIn 2017 I created and released my first short film\u00a0\u003ca href=\"https://www.patreon.com/posts/eleutheromania-15934710\"\u003eEleutheromania\u003c/a\u003e, a true and personal story about searching for freedom. When I initially left on this journey I had no idea what I was going to come out with at the end of it all but I am pretty stoked on what I came out with ;)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/254785175\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003eEverything I create is 100% FREE to see, stream, download and is free of ads! \u003c/strong\u003e\u003cbr\u003eCurrently I create everything myself by hand (which is very time consuming!), everything from filming and editing to hand stitching patches! Extra financial support means I\u0027ll have the ability to create more videos more often, get a studio/creative space, produce/record my music, hire some helpful hands, and continue to do what I love! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaid subscribers get exclusive bonus\u0027 such as Etsy \u003c/strong\u003e\u003cstrong\u003ediscounts, post cards, patches, prints, pins, year books, downloads, early access and occasional surprises! (See \u0027Rewards\u0027 for more details) \u003c/strong\u003eAll paid subscribers can set a monthly maximum insuring you don\u0027t get any surprises billed to your account!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank-you for being you!\u003c/strong\u003e\u00a0You are the reason I am an artist! You are my inspiration and the reason I do what I love no matter how big or how small! I may not have many fans following what I do but every contribution, share, like and/or comment pushes me to keep creating and pursuing my passions in life! Sending lots of love to my Patrons, Fans, Followers and Friends, you are so spectacular!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eStay Rad,\u003c/strong\u003e\u003cbr\u003eH\u25b2RM\u2665NY\u003cbr\u003e\u003cbr\u003e"
