    "summary": "Heyla! I\u0027m Finn Carey, and I\u0027m a freelance illustrator, writer, printmaker and bookbinder. I\u0027ve completed college in the last year and I\u0027m starting my journey to carve a creative corner for myself in the world--this is necessarily complicated, the place being what it is. Getting your start out here is a hard thing and I\u0027ve had to put a lot of my creative projects and dreams on the backburner while focusing on basic needs, like: making rent; buying groceries; paying off loans; keeping the cats in litter and string. There\u0027s not a lot of extra time in the day for storyboarding a webcomic, drafting a novel, or playing around with bookcloth and beeswax. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eLuckily, \u003c/em\u003ethat\u0027s where you come in!\u003cbr\u003e\u003cbr\u003eWith your help I can spend more of my free time on personal work that I can then share with you! All patrons get to take a look at all kinds of scanned works and short process videos. Plus for just \u003cstrong\u003ea dollar each month\u003c/strong\u003e, you get to take a peek inside my personal sketchbooks. There\u0027s a lot of those! I fill one every few months (and can fill them faster with, again, more down time), and pledging gives you access not only to the current one I\u0027m working on but to \u003cem\u003eevery\u003c/em\u003e volume I\u0027ve \u003cem\u003efilled!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eFive dollars a month\u003c/strong\u003e nets you access to the sketchbooks and content updates, as well as an opportunity to cast your vote and give me input on what kind of piece I\u0027ll be working on in a public livestream once a month! Everyone else can show up and watch, but you get to help decide what all goes down, and that\u0027s pretty cool. \u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e\u003cem\u003eten \u003c/em\u003edollars a month\u003c/strong\u003e, I\u0027m going to be putting together more detailed tutorials and progress videos about how, exactly, I\u0027m doing all this, from lighting and shadows to whatever weird nonsense I\u0027m doing with gradients and multiply flat layers. Content at this tier all comes with commentary, which means you get to hear me talk a lot more, which is neat.\u003cbr\u003e\u003cbr\u003eAs I build a following and inch my way towards financial stability (please) I\u0027m hoping to finally clear space in my schedule to work on the bigger projects I\u0027ve had to put away. This includes stuff like \u003cstrong\u003e\u003cem\u003eFruit Leaf Skull, \u003c/em\u003e\u003c/strong\u003ethe urban fantasy webcomic I did concept work for during Inktober 2017, \u003cem\u003e\u003cstrong\u003eExiles and Related Stories\u003c/strong\u003e\u003c/em\u003e, the novels my senior capstone illustrations draw from, and \u003cstrong\u003e\u003cem\u003elots of other \u003c/em\u003e\u003c/strong\u003eillustrative, narrative, and combo projects about fantasy worlds, gender and sexuality, monsters, and magic. As I get closer to that goal, expect to see patron-only updates on those projects \u003cem\u003eand\u003c/em\u003e new tiers and rewards!I know \u003cem\u003eI\u0027m \u003c/em\u003eexcited, and I hope you are too.\u003cbr\u003e\u003cbr\u003eSo, thanks, friend--I couldn\u0027t do this without your help.\u003cbr\u003e"
