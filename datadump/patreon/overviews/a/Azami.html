    "summary": "\u003ca href=\"http://azamicomic.com\" rel=\"nofollow\"\u003eAzami: Book of Summer\u003c/a\u003e is the story of a boy who finds family in the Invisible World, \u00a0a prickly minor kami seeking meaning in a time that is forgetting her, and a love that transcends lifetimes.\u00a0\u00a0This seamless\u00a0comic is best enjoyed in installments, rather than page-by-page, and will be released \u003cstrong\u003efree-to-read\u003c/strong\u003e upon the completion of each installment.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/a8ADacH.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy wife and I team up to bring Steven Universe Fans closer to their favorite Tiny Gay Moms through our blog \u003ca href=\"http://askrubynsapphire.tumblr.com\" rel=\"nofollow\"\u003eAsk Ruby \u0027n Sapphire\u003c/a\u003e. \u00a0It makes us very happy, but it takes time, and sometimes we have to focus on paid work. \u00a0With your support, we can update more regularly! \u00a0Supporters enjoy influencing our art by \u003cstrong\u003evoting on which ask we will answer\u003c/strong\u003e! \u00a0We will even make \u003cstrong\u003eall ask art available at Hi Res\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/af7AyqC.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis patreon also supports a slew of other\u00a0\u003cstrong\u003esketches and fan art\u003c/strong\u003e. For giving the public consistent art and comics, patrons can get \u003cstrong\u003eearly access, high res downloads, PSD files, and even prints!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xeS2soE.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am an art teacher. \u00a0I don\u0027t make a lot, but I love it. \u00a0I think the best way I can uniquely give back is with educational resources for cartoons and illustration: \u003cstrong\u003elivestream demonstrations, live classes, 1-1 tutoring, psd files, art history lessons, and tutorials. \u003c/strong\u003e\u00a0Your support gives me time to make these resources, and I can occasionally release free tutorials to the public.\u003cbr\u003e\u003cbr\u003eThank you for your support!"
