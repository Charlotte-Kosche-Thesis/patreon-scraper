    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I82i0ZA7Srs\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch3\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003eWhat is Patreon and why do I use it?\u003c/h3\u003e\u003cimg src=\"http://i.imgur.com/UCJm6C3.jpg\"\u003e\u003cbr\u003e\n\nThis place is for\nthose of you who want to help me support what I\u2019m doing in ways, that allow me to\ncontinue help you staying informed with the latest ESO News and Builds.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar\nwith Patreon, the concept is that you support a creator financially for content\nthey create for you. In my case, it\u0027s videos related to Elder Scrolls Online.\u003cbr\u003e\u003cbr\u003eBe it the website, youtube channel or streaming, I believe that everyone can benefit from it and learn something, so please consider supporting my work with a dollar :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow does it work?\u003c/h3\u003e\u003cimg src=\"http://i.imgur.com/a5LV505.jpg\"\u003e\u003cbr\u003eEvery week I tend to\npublish about 3-6\u00a0\u003ca href=\"http://youtube.com/alcasteso\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e videos related to Elder Scrolls Online. I am also\nstreaming on\u00a0\u003ca href=\"https://www.twitch.tv/alcasthq\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e occasionally. I do make sure that all important information for Guides and Builds is ready and up to date on my Website\u00a0\u003ca href=\"http://alcasthq.com/\" rel=\"nofollow\"\u003eAlcastHQ.com\u003c/a\u003e.\u003cbr\u003eYou will be supporting me monthly. You can decide with how much you want to support me for each month. For example you can pledge 1$,5$ or 15$.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere does the money go?\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003cimg src=\"http://i.imgur.com/0fVi3Hn.pnghttp://i.imgur.com/0fVi3Hn.png\"\u003e\u003cbr\u003e\u003cbr\u003eYour support enables me to invest into producing free YouTube videos for the ESO community. On the other hand, PC hardware is not exactly cheap and therefore I rely on your support. As a student I do not have a huge income, if any at all lol. So this makes sure that I can stay up to date with hardware and software.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThe Future\u003c/h3\u003e\u003cimg src=\"http://i.imgur.com/cvNtk42.jpg\"\u003e\u003cbr\u003eI am of course planning to keep expanding my Youtube channel, as this is my main focus. If I see that the Patreon program works I will most likely also extend this page with more features for my fellow patreons! I am always open to suggestions, If you do have any cool ideas just let me know! :)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWho is Alcast?\u003c/h3\u003e\u003cimg src=\"http://i.imgur.com/rc9vrOZ.jpg\"\u003e\u003cbr\u003eMy real name is Sandro, I am from Switzerland, currently studying in Germany. I have been playing games for quite a long time. Since ESO launched I mainly focus on playing ESO. The main reason I play ESO is because I want to have a challange and compete on the leaderboards. Also the community and my Guildmates make ESO a really wonderful experience for me! If you want to know more about the things I have achieved with the guild \u003ca href=\"http://www.hodor-guild.eu/\" rel=\"nofollow\"\u003eHodor\u003c/a\u003e you can check out this link here: \u003ca href=\"http://alcasthq.com/aboutme/\" rel=\"nofollow\"\u003ehttp://alcasthq.com/aboutme/\u003c/a\u003e\u003cbr\u003e"
