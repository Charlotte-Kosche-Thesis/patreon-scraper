    "summary": "\u003cdiv style=\"margin-left: 60px; text-align: center;\"\u003e\u003cstrong style=\"\"\u003eThe dream to make a bigger difference is unrelenting.\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"\"\u003eI invite you to join me on this epic journey!\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003eThe more backers, the more positive impact\u00a0\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u0026amp; progress this page, reward tiers and music will be!\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003eThank you so much in advance.\u003cbr\u003e\u003cb style=\"\"\u003e\u003cem\u003eAny \u0026amp; All Support is greatly appreciated\u00a0\u003c/em\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003cem\u003eand in this case, strategically utilized to Unite \u0026amp; Rise.\u003c/em\u003e\u003c/b\u003e\u003cbr\u003eFor questions, ideas, concerns, requests, or just to connect, please do not hesitate and reach out! Just email \u003ca href=\"mailto:AdamUpMusic@gmail.com\"\u003eAdamUpMusic@gmail.com\u003c/a\u003e or message me @\u00a0\u003ca href=\"http://www.facebook.com/AdamUpMusic\"\u003ehttp://www.facebook.com/AdamUpMusic\u003c/a\u003e\u003cbr\u003e.. if you need music for any of your messages or community projects please let me know..\u00a0\u003cbr\u003ethat\u0027s my thing and \u003cb style=\"\"\u003ethe vision to write for causes and redistribute royalties as a form of fundraising for them is my journey.\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003eEven if it is just a dollar a month; the more I am backed by the people the more I can make for the people. \u00a0\u003cbr\u003e\u003cbr\u003eI have pretty big ideas about putting musicians, projects and communities together through\u00a0music; Really good ideas and so many unreleased songs!!\u003cbr\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003eAnd although I love performing live to support the family, it would be really awesome to get the funds to make these projects really rolling because I believe they will make a huge difference.\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003cbr\u003eIf you\u0027d like, you can call me: (860)280-8421\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003eI\u0027d be more than happy to hear from you!\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003eAnd know that the decision to support on Patreon is yours\u003cbr\u003eand\u00a0I respect that regardless!\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003eEnjoy the Show.\u003c/b\u003e\u003cbr\u003eGod bless \u0026amp; never stop.\u003cbr\u003e\u003cstrong style=\"\"\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eYours Passionately \u0026amp; Truly,\u003c/strong\u003e\u003cbr\u003eMarketing Musician on a Mission\u003cbr\u003e\u003cstrong style=\"\"\u003eAdam Joseph Martin\u003c/strong\u003e\u003cbr\u003e++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++\u003c/div\u003e"

   {

     "created_at": "2017-01-30T16:08:52.902507+00:00",
     "description": "We got options. \u00a0And more so, We should probably discuss how I can over exceed the value over your level of support!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou have my undivided attention.. Let\u0027s make it happen!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLet\u0027s work together on an upcoming project.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e3 options\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePhilanthropist\u0027s Package\u003c/p\u003e\n\u003cp\u003eYou pick a charity and I create songs for charity. \u00a0This will spread awareness and when a certain goal is reached (we are not too far from it) we will be able to attach royalties of that song to that charity (which opens up an on going stream of funds to said charity or cause). \u00a0That\u0027s where it gets fun.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBusiness package\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBusiness sponsorship is basic. \u00a0I rock your gear and put your name in front of people while I\u0027m performing, and on handed out products etc. \u00a0I will also write you a jingle for the business if desired and we can work out whats best for you for any and all perks.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMusician\u0027s package\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTake part in the creative process of upcoming songs. \u00a0We co-create an album / project together and release it. \u00a0\u003c/p\u003e\n\u003cp\u003eWill give lessons on songwriting if desired. \u00a0\u003c/p\u003e\n\u003cp\u003eDon\u0027t have to be a musician to do this with me either.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePlus all previous rewards\u003c/li\u003e\n\u003c/ul\u003e",
