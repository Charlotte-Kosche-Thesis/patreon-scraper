    "summary": "\u003cstrong\u003eWelcome to ARKstuff!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eARKstuff is \u003cstrong\u003eSIX\u003c/strong\u003e\u00a032 slot ARK: Survival Evolved boosted servers for Xbox One users to enjoy! This server cluster is primarily a Neebs Gaming Fan Server but ALL are welcome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ePVE Servers\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e[US] ARKstuff Ragnarok\u003cbr\u003e[US] ARKstuff Aberration\u003cbr\u003e[US] ARKstuff The Island\u003cbr\u003e[US] ARKstuff The Center\u003cbr\u003e[US] ARKstuff Scorched Earth\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ePVE Primitive Plus Server\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e[US] ARKstuff Ragnarok Prim+\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNote: Patreon Rewards do not apply to the Primitive Plus server at this time.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eVisit our website for all the information you could ever want/need including server settings, rules, member screenshot gallery, and much more:\u00a0\u003ca href=\"http://www.arkstuff.com\"\u003ehttp://www.arkstuff.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscord is our primary method of communication for ALL servers! Please join \u003ca href=\"http://discord.gg/x7g8yxj\"\u003ehttp://discord.gg/x7g8yxj\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook Page: \u003ca href=\"https://m.facebook.com/ARKstuffXbox/\"\u003ehttps://www.facebook.com/groups/ARKstuff/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eARKstuff Leadership\u003cbr\u003e\u00a0- Server Owners: DieselEffect, Helloo00ooNurse \u0026amp; TheFujitaFive\u003cbr\u003e\u00a0- Co-Founder: HeavyT\u003cbr\u003e\u00a0- Lead Server Administrator: Sir Mr. Lord Lion Manchester Jr. the Third Esquire\u003cbr\u003e\u003cbr\u003eARKstuff was inspired by Neebs Gaming\u0027s ARK: Survival Evolved YouTube Series! Check out Neebs Gaming, if you haven\u0027t already! \u003ca href=\"https://www.youtube.com/user/NeebsGaming\"\u003ehttps://www.youtube.com/user/NeebsGaming\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eYour Money:\u003c/u\u003e\u003c/strong\u003e In the event that the donations surpass the actual cost of the server, all additional proceeds will be donated to NEEBS GAMING on their Thursday night Twitch live streams (\u003ca href=\"https://www.twitch.tv/neebsgaming\"\u003ehttps://www.twitch.tv/neebsgaming\u003c/a\u003e) on a monthly basis under the name \"ARKstuff Xbox Community\". Each month I will disclose the total amount paid to Nitrado (the server hosting company) by me along with the total amount received from donations. Your expectation of me is 100% transparency. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eBottom line:\u003c/u\u003e\u003c/strong\u003e All funds will either be sent to Nitrado for server costs until 6 servers are purchased and running, and then the rest (if any) will be donated to Neebs Gaming. No profit will be made by me.\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u003cbr\u003e"
