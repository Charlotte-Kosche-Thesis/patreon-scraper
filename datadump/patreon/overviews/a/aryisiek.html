     "about": "Hello all, I\u0027m Aryisiek.  I\u0027m a freelance artist and writer who\u0027s been \nworking on improving my talents over the last 10 years; developing the \nworld and history seen in my dreamscape.\u003cbr\u003e\u003cbr\u003eThe world of S\u0027alre\u0027est \nis one that\u0027s been in development since my childhood;  from the main \ncharacter and his history/personality,  all the way out to the solar \nsystem it resides in.  It\u0027s only in recent years that I\u0027ve begun \ndeveloping the current version of this universe, piecing together each \nsegment of the stories in the timeline that I\u0027ve written over the years,\n each piece of the puzzle slowly falling into place to create the \nuniverse in whole.\u003cbr\u003e\u003cbr\u003eWith the support of patrons interested in \nseeing this story and its conceptual artworks progress, I\u0027ll be able to \nspend more time creating this vast world and its inhabitants; Creating \nconcept art of such things as the Solar system, continents and major \ncities, various sentient races, all the way down to the kinds of animals\n and plant-life that adorn the surface of the planet and its \noceans/waterways.",
