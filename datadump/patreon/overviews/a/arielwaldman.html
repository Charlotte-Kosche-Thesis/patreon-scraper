    "one_liner": "\u0026quot;Ariel Waldman defies classification \u0026 produces a steady stream of amazing projects busting science out of its tidy boxes\u0026quot; - io9",

    "summary": "\u003cstrong\u003eHello! I\u2019m Ariel.\u003cbr\u003e\n\u003cbr\u003e\nWhat do I do?\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/a2ed9bd51cec7f3c2cea92c8a7390b5f/tumblr_ov0l8v6ill1vaqoiqo1_1280.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003e(gif by \u003ca href=\"https://www.patreon.com/aaronreynolds\"\u003eSwear Trek\u003c/a\u003e)\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat do I create?\u003c/strong\u003e\u003cbr\u003e\nBooks, videos, events, and websites that make space exploration and science more friendly.\n\u003cbr\u003e\n\u003cbr\u003e\nYou may know me from some of my creations, like...\n\u003cbr\u003e\n\u2022 my YouTube channel\n\u003cbr\u003e\n\u2022 Science Hack Day,\u00a0a grassroots community event around making things with science that is now in over 25 countries(!)\n\u003cbr\u003e\n\u2022 Spacehack .org, a directory of ways for anyone to participate in space exploration\n\u003cbr\u003e\n\u2022 Spaceprob .es, a catalog of all the human-made machines that freckle our solar system\n\u003cbr\u003e\n\u2022 \n\u003cem\u003eWhat\u0027s It Like in Space?\u003c/em\u003e, my first published book of amusing astronaut stories\u003cbr\u003e\n\u2022 ...and too many others to drone on about (srsly)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThat sounds like a lot.\u003c/strong\u003e\u003cbr\u003e\nYep. I\u0027m even working on a project to go to Antarctica, too. But it turns out that I love working on many things at once! That\u0027s just me.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAnyway, thanks so much for considering supporting my work and becoming an official Space Friend.\u00a0In return, I\u0027ll send you sneak peeks, random stuff, rough ideas, and we can hang out in the community tab. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCome join my Space Friends crew and let\u0027s geek out together!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(cover image via Alex Stoll)\u003c/em\u003e\u003cbr\u003e"
