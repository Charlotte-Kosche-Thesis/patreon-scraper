    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHello, dear friend!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Ira. I recently started to create ASMR videos, but ASMR became part of my life a few years ago. I can not imagine my life without it.\u00a0I like to be a part of ASMR community and want to make content with better quality. For this reason I need\u00a0financial aid to buy new binaural microphone.\u003cbr\u003e\u003cbr\u003eOn YouTube I will post lots of ASMR videos with pleasant sounds. I really like to make Medical, Haircut and Make Up Role Plays. I prefer soft spoken videos, but I\u0027m also going to make a lot of whispering parts in my videos and also no talking videos!\u00a0On my channel you can find videos where I speak English and Russian. I try to take care about translation, try to answer almost everyone, complete your requests!\u003cbr\u003e\u003cbr\u003eI need your support because I should buy new\u00a0equipment and different objects to make different sounds and give you lots of tingles. I\u0027m not going to ask too many - if you don\u0027t have an opportunity to help me here, you can just write me messages/comments and this support will be also appreciate!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI hope you enjoy that I\u0027m doing! \u003cbr\u003eThank you for your attention, support and viewing my channel!\u003cbr\u003e\u003cbr\u003eBest wishes and greetings from Russia,\u003cbr\u003eIra\u003cbr\u003e\u003cbr\u003eP.S. + Some examples from my videos to have a picture of my works.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.ytimg.com/vi/34UdYJixbxA/hqdefault.jpg?sqp=-oaymwEWCMQBEG5IWvKriqkDCQgBFQAAiEIYAQ==\u0026amp;rs=AOn4CLBBCinnOI0mWiK8CgTsZZYTiQqE_w\"\u003e\u00a0\u003cimg src=\"https://i.ytimg.com/vi/kRJkCUE5bKQ/hqdefault.jpg?sqp=-oaymw
