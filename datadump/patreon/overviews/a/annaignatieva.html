    "summary": "My name is \u003cstrong\u003eAnna Ignatieva\u003c/strong\u003e, I\u2019m a CG artist/illustrator.\u003cbr\u003e\n\u003cbr\u003e\nSome of you may know me for \u003cstrong\u003eTrick Fairies\u00a0\u003c/strong\u003eor works for collectible card and video games.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://magnetica.ru/600x200_05.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI decided to launch Patreon page to be able to produce and share more artwork. Which includes revisiting the Fairy theme: I get quite a lot of requests for fairy images from the people and Patreon might give me the opportunity to start a brand new cycle of pictures.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://magnetica.ru/600x200_w.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI plan to send \u003cstrong\u003erewards every month\u00a0\u003c/strong\u003e(charged per creation). The batch will include one main HD image with wallpapers and step by step process. And also some bonus pictures (obviously, in HD) of my previous works - the ones that are available for sharing. \u003cbr\u003e\n\u003cbr\u003e\nInitially I will concentrate on new fairy images (the main focus for now), but I will also work on other stuff, including fan art, surreal images, etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://magnetica.ru/600x200_1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI will update my Patreon page on a regular basis to keep patrons posted on the progress of the main image, what bonus pictures will be included in the next batch, and possibly creating \u003cstrong\u003epolls\u003c/strong\u003e to get some additional feedback and better understand the expectations of the audience.\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e\n\u003cbr\u003e\nMy website: \u003ca href=\"http://magnetica.ru/\"\u003ehttp://magnetica.ru/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
