    "summary": "\u003cstrong\u003eHi you!! \u003c/strong\u003eMy name is\u00a0\u003ca href=\"http://www.annalena.nl\" target=\"_blank\"\u003eAnna Lena van Iersel\u003c/a\u003e and I\u0027m an illustrator who loves to draw people, food and motorcycles.\u00a0I decided to open a Patreon because some of my \u003ca href=\"http://www.instagram.com/annalenaillustrations\" target=\"_blank\"\u003eInstagram followers\u003c/a\u003e suggested it - and I think it\u0027s a wonderful idea! Welcome to the party!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"But..\u00a0Why should I join your Patreon, Anna Lena?\"\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eHere you will see content you won\u0027t see anywhere else.\u00a0\u003c/li\u003e\u003cli\u003eYou will be the first to know what projects I am working on, because of my audio updates!\u003c/li\u003e\u003cli\u003eYou will hear about awesome books and documentaries I watch to keep inspired\u003c/li\u003e\u003cli\u003eYou alone will see the inside of ALL my sketchbooks\u003c/li\u003e\u003cli\u003eYou receive access to live videos where you can watch me draw and ask me questions\u003c/li\u003e\u003cli\u003eYou receive discounts no one else gets\u003c/li\u003e\u003cli\u003eYou get to vote on the topics I do YouTube videos about!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\"Why do you like Patreon?\"\u003c/strong\u003e\u003cbr\u003eWhat I love about being on Patreon is that it gives me the opportunity to actually hang out with each and every one of you. Being on\u00a0social media gives me an outlet for my art and my ideas, and delivers means to help people who need\u00a0tips or\u00a0coaching\u00a0- but a proper world wide hangout is not really possible yet (still waiting for the Star Wars style hologram conferences). And Patreon\u00a0is my absolute favourite thing to mimic that! *grabs her fake yoda\u00a0ears* If you like my work but want to see even MORE, and get exclusive stuff, this is your opportunity!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \"Will it make a real difference?\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAny contribution that you can make, even though you think it is very little, will give you access to exclusive content. It\u0027s like a highly exclusive community - with access for every budget!\u00a0\u003c/strong\u003eAlso if you want to cancel or maybe get bigger rewards, you can change your preferences any time. \u003cstrong\u003eCheck out the different tiers for the possible rewards you can unlock!\u003c/strong\u003e :)\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/div\u003e"
