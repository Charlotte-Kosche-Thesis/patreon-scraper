    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eI am shaping my\u00a0life to help others cultivate greater independence and empowerment.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/8e2884ad282c91057612241248fb3248/tumblr_oyj8p9Lczx1qfgzefo1_1280.jpg\" style=\"width: 481px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eTo see lovely photos of my life and see other ways to support, check out:\u003cbr\u003e \u003cstrong\u003eAlexandriaFoxxcroft.com\u003cbr\u003eFromAlexandria.com\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eInstagram.com/AlexandriaFoxxcroft\u003cbr\u003edepop.com/minekitty\u003c/strong\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/28b0e95be60eafc10138847df8b6a02f/tumblr_p29ktdwyha1qfgzefo1_1280.jpg\" style=\"width: 250px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eThat\u0027s me on the right, taken before performing at Jamie Foxx\u0027s 50th birthday bash at Paramount Studios\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI am:\u003cbr\u003eAn artist\u003cbr\u003eA writer\u003cbr\u003eA lover\u003cbr\u003eAn Entrepreneur\u003cbr\u003eA Dancer\u003cbr\u003eA Sex Educator\u003cbr\u003eA Radically-inclusive human being trying my very best\u003cbr\u003eA Future Doctor\u003c/div\u003e\u003cbr\u003eI make organic, cruelty-free body products (FromAlexandria.com), design costumes, sketch, teach yoga (200hr Hatha TTC), learn guitar, and push the cultivation of myself and others.\u003cbr\u003e\u003cbr\u003eAs I foster these artistic passions, I engage my academic mind through dedicated study and work within my chosen fields of psychology and medicine.\u00a0 By working as a behavioral therapist for children with developmental disabilities, I help little ones and their families find peace and unity by sharing with them better ways to engage with their worlds in meaningful, positive ways.\u003cbr\u003e\u003cbr\u003eThis summer, I will be going to Spain to complete my pre-med requirements, deepen my performance abilities, and study herbal medicine.\u00a0 I love to learn, and I love to immerse myself in different cultures so that I may use their best practices in healthy adaption in my own life.\u00a0\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eMy mission in life is to encourage and teach mindfulness, sustainability, and intimate relationship development.\u00a0 I want to create a supportive, giving community so that we may all be able to better the lives of those we touch.\u00a0 \u003cem\u003e\u003cstrong\u003eBut in order to devote the necessary time to this work and to expand the range of what I can provide, I must have a reliable source of income.\u00a0 \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eBy being a patron, you get a first-row seat on this journey of what works for me.\u00a0 You are helping me to live my best life.\u00a0 I promise to transform your contributions into something that will make your dollar grow and expand with videos, podcasts, instructionals, and live conversations.\u00a0 I am here to increase sustainability, build bridges between communities, expand global awareness, and live my best life.\u00a0 Thank you for being a part of this.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/aebc5ac383ad4864f58a90ecf2045e87/tumblr_p29ku6cQog1qfgzefo1_1280.jpg\" style=\"width: 140px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
