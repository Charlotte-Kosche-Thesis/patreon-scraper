    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://pbs.twimg.com/media/DT9jTCbVoAAY3l4.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/arcadehime\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/arcade.hime/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/ArcadeHime/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.cosplaydeviants.com/profile/Arcade%20Hime\" target=\"_blank\"\u003eCosplay Deviants\u003c/a\u003e |\u00a0\u003ca href=\"https://www.manyvids.com/Profile/1001319546/ArcadeHime/\" target=\"_blank\"\u003eManyvids\u003c/a\u003e |\u00a0\u003ca href=\"https://chaturbate.com/arcadehime/\"\u003eCam\u003c/a\u003e\u003c/h4\u003e\u003cblockquote style=\"text-align: center;\"\u003eHey everyone! I\u0027m Luna and welcome to my Patreon! First off, thank you for stopping by! Patreon is my means of creating new content and expanding my creative ventures all while supporting myself!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGain access to all this and more by pledging:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eBehind the Scenes photos and videos\u003cbr\u003eCosplay\u003cbr\u003eErokawaii visual and cosplay content\u003cbr\u003eExclusive Snapchat Access\u003cbr\u003eDiscount codes\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eAnd more!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eBe sure to read my FAQ below if you have any questions!\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eABOUT LUNA\u003c/strong\u003e\u003cbr\u003eI\u0027m a cosplayer, model, and artist who is also chronically-ill. I\u0027ve been cosplaying for over 10 years, but took a long hiatus from the cosplay world. I\u0027m back now and doing so much more with it! I\u0027ve expanded to visual and ero modeling as well as adult video production. In my free time I\u0027m a gamer, artist and doll collector!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eABOUT MY PATREON\u003cbr\u003e\u003c/strong\u003eI use Patreon as a means of supporting myself and my wife on top of my camming job. As I mentioned above, I\u0027m chronically-ill and have autism. That said, I cannot work a regular job and have to rely on freelance work of all kinds. I\u0027m hoping my Patreon can become a steady form of income to take care of the needs of myself and family, all while being able to create new content for everyone! Patreon is unique in the sense that is lets me create content, gain income and thank those who are able to help me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003eQ: \u003c/strong\u003eYou said you\u0027re chronically-ill. What are you sick with?\u003cbr\u003e\u003cstrong\u003eA:\u00a0\u003c/strong\u003eI have fibromyalgia, nerve damage, severe undiagnosed GI conditions, strict dietary needs, compromised immune system, chronic fatigue, chronic pelvic pain, suspected endometriosis, suspected asthma, autism, depression, severe anxiety and panic disorder, and PTSD.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eHow often do you post and how many photosets are released and when?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e I try to post as frequently as possible, but it can be a bit difficult juggling numerous social media jobs at once! I post at the very least once a week! Photosets are released when they are finished. Expect one cosplay and ero visual set a month, but please be patient with me! Sets will usually be released at the end or beginning of each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e When do I need to pay?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e You pay the moment you pledge and then the following month on the first.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e How do I receive the rewards?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Mostly through Dropbox or direct messages! If you have a physical reward, it will be mailed to you ASAP!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Does your content contain nudity and explicit sexual acts?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Some nudity yes in photosets or ero cosplay, but on Patreon explicit sexual acts \u003cstrong\u003eno\u003c/strong\u003e. If you want my camming or explicit content that is linked above to my camming page and Manyvids where content is strictly 18+ ONLY!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e How do I get your Snapchat?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Access to my exclusive NSFW Snapchat is available starting at Tier 4. I will direct message you after you pledge for your Snapchat name so I can add you!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you are a fan of my work and want to see more content I\u0027d be forever grateful if you considered becoming my patron or even just sharing around my work and page! Even if you are unable to pledge, I still am grateful for your support! Thank you so much for everything! Thanks for stopping!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBanner Artwork:\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/DejiNyucu\" rel=\"nofollow\" target=\"_blank\"\u003eDejiNyucu\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/CustomAxel\" rel=\"nofollow\"\u003eAlex Soto\u003c/a\u003e\u003c/blockquote\u003e"
