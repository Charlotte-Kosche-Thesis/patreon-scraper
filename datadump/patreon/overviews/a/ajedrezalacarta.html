    "summary": "\u003cstrong\u003e\u00bfQui\u00e9n soy y qu\u00e9 hago?\u003c/strong\u003e\u003cbr\u003eSoy Santiago Mart\u00ednez, autor del libro\u00a0\u003ca href=\"http://amzn.to/2FYAZyN\"\u003eEl M\u00e9todo Din\u00e1mico en Ajedrez\u003c/a\u003e, creador de la marca\u00a0\u003ca href=\"https://www.youtube.com/channel/UC_vIjxlEccMeFzka3SYWSHQ\"\u003eAjedrez a la carta\u003c/a\u003e. Licenciado en Ciencias F\u00edsicas, Monitor de ajedrez, escritor y profesor con m\u00e1s de 20 a\u00f1os de experiencia. Me apasiona el ajedrez y la ense\u00f1anza, as\u00ed que me dedico a escribir libros, hacer v\u00eddeos y crear materiales educativos sobre ajedrez.\u003cbr\u003e\u003ca href=\"https://ajedrezalacarta.teachable.com/\"\u003ePlataforma de cursos online Ajedrez a la carta\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 estoy en Patreon?\u003c/strong\u003e\u003cbr\u003eMe apasiona el ajedrez y tengo una gran vocaci\u00f3n para la ense\u00f1anza. Me siento completamente realizado cuando veo que mi audiencia aprende y disfruta con los materiales que creo y no me gustar\u00eda que la falta de financiaci\u00f3n fuera un impedimento a la hora de realizar todos los proyectos que tengo en mente. Mi objetivo es conseguir patrocinadores para poder dedicarme a mi sue\u00f1o plenamente. Me encanta ayudar a la gente y desear\u00eda que todo el mundo pudiera tener acceso a los secretos del ajedrez sin gastarse aut\u00e9nticas fortunas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 obtendr\u00e1s por hacerte Patron?\u003c/strong\u003e\u003cbr\u003eEn funci\u00f3n de tu grado de patrocinio obtendr\u00e1s distintas recompensas:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAcceso exclusivo al muro de Patreon\u003c/li\u003e\u003cli\u003eDescuentos en mis cursos\u003c/li\u003e\u003cli\u003ePodr\u00e1s elegir la tem\u00e1tica de los v\u00eddeos\u003c/li\u003e\u003cli\u003eParticipaci\u00f3n en sorteos de lotes de materiales creados por mi, \u00fanicos y originales\u003c/li\u003e\u003cli\u003eRecibir\u00e1s e-books gratuitos\u003c/li\u003e\u003cli\u003eMenci\u00f3n como patrocinador en las descripciones de los v\u00eddeos de Youtube\u003c/li\u003e\u003cli\u003eTendr\u00e1s acceso a grupos privados para nuevos libros, v\u00eddeos, etc.\u003c/li\u003e\u003cli\u003ePodr\u00e1s enviarme tus partidas y las analizar\u00e9 en exclusiva, poniendo en evidencia los errores cometidos, ofreciendo consejos y recomendaciones\u003c/li\u003e\u003cli\u003eClase particular por v\u00eddeo-conferencia sobre el tema que elijas\u003c/li\u003e\u003c/ul\u003e"
