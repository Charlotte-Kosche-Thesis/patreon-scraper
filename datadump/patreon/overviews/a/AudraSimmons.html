    "summary": "I\u0027m \u003cstrong\u003eAudra Simmons\u003c/strong\u003e, and I\u0027m the founder and artistic director of \u003ca href=\"http://dance.thedarksidestudio.com/\" rel=\"nofollow\"\u003eThe Dark Side Studio and Lavish\u003c/a\u003e. Since its opening in 2004, the studio has been home of the \u0027tribal fusion\u0027 belly dance scene in Toronto, and in many ways in Canada. I now refer to the style I teach and perform as modern belly dance.\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting instructional and practice videos for belly dancers, of all styles, so you can develop your technique and abilities at home, as a supplement to your own practice, or perhaps as your practice, and also using this platform to offer a window into my own work.\u003cbr\u003e\u003cbr\u003eI believe that practicing the basic building blocks of belly dance will result in a solid foundation and I teach dancers (at all levels) to work to clean and refine their technique, and to be exact about where the movements are initiated, so you can control your body with precision. This results in dancers with clean and clear technique, who are able to integrate stylization on top of that, so you can perform to the music of your choice with your own voice. So, to that end, the videos posted here, work with common belly dance movement and vocabulary, and we drill it in the format I have successfully used in classes and workshops I\u0027ve lead since 2003. It\u0027s how I practice, and how I\u0027ve taught many of the successful dancers who\u0027ve come through the studio over the years.\u003cbr\u003e\u003cbr\u003eI also believe transparency (I don\u0027t believe any of this is magic), so I\u0027m also sharing my own work and methods here. Works in progress, my own practice sessions, rehearsals, and inspiration are some of the kinds of things available at that reward level.\u003cbr\u003e\u003cbr\u003eThanks for your time, and happy dancing.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMore about
