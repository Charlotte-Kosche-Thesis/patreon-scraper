    "summary": "The world needs an Ascension Village and the time has come.  Ascension \nVillage needs your support to make this vision a reality.  We are in the\n final stages of finalizing the land purchase and we need to raise \n$40,000 for closing costs.  For this we humbly ask for your support \nduring this critical time.\u003cbr\u003e\u003cbr\u003eAll funding raised from the GoFundMe, \nPatreon, private sessions and workshops are going towards this cost.  \nAny additional funding will be applied towards infrastructure \ndevelopment of the village.\u003cbr\u003e\u003cbr\u003eThe Ascension Village project is \ncreating a learning centre and healing centre that requires no financial\n currency.  The village is located in Northern Ontario and sits on 140 \nacres of land.  It will be fully self-sustainable.  Off grid life style \nwill teach old world skill development along with healing retreats, \ndetox, spiritual ceremonies and terminal medical care. The village also \noffers a school for children and teens who struggle in a conformed \neducation system.  This format is designed to love and support any child\n with social issues, depression, gifted spiritual abilities or who are \ncalled to this form of living - \u003cstrong\u003eall services are provided at no cost.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll\n food is grown on site and as a community all basic needs are met.  By \nhelping us create this project you are also helping all those that will \nwork directly with us as we help each other create more villages \nthroughout Canada and the world.\u003cbr\u003e\u003cbr\u003eWe must do better than we did yesterday.  Finances should not be the deciding factor for healing; the time is now.\u003cbr\u003e\u003cbr\u003eAs our gift of gratitude all donations over $200 will also receive a 30 minute private session from \u003ca href=\"https://www.facebook.com/sarahfenixholistichealer/\"\u003eSarah Fenix\u003c/a\u003e through Skype.\u003cbr\u003e\u003cbr\u003eFor\n the cost of a night out you can single handedly change and impact the \nlife of hundreds of people.  We can do this with your help and support.\u003cbr\u003e\u003cbr\u003eIf you cannot assist with funding please consider sharing this on social media to help us change the world.\u003cbr\u003e\u003cbr\u003eStart healing humanity - one village at a time.\u003cbr\u003e\u003cbr\u003eWatch the video for more information."
