    "summary": "This is Artifications. \u003cbr\u003eA Multi-media web-based series exploring the art scenes around the world.\u00a0\u003cbr\u003eArtifications introduces their viewers to galleries and artist communities around the world. These insights into other communities empowers artists to branch out of their local communities. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeason One\u003c/strong\u003e is completely audio, with long-form, high quality podcasts loaded on Itunes and a myriad of other hosting possibilities.\u00a0\u003cbr\u003e\u003cstrong\u003eSeason Two\u003c/strong\u003e is completely video, and explores art scenes in NYC, Zurich, Austria and Budapest as well as the Outsider Art Fair.\u00a0\u003cbr\u003e\u003cbr\u003eWe also explore local issues such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eLocal History\u003c/li\u003e\u003cli\u003eHow Gentrification plays a role in local art scenes.\u003c/li\u003e\u003cli\u003eEvolution of the local art scene as a destination.\u003c/li\u003e\u003cli\u003eFocus on curatorial roles and critical movements.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eLocal History\u003c/strong\u003e\u003cbr\u003eEvery podcasts starts with a brief history of the area we are covering. Relevant aspects are integrated into the production, sometimes with accompanying soundscapes. If you don\u0027t know your history, you are bound to repeat it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Gentrification plays a role in local art scenes\u003c/strong\u003e\u003cbr\u003eIts a story you hear repeated in every corner of the world; flourishing art scenes are continually encroached upon by the allure they bring to impoverished areas. the first sign of economic change is to follow the artists. How is gentrification affecting your community???\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvolution of the local art scene as a destination\u003c/strong\u003e\u003cbr\u003eArtifications makes it a point to visit these locations. Each interview is conducted live and in person, making these people and places real and visitable. Each one of these galleries cities has vibrant scenes....if you know where to look.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFocus on curatorial roles and critical movements.\u003c/strong\u003e\u003cbr\u003eThere are venues, and there are venues which exhibit an obvious focus on curating group shows. Listen to in depth interviews with successful and interesting curators. Learn approaches to discovering your person curatorial style by listening and supporting Artifications.\u003cbr\u003e"
