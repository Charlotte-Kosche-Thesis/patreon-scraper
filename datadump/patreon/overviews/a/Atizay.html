    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e I\u0027m Marco, although you may know me as \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eZji\u003c/strong\u003e\u003c/span\u003e or \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eAtizay\u003c/strong\u003e\u003c/span\u003e. I am a Mexican 19-year-old Animation Student. I\u0027m also a freelance illustrator, concept artist and character designer! I\u0027ve worked in the fields of photography and graphic design before as well.\u003cbr\u003eYou can find me at\u00a0\u003cstrong\u003e\u003ca href=\"http://indigoatizay.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://zji.deviantart.com/\" rel=\"nofollow\"\u003eDeviantART\u003c/a\u003e \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003ca href=\"http://www.furaffinity.net/user/atizay/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e\u003c/strong\u003e\u00a0as well!\u003cbr\u003e\u003cbr\u003eEven though it can get pretty tough for me sometimes, creating art is really what I live for. I work really hard to make my goal of living off my art a reality. However, getting an industry job right now would be way too hard, since university, internship and other projects (a stop motion short I\u0027m really excited about among others) keep me \u003cem\u003ereally\u003c/em\u003e\u00a0busy these days. It\u0027s probably also worth mentioning that none of the projects I\u0027m currently involved in offer a salary as of now.\u003cbr\u003e\u003cbr\u003eI\u0027ve decided to set up a Patreon in order to get a little extra money (which is quite needed because wow art school really is expensive, I must add) and offer my Patrons exclusive content and insight into my work and process! Hopefully, my Patreon campaign will eventually aid me in covering the cost of university supplies and extra fees and \u003cem\u003eperhaps\u003c/em\u003e a couple of video games or books, who am I kidding. The ultimate goal is to get enough money to pay for HRT and birth certificate change shenanigans (I forgot to mention before, but I am in fact a pre-transition dude who rly wants HRT and to ditch the birth name).\u00a0\u003cbr\u003e\u003cbr\u003eI think that\u0027s about it \u00b4v` thank you for reading!\u003cbr\u003e"
