    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VMzCV3djpaM?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eHello, I\u0027m Adam! I\u0027m the producer and host of the show\u00a0\u003ca href=\"http://www.youtube.com/adamtanpercussion\"\u003e\u003cem\u003eTHE STUDIO\u003c/em\u003e, a YouTube show about percussion.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThe aim of\u00a0\u003cem\u003eTHE STUDIO \u003c/em\u003eis to bring the percussion community closer through my and other guest percussionists\u0027 personal experiences as we share gear reviews, technique discussions and tutorial videos. In addition to this, I also release compositions for marimba and perform recitals around the world.\u00a0\u003ca href=\"http://www.adamtanpercussion.com\"\u003eYou can find out more about me on my website,\u003c/a\u003e but for now, here\u0027s some FAQs about the show...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWHAT HAS THE SHOW ACHIEVED SO FAR?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eSince starting the show in 2016, and with the help of you guys, these are just some of the things we achieved so far:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eTHE STUDIO\u003c/strong\u003e \u003c/em\u003enow has\u00a0\u003cstrong\u003eover 50 episodes\u003c/strong\u003e\u00a0with\u00a0\u003cstrong\u003eover half a million total views\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e#TheStudioFamily\u003c/strong\u003e has grown to \u003cstrong\u003eover 8,000 subscribers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=OddKJ-SyrvE\"\u003eMy compositional debut\u003cem\u003e\u00a0Path\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003esold 200+ copies across 20+ countries \u003c/strong\u003eand is now officially published in hard copy by \u003ca href=\"http://www.editionsvitzer.com/\"\u003e\u003cstrong\u003eEdition Svitzer\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eMy website now has \u003cstrong\u003eFREE PDF EXERCISES \u003c/strong\u003efor anyone to download at any time, no sign-up required\u003c/li\u003e\u003cli\u003e\u003cem\u003eTHE STUDIO \u003c/em\u003eis \u003cstrong\u003eSTILL\u003c/strong\u003e\u003cstrong\u003e\u00a0endorsement free (NOT SPONSORED!)\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nSo it\u0027s been a good run so far, but I hope we can keep the show growing!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWHAT\u0027S NEXT FOR THE SHOW?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy ultimate goal is for \u003cem\u003eTHE STUDIO \u003c/em\u003eto \u003cstrong\u003ebecome my full-time job\u003c/strong\u003e. There\u0027s nothing better than seeing my episodes make you guys smile and feel inspired to continue playing this wonderful collective of instruments we call percussion.\u003cbr\u003e\u003cbr\u003eSome of my next short-term goals include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCreating more #TechniqueTalk videos\u003c/strong\u003e\u00a0so that you guys have more exercises to try\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReleasing more original pieces and arrangements\u00a0\u003c/strong\u003ethat are fun to play, affordable and easy to download\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRunning more live sessions on Instagram and Facebook \u003c/strong\u003eto promote more interactivity\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePublishing episodes more regularly\u003c/strong\u003e, this has been trickier as the year gets busier but I will keep pushing!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOwning the world\u0027s largest mallet collection, as well as the most comprehensive collection of gear reviews for concert percussion on YouTube\u003c/strong\u003e\u00a0- the attraction for my show at the beginning was mallet reviews. Since 2017, my sample collection has exploded and I want it to be the world\u0027s largest by the start of 2019. Doable? We\u0027ll see!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWHY DID YOU START THE STUDIO?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nUp until I created this channel, it was hard to find any online videos related to percussion that made me feel like part of a community.\u00a0 Back then,\u00a0\u003ca href=\"http://www.youtube.com/marimbalogy\" target=\"_blank\"\u003eMarimbalogy\u003c/a\u003e was the only channel who made anything on a regular basis, but he unfortunately stopped this three years ago. So, I made this channel in an attempt to make sure no one else would end up in the same position as me in high school.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWHO IS BEHIND THE SHOW?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eJUST ME.\u003cstrong\u003e I produce, edit and market all of my own content.\u003c/strong\u003e\u00a0I am the \u003cstrong\u003eonly\u003c/strong\u003e \u003cstrong\u003epercussion YouTuber who does not have a team\u003c/strong\u003e to help them manage their content creation. This is for two reasons - firstly, I believe in having full control of my content so that I can create naturally, and secondly, I don\u0027t earn enough money to support having a team!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eDOES THE SHOW MAKE MONEY?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYes, the show makes a tiny, tiny bit\u003cstrong\u003e\u00a0\u003c/strong\u003eof money. However,\u003cstrong\u003e \u003c/strong\u003eit is a lot less than an entry-level casual job and really does not cover much other than small expenses.\u003cstrong\u003e \u003c/strong\u003eI invest 30 hours a week voluntarily to produce the show, as well as maintain all of the supporting elements, such as branding, social media and composition. Everything you see that I use for the show was paid for by me and me only.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eSO WHAT DO I GET FOR PLEDGING?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nBy pledging as little as $1 a month, you\u0027ll be able to help me keep this channel going for the foreseeable future. You will also get discounts on my music, as well as shoutouts in my videos and access to patron-only giveaways. That is about as much as I can promise at the moment, but I am grateful for any support that you are willing to contribute!\u003cbr\u003e\n\u003cbr\u003e\nFrom the bottom of my heart, thank you so much for your support. Of course, I don\u0027t do this for money (there isn\u0027t any anyway!), I do it because I love to share my love for percussion. Thank you for watching my videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nADAM TAN\u003cbr\u003e#TheStudioFamily\u003c/strong\u003e"
