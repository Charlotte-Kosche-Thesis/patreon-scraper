    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cimg src=\"http://i.imgur.com/PkUJBZf.png\" style=\"float: left; width: 259px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWe hope to create an interactive chatsite.\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eFrom items to interactie landscapes and rooms, we\u0027re looking to create a quality graphical chatsite unlike nothing before. Arkera, as it is currently know, will feature prehistoric mammals and other fauna in a vast world filled with lore. In order to achieve this goal, we are looking for people interested in the success of our project.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat can you receive as a Patron:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u0026gt; Access to a secret blog\u003cbr\u003e\u0026gt; Access to the concept forum\u003cbr\u003e\u0026gt; Opportunity to be apart of the process\u003cbr\u003e\u0026gt; Exclusive gifts on Arkera, including limited items and subscription freebies\u003cbr\u003e\u0026gt; Friendly letters with mysterious feathers and gifts\u003cbr\u003e\u0026gt; Artwork previews, processes, and comics\u003cbr\u003e\u0026gt; Art Requests and free gifts\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat about donating to charity?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/FJ35Dsl.png\" style=\"float: right; margin: 0px 0px 10px 10px; width: 283px;\"\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eBy becoming our Patron, you\u0027re paying for a service. In exchange for your generous offering to help me pursue our project, we are going to give a percentage of what we earn monthly as charity. The donations may be local to illustrator\u0027s area, such as Napa County Wildlife Rescue Center, or to larger scale charities including (but not limited to): World Land Trust, Defenders of Wildlife, Sea Shepherd Conservation Society, International Fund for Animal Welfare, among a multitude of other conservation charities. Each dollar amount helps\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003eWhat is Patreon, and how do I start?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003ePatreon is a website dedicated to artists (like us) pursue their creative efforts while receiving a monthly payment. To become my patron, you may click the button on the top right of this page that says \"Become a Patron\" and select from either a donation of $1 a month to $8 in regards to whatever it is you\u0027d like to receive from me. All Patrons benefit!\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTerms of Service\u003cbr\u003e- We may cancel any of our services after a warning is made.\u003cbr\u003e- Lupinar pose sets are available as tricolors only at this time.\u003cbr\u003e- You are only allowed to use the Lupinar poses as long as you are a patron; by withdrawing from our Patreon, we reserve the right to remove you from any of these lists.\u003cbr\u003e- Arkera is in no way, shape or form related to Lupinar, and will not contain old Lupinar artwork or rule patterning.\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VYYS2wA.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
