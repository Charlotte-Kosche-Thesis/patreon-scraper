    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan\u003e\u003cstrong\u003e\u003cem\u003ePeace Family!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cstrong\u003eThank you so much for stopping by yall! I\u0027m new to Patreon but mad excited about it!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://i.imgur.com/LuDr1ZG.png\" style=\"width: 511px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003eMany peeps have asked how to support the development of my art and status-quo interruption projects that focus on breaking and preparing the soil for for a new way of being in our world. That\u0027s what this Patreon page is about.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan\u003eIt allows you to \u003cu\u003esupport\u003c/u\u003e my solo (no project is truly solo) and collaborative projects, gives you exclusive \u003cu\u003eaccess\u003c/u\u003e to my collaborations and creative process and the ability to give \u003cu\u003efeedback\u003c/u\u003e and \u003cu\u003ecollaborate\u003c/u\u003e on special developing projects as they come into being.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u00a0\u003cimg src=\"http://i.imgur.com/VtNIkU4.png\" style=\"width: 478px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eIf you asked today, I would describe much of my worldly contributions as self affirmations turned outwards (kinda like \"Notes from the Universe\"). My work is more varied however, coming in the form of \u003ca href=\"https://soundcloud.com/labblk/patience\"\u003esong\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/amanipoet/you-need-not-control-me-to-be-free-over-cosmic-quests-143\"\u003epoetry\u003c/a\u003e, \u003ca href=\"http://www.visionarynotescoach.com/rencircle/soultribe/\"\u003egardens\u003c/a\u003e, comedy, theater, \u003ca href=\"https://www.facebook.com/amaniolugbala/videos/10100355873848103/\"\u003eSnapchats\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/events/1191416627646496/?acontext=%7B%22source%22%3A3%2C%22source_newsfeed_story_type%22%3A%22regular%22%2C%22action_history%22%3A%22%5B%7B%5C%22surface%5C%22%3A%5C%22newsfeed%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22feed_story%5C%22%2C%5C%22extra_data%5C%22%3A%5B%5D%7D%5D%22%2C%22has_source%22%3Atrue%7D\u0026amp;source=3\u0026amp;source_newsfeed_story_type=regular\u0026amp;action_history=%5B%7B%22surface%22%3A%22newsfeed%22%2C%22mechanism%22%3A%22feed_story%22%2C%22extra_data%22%3A%5B%5D%7D%5D\u0026amp;has_source=1\"\u003eevents\u003c/a\u003e and magical \u003ca href=\"https://www.facebook.com/NittyGrittySlam/\"\u003espaces\u003c/a\u003e for beings and bodies to gather. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eMy way of loving, moving and creating are rooted in oneness, fierce self love and the liberating humor of not taking any of our\u003cem\u003eselves \u003c/em\u003etoo seriously. This in order to lay the ground to offer a new way of being, revolution based in love, introspective, empathy and personal rebellion. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://i.imgur.com/j7tZjn9.png\" style=\"width: 458px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eI see the creative works that come to me as gift \u003ca href=\"https://soundcloud.com/amanipoet/brilliance\"\u003emessages from you to you\u003c/a\u003e, in that \u003cem\u003ewe are all reflections of one another. And together we are immeasurably powerful\u003c/em\u003e. However, so much of our collective power is spent on things we don\u0027t agree with or are somehow harmful to us.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eThat\u0027s why I think this Patreon project is super dope (thank you to my sister for putting me on, setting me up and being my very first Patreon) because it allows us to use our resources to directly support the building of something different for ourselves and our children. \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://i.imgur.com/RIM7tGs.png\" style=\"width: 421px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan\u003e\u003cstrong\u003eCreator Mantra \u0026amp; Promise to you as a Patron:\u003cbr\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan\u003e\u003cem\u003eI am a\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.soulfirefarm.org\"\u003e\u003cem\u003efarming\u00a0\u003c/em\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003eEdutainer who rocks ADHD as a superpower and magic wand. I am a fierce believer in the truth that learning must be fun and multi-dimensional. I am proof that change is possible and that love is stronger than fear. So. Are. You. Together we are capable of all things. I will use my gifts to grow more hope and motivate myself and the people. I am a student of life learning for life. I love you.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cem\u003eJoin me \u003c/em\u003eas I surprise myself in building and dancing in the bliss of radical love \u0026amp; resistance to oppression and practice giving it all back to the land, the people, the village and the community!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your time and support Divine Ones and all my Love to you,\u00a0\u003cbr\u003e\u003cbr\u003eAmani\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
