    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello beautiful Humans :)\u00a0\u003cbr\u003eThank you for taking the time to read my Patreon page \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eTHE VISION\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u201cThe meaning of life is to find your gift. The purpose of life is to give it away.\u201d \u003cem style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~ Pablo Picasso.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn 2016,\u00a0while at my first\u00a0\u003ca href=\"http://www.dhamma.org.au/\"\u003eVipassana\u003c/a\u003e,\u00a0I had a profound soul touching experience that forever changed the course of my life.\u00a0I had a Vision that shook me to my core and instilled in me an excitement that compelled me to give my life the major overhaul I had been yearning for. So I walked out of there knowing exactly what I had to do. Within a week, I had quit my job,\u00a0\u003ca href=\"https://www.instagram.com/p/BdPzJzmncA3/?taken-by=angela_jade_goes_rogue\"\u003eshaved my head\u003c/a\u003e, gifted the last of my belongings to friends, and burnt my box of sentimental memories and certificates. I left my comfy life, left supposed security, left the grind, the familiarity and everything that wasn\u0027t making my heart sing, to follow an insatiable calling to a life of service. With a burning desire to help other humans, animals and the earth, I experienced a sense of connectedness like never before. I felt exhilarated and perfectly out of control.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eRefusing to be limited by any false ideal that I can\u0027t make this happen without a traditional income stream, I put my faith in the beautiful notion of community, support and co-creation in all it\u0027s forms and found the courage to ask for support. Knowing that if you don\u0027t ask, you may never know, experience or meet an opportunity. So here I am, vulnerably sharing my Vision and Mission with you.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHE MISSION\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eMy mission is to help humanity and dedicate my life to service by giving my gifts,\u00a0\u003ca href=\"https://www.linkedin.com/in/angela-jade-0529535b/\"\u003eskills\u003c/a\u003e, time and presence to others freely with all my heart. I now see how my life can be lived fully in alignment with my personal values and help others.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWhen I had this vision and call to service, I realised that there are already so many amazing projects on this earth that I could help create, rather than starting a new one of my own. With this in mind and heart, I now dedicate my time and energy into a variety of adventures, missions and side-quests, all of which I will share with you through videos, photos, written stories, and the like. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy current mission is \u003ca href=\"https://www.youtube.com/watch?v=BlpIsZpPXTs\u0026amp;t=25s\"\u003eNewkind 2.0\u003c/a\u003e - a \u003ca href=\"http://www.newkindfestival.com/philosophy\"\u003esocial change movement\u003c/a\u003e disguised as a festival. It is a gathering like no other I have seen or been involved with before, one which is clean, clear and intentional, a real space of transformation and change at the individual level as well as in the greater community. #WeAreNewkind\u003cbr\u003e\u003cbr\u003eI am currently working on Newkind as a full-time volunteer. My next set of adventures include:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eContinue to expand my Vegan\u003c/em\u003e\u00a0\u003ca href=\"https://www.anonymousforthevoiceless.org/\"\u003eActivism\u003c/a\u003e work with the Cube of Truth run by Anonymous for the Voiceless. This action speaks so strongly in my heart as I believe in creating a more compassionate and loving world through the liberation of animals and their suffering.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eMentoring young woman\u003c/em\u003e experiencing challenges in life or who are ready and wanting to rise into their personal power. This is an incredible way for me to use my past experiences as a teenage runaway and beyond to positively give back.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eWoman\u0027s circles and gatherings\u003c/em\u003e - I am holding\u00a0\u003ca href=\"https://www.facebook.com/events/171260243662804/?notif_t=plan_user_joined\u0026amp;notif_id=1519034911147001\"\u003ewoman\u0027s circles\u003c/a\u003e by donation and am creating gifting gatherings for woman to start this year in Tasmania. Sisterhood has been such a powerful healer along my journey and it is time I gave back in this space.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eSit and serve on more\u003c/em\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://www.dhamma.org.au/\"\u003eVipassana\u0027s\u003c/a\u003e\u003c/strong\u003e as this experience is what sparked this whole journey for me and I would like to continue to dive deeper into my meditation practice and give back by supporting others in their journey of truth.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eVipassana nanny\u003c/em\u003e\u00a0- helping families who want to attend Vipassana but find it hard with kids\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eTraveling around and helping Newkind participants\u003c/em\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://novalander.com/\"\u003epersonal projects\u003c/a\u003e \u003c/strong\u003eflourish as there so many incredible initiatives I would love to help grow.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eRites of Passage\u003c/em\u003e (ROP) - supporting ROP facilitators with their programs. The training I did with the\u00a0\u003ca href=\"https://ritesofpassageinstitute.org/about/\"\u003eRites of Passage Institute\u003c/a\u003e made it possible for me to undertake this work and understand my own personal life experiences as a teenage runaway.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eComplete my yoga teacher training\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e- this will be healing for me and a beautiful offering I can give for free wherever I am. I really want to focus on kids yoga also!\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eHelp build an orphanage overseas\u003c/em\u003e - I have loved working with kids on and off for many years and would love to help children who are less fortunate and give them a home and all my love when I am there. Open to ideas on any initiatives with this one!\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eLiving my best authentic life\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0- this is really important! If I do not nourish and look after myself there is no way I can do any of these things to help others. When living in service one must be of service to self first.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love hearing about other awesome missions that people are creating and\u00a0I am open to taking suggestions of places, projects and people to contribute to. So feel free to\u00a0\u003ca href=\"mailto:angela.stedman@gmail.com\"\u003econtact me\u003c/a\u003e with ideas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE GIFT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour gift of love and support in whichever form you choose, is so greatly appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eHere are some of the ways you can support my mission:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe easiest ways to show your support is by following me on Social Media (\u003ca href=\"https://www.facebook.com/lovepeaceandelbowgrease\"\u003eFacebook\u003c/a\u003e /\u00a0\u003ca href=\"https://www.instagram.com/angela_jade_goes_rogue/\"\u003eInstagram\u003c/a\u003e / blog is coming soon!)\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"background-color: initial;\"\u003eand by sharing my story with others.\u00a0\u003c/span\u003eI seriously love weaving this wonderous adventure with you and look forward to connecting more in that space. It is soul-food to be received in my offerings.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePaying it forward with financial support by becoming a\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=868930\u0026amp;rid=1618629\"\u003ePateron\u003c/a\u003e.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePaying it forward a one off donation using\u00a0\u003ca href=\"http://paypal.me/AngelaJade\"\u003ePayPal\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://paypal.me/AngelaJade\"\u003e\u003cbr\u003e\u003c/a\u003eI am open to any other creative ideas / gifts / offerings that you feel could aid me or those I am working with along this journey. Please reach out and\u00a0\u003ca href=\"mailto:angela.stedman@gmail.com\"\u003eshare\u003c/a\u003e with me, I would love to hear from you.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eMy heart is full gratitude and respect for you helping me realise my full potential as I walk forward into the unknown, to be of service wherever I am called. \u003cbr\u003e\u003cbr\u003eThank you with all my heart.\u003cbr\u003e\u003cbr\u003eIn love and service,\u003cbr\u003e\u003cbr\u003eAngela Jade\u003cbr\u003eLove, Peace \u0026amp; Elbow Grease\u003c/span\u003e\u003cbr\u003e"

     "created_at": "2017-04-20T09:29:45.535294+00:00",
     "description": "The gift of giving ~ our greatest reward\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs with life, I am doing this Pateron thing a little differently.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere is no set amount of required patronage from me in the form of multiple tiers, as I see it all as energy and love and accept all support.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis means you can donate from just $1 per month to whatever you can afford or feel called to and you will all receive my updates.\u00a0We are all equal here.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo yes, you can set the amount to whatever you like!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBy paying it forward you are gifting me the ability to continue this journey of helping others and in turn\u00a0you will receive one of the greatest rewards, the one of giving and unconditional love.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also receive monthly updates from me (quite possibly more) about the current mission I am working on.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI am committed to sharing this adventure with you through videos, interviews, writing and photos. This way you can experience the impact your gift has made in my life, with my journey in service and those I\u0027ve connect with along the way.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOh and lastly, I have also asked for your shipping address so I can send you little surprises along the way if it so happens ;)\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
