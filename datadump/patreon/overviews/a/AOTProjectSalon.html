    "one_liner": "Exposure and resources for artist and studio-level arts education in underserved communities ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e \u003cem style=\"text-align: left; font-weight: 300;\"\u003eHelp support a unique exhibition and event space, the growth of our arts education program for teens in underserved communities and studio of the soon to launch \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAOTps Radio Podcast\u003c/span\u003e\u003c/strong\u003e.\u003c/em\u003e\n\u003c/div\u003eOne of a few nonprofit art organizations / alternative spaces \u00a0in Williamsburg, a short trip from Manhattan by the L train, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAOT Project Salon\u003c/span\u003e\u003c/strong\u003e is located in the heart of Williamsburg\u2019s thriving bar and restaurant scene right off of Metropolitan Avenue. The Salon\u0027s gallery\u00a0is an emerging force in giving new, committed and alternative voices a nurturing venue in which to offer the public an opportunity to experience an ongoing program of exhibitions, projects, music, poetry, and events.\u003cbr\u003e\n\u003cbr\u003eDouglas Turner is the curator and Director for all \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAOT\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://aotprojectsalon.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0programs\u003c/a\u003e . Douglas\u0027 commitment to the Brooklyn community is most evident as the organization\u0027s driving force in providing art programming (\u003ca href=\"http://facebook.com/EqualEducationInitiative\" rel=\"nofollow\" target=\"_blank\"\u003eThe Equal Education Initiative\u003c/a\u003e) and public mural programs for children in underserved communities with the cooperation of State Senator Jesse E. Hamilton III, District 20. His wide-ranging creative taste has developed a 2015 and 2016 exhibition program that includes multiple discipline artists with varied approaches from the entire New York Metropolitan area and beyond.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**HOW TO MAKE A ONE-TIME DONATION:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://squareup.com/market/aot-project-salon/fall-donation\" rel=\"nofollow\"\u003e CLICK HERE TO MAKE A DONATION WITH OUR CREDIT CARD PROCESSOR\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=VW48R43Q6G2RC\" rel=\"nofollow\"\u003eCLICK HERE TO MAKE A DONATION VIA PAYPAL\u003c/a\u003e\u003cbr\u003eOR\u003cbr\u003eAdd your desired contribution in the \"Give $\" Box \u003cbr\u003e\u003cbr\u003eAnd Follow these instructions from Patreon: \u003cbr\u003e\"If you\u0027d only like to support a creator on Patreon for one month, simply delete your pledge after the first of the month, when we process pledges to creators. \u003cbr\u003e\u003cbr\u003ePlease Note: We (\u0026lt;g\u0026gt;Patreon\u0026lt;/g\u0026gt;) charge all pledges of $100 or more immediately, but the payment is still sent to the creator at the beginning of the month. So if you delete your pledge before the 1st, you will be refunded the pledge in the form of a credit to your account and the pledge will not be sent to the creator. So make sure to keep that pledge intact at least until the 1st!\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://aotprojectsalon.com/wp-content/uploads/2015/06/aotps-cover-teei-page.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Mission:\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAOT is a nonprofit art and cultural organization dedicated to providing opportunities for underrepresented artists and artists at their various stages of emergence with exhibition space and resources. We create arts-based education programming for children in underserved communities in Brooklyn, NY. We fill a gap in arts programming and curatorial initiatives creating diversity through action that consciously works for all people and with/for people of color and communities of color, engaging in contemporary art dialogues beyond community-based initiatives that fail to challenge the status-quo. We also maintain an art and culture journal (douglas-turner.com), that provides a confident and well-informed opinion, presenting artists and ideas in the form of feature writing, interviews, and studio visits.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eDouglas on Twitter:\u00a0 \u003ca href=\"http://twitter.com/turnerdouglas\" rel=\"nofollow\"\u003e @TurnerDouglas\u003cbr\u003e\n\u003c/a\u003eAOT Project Salon on Twitter:\u00a0\u003ca href=\"http://twitter.com/aotprojectsalon\" rel=\"nofollow\" target=\"_blank\"\u003e@AOTProjectSalon\u003c/a\u003e\u003cbr\u003eAOTps on facebook:\u00a0 \u003ca href=\"https://www.facebook.com/aotprojectsalon\" rel=\"nofollow\" target=\"_blank\"\u003eAOT Project Salon\u003c/a\u003e\u003cbr\u003eAOT art and culture Journal on facebook:\u00a0 \u003ca href=\"https://www.facebook.com/DouglasEverettTurner\" rel=\"nofollow\" target=\"_blank\"\u003eThe Architecture of Tomorrow\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://douglas-turner.com/contact/\" rel=\"nofollow\" target=\"_blank\"\u003eHave a question? Click here to reach out to Douglas\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUpcoming Strategic Goals:\u003c/strong\u003e\u003cbr\u003eAchieve 501(c)(3) Status so that our members and contributors can benefit full tax deduction to the extent of the law. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVideo Production \u003cbr\u003eSpecial thanks to: \u003cbr\u003eEditor\u2014Andrew Costa \u003cbr\u003eCopy Editor\u2014Haya Maria\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
