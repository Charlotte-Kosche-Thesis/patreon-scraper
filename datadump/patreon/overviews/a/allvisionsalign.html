    "summary": "\"AVA - All Visions Align\" is a young, independent visionary film production company.\u003cbr\u003e\u003cbr\u003eWith two teams operating in Germany and the USA, we are thirteen people\non a mission. We want to create films that have an impact. And we\u0027ve already started!\u003cbr\u003e\n\n\n\u003cbr\u003eWe made our first 90 minute feature film, \"INTRUDER\" (A Sci-Fi Comedy) on the unbelievably low budget of less than 10.000\u20ac and we shot the whole film in 10 days.\u00a0\u003cbr\u003eOur two also already finished short films \"Crazy Woman Got a Gun\" and \"DL54-079\" we made at our own expense.\u00a0\u003cbr\u003e\u003cbr\u003eGiven hardly any resources - we are already unstoppable. But now, we want to take it to the next level.\u003cbr\u003e\u003cbr\u003eBoth AVA teams will come together this year to produce our second feature film \"Queen of Hearts\" a steampunk adventure.\u003cbr\u003e\u003cbr\u003eIf you\u0027re excited to see two post-apocalyptic queens in exciting battle action - get with us to make it happen!\u003cbr\u003e\u003cbr\u003eFor more info on us, be sure to check out our website:\u003cbr\u003e\u003ca href=\"http://www.allvisionsalign.com\"\u003ehttp://www.allvisionsalign.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e_______________________________________________________________________________\u003cbr\u003e\u201cAVA \u2013 All Visions Align\u201d ist eine junge, unabh\u00e4ngige\nvision\u00e4re Filmproduktionsfirma.\u003cbr\u003e\u003cbr\u003e\n\nWir bestehen derzeit aus zwei Teams, die mit insgesamt dreizehn\nMitgliedern sowohl in Deutschland als auch in den USA f\u00fcr ihre Visionen\nk\u00e4mpfen. Mit unseren Filmen wollen wir Wellen schlagen und etwas bewirken. Genau\ndamit haben wir bereits begonnen!\u003cbr\u003e\u003cbr\u003e\n\nUnseren ersten 90-min\u00fctigen Spielfilm \u201eIntruder\u201c (eine\nScience Fiction Kom\u00f6die) haben wir innerhalb von zehn Tagen mit dem unfassbar\ngeringem Budget von unter 10.000\u20ac gedreht. \u003cbr\u003e\u003cbr\u003e\n\nDen Dreh unserer beiden, ebenfalls bereits fertigen\nKurzfilme \u201eCrazy Woman Got A Gun\u201c und \u201eDL54-079\u201c haben wir selbst finanziert. \u003cbr\u003e\u003cbr\u003e\n\nSchon jetzt und auch ohne das Vorhandensein von zus\u00e4tzlichen\nRessourcen, sind wir nicht mehr aufzuhalten! Und doch wollen wir nun in ein\nneues Level aufbrechen.\u003cbr\u003e\u003cbr\u003e\n\nBeide AVA Teams werden in diesem Jahr zusammenkommen, um\nunseren zweiten Spielfilm \u201eQueen of Hearts\u201c, ein Steampunk Abenteuer, zu\nproduzieren. \u003cbr\u003e\u003cbr\u003e\n\nWollen Sie zwei post-apokalyptische K\u00f6niginnen in einer\nspannenden Kampfhandlung sehen? Dann helfen Sie uns jetzt dabei diesen Film\nm\u00f6glich zu machen!\u003cbr\u003e\u003cbr\u003e\n\nF\u00fcr mehr Informationen zu uns und unseren Projekten schauen\nSie doch mal auf unserer Website vorbei:\u003cbr\u003e\n\n\u003ca href=\"http://www.allvisionsalign.com\"\u003ewww.allvisionsalign.com\u003c/a\u003e"

     "completed_percentage": 0,
     "created_at": "2018-01-12T19:47:28+00:00",
     "description": "Once we reach $3000 per month it will take us 10 months to reach our first milestone: $30000.\u003cbr\u003e\u003cbr\u003eThat\u0027s the budget needed for us to raise our legal status in Germany and America from \"GBR\"(DBA) to \"GmbH\"(LLC).\u003cbr\u003e\u003cbr\u003eThis will enable us to act more freely as a legal entity and grow into a for-profit company. That way we\u0027ll be able to hire legal support to make sure we keep doing everything the right way, while also gaining much faster access to financial resources to keep making our movies.\u003cbr\u003e\u003cbr\u003eSimultaneously, once that milestone is reached, all six members of Team AVA Germany will give back by dedicating a specific amount of their time to volunteer for one of six non-profit organisations that we\u0027re partnered with, once we have reached this first important milestone on our adventure.\u003cbr\u003e\u003cbr\u003e(read about it on our website)\u003cbr\u003e__________________________________________________\u003cbr\u003e\u003cbr\u003eSobald wir 3000$ im Monat zur Verf\u00fcgung haben, dauert es nur\nnoch zehn Monate, bis wir unseren ersten finanziellen Meilenstein von 30000$\nerreicht haben.\u003cbr\u003e\u003cbr\u003e\n\nGenau diese Summe ben\u00f6tigen wir, um unseren derzeitigen Unternehmensstatus\nvon einer GBR zu einer GmbH und in Amerika von einer DBA zu einer LLC aufzuwerten.\u003cbr\u003e\u003cbr\u003e\n\nSo k\u00f6nnen wir freier und rechtlich zul\u00e4ssig agieren und zu\neinem Profitunternehmen werden. Wir k\u00f6nnen jemanden f\u00fcr Unterst\u00fctzung in\nrechtlichen Fragen einstellen, um sicherzugehen, dass alles seinen richtigen\nWeg geht und wir gleichzeitig noch schneller an die n\u00f6tigen Ressourcen kommen,\num weiterhin Filme zu machen. \u003cbr\u003e\u003cbr\u003e\nEine entscheidende Sache kommt noch hinzu: Sobald wir dieses\nZwischenziel erreicht haben, werden alle sechs Mitglieder aus dem deutschen\nTeam etwas an die Welt zur\u00fcckgeben. Alle sechs werden f\u00fcr einen von uns\nfestgelegten Zeitraum in einer gemeinn\u00fctzigen Organisation ihrer Wahl t\u00e4tig\nwerden und so einen Teil ihrer freien Zeit f\u00fcr einen guten Zweck investieren. \u003cbr\u003e\u003cbr\u003e\n\n(Lesen Sie dazu mehr auf unserer Homepage)\u003cbr\u003e",

     "description": "This is the minimum we are currently spending monthly just to maintain communications, send out letters, cover the occasional technical emergency (dropbox space or harddrives) or even transportation costs to - for example - bring a copy of the movie to the theater, where it\u0027s playing!\u003cbr\u003e\u003cbr\u003eAt the moment we are taking this out of our own pockets.\u003cbr\u003eWith your support we can keep things running smoothly as they are.\u003cbr\u003e______________________________________________________\u003cbr\u003e\u003cbr\u003eDies ist der Mindestbetrag, den wir aktuell monatlich\naufbringen m\u00fcssen, um unsere grundlegende Kommunikation aufrecht zu erhalten,\nBriefe zu schreiben, f\u00fcr pl\u00f6tzliche technische Notf\u00e4lle aufzukommen (Dropbox\nSpeicher oder Festplatten) oder Transportwege zu finanzieren: z.B. um eine\nFilmversion in das Kino zu bringen, in dem sie gezeigt werden soll!\u003cbr\u003e\u003cbr\u003e\n\nMomentan bezahlen wir all das noch aus eigener Tasche.\u003cbr\u003e\u003cbr\u003e\n\nMit Ihrer Hilfe k\u00f6nnen wir weiterhin f\u00fcr einen reibungslosen\nAblauf sorgen.",
