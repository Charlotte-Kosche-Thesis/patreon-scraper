    "summary": "\u003ca href=\"https://github.com/AlexAltea/orbital\"\u003eOrbital\u003c/a\u003e is a low-level virtualization-based PlayStation 4 emulator for Windows and Linux. In other words, its goal is allowing the entire PlayStation 4 software stack to run on your PC.\u00a0This is an open-source project, and so any resources/findings are shared straight back with the rest of the community of PS4 developers.\u003cbr\u003e\u003cbr\u003eWhile both the PS4 and computers share the same CPU architecture, it doesn\u0027t mean this project is easy. Reverse engineering the kernel and system modules, understanding hardware and reimplementing it focusing on high-performance in a system as complex as the PS4 is an arduous task. Your support will make a difference.\u003cbr\u003e\u003cbr\u003eThe current perks are somewhat limited but will be improved as the emulator progresses. Feel free to join our\u00a0\u003ca href=\"https://discord.me/OrbitalEmu\"\u003eDiscord\u003c/a\u003e server to discuss emulation in general, following the development of Orbital, and getting the latest news about this project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer: This project is in early stages, don\u0027t expect to boot the entire system, let alone games, as no emulator can. This campaign is aimed at funding the development of this emulator.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
