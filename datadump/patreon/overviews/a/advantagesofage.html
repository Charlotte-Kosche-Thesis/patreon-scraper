    "summary": "Have you ever let your thoughts roam around all the negative aspects that currently go with getting older? The old, the saggy thing. The not being seen. The not being allowed to be sexy, creative, interesting, stylish? The way the media throws us in the dustbin. \u003cbr\u003e\u003cbr\u003eWell, we \u2013 I\u2019m \u003cstrong\u003eSuzanne Noble\u003c/strong\u003e and I\u2019m 56, my co-founder, \u003cstrong\u003eRose Rouse\u003c/strong\u003e is 64 \u2013 are doing something about this. Big Time.\u00a0 We just did a Flamboyant Tour of the Subway in New York and a double-decker bus one in London. We were OUTageous! We do Hot Tub salons on subjects like Tantra, Death and Style. \u003cbr\u003e\u003cbr\u003eWe have recently made a film Death Dinner about embracing the time to go. We\u2019ve got an\u00a0\u003ca href=\"https://www.advantagesofage.com\"\u003eonline magazine\u003c/a\u003e with lots of juicy and inspirational articles and a Facebook group with over 2.5k members. We\u2019ve also started a Business Academy to support older people making new choices in careers, often freelance. At the moment, we are creating this revolution on our own and without pay. We\u2019d love you to support us in any way you can. Screw Ageism, We Demand Freedom!!!\u003cbr\u003e\u003cbr\u003eAs an Advantages of Age Patron, you\u2019ll not only be supporting and helping to fund a \u003cstrong\u003eregistered social enterprise\u003c/strong\u003e created to combat ageism but also joining a community who share our vision.\u00a0\u003cbr\u003e\u003cbr\u003eYour contribution will go towards:\u003cbr\u003e\u003cbr\u003eA team of two managing the Website and FB Group, creating events and activities for you to join and spreading the word about AofA\u003cbr\u003e\n\n\u003cbr\u003eWeb hosting and subscription to our mailing and other software\u003cbr\u003e\n\n\u003cbr\u003eVideo production of our events\u003cbr\u003e\n\n\u003cbr\u003ePublication of our weekly newsletter\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn return you\u2019ll receive:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eAn invitation to join the Patron\u2019s Directory enabling you to connect with other patrons\u003cbr\u003e\n\n\u003cbr\u003eDiscounts on patron\u2019s services and products (where applicable)\u003cbr\u003e\n\n\u003cbr\u003eDiscounts to AofA events and those of our partners\u003cbr\u003e\n\n\u003cbr\u003eThe opportunity to participate in focus groups and to help shape the future of AofA\u003cbr\u003e\n\n\u003cbr\u003eWe operate a pay as you feel scheme starting at $2 a month (approx \u00a31.50). Less than a cup of coffee! Please give generously!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe way we age and how we age is changing and you can be a part of that narrative. Come join us!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003eHOW THIS WORKS:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003eIf you want to help challenge ageism and create a future for yourself and others that embrace ageing and celebrates being older, you\u2019re in the right place. Pledge $2 a month (or more) and your contribution will go towards the running costs of our website, distributing our weekly newsletter and creating resources that you can use and share with others in order to host gatherings and events to bring about the change we all want to see in the world.\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003ePatreon allows people who love what we\u2019re doing to support us by making a monthly pledge.\u003cbr\u003eYou pledge as little or as much as you like - imagine thousands of people pledging $2 each. You can pay in your local currency.\u003cbr\u003eYou are charged when you pledge and then ongoing at the beginning of each month.\u003cbr\u003eYou can cancel your pledge or change your pledge amount at any time.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eWHO IS SUZANNE NOBLE?\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003eI\u2019m 56, a mother of two grown-up wonderful men, and I\u2019m passionate about creating a world that values older people as much as younger ones. I have transitioned my own career a number of times and, as a result, have a particular interest in how I can help those aged 50+ seeking to start a business or supporting others who already are running one. I\u2019ve had a lot of experience in public speaking too and feel that I can make a difference by hosting or attending events where I can represent AofA and all that we\u2019re trying to achieve. \u003cbr\u003e"
