    "summary": "Hello, majestic traveler of the internet!\u003cbr\u003e\n\u003cbr\u003e\nWelcome and thank you for pausing here. I am a \u003cstrong\u003edimensional artist\u003c/strong\u003e, which means I break the boundaries of physical planes and narrow brains.\u00a0I\u0027ve chosen a few methods - visual art, video, writing, research, and experiential works - to focus on and develop.\u003cbr\u003e\n\u003cbr\u003eExpect me to bust out mind-bending brain-snacks that are \u003cem\u003ealways\u003c/em\u003e weird, wise, and whimsical.\u003cbr\u003e\u003cbr\u003e\nPeruse the pieces in my current\u00a0\u003ca href=\"http://www.alystosz.com/work\" target=\"_blank\"\u003eportfolio\u003c/a\u003e on my\u00a0\u003ca href=\"http://www.alystosz.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e. I am \u003cem\u003esuper excited\u00a0\u003c/em\u003eto develop and branch my current work!!! I have lots of experience in interdisciplinary art (I hold a B.A. from MassArt - in The Studio for Interrelated Media). Not to sound delusional, but I also believe developing my work is vitally important in the world.\u003cbr\u003e\u003cbr\u003e\nMy goals are aimed at a greater purpose... Once we reach enough Patron support (see the \"goals\" section), the rest of my time goes to crafting \"\u003cstrong\u003eHumongous Life\u003c/strong\u003e\" : an entertainment platform for honest, awesome, holistic media. The creative projects I\u0027m working on are content-fuel for Humongous Life, continuously becoming more enriched with research and deep thought. Currently I have a following close to 5k on my facebook page (facebook.com/humongouslife).\u00a0\u003cbr\u003e\u003cbr\u003eTogether we will\u00a0\u003cstrong style=\"background-color: initial;\"\u003eexpand \u003c/strong\u003eHumongous Life so it can be enjoyed as\u00a0a video and article subscription, an uplifting addition to your social media feed, and as a digital platform on its own website and app. And eventually it will overflow IRL into experiential moments - parties, meditative experiences, talks, etc.\u003cbr\u003e\n\u003cbr\u003e\nBut \u003cem\u003ewhy\u003c/em\u003e does this matter?\u00a0I don\u0027t know about you, but my web feed is riddled with extremist spins on depressing topics. These are intense times we\u0027re all living in. What we see and do online is extremely important to our state of mind, which impacts our behavior and actions, and ultimately affects our shared world in a powerful way.\u003cbr\u003e\u003cbr\u003eWe all exist within many systems ~ some we invented (ex. schools, toasters, libraries), others we interpret from nature. Let us all enjoy moments where we look at these configurations from fresh, new angles... in a fun and entertaining way.\u003cbr\u003e\n\u003cbr\u003e\nChoose a tier that fits you, starting at $2. Each tier has its own unique benefits! You get really cool stuff while also sustaining an artist. \u003cbr\u003e\n\u003cbr\u003eBelow I list my pledges to you, whether you support me or not.\u003cbr\u003e\n\u003cbr\u003eBut first, you have my eternal gratitude simply for taking interest enough to read this... if you choose to help sustain me creatively, I\u0027m yours. Together we can pry open and explore fresh spaces through: fine art, events / installations, and (with Patron support) a digital outpost for news, entertainment, and education. THANK YOU!!!\u003cbr\u003e\n\u003cbr\u003eI pledge to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eResearch and brew up artwork and nuanced news media about important subjects that are on your mind\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAlways aim to bring more fun and more meaning to your life\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExplore the nature of being, and explore the world we \"be\" in - using meditation, metaphysics, science, technology, health, and creativity (duh)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThink independently, and never say or do anything \u003cem\u003ejust because\u003c/em\u003e my peer group cosigns...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBut also, always take other\u0027s experiences into account (especially those that I don\u0027t share)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDevelop further expertise in: visual art, video, writing, research, and spacial / experiential (installation, interactive products, event production)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEschew extraneous boundaries between creative planes... but also, play with boundaries in fun ways\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAlways be honest, always be fun (unless its dishonest)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nThank you. \u003cstrong\u003eI love you\u003c/strong\u003e.\u003cstrong\u003e No really\u003c/strong\u003e, I do. We all live together on this superb little planet, and we play games together within these systems - where a pattern of behavior leads to a desired outcome (ex., go to work - get paid! workout everyday - get strong!) But in playing the game, we should not starve the dynamic nature of our existence, nor gloss over the greater playing field that we exist on. There is so much more that is important, lets take moments in the day to shift our focus - thats the intention of my work, and of Humongous Life.\u003cbr\u003e"
