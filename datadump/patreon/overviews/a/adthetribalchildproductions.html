    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FY3QNwgHcHdM%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DY3QNwgHcHdM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FY3QNwgHcHdM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Hey what\u2019s up everybody? This is the one-and-only\nADtheTribalChild. I\u2019ve been making video blogs since 2008 and I\u2019ve been running\nthe ADTC Productions YouTube Channel since 2011. On my videos I\u2019ve talk about\nthe things I enjoy including video games, movies, geek culture as well as\nmaking skits and discussing social issues. \nI\u2019ve come a long way since I started by channel, however, I feel like I\ncan do better by increasing the quality of my content in other to continue\nentertaining my audience. Anyone who watched my videos should know that they\u2019re\nnot in the best quality as I hoped.\u003cbr\u003e\n\nThat\u2019s why I, ADtheTribalChild, need your help. At the\nmoment, I can\u2019t obtain the funds for the equipment I need even with a steady\nincome. So with your help, I\u2019ll be able to upgrade my equipment to produce\nbetter quality content and bring ADTC Productions to the next level. Even if\nit\u2019s just a dollar, your donation will bring me one step closer to bring you\nimproved content for ADTC Productions with new equipment including a larger\nexternal hard drive, a HD camcorder, a game capture device for gaming videos,\nand the latest video making software just to name a few.  Donations are optional, but extremely\nappreciated.  Thank you, and keep it\nlock! `;P\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT I DO:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://adtcproductions.weebly.com/uploads/5/2/5/8/52583861/new-tctv-logo_1.png?566\"\u003e\u003cbr\u003eTRIBALCHILD TV\u003c/strong\u003e\u003cbr\u003e\nMy first vlog series where I talk about the latest in entertainment and geek\nculture as well as doing TV, movie and video game reviews. In this series, I\nalso do editorials and reactions to trailers, viral videos and more. This is my\nlongest series to date and it\u2019s fourth season is currently in pre-production.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://adtcproductions.weebly.com/uploads/5/2/5/8/52583861/tribalchildunscripted.png?498\"\u003e\u003cbr\u003eTRIBALCHILD\nUnscripted\u003c/strong\u003e\u003cbr\u003eA spin-off to TRIBALCHILD TV, this unscripted and impromptu series\nshowcases myself discussing social issues and some insight on the entertainment\ncommunity (movies, games, etc.) without a script (as the title implies). The fourteenth and final episode comes later this year.\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cimg src=\"http://adtcproductions.weebly.com/uploads/5/2/5/8/52583861/attc-logo.png?614\" style=\"width: 477px;\"\u003e\u003cbr\u003eAsk the TribalChild\u003c/strong\u003e\u003cbr\u003e\nMy Q\u0026amp;A show where I ask viewer questions about anything as well as\nresponding to viewer comments and corrections to some of my content.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://adtcproductions.weebly.com/uploads/5/2/5/8/52583861/6395857.png?571\"\u003e\u003cbr\u003e\n\u003cstrong\u003eADTC Shorts\u003c/strong\u003e\u003cbr\u003eA collection of skits starring yours truly in various misadventures and\ntaking shots at concurrent events and popular culture.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://adtcproductions.weebly.com/uploads/5/2/5/8/52583861/4332328.png?518\"\u003e\u003cbr\u003e\n\u003cstrong\u003eLook What I Got In\nThe Mail\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA showcase of things I receive in the mail, whether if it\u2019s a online order,\na gift from a friend or a fan or even a little special from a subscription\nservice.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cimg src=\"http://adtcproductions.weebly.com/uploads/5/2/5/8/52583861/countdown_1_orig.png\" style=\"width: 518px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCountdown (COMING in\n2018)\u003c/strong\u003e\u003cbr\u003e\nWhether if its top 10, 15, 20 or higher, this upcoming series showcases the\nbest (and worst) in gaming, TV, and movies. \nComing 2018.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://adtcproductions.weebly.com/uploads/5/2/5/8/52583861/editor/mygallerylogo_1.png?1483742629\" style=\"width: 402px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cstrong\u003eMy Gallery (COMING in 2018)\u003cbr\u003e\u003c/strong\u003eThis upcoming series\nshowcase all the artwork I\u2019ve done over the years including drawings, comics,\nand paintings from my high school years to today. At the end of each video,\nI\u2019ll do a speed draw/speed paint of a character. Coming 2018.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eCheck out my other two YouTube Channels...\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://adtcproductions.weebly.com/uploads/5/2/5/8/52583861/editor/extra-logo-2017_5.png?1483742832\"\u003e\u003cbr\u003e\u003cstrong\u003eADTC EXTRA (Second YouTube Channel)\u003cbr\u003e\u003c/strong\u003eThe second YouTube channel that will feature behind-the-scenes, deleted footage, and audio commentary of select ADTC Productions content. It will also feature content exclusive to ADTC Extra as well as the new home of Look What I Got In The Mail. As of now, there is no content on the channel yet (except the teaser for the channel) but the channel is up and running. So\u00a0\u003ca href=\"https://www.youtube.com/channel/UCz8FCR_H6HhlWz4NJImFHNw\" rel=\"nofollow\" target=\"_blank\"\u003esubscribe\u00a0\u003c/a\u003eif you want to be the first to see releases there in the future.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://adtcproductions.weebly.com/uploads/5/2/5/8/52583861/editor/tr-logo_1.png?1483742643\" style=\"width: 485px;\"\u003e\u003cbr\u003e\u003cstrong\u003eTRIBAL Reaction (Third YouTubwe Channel).\u003c/strong\u003e\u003cbr\u003eA brand new series where I react to trailers and viral videos (at the viewers\u0027 request, that is...). New Episodes are posted almost everyday, so\u00a0\u003ca href=\"https://www.youtube.com/channel/UCCWjBK90WDAN_pQCnUXZk3Q\"\u003esubscribe\u003c/a\u003e if you want to see new episodes at the new hope of TRIBAL Reaction.\u003cbr\u003e"
