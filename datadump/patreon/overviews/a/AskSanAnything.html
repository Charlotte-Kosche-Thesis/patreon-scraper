    "summary": "\u003cstrong\u003eGIVEAWAY ALERT:\u003c/strong\u003e Watch the vid below for details about my first giveaway shared with Patreon. Let\u0027s win some MONEY!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" src=\"https://www.youtube.com/embed/9Wlla02I5ng\" width=\"1280\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003e(please note: for the welcome vid, I\u0027m a bit more spruced up and the camera is in fixed position)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://informedsharing.com/february-giveaway-100-paypal-amazon-yes-back-giving-away-cash-celebrate/\" target=\"_blank\"\u003e\u003cstrong\u003eEnter to Win HERE!\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eHi there. I\u0027m San. And you may ask me anything. I\u0027m up for - just about - anything. Which is how I ended up here on Patreon. I am a writer, blogger, vlogger, crafty diy-er, and most recently a loser of 125+ pounds.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAsk San Anything\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can absolutely ask me anything. I reserve the right to answer in any way that I see fit. But don\u0027t let that deter you, if you know me at all, you may also know that I have a unique way of giving you exactly what you ask for...and more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI want to continue sharing my little slice of happy with the rest of the world. In order to do that, I need to be able to earn sustainable income - for me and my little family. Patreon gives me the opportunity to do so, while still giving you all the best (and not so, SOMEtimes) of me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect here on Patreon from me?\u00a0\u003cbr\u003e\u003cbr\u003eYour questions answered - \u003c/strong\u003eask and I shall answer the best way I can. Just be careful what you ask for...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideos\u003c/strong\u003e - diy (crochet mostly, but lets see where it takes us), hair, life experience, reviews - and all with my own brand of (witty?) humor.\u00a0\u003cbr\u003e\u003cbr\u003e...and yes, I am seriously considering shaving my head bald for the third time. Of course I\u0027ll film the heck out of that...visit my goals page for more information about the shave!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlog posts\u003c/strong\u003e and other writer-y stuff. Including access to our \u003cem\u003e\u003cstrong\u003emany monthly giveaways\u003c/strong\u003e\u003c/em\u003e (cash and gift certificates, mostly - but what would YOU like to win?).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd ALL about \u003c/strong\u003ethe most amazing journey of my life, getting my life BACK - through weight loss and overall improving my health. I can help you, too, just ask me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI lost 125 pounds:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://6milesdaily.com/wp-content/uploads/2017/08/AskSanAnything.-Patreon.About_.2017.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://6milesdaily.com/wp-content/uploads/2017/08/AskSanAnything.About_.Patreon.2017-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am still on this healthy lifestyle journey, a work in progress, always!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBottom Line?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eYou really can ask San anything and you will get (openly and honestly) the answer you are looking for.\u00a0\u003cbr\u003e\u003cbr\u003eAnd if you made it all the way down to here...thank you - here\u0027s a short vid summing it all up and talking about rewards, goals, and why it\u0027s worth it for you to stick around!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" src=\"https://www.youtube.com/embed/e8K3wVCWF94\" width=\"1280\"\u003e\u003c/iframe\u003e\u003cbr\u003eCheers,\u003cbr\u003eSan\u00a0\u003cbr\u003e"
