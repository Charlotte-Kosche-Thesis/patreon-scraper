    "summary": "\u003cdiv style=\"float: right;\"\u003e\n\t\u003ca href=\"https://www.facebook.com/armannfox/\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://img4.hostingpics.net/pics/623018facebook.png\" style=\"width: 30px;\" title=\"Facebook\"\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://www.twitter.com/armannfox/\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://img4.hostingpics.net/pics/413955twitter.png\" style=\"width: 30px;\" title=\"Twitter\"\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://www.youtube.com/armannfox/\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://img4.hostingpics.net/pics/677154youtube.png\" style=\"width: 30px;\" title=\"Youtube\"\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://www.reverbnation.com/armannfox/\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://img4.hostingpics.net/pics/969754reverbnation.png\" style=\"width: 30px;\" title=\"Reverbnation\"\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://www.soundcloud.com/armannfox/\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://img4.hostingpics.net/pics/337698soundcloud.png\" style=\"width: 30px;\" title=\"Soundcloud\"\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"287\" src=\"https://www.youtube.com/embed/lNhFmzEmrf4\" width=\"511\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nThe \n\u003cstrong\u003eArmann Fox\u003c/strong\u003e\u00a0project is a blend of styles rhythmed by electric and electro sounds.\u00a0The adventure really started in 2010 with the release of my first productions on \u003cstrong\u003eSoundCloud\u003c/strong\u003e and \u003cstrong\u003eMyspace\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy passion for \n\u003cstrong\u003eelectronic music\u003c/strong\u003e came through bands as Kraftwerk or Depeche Mode. Fan of pop and rock music, my tendency for electro sounds marked a decisive step with the advent of techno and acid trends at the end of the 90\u0027s.\u003cbr\u003e\n\u003cbr\u003e\nI get my inspiration from the diversity. I look for emotion, generosity, energy in every type of music. I like this mixture and the wealth every genre can offer.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img15.hostingpics.net/pics/17048089T2.jpg\" title=\"Why am I on Patreon?\"\u003e\u003cbr\u003e\nMaking music, artworks and videos take time and costs a lot. The funding will help me \n\u003cstrong\u003eto improve the quality of my sound\u003c/strong\u003e and \u003cstrong\u003emy Youtube channel\u003c/strong\u003e, to reupload tracks in better quality, \u003cstrong\u003eto post new tracks without any limitation of time\u003c/strong\u003e and \u003cstrong\u003eshare them with more people\u003c/strong\u003e.\u00a0Your help is essential to encourage me to produce always more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo conclude, I would like to thank all the people who will take part directly or indirectly in this project and all of you who have already shown some interest in my work.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"287\" src=\"https://www.youtube.com/embed/ITTYBakguvg\" width=\"511\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e"
