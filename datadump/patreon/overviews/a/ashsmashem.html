    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eHello lovelies, I am Ash Smashem and I am a burlesque performer and cosplayer in the STL area. I have been casually cosplaying for 3 years now and in 2017 I won my first award for my Skeletor cosplay as well as being on the cover of Cosplayzine!\u003cbr\u003e\u003cbr\u003eIn 2017 I had my debut, solo burlesque performance at the Nerdgirls Anniversary Burlesque Show with my Punisher act! I\u0027ve performed in both of the Van Ella Studios Student Showcases in 2017. \u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhy Support me?\u003c/h1\u003e\nIf you choose to support me I will be able to spend more time making burlesque costumes, cosplays, working on routines and doing more photo shoots. You don\u0027t have to support me on here \nto be a \"fan\" but it is greatly appreciated. I will create extra content \nfor those that do!\n\u003cbr\u003e\n\u003cbr\u003e\nI personally make my own cosplays and costumes and it can be very time consuming as \nwell as expensive. Your support would go a long way to helping me create\n much more than i can currently. All donations\n will go towards materials, lingerie, and studio fees. Please check out my rewards section to see what I offer in \nreturn.\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSign up to receive any of my Rewards!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eaccess to exclusive photo sets\u003c/li\u003e\u003cli\u003eThe ability to help me decide on cosplays and burlesque routines\u003c/li\u003e\u003cli\u003eSigned Prints \u003c/li\u003e\u003cli\u003eGiveaways \u003c/li\u003e\u003cli\u003eArtwork\u003c/li\u003e\u003c/ul\u003e\n\u003cem\u003ePhotos will be sent out via email in zipped folders or via Google Drive Link. All others will be released on my feed. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eThank you so much for your support! It means the world to me!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
