    "summary": "\u003cimg src=\"https://dl.dropboxusercontent.com/s/pe5ih6ebcn92lbk/header_patreon_ABEL.jpg?dl=0\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e___________________________________________________\u003cbr\u003e\u003cbr\u003e~ NEW PAGE LAUNCHING 1st APRIL ~\u003c/strong\u003e\u003cbr\u003eRewards on the right side of the page are ready to join (including commissions woot!) Just bare with us while we flesh out the rest of the page with all the details and make it all visually clear. Please do pledge or switch your current pledge over to the news ones if you are as excited as we are about this new simple structure. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* DIGITAL * PHYSICAL * SKETCH CARD *\u003cbr\u003e(pick one and subscribe - It is as simple as that)\u003cbr\u003e_______________________________________\u003c/strong\u003e____________\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eHi there! My name is Martin Abel, I am an independent artist creating pinups, fantasy art and comics. \u003cbr\u003e\u003cbr\u003eWhen you become one of my Patrons not only do you get some exclusively awesome rewards, but you are helping me to continue to make art and work on passion projects that don\u0027t have immediate income.\u003cbr\u003e\u003cbr\u003eFor example, graphic novels, short stories and art books require a lot of time and effort to create, but generally will only make money when they\u0027re finished! By throwing a few dollars this way, it will help keep us working on these creations for you!!!\u00a0\u003cbr\u003e\u003cbr\u003ePlease have a look at some of the exclusive rewards below, and I hope that you will join and support me on this new journey!\u003cbr\u003eKind Regards,\u003cbr\u003e\u003cbr\u003eMarty J. Abel\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://martinabel.com/images/bonus_goodies.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJust for becoming one of our Patrons you will receive these awesome extras:\u003cbr\u003e\u003cbr\u003e\u00a0\u2022 Get access to 2 months of rewards instantly\u003cbr\u003e \u00a0\u2022\u00a0Selected \u003cstrong\u003eoriginal artwork\u003c/strong\u003e will be available\u00a0to purchase ONLY to Patrons\u003cbr\u003e \u00a0\u2022 Instantly get a - \u003cstrong\u003e25% off PRINTS discount code\u003c/strong\u003e to use on our online store as much as you like (just remember to write it down from the Thank you for subscribing page.)\u003cbr\u003e\u003cbr\u003eThanks for reading and if you have any questions please shoot us a message!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://martinabel.com/images/FAQ.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow does Patreon work and what exactly is it?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is similar to kickstarter. However instead of pledging one single project, you will be supporting an artist or musician by an on going subscription. Kind of like busking over the internet.\u003cbr\u003eBy supporting someone each month with as little as $1 you are helping them continue creating! As a reward for your support you typically receive (depending on the busker) digital content or products.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat currency are your rewards in and can I still be a Patron if I am from another country?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAll rewards are in US Dollars. You can be a Patron from anywhere in the world with any currency, just make sure you know your conversion rates before deciding. Patreon will take care of the rest! Easy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhen will I get charged and how often will I be charged?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have set up our page for monthly subscriptions, you will be charged on the 1st of every month and the content will then be accessible to you. Typically via a download link on the page here. Content will be released within a few days on or after the 1st.\u003cbr\u003e\u003cbr\u003eYou will never be charged more then once within the month and you can change your reward option at anytime. For Example - If one month we are doing a video tutorial that you are interested in you may want to upgrade that month to receive access then down grade back to your normal pledge.\u003cbr\u003e\u003cbr\u003e"
