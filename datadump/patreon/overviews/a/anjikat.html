    "summary": "Welcome!\u003cbr\u003e\u003cbr\u003eAfter much encouragement from students all over the country, I have finally decided to make myself much more accessible by taking the leap and teaching yoga online!\u00a0 \u003cbr\u003e\u003cbr\u003eAnd THEN, I figured, why not share ALL of me!\u00a0 Yoga, Music, New Moon Meditations, and all kinds of juicy magic!\u00a0 I\u0027m so excited to expand my teaching and performing beyond the classroom and hope that you will join me.\u00a0 Your Patron-age will help support the creation of content for YOU, and ultimately a wonderful online yoga community. \u003cbr\u003e\u003cbr\u003eIf you\u0027re here for the yoga, here\u0027s what you should know about me. I have received a lot of feedback from students and the common themes that I hear is that they really like my classes for the following reasons:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eI teach yoga for all levels, providing a variety of options and modifications to meet everyone\u0027s fitness and ability level, and to help build their skills and confidence.\u00a0 I believe that yoga should fit the body, not the other way around.\u00a0 I do NOT teach beach body or flat abs yoga.\u00a0 I am dedicated to teaching \"Just Yoga\" - the real and true essence of yoga.\u003c/li\u003e\u003cli\u003eI incorporate a \"theme\" for each class, usually based on yoga and other spiritual philosophical teachings.\u00a0 I like to have a \"take-away\" for each class so that students can truly live their yoga off the mat and in their daily lives.\u00a0 I also like to incorporate chanting and music sometimes.\u003c/li\u003e\u003cli\u003eI have an innate intuitive ability to sense the energy of a class and provide an enriching yoga experience.\u003c/li\u003e\u003c/ol\u003eObviously, teaching classes online is a very different experience, but I also hope to offer private yoga sessions and utilize the community feedback to continue to provide the best yoga experience for you!\u003cbr\u003e\u003cbr\u003eMy background: I have been teaching yoga since 2004 and am an E-RYT 200 (Experienced Registered Yoga Teacher, 200 hours) through Yoga Alliance.\u00a0 I have a Masters degree in Health Promotion and Wellness Management, and have been working in the health and wellness field for over 20 years.\u00a0 I used to be an die-hard Power Yoga fanatic...but have softened in my understanding of what yoga really means to me and my students.\u00a0 I teach primarily a Vinyasa/flowing style, beginner and intermediate levels, and also teach Chair Yoga, Yin Yoga, Meditation, and yes, sometimes more advanced \"power\" yoga.\u00a0 I have also had extensive experience in working with individuals with chronic conditions such as multiple sclerosis, arthritis, diabetes, and am a positive body image advocate, ALL shapes and sizes are welcome.\u00a0 Come as you are!\u003cbr\u003e\u003cbr\u003eMy passion is teaching, and I have facilitated numerous workshops, classes and retreats on a variety of health, wellness, and yoga topics (Yoga for Anxiety and Depression, Introduction to Ayurveda, Chakra Yoga, Discover Yoga Workshops for Beginners, and \"Free Your Voice\": Yoga for speakers, singers and anyone wanting to feel empowered to use their authentic voice.\u00a0 \u003cbr\u003e\u003cbr\u003eAnd speaking of voice, I\u0027d LOVE LOVE LOVE to share more music with my friends and fans!\u00a0 I\u0027m always writing new songs and my other passion is singing and sharing music with others...and why should I limit that to live shows?\u00a0 So, I\u0027m going to share the music magic with you here as well!\u00a0 This is just a short list of some of the offerings I hope to bring to the larger audience online, so look for more to come!\u003cbr\u003e\u003cbr\u003eSo, thank you for joining me and for being a patron!\u00a0 My promise to you is to continue to provide a real, authentic class experience (which may mean I will \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003enot\u003c/em\u003e\u003c/span\u003e be editing videos to be \"perfect\"...you\u0027ll get the real me as if you were in class with me live and in-person), and engaging content that YOU want.\u003cbr\u003e\u003cbr\u003eThe ultimate goal of yoga is union with the Divine within, the Divine in others, the Divine in All...and starting with a healthy dose of self-love, I promise the journey will be amazing!\u003cbr\u003e\u003cbr\u003eJust yoga. Just you. Just be.\u003cbr\u003e\u003cbr\u003eNamaste, my lovelies!\u003cbr\u003eAnji"
   },
