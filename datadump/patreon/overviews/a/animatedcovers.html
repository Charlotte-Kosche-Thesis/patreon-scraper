    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FjawMchvyKg0%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DjawMchvyKg0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FjawMchvyKg0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=jawMchvyKg0",

    "published_at": "2016-04-14T18:42:17+00:00",
    "summary": "\u003cul\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://www.animatedcovers.com/wp-content/uploads/2016/04/why.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nWelcome to \n\u003ca href=\"http://www.animatedcovers.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAnimatedCovers\u003c/a\u003e\u2019 Patreon page! My name is Stephan Dreadford - I\u0027m freelance graphic animator, but everyday I\u00a0combine my passions to music, art and books and create cover artwork animations for people, my practice and for fun sharing them just for free. \u003cbr\u003e\nI love to do the magic of animation and turn to life still cover artworks taken from music albums and books. I\u0027m metalhead so please forgive me I do so many rock/metal artists, but I guess everyone will agree with me - there\u0027s no other music genre where cover arts just beg to be animated..., but no worries I\u0027m open for all suggestions and proposals :)\n\u003cbr\u003e\nLike many artists here on Patreon art and music is my life and passion and I\u0027d love to do it full-time and all days long. That\u0027s why I made this Patreon - it\u0027s my chance to create more animated covers, more frequently and share everything I can just with you.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.animatedcovers.com/wp-content/uploads/2016/04/rewards.gif\"\u003e\u003cbr\u003eI share my animation with the world for free - gerenally as GIF format as all social media are widely open for this format. \u003cbr\u003eJust for 1$ all my Patrons will have exclusive access to HD movie version of all my cover artwork animations - additionally every believer here on Patreon will be mantioned on my website in \"Sponsors\" section!\u003cbr\u003eFor those supporters who want more I\u0027ll prepare \u003cimg src=\"http://www.animatedcovers.com/wp-content/uploads/2016/04/adobeicons.jpg\"\u003e layered, open files and sometimes \u003cimg src=\"http://www.animatedcovers.com/wp-content/uploads/2016/04/autodeskicons.jpg\"\u003efiles if there were 3D objects needed. In one word: you\u0027ll get access to every project!\u003cbr\u003e\u003cbr\u003eFinally, if you are big fan of animated cover artworks as I am or you badly want to see your favorite bands or books cover artworks in the motion, then let\u0027s do that - on this level patrons will be prioritized and will receive animations after max. next 2-3 days. Additionally I can add a watermark on it with your name, i.e. \"Sponsored by YourName\". Just think how you\u0027ll be proud when you\u0027ll send the ready animation to your favorite artist and he/they upload it on their Facebook or Twitter with your name on it : ) I\u0027m always proud when they post my works : )\u003cbr\u003e\u003cbr\u003eOf course I totally understand that sometimes, in some moments of life that 1$ is to much, then if you\u0027ll share my works on your social media pages like Facebook tagged my account/page on it then this will be great reward for me :) Thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI send rewards weekly!\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(your first reward - after your pladge - will be send out first week of\u00a0 following month after all pledges gets processed by Patreon. Next rewards you will get every week, until you cancel the subscription)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAll my Patrons have access to all previous rewards!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.animatedcovers.com/wp-content/uploads/2016/04/more.gif\"\u003e\u003cbr\u003e\nYou can meet\u00a0 me and share my works also on following channels:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\u003ca href=\"http://www.animatedcovers.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/animatedcovers\" rel=\"nofollow\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/animatedartworks/\" rel=\"nofollow\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/AnimatedCovers\" rel=\"nofollow\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.pinterest.com/animatedcovers/\" rel=\"nofollow\" target=\"_blank\"\u003ePINTEREST\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/animatedcovers\" rel=\"nofollow\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://plus.google.com/+Animatedcovers\" rel=\"nofollow\" target=\"_blank\"\u003eGOOGLE PLUS\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.animatedcovers.com/wp-content/uploads/2016/04/money.gif\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s challenging to find the time to do more works while \nleaning on freelance work and full-time job to keep my financial \nstability. However, with the donations from patrons, it will help \nme to dedicate my time on personal projects and cover animations with \npatrons much more easily with less financial concerns. In general, it will help me to cover:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\n\u003c/div\u003e\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eliving expenses, bills etc. (food for my dog and cat also ;)\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehardware \u0026amp; software upgrade so I could deliver you more and more spectacular animations;\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e"
