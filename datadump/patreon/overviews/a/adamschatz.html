    "summary": "Hello, it\u0027s me, Adam Schatz from the band Landlady and other things you may know and like me from. I\u0027m going to open a monthly window into my musical world, Landladyland.\u003cbr\u003e\u003cbr\u003eThere will be lots of music, new recordings and older reveals, sound experiments with my saxophone / keyboards / pedals and songs that I sing on, re-worked versions of songs I like and improvisations alone and with folks I think you should know about.\u00a0\u003cbr\u003e\u003cbr\u003eThis will be different every month. A mixtape of the different sides of me, simultaneously letting you in and pushing me to finish as much music as I can. Some of this stuff will end up on albums, some of it won\u0027t. Albums are a different beast and and I\u0027d like to get more of my music out to the\u00a0 people who want to hear from me.\u00a0\u003cbr\u003e\u003cbr\u003eIs that you? Hello? HELLOOOOOOOOOOOOO??\u003cbr\u003e\u003cbr\u003eIf it is you, then come inside. Your $2 a month gets you oodles of noodles from my zone into your home. There will also be pieces of writing and photographs. Think of this like a multi-purpose magazine. Or a cat-dog-gerbil hybrid. Or a survival mechanism. Whatever angle you prefer, if you\u0027ve spent some time with me or my work and said to yourself \"you know what I would like is a little bit more of that dude on a semi-regular basis\" then this is the ideal experience for you.\u00a0\u003cbr\u003e\u003cbr\u003eIf you are getting cold feet, here\u0027s a list I\u0027ve put together of what else $2 a month can get you, my feelings won\u0027t be hurt if you opt for any of these instead:\u003cbr\u003e\u003cbr\u003e- 4 dirty gumballs\u00a0\u003cbr\u003e- 8 pay phone calls\u003cbr\u003e- 9 walnuts\u003cbr\u003e- 6 pine nuts\u003cbr\u003e- 100 sesame sticks\u003cbr\u003e- 3/4 of an avocado\u003cbr\u003e-\u00a0 2/3 of a one way Subway ride\u003cbr\u003e-\u00a0 2/5 of a foot long Subway sandwich\u00a0\u003cbr\u003e- 1 used book\u003cbr\u003e- 1\u00a0pet moth (before moth food)\u003cbr\u003e- ownership 1.5 songs on iTunes (what\u0027s that) or Amazon (my toilet paper delivery service?)\u003cbr\u003e- mild support for one of the dogs in the Sarah Mclaughlin commercial, but not one of the ones on camera, one of the uglier dugs juuust out of frame.\u003cbr\u003e\u003cbr\u003eThere\u0027s a true excitement for me in this approach, a monthly release of whatever I want. Knowing that people will be receiving these dispatches will motivate me to make more stuff, finish more things, smaller nuggets and bigger concepts alike. Who knows. Let\u0027s find out.\u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eAdam\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e---- questions? suggestions? Write me at adam@adamschatz.com -----"
