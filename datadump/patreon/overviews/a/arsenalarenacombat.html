e\u003c/a\u003e\u003ca href=\"http://boardgamegeek.com/image/2709742/arsenal-arena-combat-core-set\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/h0nygtcyjrx9wvv/array6-reduced.jpg?dl=0\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eArsenal: Arena Combat\u003c/em\u003e was originally\u00a0\u003ca href=\"https://www.kickstarter.com/projects/shanenopolis/arsenal-arena-combat-a-tactical-mech-card-game\" rel=\"nofollow\" target=\"_blank\"\u003efunded through\u00a0Kickstarter\u003c/a\u003e by backers like you in October 2015, and then followed by\u00a0\u003ca href=\"https://www.kickstarter.com/projects/shanenopolis/arsenal-arena-combat-centauri-belle-expansion\" rel=\"nofollow\" target=\"_blank\"\u003eanother successful campaign\u003c/a\u003e a few months later! Now we seek to expand your options even further by releasing small packs of all-new cards on a regular basis. By pledging your support here, you\u0027re signing up\u00a0to receive a pack of ten cards (2 copies each of 5 new cards) in the mail every month (worldwide shipping is included with every pledge). Everyone who contributes will also\u00a0have a say in what types of cards are released next, and will even get access to print-and-play versions of new cards before they are released.\u003cbr\u003e\u003cbr\u003eThe cards you receive in each pack will not be random, everyone will get the same cards. We will post spoilers with all the details of each new card pack, and open up community discussion for rules clarification and suggestions for future packs.\u00a0All cards produced here will be available for purchase on \u003cem\u003eDriveThruCards\u003c/em\u003e at a later time, either in the same 10-card packs, or as part of larger bundles.\u00a0\u003ca href=\"http://www.drivethrucards.com/browse/pub/7602/Endymion-Games/subcategory/22033_23954/Arsenal?affiliate_id=711081\" rel=\"nofollow\" target=\"_blank\"\u003eClick here to take a look
