    "pledge_url": "/bePatron?c=831881",
    "published_at": "2017-04-09T16:19:11+00:00",
    "summary": "\u003cstrong\u003eHello everyone^^\u003cbr\u003eI\u0027m sure there are two questions that popped up inside your head when stumbling across our patreon: What the heck is\u00a0\u003cem\u003eASS! of BIKE\u003c/em\u003e\u00a0and why does it need my support?\u00a0\u003c/strong\u003e\u003cstrong\u003eAnd who are you two anyways?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn short: We\u0027re Anne Atsusa (writer) and Rhyfu (illustrator) from Germany. We love manga and anime and are very addicted to the Boys Love and Sports genre (at least Anne). \u003cbr\u003eMost of the time sport anime have great characters and some hints, but never actually combines sports action and gay stuff. It often ends up in queer baiting and fans filling the gap by shipping the characters on their own. That\u0027s why Anne Atsusa has created\u00a0\u003cem\u003eASS! of BIKE.\u003c/em\u003e\u00a0It\u0027s a lightnovel that merges both: a plot with action, sports and explicit boys love content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-yELYLOBuQ4o/WPONmGVx21I/AAAAAAAAAug/tVJpB1pm4KQz68X9G2FEtJ0SO9xvaW3gwCLcB/s1600/rueckseite.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s\u00a0\u003cem\u003eASS! of BIKE\u003c/em\u003e about?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eASS! of BIKE\u003c/em\u003e\u00a0is, as you might have noticed already, a pun. Who knows\u00a0\u003cem\u003eAce of Diamond\u003c/em\u003e, a baseball manga written by Y\u016bji Terajima? \u003cbr\u003eIf you replace the english \"Ace\" with the german \"Ass\", which basically means the same, you\u0027ll get a mashup that sounds quite ridiculous, right? Just add up some trump card symbols and you can say in German: \"Oh no, I meant it the other way! It\u0027s all about sports, trump cards and the one and only ace!\"\u003cbr\u003e\u003cbr\u003eThe main character\u0027s name is Olav Olsen. He\u0027s 21, quite shy and an ace sprinter from Denmark. He\u0027s a pro cyclist under contract for the fictional UCI cycling team Viking Spades.\u00a0\u003cbr\u003eAt the Tour de France one year ago, there was a crash in the bunch and he hurt his head and right elbow quite badly, making him forget almost everything that happend at the Tour and some other events.\u003cbr\u003eIt seems that Olav fell in love with somebody, but sadly he doesn\u0027t remember anything. Okay, except for some minor details: his special someone must have been a rival sprinter. And asian. And most important: his ass was really sexy!!\u00a0\u003cbr\u003eNot many asians participate at the Tour de France, so Olav definitely knows that HE has to be one of four asian sprinters. But Olav is too shy to just hook up some other guy.\u003cbr\u003eNow one year has passed and it\u0027s time for the Tour de France again. Olav is in high spirits to both finish the 21 stages and to remember what has happened last year. And maybe he\u0027ll find the ass of his dreams again?!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support this project?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eASS! of BIKE\u003c/em\u003e is meant to be a print project. But with a monthly income that is barely enough for paying the rent and daily expenses, it\u0027s not that simple to just print a bunch of copies and merchandise and sell them online and at an artist booth. Patreon is our kickstarter to make \u003cem\u003eASS! of BIKE\u003c/em\u003e physical (XD).\u003cbr\u003eAs a thanks for supporting us, we can print a hell lot of goods and get some help with the english translation.\u003cbr\u003eYou can also grab those goods as a reward! On patreon, you\u0027ll also get bonus chapters and high quality artworks that won\u0027t be published anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen is your next artist booth? And what about an online shop?\u003c/strong\u003e\u003cbr\u003eThe online shop is currently closed. It will open for preorders when volume 2 is finished.\u003cbr\u003eNext events will be:\u003cbr\u003e- Dokomi 2018\u003cbr\u003e- FranCo 2018\u003cbr\u003e- Animaco 2018\u003cbr\u003e- t.b.a.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Patreon sucks! How can you take money for your work! Can\u0027t you just offer\u00a0\u003cem\u003eASS! of BIKE \u003c/em\u003efor free! Vive la r\u00e9volution! On y va!\"\u003c/strong\u003e\u003cbr\u003eThe german version is available on\u00a0\u003ca href=\"http://animexx.onlinewelten.com/fanfiction/autor/18894/376211/\"\u003eAnimexx\u003c/a\u003e three weeks (or more) after the patreon release. But only on patreon you can see the whole story with illustrations and more. I think it\u0027s perfectly fine to check out the story first and decide if it\u0027s worth to pay for more content afterwards.\u00a0\u003cbr\u003e"
   },
