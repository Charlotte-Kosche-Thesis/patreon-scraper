    "summary": "\u003ch3\u003e\u003cstrong\u003eHey there!\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nMy name is Alex Dutkevitch, but I also go by the username GiftedScholar. I am a freelance graphic designer with experience in logo design, infographics, and illustration. But every week I try to make some kind of video game fan art and share it online.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eUpdate\u003c/span\u003e\u003c/strong\u003e: I am now taking commissions! Message me for details.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMy Patreon page\u003c/h4\u003e\u003cbr\u003eOver the last few months people have asked about my style, my methods, and for me to do specific requests. This Patreon page is a chance for me to create more content just for you, take your requests, and share everything I can with you. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ZpqyGMk.png\"\u003e\u003cbr\u003e\u003cbr\u003eVector art, character doodles, experiments, photo manipulation, effects, and more! A lot of work is inspired by games from my childhood, but I plan on polling my patrons for select projects in the future. The current plan is to post one a week, but some projects may take multiple depending on the level of detail.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/V3Fkmu5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe one project series with a name. I am \u0027upgrading\u0027 the pixel sprites from the game The Binding of Isaac. I try to keep as close to the original as possible, but give them the resolution they are so desperately needing. Expect one or so items per week. Check out previous entries in the series on\u00a0\u003ca href=\"https://giftedscholar.deviantart.com/gallery/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eRelease Schedule\u003c/h4\u003eWednesdays - Early access Vectorized Isaac (all patrons)\u003cbr\u003eFridays - Early access Project posts (all patrons)\u003cbr\u003eSaturdays - Public access to all posts\u003cbr\u003eSundays - BTS Sketch Development (all patrons)\u003cbr\u003eBeginning of the month (after payment processes) - High Resolution Images, HD Wallpapers ($5+ patrons), and Personal Vector Art ($10+ patrons)\u003cbr\u003e\u003cbr\u003ePlease enjoy my work! I\u0027d love your support!\u003cbr\u003e"
