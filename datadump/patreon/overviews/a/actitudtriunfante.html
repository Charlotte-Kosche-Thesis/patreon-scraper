    "summary": "Me llamo Juan Carlos y soy el creador de Actitud Triunfante, un canal dedicado al desarrollo personal con temas relacionados al liderazgo, habilidades sociales, valores \u00e9ticos y relaciones interpersonales. Empec\u00e9 este canal porque realmente pienso que todos debemos buscar constantemente la manera de mejorar como personas, y como no siempre sabemos c\u00f3mo lograrlo, mi objetivo es brindar esa informaci\u00f3n de la forma m\u00e1s clara y f\u00e1cil de entender.\u00a0\u003cbr\u003e\u003cbr\u003eActualmente solo tengo la oportunidad de subir alrededor de 2 o 3 videos por mes, se necesita de bastante tiempo y dedicaci\u00f3n para preparar el di\u00e1logo, grabarlo, editarlo, animarlo y luego publicarlo, y debido a que tengo un trabajo fuera de Youtube, mi tiempo libre es escaso. \u003cbr\u003e\u003cbr\u003ePara aumentar la cantidad de videos por mes, es necesaria\u00a0la ayuda de alguien m\u00e1s, en este caso la de un animador con experiencia. Esto me dar\u00eda la habilidad para publicar alrededor de 8 a 10 videos por mes, lo cual ser\u00eda ideal para cubrir muchos temas importantes y ayudar a m\u00e1s personas.\u003cbr\u003e\u003cbr\u003eYoutube no paga lo suficiente para costear el sueldo mensual del animador, as\u00ed que\u00a0Patreon es la mejor forma de hacer esto posible. Cualquier aporte por m\u00e1s peque\u00f1o que sea es un paso adelante para poder cumplir esta meta, as\u00ed que te agradezco de coraz\u00f3n y aprecio mucho tu apoyo."
