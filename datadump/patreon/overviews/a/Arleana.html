    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eI am \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eFollowing my Dreams\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e! \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t1.0-9/13529033_1086955338027773_2356863670117874296_n.jpg?oh=560246c7bc7672ca94806bb87b2a7358\u0026amp;oe=57FF0F44\"\u003e\u003c/h1\u003eI need your help!\u003cbr\u003ePainting has always been my passion, and now I am pursuing my dreams. I\u0027m giving it my all! \u003cbr\u003eI am a resident artist at a local gallery and was just notified that I\u0027ve been accepted into a large local event as a juried artist!\u003cbr\u003eEveryone in my life has been super supportive, but now it\u0027s time to take it to the next level!\u003cbr\u003eI have decided that I am going to create a new painting every day in the month of August. But like most things, the hardest part is having the money to get the job done. Canvases, paint, brushes and frames all cost money and that\u0027s just the tip of the iceberg!\u003cbr\u003e\u003ch3\u003eWhat to Expect\u003c/h3\u003eThe project is for the whole month of August. Pledge as little as\u00a0a $1 a month and stop your funding at\u00a0anytime.\u00a0Every day I will create a new painting. I work with various mediums, but mostly watercolor and acrylic.\u00a0The theme\u00a0for\u00a0August\u0027s paintings will be\u00a0Creatures. Pledge $10+ per month and you can choose a creature for me to paint!\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eRewards and Prizes\u003c/h3\u003eAt the end of the month when all\u00a0of the paintings are done, I will deliver the completed paintings to those generous enough to receive those\u00a0rewards. There will also be a\u00a0drawing at the end of the month! For each dollar that you donate, your name will get entered into a lotter and one lucky donor will WIN A PAINTING!\u00a0Follow me on\u00a0Instagram!"
