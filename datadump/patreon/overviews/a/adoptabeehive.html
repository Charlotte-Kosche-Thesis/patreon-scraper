    "published_at": "2016-12-09T04:51:27+00:00",
    "summary": "\u003cbr\u003e\n\u003cstrong\u003eHello and thank you for visiting!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMy name is Morgan and I have been a beekeeper for 3 years. In this time I have learned so much about bees and their importance. Sadly, bees are facing many problems such as habitat loss and lack of nectar sources. So I created this patreon to help me do things to improve the local bee population.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout adopting:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eYou will receive\u00a0monthly patreon status updates on the hive and how the money you donate is being used.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong\u003eHere are the hives we currently have:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eHive Venus\u003c/strong\u003e\u003cbr\u003e\nThis was my first ever hive, I received\u00a0them as a tiny nuc and now they are thriving. Here\u0027s a picture of one of the ladies from this hive pollinating some cactus flowers.\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/0383a8aea4c065314d8d5ec08ff52dcd/tumblr_ohwj1y48RU1uwochmo1_540.jpg\" style=\"width: 311px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHive Jupiter\u003c/strong\u003e\u003cbr\u003e\nThis hive started as a swarm I caught on a fire hydrant. They are doing really well and are my most robust hive.\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/21daa8515ffe209111a0f76663a59ab4/tumblr_o9gib0mjkJ1uwochmo1_500.jpg\" style=\"width: 311px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eNative Bee Hive (Pluto)\u003c/b\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eIf you would like to support a different species of bee, you can adopt this bee hotel!\u003cbr\u003e\nThis is a house made from tubes where various species of bee will raise their young in.\u003cbr\u003e\nWe have many species of bee who love these hotels, such as leafcutter bees and mason bees.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.groundworksomerville.org/wp-content/uploads/2016/07/image-20150506-10927-wklbix.jpg\" style=\"width: 315px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/e5d24c5b67665202c7b4fc7ab928dbef/tumblr_ohwhspqb4C1uwochmo4_1280.jpg\" style=\"width: 317px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eYour monthly donations will help me:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eprovide a safe habitat for bees\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003epurchase more hives to house swarms and prevent them from moving into bad spots (like peoples houses) or getting sprayed by pest control.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eallow me to buy native Texas wildflower seeds to distribute.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eallow me to purchase/build more bee hotels for native bees. In Texas alone we have thousands of native bee species, most of which are facing habitat loss. Help me create a place for them to raise young and forage.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e"
