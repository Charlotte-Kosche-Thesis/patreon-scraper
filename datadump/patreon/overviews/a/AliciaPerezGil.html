    "summary": "Muchas gracias por seguir leyendo :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.- Creo que toda forma de cultura debe ser asequible\npara todo el mundo.\u003c/strong\u003e\u003cbr\u003e\n\nPorque\u003cbr\u003e\n\n\u2013 Hay necesidades m\u00e1s acuciantes que necesitan ser\nsatisfechas antes que las intelectuales.\u003cbr\u003e\n\n\u2013 No estamos educados para valorar la cultura porque\nno estamos educados para valorar sus beneficios.\u003cbr\u003e\n\nY de este primer punto se derivan las decisiones que\nafectan al tipo de publicaci\u00f3n de mis obras y al precio de las mismas.\u003cbr\u003e\n\nLamentablemente no puedo cambiar el mundo de un\nplumazo y que de repente todos quieran leer, aprender, visitar museos y\nparticipar en tertulias de intercambio de ideas. Si pudiera, si ma\u00f1ana se me\napareciese un genio y me concediese tres deseos, es posible que ese fuese uno\nde ellos.\u003cbr\u003e\n\nLo que, debido a mis circunstancias personales s\u00ed puedo\nhacer, es dividir mi obra en dos, regalar la mitad y vender la otra mitad muy\nmuy barata: al precio que decida el lector.\u003cbr\u003e\n\nEsto me obliga a trabajar el doble y a recoger muy\npoco beneficio econ\u00f3mico. Estoy dispuesta a ello. Porque creo que:\u003cbr\u003e\n\n\u003cstrong\u003e\u2013 quien lee gratis, antes o despu\u00e9s contribuir\u00e1\n a la difusi\u00f3n de lo que ha le\u00eddo.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u2013 quien lee gratis, antes o despu\u00e9s se dar\u00e1 cuenta de\nque lo ha hecho gracias al esfuerzo de otras personas y lo valorar\u00e1.\u003c/strong\u003e\u003cbr\u003e\n\nEn definitiva, creo que la \u00fanica manera que tiene la\ncultura de crear valor por s\u00ed misma es la difusi\u00f3n masiva. La cultura es un\nvalor. Una obra literaria tiene un valor propio que nada tiene que ver con el\nprecio que le ponga quien la vende.\u003cbr\u003e\n\nEl valor de la literatura es el de una llave. Con esa\nllave se abren puertas en las que no hab\u00edamos reparado, se generan ideas\nnuevas, se crean espacios nuevos de pensamiento. Y precisamente de espacios\nnuevos andamos escasos. Casi todos pensamos lo que nos han dicho que deb\u00edamos\npensar. Ni siquiera decimos las cosas porque las creamos, sino porque las hemos\no\u00eddo.\u003cbr\u003e\n\nCreo que mi labor en el mundo es poner al alcance del\nmayor n\u00famero de personas alguna herramienta que les permita salir del c\u00edrculo\nvicioso en el que est\u00e1n. Y lo que s\u00e9 hacer es escribir. As\u00ed que lo hago\nescribiendo.\u003cbr\u003e\n\n\u003cstrong\u003e2.- Creo que los autores debemos cobrar un precio\njusto por nuestro trabajo para poder seguir trabajando.\u003c/strong\u003e\u003cbr\u003e\n\nEs cierto, si los autores, los artistas, no son profesionales,\nes posible que la literatura, que el arte, sufra un menoscabo en su calidad. Determinar\nun precio justo no es sencillo, pero yo creo en el lector. Por eso estoy en\nesta p\u00e1gina: porque conf\u00edo en vosotros, en vuestra voluntad, en vuestra honestidad.\nIgual que publico en\u003ca href=\"https://lektu.com/buscar?b=ALICIA+PEREZ+GIL\u0026amp;precio=T\u0026amp;tipo=E\u0026amp;idioma=\"\u003e Lektu mis libros en la modalidad \u201cPaga si te gusta\u201d\u003c/a\u003e os\ndejo aqu\u00ed la posibilidad de ayudarme a seguir escribiendo. Ayudarme a cambio de\nuna recompensa, claro est\u00e1: el acceso exclusivo a contenido premium, para\nempezar. Pero eso se ir\u00e1 desarrollando.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEspero que nuestra relaci\u00f3n sea larga porque eso\nquerr\u00e1 decir que es beneficiosa para todos.\u003cbr\u003e\n\nGracias de nuevo por estar ah\u00ed.\u003cbr\u003e"
