    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHello, Human! Thank you for visiting my Patreon page\u2014\u003cbr\u003e\n\tI\u0027m glad you\u0027re here.\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nA little about me, my name is Andrea Bell. I\u0027m a midwest-born, freelance illustrator + comic artist, cry expert, and fellow human being.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been freelancing full-time for about a year and have absolutely loved the new opportunities that have come with committing all my time to creating. It\u0027s not all sunshine + roses though! Owning, managing, promoting, and building my own business from the ground up is a time consuming + expensive labor (but I wouldn\u0027t have it any other way!). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/e4add6763124efb61f0461344520d5cc/tumblr_noq2eu5WP41txw3dio1_500.jpg\" style=\"width: 408px;\"\u003e\u003cbr\u003e\u003cbr\u003eTo keep making art and to reach more people, I want to form a little community right here on Patreon. One that we can all use for support and to lean on each other.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWith Patreon, I\u0027m looking forward to launching my monthly newsletter,\u00a0\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eThistle Dew\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e!\u003c/span\u003e\u003c/strong\u003e The digital + tangible mailer will include an early look at my work, process videos, conventions/shows/events updates, project ideas as well as an \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eadvice column called \"\u003c/strong\u003e\u003cstrong\u003eAsk Andy\",\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emonthly\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003ehoroscopes\u003c/strong\u003e\u003c/span\u003e, and a \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ebutton club!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"400\" src=\"https://78.media.tumblr.com/78a9b5f41ba9b1a27c4feb8fa174213b/tumblr_o3s0kmHDa91s6dij1o1_1280.jpg\" style=\"width: 377px;\" width=\"400\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy comics and illustrations embrace the themes of self-reflection, connection, and empathy. So that means I want to hear from you! \n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYes, you\u003c/span\u003e\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eThe work I create is inspired by forging human connection and it\u0027s essential to me to hear your thoughts, ideas, questions, opinions, feelings, and feedback. I can\u0027t wait to have you join the club that will help my illustration business grow! \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/960d9f03f7431642b0d8feeac168c682/tumblr_ou2e6f9TTJ1txw3dio1_500.jpg\" style=\"width: 372px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHOW THE REWARDS WORK:\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eAll physical rewards will be mailed out on the last Tuesday of each month. You will be charged on the 1st of each month and will receive rewards the month after your pledge has been processed.\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eFor\u00a0Example:\u003c/strong\u003e You pledge $10 in April, your payment is processed on May 1st, and all rewards will be sent to you by the last Tuesday in May.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI\u0027m online, say hi!\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"http://instagram.com/andyharvest\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://twitter.com/andyharvestyeah\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://andreabelldraws.com\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
