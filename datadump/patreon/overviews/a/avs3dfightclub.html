VS3D\u0027s Fight Club!\u003cbr\u003e\u003cbr\u003eMost of you would probably know me by\u00a0\u003ca href=\"https://www.patreon.com/avs3d\"\u003emy other Patreon site\u003c/a\u003e that does mainly variety catfights or my\u00a0\u003ca href=\"https://avs3d.deviantart.com/\"\u003eDeviantart\u003c/a\u003e gallery. I like to do all types of female combat art and that\u0027s why I made this second Patreon site to focus on \u003cstrong\u003e\u003cem\u003efights in the ring\u003c/em\u003e\u003c/strong\u003e: namely \u003cstrong\u003eboxing\u003c/strong\u003e for now and hopefully in the future, a \u003cstrong\u003epre-UFC tournament\u003c/strong\u003e and also\u00a0\u003cstrong\u003eMMA\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWith these two pages, I\u0027m working towards my goal of providing a full suite of female fight art. From boxing to MMA to nurses, secret agents, nuns, mermaids, AVS3D is all about variety!\u003cbr\u003e\u003cbr\u003eDoing this takes quite a bit of money and a boatload of time, and I hope that this could one day be my full-time job. Every single bit of support counts, I couldn\u0027t be more grateful for every Patron that chips in!\u003cbr\u003e\u003cbr\u003e(Thanks to \u003ca href=\"https://www.freecatfights.com\"\u003eFreecatfights\u003c/a\u003e for allowing me to introduce myself there.)\u003cbr\u003e\u003cbr\u003eI hope you enjoy the experience here :)\u003cbr\u003eAVS3D\u003cbr\u003e\u003cbr\u003e"
