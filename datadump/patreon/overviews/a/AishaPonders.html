    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eHello and welcome everyone!\u003c/b\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou may know me from Youtube as \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAisha Ponders\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e, where I post videos regarding veganism, ethical living and Art as activism. You may also know me as the founder of one of the largest UK animal rights exhibitions;\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBehind Closed Doors\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, hosted in early 2017.\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tAs a passionate vegan, I intend to use the skills I have to raise awareness and create discussion regarding the use of animals as objects, rather than sentient individuals. With a degree in Contemporary Arts, my skills orbit around creativity, philosophical and kind conversation, and bringing people together through festivals and events.\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWhy Patreon?\u003cbr\u003e\n\t\u003c/strong\u003eI have began a Petreon as an opportunity to create connection with those who wish to support my activism. With a steady place to live and routine, I am looking forward to diving into my activism more than I have ever been able to do before. \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is an invitation for\u003cstrong\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e to be part if this growing community!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eOverview of my Activism (\u0026amp;What you will be directly supporting):\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFilming, editing and uploading educational videos.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePublic speaking.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMaking inspiring vegan artwork.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eConscious and kind conversations with the public.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreating vegan events and cultural\u00a0festivals.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreating and promoting opportunities for other vegan artists [growing the Vegan Art Movement].\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCollaborating with other youtubers, artists and art organisations.\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWith more community comes more communication and support. Patrons will have access to exclusive content as well as a special effort given to answer any questions you may have regarding:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow to go vegan/ how to become a vegan artist/ how to start vegan activism/ or any other q\u0027s you may have! Donating a certain amount will also allow you to make video requests and suggestions for things such as live streams! (Please see \u003cstrong\u003eREWARDS\u003c/strong\u003e for more info).\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFinally, a huge\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e thank you\u003c/span\u003e\u003c/strong\u003e to all of you who support my activism. Let\u0027s do this together!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eCan you give a one time donation?\u003c/strong\u003e\u003c/div\u003ePatreon says: \u0027The best way to support your favourite Patreon creators with a one-time pledge is to become a patron and simply remove your patronage after the first of the month once your pledge has successfully processed\u0027.\n\u003cbr\u003e"
