    "summary": "\u003cimg src=\"https://scontent-frx5-1.xx.fbcdn.net/v/t1.0-9/283847_511440122204199_1333472398_n.jpg?_nc_cat=0\u0026amp;oh=3ea5cca1aeae9cf67dc377cf8215d930\u0026amp;oe=5B97A98A\"\u003e\u003cbr\u003e\u003cbr\u003eHier seht ihr, wie ArchaeoGames begonnen hat: Mit mir, w\u00e4hrend einer Ausgrabung in S\u00fcditalien und einem m\u00e4chtigen Sonnenstich. Der Rest ist Geschichte. Wortw\u00f6rtlich.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist dieses \"ArchaeoGames\" eigentlich?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMein Projekt ArchaeoGames kritisiert, diskutiert, beleuchtet und zelebriert Videospiele, die in irgendeiner Weise mit Geschichte und Arch\u00e4ologie zu tun haben. Aber das ist noch nicht alles: Regelm\u00e4\u00dfig bem\u00fche ich mich darum, Ideen und Methoden der Arch\u00e4ologie auf digitale Welten anzuwenden, was regelm\u00e4\u00dfig ziemlich spannende Experimente hervorbringt.\u003cbr\u003e\u003cbr\u003eUnd damit bin ich nicht alleine: \"Archaeogaming\" (daher auch der Name meines Projekts) ist eine weltweite Bewegung, der sich immer mehr Arch\u00e4ologen anschlie\u00dfen, um virtuelle R\u00e4ume und Welten zu erforschen. Dieses enorm spannende Bet\u00e4tigungsfeld will ich auf ArchaeoGames einem gr\u00f6\u00dferen Publikum in Deutschland zug\u00e4nglich machen \u2014 allerdings nicht mit akademisch-verschwurbelten Fu\u00dfnotenalbtr\u00e4umen, sondern in klar verst\u00e4ndlichen Texten und Audioformaten.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd wer bist du?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch bin Dom, freier Journalist und ehemaliger Student der Arch\u00e4ologie. W\u00e4hrend ich heute regelm\u00e4\u00dfig f\u00fcr eine Vielzahl von Websites vor allem \u00fcber digitale Spielkultur schreibe, hat mich die Faszination an der Geschichtswissenschaft nie so richtig losgelassen. Seit M\u00e4rz 2017, dem Gr\u00fcndungsmonat von ArchaeoGames, bringe ich nun diese beiden Leidenschaften von mir \u2014 Spiele und Arch\u00e4ologie \u2014 regelm\u00e4\u00dfig zusammen. Und das macht ganz sch\u00f6n viel Spa\u00df.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas erwartet mich bei ArchaeoGames?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJede Woche erscheinen mehrere Beitr\u00e4ge auf ArchaeoGames. W\u00e4hrend ich mich in den\u00a0\u003ca href=\"https://archaeogames.net/category/essays/\" target=\"_blank\"\u003eEssays\u003c/a\u003e frei f\u00fcr alle LeserInnen mit den unterschiedlichsten Themen auseinandersetze, erscheinen jede Woche auch mehrere Ausgaben der verschiedenen Premium-Formate, die exklusiv f\u00fcr Patreon-Backer zur Verf\u00fcgung stehen. Hier eine \u00dcbersicht, welche Formate dazugeh\u00f6ren:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn den\u00a0\u003ca href=\"https://archaeogames.net/category/reportagen/\" target=\"_blank\"\u003eReportagen\u003c/a\u003e setze ich mich mit einem ganz bestimmten Thema intensiv auseinander, recherchiere Hintergr\u00fcnde und f\u00fchre Gespr\u00e4che mit EntwicklerInnen und ExpertInnen.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn\u00a0\u003ca href=\"https://archaeogames.net/category/q-e-d/\" target=\"_blank\"\u003eQ.E.D.\u003c/a\u003e stelle ich ExpertInnen eine einzelne Frage, die mich oder euch schon lange bewegt, aber irgendwie noch nie so richtig beantwortet wurde.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDie\u00a0\u003ca href=\"https://archaeogames.net/category/spaziergaenge/\" target=\"_blank\"\u003eSpazierg\u00e4nge\u003c/a\u003e sind ein experimentelles Format, in denen ich mich gem\u00fctlich durch eine Spielwelt bewege und versuche, wo immer es geht nach historischen oder arch\u00e4ologischen Querbez\u00fcgen zu suchen. Quasi eine Touristenf\u00fchrung in einem Videospiel!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn den\u00a0\u003ca href=\"https://archaeogames.net/category/spielvorstellung/\" target=\"_blank\"\u003eSpielvorstellungen\u003c/a\u003e pr\u00e4sentiere ich euch jede Woche ausf\u00fchrlich ein einzelnes Spiel, das besonders vielversprechend etwas mit Geschichte oder Arch\u00e4ologie anstellt.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAu\u00dferdem produziere ich regelm\u00e4\u00dfig frei f\u00fcr alle Zuh\u00f6rerInnen einen\u00a0\u003ca href=\"https://archaeogames.net/category/podcast/\" target=\"_blank\"\u003ePodcast\u003c/a\u003e, der mit wechselnden G\u00e4sten \u00fcber spannende Themen irgendwo zwischen Arch\u00e4ologie, Geschichte und Videospielen diskutiert. F\u00fcr alle Patreon-Backer erscheint au\u00dferdem einmal im Monat der Nabelschau-Podcast, in dem ich hinter die Kulissen des Projekts blicke und kommende Pl\u00e4ne f\u00fcr die Seite bespreche.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum nutzt du Patreon und bietest nicht stattdessen alle Inhalte gratis an?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAuf ArchaeoGames findet Pionierarbeit statt, die die Videospielkritik um eine neue Perspektive erweitern soll. Diese Arbeit erfordert viel Zeit, die in Recherchen, das Schreiben der Texte und die Aufnahmen der Podcasts flie\u00dft. Um diesen Aufwand finanziell zu decken, m\u00fcsste ich Werbung schalten oder Inhalte produzieren, die f\u00fcr Suchmaschinen optimiert sind. Und das nagt erfahrungsgem\u00e4\u00df an der Qualit\u00e4t.\u00a0Deswegen steht es euch da drau\u00dfen frei, mich bei Patreon zu unterst\u00fctzen und als Gegenleistung ein Angebot zu erhalten, das in dieser Form einzigartig in Deutschland ist.\u00a0\u003cbr\u003e"
