    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/qxGrrPyjBnE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "It\u0027s nearly\nimpossible to get high quality, accurate \u003cstrong\u003eexercise \u003c/strong\u003eand \u003cstrong\u003enutrition \u003c/strong\u003einformation\nfrom the internet because most of it is monetized, sensationalized, or\nuntrustworthy. \u003cbr\u003e \u003cbr\u003e\n\nGoing to school for\n\"Exercise Science\" isn\u0027t much better as University classes are too\nexpensive, slow, and boring; and they rarely cover actionable information\n(especially in the areas of exercise and nutrition). Strength \u0026amp;\nconditioning, health, exercise, nutrition, supplements, exercise programming,\nand human movement are rarely covered or require YEARS of\n\"prerequisites\".\u003cbr\u003e\u003cbr\u003e\n\nThe days of hoarding\nknowledge are OVER. \u003cbr\u003e\u003cbr\u003eInformation that changes how you feel on a daily\nbasis or adds years to life\u00a0\u003cstrong\u003eSHOULD NOT COST 2\u003c/strong\u003e month\u0027s rent, and\nshould be available \u003cstrong\u003eWHEN \u003c/strong\u003e\u0026amp; \u003cstrong\u003eHOW \u003c/strong\u003eyou want it. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nI HATE information being reserved for only a select few!\u003cbr\u003e\u003cbr\u003eWe \u003cem\u003eMUST \u003c/em\u003edo better.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThis is where I come\nin. I\u0027m a tenured University Professor with a PhD in \"Human\nBioenergetics\". I teach classes, publish research, and work with athletes\nin the areas of health, human performance, strength \u0026amp; conditioning, and\nnutrition. But, in my heart, I\u0027m a storyteller.\u00a0\u003cbr\u003e\u003cbr\u003e\nSo what am I doing about it? I don\u0027t know everything, and I can\u0027t fix this problem all by myself, but I think I can contribute to the solution.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-My Goal- \u003c/strong\u003e\u003cbr\u003eEducate, entertain, \u0026amp; inspire the world through storytelling.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n-My Mission-\u003c/strong\u003e\u003cbr\u003e\nEnhance the human condition by providing the world with FREE \u0026amp; entertaining\nhealth, human performance, and nutrition education. \u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003e\u003ca href=\"https://andy-galpin.squarespace.com/learn-home\"\u003eH\u003c/a\u003e\u003ca href=\"http://www.andygalpin.com/\" target=\"_blank\"\u003eOW I\u0027M DOING IT\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eI want to do my small part by building a website (\u003ca href=\"http://www.andygalpin.com/\" target=\"_blank\"\u003ewww.andygalpin.com\u003c/a\u003e) where I can put vetted, helpful, accurate info including things like:\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eReal lectures from all my University courses!\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eShort entertaining \u0026amp; informational videos\u003cbr\u003e\nReal peer-reviewed, scientific research\u003cbr\u003e\nLay articles\u003cbr\u003e\nPodcasts\u003cbr\u003e\nResources for further learning\u003cbr\u003e\nMuch, much more!\u003c/div\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-Why I Need Your Help-\u003c/strong\u003e\u003cbr\u003e\nUnfortunately, my lab, students, and\nathletes keep me pretty busy, so I\u0027ve decided to try opening a Patreon account.\nThe hope is that if enough people contribute small (virtually unnoticeable to you)\namounts, I can hire real video, website, and technical support. This will 1)\nensure it stays FREE to those who can\u0027t afford to contribute, 2) dramatically\nenhance the quality of the website, and 3) exponentially increase the rate of\ncontent creation. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-My Promise-\u003c/strong\u003e\u003cbr\u003eI don\u0027t expect, nor demand your money for these videos. My only hope is you enjoy. However, if you do decide to contribute, please know \u003cstrong\u003eEVERY SINGLE DOLLAR will go right back into the project\u003c/strong\u003e. I won\u0027t withdraw a penny. Who knows, with enough help I might even build an app! :-)\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\nSo if you appreciate what i\u0027m trying to\ndo, please consider contributing to help me build my dream!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThank you!!!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n- Andy \u003cbr\u003e\u003cbr\u003e"
