    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eWhat To My Patreon!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eHey guys \u0026amp; welcome to my Patreon page! My name is\nJustin and as you can probably guess I do animation... and stuff. I\u0027ve been\ndoing this for a while and I absolutely love it. I only wish that I could spend\nmore time doing it to bring you guys the best entertainment that I possibly can;\nthis is where Patreon comes in!\u003cbr\u003e\u003cbr\u003e\nWith your help I\u0027ll be able to create animations and\ncomics at a much faster rate and to a higher quality as I\u0027ll be able to bring\nin other artist to help me along the way. At the moment it\u0027ll take me about 2/3\nmonths to completesingle animation\n(depending on the scope of the project). Donating as little as $1 month would\nsurely go a long way in helping me out, and allow me to bring you even better\ncontent.; I would use this money for things such as;- music scores, voice\nacting, software, artist/ animators etc. If I\u0027m lucky and get enough support from you\nguys I\u0027ll be able to do this full time! Imagine how much I\u0027ll be able to create\nthen.\u003cbr\u003e\u003cbr\u003e\nBelow you can see a list of projects that I am currently\nworking on and the progress I\u0027ve made so far. I thought it\u0027d be important to keep\nyou guys in the loop with just how far I\u0027ve come a long so you know that I\u0027m\nnot sleeping on the job. \u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eUpcoming Projects\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cstrong\u003eGoku Vs Superman - Part 5 (Animation)\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nWatch Goku showdown in this epic bout against Superman in this 5th installment. Check my progress report for this project below.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.hakimastudios.com/wp-content/uploads/2016/05/goku-vs-superman-part-5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Ultimate Race:\nInfinity Road (Animation)\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eSonic, The Flash, Road Runner, Speedy Gonzales \u0026amp;\nQuicksliver take part in the biggest animated race of all time. Who\u0027ll make it\nto the finish line first, if anyone of them are to make it at all! Check my progress report for this project below.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.hakimastudios.com/wp-content/uploads/2016/05/ultimate-race.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eJustice Z (Graphic Novel)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWhen the Dragonball Z team are forced to team up with the\nJustice League you know that the threat they\u0027re facing isn\u0027t going to be a walk\nin the park. This is one of my most ambitious projects yet, and definitely one\nthat I\u0027ll need help with, but it won\u0027t stop me from working on it until I can\nget a helping hand! Check my progress report for this project below.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.hakimastudios.com/wp-content/uploads/2016/05/justice-z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\
