    "summary": "\u003cstrong\u003eHi! I\u0027m Anthony!\u003c/strong\u003e Over the last few years I\u0027ve been making videos. So. Many. Videos. I helped to create YouTube channels like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=vj8l1Un9Jrs\" rel=\"nofollow\"\u003eDNews\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=46iftwnm0oQ\" rel=\"nofollow\"\u003eRev3Games\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BleCJJAKkgw\" rel=\"nofollow\"\u003eHard Science\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=kkq5btSZNCE\" rel=\"nofollow\"\u003eBytejacker\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eA little over a year ago I left my job at Discovery Digital Networks and struck out on my own. It\u0027s been awesome and I\u0027ve had some amazing opportunities- you might have seen me hosting\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gEN1stWbz6w\" rel=\"nofollow\"\u003eStar Wars Celebration\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=vpdejJE6umo\" rel=\"nofollow\"\u003ePlayStation\u0027s E3 coverage\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBut I\u0027ve been missing doing shorter, weirder stuff. Weird stuff along the lines\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BAehBJer_zs\" rel=\"nofollow\"\u003eNature Hates You\u003c/a\u003e, that show I made where I explained how everything on Earth is our to kill you. Or surreal, creepy sketches with my friends like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=R_bi3Q_Y9-s\" rel=\"nofollow\"\u003ethis one\u003c/a\u003e. Or videos about games culture and weird video game art.\u003cbr\u003e\u003cbr\u003eI\u0027ve done a few on my YouTube channel recently, but here\u0027s the deal:\u00a0I normally do my videos on my own, from start to finish. And I love doing it! But it\u0027s a lot for one person, and it keeps me from putting things out as quickly or regularly as I\u0027d like.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/drPBIiuSWso\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eSo I\u0027m hoping you\u0027ll help.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll be using the money to get an editor and the equipment upgrades I need to do this stuff ALL DAY ERRYDAY. In case you\u0027re wondering, here are some of the milestone goals I\u0027m trying to reach:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1500/month:\u00a0Full-Time Editor \u003c/strong\u003e-\u00a0At this rate per video I can hire on an editor that can take on the whole process, minus intensive animations, freeing me up to do more content AND more intensive content.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e$2500/month: So Very Live\u003c/strong\u003e -\u00a0I\u0027m sure I\u0027ll be interviewing a lot of people, playing a lot of games, and testing a lot of experiments to make all these videos happen. At this level I\u0027ll include you guys in on the live, uncut sessions for some of these segments so you can jump in chat or just watch how I (poorly) do things.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e$3500/Month: Let\u0027s Blow Shit Up\u003c/strong\u003e -\u00a0At this level I can start doing some insane experiments videos along the lines of the ones I\u0027ve done on Hard Science and 3 Scientists Walk into a Bar. It\u0027ll buy supplies, help me have crew on hand, and (hopefully) keep me from hurting myself. (If we ever meet in person, ask me to show you my burns and scars from various experiments gone wonderfully right)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e$5000/Month: \"You Should Go To _____\" \u003c/strong\u003e-\u00a0I get a lot of requests to cover different events- and I\u0027d LOVE to do it. At this level I can travel to just about event you guys want to see and bring a shooter/editor with me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20000/Month:\u00a0Grow your beard back, idiot\u003c/strong\u003e - Fine. I\u0027ll do it.\u003cbr\u003e\u003cbr\u003e"
