    "summary": "\"BAH!\" Emily pouted, staring angrily at her pencils. \"These Pokemon drawings AREN\u0027T turning out the way I want them to!\" *Abuses pencils* It\u0027s been weeks, maybe even months, since the magical force of the creative hand had been stolen from thee... and that\u0027s when it spoke. \u003cbr\u003e\n\u003cbr\u003e\n\"You have to find the perfect patron.\" \"Who goes there?\" Replied Emily, \"and what \u003cem\u003eis\u003c/em\u003e this patron you speak of?\" \"Well it is I, Morgan Freeman, here to tell you what thou shalt need know to obtain the knowledge and wisdom of the magical creative hand once more. What you seek is the perfect patron; located far beyond the mountain of candy.\" \"The mountain of candy?\" said Emily. \"How on Namek am I supposed to get there?\" \"First you must obtain your noble unicorn steed, Charlie\" replied God. \"Word is, he can be found frolicking in the meadows by the Schweppervescent lakes that many Leoplurodon\u0027s call home\". Between you and me, I don\u0027t know how that little butt-hole got out of his barn, but I swear to Morgan, when I find him... \"Charlie, huh? Emily said apprehensively. \"I guess I\u0027d best be on my way then.\" She turned to leave, when God spoke once more. \"Oh, and one more thing... you MUST go and see your rival\u0027s sister to obtain a town map.\" \"Gary\u0027s sister? Do I \u003cem\u003ehave\u003c/em\u003e to?\" Whined Emily, to which god replied \"I didn\u0027t write the damn game, I only created the universe. Now go!\"\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e....Will\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cem\u003eyou\u003c/em\u003e \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ebe my perfect patron?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i38.photobucket.com/albums/e116/adorkableartwork/About%20picture%20collage_zpsapdtj5yl.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nMy name is \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eEmily\u003c/strong\u003e\u003c/span\u003e, and I am a\n27 year old, mostly self-taught artist from the land down under. I have opened\nup this Patreon account to give you guys access to my brain. I mostly do traditional fan art specifically on creature-related characters such as Pokemon\nand those from the Nintendo world. Currently I\u0027m studying to become a 3D Model artist, and I aspire to become a game \u0026amp; film artist. I hope to offer a 3D art and a digital art tier in the future.\nI have only just gone out on my own, relying solely on my art to support my\neveryday living. Your support means the absolute world to me, and without you\nguys this wouldn\u0027t be possible. \n\u003cbr\u003e\n\u003cbr\u003e\nI am relying on your kindness to keep this dream\ncareer of mine afloat! Thank you all so much for your support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eEmily - Adorkable Artwork\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMidnight Style\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"http://i38.photobucket.com/albums/e116/adorkableartwork/Midnight%20style_zpszch5tcqw.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003e\u003cbr\u003eMy brain and hands made love one night and gave birth to my Midnight style. This is now the kind of style I colour in. I took off my training wheels with the old rainbow style I used and really challenged myself to create something I\u0027m truly proud of. My digital pieces look quite different to my traditional pieces, as my Midnight style with either of these mediums require such diverse methods to create. This style is still being developed and fine tuned, as I have only just created it in early 2017. In some of my speed drawing videos you will get an insight into how I create these artworks. The speed drawings of these works will be taken from footage on \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"http://www.twitch.tv/adorkableartwork\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003emy twitch account\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e- which if you\u0027d like to join the process in real time, be sure to watch my live streams on there.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePackage Sneak Peeks\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eWhen it comes to speed drawings of my own artwork, I will be using my\u00a0\u003ca href=\"http://www.twitch.tv/adorkableartwork\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003etwitch\u003c/span\u003e\u003c/a\u003e recordings as speed videos with voice-overs of the processes and the colours being used. Expect a package to be sent to your inbox roughly once per month - be patient, and you are charged per package once delivered. So if you want to make sure you get every package where i may post a few times per month, set your limit to accommodate for 3 packages at most per month upon checkout.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i38.photobucket.com/albums/e116/adorkableartwork/Patreon%20package_zpsfyrffmti.png\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/adorkableartwork\" target=\"_blank\"\u003eTWITCH\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"http://www.youtube.com/adorkableartwork\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/adorkable.artwork\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003c/h4\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ca href=\"http://www.twitch.tv/adorkableartwork\"\u003e\u003c/a\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ca href=\"http://www.twitch.tv/adorkableartwork\" target=\"_blank\"\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
