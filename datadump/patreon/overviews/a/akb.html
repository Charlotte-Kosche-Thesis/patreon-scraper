    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003ca href=\"http://akihabarablues.com\" rel=\"nofollow\"\u003eAkihabara Blues\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eha sido, y es, \u00a0un hobby que pretende involucrar a la m\u00e1xima gente posible, con unos costes asociados (\u003cem\u003ehosting, dominio, template\u003c/em\u003e,\u00a0\u003cem\u003ecobertura de eventos, desplazamiento, tiempo libre\u003c/em\u003e) que ha asumido el equipo de Redacci\u00f3n, pero que condiciona el crecimiento de la web.\u00a0\u003cbr\u003e\u003cbr\u003eCada comentario, cada tweet, nos anima a continuar y nos hace olvidar un poco de los madrugones y del tiempo que le robamos a otras cosas (entre ellas, ir\u00f3nicamente, poder jugar), pero con este \u003cstrong\u003ePatreon\u003c/strong\u003e damos la oportunidad a la Comunidad de darnos un empuj\u00f3n hasta donde nosotros no podemos llegar.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAKB no tiene \u003c/strong\u003e\u003cstrong\u003epublicidad\u003c/strong\u003e. Esto obedece a dos razones:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvitar afear el template actual, dise\u00f1ado por Roswell, que es uno de los principales activos de AKB.\u003c/li\u003e\u003cli\u003eAKB asume su naturaleza de medio cr\u00edtico, independiente, algo que no es muy compatible con campa\u00f1as de lanzamiento de juegos. \u003c/li\u003e\u003c/ul\u003ePero este modelo tiene limitaciones y antes o despu\u00e9s se acaba cobrando\u003cstrong\u003e\u00a0peajes\u003c/strong\u003e de los que un proyecto como \u003cstrong\u003eAKB\u003c/strong\u003e dif\u00edcilmente puede escapar:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFuga de talento\u003c/li\u003e\u003cli\u003eFalta de recursos para mantener/renovar la web\u003c/li\u003e\u003cli\u003eImposibilidad de gratificar a los colaboradores\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eB\u00e1sicamente, \u003cstrong style=\"color: rgb(51,51,51);\"\u003eAKB\u003c/strong\u003e no puede crecer m\u00e1s de lo que ya lo ha hecho con los recursos actuales.\u00a0Me gustar\u00eda definir qu\u00e9 es lo que se pretende con este \u003cstrong\u003ePatreon\u003c/strong\u003e a grandes rasgos:\u00a0 \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAKB va a seguir s\u00ed o s\u00ed, funcione este Patreon o no. Esta iniciativa est\u00e1 planteada para potenciar AKB, no para mantenerla.\u003c/li\u003e\u003cli\u003eCada euro/d\u00f3lar de este Patreon se va a invertir en hacer AKB m\u00e1s grande. A todos los que contribuyan se les pasar\u00e1 un informe de en qu\u00e9 se ha gastado cada euro/d\u00f3lar que este Patreon consiga.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfHasta d\u00f3nde quieres que llegue AKB? \u003c/strong\u003eMil gracias por la atenci\u00f3n prestada a este \u003cstrong\u003ePatreon\u003c/strong\u003e.\u003c/div\u003e"
