    "summary": "I could describe myself as a human, a storyteller, a dreamer, a believer.\u003cbr\u003e\u003cbr\u003eI like to think that I am one of the \"good kind\". The kind that sees the good in people even if they don\u0027t see it in themselves.\u003cbr\u003e\u003cbr\u003eI consider myself an empath, and so, all the energy that I absorb from others around me or from the city I live in, the forests I cross, the roads I walk I invest it in what I love and do best: tell stories using frames.\u00a0All my projects have a part of me that stands there, right at the core. Otherwise, they wouldn\u0027t be \"mine\", right?\u003cbr\u003e\u003cbr\u003eI don\u0027t consider myself an artist. I think I still have a lot to learn and experience life in all its possibilities and forms before I could call myself an artist. So until then, I\u0027ll be a storyteller. I could be your storyteller if you need a helping hand to express something to the world. We live in a constat rush and people simply forget to stop for a second and breathe, but if they should stop and take a break from all the chaos of everyday life, let that break be a breathe of fresh air.\u00a0\u003cbr\u003eStop rushing. Start sharing your own story. Use your voice. Use my voice.\u00a0\u003cbr\u003eThis is what I\u0027m trying to do.\u00a0\u003cbr\u003e\u003cbr\u003eIf you believe in me or if you find echoes of yourself, of your own story into mines, help me grow and create more and more. \u003cbr\u003eHelp me give back to the world :)\u00a0\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eAndra.\u003cbr\u003e"
