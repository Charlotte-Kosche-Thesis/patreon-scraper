    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u273f Hello! \u273f\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m Aru, and I love to make comics. I am currently several years into creating a warrior fan comic \u0027The Recruit\u0027. It\u0027s at about 270 pages, and I plan for it to end before page 400. Although, I\u0027ve estimated the ending page for this comic before, and I always seem to guess too low. It will end when it ends, and I\u0027d really appreciate any support so that I can continue it and create other comics as well.\u00a0\u003c/div\u003eMy other Comic is \u0027What Lurks Beneath\u0027 which is another cat comic that takes place near the ocean. I have several other comics planning for the future, and I\u0027m excited to eventually work on them!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/267500914028445696/391790522274152448/mrrmgasdf.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy a Patreon?\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI am currently making comics for free, which I have no problem with because I genuinely enjoy creating them. However, I would be ecstatic to turn comic creating into an actual career and quit my current job in a Warehouse. With my warehouse job, I simply do not have enough time to update and draw as much as I\u0027d like to. With your support, I could leave the company and continue doing what I love, and I could never thank any of you enough for that support.\u003c/div\u003eIf I reach my goal, there will be a solid updating schedule for every comic I want to do.\u003cbr\u003e\u003cbr\u003eI appreciate you reading this, and I hope you consider pledging to support me. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eMy Deviantart-\u00a0https://arualmeow.devian
