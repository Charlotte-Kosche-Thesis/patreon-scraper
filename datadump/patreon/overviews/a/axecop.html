    "summary": "Thanks for coming to the \u003cstrong\u003eAxe Cop\u003c/strong\u003e Patreon Page. I started this page because I know there are a lot of people who want to see more Axe Cop material and are bummed that we haven\u0027t been updating. One project I have wanted to take on has been going through all the old notes I took from creative brainstorms with Malachai and draw it. Make more comics out of it. Take stuff that never made it into a story and just sketch it and share it. Look, I have a lot:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mainsite.axecop.wpengine.com/wp-content/uploads/sites/2/2016/01/201601291010290.jpg\" style=\"width: 589px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnd that\u0027s just notebooks. I have tons of old audio I recorded, video, Google Docs and notes I took on my phone as well.\u003cbr\u003e\u003cbr\u003eThis would be a lot of work, and that is why I have not done it yet. But with financial support I can justify spending the time on it and I would love to create a whole body of \"chopped\" Axe Cop material.\u003cbr\u003e\u003cbr\u003eFor an example of what this would look like, see this recent entry on AxeCop.com featuring details about\u00a0\u003ca href=\"http://axecop.com/comic/unchopped-1-wexters-dad/\" rel=\"nofollow\"\u003eWexter\u0027s Dad\u003c/a\u003e. \u00a0A lot of them would be like this, sketches to complement the text. Others would be mini comics and Ask Axe Cop style strips. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mainsite.axecop.wpengine.com/wp-content/uploads/sites/2/2016/01/Unchopped-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhatever you pledge is \u003cstrong\u003eper update\u003c/strong\u003e, so what you see in that link is the kind of thing you would be supporting. If you want more of that, this Patreon campaign is for you. I would probably be doing this once a week. If I decide to do more than twice a week I will send out a message with a warning, in case you want to change your pledge.\u003cbr\u003e\u003cbr\u003eI am calling this material \u003cstrong\u003eUnchopped \u003c/strong\u003esince it\u0027s all material that was originally chopped mostly because it didn\u0027t fit into whatever current story I was trying to tell, or it was a story we never finished. I will also feature characters we never used, scenes, scenarios, etc.\u00a0\u003cbr\u003e\u003cbr\u003eI am not going to be offering much in the way of perks because that adds more work and the more work I commit to here, the less I will get done. I will say this, if you are a Patreon supporter I\u0027ll prioritize answering messages from you if you have questions. And if you have ideas for perks that are easy and digital I am all ears.\u003cbr\u003e\u003cbr\u003eThanks for supporting \u003cstrong\u003eUnchopped\u003c/strong\u003e. I\u0027m excited to dig and tell the untold tales.\u003cbr\u003e"
