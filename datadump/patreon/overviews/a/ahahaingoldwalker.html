    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fc2Mqe5ls-XE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dc2Mqe5ls-XE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fc2Mqe5ls-XE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=128385",

    "summary": "hello friends, welcome to our Patreon site!\u003cbr\u003ehola amigos, bienvenidos a nuestro sitio Patreon !  \u003cbr\u003e \u003cdiv\u003e(traducido al espa\u00f1ol m\u00e1s abajo)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Y28rQYR.jpg\" style=\"width: 527px;\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a site dedicated to helping \"content creators\", i.e., artists, musicians, writers, etc..to find financial support. Thanks to the internet, the phenomenon of \"micro-patronage\" is born. As the famous phrase from the movie \"Field of Dreams\" goes, \"if you build it, they will come\". So, we built it!\u00a0 Welcome to our field of dreams! \u003cbr\u003e\u003cbr\u003eTo become our patron, simply click the red \"\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\" button, and take it from there.\u003cbr\u003e\u003cbr\u003eWe decided to set up this page because we are bursting with ideas and projects, musical and otherwise, and we\u2019ve decided it is time to devote ourselves full-time to the realisation of at least some of these ideas. As anyone who is at all paying attention to the music world these days can see, it is becoming more and more challenging for musicians to make ends meet, with the advent of the internet, and the \u201cmusic is free\u201d paradigm. And part of the conundrum for us, is that we do believe music IS free, really free, because it is all about freedom. Could it be, that the whole process of assigning a monetary value to music is actually limiting the magic that is possible with it? Anyone who doubts that has only to check out the music coming from the \u201cmusic biz\u201d these days.\u003cbr\u003e\u003cbr\u003eBut then we are left with the question, well, how do we pay the bills? Clearly, the \"music is free\" paradigm is not going to work out for musicians, until EVERYTHING is free.\u003cbr\u003e\u003cbr\u003eSo Patreon appeals to us in that, we can freely offer what we do, without having to \u201ccharge\u201d for it, and others who appreciate what we are doing, can spontaneously give us a gift, just out of appreciation. You could think of us as street musicians, and our Patreon is the hat on the sidewalk. It\u0027s the first step towards a new artistic economy. \u003cbr\u003e\u003cbr\u003eFor those of you who don\u2019t know us, you can \u003ca href=\"https://www.youtube.com/user/kiwa11/about\" target=\"_blank\"\u003eread a bit more about us here.\u003c/a\u003e\u003cbr\u003eall of our music is available to hear for free, or to purchase downloads, at:\u003cbr\u003eour Bandcamp: \u003ca href=\"https://ingoldwalker.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://ingoldwalker.bandcamp.com/\u003c/a\u003e\u003cbr\u003eour YouTube Channel: \u003ca href=\"https://www.youtube.com/user/kiwa11?feature=watch\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/user/kiwa11\u003c/a\u003e\u003cbr\u003eKit Walker Bandcamp: \u003ca href=\"https://kitwalker.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://kitwalker.bandcamp.com/\u003c/a\u003e\u003cbr\u003eKit Walker Music for Media on Songtradr: \u003ca href=\"https://www.songtradr.com/user/profile/kit.walker\" target=\"_blank\"\u003ehttps://www.songtradr.com/user/profile/kit.walker\u003c/a\u003e\u003cbr\u003eMariana Ingold Bandcamp: \u003ca href=\"https://marianaingold.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://marianaingold.bandcamp.com/\u003c/a\u003e\u003cbr\u003efind us on Facebook: \u003ca href=\"https://www.facebook.com/pages/Mariana-IngoldKit-Walker-Project/281182195242219\" rel=\"nofollow\"\u003ehttps://www.facebook.com/pages/Mariana-IngoldKit-...\u003c/a\u003e\u003cbr\u003eMariana on Facebook: \u003ca href=\"https://www.facebook.com/Mariana-Ingold-254633781275519/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Mariana-Ingold-254633781...\u003c/a\u003e\u003cbr\u003eKit on Facebook: \u003ca href=\"https://www.facebook.com/Kit-Walker-41181222326/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Kit-Walker-41181222326/\u003c/a\u003e\u003cbr\u003eKit\u0027s blog, Infinite Genius: \u003ca href=\"https://kitwalkermusic.wordpress.com/\" rel=\"nofollow\"\u003ehttps://kitwalkermusic.wordpress.com/\u003c/a\u003e\u003cbr\u003eMariana\u0027s blog: Lucy Da Te Cuenta: \u003ca href=\"https://datecuenta1.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://datecuenta1.wordpress.com/\u003cbr\u003e\u003c/a\u003eKit on Steemit: \u003ca href=\"https://steemit.com/@kitwalkermusic\" target=\"_blank\"\u003ehttps://steemit.com/@kitwalkermusic\u003c/a\u003e\u003cbr\u003eYou can \u003ca href=\"https://www.patreon.com/posts/our-ongoing-7061773\" target=\"_blank\"\u003eread more details about our ongoing projects here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe are both musicians, that is what we have done \u201cfor a living\u201d our whole lives, but we are also more than musicians. Music is one of the languages we both \u201cspeak\u201d, and our vision is to explore to the fullest how music can be used to support the mass awakening that is bubbling up in humanity now. We feel that humans have so far only scratched the surface of what is possible with music and sound, in terms of healing, and realigning with Source Consciousness. Music as \u201centertainment\u201d bypasses much of this beauty, as \u201cselling the product\u201d becomes the chief feature.\u003cbr\u003e\u003cbr\u003eSo as well as playing and composing, we are working on ways of teaching and sharing music that you probably won\u2019t find elsewhere. The component of silence is a very important part of our teaching. But also we want to help musicians find how to be more original, and to help them find their true \u201cvoice\u201d both literally and figuratively, with music.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/La6Pl5o.jpg\" style=\"width: 615px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe are concerned about the state of music these days, and we feel it is important to be aware of just how powerful music is, and how that power can be used in positive ways and negative ways. Unlike some, we do not feel that all music is healthy. The awareness and level of consciousness of the musician has a lot to do with the effect his/her music will have on others. So we are working on methods to uncover deeper layers of the musical process, to make the practice of music a spiritual practice as well. Because music is the language of the Divine, and this part of it needs some real support. The way it is being taught these days is losing the thread, as the commercial aspect has gradually polluted the process.\u003cbr\u003e\u003cbr\u003eSo, besides composing and recording and sharing our own music, we also are working on some instructional material. This includes live workshops, as well as written and video material, which we are now beginning to make available.\u003cbr\u003e\u003cbr\u003eThis includes the teaching of \u003ca href=\"https://kitwalkermusic.wordpress.com/2014/08/22/chi-touch/\" rel=\"nofollow\" target=\"_blank\"\u003eChi Touch\u003c/a\u003e, for instrumentalists, which is a way to develop a yogic approach to the instrument, using the breath and attention, and also \u003cstrong\u003eFractal Rhythm Theory\u003c/strong\u003e, which is an in-depth exploration of rhythm as it is generated by nature, as a way to free musicians from preconceived compositional and cultural boxes, in order to develop a more original style.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/v0WRraQ.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe also are both writers. Kit\u2019s blog, \u003ca href=\"https://kitwalkermusic.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eInfinite Genius\u003c/a\u003e, has been growing in popularity, as more and more people are discovering Kit\u2019s writings, some of which are about music, and these new methods we are developing, but also Kit is introducing his new approach to astrology, called \u003ca href=\"https://kitwalkermusic.wordpress.com/2016/04/09/zero-point-astrology-the-science-of-freedom/\" rel=\"nofollow\" target=\"_blank\"\u003eZero-Point Astrology\u003c/a\u003e. All of these elements are the pieces of a puzzle, which when assembled, can help people discover their original expression, their unique gift to the world, whether it be through music, or whatever their talent and passion is.\u003cbr\u003e\u003cbr\u003eMariana is also a gifted writer, as many Uruguayans will attest to, since her songs are a part of the fabric of Uruguayan culture that many have been familiar with since childhood. Her \u003ca href=\"https://marianaingold.bandcamp.com/album/el-planeta-sonoro\" target=\"_blank\"\u003echildren\u2019s songs\u003c/a\u003e carry a magical vision that lifts the hearts of many, while her other music extends as well into a mysterious blend that includes the shamanic and the poetic.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/c7Mpuq9.jpg\" style=\"width: 711px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHer latest offering is her new blog, \u003ca href=\"https://datecuenta1.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLucy Da Te Cuenta\u003c/a\u003e, where she is beginning to post her writings, 21st century teaching stories that open windows to another world, beyond the limited scope of the dying duality paradigm. Her words and music offer hope, joy, and a new light to the world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XQcM_l-YgB4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eto read about our ongoing projects, \u003ca href=\"https://www.patreon.com/posts/our-ongoing-7061773\"\u003eplease click here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOur extended vision includes the creation of a \u003cstrong\u003eSanctuary for Arts and Consciousness\u003c/strong\u003e, (we call it affectionately the \"\u003cstrong\u003eMonostereo\u003c/strong\u003e\") a retreat centre in the countryside that functions as a hub for workshops and events about music and meditation, and the yoga of creativity. Our vision is of a place where people can come to drop out of the rat race at least long enough to reconnect with their creative spirit. A place where creative projects can be born without the commercial pressures that tend to pollute artistic vision.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yHKpv0m.jpg\" style=\"width: 539px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe Sanctuary will have a large central building, preferably an Earthship, which contains a hall for concerts, workshops, recordings, and live videos, and also there will be other buildings for residences, both temporary for guests, and permanent living spaces, as well as studios for creativity to happen.\u003cbr\u003e\u003cbr\u003eThank you for being a part of our vision, we look forward to hearing from you, and we invite your participation in whatever way you might feel inspired !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e__________________________________________________________________________________________\u003cbr\u003e\u003cstrong\u003eAqu\u00ed en espa\u00f1ol\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHola amigos, bienvenidos a nuestro sitio Patreon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nuqEIYl.jpg\" style=\"width: 591px;\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon es un sitio dedicado a ayudar a \"creadores de contenido\", es decir, artistas, m\u00fasicos, escritores, etc... a encontrar apoyo financiero. Gracias a Internet, nace el fen\u00f3meno del \"micro-mecenazgo\". Como dice la famosa frase de la pel\u00edcula \"Campo de Sue\u00f1os\": \"si lo construyes, ellos vendr\u00e1n\". Por lo tanto, lo hemos construido! Bienvenido a nuestro campo de sue\u00f1os!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003ePara llegar a ser nuestro mecenas, simplemente haz clic en el bot\u00f3n rojo \"\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\", y sigue las instrucciones desde all\u00ed.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCreamos esta p\u00e1gina, ya que estamos llenos de ideas y proyectos, \nmusicales y de otro tipo. Hemos decidido que es hora de dedicarnos de \nlleno a la realizaci\u00f3n de, al menos, algunas de estas ideas. Como \ncualquiera que est\u00e9 prestando atenci\u00f3n al mundo de la m\u00fasica en \nestos d\u00edas podr\u00e1 ver que se est\u00e1 volviendo m\u00e1s y m\u00e1s dif\u00edcil para los \nm\u00fasicos llegar a fin de mes, con el advenimiento de Internet, y el \nparadigma \"m\u00fasica gratis\". El dilema para nosotros es que creemos que \nla m\u00fasica debe ser libre, verdaderamente libre, porque tiene que ver con\n la libertad (en ingl\u00e9s, las palabras \u201cgratis\u201d y \u201clibre\u201d tienen la \nmisma traducci\u00f3n: \u201cfree\u201d). \u00bfSer\u00e1 que todo el proceso \nde asignar un valor monetario a la m\u00fasica en realidad limita la magia\n que es posible con ella? Cualquiera que dude de \u00e9sto s\u00f3lo tiene que escuchar lo que viene del \"negocio de la m\u00fasica\" en estos d\u00edas.\u003cbr\u003e\u003cbr\u003ePero\n entonces nos preguntamos: \u00bfc\u00f3mo pagar las cuentas? Es evidente que el paradigma \n\"m\u00fasica es gratis\u201d no va a funcionar para los m\u00fasicos, a menos \nque todo sea gratis.\u003cbr\u003e\u003cbr\u003ePor eso Patreon nos atrae, ya que podemos \nofrecer libremente lo que hacemos, sin tener que \"cobrar\" por ello, y \nlos que aprecian lo que estamos haciendo nos pueden dar un regalo de \nforma espont\u00e1nea. Se podr\u00eda pensar en nosotros como m\u00fasicos callejeros,\n y nuestro Patreon es el sombrero en la vereda. Es el primer paso hacia \nuna nueva econom\u00eda art\u00edstica.\u003cbr\u003e\u003cbr\u003ePara quienes no nos conocen, se puede \u003ca href=\"https://www.youtube.com/user/kiwa11/about\" target=\"_blank\"\u003eleer un poco m\u00e1s sobre nosotros aqu\u00ed.\u003c/a\u003e\u003ca href=\"https://www.bandpage.com/MarianaIngoldKitWalkerProject/bio\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003etoda nuestra m\u00fasica est\u00e1 disponible para escuchar de forma gratuita, o para comprar descargas, en:\u003cbr\u003enuestro Bandcamp: \u003ca href=\"https://ingoldwalker.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://ingoldwalker.bandcamp.com/\u003c/a\u003e\u003cbr\u003enuestro canal de YouTube: \u003ca href=\"https://www.youtube.com/user/kiwa11\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/kiwa11\u003c/a\u003e\u003cbr\u003eKit Walker Bandcamp: \u003ca href=\"https://kitwalker.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://kitwalker.bandcamp.com/\u003c/a\u003e\u003cbr\u003eMariana Ingold Bandcamp: \u003ca href=\"https://marianaingold.bandcamp.com/\" rel=\"nofollow\"\u003ehttps://marianaingold.bandcamp.com/\u003c/a\u003e\u003cbr\u003eencontrarnos en Facebook: \u003ca href=\"https://www.facebook.com/pages/Mariana-IngoldKit-Walker-Project/281182195242219\" rel=\"nofollow\"\u003ehttps://www.facebook.com/pages/Mariana-IngoldKit-Walker-Project/281182195242219\u003c/a\u003e\u003cbr\u003eMariana en Facebook: \u003ca href=\"https://www.facebook.com/Mariana-Ingold-254633781275519\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Mariana-Ingold-254633781275519\u003c/a\u003e\u003cbr\u003eKit en Facebook: \u003ca href=\"https://www.facebook.com/Kit-Walker-41181222326/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Kit-Walker-41181222326/\u003c/a\u003e\u003cbr\u003eInfinite Genius, el blog de Kit: \u003ca href=\"https://kitwalkermusic.wordpress.com/\" rel=\"nofollow\"\u003ehttps://kitwalkermusic.wordpress.com/\u003c/a\u003e\u003cbr\u003eLucy Da Te Cuenta, el blog de Mariana: \u003ca href=\"https://datecuenta1.wordpress.com/\" rel=\"nofollow\"\u003ehttps://datecuenta1.wordpress.com/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://steemit.com/@kitwalkermusic\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/m3MDNry.png\" style=\"width: 561px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLos\n dos somos m\u00fasicos; eso es lo que hemos hecho \"para vivir\" toda la vida,\n pero tambi\u00e9n somos m\u00e1s que m\u00fasicos. La m\u00fasica es uno de los idiomas que\n ambos \"hablamos\", y nuestra visi\u00f3n es explorar al m\u00e1ximo c\u00f3mo la m\u00fasica\n puede ser utilizada para apoyar el despertar masivo que est\u00e1 \nburbujeando en la humanidad en este momento. Creemos que hasta ahora, los seres \nhumanos s\u00f3lo han rascado la superficie de lo que es posible con la \nm\u00fasica y el sonido, en t\u00e9rminos de curaci\u00f3n, y de realineamiento con la \nFuente Consciente. La m\u00fasica como \"entretenimiento\" se desv\u00eda en gran \nparte de esta belleza, ya que \"la venta del producto\" se convierte en el\n rasgo principal.\u003cbr\u003e\u003cbr\u003ePor lo tanto, adem\u00e1s de tocar y componer, \nestamos trabajando en formas de ense\u00f1ar y compartir la m\u00fasica de una \nmanera que probablemente no encontrar\u00e1s en otros lugares. El componente \nde silencio es una parte muy importante de nuestra ense\u00f1anza. Pero \ntambi\u00e9n queremos ayudar a los m\u00fasicos a ser m\u00e1s \noriginales, y a encontrar su verdadera \"voz\" en sentido \nliteral y figurado, con la m\u00fasica.\u003cbr\u003e\u003cbr\u003eEstamos preocupados por el \nestado de la m\u00fasica en estos d\u00edas, y creemos que es importante ser \nconsciente de lo poderosa que es, y de c\u00f3mo ese poder puede ser \nutilizado de manera positiva o negativa. A diferencia de algunas \npersonas, no sentimos que toda la m\u00fasica sea saludable. El nivel de \nconciencia del m\u00fasico tiene mucho que ver con el efecto que tendr\u00e1 su \nm\u00fasica sobre los dem\u00e1s. As\u00ed que estamos trabajando en m\u00e9todos para \ndescubrir las capas m\u00e1s profundas del proceso musical, para hacer que la \npr\u00e1ctica de la m\u00fasica sea tambi\u00e9n una pr\u00e1ctica espiritual. Porque la m\u00fasica es el \nlenguaje de la Divinidad, y esta parte de ella necesita un poco de apoyo\n real. La forma en que se ense\u00f1a en estos d\u00edas est\u00e1 perdiendo su \nprop\u00f3sito, ya que el aspecto comercial ha contaminado gradualmente el \nproceso.\u003cbr\u003e\u003cbr\u003eEntonces, adem\u00e1s de componer, grabar y compartir nuestra\n propia m\u00fasica, tambi\u00e9n estamos trabajando en algunos materiales de \nense\u00f1anza. Esto incluye talleres en vivo, as\u00ed como material escrito y de\n video, que estamos comenzando a poner a disposici\u00f3n.\u003cbr\u003e\u003cbr\u003eOfrecemos la ense\u00f1anza de \u003ca href=\"https://kitwalkermusic.wordpress.com/2014/08/22/chi-touch/\" rel=\"nofollow\" target=\"_blank\"\u003eChi T\u00e1ctil (Chi Touch)\u003c/a\u003e para instrumentistas, que\n es una manera de desarrollar un enfoque y\u00f3guico en el instrumento, \nusando la respiraci\u00f3n y la atenci\u00f3n. Tambi\u00e9n incluye Teor\u00eda Fractal del \nRitmo (Fractal Rhythm Theory), que es una exploraci\u00f3n a fondo de c\u00f3mo el ritmo es generado por la naturaleza, como una manera de \nliberar a los m\u00fasicos de los encasillamientos compositivos y culturales,\n con el fin de desarrollar un estilo m\u00e1s original.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DoIzZEb.jpg\" style=\"width: 576px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTambi\u00e9n ambos somos escritores. El blog de Kit, \u003ca href=\"https://kitwalkermusic.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eInfinite Genius\u003c/a\u003e, ha ido creciendo en \npopularidad, y m\u00e1s y m\u00e1s personas han ido descubriendo sus art\u00edculos, algunos de los cuales son acerca de la m\u00fasica y de estos nuevos \nm\u00e9todos que estamos desarrollando. Tambi\u00e9n Kit introduce su nuevo \nenfoque de la astrolog\u00eda, llamado Astrolog\u00eda Punto Cero (\u003ca href=\"https://kitwalkermusic.wordpress.com/2016/04/09/zero-point-astrology-the-science-of-freedom/\" rel=\"nofollow\" target=\"_blank\"\u003eZero Point Astrology\u003c/a\u003e). Todos estos elementos son las piezas de un rompecabezas, que\n cuando est\u00e9 montado, puede ayudar a las personas a descubrir su \nexpresi\u00f3n original, su don \u00fanico en el mundo, ya sea a trav\u00e9s de la \nm\u00fasica o cualquiera sea su talento o pasi\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMariana es tambi\u00e9n \nun escritora talentosa, como muchos uruguayos pueden constatar, ya que \nsus canciones son una parte del tejido de la cultura uruguaya con que \nmuchos est\u00e1n familiarizados desde la infancia. Sus \u003ca href=\"https://marianaingold.bandcamp.com/album/el-planeta-sonoro\" target=\"_blank\"\u003ecanciones para ni\u00f1os\u003c/a\u003e \nllevan una visi\u00f3n m\u00e1gica que eleva los corazones de muchos, mientras que\n su otra m\u00fasica se extiende en una mezcla misteriosa que incluye lo \ncham\u00e1nico y lo po\u00e9tico.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lfx9MZx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSu m\u00e1s reciente contribuci\u00f3n \nes su nuevo blog, \u003ca href=\"https://datecuenta1.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLucy Da Te Cuenta\u003c/a\u003e, donde empieza a publicar sus \nescritos, historias de ense\u00f1anza del siglo 21 que abren ventanas a otro \nmundo, m\u00e1s all\u00e1 del alcance limitado del paradigma moribundo de la \ndualidad. Sus palabras y su m\u00fasica ofrecen esperanza, alegr\u00eda, y una \nnueva luz para el mundo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XQcM_l-YgB4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eNuestra visi\u00f3n extendida incluye la creaci\u00f3n de un \u003cstrong\u003eSantuario para \nlas Artes y la Conciencia\u003c/strong\u003e, un centro de retiro en el campo que \nfuncione como un eje de talleres y eventos sobre m\u00fasica, meditaci\u00f3n, y \nel yoga de la creatividad. Nuestra visi\u00f3n es la de un lugar donde la gente \npueda venir a retirarse de la carrera por la supervivencia, al menos el \ntiempo suficiente para volver a conectar con su esp\u00edritu creativo. Un \nlugar donde los proyectos creativos puedan nacer sin las presiones \ncomerciales que tienden a contaminar la visi\u00f3n art\u00edstica.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4E84J54.jpg\" style=\"width: 312px;\"\u003e\u003cbr\u003e\u003cbr\u003eEl \nsantuario tendr\u00e1 un gran espacio central, preferentemente un Earthship, con una sala para conciertos, talleres, grabaciones y v\u00eddeos en \ndirecto. Tambi\u00e9n habr\u00e1 otras construcciones para residencias, tanto \ntemporal para los participantes como espacios permanentes para residentes,\n as\u00ed como estudios para que suceda la creatividad.\u003cbr\u003e\u003cbr\u003eGracias por \nser parte de nuestra visi\u00f3n. Esperamos tener noticias tuyas, y te \ninvitamos a participar en la forma en que lo sientas !\u003ca href=\"https://kitwalkermusic.wordpress.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://s164.photobucket.com/user/kit_walker/media/KWMI.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
