    "summary": "I\u0027m moving to Mexico City! \u003cbr\u003e\u003cbr\u003eWhy? So I can build upon my 6 years of lucha libre training \u0026amp; hopefully one day perform for\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Consejo_Mundial_de_Lucha_Libre\"\u003eCMLL\u003c/a\u003e. I\u0027ll also be apprenticing with \u003cem\u003emascarero\u00a0\u003c/em\u003eMiguel Ruiz in his lucha libre mask \u0026amp;\u00a0gear workshop.\u00a0\u003cbr\u003e\u003cbr\u003eBut wait... who am I? My name is Avispa, and I\u0027m the first luchadora who was ever trained at Lucha Libre Volc\u00e1nica. I\u0027ve been training and performing lucha libre in Washington state for over 6 years. You can read more about that over here on\u00a0\u003ca href=\"https://avispaluchadora.wordpress.com\" target=\"_blank\"\u003emy blog\u003c/a\u003e. I\u0027m also the head creator at\u00a0\u003ca href=\"http://awkwardbugstudios.com\" target=\"_blank\"\u003eAwkward Bug Studios\u003c/a\u003e. I make lucha libre \u0026amp; pro wrestling gear, comfy undies, and all other manner of stretchy stuff. On top of that (since nobody needs free time ever) I\u0027m a gym-junkie and ACSM certified personal trainer.\u00a0\u003cbr\u003e\u003cbr\u003eDo you love my work? Please consider becoming a patron, and follow my adventures in the ring, the gym, and the workshop! All you magical patrons out there can get special access to behind-the-scenes photos, videos, workout routines, recipes, and first crack at any cool merch I put out in the future, depending on your level of patronage. Plus you\u0027ll get the warm fuzzies for helping me achieve my dream.\u00a0\u003cbr\u003e"
