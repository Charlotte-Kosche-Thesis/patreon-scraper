    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe make epic, emotive rock music for lovers of bold soundscapes, stirring melodies and lyrics that offer challenge, inspiration and hope.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn the nearly 10 years we\u0027ve been making music, we\u0027ve evolved quite a bit.  And so has the Internet...and thus, all of music. Streaming has made it easier to be heard, but its also created a host of new challenges for art-makers to make their art sustainable.\u00a0With a site like Patreon, we\u0027re almost revisiting the era before recorded media -- when artists were often commissioned by a wealthy patron to go make their art. Now, \u003cem\u003emany\u003c/em\u003e patrons from \u003cem\u003emany\u003c/em\u003e walks of life can help commission the art they want to see in the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith a site like Patreon, there\u0027s a bold new possibility for making our art sustainable.\u003c/strong\u003e As for what we plan to make, we\u0027ll be releasing 1-2 videos per month that coincide with our music -- from actual music videos to stories behind our songs, and more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIf this isn\u0027t for you...\u003cbr\u003eThat\u0027s 100% okay!\u003cbr\u003eWe want our music to be heard by anyone and everyone. That\u0027s the whole point.\u003cbr\u003eBut if you \u003cem\u003ecan\u003c/em\u003e and \u003cem\u003ewant\u003c/em\u003e to give, we\u0027d love to have you on this whole new adventure.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/awakeawakemusic\" rel=\"nofollow\"\u003eHear \u0026amp; See Our Music\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
