    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho are we?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/div\u003e\u003cu\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003eTeam Affliction creates dynamic photographic content unparalleled in our field. \u003cbr\u003eFollow us on our journey through inventing new techniques in practical effects, \u003cbr\u003eand watch as we change the world through art, and imagination.\u003cbr\u003eSubscribe for wares if you have coin.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-0/p320x320/20108204_1029934920477479_8801874318803561062_n.jpg?oh=db6565dd29a6be17bdbfb4b54d64b860\u0026amp;oe=59ED7F6B\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cu\u003eWhat is the point of our Patreon?\u003c/u\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cu\u003e\u003c/u\u003e\u003c/span\u003ePhotography and art are our passions in life and we strive to share our work with the world. This page is not meant to separate those who are fans of our work and the supporters that want to give a little extra to our efforts. This Patreon is like a tip system, if you like something you see or if there is something you like that we have done show your appreciation in helping us forward our work to continue giving you these things that you enjoy. Every little thing counts and we try to put forth our hearts and souls in to making something that can brighten your day or make you smile.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cu\u003eHow does this effect our process?\u003c/u\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis effects our process by helping the team invest in better equipment and bigger projects. This will also help us improve our work and workflow to gain the materials we need for our practical effects. This is something that make us unique because we are able to make the cosplayers feel like they are their characters for a short amount of time and make our images beautiful straight out of camera. We are looking to test new effects and create better and safer methods for those who we work with and for those who learn from us.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4342/36078449440_5f3a2ec5a2_b.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cu\u003e\u003c/u\u003e\u003c/span\u003e\u003cbr\u003e"
