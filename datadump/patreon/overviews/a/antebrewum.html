    "summary": "\u003cstrong\u003eAntebrewum: South Georgia Beer Report\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KfX9hhe2T5w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAntebrewum is a monthly-ish podcast streaming from Valdosta, GA covering all things craft beer in South Georgia! We create monthly-ish podcasts covering a variety of topics: favorite beer spots, different styles, up-and-coming breweries, and more! We plan to explore and chat about more than just Valdosta, to include Thomasville, Waycross, etc.! Ryan \u0026amp; Danny are excited beer nerds living in Valdosta ready to spread the good word of South Georgia Craft beer!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eHow does Patreon work?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eThink of it as a sort of... Kickstarter, GroupMe, or Indie Go-Go, except you also have the option to subscribe to a monthly payment plan, the top of which gets you exclusive content from us. For various amounts of donations, you get various cool stuff!\u003cbr\u003e\u003cbr\u003eYou can also just make a one-time donation, but if you\u0027re thinking of donating $10, think about opting for the $1/month subscription. Think of it this way: every month you automatically donate a dollar and after a year you\u0027ve only spent $12! That way we have a steadier cash flow to maintain our webspace, etc. The best part is, if you\u0027ve been spending too much on beer and need to take a break, \u003cstrong\u003eyou can cancel at any time!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCan I listen to Antebrewum without subscribing?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eOf course! In fact, we want you to! Just hit up our website to find our mp3s on Soundcloud or video broadcasts on YouTube! If you like what you see and hear, consider dropping a buck a month to help make the podcast even better!\u003cbr\u003e\u003cbr\u003eThanks for reading about us! We hope you will consider donating or subscribing so we can keep this podcast running! In the meantime, grab a cold Georgia craft beer, put on an episode of Antebrewum, and relax! Cheers!\u003cbr\u003e\u003cbr\u003e-Ryan \u0026amp; Danny\u003cbr\u003e"
