     "about": "Stephen A. Schrum, PhD, is a theatre director, performance poet, \nplaywright, novelist, graphic novelist, virtual worlds theatre director,\n and Steampunk maker. Notable past RL (real life) productions include: \nShakespeare\u2019s \u003cem\u003eTwelfth Night\u003c/em\u003e (set in 1995) and Macbeth (performed in a cyberpunk style); Moliere\u2019s \u003cem\u003eThe Miser\u003c/em\u003e (done in period costume) and \u003cem\u003eThe Misanthrope\u003c/em\u003e (set in the era of Disco); Sarah Kane\u2019s \u003cem\u003e4:48 Psychosis\u003c/em\u003e\n (utilizing both the Japanese dance-drama form Butoh and hallucinatory \nsoundscapes that Schrum created). With the research area of \u201cThe \nPerception of Presence in Virtual Performance,\u201d he has directed virtual \nproductions of \u003cem\u003eThe Bacchae\u003c/em\u003e and \u003cem\u003ePrometheus Bound\u003c/em\u003e in \nSecond Life\u00ae (SL). He began teaching with technology in 1993, and since \nthen has been writing and presenting on the topic, including editing the\n book, \u003cem\u003eTheatre in Cyberspace: Issues of Teaching, Acting and Directing\u003c/em\u003e\n (2000). More recently he has turned his attention to Transhumanism, \nwith a side-detour into Steampunk. Stephen is also interested digital \nfilmmaking; check out his work on his \u003ca href=\"https://www.youtube.com/channel/UCOr8vc6d2Slhf6lu4h0hvUw\"\u003eyoutube channel\u003c/a\u003e.\u003cbr\u003e\nAs an author and playwright, along with having two monologues from \noriginal plays published in anthologies, he performed his full-length \nmonologue, \u003cem\u003eImmaculate Misconceptions: Tales of Catholic School\u003c/em\u003e, a few years back, and several years ago directed the world premiere of his musical \u003cem\u003eDog Assassin\u003c/em\u003e. He recently completed a novel entitled \u003cem\u003eWatchers of the Dawn (A Steampunk Adventure)\u003c/em\u003e, and a graphic novel called \u003cem\u003eHellWish\u003c/em\u003e. See his website MUSOFYR\u2014pronounced \u201cmuse of fire\u201d\u2014for more info, and check out \u003ca href=\"https://www.smashwords.com/profile/view/musofyr\"\u003eSmashwords.com\u003c/a\u003e some of his written work (plays, poetry, and memoirs\u2014including \u003cem\u003eWatchers of the Dawn\u003c/em\u003e).",

     "created_at": "2017-07-02T22:09:36+00:00",
     "description": "One of the\ncriticisms I have of Series 1 of \u003cem\u003eAudio Chimera\u003c/em\u003e is that I sound a bit restrained at times.\nSitting at a desk and talking into a microphone very close to my mouth didn\u2019t\nallow for a full range of volumes and character voices. For Series 2 I began using\nan old Radio Shack wireless mic I purchased years ago, and wireless allows me\nto move around and get more theatrical with my podcast performance--think about those videos you\u0027ve seen of actors providing voices for Pixar films. Overall, I\nthink the use of the wireless mic shows overall improvement, although the sound quality is not as\ngood. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe new RodeLink Wireless Filmmaker Kit (wireless mic and receiver unit) that I would purchase when I meet my goal would provide a better sound\nquality (and would also be useful for remote recordings, should I branch out\ninto that area). \u003cbr\u003e\u003cbr\u003eI know it says $400 a month above, but this amount is just the initial goal; I will set another when I reach the initial amount.\u003cbr\u003e",
