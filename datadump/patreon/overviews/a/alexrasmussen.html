    "summary": "Welcome to Patreon! A revolutionary new way to connect with artists.\u003cbr\u003e\u003cbr\u003eMy name is Alex Rasmussen.\u003cbr\u003eI\u0027m a singer, songwriter, guitarist, poet, novelist and overall lover of life from Seattle, Washington.\u00a0\u003cbr\u003eOver the past year I\u0027ve committed myself to traveling the country, sharing my music, poems and stories with as many people as possible. In fact, I\u0027m writing this from a venue in Sedona, Arizona where I\u0027ll be playing a gig with my acoustic guitar in a few hours. \u003cbr\u003eMy Dodge Caravan--purchased from USPS, complete with metal grating over the windows and a twin bed in the back--is parked out front.\u00a0That van is my roaming home, but thanks to some nifty modern technology it also doubles as a mobile recording studio.\u00a0\u003cbr\u003eAs I gig my way across the country, I\u0027ll be sharing one new song, two new poems and two tour stories each month. Some songs will be stripped down--just me and the guitar--but others will feature more sonic layers and performances by guest musicians who I meet on the road.\u00a0\u003cbr\u003e\u003cbr\u003eYou are free to browse the creations, posted at the bottom of the page.\u00a0\u003cbr\u003e\u003cbr\u003eIf you enjoy what I\u0027ve shared and would like to subscribe and show your monetary appreciation, click \"Become a Patron\" to join the journey.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/W-ub0dqkXSw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThank you for your interest.\u003cbr\u003eI feel very fortunate to live in a time where this kind of relationship is possible.\u003cbr\u003e\u003cbr\u003eWhat are you waiting for? Hop aboard!\u003cbr\u003e"
