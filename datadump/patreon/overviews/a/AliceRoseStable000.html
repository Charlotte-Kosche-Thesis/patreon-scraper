    "summary": "Hello there my fine patrons!\u003cbr\u003eIt\u0027s a pleasure to make your acquaintance. I\u0027m Olivia, but my friends just call me Livi, or you can just call me Alice. \u003cbr\u003e\u003cbr\u003eThis is my first time writing a book, it is kind of a fanfiction, it is inspired by Kkat\u0027s original story Fallout:Equestria. I do thank her for the premise and idea, but I have gone as far as to writing my own story. This is my post-apocalyptic world. Here you will meet characters inspired by those around me. Yes they main characters are inspired by people I know in real life. That doesn\u0027t change that they grow and develop completely differently from the people who inspired them. \u003cbr\u003eI have created a world that is neither the Fallout game or anything to do with My little Pony, you may find mention of the main six or even the princesses from My little Pony. I take no credit for the idea of this world, or for the Fallout Video games created by Bethesda, or Hasbro\u0027s My Little Pony. \u003cbr\u003e\u003cbr\u003eThis may be a strange premise, but if you take the time join me on my journey into:\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAlice\u0027s Adventures in the Wasteland; Book 1\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSynopses:\u003c/span\u003e\u003cbr\u003eLife in my stable was well, normal, that is until one day when the Stable door was opened. It was that day, that changed my life forever. Now with everypony I ever knew dead, and my sister taken by the forces that killed everypony in the Stable, I must now brave the radioactive equestrian wasteland. Will I ever find my sister, or will the Wasteland claim another victim? Well I certainly can\u2019t make this adventure on my own, but who will join me on my quest? Why don\u2019t you join me and find out?\u003cbr\u003e"
