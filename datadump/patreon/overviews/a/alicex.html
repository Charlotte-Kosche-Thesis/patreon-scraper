    "summary": "\u003ch2 style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eH\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eello, lovelies!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\tIn the art pedigree world, I\u0027d be a mongrel.\u00a0\n\t\t\u003cbr\u003e\n\t\tThere\u0027s a bit of art, a chunk of modelling, a drop of photography and video and a whole\u00a0bucket-load of 18+ nudity and lewdity.\u00a0This Patreon is designed to continue the work I already do while rewarding those who help make these wet dreams a reality.\u00a0\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/f2827e90dce3ce8b1392ebdc44c36b38/tumblr_p2r4lkLAhY1uj5f01o1_1280.gif\" style=\"width: 493px;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eFAQ\u003c/span\u003e\u003c/h3\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDo you release all your content for free, or is it all behind a pay-wall?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/li\u003e\u003cli\u003eAll my art images are released publicly, thanks to funding by commissioners and Patreon! All exclusive photos and videos are kept behind a paywall.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat\u0027s the difference between Patreon and your site?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003eThe site is a compilation of all my work, in an easy-to-use setting much like Tumblr. You can use your Patreon memberships to view exclusive content on the site!\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eShould I commission you via Paypal or Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/i\u003eI take commissions both ways- but if you do it via Patreon it makes it easier for me to declare my taxes (woo!) and means you also get higher-level tier perks as well as your commission.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eGoals\u003c/span\u003e\u003cbr\u003e\nThe aim of this campaign is to create without financial stress. \n\t\u003cbr\u003e\nI draw at my own art with pinups and animations. My modelling is shared in the form of frequent videos and photo sets (usually contain between 10- 100 shots!) as well as behind the camera. On top of regular modelling, I bring my Patron\u0027s favourite characters to life via sexy cosplays!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u00a0\n\t\t\u003cimg src=\"http://78.media.tumblr.com/848f4d227de92551a8e890c90efa0d30/tumblr_oii60zvZGd1tjqyo2o1_1280.jpg\" style=\"width: 199px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://78.media.tumblr.com/d006d743464ebc3b472e033300e5c6a4/tumblr_omlveegBtU1tjqyo2o3_1280.jpg\" style=\"width: 200px;\"\u003e\u00a0\u00a0\n\t\u003c/div\u003e\n\t\u003ch3\u003e\u003ca href=\"https://alicex.xxx/members/\" target=\"_blank\"\u003eView everything now on my site!\u003c/a\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eAll Patreon content (and more!) is posted on my site- it has free access for non-supporters with the same content locked out for relevant supporter tiers.\u003cbr\u003e\u003cbr\u003e\n\t\u003ch3 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat\u0027s in it for Patrons?\u003c/span\u003e\u003c/h3\u003e\n\t\u003cblockquote style=\"text-align: justify;\"\u003e\n\t\tPatrons have different reward levels including:\u00a0\n\t\u003c/blockquote\u003e\n  \u2764\ufe0f access to exclusive photo sets and videos a full 6 months before anyone else\n\t\u003cbr\u003e\n  \u2764\ufe0f vote on polls about what you\u0027d like to see next\n\t\u003cbr\u003e\n  \u2764\ufe0f make suggestions to include in each poll\n\t\u003cbr\u003e\n  \u2764\ufe0f lifetime access to my exclusive Snapchat featuring tonnes of uncensored photos + videos\n\t\u003cbr\u003e\n  \u2764\ufe0f one-of-a-kind instant filmed shots signed and shipped to you\n\t\u003cbr\u003e\n\u2764\ufe0f discounts and free commissions + custom content\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/e4f3b152e92934a87b5375d927768def/tumblr_odlzegRFpR1tjqyo2o1_1280.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eAnd of course, your support helps create this content in the first place!\u00a0\n\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cimg src=\"https://pbs.twimg.com/media/C-GUwWfXUAAEyGa.jpg\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\n\t\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eSocial Media?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\t\u003c/span\u003eYou can see heaps of free updates and teasers on my social media!\u00a0\u00a0\n\t\u0026lt;h5\u0026gt;\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://twitter.com/Alice_Exx\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://www.instagram.com/alice_exx/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://www.facebook.com/alicexmodel\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"http://alicexblog.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003ePersonal Tumblr\u003c/a\u003e/\u00a0\u003ca href=\"http://alicecantdraw.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eArt Tumblr\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCBc-7gGshZvpQCOocLPR6fQ\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://chaturbate.com/aliceexx/\" rel=\"nofollow\" target=\"_blank\"\u003eChaturbate\u003c/a\u003e /\u00a0\u003ca href=\"https://picarto.tv/AliceX\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto\u003c/a\u003e \u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://alicex.xxx\"\u003eSite\u003c/a\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003ca href=\"https://www.facebook.com/alicexmodel\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://alicex.xxx\"\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://78.media.tumblr.com/e3eef6a49e8388b840eaf6f2322ee9c1/tumblr_ouy4vx8FX71tjqyo2o1_1280.jpg\"\u003e\u0026lt;/h5\u0026gt;\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2764\ufe0f Thank you for your support!\u00a0\u2764\ufe0f\u003c/span\u003e\u003c/span\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003ch3 style=\"text-align: justify;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/0f86de6ef4a5be6a7d164b51e7d97966/tumblr_p829u95m881tjqyo2o1_1280.jpg\"\u003e\u003cbr\u003e\n\t\t\u003c/h3\u003e\n\t\u003c/div\u003e\n\t\u003c/h4\u003e\n\u003c/div\u00
