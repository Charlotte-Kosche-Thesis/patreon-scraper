    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eThank you\u003cimg\u003e\u003cimg src=\"https://www.google.no/search?q=raining+money+over+conor+mcgregor\u0026amp;source=lnms\u0026amp;tbm=isch\u0026amp;sa=X\u0026amp;ved=0ahUKEwiAjaGbs5jXAhUPLlAKHWwHD_8Q_AUICigB\u0026amp;biw=1536\u0026amp;bih=759#imgrc=BVQO7loZvUHt4M:\"\u003e\u00a0so much for checking out my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Axiom Films\u003c/strong\u003e\u003cbr\u003eI am the creator of the YouTube channel Axiom Films. Axiom Films specializes in making high quality MMA promo/highlight/tribute videos. I am uploading up to two videos a month. My channel is yet pretty small, but it is growing. I am spending a lot of time making these videos. If you want me to upload more frequent, please consider donating 1 dollar a month (or as much as you want). I am happy for every penny!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere do your money go?\u003cbr\u003e\u003c/strong\u003eProducing these videos does not come without a cost. To be more effective I am going to need different types of programs, a faster computer, a new setup and some computer equipments. I do have what I need to make these videos, but with your support and donations I will be making videos faster, be more effective, and my channel will grow faster. This way i will hopefully be able to reach out to a lot more people.\u003cbr\u003e\u003cbr\u003eIf you are low on money, do not donate. I will continue making free youtube content, so do not worry!\u00a0\u00a0\u003cbr\u003eMy goal is to make the best fight promos out there. I love to get people hyped for big fights, and I love the editing part.\u003cbr\u003e\u003cbr\u003eMy channel started out with almost only Conor Mcgregor tribute/highlights videos, but as time went on I realized I should make more videos about other fighters as well. I appreciate all the feedback I can get, even if its bad or positive.\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
