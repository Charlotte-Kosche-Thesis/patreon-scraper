    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eHi, I\u0027m Ada Frost\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWelcome to my Patreon page! I am a polymath person so in my patreon you will see a set of all my\u00a0\u003cem\u003eskills. Which can oscillate between travel \u0026amp; nature photography, portraits, film, art, illustration, writing, cinema, and more. By becoming one of my patreons you will help enable me to\u00a0\u003cem\u003eimprove my art \u0026amp; creativity, afford trips to make docu videos, buy art supplies, feed Phil (my little rabbit)... but most importantly, it\u003cstrong\u003e\u00a0\u003c/strong\u003ewill give me a chance to make true one\u00a0\u003c/em\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca class=\"redactor_btn redactor_btn_link\"\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cem\u003e\u003cem\u003eof my biggest dreams and turn into a full-time artist.\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eMY GOALS\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u2726\u00a0\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTurn into a full-time artist.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2726\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u00a0Start writing my own novel.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2726 \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCreate a short film.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2726\u00a0\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eImprove my art and edition skills.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2726 \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCreate my first sketch/art book.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2726 \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eLearn Pixel art.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2726 \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDesign a Pixel Art Game.\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u2726 \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eBack to playing games through\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.twitch.tv/AdaFrost\" target=\"_blank\"\u003eTwitch.tv/AdaFrost\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\
