    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\uc548\ub155\ud558\uc138\uc694, \uc5ec\ub7ec\ubd84! Hello Everyone \u00a0^-^!\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMy name is \u003cem\u003e\u003cstrong\u003eAmelia Frost\u003c/strong\u003e\u003c/em\u003e!\u00a0 I am an aspiring comicbook artist and the main fictional (I use that term lightly, it sounds a little harsh for my taste :D ) character of the fuji web comic series created by Lotus Vincent!\u00a0 I love drawing (of course :D ), Gaming, Writing, and most importantly fooooooood lol! I want to continue to sharpen my skills while sharing my love for art with the world!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Use Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThis Patreon page is my chance to create more content just for you, my chance to have more time to communicate with you and share everything I can with you.\u00a0 You will literally be funding my existence lol!\u00a0 So with anything I earn with patreon I\u0027m gonna be putting right back into my craft so that I can deliver more higher quality Content for all of you lovelies out there :D !\u00a0 Who knows,  Maybe one day Creating awesome stuff all day will be my full time job! #livingthedream\u003cbr\u003e\u003cbr\u003eYour support also helps out those who can\u0027t afford to pay for some of the content which keeps it free to the public! The love is passed down and I am so thankful for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat Will You Be Getting?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eFor one, my eternal love and gratitude for supporting me in my passion to deliver beautiful artwork to the world!  Exclusive feed and blogs of all my W.I.O. ( thats posted nowhere else), sketches, concept art( posted nowhere else), High Res jpg of line art for you to color!\u00a0 My delicious finished pieces, Ability to vote on what new content (art pieces, themes, vlog topics, etc) I create and much much more!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat Do You Have Planned in the Future?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI would love to do something like a monthly or seasonal calendar!  Maybe some art books, prints, and possibly even start a \"Something Tasty\" Web comic series!  The possibilities are endless!!\u00a0 Also you can follow my awesome ( and kind of weird ) journey in the \"Fuji\" Webcomic series!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat kind of content can you expect to see?\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eDigital and Traditional Art\u003c/li\u003e\u003cli\u003eVlogs\u003c/li\u003e\u003cli\u003ePatreon exclusive content thatl only my patreon fam will have access to!\u003c/li\u003e\u003cli\u003eWeb Comic Series\u003c/li\u003e\u003cli\u003eSpeed paintings\u003c/li\u003e\u003c/ul\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e- Current Projects \u0026amp; Collabs -\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(146, 205, 220);\"\u003eSOMETHING TASTY\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h2\u003e\u003cem\u003eSo What the heck is \" Something Tasty \"\u00a0\u003c/em\u003eOk! \u00a0So mainly I do digital art (not exclusively), which some are commissions and alot of the art you will see are my Original Characters who are all \"deliciously\" designed around food! lol yea that makes me look fat..... lol but I love food, and art so I was like \" hey! \u00a0Why don\u0027t I just put them both together?!\" \u00a0and boom! \u00a0Something Tasty was born! ^^ \u00a0I like doing weird challenges when it comes to art and this just fit me like a glove! ( i know, all the lame puns xD ). \u00a0I do enjoy the character creation have alwaysprocess and creating a story behind each piece I do!\u00a0 More Details Coming soon!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eO.K. Chibi Nation!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h2\u003eThe O.K. (Ossu Kawaii) Chibi nation is a project I am doing that involve chibifying the world!!\u00a0 World domination through cuteness!! muhahahahaha... *cough cough*\u00a0 anyways.\u00a0 I have always really liked doing the super cute chibi and I feel like I have found my own style of it.\u00a0 I feel its time to take things a step further!\u00a0 Real people or fictional characters.\u00a0 It doesn\u0027t matter to me they can all be chibified :D!!\u00a0 \"Ossu Kawaii\" is my brand for all of my chibi art and who knows.\u00a0 maybe one day it can turn into a full only shop full of nothing butt pure cuteness!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFile Archives\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFree:\u003cbr\u003e\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003ePatrons(exclusive):\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFollow Meh on social!\u003cbr\u003e@ameliafart\u003cbr\u003e\u003ca href=\"https://www.facebook.com/ameliafdraws/\"\u003ehttps://www.facebook.com/ameliafdraws/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/ameliafart/\"\u003ehttps://www.instagram.com/ameliafart/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ameliafart.tumblr.com/\"\u003ehttps://ameliafart.tumblr.com/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://inkbunny.net/ameliaFart\"\u003ehttps://inkbunny.net/ameliaFart\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/ameliafart/\"\u003ehttp://www.furaffinity.net/user/ameliafart/\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/ameliafart/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"mailto:ameliafrostart@gmail.com\"\u003eemail\u003c/a\u003e for business\u003cbr\u003e\u003ca href=\"https://www.youtube.com/rossdraws\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7092/f/2017/261/d/f/youtube60_by_rossdraws-dbnsg8o.png\" style=\"width: 62px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/ameliafart\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/354f/f/2017/261/3/8/instagram75_by_rossdraws-dbnsg17.png\" style=\"width: 52px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/ameliafdraws/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/75bb/f/2017/261/4/8/facebook53_by_rossdraws-dbnsgmz.png\" style=\"width: 56px;\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Rossdraws\"\u003e\u003cimg src=\"https://orig00.deviantart.net/b924/f/2017/277/2/3/twitter_by_rossdraws-dbpjzz1.png\" style=\"width: 54px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/thelotusvincent\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/thelotusvincent\"\u003e\u003c/a\u003e-------\ud83d\udc96 Connect With Lotus! \ud83d\udc99-------\u003cbr\u003e\u003cbr\u003e@TheLotusVincent\u00a0\u003cbr\u003e\u003ca href=\"mailto:me@lotusvincent.com\"\u003eemail\u003c/a\u003e ( for business )\u003cbr\u003e\u003ca href=\"https://www.instagram.com/ossu.kawaii\"\u003ehttps://www.instagram.com/\u003c/a\u003eTheLotusVincent\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Ossukawaii/\"\u003ehttps://www.facebook.com/L\u003c/a\u003eotusVincent\u003cbr\u003e\u003ca href=\"https://twitter.com/OssuKawaii\"\u003ehttps://twitte
