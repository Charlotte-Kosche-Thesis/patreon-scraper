    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!!\u003c/strong\u003e\u003cbr\u003e\n\nMy name\nis Ashleigh Izienicki! I\u0027m a freelance illustrator living in the Southwest with\nmy bunny Buffy! I joined Patreon because it has helped me to stay\nconnected with you guys and continue to share my passion for art! Many of you\nhave asked for more tutorials, live streams, and videos and by supporting my\nPatreon you allow me to do just that! In addition, there will be more opportunities\nfor us to meet at conventions, more time to develop exciting new products and\nmuch more! In exchange for your support of my Patreon you will get access to so\nmany great rewards and exclusives that will only be available here!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere is how it works:\u003c/strong\u003e\u003cbr\u003e\n\nIf you enjoy my work and\nwould like to see more all you need to do is choose your monthly pledge amount\n\u2013 that\u2019s it! There is a level for everyone and each pledge helps to grow the\nfuture of my art, products, and extras that I can offer! There are a lot of cool\nperks to your monthly pledge like live drawing and tutorials, behind the\nscenes, exclusive originals and prints, and so much more! You will always have\nthe option to modify your pledge at any time1\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you!!\u003c/strong\u003e\u003cbr\u003e\nFirst, I wanted to thank all of you for the huge amount of support you have\nshown me in my career - I truly appreciate each and every one of you. Your\nsupport has been so amazing and it has changed my life completely! When we do\nmeet in person you are in for a big hug!! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther support:You can also support me by buying prints and other products in my\nstore \u003ca href=\"http://aizienicki.storenvy.com/\"\u003eHERE\u003c/a\u003e\nor my gumroad\u00a0\u003c/strong\u003e\u003ca href=\"https://gumroad.com/missupacey\"\u003eHERE\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can also follow me on all my social media! Drop by and say hey!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eInstagram: \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/missupacey/\"\u003ehttps://www.instagram.com/missupacey/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eTwitter: \u003c/strong\u003e\u003ca href=\"https://twitter.com/MissUpacey\"\u003ehttps://twitter.com/MissUpacey\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eYoutube:  \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCorB6iLnvByIwc3coNS5XbQ\"\u003ehttps://www.youtube.com/channel/UCorB6iLnvByIwc3coNS5XbQ\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
