    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_fgST9tiSqs%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_fgST9tiSqs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F_fgST9tiSqs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-12-29T04:52:07+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eHELLO I AM SO HAPPY YOU ARE HERE! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBrought to you by:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.angiemason.com\" rel=\"nofollow\"\u003ewww.angiemason.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePromo Movie Created by:\u003cbr\u003eAngie Mason with\u003cbr\u003eVery Special Thanks + Credits:\u003cbr\u003eMusic by:\u003cbr\u003e \u003cstrong\u003eBeauty Under Siege\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/beauty-under-siege\" rel=\"nofollow\"\u003ehttps://soundcloud.com/beauty-under-siege\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhy am I here? \u003c/strong\u003e\u003cbr\u003eI am beginning this journey on Patreon as a new way to connect to my fans as well as find new ones to share my visions with and start a community with. The web is becoming more and more difficult to navigate to find and nurture your audience without having to battle algorithms, filter bubbles and paying money to be seen with little to no benefit to either party. I feel like the Patreon model sounds so much more healthy and sustainable for both artist and patron.Through this platform I can provide exclusive patron only content such as drawings, work in progress videos and photos as well as different discount options for my Angie Mason Art Shop depending on the tier you choose. I look forward to nurturing and building this creative path with you and hope you will join me! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA bit about me and my work...\u003c/strong\u003e\u003cbr\u003eHi there! I am\u00a0\u003ca href=\"http://www.angiemason.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eAngie Mason\u003c/strong\u003e\u00a0\u003c/a\u003ean artist who loves using drawing, painting and sculpting as a means to tell my stories and bring my characters to life.  I have been creating for pretty much my entire life but decided to get serious about it around 17 when I began my studies at the Summer Arts Institute which later led me to art school at Parsons School Of Design in NYC where I studied both fine art and Illustration.\u003c/div\u003e I have over 20 years of art making behind me and an extensive body of work which has centered on a visual examination of life through a twisted fun and sometimes frightening lens creating my own character narratives weaving together a fairy tale all my own. I have had the great fortune of being able showcase many of my artworks over the years in both solo and group exhibitions at museums and galleries throughout the United States as well as internationally. In addition I have also had my artwork published in several well received art books such as the Low Brow Tarot and Edgy Cute. \u003cbr\u003eI often visually explore the darkness and light we face in life through the creation of character narrative works. So much of life is both so tragic yet so full of comedy, I really like this balance of opposites at play and try to incorporate that feeling into my work and characters. Primarily I present  the work as paintings and drawings but also work with a wide range of mediums to create alternate visions such as dolls, sculptures, poems,video, custom jewelry and wearable art. As a visual person constantly examining ideas, having a wide scope of all visual angles allows for greater discovery and growth within myself and the work. \u003cbr\u003eDream yourself awake! \u0026lt;3\u003cbr\u003e"
   },
