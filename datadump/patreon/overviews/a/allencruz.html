    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI Have Amazing Friends\u003c/strong\u003e\u003cbr\u003eThanks for being here and thanks for supporting my songwriting! I post videos on Youtube every week of original tunes because I\u0027ve been writing them for half of my life ,and I want to keep showing them to you. My goal is to entertain, enlighten, and connect with people through the music I\u0027ve been creating. My songs are written acoustically, sometimes they\u0027re poppy, and will probably have lyrical significance to my personal life and maybe even yours too! This Patreon page not only helps me with financial backing, but also let\u0027s me connect better with all the friends who\u0027ve supported my songs. Which is why \u003cstrong\u003eYOU\u003c/strong\u003e are amazing. Thank you for helping me do what I do, and thanks for supporting music!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere do these songs go?\u003cbr\u003e\u003c/strong\u003eWeird, but a totally relevant question. I\u0027m the singer for a band called, \"\u003cem\u003eAllen Cruz \u0026amp; The Galaxy\u003c/em\u003e.\" We\u0027re a pop rock group from Ohio with harmonies and melodies like The Eagles, hooks like Bruno Mars, grooves like The Doobie Brothers, and guitar solos like John Mayer. Some of the songs I write turn into full band experiences with The Galaxy and I love it! I\u0027ve always dreamed of being in a group with extremely talented people who can give my songs some fire and I\u0027m confident these guys have done that. We love to dance, we think we\u0027re hilarious, and at the very least we\u0027re pretty entertaining! Our first album \"Talk About the Moon\" is on Spotify, iTunes, and you can also buy them at our shows. If you want to check us out and possibly hear one of my acoustic original tunes turned into a full rock song, visit our websites and social media!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lIPT9V1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFIND THE GALAXY AT:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.Allencruz.com\" rel=\"nofollow\" target=\"_blank\"\u003eAllencruz.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/c/allencruz\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube.com/c/Allencruz\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.Facebook.com/Allencruzsings\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook.com/Allencruzsings\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.gigmasters.com/acandthegalaxy\" rel=\"nofollow\" target=\"_blank\"\u003eGigmasters.com/Acandthegalaxy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.Reverbnation.com/Allencruz\" rel=\"nofollow\" target=\"_blank\"\u003eReverbnation.com/Allencruz\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
