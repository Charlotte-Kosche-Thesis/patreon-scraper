    "summary": "\u003cstrong\u003eA World of Ice and Fire\u003c/strong\u003e is a modification for Mount and Blade: Warband\u00a0set within the universe created by\u00a0of George R. R. Martin; A Song of Ice and Fire and the HBO adaptation of A Game of Thones.\u003cbr\u003e\u003cbr\u003eThe mod has been in development for over\u00a03 years now, of which several\u00a0Beta versions have been released for the public. To see more about the modification either visit my forums;\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.aworldoficeandfire.co.uk/Forums\" rel=\"nofollow\"\u003ewww.aworldoficeandfire.co.uk/Forums\u003c/a\u003e\u003c/div\u003eOr Visit the mods ModDB page;\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.moddb.com/mods/a-world-of-ice-and-fire/\" rel=\"nofollow\"\u003ehttp://www.moddb.com/mods/a-world-of-ice-and-fire/\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003ePledges towards the\u00a0A World of Ice and Fire module will help pay for the upkeep of our forums and help us to commission fresh new content for the modification. Check out the current goals to the left of the page.\u003cbr\u003e\u003cbr\u003eOur forums are our lifeline, here we upload Developer builds for testers which ensures new releases are as bug free as possible. We also host hints and tips here and various FAQ\u0027s and support issues.\u003cbr\u003eIt is also a place for people to post and report bugs in one easy to use area. This ensures i can find and reference them easily, saving time and effort on my part. Which ultimately means more time spent working on new exciting features for\u00a0the mod.\u003cbr\u003eYou can also post in depth discussions and suggestions here, most of which has altered the way ive created the mod to be more specific to the people playing it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf we earn enough to commission new items, this enables us to fully immerse ourselves\u00a0within the Game of Thrones world even deeper than before. New armours can be created for all the different types of units/npcs/lords etc in the game.\u00a0\u003cbr\u003eNew items will allow us to populate scenes or add extra uses for higher playability.\u003cbr\u003e\u003cbr\u003eRemember 100% of donations and pledges will go towards the modification, making it better for yourself and everyone else."
