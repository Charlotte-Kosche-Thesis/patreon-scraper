    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u221e MY MISSION \u221e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u221e STAY WILD, LOVE LARGE, LIVE FREE \u221e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u201cOurs\n is not the task of fixing the entire world at once, but of stretching \nout to mend the part of the world that is within our reach.\u201d\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e~ Clarissa \nPinkola Est\u00e9s\n\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u221eHello dear soul, and thank you for finding me here \u221e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\n\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003eAs\nan Artist-Ritualist-Humanist, my mission is to serve LIFE\u2014in all of\nit\u0027s complex facets, feelings \u0026amp; textures--during these extremely\npotent and transformative times we are currently undergoing as human\nbeings on Planet Earth.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\n\tMy\nmission is to passionately serve these pivotal times with as much\njoy, authenticity, beauty, balance \u0026amp; love that is possible: \nthrough Music, Ritual, Dance, Embodied Explorations, Humor \u0026amp;\nGrace...\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\tBy co-creating spaces in \u003cstrong\u003e3D-reality\u003c/strong\u003e\n\t\tfor humans to come together: in the spirit of awakening,\n\t\tcelebration, elevation \u0026amp; evolution..spaces where we can\n\t\tcollectively experiment, remember \u0026amp; re-activate our\n\t\tinner-visions, and mid-wife the New-Paradigm together...\n\t\t\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\tBy blending boundaries in (sub) cultures,\n\t\ttapping into the humanity that connects us all: creating new\n\t\tcultures \u0026amp; rituals that honor and respect the collective WE,\n\t\twhile celebrating the unique flavor and mission of our individual\n\t\tself \u0026amp; soul...allowing ourselves to trail\n\t\tblaze \u0026amp; discover new pathways\n\t\tin our connection \u0026amp; reverence to ALL of life.\n\t\t\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\tBy following the whispers of our (he)Arts,\n\t\tthe roar of our souls, and the love of a path ever-unfolding, into\n\t\tthe unknown...\n\t\t\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cbr\u003e\nI am a DJ \u0026amp; creator of Soul-Sound-Collages \u003ca href=\"https://soundcloud.com/almaomega\"\u003e(https://soundcloud.com/almaomega\u003c/a\u003e, \u003ca href=\"https://www.mixcloud.com/almaomega/)\"\u003ehttps://www.mixcloud.com/almaomega/)\u003c/a\u003e and have been \npassionately opening portals of magic since my first house-party in \n1997, coinciding with my life-purpose for creating alchemical spaces for transformation, celebration, healing and releasing\u2026I am the co-founder of \n\u003ca href=\"http://www.lucid.dance/\"\u003eLucid \u003c/a\u003eand \u003ca href=\"http://www.cacaophany.com/\"\u003eCacaophany\u003c/a\u003e both Transformational-Ritualistic gatherings that combine music, dance, ritual \u0026amp; community in my home-town-Energy-Vortex of Berlin...\u003cbr\u003e\n\u003cbr\u003e\nI am a weaver, dreamer \u0026amp; believer in the New-Frontier-for-Humanity:\u00a0 a mid-wife to new cultures, connections and realities that long to be born with joy, peace \u0026amp; balance into this world...I have been studying and deepening my knowledge of the healing-realms for the past 20 years, ALONGSIDE my passion \u0026amp; love for underground-electronic-music, house-culture \u0026amp; art, embodied-dance \u0026amp; ritual...through my work with plant-medicines such as Cacao, dance, and the healing frequencies of music, I have helped usher in a natural-ecstatic-communal-movement in Berlin and beyond, and am part of the pioneer-movement for the actual EMBODIMENT of the New-Paradigm through such gatherings and rituals...\u003cbr\u003e\n\u003cbr\u003e\nI am deeply dedicated to offering my life to this work.\u003cbr\u003e\u003cbr\u003eI am currently furthering my education of Embodied Dance with \u003ca href=\"https://openfloor.org/\"\u003eOpen Floor International \u003c/a\u003e, and am excited to weave these profound teachings into the development of my work...I am dedicated to the healthy Rebirth \u0026amp; evolution of\u003ca href=\"https://openfloor.org/\"\u003e Lucid\u003c/a\u003e, and I look forward to both serving the local \u0026amp; global community through future developments of the transformative cultural landscapes we are currently dreaming into reality.\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ch2\u003e\u221e\u003c/h2\u003eI so deeply appreciate all Patreon-Support to help me on my path\u00a0\u003ch2\u003e\u221e\u003c/h2\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThis monthly financial support is exactly what I need to continue to walk-dance-live this path:\u00a0 In order for me to continue to dedicate the amount of time \u0026amp; space that is required to dream-plan-organize and execute such endeavors (like Lucid and other soul-projects), all of this support is needed and greatly appreciated.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe time is now, the time is RIPE:\u00a0 to Stay Wild, Love Large \u0026amp; Live Free\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u221ePRAISE MUSIC\u221eTHE HEALING FORCE OF THE UNIVERSE \u221ePRAISE DANCING\u221eTHE \nHEALING FORCE OF OUR BODIES\u221ePRAISE COMMUNITY \u221eTHE HEALING FORCE OF LIFE \nON EARTH \u221e\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\nLove \u0026amp; Infinite Blessings to all beings, \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAlma \u221e Omega\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/div\u003e"
