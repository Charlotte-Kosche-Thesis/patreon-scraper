    "published_at": "2016-12-30T20:59:50+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI am \u003cstrong\u003eAwpWilliams\u003c/strong\u003e. I\u0027m a youtuber who loves video games, but especially \u003cstrong\u003eTekken\u003c/strong\u003e. I make videos on youtube surrounding the franchise in order to do my part in keeping Tekken relevant; I\u0027ve been doing this for over 2 years. Since beginning my journey, I\u0027ve set out to find new and interesting ways to get people excited about my favorite game. One day, I actually found it... It was talking about Tekken\u0027s features and characters. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCharacters (and my opinions) got so popular that I created a show dedicated to the history of each character called \u003cstrong\u003eTekken Theory and Lore\u003c/strong\u003e; It became the most watched and most loved content on my channel, but it was also content that took the most effort to make.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat does it take to make Tekken Theory and Lore?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eTekken Theory and Lore requires: Extensive research, theory-crafting, scriptwriting, hunting for relevant video clips, recording gameplay, recording lines, editing the video using my best editing skills, rendering on my not so great computer, and finally uploading on extremely slow internet.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThis usually takes \u003cstrong\u003e100+ hours\u003c/strong\u003e of work to complete each video \u003cstrong\u003eall by myself\u003c/strong\u003e using up time and effort I could have used towards making a living. That\u0027s why I had to stop making the show for over a year. Now I want to make more episodes because \u003cstrong\u003eI\u0027m being asked all the time for another episode.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThat\u0027s where Patreon comes in! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI need a very good excuse to continue this wonderful work (other than the fact that I Love it)\u003cstrong\u003e to justify the amount of time I have to spend to make it.\u003c/strong\u003e I would Love nothing more than to continue the series for the fans of Tekken, so \u003cstrong\u003ethis Patreon is the avenue for my super fans to fund the content that they love and want to see more of.\u003c/strong\u003e \u003cbr\u003e(Especially all my fans who\u0027ve been telling me they have been waiting to fund it for all of 2016!)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eParticipate in the future of Tekken Theory and Lore!\u003cbr\u003eThank you.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
