    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eABOUT ME\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eHi! My name is Davina \"Viv\" Kinney, I create digital illustrations, traditional paintings, and comics online! All of my art is free to view from online all over the world.\u00a0I\u0027ve been working as a freelancer since 2013, and then started The End comic in 2014.I love creating art and sharing what I have learned with others.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHY PATREON\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003ePatreon allows me to create the art everyone loves while also getting the financial support I need to keep going! But for Patreon to work for ME,\u003cem\u003e I had to make sure it would work for YOU GUYS first!\u003c/em\u003e Not everyone can support a high paying pledge, regardless of the reward or how much they love the artist.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhich is why I am making everything I have available for only $3.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThese rewards include:\u003cul style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eDownloadable lineart\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eDownloadable .PSD\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eDownloadable JPEG (free of watermarks)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eStep by Step process\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eDrawing reference packs\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003ePolls\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eSketch Suggestions\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eand anything else I can come up with!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMAILOUTS\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMailouts are a reward I have offered since the beginning of 2016 for qualifying Patrons. These are the ones that pledge a little bit more a month to receive a traditionally illustrated piece of art mailed to their doorstep. \u003cem\u003eThink of it like a monthly subscription for commissions!\u003c/em\u003e Patrons that receive a monthly mailout can either request what they want or have it be a surprise! There is absolutely no limit- anyone from around the world can get a mailout!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU!\u003cbr\u003eI just want to say thank you to everyone who supports me, likes my work, shares it around, and encourages me to keep going! I hope to make Patreon my career so I can continue to deliver more art to you wonderful people. Love you guys!! \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
