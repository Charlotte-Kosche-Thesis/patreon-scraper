    "summary": "Greetings !!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYou are now about to enter a portal into the world of Dance and Movement Artistry!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello\u00a0everyone, my name is Adrian Lobo and I am a movement artist utilizing the art of dance, movement, holistic health, and consciousness to inspire mastery of body \u0026amp; self. I specialize in the street dance styles of Popping \u0026amp; Animation while also having a background in Holistic Healthcare, Yoga, Internal Martial Arts, and integrative bodywork therapies. I have danced professionaly since 2006, teaching classes to students from around the world, performing on epic stages,  winning competitions, and my passion for movement art continues to fuel me through life. \u003cbr\u003e\u003cbr\u003eBut I\u0027ll be honest....\u003cstrong\u003eit hasn\u0027t been easy.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBeing a dancer has been one of the most underpaid and unrecognized paths of an artist. My personal life has had its many challenges as I strive to live my passion no matter what the circumstances. But my passion, dreams, and aspirations are so great that I cannot rest until they are achieved! \u003cbr\u003eI am on a mission to help humanity become masters of our body temple, to awaken our dance through mind-expanding performances, transformational classes, life changing retreats, and to eventually create schools of body mastery around the world, including cyberspace. \u003cbr\u003e\u003cbr\u003eBut I cannot do this alone....\u003cstrong\u003eand so this is where YOU come in! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI have created a page on patreon.com for those who believe in my mission and who wish to be apart of my exclusive dance community! I have prepared rewards and benefits for those who decide to become my patron. I will be sharing tons of exclusive dance videos, how-to dance tutorials, Holistic health insights on achieving peak performance, and vlogs documenting my stories and lifestyle - taking you with me on this magical adventure.\u003cbr\u003e\u003cbr\u003eSo if my mission and purpose has inspired you in anyway, then I ask you to become a Patreon today and help support my cause! \u003cstrong\u003eBy joining me you will get access to an endless amount of premium content which I\u0027m only going to share with those dedicated to the craft\u003c/strong\u003e. And by supporting this cause you are also helping bring more dance and movement into the lives of people around the world. Now more than ever I believe its extremely important for us to dance and become fully embodied as we move forth in this advancing technological age.  Thank you so much for reading and your time. You have my fullest gratitude. \u003cbr\u003e\u003cbr\u003eWith all of my heart and soul, peace and infinite blessings.\u003cbr\u003eAnd may we dance \u0026amp; be free!\u003cbr\u003eWith love,\u003cbr\u003eAdrian Lobo \u003cbr\u003e"
