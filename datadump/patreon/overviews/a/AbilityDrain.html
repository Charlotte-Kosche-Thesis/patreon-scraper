    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mQer652TcHA?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome! My name\u0027s Emma, I go under the alias of Ability Drain (A.D) on YouTube and Twitch... but you can call me whatever the hell you want, most people do. On my channel, I create content covering video games and gaming culture in general. The crux of my channel tends to be BioWare related content (when there\u0027s a new game or content coming out from one of their franchises), although I also regularly upload Let\u0027s Plays, theory/speculation videos, and highlights from a vast array of different developers and genres. I also plan to start streaming on Twitch eventually... just as soon as we can figure out what\u0027s causing my fibre-optic\u00a0connection to run at such a crappy speed, it\u0027s an ongoing mystery.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\"But Emma, you\u0027re partnered on YouTube! Surely you\u0027re Scrooge McDucking it up in your YT money pit?\"\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI wish! Earning anything on YouTube these days is like trying to milk a pebble. The thing about earning money from YouTube\u0027s ad-based system is that the percentage you get per view/click is tiny, so unless you\u0027re raking in a few thousand of views consistently on every video then you\u0027re not gonna earn much of anything, throw into the mix the fact that YouTube is making it increasingly difficult for small to medium sized channels to thrive and you see the problem. I\u0027m lucky if I earn YouTube revenue once in a blue moon... and that\u0027s only after several ritualistic blood sacrifices to appease the YT gods.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat will my pledge go towards?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eLiving expenses\u003c/strong\u003e such as rent, bills and the general cost of living that being an adult entails.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eStreaming expenses\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e \u003c/span\u003e\u003c/strong\u003esuch as\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003eweb hosting, Xsplit subscriptions etc.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eOther channel related expenses\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003esuch as better editing software, computer maintenance, recording equipment, travel expenses to games conventions/expos, and other general bits \u0027n\u0027 pieces to improve the channel.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eYour support gives me the freedom and resources to create more content, more often. If that becomes a steady means of income then my range can extend way beyond the games and topics I\u0027m providing you at present.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003cstrong\u003eWhy don\u0027t you pay for this stuff?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGood question. If you don\u0027t already know I\u0027m currently pursuing a career in voice-over, while paid VO work has been coming in fairly regularly it\u0027s not a profession that provides a guaranteed regular flow of income, particularly when you\u0027re just starting out in the fledgling stage of your career. I\u0027m fully aware that I\u0027m taking a risk chasing a career in VO and online content creation but if I don\u0027t try I\u0027ll regret it. Shit or get off the pot, amirite!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI will never force anyone to donate - my videos will always remain free).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e Tier rewards:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eBear with me on this one, I\u0027ll need to think up some decent rewards. What sort of rewards would you guys like? If you\u00a0have any suggestions let me know!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTLDR version:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHelp me by contributing and I can make you \u003cstrong\u003eALL\u003c/strong\u003e the things \u003cstrong\u003eALL\u003c/strong\u003e the time!\u00a0No worries if this isn\u0027t something you\u0027re interested in, please continue to enjoy my content anyway! \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
