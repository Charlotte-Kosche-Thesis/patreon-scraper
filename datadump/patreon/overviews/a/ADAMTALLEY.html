    "summary": "Hello! My name is \u003cstrong\u003eADAM TALLEY\u003c/strong\u003e I have been in comics self publishing for 25 years now. Currently, I am well known for indie books such as PLEASANT LIFE, ANNA POCALYPSE and the very \u003cstrong\u003eNSFW\u003c/strong\u003e STARSLAM! I have also done sketch card work for Topps, Marvel, DC, Star Wars, Walking Dead and many other properties. I have run a successful website at \u003ca href=\"http://Idiothead.com\"\u003ehttp://www.idiothead.com\u003c/a\u003e for many years and now decided to jump everything over to PATREON!!\u003cbr\u003e\u003cbr\u003eMy work here primarily will be all \u003cstrong\u003eNSFW\u003c/strong\u003e, so be warned! I plan to publish monthly exclusive comics here, showcasing female friendly erotica in a variety of genres. I also will be showcasing my other comics here and showing early versions of them via sketches, process images and free to read here only content as I upload it. Your support\nenables the ongoing creation of my art!\n\u003cbr\u003e\n\u003cbr\u003e\n\tAs \n\u003cstrong\u003eNSFW\u003c/strong\u003e artist, things can get challenging. But I have found a nice community of people who like what I am doing and therefore I want to dive all in on it and provide the comics and content that they are enjoying from me. With also having the chance to do some of the more \u003cstrong\u003eSFW\u003c/strong\u003e content as well. This new Patreon will be a \u003cem\u003eKITCHEN SINK\u003c/em\u003e type of thing for me. Everything goes in, and YOU get to enjoy it!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003ch2\u003eCurrent Goals\u003c/h2\u003e\nShort term and current: I plan to just publish short story erotica on this patreon, while contining my freelance work on sketch cards and my own self published books. I am currently working on sequels to Pleasant Life and Anna Pocalypse, as well as the third volume of Starslam. I also have plans to finish a couple written novels... some of which are erotica in nature!\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nMy long-term goal is to become a\nbetter, more proficient artist, and to continue producing exciting\ncontent for everyone to enjoy. This is your way to keep up with me via weekly blogs, a new exclusive podcast, erotica comics, non~erotica comics, sketches, process stuff, making of stuff, and I am even going to be uploading new music (via my band IDIOTHEAD and solo stuff I have planned) and exclusive videos! This really will be ADAM WORLD! I am excited to see what all we are going to make happen here!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat Will I get?\u003c/h2\u003e\nThe basic package is just a follow over from my old site. So you get to see the blog. I am well known for blogging (personal and professional) and keeping things open and honest. So if you liked what I posted at my old website, this continues and INCREASES, for less than the price of a specialty coffee. For the comics tier, you get one exclusive 4 to 6 page \u003cstrong\u003eNSFW\u003c/strong\u003e a month, as well as all the other comic content I will be uploading.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\n\u003cstrong\u003eRewards\u003c/strong\u003e\n\u003c/h2\u003e\n\u003cstrong\u003eBLOG and PODCAST\u003c/strong\u003e ($1)\u003cbr\u003e\nPatrons who pledge $1 will get access to my weekly (sometimes daily) basic BLOGS and my new PODCAST called \u003cstrong\u003eTHE NAUGHTY SAUCE\u003c/strong\u003e. This will be like a thumbs up type of follow, where you get the same content I have always published online at my old website idiothead.com, but now are willing to sign up to read. I promise now to get MORE in depth when I write about weekly happenings, share pics of my personal and professional life and comment on things going on in the industry, erotica world and more! Pics in the blog might be NSFW, so bare that in mind! And the new PODCAST comes from the culmination of my time working as a radio DJ in college and my over 12 years of Podcasting experience to make a new exclusive show about comics, art, music, movies and even some lovely lady co~hosts to come on and talk all things dirty! For less than the cost of a coffee, you get all of this. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNSFW EROTICA COMICS ($8)\u003c/strong\u003e\u003cbr\u003eFor $8 a month, In addition to the regular Blog and Podcast, you will get one 4 to 6 page (sometimes more) erotica comic a month. Brand new from me! There will be theme months, where the subject matter of the comic and other content posted will be in that theme. You will also get exclusive erotica pinups, periodically posted throughout the month. You will also get access to all the previously posted erotica on the Patreon. And most importantly, you will get FULL ACCESS to ALL blogs where I post pencils to inks to colors, process drawings of the comics I do and more. This is the ALL ACCESS type of tier that gets you everything you want from me and more. I will also give you folks free downloads of some old old OLD comics of mine and share some stuff I have never shared before. Old pinups, sketches, pages, etc. You will also get a first look at all new or soon to be published graphic novels like Pleasant Life 2, Starslam 3 and more as I put them up. I will also offer some free downloads of full graphic novels in digital format. And.... short story erotica, exclusively written by me and a few others that will be periodically published on the Patreon, monthly. You get access to all of it. This is the way to go, folks. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSUPER FAN STATUS ($20)\u003c/strong\u003e\u003cbr\u003eThis is for the hardcore fans. You get everything I mentioned in the other two tiers, but with this one you get ONE DIGITAL COMMISSION (single image) a month, published on the Patreon. And then every three months of continued patreonage, I will send you a packet of original art. Some will be commission art Ive posted, random pages and sketches and other things. And, if you give me a full year of service, I will send you something special for Christmas. Exclusive only to YOU! You like original art? You like seeing your sexy erotic ideas come to life and want to see me draw it and share it on the patreon for all to see? This is how you get it done!!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow do I\ndownload Rewards?\u003c/strong\u003e\u003cbr\u003e\nRewards are posted in the feed. That means when you pledge you can\nstart downloading previous rewards immediately (all patrons get access to past and present rewards according to their chosen tier) When you see an\nupdate check the feed for the accompanying files. (\u003cstrong\u003ePlease\nnote:\u003c/strong\u003e My Patreon works on an honor system, so please don\u0027t\ncheat that system by downloading the files and then canceling your\npledge before the system charges you. Rewards are handled this way for \nyour convenience, and I will usually remove repeated non-paying \npledges). Check the sidebar for more information on the rewards! \u003cbr\u003e\u003cbr\u003eThanks for your support!\u003c/div\u003e"
