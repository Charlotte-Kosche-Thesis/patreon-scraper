    "summary": "\u003cdiv\u003eMy Patreon is not currently active, but you can find me on my website at\u00a0\u003ca href=\"http://amandawillia.ms\"\u003ehttp://amandawillia.ms\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m an interactive and 2D video game artist based in Austin, Texas. I create illustrations and background art in digital, graphite and ink washes; scenes often rich with detail and environmental storytelling.\u003cbr\u003e\u003cbr\u003eMy style is influenced by folk-art, vintage illustration, old world architecture, and nature. I\u0027ve been making indie games since 2009.\u003cbr\u003e\u003cbr\u003eI\u0027ve contributed environment/background art to Tiger Style\u0027s award-winning games Spider: The Secret of Bryce Manor, Waking Mars, and the upcoming Spider: Rite of the Shrouded Moon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/561e799de4b05b6492073fc4/t/59030138db29d6c5c18196f3/1493369151389/?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI very much want to continue working on things that are my own aesthetic in art and storytelling, and to do this I am asking for your help.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i18.photobucket.com/albums/b117/ebonbutterfly/in-game-screenshot_stillhouse_zpsfqz7eg8b.png\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is small, continuous funding per month. It\u0027s a subscription that provides me with a salary. If you\u0027d buy me dinner or coffee once a month, that equivalent goes toward my creative endeavors, most of which will hopefully generate their own incomes.\u003cbr\u003e\u003c/div\u003eYour monthly contribution is not set in stone. You can pay less or more some months, or cancel altogether and come back at a later time. I will only charge when I\u0027ve done the work each month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/561e799de4b05b6492073fc4/t/562868b6e4b0337fcede11b1/1493210726988/?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eI look forward to sharing with and getting to know you, and to creating new things!\u003cbr\u003e\u003cbr\u003eMy deepest thanks,\u003cbr\u003eAmanda\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/561e799de4b05b6492073fc4/t/5900805c2e69cfe47435650e/1493213793415/?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e"
