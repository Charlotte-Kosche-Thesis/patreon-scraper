     "about": "Hey guys, I\u2019m Azralynn!\u003cbr\u003e\u003cbr\u003eI do written game reviews on\u00a0\u003ca href=\"http://www.azralynn.com\" target=\"_blank\"\u003emy website\u003c/a\u003e and on Steam, as well as Quick Game Reviews on my \u003ca href=\"http://www.youtube.com/azralynn\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e. I also do Steam game giveaways in the \u2018Giveaways\u2019 section of this website for my YouTube subscribers!\u003cbr\u003e\u003cbr\u003eMy goal is to provide you with quick, informative, and honest reviews of games in a straight-forward, get-to-the-point manner.\u003cbr\u003e\u003cbr\u003eI really love gaming, and I buy, play, and enjoy many genres of games. Please feel free to check out my library or add me on Steam if you want to make suggestions on what games you would like to see.\u003cbr\u003e\u003cbr\u003eIt is my goal to \u003cu\u003e\u003cem\u003eplay and complete\u003c/em\u003e \u003cem\u003eevery single game I review\u003c/em\u003e\u003c/u\u003e, and I will even complete some games \u003cem\u003emore\u00a0\u003c/em\u003ethan once. If I can\u2019t, I will \u003cem\u003e\u003cu\u003eat least\u003c/u\u003e\u003c/em\u003e put in significant amount of time to test and experience everything that I can, and I will tell you how long I played for.\u003cbr\u003e\u003cbr\u003eIf you\u2019re interested in what I\u2019m doing, and what I\u2019m trying to accomplish, please subscribe to my \u003ca href=\"http://www.youtube.com/azralynn\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks for reading, and have a wonderful day! \u003cbr\u003e",
