    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PKOpp59hcJQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/PKOpp59hcJQ",
    "one_liner": "I\u0027m a comic artist telling stories bigger then myself!",
    "patron_count": 13,
    "pay_per_name": "month",
    "pledge_sum": 3308,
    "pledge_url": "/bePatron?c=70591",
    "published_at": "2016-04-17T21:59:55+00:00",
    "summary": "Working in comics is hard, especially when you go into it alone. I want to create original comics as my career. That is the dream! It\u2019s something I\u0027ve strived and worked towards for many years. In the past I\u2019ve created the graphic novel\u00a0\u003ca href=\"https://www.etsy.com/ie/listing/256599517/the-earthbound-god?ref=shop_home_active_1\" rel=\"nofollow\"\u003eThe Earthbound God\u00a0\u003c/a\u003ewhich was awarded a space in the\u003ca href=\"http://www.irishcomicnews.com/2015/12/icn-hall-of-fame/\" rel=\"nofollow\"\u003e Irish Comic News Hall of Fame\u003c/a\u003e, artbooks, and currently I have an ongoing webcomic: Fate.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://img15.deviantart.net/22df/i/2017/181/e/e/last_day_of_kickstarter_by_dustbunny_studios-dbek5zq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.fatecomic.com/\" rel=\"nofollow\"\u003eFate\u003c/a\u003e is an all age\u2019s fantasy webcomic:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThere once was a grumpy dustbunny who lived in a tree...\u003c/em\u003e\u003cbr\u003eBut after a failed forced rescue attempt involving a bear and a not so sturdy tree, this little dustbunny is finding himself out in the big wide world. Where he\u0027s going to soon discover that life outside of his books and tree just isn\u0027t as simple.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eFate will continue to be free to read online, but with your help I can begin to focus solely on comics as for now my time is split between them and freelance work. Along with Fate I\u2019m also working on graphic novels, some of which will hopefully be published under other publishers, while any comics who will be viewed as webcomic would go under my own label,\u00a0\u003ca href=\"http://dustbunny-studios.com/\" rel=\"nofollow\"\u003eDustbunny Studios.\u00a0\u003c/a\u003e\u003cbr\u003e \u003cbr\u003eContributing to this Patreon will not only get you some nice goodies and awards, it will also allow me to work and release top quality work, more often, with comics that have unique stories and diverse, compelling characters.\u003cbr\u003e\u003cbr\u003eThanks for reading, and keep being awesome!\u003cbr\u003e\u003cbr\u003e"
