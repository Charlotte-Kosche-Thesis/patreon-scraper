     "about": "Pohybu se v\u011bnuji naplno ji\u017e 8 let, co\u017e je v parkouru v \u010cesk\u00e9 republice zcela ojedin\u011bl\u00e9. P\u0159edev\u0161\u00edm se specializuji na parkour, freerun a gymnastiku. Tak\u00e9 se zaj\u00edm\u00e1m o mnoho dal\u0161\u00edch sport\u016f okrajov\u011b.\u003cbr\u003eParkour je pro m\u011b \u017eivotn\u00ed cesta a znamen\u00e1 pro m\u011b svobodu t\u011bla i ducha. Pr\u00e1v\u011b proto do sv\u00e9ho tr\u00e9ninku zahrnuji mnoho sport\u016f jako je gymnastka, kter\u00e9 jsem s\u00e1m i tren\u00e9rem III. t\u0159\u00eddy, a kter\u00e9 se v\u011bnuji ji\u017e 5 let d\u00e1le pak, plav\u00e1n\u00ed, buildering a bildering.\u003cbr\u003eM\u00e1m r\u00e1d p\u0159\u00edrodu a hled\u00e1m alternativn\u00ed zp\u016fsoby pohybu, \u010d\u00edm\u017e jsem zn\u00e1m\u00fd nap\u0159\u00ed\u010d \u010deskou i zahrani\u010dn\u00ed parkourovou komunitou. \u003cbr\u003e\u003cbr\u003eOd roku 2012 jsem \u010dlenem t\u00fdmu In Motion, d\u00edky kter\u00e9mu jsem se z\u00fa\u010dastnil n\u011bkolika zahrani\u010dn\u00edch cest, na kter\u00fdch jsem tr\u00e9noval spolu s mnoha p\u0159edn\u00edmi sv\u011btov\u00fdmi skokany. Jsou jimi bez pochyby Ga\u00ebtan Bouillet, Matthias Mayer, Tim \"Livewire\" Shieff, Slava Petin, Abel Kocsis, Alexander \"Shade\" Gysich nebo Stanislav \"Stas\" Lazdan.Moment\u00e1ln\u011b u\u010d\u00edm parkour a gymnastiku a krom toho pr\u00e1v\u011b podstupuji specializovan\u00fd kurz Parkouru II. t\u0159\u00eddy. Zbyl\u00fd \u010das v\u011bnuji sv\u00e9mu vlastn\u00edmu tr\u00e9ninku, studiu a v\u0161eobecn\u00e9mu pohybov\u00e9mu rozvoji.\u003cbr\u003e",
