    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eLet me tell you a story.\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\u003cbr\u003e\nWe are L and Meg James, queer twins from Kennewick, and all our lives our passion has been stories. We drew pictures as soon as we could hold crayons, and even once made a comic book before we knew how to read or write. By adulthood we knew storytelling was our calling. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn 2016 we got together, made a plan, pulled up some ideas, and began seriously trying to tell some stories. The result was Azdion.\u003c/strong\u003e In our first year we created comics, animation, and even games. We shared (for free!) what we learned along the way, to help others tell their stories as well. It\u0027s been a great experience so far!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eOur plan for Azdion\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\u003cbr\u003e\nWe\u0027re going to continue what we\u0027ve been doing so far, and we want to learn more about storytelling, develop and discover better storytelling techniques, and support other storytellers with even more free tutorials and resources. \n\u003cstrong\u003eYour pledge, no matter the amount, will help us accomplish all these things faster.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWhat you\u0027ll get\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\nBesides the satisfaction of supporting indie storytelling and the creation of useful resources for you and others, \n\u003cstrong\u003eyour pledge will get you access to patron-exclusive posts, first access to Azdion content, and more!\u003c/strong\u003e You can find a full list under our reward tiers. We\u0027ll add more rewards as we\u0027re able!\u003cbr\u003e\n\u003cbr\u003e\nThank you for reading, and for supporting independent storytelling!\n\u003cbr\u003e\n\u003cbr\u003e\n- L James \ud83d\udc3b\n\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
