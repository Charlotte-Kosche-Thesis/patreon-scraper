     "about": "And\u003ca href=\"http://andresrotmistrovsky.com/wp-content/uploads/2011/04/AndresRotBandcamp.png\"\u003e\u003c/a\u003eres Rotmistrovsky is a rising star who is in demand. His bass guitar is heard on more than 50 albums and he has worked with acclaimed artists including Joan Baez, Sertab Erener, Paquito D\u2019Rivera, Eva Ayllon, Leon Gieco and Marta Gomez. He has toured the world several times and performed in prestigious venues including The Blue Note Jazz Club, Carnegie Hall, Lincoln Center, at the Latin Grammys, The Apollo Theater, Nokia Theater, Boston Symphony Hall and the Montreux Jazz Festival.\u003cbr\u003eAndres composed and arranged 9 tracks for his debut CD \u201cUpbeat\u201d which was released in 2011 to rave reviews. Bass Player Magazine called Andres \u201ca talented newcomer\u201d and lauded  \u201cUpbeat\u201d as \u201ca superb beginning to what should be many more musical masterpieces.\u201d\u003cbr\u003eHe has created quite a buzz with his melodic approach to bass and has been featured in publications and on websites including \u003ca href=\"http://www.notreble.com/buzz/2011/05/26/andres-rotmistrovsky-seminare/\"\u003eAll Bass. No Treble\u003c/a\u003e, \u003ca href=\"http://www.bajosybajistas.com/descargar-numero.php?num=22\"\u003eBajos y Bajistas\u003c/a\u003e, \u003ca href=\"http://basstheworld.com/\"\u003eBasstheworld.com\u003c/a\u003e, Bass Musician Magazine and \u003ca href=\"http://www.forbassplayersonly.com/Spotlight4.html\"\u003eFor Bass Players Only\u003c/a\u003e. Andres holds down the bottom while setting a slot which combines melody and harmony to create a vibrant, lyrical sound. His bass sings.\u003cbr\u003eA native of Buenos Aires, Argentina; Andres attended Berklee College of Music in Boston on several scholarships \u2013 The International Award, the Charles Mingus Award and the highly coveted Outstanding Performer Award.\u003cbr\u003eAfter graduating with honors with a degree in Jazz Composition in 2007, Andres relocated to New York where he currently is based. He performs around the world while continuing to hone his unique style playing, arranging, and producing.  He is sharing what he has learned as a dedicated music educator and he remains a devoted researcher of the endless treasures in music.\u003cbr\u003eAndres endorses Sukop Bass Guitars (\u003ca href=\"http://www.sukop.com/\"\u003ewww.sukop.com\u003c/a\u003e), Lorita Basses (\u003ca href=\"https://www.facebook.com/loritabasses\"\u003ehttps://www.facebook.com/loritabasses\u003c/a\u003e), Traveler Guitar (\u003ca href=\"http://www.travelerguitar.com/\"\u003ehttp://www.travelerguitar.com/\u003c/a\u003e), Aguilar Amplification (\u003ca href=\"http://www.aguilaramp.com/\"\u003ehttp://www.aguilaramp.com/\u003c/a\u003e), Mono Cases (\u003ca href=\"http://www.monocase.com/\"\u003ewww.monocase.com\u003c/a\u003e) and Source Audio effects (\u003ca href=\"http://www.sourceaudio.net/\"\u003ewww.sourceaudio.net\u003c/a\u003e)\u003cbr\u003e",
