    "summary": "The Holy\nMount Athos is the last orthodox monastic state in the world with a tradition\nof more than 1700 years. The monks there are living in a spiral of time through\ntheir daily lives patiently chasing their inner harmony. There is no world\ncrisis there because ultimately, this crisis is a product of our minds. When\ncontemplated against eternity, the events of daily life are so minimal,\nmeaningless, and temporal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://asceticexperience.com/\" rel=\"nofollow\"\u003eAsceticExperience.com\u003c/a\u003e\u003c/strong\u003e is a excellent site depicting the spiritual life from Mount Athos through wonderful images and short spiritual teachings in an immersive experience which relies upon the support of the Holy Great Monastery of \nVatopaidi, but also on the generosity of subscribers and supporters. The\n Monastery has endless demands upon its resources as well as countless \nsouls pleading for spiritual and material support at a time of great \ndifficulty in Greece and neighboring countries. \u003cbr\u003e\u003cbr\u003eThe site is updated daily with:\u003cbr\u003e\u003cul\u003e\u003cli\u003eunique photos from the Holy Mountain\u003c/li\u003e\u003cli\u003espiritual counsel and advice of the Holy Fathers and Mothers\u003c/li\u003e\u003cli\u003ewisdom from ancient and contemporary sages\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHowever we cannot dedicate \nresources to our spiritual work at large, including this site, without \nyour help. Please consider a donation, or if you can, please consider a \nmonthly subscription. This will help us maintain and expand our \nspiritual service as well as document the unique world which is Mount Athos. Please share on Facebook, so that the site may become\n as widely known as possible. \u003cbr\u003e\u003cbr\u003eMay God be with you."
