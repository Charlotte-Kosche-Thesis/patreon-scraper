    "summary": "\u003ch1\u003eWelcome\u003c/h1\u003e\nHi, I\u2019m Jaime Grace from \n\u003ca href=\"http://awakedevelopment.com\"\u003eAwake Development\u003c/a\u003e. I am\u00a0creating tools to awaken your spiritual \u0026amp; social power.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI started \n\u003ca href=\"http://awakedevelopment.com\"\u003eAwake Development\u003c/a\u003e and continue to do so because I like it, it\u2019s engaging, and I love helping people with relevant information which in turn can transform their lives for the better.\n\u003cbr\u003e\n\u003cbr\u003e\nI want to do this project full time and produce more and even better content to promote freedom and heart-centered spiritual activism. To do this I need your help and contribution, that\u2019s where the platform Patreon comes in.\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/L3VF1oeL66o?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat is Patreon?\u003c/h2\u003e\nPatreon is a place that helps to partner creators with those who would like to help fund their work, and in return for funding, creators often set a series of reward levels.\n\u003cbr\u003e\n\u003cbr\u003e\nBeing a patron of \n\u003ca href=\"http://awakedevelopment.com\"\u003eAwake Development\u003c/a\u003e it\u2019s a way of expressing that you value the work being done, and that you want to help support future continuity of the work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eBeing a Patron\u003c/h2\u003e\nBy pledging at least $1 per month you receive a username/password to log in to awakedevelopment.com. This will allow you to leave comments on the site and receive the weekly newsletter, read private content, and get discounts on future audio guided meditations, instructional videos, online courses and webinars.\u00a0\u003cbr\u003e"
