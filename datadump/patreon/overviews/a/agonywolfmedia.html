    "summary": "\u003cstrong\u003eAgonywolf Media\u003c/strong\u003e is a small, independent\u00a0production company based out of Kansas City, MO \u0026amp; Overland Park, KS.\u00a0\u003cbr\u003e\u003cbr\u003eWe got our start bringing the chuckles in 2008, when we filmed our first episode as a just-for-fun tribute to \u003cem\u003eMystery Science Theater 3000 called \u003cstrong\u003eIncognito Cinema Warriors XP\u003c/strong\u003e\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eWith its unique blend of sci-fi, comedy, horror and of course riffing, it evolved into more its own animal and went on to be hailed as \"not bad\" and \"okay\", even by members of the original MST3K cast!\u003cbr\u003e\u003cbr\u003eHowever, eight years later, we\u0027ve realized independent puppet shows aren\u0027t exactly a get-rich scheme. While we wish the almighty dollar just wasn\u0027t a factor, it takes some serious scratch to keep rolling out our brand of silly. \u00a0We still work out of a cramp, aluminum barn with no plumbing (seriously, our bowels beg you for your patronage).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DGaPdw2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe pull all-nighters on an almost nightly basis just to reach a few thousand people and even though we deeply appreciate all the love and Dr. Pepper knockoffs you sexy zompocalypse survivors send us, there just isn\u0027t enough viewership. \u00a0Like, not even close.\u003cbr\u003e\u003cbr\u003ePerhaps with Patreon, together we can finally escape the cold void of internet obscurity and start bringing you more content and more regularly! \u00a0\u003cbr\u003e\u003cbr\u003eOtherwise, you might be seeing sock-puppet versions of your favorite robots.\u003cbr\u003e\u003cbr\u003eHere\u0027s a taste of the show:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/w6kL82Z0Vow\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://www.icwxp.com/Merch/S1CProductPage.html\" rel=\"nofollow\"\u003e\u003cbr\u003eYou can order Season 1 of ICWXP on DVD here!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.icwxp.com/s2c1/\"\u003eYou can order Season 2 of ICWXP on DVD or HD Download here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere are some of our favorite Pateon-Powered Let\u0027s Riffs that wouldn\u0027t be possible without your support:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gj1B84_MHCk?list=PLm14Eceh-GqVLt1lsoIh4DgU0coVy-ilZ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tO-GqvZ8QK8?list=PLm14Eceh-GqXaxt2mvSo1ZxNGD3_nSCPb\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gXYrTYU7d_w?list=PLm14Eceh-GqWUCm5Grk_YRLHJk_teexYs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003ePledge $60 and score yourself a call with Flux Namtari!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sF3UMNGLq0Q\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eIncognito Cinema Warriors XP\u003c/strong\u003e is an independent sci-fi comedy horror series that got it\u0027s humble start as a just-for-fun tribute to \u003cem\u003eMystery Science Theater 3000\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWe never intended to be creating the show for eight years but since 2008, people have been asking for more! \u00a0It\u0027s gone on to be praised by several dozens of people as \"not bad\" or even \"okay\", some of them even among the original cast of MST3K.\u003cbr\u003e\u003cbr\u003eWhile we deliver high production value, we work out of an aging aluminum barn (not kidding) in rural Missouri and have to pay for everything out-of-pocket. \u00a0The hours are grueling and reaching an audience wide enough to justify all the time and personal sacrifices (we are SO behind on our Facebook messages) grows more and more daunting every year. \u00a0\u003cbr\u003e\u003cbr\u003ePlease support us on Patreon and help us escape the cold void of obscurity.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.icwxp.com/Merch/S1CProductPage.html\"\u003eYou can order our first Season on DVD here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/qTStoL-BBjU?list=PLm14Eceh-GqX8egktAsD3YNoZZordwY0v\"\u003eYou can watch the first half of our Second Season here for FREE!\u003c/a\u003e",
