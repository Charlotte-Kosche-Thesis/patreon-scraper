    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eEn bref ? Nous sommes Anne-Laure et Jonathan, une anthropologue et un podcasteur r\u00e9unis pour parler avec passion de l\u0027anthropologie. Entre pure vulgarisation, d\u00e9couverte d\u0027anthropologues historiques, interviews d\u0027anthropologues et \u00e9nigmes anthropologiques, on fait tout pour vous faire d\u00e9couvrir et aimer l\u0027anthropologie ! Et tout \u00e7a, c\u0027est \u00e0 la fois en podcast audio sur anthropodcast.fr et sur YouTube sur la cha\u00eene Anthropodcast.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eEt pourquoi on demande de l\u0027argent ?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ePour payer les frais de serveurs pour les podcasts et le blog, les programmes comme Premi\u00e8re Pro et Audition et un peu de mat\u00e9riel.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ePour pouvoir faire gagner un livre d\u0027anthropologie chaque mois gr\u00e2ce au jeu Anthropoquizz.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ePour les d\u00e9placements chez les anthropologues pour les interviews, car nous pensons que cela permet d\u0027avoir des discussions de meilleure qualit\u00e9, apr\u00e8s tout on parle de l\u0027humain, autant le faire en face \u00e0 face ;-)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ePour des events comme le Grand Bivouac en France ainsi que partout ou nous pourrons nous d\u00e9placer, Anthropodcast est avant tout sur le web, c\u0027est clair, mais on aime aussi voir des vrais gens et parler d\u0027anthropologie avec eux (si possible, devant une bonne bi\u00e8re).\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eEt on y gagne quoi si on vous aide ?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eNos remerciements, on pensera \u00e0 vous \u00e0 chaque fois qu\u0027on fera quelque chose qui serait impossible sans votre aide (pour vrai).\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eEn fonction de vos dons et \u00e0 condition qu\u0027ils soient cons\u00e9cutifs sur un an, on vous enverra un livre d\u0027anthropologie choisi par nos soins par rapport \u00e0 vos envies, vous pourrez aussi recevoir un tshirt Anthropodcast, le premier est celui de notre event \"Aliens vs Anthropologues: first contact\".\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ePour ceux qui auront donn\u00e9 plus (ou plus longtemps), nous nous arrangerons pour vous faire parvenir des bouteilles de Barbar, la bi\u00e8re embl\u00e9matique d\u0027Anthropodcast. (soumis \u00e0 conditions, vu que c\u0027est de l\u0027alcool).\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e"
