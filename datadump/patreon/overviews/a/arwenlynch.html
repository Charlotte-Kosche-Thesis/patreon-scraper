    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ebt3PH32Q-s\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-19T19:19:17+00:00",
    "summary": "\u003cimg src=\"http://tarotbyarwen.com/wp-content/uploads/2017/06/3122013_Arwen.jpg\" style=\"float: left; width: 198px; margin: 0px 10px 10px 0px;\"\u003eHey y\u0027all. Thanks for being a part of the Joy Seeker Supporters. I know it\u0027s an act of faith. I appreciate your trust.\u00a0\u003cbr\u003e\n\u003cbr\u003eAs you may know, Patreon exists to help support writers and teachers and artists. I am asking for your support to help me continue to deliver lessons and interviews and more on my YouTube channel. I will also be working on a Tarot spreads book which you will be helping me with. I\u0027ll need guinea pigs to test some of these spreads out on.\u00a0 \u003cbr\u003e\n\u003cbr\u003eThere will be six available levels with each level receiving a little something more. The levels are, of course, Tarot-based--mostly. Joy Seeker, Swords, Wands, Cups, Coins and Major Arcana. \u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cimg src=\"http://tarotbyarwen.com/wp-content/uploads/2017/07/YoutubeMain.png\" style=\"width: 222px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eFor those not familiar with my weekly Tarotscopes, I do weekly video readings that offer you an oracle card, an affirmation, and a three card reading. Each video is anywhere from 4-6 minutes long.\u00a0\u003c/strong\u003e\u003c/blockquote\u003e Because I value you and your support, I promise to include you as much as is possible. A few of the ways will be: live group readings, personal readings, and discounts. Your support of me will help me pay things like the internet bill and insurance (yep, I\u0027m on ACA like many of us.) It will free me up to make more videos like a Thirty Day series to help you with daily readings, affirmations and journal prompts. Oh, true story, I might spend some of it on food too.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e You \u003c/strong\u003eare my heart and soul tribe members. Your support should also get you something tangible. So I have created some reward levels that will activate when I hit certain numbers of Patrons. Plus levels that include things like personal snail mail with Tarot cards.\u00a0Levels are limited so that I can give my very best to each group.\u003cbr\u003e\n\u003cbr\u003eIt\u0027s true. I\u0027m putting out a main video with an oracle reading plus a three card reading. Individual signs will be available at the $5 level and all signs will be available at the $10 and up levels. I will still do mini readings free as I have been doing. I am offering more dedicated reading sessions (longer, more people get a reading) at certain levels. Again, thank you for your faith, trust, and support.\u003cbr\u003e\u003cbr\u003eSeek joy, y\u0027all. I\u0027ll be able to provide you \u003cstrong\u003emore quality videos and books\u003c/strong\u003e because of your support.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eChoose Joy and become a member of the Inner Joy Seeker Tribe today.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://tarotbyarwen.com/wp-content/uploads/2017/07/JoySeekerPatrol_Large-e1500485160488.png\" style=\"width: 241px; float: left; margin: 0px 10px 10px 0px;\"\u003e"
