    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://theascensionshow.files.wordpress.com/2017/12/dsc_0020.png\" style=\"width: 293px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWho are we?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThe Ascension Show Podcast is an extension of Club Ascension.\u00a0 A private members only alternative lifestyle club with a mission \u201cTo provide a safe place for all alternative lifestyles to find support,\n continual education and camaraderie in a non-prejudicial environment.\u201d\u00a0 Located in the Detroit, Michigan area of the world. ( \u003ca href=\"http://club-ascension.com/\" target=\"_blank\"\u003ehttp://club-ascension.com/ )\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe birth of the Ascension Show comes from years of involvement in alternative lifestyles.\u00a0 Which gives us acute awareness of the joy and sorrow being different can bring.\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWe Bring You\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThe Ascension Show - a Kink slanted and sexuality podcast bringing you news, views, education and entertainment for the Kink, LGBT, Poly and Swinger lifestyles.\u00a0 Our show runs on a weekly schedule and we are working to pack Patreon Only exclusive and first view content in between shows.\u00a0 We want to bring more light to the public and help create more mainstream acceptance of living your life your way.\u00a0 No one should live in fear over the things that bring them joy!\u003cbr\u003e\u003cbr\u003eFind us on - iTunes, Stitcher, TuneIN, Google Play Music, SoundCloud and other podcast listening apps.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tunein.com/radio/The-Ascension-Show-p1094021/\" target=\"_blank\"\u003e\u003cimg src=\"https://theascensionshow.files.wordpress.com/2018/02/tune-in-logo-lge-1.png\" style=\"width: 100px;\"\u003e\u003c/a\u003e \u00a0 \u003ca href=\"https://itunes.apple.com/us/podcast/ascension-show-kink-slanted-alternative-lifestyle-podcast/id1318490086?mt=2\" target=\"_blank\"\u003e\u003cimg src=\"https://theascensionshow.files.wordpress.com/2018/02/mza_8623289590214710117.jpg\" style=\"width: 152px;\"\u003e\u003c/a\u003e \u00a0\u00a0 \u003ca href=\"https://soundcloud.com/ascensionshow\" target=\"_blank\"\u003e\u003cimg src=\"https://theascensionshow.files.wordpress.com/2018/02/soundcloud-logo.png\" style=\"width: 101px;\"\u003e\u003c/a\u003e \u00a0 \u00a0\u003ca href=\"https://www.stitcher.com/s?fid=159519\u0026amp;refid=stpr\" target=\"_blank\"\u003e\u003cimg src=\"https://secureimg.stitcher.com/promo.assets/stitcher-banner-180x120.jpg\" style=\"width: 123px;\"\u003e\u003c/a\u003e \u00a0 \u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic;isi=691797987;ius=googleplaymusic;apn=com.google.android.music\u0026amp;link=https://play.google.com/music/m/Ibwo3lew7wxhga76ppicq5x7i2m?t%3DThe_Ascension_Show:_a_kink_and_sexuality_podcast%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\" target=\"_blank\"\u003e\u003cimg src=\"https://play.google.com/intl/en_us/badges-music/images/badges/en_badge_web_music.png\" style=\"width: 112px;\"\u003e\u003c/a\u003e\u003ca href=\"https://open.spotify.com/show/7GDQnGkOgsDMyKlyfnGaCC?si=_crNQrEiQvajkKrWxdXQCA\" target=\"_blank\"\u003e\u00a0 \u003cimg src=\"https://support2.scdn.co/static/img/open-graph-default.png\" style=\"width: 118px;\" width=\"125px\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eThanks!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe want to thank you for becoming a patron of the show, it allows us a chance to work more full time on this show and expansion of the Club in support of alternative lifestyles.\u00a0 \u003cbr\u003e"
