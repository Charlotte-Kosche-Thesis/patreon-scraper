     "about": "\u003cstrong style=\"background-color: initial;\"\u003eWith an undeniable passion for flying, Tim\u0027s instruction style echoes his no-nonsense approach to flying: always fun and always informative. Having honed his flying skills in Alaska Tim specializes in tailwheel endorsements, emergency maneuver training, spin training, aerobatics and mountain flying, and with over 5000 hours of instructional experience in tailwheel airplanes, Tim encourages students to always strive for higher than what is required of them. An ATP, CFI and CFII, Tim is A Master Certificated Flight Instructor - Aerobatic (MCFI - A), a member of IAC (the International Aerobatic Club. Tim is the past President of the now closed IAC Chapter 118, a National Judge, holder of the IAC \"All Five\" patch plus a few \"Stars\" patches, and the current IAC National Safety Chairman), \u003c/strong\u003e\u003ca href=\"http://www.stallspin.com/\"\u003e\u003cstrong\u003eCUATE (Council on Unusual Attitude Training \u0026amp; Education)\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e, \u003c/strong\u003e\u003ca href=\"http://www.safepilots.org/\"\u003e\u003cstrong\u003eSAFE (Society of Aviation and Flight Educators)\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e, EAA (Experimental Aircraft Association. Tim is an EAA Flight Advisor), AOPA (Aircraft Owners and Pilots Association), and a FAA Safety Team Representative for the FAA WP-11 district. \u00a0Tim was also\u00a0selected as the 2013 Western-Pacific Region CFI of the Year!\u003c/strong\u003e",
