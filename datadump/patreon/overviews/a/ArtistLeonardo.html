    "summary": "Note: I\u0027m currently not uploading new content to Patreon. But if you join, you will be able to access all my existing drawing tips and videos for each level, as follows:\u003cbr\u003e\u003cbr\u003eWith just $1 per month, you will have access to 18 posts on drawing tips, such as the best way to begin a drawing, how to develop your own style, how to make a great mark, etc.\u003cbr\u003e\u003cbr\u003eWith $1 per month, you will also get 18 posts on Success in art and in general, such as how to best manage your time to be able to create every day, how to set up your studio, your mindset for success, how to accomplish your goals, etc., etc.\u003cbr\u003e\u003cbr\u003eWith $4 a month, you will have access to all the above, plus 20 long video tutorials drawing and painting techniques. These are similar to my YouTube videos, except that they are not as sped up, and they go much more into detail.\u003cbr\u003e\u003cbr\u003eWith $9 per month, you will have access to all the above, plus the 15 videos of my course \"How to Model an Eagle in Clay,\" and your name will be posted as a Patron of the Arts on Fine Art-Tips\u0027 website. \u003cbr\u003e\u003cbr\u003eYour contributions are VERY appreciated. \u003cbr\u003e\u003cbr\u003eI LOVE the impact that the YouTube videos on my \"Fine Art-Tips\" channel are having on artists and the community around the world. It is amazing to read the feedback on how, through watching the Fine Art-Tips videos, some artists are accomplishing their dreams. That some are finally working on what their passion is. How Tuesdays have become their favourite day of the week because they watch the new tutorial, and how some won an art award or got an excellent grade on their drawing exam because of the tutorials, etc.\u003cbr\u003e\u003cbr\u003eAnd I love that I\u0027m able to share whatever knowledge I have, in a way that is free for you and everyone else. I think that is fantastic and I\u0027m grateful to YouTube and to all my subscribers who make it possible. \u003cbr\u003e\u003cbr\u003eWith Patreon I make available to you the things that my subscribers often request from me and that I have never been able to get to, while continuing to work toward producing better videos, and help me support my family in the process, so we all win. I want to give you my best art and life knowledge in the form of tips, as well as through drawing and painting tutorials. \u003cbr\u003e\u003cbr\u003eI thank you for your support already, here, or just by watching my YouTube videos. That means so much to me!\u003cbr\u003e\u003cbr\u003eThank you. \u003cbr\u003e\u003cbr\u003eYours truly, \u003cbr\u003e\u003cbr\u003eLeonardo\u003cbr\u003e\u003cbr\u003e"

     "about": "Leonardo Pereznieto has exhibited his work in many prominent museums and galleries including the cities of Florence, London, Paris, Monte Carlo, Nice, Frankfurt, Seoul, New York, Los Angeles, and Mexico City.\u003cbr\u003e\u003cbr\u003eHe has delivered over fifty lectures all over the world including the New York Academy of Art, the Wharton Club of NY,  the Celebrity Centres in Florence\u003cbr\u003eand London, the University of Michigan, and the Kharkov State University in Ukraine.\u003cbr\u003e\u003cbr\u003eSome of the prizes he has been awarded are:\u003cbr\u003eGold Medal, Italy Award for Visual Arts\u003cbr\u003ePremio Firenze, Florence, Italy\u003cbr\u003eAwarded by the International Art Festival, NY, NY\u003cbr\u003eThe Mozart Prize for the Arts (sculpture), Nice, France\u003cbr\u003e\u003cbr\u003eHe is the author of the Amazon best-seller book \"YouCan Draw! Simple Techniques for Realistic Drawings\".\u003cbr\u003e\u003cbr\u003eLeonardo publishes weekly YouTube video tutorials giving tips and techniques to an audience of over 1.6 Million subscribers (\"Fine Art-Tips\" in English, and \"Arte Divierte\" in Spanish).\u003cbr\u003e\u003cbr\u003eHis work has a life-like quality, which is nevertheless full of imagination and fancy; a delicate sensual touch; a passionate sense of the spirituality of earthly existence.\u003cbr\u003e",
