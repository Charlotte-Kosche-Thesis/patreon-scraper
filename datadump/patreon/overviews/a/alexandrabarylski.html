    "summary": "\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003etooth /\u003c/strong\u003e\u003cstrong\u003eto\u035eoTH/ n.\u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e1.\u00a0roughness given to a surface to allow color to adhere\u003cbr\u003e2.\u00a0an appetite or liking for a particular thing\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003cstrong\u003eweight\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cb style=\"color: rgb(12, 12, 12);\"\u003e/w\u0101t/ n. v.\u00a0\u003c/b\u003e\u003cbr\u003e1. (n.) the quality of being heavy\u00a0\u003cbr\u003e2. (v.)\u00a0 attach importance or value to\u00a0\u003cbr\u003e\u003cbr\u003eTooth and weight. This is how an artist selects the proper paper. I\u0027ve always loved those classifications because they assert physicality, the texture and heft of the paper\u0027s body. And I love, too, that words shift their shape easily in English, that terms we use to measure paper might also mean a craving for something, a tooth for it, or to imbue something with more meaning than it might at first appear able to contain, to weight it and tip a scale.\u00a0 Let me give you a tooth for poetry, let me show you the weight of puddles dreaming of the pond.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy use Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Poets are hungry. Incredibly hungry for this world. But also for poet snacks such as coffee and bananas. These snacks require legal tender.\u00a0\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e Content that is published publicly is disqualified from many journal submissions. I want to give you my best work, but I need to retain submission rights.\u00a0\u003cbr\u003e\u003cbr\u003eWhat will you get from supporting me?\u00a0Thoughts and poems from an award-winning poet, senior editor at\u00a0\u003ca href=\"http://marginalia.lareviewofbooks.org/about/\" target=\"_blank\"\u003eMarginalia Review of Books,\u003c/a\u003e and an educator with a decade of experience ranging from prisons to prep schools. If you want to read more about me or sample some of my published work, check out\u00a0\u003ca href=\"http://www.alexandrabarylski.com \" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ewww.alexandrabarylski.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e.\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce a month, for the price of one of these prime numbers, you receive access to...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3 Postcards\u003c/strong\u003e: Well, almost. I will hand draw an image on the front of a blank postcard and write a short note on the back. A photo will be posted of each side. Enjoy doodles and handwriting!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$7 Notes \u0026amp; Essays:\u003c/strong\u003e\u00a0 Poems and essays are my main material, but you can expect a smattering of religion, philosophy, fiction, and music as well.\u00a0 Full disclosure-- I will use the term soul un-ironically. This gives you access to the postcards, too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$11 Original Poetry:\u003c/strong\u003e Journals will not accept any publicly published poetry, including blogs and facebook. By supporting me, you will see poems before they even go to print. #rarestuff. You can find my book on\u00a0\u003ca href=\"https://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Daps\u0026amp;field-keywords=imprecise+perishing\" target=\"_blank\"\u003eAmazon\u003c/a\u003e and a selection of\u00a0\u003ca href=\"http://www.alexandrabarylski.com/poetry-prose/\"\u003emy poems\u003c/a\u003e and essays\u00a0on my website. For $11 bucks a month, you have access to everything I write on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$17 Ask Me Anything:\u003c/strong\u003e You can send me a question and expect a letter in return via email or snail mail. I love helping other educators successfully incorporate poetry into their classrooms.\u00a0\u003cbr\u003e\u003cbr\u003eIf you like what you read, be sure to support and follow my fellow Patreon,\u00a0\u003ca href=\"http://www.patreon.com/samuelloncar\" target=\"_blank\"\u003eSamuel Loncar\u003c/a\u003e. Keep a look out on our websites to catch us teaching and co-creating in non-digital space.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
