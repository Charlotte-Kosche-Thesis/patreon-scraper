    "published_at": "2016-01-04T01:48:08+00:00",
    "summary": "Hey Everyone!  \u003cstrong\u003eArahli \u003c/strong\u003ehere, and thanks for checking out my Patreon page. I imagine you found your way here after checking out some of my videos over on\u00a0\u003ca href=\"https://www.youtube.com/c/ArahliTheGeek\" target=\"_blank\"\u003eYouTube\u003c/a\u003e. \u00a0This a place where people like you, can help support me in my effort to make YouTube and Server Admin the biggest part of my professional life.  \u003cbr\u003e\u003cbr\u003eThis Patreon thing started for me at the end of 2016. \u00a0UniteTheClans and I partnered up, hoping that maybe, just maybe there would be a few people crazy enough to support us. \u00a0That decision changed my life. \u00a0I could never have anticipated the response. \u00a0The number of Geeks that chose to support and join us in game and on Discord has been astounding. \u00a0The Geeks community has grown full of amazingly helpful and inspired players. \u003cstrong\u003e\u00a0Builders, Beastmasters, Adventurers, and Explorers alike have swelled the ranks of Geeks\u003c/strong\u003e in a way UTC and I would never have expected. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou don\u0027t have to become a Patron to join this merry bunch of Geeks, our Discord is open to all.\u003c/strong\u003e \u00a0Join the\u00a0\u003cstrong\u003e\u003ca href=\"https://discord.gg/pXU6jAj\" rel=\"nofollow\" target=\"_blank\"\u003eGeeks Discord\u003c/a\u003e \u003c/strong\u003eand come see what I\u0027m talking about for yourself!\u003cbr\u003e\u003cbr\u003eDon\u0027t become a Patron for access to me or the opportunity to play ARK with us, become a Patron to join a community of like minded fans and supporters and gain access to our network of stable PvE Ark servers with their friendly, welcoming, building focused vibe. Choosing to support me here will let me follow my dreams of creating videos full time and running servers for our amazing Geeks.\u003cbr\u003e\u003cbr\u003eBy becoming a patron you can gain access to \u003cem\u003emore content, cool benefits, and more ways to interact with the community\u003c/em\u003e. UTC and I treat each other\u0027s patrons as our own, our communities of supporters are completely integrated--with that in mind we have made it easy to support both of us with several \u003cstrong\u003eDual Citizen\u003c/strong\u003e tiers. If you are considering signing up for one, be sure to sign up for the same tier or higher on \u003cstrong\u003e\u003ca href=\"http://patreon.com/UTC\" target=\"_blank\"\u003eUTC\u0027s Creator Page\u003c/a\u003e \u003c/strong\u003ein order to claim the unique rewards.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you and see you soon!\u003cbr\u003e-Arahli\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hey Everyone!\u00a0 Arahli here, and thanks for checking out my Patreon page. \u00a0This a place where people like you, can help support me, in my effort to make YouTube a bigger part of my life. \u00a0\u003cbr\u003e\u003cbr\u003eMy YouTube channel started as a way for me to play the games I love and share my experiences with other people who enjoy the same type of stuff I do. \u00a0All of you have helped grow this channel into something that I could never have imagined. \u00a0I love interacting with you guys, and making videos for you to enjoy has really become a driving force in my life! \u00a0I\u0027ll admit, I get a little overly excited while I\u0027m editing, always hoping I\u0027m making a video that might show you a cool trick, make you smile, or inspire you in some way. \u00a0\u003cbr\u003e\u003cbr\u003eWith your help, Patreon will provide me with a new way to interact with you, and hopefully help me transition into a place where I can produce more content for you guys to check out!\u003cbr\u003e\u003cbr\u003eThank you and see you soon!\u003cbr\u003e",
