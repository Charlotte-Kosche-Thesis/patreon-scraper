    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello there, you can call me\u00a0Red. c:\u003cbr\u003eI\u0027m a self-taught digital illustrator. My love for drawing comes since forever, but I\u0027ve never taken it seriously since I got my first tablet in 2012. Since then I\u0027ve been working hard to improve as much as I can, and I\u0027m still going! I like to experiment with my art a lot, so it gets a bit inconsistent sometimes, but I don\u0027t mind as much as I used to in the past.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find more of my art on my\u00a0\u003ca href=\"http://adamantred.tumblr.com/tagged/my-art\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSo, how does my patreon work?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll try to give as much content as I can during the month. It can go from sketches/doodles to colored pieces and even some paintings.\u003cbr\u003eEvery second week of the month, I\u0027ll take the fanart suggestions from the Tiers 2-5 and choose \u003cstrong\u003e1 or more\u003c/strong\u003e to work on.\u003cbr\u003eAnd every fourth week of the month, I\u0027ll take the fanart/OC suggestions from the Tiers 4 and 5 and choose \u003cstrong\u003e1 or more\u003c/strong\u003e to work on.\u003cbr\u003eIn the remaining weeks, I\u0027ll work on Tier 5 requests and personal preferences.\u003cbr\u003e\u003cbr\u003eThe PSDs and Brushes sets rewards will be sent every first week of the following month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo, every kind of support is welcome and greatly appreciated!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you and I hope you enjoy my work!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
