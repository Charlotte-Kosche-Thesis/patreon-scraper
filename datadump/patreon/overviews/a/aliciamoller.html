    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e*Who Am I And What Am I About?*\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHi everyone, my name is Alicia and I am a passionate introvert who loves to make other people happy. I am very theatrical which makes ASMR an interesting and enjoyable hobby for me. Making other people happy makes me happy because the positive energy gives me life. I am a kid at heart, but I also have huge visions and ambitions. I am creative, and also open to the creativity of others. I believe when we work together we can create beautiful art. I would like to collaborate with you to create videos that you can enjoy time and time again.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e*What Can You Expect For Becoming A Patron?*\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nYou can expect exclusive videos that cannot be seen anywhere else. You will have the opportunity to request video ideas that will be put above all other requests. You will also be able to vote for videos via polls. Being a Patron you will get access to pictures, blog posts, updates, and other personal information that will not be available on YouTube.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e*What About YouTube?*\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI will continue to upload videos to my YouTube channel\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e*Where is our money going?*\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour contributions will go to video props, but I will be completely honest and mention that a portion will be used to help pay for food if possible. I am a thrifty shopper so money really isn\u0027t on the top of my priority list..unfortunately we need it to survive. sucky but true.\u00a0"
