    "summary": "\u003cstrong\u003eI am so grateful to each and every one of you who watch my videos and have been a part of my Universal journey.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Antonia Carlotta and my Uncle Carl Laemmle founded Universal Studios. Now you may read that and think, \"What?! And she\u0027s asking \u003cem\u003eme \u003c/em\u003efor support? She must be a billionaire!\" But you would be wrong. My Uncle was a brilliant business man and he built and empire, but he was also incredibly philanthropic. In the 1930s, he left Universal and spent all of his time and money sponsoring Jewish refugees from Germany, and creating funds that would help support them well into the 1950s and 60s.\u00a0\u003cbr\u003e\u003cbr\u003eNow, I\u0027m doing everything I can to further his legacy and make him proud. I create videos that explore the start of the film industry and Universal\u0027s early years. I talk about old movies, classic film stars, and show memorabilia in my family\u0027s collection including old pictures, props, and posters.\u00a0\u003cbr\u003e\u003cbr\u003eI work two jobs, and make videos in whatever free time I find. But I would love to be able to spend more time on my videos, and make them even better! I would love to be able to use old film clips, real music, and explore places that made the film industry what it is today.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI promise to do the best I can to educate and entertain you regarding all things film, history, and Universal. Thank you all so so much for your love and support - it means more to me than words can say!\u003c/strong\u003e"
