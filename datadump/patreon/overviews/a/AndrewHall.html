    "summary": "Thanks for visiting my Patreon page.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re here, then you already know I\u0027m a satirist, a comedian, an atheist, and an activist. You have probably seen my work and didn\u0027t realize it. I write funny stories that poke fun at every faith on my Patheos blog\u003ca href=\"http://www.patheos.com/blogs/laughingindisbelief/\"\u003e Laughing in Disbelief.\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nThe Internet is full of memes I\u0027ve made over the years.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://wp.production.patheos.com/blogs/laughingindisbelief/files/2016/09/Crusaders.jpg\" rel=\"attachment wp-att-4746\"\u003e\u003cimg class=\"aligncenter wp-image-4746\" height=\"520\" src=\"http://wp.production.patheos.com/blogs/laughingindisbelief/files/2016/09/Crusaders.jpg\" width=\"650\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also making web comics and videos, too. Here is a sample of a video made from three of my comics,\u00a0\u003ca href=\"http://andysfollies.com\"\u003eAndy\u0027s Follies\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mCdyRhlzaoE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWhy you should become my Patron\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou like to laugh.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou like supporting people who make you laugh.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eYou dislike the same people as I do.\u003c/em\u003e President Trump, fundamentalists of any stripe, as well as the powerful and arrogant are constant targets of my humor. I\u0027m in the funny business, but I seriously take the Peter Dunne quote of \u003cem\u003e\"afflicting the comfortable and comforting the afflicted.\" \u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYou\u0027ll also get perks for supporting my work.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHow is that not awesome?"
