    "summary": "Hello Friend, and welcome to our wonderful world!\u003cbr\u003e\u003cbr\u003eWe have found that what fills our hearts most is to cultivate and spread maitri (lovingkindness) throughout our ever expanding community. We do this by popping around from house to house and doing whatever is needed of us, whether that is cooking a meal, gardening, offering council or a listening ear, madly generating Maitri Dolls, casting maitri-magic spells, initiating big rowdy sing-a-longs, telling stories, dancing, or simply building community. Our favorite is to be able to do all of these things for free as they arise naturally for us to do them. So, for the sake of putting food into our bellies and buying glue-sticks - while trying to make a living giving everything away - a predictable inflow of ca$h dollarss would really assure us that what we do is in fact the thing for us to be doing!\u003cbr\u003e\u003cbr\u003eIf you can afford to chip in \u003cstrong\u003e$10+ \u003c/strong\u003eper\u00a0month, that gives us a chance to connect with you in real time - with phone calls, texts, IRL connections and hoo only knows what else!\u003cbr\u003e\u003cbr\u003eOr if you are looking to stay connected on the cheap: at \u003cstrong\u003e$3\u003c/strong\u003e a month you can join our digital community. You will receive an extra special FB friend request from the ever mysterious \"Amii\" to join the rowdy crowd connected with her\u00a0\u003cem\u003eprivado\u003c/em\u003e facebook account.\u003cbr\u003e\u003cbr\u003eAlternatively, for \u003cstrong\u003e$13+\u003c/strong\u003e\u00a0per month: Cornerstone Investors in our newly blossoming Maitri Doll business will be rewarded in everlasting loving-kindness with a personalized Maitri Doll \u0026amp; all of the maitri-magic that comes along with it!\u003cbr\u003e\u003cbr\u003eThank you all so much for making this possible. Without you, then hoo are we?\u003cbr\u003e\u003cbr\u003exoxox\u003cbr\u003e-Maitri Poppins\u003cbr\u003e"
