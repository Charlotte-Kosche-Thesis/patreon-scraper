    "summary": "Hi, I\u0027m Marco! I\u0027m a German native. \u003cbr\u003e\u003cbr\u003e\nEver since I found out you can learn a language through comprehensible input (by \u003cem\u003eabsorbing the language\u003c/em\u003e), I\u0027ve been passionate about teaching people German through this very easy method.\u003cbr\u003e\n\u003cbr\u003e\nThe good thing: I can talk about any topic and you WILL learn German thereby. So why not talk about things that inspire you and that help you in your daily life.\u003cbr\u003e\n\u003cbr\u003e\nIt is my mission to inspire you to become a better version of yourself (happier, more knowledgeable, more effective, more authentic) while learning German.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThank you for considering to donate to me and thereby thank me for all the videos I create. I appreciate it very much!\u003c/h3\u003e\u003ch3\u003ePlease use these pages to donate:\u00a0\u003cbr\u003e\n\u003ca href=\"https://academy.authenticgermanlearning.com/spenden/\"\u003eHier klicken, um zu spenden\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://academy.authenticgermanlearning.com/donate/\"\u003eClick here to donate\u003c/a\u003e\u003c/h3\u003e\n\n\u003ca href=\"https://academy.authenticgermanlearning.com/donate/\"\u003e\u003c/a\u003e\n\u003cdiv\u003e\n\t\tAuthentic German Learning depends partly on donations. Thank you for considering to donate!\n\t\u003cbr\u003e\n\t\tI founded AGL back in October 2015. I had no regular job, no stable income. I was living completely off my savings and they were melting away fast.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tI didn\u2019t care. Then and now, I care about my passion, teaching German through comprehensible input, by inspiring people and sharing knowledge. I love personal development and through AGL bring many people along for the journey.\u003cbr\u003e\u003cbr\u003eFor more than a year and a half, my savings were eroded even though I lived very frugally. Now, finally, it seems like I\u2019m not losing money anymore - the kind donations of students like you are a big part of that. Thank you!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tYour money pays for:\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eweb hosting and registration\u003c/li\u003e\n\t\t\u003cli\u003ethe newsletter service\u003c/li\u003e\n\t\t\u003cli\u003esocial media management tools\u003c/li\u003e\n\t\t\u003cli\u003eelectronics such as cameras, laptop etc.\u003c/li\u003e\n\t\t\u003cli\u003eadvice I need\u003c/li\u003e\n\t\t\u003cli\u003emy food (I like food, it keeps me alive)\u003c/li\u003e\n\t\t\u003cli\u003ethe roof over my head\u003c/li\u003e\n\t\t\u003cli\u003emy insurance\u003c/li\u003e\n\t\t\u003cli\u003emy taxes and pension plan\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\tI want Authentic German Learning to grow and to make more and more money because there are so many cool ideas and projects I want to implement but can\u2019t \u2014 yet.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\tI envision:\n\t\t\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003egrowing the community through ads\u003c/li\u003e\n\t\t\t\u003cli\u003eoutsourcing tedious tasks so I can focus more on producing content\u003c/li\u003e\n\t\t\t\u003cli\u003eimproving video quality\u003c/li\u003e\n\t\t\t\u003cli\u003ehiring full-time staff to provide even more service\u003c/li\u003e\n\t\t\t\u003cli\u003etraveling more and taking you along\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch3\u003eThank you for considering to donate to me and thereby thank me for all the videos I create. I appreciate it very much!\u003c/h3\u003e\u003ch3\u003ePlease use these pages to donate:\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"https://academy.authenticgermanlearning.com/spenden/\"\u003eHier klicken, um zu spenden\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003ca href=\"https://academy.authenticgermanlearning.com/spenden/\"\u003e\u003c/a\u003e\u003ca href=\"https://academy.
