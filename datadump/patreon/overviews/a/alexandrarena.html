    "published_at": "2018-02-07T00:38:10+00:00",
    "summary": "\u003cstrong\u003eHello and welcome! \u003cbr\u003e\u003cbr\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eMy name is Alexandra Rena, an illustrator who is entirely in love with history, folklore, and ancient gods. Legends--and the lessons and inspiration contained within--are what drive me, and what I aim to communicate through watercolor and ink. For the longest time, I worked with both mediums separately, with either watercolor paintings or ink drawings. Recently, I began to combine the two for deity portraits, as seen in the collage below.  \u003cbr\u003e\u003cimg src=\"http://alexandrarena.com/wp-content/uploads/2018/02/patreon_aboutpage_collage_watermark.jpg\" style=\"width: 499px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003cbr\u003e\u003c/strong\u003eMuch of my journey as an artist so far has consisted of struggling from event-to-event, trying to find a show that fits my style that is within an affordable driving time. During this period, I put so much focus into shows that my vision got lost along the way. I strayed from those things for which I have so much passion: ancient cultures, and their gods and legends. In 2016, I reconnected with my path, and now have a clearer vision of what to create and where to go. With your help, I hope to grow as an artist and better connect with my community, and together we can reach those goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon and how does it work?\u003cbr\u003e\u003c/strong\u003ePatreon is a place where you can support your favorite artists and the work they create by pledging on a monthly basis. Unique content is created and delivered to you for each month pledged. There are a variety of pledge tiers offering an array of rewards. Have a look at the rewards on offer, and select yours! \u003cbr\u003e\u003cbr\u003eYou can cancel, increase, or decrease your pledge at any time. For more information, check out\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ePatreon\u2019s FAQ\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get out of my Patreon?\u003cbr\u003e\u003c/strong\u003eHere you will get a deeper look into the process of how I create, what goes on behind the scenes, and input and discussion on what to tackle next. This will be in the form of in-depth posts on works-in-progress, sketches, research notes, and polls. In addition to these, \u003cstrong\u003etutorials\u003c/strong\u003e, \u003cstrong\u003ecoloring page downloads,\u003c/strong\u003e \u003cstrong\u003esketch requests\u003c/strong\u003e, and the\u003cstrong\u003e Monthly Print Club\u003c/strong\u003e are also available. My goal is to create 1-2 illustrations per month, and release 1 coloring page per month. I will be posting 2-5 times per week. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for stopping by!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
