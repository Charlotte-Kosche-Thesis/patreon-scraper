    "summary": "\u003cstrong\u003eFIND ME ELSEWHERE\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://abigailsouthworth.storenvy.com/\"\u003eStorenvy Store\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/abigailsouthworth/\"\u003eInstagram\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eVan Gogh once wrote: \u201cNormality is a paved road: It\u2019s comfortable to walk, but no flowers grow on it.\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m an artist and an activist. And by that I mean I have too many opinions to keep my mouth shut, and am stubbornly pretending that \u2018artist\u2019 isn\u2019t synonymous with \u2018starving.\u2019 \u003cbr\u003e\u003cbr\u003eBut I also have a passion. A passion for using my art to foster the change I cannot make with my words alone. A passion for beautifully rendered portraits, landscapes, and wildly vivid colors. \u003cbr\u003e\u003cbr\u003eAnd occasionally, I have a passion for drawing platypuses.\u003cbr\u003e\u003cbr\u003eWhat you find here dances a fine line between playful and macabre. My artwork has been called quirky, whimsical, conceptual, eclectic, and sometimes even cute. My subject matter can be serious sometimes, but even within those bounds I treat it in a colorful, whimsical way.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIN THE NEWS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCheck out features on projects I\u2019ve worked on below:\u003cbr\u003e\u003ca href=\"http://wmuk.org/post/superheroines-highlights-historys-overlooked-little-known-women-trailblazers\"\u003e100 Superheroine Project\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.mlive.com/artprize/index.ssf/2011/09/artwork_shines_light_on_bipolar_disorder.html\"\u003eLife as a Two-Headed Beast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE THE PROJECTS FOR 2017?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e100 Superheroine Project\u003c/strong\u003e- This project is my attempt to honor \u0027Superheroines\u0027 of American history. I\u0027ll illustrate portraits of 100 women from our past and present that dared make a difference. (7 completed.)\u003cbr\u003e\u003cstrong\u003eBucket List (Comic) \u003c/strong\u003e- A modern ghost story about a woman breaking out into life on her own, who finds a ghost with a lot of regrets. They learn how to be happy in the worst circumstances, and find love even in the depths of depression. (Currently being written.) \u003cbr\u003e\u003cstrong\u003eUnder the Velvet Shell (Comic) \u003c/strong\u003e- A short comic about becoming confident in your own skin. (Currently working on designing characters and world building.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW WILL THESE BE COMPLETED?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour funds are invaluable to these projects. They help with printing, equipment, software, website hosting, and other supplies. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DONATE?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs a patron, you\u0027ll have at your fingertips the following: \u003cbr\u003e\u003cbr\u003e- Time-Lapse Videos\u003cbr\u003e- Sketches \u0026amp; Works in Progress\u003cbr\u003e- Ability to request content\u003cbr\u003e- Prints and original artwork mailed to your door every month (for patrons $5 and above.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU NEED TO DO TO BECOME A PATRON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClick on \u2018Become a Patron\u2019 to start getting your rewards.\u003c/strong\u003e You can pledge any amount per pack- that means every time I create a paid post, you are charged that amount at the beginning of the month. Don\u2019t worry, you can set a limit on how many times you\u2019re charged in a month.\u003cbr\u003e\u003cbr\u003eDifferent pledge amounts have different rewards. The tiers range from $1-20 a month. \u003cstrong\u003eYou can alter or cancel your pledge at any time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo avoid Patrons pledging and then cancelling after receiving their items for that month (thereby not paying for their content), \u003cstrong\u003eI don\u2019t send out items for each month until all my patrons are charged.\u003c/strong\u003e For example, for May content, I\u2019ll be posting a notice at the end of April for how many packs there will be, and you will be charged on May 1st. I will then send them the first week of that month. If there\u2019s more than one pack, they will be staggered one week. \u003cbr\u003e\u003cbr\u003eI generally send out packs once a month, sometimes two if I can. Works in progress, sketches, and videos are available to all reward tiers, but the exclusive prints and original artwork will correspond with what reward tier you\u2019re in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRemember to keep your home and email address up to date, or you risk missing posts and/or your rewards!!\u00a0\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m an illustrator, designer, activist, and bleeding heart. I come from the wintery wastelands of Michigan, and currently live in North Carolina.\u003cbr\u003e\u003cbr\u003eAs Kurt Vonnegut said,\u00a0\u201cWe have to continually be jumping off cliffs and developing our wings on the way down.\u201d\u003cbr\u003e\u003cbr\u003eI make it my goal to find a new cliff to jump off every day, and build newer and better wings to keep up with this fascinating, ever-changing world. For a generation that went from encyclopedias that filled up a bookshelf to having all the world\u2019s knowledge fit in the palms of our hands, there\u2019s no knowing what the next big thing will be. With this in mind, I\u2019ve dedicated my years as a designer and illustrator to becoming a professional student, working to infuse creativity and aesthetics into a wide array of media.\u00a0\u003cbr\u003e",
