    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWho am i?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHi, \nMy name is Aaron and I make music that is inspired primarily by films and games. I produce music for the library MachinimaSound, as well as creating music videos for my YouTube account. I hope you enjoy my work!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003c/strong\u003eI write music that is inspired by films and games, and release it on my YouTube channel.\u00a0I also give my music to my patrons to download, listen to and enjoy.\nPatreon allows me to release the videos without adverts, and to give my music to the people that support me.\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhat does that involve?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e- Finding footage.\u003cbr\u003e- Editing together a music video.\u003cbr\u003e- Running the YouTube channel.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e - Writing the music.\u003cbr\u003e - Learning the parts on the instruments(if i am playing guitar for example).\u003cbr\u003e - Recording the parts (or perform them on virtual instruments).\u003cbr\u003e - Mixing the whole piece (my music often contains more than 40 tracks so this takes a while!).\u003cbr\u003e - Mastering the final file.\u003cbr\u003e - Distributing the music: convert, upload, associated art.\u003cbr\u003e - Planning time around my other work, set schedules, finances etc.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat are the rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eAs a Patron you are helping me build myself as a musician and for this you can get access to all the music I release!\u003cbr\u003eThere may be early versions of my music, patron feedback sessions, Q\u0026amp;A\u0027s, tutorials but it\u0027s really up to you, I am open to new ideas and new rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eIf you are considering becoming a Patron I cannot thank you enough; I find it inspiring that we have this space where relatively unknown artists can start to live from their art, which is what I would love to do. So again,\u003cbr\u003e\u003cbr\u003eI thank you.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003eAaron\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e"
