    "one_liner": "We take you around the U.S. to meet working artists and solicit assignments from them that we can all complete. ",

    "published_at": "2017-03-23T00:21:05+00:00",
    "summary": "The Art Assignment is an educational video series that explores art and art history through the lens of the present. This is not the dimly-lit art history course that you napped through. This art education is brightly-lit, energizing, and most of all \u003cem\u003erelevant. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWe make videos that explore ideas and questions about art (\u003ca href=\"https://youtu.be/9neybpOvjaQ\"\u003eHow to Critique\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/67EKAIY43kg\"\u003eI Could Do That\u003c/a\u003e) and offer explanations for why you should take a particular artist or movement or type of art seriously (\u003ca href=\"https://youtu.be/EmMTKdUAokM\"\u003eThe Case for Performance Art\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/h8cCSRIk9c8\"\u003eThe Case for Kanye\u003c/a\u003e). We also make trips around the country, visiting some of the most expected art capitals (\u003ca href=\"https://youtu.be/XNO8H3XoWVM\"\u003eLA\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/magmyeTZ-M8\"\u003eNYC\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/6wrKxlZBcig\"\u003eLondon\u003c/a\u003e), as well as some of the least (\u003ca href=\"https://youtu.be/zw_-gmHP0VY\"\u003eTijuana\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/XlUy-UAH2Ms\"\u003eIndianapolis\u003c/a\u003e), and showing you the magnificent cultural riches each has to offer.\u00a0\u003cbr\u003e\u003cbr\u003eWe also have a tremendous back catalogue of\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLdGqz6dgvIzYgUG9MmGy2N84IED9gA-8W\"\u003eassignment episodes\u003c/a\u003e, a rich resource for educators and creators of all ages and levels, which we will continue to promote and develop resources around.\u00a0\u003cbr\u003e\u003cbr\u003eThese videos take a \u003cstrong\u003ehuge\u003c/strong\u003e amount of time and resources to create, and we have a trim but talented crew who make it all happen. Research, scriptwriting, animation, filming, editing, sound, music. We care deeply about these things, and they are costly. We are proud to partner with PBS Digital Studios to produce this show, but grants, sponsorships, and political swings are uncertain! To become a more sustainable enterprise, we\u0027re asking for your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is the best way for you to directly impact our series\u003c/strong\u003e. With your contribution, we\u0027ll be able to continue to make the show as you know it, but we\u0027ll also add more animation, make more art trips, and hire writers that will bring a greater diversity of perspectives to the show.\u00a0\u003cbr\u003e\u003cbr\u003eYou can pay whatever amount you wish every month and earn some great rewards in return. \u003cstrong\u003eWe have 8 levels of rewards you can choose from:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1 - \u003c/strong\u003eThanks + access to Artwork-of-the-Month Patreon feed\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$2 - \u003c/strong\u003eDouble Thanks + access to Artwork-of-the-Month Patreon feed\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5 - \u003c/strong\u003eVote on Episode Topics + 20% Off Art Assignment merch (+ above)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10 - \u003c/strong\u003eFake Flyer Subscription, quarterly (+ above)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e$30 -\u003c/b\u003e \"Patron of the Arts\" - Name in the credits of every episode (+ above)\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e$50 - \u003c/b\u003eSet of 4 Limited Edition Prints, distributed quarterly (+ above)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$100 - \u003c/strong\u003e\"Grandmaster of the Arts\" - Name spoken aloud and credited on screen of every episode (+ above)\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e$1000 - \u003c/strong\u003eSarah is Your Art Advisor - Regular correspondence with Sarah to create, develop, enhance, or craft a direction for your personal art collection (+ above)\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://ibb.co/mTY5ow\"\u003e\u003cbr\u003e\u003cbr\u003eThis page is managed by The Art Assignment and Complexly."
