    "published_at": "2015-08-12T21:27:24+00:00",
    "summary": "Hi, I\u0027m Calise and I love people! \u00a0With help from Justin, my INFJ, I write\u00a0\u003ca href=\"http://alittlebitofpersonality.com\" rel=\"nofollow\"\u003eA Little Bit of Personality\u003c/a\u003e, (aLBoP), a site all about helping you understand who you are and how you think so that you can be the most rock-awesome, heroic version of yourself imaginable. \u00a0And there are stick figures. \u00a0Lots of stick figures. \u00a0And geeky references. \u00a0And emoticons :) And science! \u00a0And tangents.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.alittlebitofpersonality.com/2014/01/what-do-all-these-letters-mean-anyway.html\" rel=\"nofollow\"\u003e\u003cimg src=\"http://2.bp.blogspot.com/-uLvdat4sRy0/UstbIw09BsI/AAAAAAAAUWo/RAjD2-MuEB4/s1600/Functions+and+Steps.png\" style=\"width: 712px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBut mostly aLBoP is about breaking through the limits and stereotypes placed on who you can be, teaching you that the way you think isn\u0027t messed up, weird or broken, but how the very way your mind processes information reflects everything you want in the world, and that your weaknesses are best fixed by the things you loved most in the first place. \u00a0At aLBoP we believe you don\u0027t have to be someone else to be a hero, but that your future is as heroic as you\u0027re prepared to make it. \u00a0And that is a beautiful thing.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.alittlebitofpersonality.com/2014/02/type-specializations.html\" rel=\"nofollow\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/---t7DSORCvU/UvqffUsXV2I/AAAAAAAAWR0/9gIt6sCbs9Y/s1600/Type+Specialties+All.png\" style=\"width: 654px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eBy becoming an aLBoP patron, you\u0027re giving us the fuel we need to get content to you faster. \u00a0With group milestone rewards like *guaranteed* major posts, such as\u00a0\u003ca href=\"http://www.alittlebitofpersonality.com/2013/04/type-heroes.html\" rel=\"nofollow\" target=\"_blank\"\u003eType Heroes\u003c/a\u003e (the crowd favorite),\u00a0\u003ca href=\"http://www.alittlebitofpersonality.com/2014/01/what-do-all-these-letters-mean-anyway.html\" rel=\"nofollow\" target=\"_blank\"\u003eletter definitions\u003c/a\u003e, and installments in exciting serieses like\u00a0\u003ca href=\"http://www.alittlebitofpersonality.com/2014/12/facial-typing-preview.html\" rel=\"nofollow\" target=\"_blank\"\u003eFacial Typing\u003c/a\u003e, as well as\u00a0\u003ca href=\"http://www.alittlebitofpersonality.com/search/label/Q%26A\" rel=\"nofollow\" target=\"_blank\"\u003eQ\u0026amp;A Quickies\u003c/a\u003e and\u00a0\u003ca href=\"http://www.alittlebitofpersonality.com/search/label/Character%20Spotlight\" rel=\"nofollow\" target=\"_blank\"\u003eCharacter Spotlights\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAnd as a stretch goal, for every six months that we receive $12,000 (meaning essentially, every six months we average $2000), we will make a special aLBoP Meetup Trip, traveling around (the US first) to visit you guys in your natural habitats! We want to come meet up with you guys, spend time with you, help you in person, hold aLBoP workshops, and just get to be closer friends!\u003cbr\u003e\u003cbr\u003eBut know that even $1 a month can be a huge deal, and fuels us because we know you care! \u0026lt;3\u003cbr\u003e"
   },
