    "summary": "Hey guys!\u00a0\u003cbr\u003eFor those of you who don\u0027t know me, my name\u0027s Ally Cat! I\u0027m an illustrator living in rural PA. You might know me from some books like Spook House #3, or the backup in SPREAD #18! I have also contributed to the recently kickstartered GWAR comic that drops in June! If you\u0027re a fan of Slymenstra, she\u0027s personally approved my shop variant exclusive to Brave New Worlds comic shop.\u00a0\u003cbr\u003eI have also done work for CBLDF\u0027s Charity book Transmetropolitan All Around the World, Sherbet, Kill Shakespeare and so on.\u003cbr\u003eYou might know me from Instagram @PompadorableCat and the enamel pins, classic car resto I do, or even just having met a a comic convention!\u00a0\u003cbr\u003eI recently got laid off from my day job, which leaves me tons of time to do more comic and art, but leaves me without the income to pay my rent and bills.\u003cbr\u003eWhile I had some money stored away for the inevitable lack of day job, I have so many current projects that I will have to finish up before I can find another day job to grind away at, that you might be able to help me sustain myself AND get some really cool and patreon exclusive rewards out of it!\u00a0\u003cbr\u003eI can\u0027t exactly take on a new FT or even a PT job with convention season here with an impending move in the next few months. I\u0027d like to remain self employed as long as possible and churn out a bunch of rad art work before settling down to a new daily grind.\u00a0\u003cbr\u003eThe cost of living here is a bit high but if you can help me pay my rent I think I\u0027ll be able to make it through with your help.\u00a0"
