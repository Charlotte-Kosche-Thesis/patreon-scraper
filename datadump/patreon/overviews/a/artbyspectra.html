     "about": "Perception of personal experiences shape our reality. Artists are \nconstantly trying to make internal connections and share the experience.\u003cbr\u003e Paintings and music pull\n you in because it\u2019s almost as if a part of you already knows it. They \ncan open you up to the big picture or remind you to appreciate the \nlittle things.\u003cbr\u003e I\u2019ve been here, seen this, felt this before\u2026\u003cbr\u003e \nThrough these shared experiences we are able to change much more in \nourselves and each other than we could ever possibly fathom.\u003cbr\u003e \u003cbr\u003e \t\nTabitha Heisch  was born in Santa Fe New Mexico but is currently \nresiding in The Albany Barn, an artist community in upstate New York. \nHer exploration in acrylics and aerosols often dive into deep divine \nfeminine energy. Often with mischievous undertones, her shamanic \npatterns have you observing what can be found just beneath the surface \nof our perceptions.",
