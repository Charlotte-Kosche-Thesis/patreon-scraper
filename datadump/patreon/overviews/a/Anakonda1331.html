    "summary": "Hey there! My name\u0027s Darya, also known as Anakonda1331. I\u0027m a student from Russia and a freelance (furry or toon) artist.\u003cbr\u003e\u003cimg src=\"http://fc01.deviantart.net/fs71/f/2014/341/f/2/nhtqn2_by_anakonda1331-d891fgg.png\"\u003e\u003cbr\u003eBesides, I\u0027m drawing a webcomic \"Easterners: Couple of strangers\", but I don\u0027t get any profit from this work. So, that\u0027s why I need some help from my patrons.\u003cbr\u003eSometimes I\u0027m drawing some fan art of Sonic the Hedgehog or other game universe. I really like doing it, but I haven\u0027t much time for this.\u003cbr\u003e\u003cimg src=\"http://fc08.deviantart.net/fs71/f/2014/341/c/3/untitled_by_anakonda1331-d891ill.jpg\"\u003e\u003cbr\u003eI can also draw animals, dragons and monsters. Unfortunately I\u0027ve never visited art schools. I\u0027ve created my style inspired by other artists. In fact it\u0027s a fusion of different styles, that\u0027s why it seems unusual and strange.\u003cbr\u003eIn my art I mostly show a story about planet Zelel inhabitants, about their life, their feelings and survival. I\u0027m trying to bring something new in each new work, advancing as an artist.\u003cbr\u003e"
