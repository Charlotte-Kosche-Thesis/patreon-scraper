    "summary": "\u003ca href=\"http://i.imgur.com/lF8QITO.jpg\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003cstrong\u003eHi there! Welcome to my Patreon page.\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://78.media.tumblr.com/03e8412f5030da6347d6d4cd78af270c/tumblr_ouuq6lODGV1uplirco5_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is\nKristen, and I am an artist addicted to watercolor, sketching, and plein air studies.\n\u003cstrong\u003eMy goals are to develop my artistic skills, experiment constantly, and tell\nstories with my illustrations and comics.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nI joined\nPatreon to provide funding for art materials and to give\nmyself freedom to experiment and learn. It also allows me to \u003cstrong\u003edirectly interact with and give you an exclusive view \u003c/strong\u003eof my sketches, projects, and\nideas. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a0873d77c010efa1e6e0deff233f58e7/tumblr_p3hkytcRwj1uplirco1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour support will help pay for art supplies and learning resources, but\nmost importantly you will be giving me the \u003cstrong\u003eopportunity to focus on learning\n\u0026amp; creating more projects\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/588445b0a4453a04c6faacf8772e2508/tumblr_p3hkviUUCN1uplirco1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow Patreon Works\u003c/h4\u003e\u003cbr\u003eIf you like\nmy art and you want to support me, you can \u003cstrong\u003echoose how much you want to pledge\nper month\u003c/strong\u003e \u2013 there are different perks and art swag for different pledge\namounts, so you can choose the one that works best for you! \u003cstrong\u003eEven $1 makes a\ndifference\u003c/strong\u003e, and you can edit or cancel your pledge at \u003cem\u003eany time\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8ac93679a06cac799454a01399261b17/tumblr_p1cma19UBH1uplirco1_540.jpg\" style=\"width: 424px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nAs a\npatron, you will get sneak peeks at my sketchbooks, painting tips and timelapse\nvideos, journal comics, and even monthly personal paintings! I will also show\nyou behind-the-scenes details of projects and ideas that I\u2019m working on with\nblog posts and the occasional newsletter video.\u003cbr\u003e\u003cbr\u003eI appreciate and am incredibly grateful for any support you can give. Thank you \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ec6d2dd0dde2c87defeb25e96489b22d/tumblr_ozqcg9EWZZ1uplirco1_1280.jpg\" style=\"width: 509px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf you have any other questions specific to Patreon, you can find more information\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003ehere\u003c/a\u003e."
