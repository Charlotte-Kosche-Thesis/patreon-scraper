    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/q8uefIIVy8A\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=q8uefIIVy8A",
    "one_liner": "\u00a1Subamos de Nivel!",
    "patron_count": 89,

    "pledge_url": "/bePatron?c=151081",
    "published_at": "2015-03-09T01:15:16+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHola \u003cstrong\u003eAPf\u00f3bico\u003c/strong\u003e, gracias por interesarte en patrocinar nuestro proyecto, gracias a estas aportaciones podemos trabajar en nuestra afici\u00f3n desde hace m\u00e1s de diez a\u00f1os: los \u003cstrong\u003eJUEGOS DE MESA\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTODOS LOS MESES SORTEAMOS TRES JUEGOS DE ACTUALIDAD (LOS GANADOR DE CADA MES ELIGEN UNO ENTRE TODOS LOS DISPONIBLES). ESTOS SON ALGUNOS DE LOS \u00daLTIMOS JUEGOS DE TIER 1 QUE SORTEMOS:\u003cbr\u003e\u003cimg src=\"https://cf.geekdo-images.com/images/pic3322613_md.jpg\" style=\"width: 267px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://cf.geekdo-images.com/images/pic3763549_md.jpg\" style=\"width: 203px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://cf.geekdo-images.com/images/pic3468123_md.jpg\" style=\"width: 144px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://cf.geekdo-images.com/images/pic3813498_md.png\" style=\"width: 142px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://cf.geekdo-images.com/images/pic3808884_md.jpg\" style=\"width: 199px;\"\u003e\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00bfQu\u00e9 es Patreon?\u003c/i\u003e\u003cbr\u003e\u003cem\u003ePatreon es una plataforma de micromecenazgo para creadores, t\u00fa eliges la cantidad que quieres dar al creador de contenido y se retirar\u00e1 mensualmente de tu cuenta bancaria. Sobra decir que no hay ning\u00fan tipo de permanencia, puedes estar el tiempo que quieras, puedes irte y volver cuando te apetezca.\u003cbr\u003eEl Patreon se cobra a principio de mes, una vez te cobren el primer mes ya aparecer\u00e1s como colaborador y participar\u00e1s en los sorteos/promociones.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00bfQu\u00e9 gano yo?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAdem\u00e1s de poder seguir disfrutando de An\u00e1lisis-Par\u00e1lisis (sin esta ayuda ser\u00eda imposible) tendr\u00e1s varias recompensas dependiendo del nivel de pago/recompensa seleccionado.\u003cbr\u003eA la derecha tienes los diferentes niveles y sus recompensas, si tienes cualquier duda puedes preguntarnos en contacto@analisisparalisis.es\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 significa eso de TIER en los juegos que sorte\u00e1is?\u003c/strong\u003e\u003cbr\u003eEs una forma de dividirlos por \"calidad\", esto lo hacemos seg\u00fan el rango del PVP del juego. Los juegos que sorteamos son siempre novedades y, por supuesto, sin desprecintar.\u003cbr\u003eTier 3: 1-15\u20ac\u003cbr\u003eTier 2: 16-30\u20ac\u003cbr\u003eTier 1: + de 30\u20ac\u003c/em\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eAn\u00e1lisis-Par\u00e1lisis:\n\u003c/i\u003e\u003cbr\u003e\u003cem\u003eLlevamos media vida jugando a juegos de mesa y, gracias a nuestros estudios de realizaci\u00f3n de televisi\u00f3n y montaje digital decidimos unir nuestras dos pasiones hace 5 a\u00f1os iniciando el proyecto de An\u00e1lisis-Par\u00e1lisis, un portal audiovisual sobre juegos de mesa.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eActualmente somos el portal de referencia de la industria de los juegos de mesa en nuestro pa\u00eds, el \u00fanico que se dedica a ello profesionalmente y, por ello, el \u00fanico que visitan todas las editoriales de referencia.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlgunos de nuestros logros en estos 5 a\u00f1os:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e- Estudio profesional de grabaci\u00f3n dedicado plenamente al canal (se acab\u00f3 grabar en casa).\u003cbr\u003e- Iluminaci\u00f3n y sonido profesional adem\u00e1s de cuatro c\u00e1maras 4K.\u003cbr\u003e- Hemos sido el primer medio espa\u00f1ol en cubrir la feria de Essen (llevamos tres a\u00f1os)\u003c/em\u003e\u003cem\u003e\u003cbr\u003e- Dos concursos de prototipos cuyo premio ha sido sacar los juegos ganadores al mercado, adem\u00e1s de dar a conocer muchos juegos que han terminado saliendo a la venta.\u003cbr\u003e- Hemos hecho dos maratones solidarios de 24h donde, gracias a los espectadores, se recaudaron m\u00e1s de 3.000\u20ac para Ayudar Jugando.\u003cbr\u003e- En 2017 hicimos la primera gala presencial de los Premios An\u00e1lisis-Par\u00e1lisis (PAP) con representaci\u00f3n de los premiados nacionales\u00a0e internacionales.\u003cbr\u003e- Tenemos m\u00e1s de 30 secciones diferentes en el canal y\u00a0\u003cem\u003esiete colaboradores para tocar todos los temas relacionados con los juegos de mesa.\u003cbr\u003e- Hacemos directos presenciales con la mejor calidad de imagen y sonido para tener un contacto directo con vosotros.\u003c/em\u003e\u003cbr\u003e- Exclusivas: en nuestro canal ver\u00e1s entrevistas, noticias y, sobretodo, juegos en exclusiva antes que en ning\u00fan otro medio gracias a la relacion que tenemos con las editoriales de referencia.\u003cbr\u003e- Hemos hecho la primera \"Game Jam\" exclusiva de juegos de mesa en Espa\u00f1a durante la Game On.\u003cbr\u003e- Hemos sido el primer medio espa\u00f1ol en tener una exclusiva MUNDIAL de coolminiornot (juego de tablero de Kick-Ass)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eY esto no es nada, tenemos muchos proyectos abiertos y queremos seguir creciendo, lo \u00fanico que nos falta es tu aportaci\u00f3n.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Gracias!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
