    "summary": "Ciao and thanks for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003eYou might know me as Seattle\u0027s \u0027Avant Goddess\u0027 ~ my mission in life is to create and produce beautiful, surprising and playful music. \u00a0I am currently working on a bunch of new recordings and music productions, and would love to share the process with you. \u00a0Join the Spoot Community, and receive exclusive music and other perks!\u003cbr\u003e\u003cbr\u003eI am a multi-instrumental composer, improviser and music producer who\u0027s created sound scores for dance, theater, film and multimedia for over 35 years. \u00a0I play saxophone, electric bass, electric guitar, accordion, clarinet, and have developed a 4-octave vocal range. \u00a0I established my record label Spoot Music with the release of my first cassette \u0027No Bones\u0027 in 1986, and since then have produced more than 50 recordings, and have\u00a0played thousands of concerts and collaborated with exceptional artists in North and South America, Europe, Russia and Asia. \u00a0\u003cbr\u003e\u003cbr\u003eHaving toured the world with Kultur Shock, the\u00a0Tiptons Sax Quartet,\u00a0\u003ca href=\"https://amydenio.bandcamp.com/album/ama-trio\"\u003e\u003c/a\u003eTone Dogs and many other innovative groups, I am delighted to see first-hand that music creates community and goes beyond all psychic and physical borders. In these chaotic times, music is essential.\u003cbr\u003e\u003cbr\u003eWhen you join the ranks of the spontaneous Spoot community here on Patreon, you will receive new releases exclusive only to patrons. \u00a0Help me continue to make the world a better place, and enjoy privileged access to my creations at the same time. \u00a0\u003cbr\u003e\u003cbr\u003eFor the monthly cost of a cup of coffee, you will receive my beautiful new music productions before they are available to the general public. \u00a0Be the first on your block to enjoy fresh new Denio tunes!\u003cbr\u003e\u003cbr\u003eEnjoy the video on this page; my friend Berin Tuzlic sent me some drum tracks, so I created a song for his birthday, a few days after Election Day 2016. \u00a0He then created this video for our collaboration. The vocal sample is from Trump\u0027s acceptance speech.\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eAmy\u003cbr\u003e"

     "about": "AMY DENIO was inducted into the Seattle\nJazz Hall of Fame in March, 2015.\u003cbr\u003e\n\nShe has produced over 50 recordings solo\nand in collaboration with artists worldwide and runs Spoot Music Publishing.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nDenio has played concerts and taught\nmusical workshops in clubs, squats, prisons, churches, sanctuaries, subways,\nand abandoned buildings perched on 6 continents. She speaks at universities on\nthe subject of music and social change. \u003cbr\u003e\n\n\u003cbr\u003e\n\nSince 1990, she has gone on 75 concert\ntours. She co-founded Tone Dogs, The Entropics, her all-women sax quartet The\nTiptons (1988-present) and joined Kultur Shock in 1999.\u003cbr\u003e\n\n\u003cbr\u003e\n\nDenio composes for modern dance, film and\ntheater.  Her composition \u2018Dishwasher\u2019\nwas included in the Venice Biennale in 1993. \nHer interactive public Sonic Bench is now displayed permanently at the\nVashon Island WA Parks Department Office. Her music has been performed at\nCarnegie Hall, Brooklyn Academy of Music, and in front of 40,000 people on New\nYear\u2019s Eve in Naples, Italy. \u003cbr\u003e",
