    "summary": "\u003ch3\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIt\u2019s time for a change of genre! \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eI\u0027ve known it for a while, but I fought it, mainly because I live off of my juvenile fiction income and because, well, change is hard sometimes. But it\u2019s definitely time, and so I decided to go for it!\u00a0\u003cbr\u003e\u003cbr\u003eSo goodbye, juvenile fiction. *waves*\u003cbr\u003e\u003cbr\u003eHello\u2026 screenplays, novels, non-fiction\u2026 who knows where the inspiration will lead??? *shrugs*\u003cbr\u003e\u003cbr\u003eIf you want to help me make the switch, feel free to commit $1 or more a month. I won\u0027t be here for long (I hope). As soon as I am making a survival income, I\u0027ll be removing my profile from Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eYour \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eInstant Karma \u003c/strong\u003e\u003c/span\u003ewill be the prizes on this site that relate to how much you donate.\u00a0\u003cbr\u003e\u003cbr\u003eYour \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDelayed Karma \u003c/strong\u003e\u003c/span\u003e\u2013 if I eventually get rich (and it doesn\u0027t take much to make me feel rich)\u00a0 from my writing, I will pay you back, times TWO! It\u2019s a promise, and I always, always, always keep my promises!\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to know the quality of my work first, check out my two free e-books online: \u003ca href=\"https://www.amazon.com/Winter-Crystal-Dances-Whinnies-Wind-ebook/dp/B0080JB9ZS/ref=tmm_kin_swatch_0?_encoding=UTF8\u0026amp;qid=1488652911\u0026amp;sr=8-1\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eWinter of the Crystal Dances\u003c/em\u003e \u003c/span\u003e\u003c/a\u003eand \u003ca href=\"https://www.amazon.com/Dark-Fire-Horse-Guardian-Book-ebook/dp/B005S739RG/ref=tmm_kin_swatch_0?_encoding=UTF8\u0026amp;qid=1488652943\u0026amp;sr=1-10\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDark Fire\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e. They\u2019re both juvenile fiction, but they\u2019ll give you an idea of why I\u2019ve been called \u201cone of the best writers of modern pony books around.\u201d\u003cbr\u003e\u003cbr\u003eI believe I can take those skills to a new genre. If you believe the same, join me on this journey!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eMany thanks to those who have already come aboard! You\u2019re my heroes!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
