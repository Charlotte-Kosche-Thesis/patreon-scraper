    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/h4XCJhU8tk4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eArt song, as defined by Random House Dictionary, is \u201ca song intended primarily to be sung in recital, typically set to a poem, and having subtly interdependent vocal and piano parts.\u201d While this is true, art song is so much more than that. Art song is emotion, passion, strength, vulnerability. Art song is intimate, it is timeless, it is current.\u003cbr\u003e\u003cbr\u003eWhether it is German \u003cem\u003elied, \u003c/em\u003eFrench \u003cem\u003em\u00e9lodie, \u003c/em\u003eor English art song, whether it is centuries old, or as current as this year, art song moves us in ways other art forms cannot. We are passionate in our love and appreciation of art song. This has led us to form Art Song Collective, an art song organization based in Richmond, Kentucky. Art Song Collective is dedicated to its mission: to provide opportunities for the performance, education, and advancement of art song.\u003cbr\u003e\u003cbr\u003eArt Song Collective strives to break the mold of what a classical music organization, and classical music itself, is. Art Song Collective strives to present classical music in a modern, approachable, and inviting way. Art Song Collective strives to provide opportunities both for singers and the public.\u003cbr\u003e\u003cbr\u003eWe hope to bring these two groups together to extend art song to those who may have never heard of the art form as well as those who currently have to travel to enjoy art song. Through recitals, masterclasses, and other opportunities, we hope we can bring art song to the forefront of the artistic world.\u003cbr\u003e"
