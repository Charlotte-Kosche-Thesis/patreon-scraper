    "summary": "\u003ch2\u003e\u003cimg height=\"300\" src=\"http://antemortemarts.com/files/selfportrait-villain-cm.jpg\" style=\"width: 215px; float: right; margin: 0px 0px 10px 10px;\" width=\"215\"\u003eWho I Am\u003c/h2\u003e\nI\u0027m a full-time artist. I paint small, strange watercolors in abstract and impressionist styles, and draw fancy stick figure fan art comics. I have \n\u003ca href=\"https://www.etsy.com/shop/amysnotdeadyet\" rel=\"nofollow\" target=\"_blank\"\u003ean Etsy shop\u003c/a\u003e selling greeting cards, prints, and other ephemera, and I run a monthly virtual art show on my website called the \u003ca href=\"http://antemortemarts.com/2013/09/the-floating-gallery-an-overview/\" rel=\"nofollow\" target=\"_blank\"\u003eFloating Gallery\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nMy self-portrait looks like a cross between a Bond villain and a crazy cat lady. This is... not inaccurate.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\n\u003c/h2\u003e\n\u003ch2\u003eWhat\u0027s the Point?\u003c/h2\u003e\n\u003cimg src=\"http://antemortemarts.com/files/patreon-why.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eIf you love my art and want a way to support it that doesn\u0027t accumulate stuff, or require the commitment of buying a painting, this is the way to do it. It\u0027s like a monthly tip jar, giving your patronage to support the arts -- specifically, my art.\n\u003cbr\u003e\n\u003cbr\u003e\nSince I\u0027m a full-time artist, the money goes to things like rent, boba tea, and cat food. Also art supplies and sources of inspiration such as books, movies, and iPhone games. What can I say, I love Neko Atsume.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\nHow it Works\u003c/h2\u003e\nPatreon has made a convenient video explaining itself, so I\u0027ll just leave that here for you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width
