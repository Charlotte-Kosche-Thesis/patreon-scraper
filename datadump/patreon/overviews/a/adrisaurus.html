    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJFcZfWRGKFM%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJFcZfWRGKFM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJFcZfWRGKFM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=147898",
    "published_at": "2015-06-20T06:59:52+00:00",
    "summary": "\u003cdiv\u003eMy name is \u003cstrong style=\"color: rgb(63,49,81); text-align: left;\"\u003eAdriana Figueroa\u003c/strong\u003e, and I\u2019m a vocalist and\nsongwriter otherwise known as \u201c\u003cstrong style=\"color: rgb(63,49,81); text-align: left;\"\u003eadrisaurus\u003c/strong\u003e\u201d on YouTube. I am passionate about\nexpressing my love for video games and animation through my voice, and YouTube\nis the platform I do that on! On my channel, you\u2019ll find a melting pot of a wide variety\nof music, including vocal covers of video game songs that I\u2019ve added lyrics to,\nEnglish adaptations of anime themes, original compositions, and more!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://38.media.tumblr.com/0c0b2f439f04343da3194f95f1f4a6fe/tumblr_npijh24sep1rhoz5po2_540.gif\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003ePatreon is a platform that lets you support your favorite\ncontent creators easily! It is similar in concept to Kickstarter in the sense\nthat you\u2019re pledging a certain amount of money in return for content and\nrewards, but unlike Kickstarter, you\u0027re supporting smaller projects by \u003cstrong\u003epledging support on a work by work basis\u003c/strong\u003e, or \u201cper song uploaded\u201d, in\nmy case. \u003cbr\u003e\u003cbr\u003e\n\nYou can set a monthly cap for your contributions, so you\u2019ll\nnever go over the amount you set regardless of how many videos I upload! (Your Patreon contributions will only go towards \u003cstrong\u003esongs\u003c/strong\u003e I upload on my channel \u2013 you will never be charged for vlogs or update videos!)\u003cbr\u003e\u003cbr\u003eWith Patreon, it is easy to adjust the amount you are pledging at any time, and you are never locked into anything \u2013 \u003cstrong\u003eyou are in total control of your contributions and can adjust or cancel your pledges at any time\u003c/strong\u003e!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://31.media.tumblr.com/c712f44b7e5fafe53eaf7ddc22c42939/tumblr_npijh24sep1rhoz5po3_540.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003ePatreon is a perfect fit for the type of content that I\nproduce because it\u2019s a great way for those who wish to invest in the quality of\nmy work to have a direct role in my process and to get some fun thank-you rewards in return!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nThe main reason I am\nsetting up this support platform is because I want to drastically improve the\nquality of the content I put out for you guys \u2013 every penny you give through\nPatreon will go directly back into the music and the videos you are getting. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWith your support, I\u2019ll be able to put out music faster and\nwork toward:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003eHiring professional instrumentalists and audio\nengineers to help bring my musical ideas to life to the best of their potential\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003eCreating a better home recording environment by\nupgrading both my audio AND video equipment/software drastically\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003eHiring videographers so that I can start filming\nand producing high-quality music videos for my channel\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003eCovering the production costs of my first\nfull-length original studio album in Nashville, TN\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003eMuch, much more \u2013 the sky\u2019s the limit!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cbr\u003e\n\nCreating music is my passion and it\u2019s what I want to do\nfull-time, so I want nothing more than to be able to put out songs that are the\nbest quality that they can be, as well as explore new possibilities such as\nmusic video production, professional collaborations, live shows, and more.\u003cbr\u003e\u003cbr\u003e\n\nAbove all else, I am simply happy that there are people\ninterested in my work and my stories at all, so \u003cstrong\u003emy content will always remain\nfree to listen to on YouTube\u003c/strong\u003e, and you will always have my love and gratitude\nregardless of whether you become a patron or not! \u003cbr\u003e\u003cbr\u003eHowever, if you\u00a0would like to\ncontribute because you believe in my work, I am committed to making the most of it so that we can make my music the best that it can be together.\nI\u2019m excited to see how much we can accomplish hand-in-hand! Thank you for your support!\u003c/span\u003e\u003cbr\u003e"
