    "summary": "Hey you guys!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003eWelcome \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAll-Nighter Pro! \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re creating a ton of new content for you to enjoy.\u003cbr\u003eWe \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003estream\u003c/strong\u003e\u003c/span\u003e live on YouTube Gaming from \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePS4 and eventually \u003cbr\u003ePC as well\u003c/span\u003e\u003c/strong\u003e. Everything from AAA titles to smaller indie games\u00a0\u003cbr\u003ewill be displayed on our YouTube Gaming channel \u003cbr\u003e\"\u003ca href=\"https://www.youtube.com/channel/UCFO6yrVAI239AyEtUiI6G8Q\" rel=\"nofollow\" target=\"_blank\"\u003eAll-Nighter Pro Gaming\u003c/a\u003e\"\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7W3b9LjF1HA?list=PLOfHzKwnWciwuQX5RRvjHXQMmorSe6gb_\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003eOur gameplay also includes \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003emobile games on Android \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e(iOS and Windows to come soon). \u003cbr\u003e\u003cbr\u003eMostly games that spark our interest, but we\u0027ll definitely \u003cbr\u003echeck out any recommended games too! \u003cbr\u003e\u003cbr\u003eSoon, we will be uploading full console \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003ewalk-throughs\u003c/strong\u003e\u003c/span\u003e as well.\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eYAHK0X5brA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eWe at\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAll-Nighter Pro\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e also love tech!  Everything from smartphones\u003cbr\u003e and tablets to desktops, peripherals and console accessories.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HJKm8TBV-EI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e \u00a0 \u00a0New tech unboxings and reviews will be uploaded shortly! We\u0027ll\u003cbr\u003e\u00a0 \u00a0 share even more content with you guys from conventions too!\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cbr\u003eWith support from you, we\u0027ll be able to get higher quality editing\u003cbr\u003eequipment, cool \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003etech and gaming gear to review\u003c/strong\u003e\u003c/span\u003e, unbox and \u003cbr\u003eshare\u00a0with guys even faster.\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/51VCbdLf8xI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0 \u00a0Soon we\u0027ll be doing weekly unboxings and reviews and with our help \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0 \u00a0\u003cem\u003eAll-Nighter Pro\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0be able to get even more\u00a0devices to test, unbox and review for \u003cbr\u003e \u00a0\u00a0you all! \u00a0These are on our tech channel \"\u003ca href=\"https://www.youtube.com/channel/UCiol5cwouqQEmDRn6R5IqCA\" rel=\"nofollow\" target=\"_blank\"\u003eAll-Nighter Pro Tech\u003c/a\u003e\"\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TgIOcXuS9gU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFurther down the line the plan on adding a weekly podcast where\u003cbr\u003ewe discuss news related to gaming (on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCFO6yrVAI239AyEtUiI6G8Q\" rel=\"nofollow\" target=\"_blank\"\u003eAll-Nighter Pro Gaming\u003c/a\u003e) and\u003cbr\u003etechnology (on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCiol5cwouqQEmDRn6R5IqCA\" rel=\"nofollow\"\u003eAll-Nighter Pro Tech\u003c/a\u003e) and other interest\u00a0that our\u003cbr\u003e supporters would like us to talk about.\u003cbr\u003e\u003cbr\u003eCome help us make the best possible videos we can for you all\u003cbr\u003eto enjoy.\u003cbr\u003e\u003cbr\u003eAll of us enjoy tech, video games, food, movies and T.V. shows.\u003cbr\u003eYou know, \u003cem\u003e\"\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThings we like\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\". That\u0027s our motto and we want to share\u003cbr\u003ethose things with you.\u003c/div\u003e"
