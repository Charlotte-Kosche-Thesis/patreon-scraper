    "summary": "The Angle Magazine Podcast (AMP) is a weekly update on new releases, upcoming events, and other news from the music scene in the southern half of South Korea. With your support, we can improve the standard and the reach of our show, and develop a number of new features that we\u0027ve got planned.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment it\u0027s all planned, recorded, and edited in a tiny apartment with a gorgeous view on Jeju Island. There are far too many cockroaches on Jeju. They don\u0027t tell you that before you move here. Soon it\u0027ll be recorded in an even smaller apartment in Busan. The gear is basic, but we\u0027ve got plans. Multiple. At the moment we\u0027ve got about 7 different concepts for ongoing shows which would all fall under the Angle Magazine collection of podcasts. Hosting podcasts is expensive, but we believe these shows will be worth it. On top of that, we\u0027ll be filming behind the scenes, and excerpts from other work that we can share as videos or live podcasts. By live, we mean a live show that\u0027s recorded, rather than broadcast live. But that\u0027s also a potential thing in the future. \u003cbr\u003e\u003cbr\u003eAs always with all things Angle Magazine, we have no idea what we\u0027re doing when we get started. But we know the scene, and we want you to know it too. It\u0027s lovely. The people are lovely. The venues are...well, the venues are pleasant, if you like that kind of thing. And we do! Most importantly, the music and art and poetry and all of the things that are being made around us are really good. It doesn\u0027t often feel like it, with the majority of media in Korea focused on Seoul. A number of the bands we\u0027ve featured over the years have gone on to international tours, and recognition outside of Korea before recognition from Seoul. So we\u0027re sure that with the support of a local audience many more bands from the south can grow and succeed and make more lovely things!\u00a0\u003cbr\u003e\u003cbr\u003eListen on iTunes: \u003ca href=\"http://apple.co/2o7ZJ1d\"\u003ehttp://apple.co/2o7ZJ1d\u003c/a\u003e\u003cbr\u003eListen on Stitcher: \u003ca href=\"http://bit.ly/2o7VPWj\"\u003ehttp://bit.ly/2o7VPWj\u003c/a\u003e"
