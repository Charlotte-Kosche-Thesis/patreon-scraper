    "summary": "\u003cstrong\u003eWhat is Ability Powered?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe in barrier free worlds.\u00a0 I believe in thinking outside the box to overcome obstacles.\u00a0 I believe through video games people can have experiences that we can\u0027t always access in our every day life. \u00a0 That\u0027s why I started Ability Powered.\u00a0 In virtual worlds I love that I\u0027m never defined as \"the girl in the wheelchair\" instead I\u0027m a dragon slayer, a guild leader, or whatever the game defines me as.\u00a0 I make videos to share this freedom I\u0027ve discovered.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat type of Videos do I make?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI look at a variety of games and share the accessibility options and settings I find.\u00a0 This way other disabled gamers can decide if the games have the accessibility options they need.\u00a0 I try to point out why certain options are needed so developers can better understand why accessibility options are so important.\u00a0 When I find tough obstacles in a game, I try to find alternative ways to overcome them and share my tips so other disabled gamers can easily bypass them.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support Ability Powered?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith Patreon support I hope to continue making videos and help more gamers, share tips, and raise awareness.\u00a0 Pledges will help buy games, equipment and cover the monthly expenses of Ability Powered.\u00a0 My dream is for every disabled gamer to find worlds to play in free of obstacles. Help me make this dream... a reality.\u003cbr\u003e"
