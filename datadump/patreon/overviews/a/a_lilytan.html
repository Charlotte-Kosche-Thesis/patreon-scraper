    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e***YOU MUST BE 18+ ONLY***\u003cbr\u003e\n\u003cbr\u003e\nWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nGreetings! You may call me Lily, by my pen name. I also go by Rina, which is part of my real name, via other social media.\u003cbr\u003e\n\u003cbr\u003e\nI wont lie. I\u0027m super new to this. It\u0027s exciting and my anxiety is off the charts here. Cards on the table, the one thing I want most is just to create. To spark a fire. To be myself. So let me tell you more about me.\u003cbr\u003e\n\u003cbr\u003e\nI have a full time job, but as full time jobs go, it\u0027s not amazing. It\u0027s simply what I do to care for my family, my pupper shibe doggo, and stay a float. I have always wanted to be able to write and create to my heart and mind\u0027s content about the things I am passionate about. I\u0027m pretty quirky. I\u0027m kinda funny. But if I can do this, and make extra money in the process, then I can begin my decent into \u003cem\u003e\u003cdel\u003emadness and rule the world! MUAHAHAHAHAHAHAHA\u003c/del\u003e\u003c/em\u003e\u00a0~~~\u003cbr\u003e\n\u003cbr\u003e\nOkay, no. I\u0027m kidding. It\u0027s hard to be threatening when you\u0027re as small and as cat-like as I am. =^.^=\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy are you here?\u003c/strong\u003e\u003cbr\u003e\nFor my \"Both Ways\" series, I want to pull all the parts together and publish it. It\u0027s an important project to me because it show-cases diverse characters who grow and change as you read about them. Their experiences are the ones I want readers to identify with. I can\u0027t do it without your help. Everything else I do, will mostly be classy smut. *laughing* That will be pulled into a collection later on and also published. Every time I meet a goal, \u003cem\u003efor something specific\u003c/em\u003e, you will know for what and I will make sure to always provide proof that I actually got what I needed to create the most epic of everything for you.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhat can I expect if I take the plunge and pledge an amount of my choosing to you every month?\u003cbr\u003e\n\u003c/strong\u003eYou will have access to my ongoing short stories every month, at the end of each month with your tier rewards. That is a guarantee, no matter what level reward you choose. I usually write fiction and erotica. I\u0027ve been very tempted to branch out. I\u0027m pretty versatile, so we shall see! \u00a0However, how much access you have to me and more of my creations depends on which reward you choose. The higher the reward, the more of me, my creations and my \"pupper of shibe doggo\" you\u0027ll get! My available rewards are up for viewing.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThese rewards are subject to change, be removed, updated and added to. I will always give a heads up if I have to change things around. Also, every time a goal is met, I will give everyone access to something extra wonderful.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOkay, I\u0027m ready, Lily. I want to read these short stories every month!\u003cbr\u003e\n\u003c/strong\u003eYou are the best kind of person! You will forever have my love and gratitude for joining me on these projects and my journey. With your help I am certain to grow and I deeply appreciate you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDISCLAMER\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e**** \u00a0Though events in my life may have inspired what I write, ALL of my work is fiction. Any similarities of people, places and/or events is purely coincidental. ****\u003c/em\u003e"
