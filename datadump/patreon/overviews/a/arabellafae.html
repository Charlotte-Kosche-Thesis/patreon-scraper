    "summary": "\u003cimg src=\"https://i.imgur.com/tfSwVb6.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePatreon is a new creative endeavor for me to focus on projects and ventures true to my passions! This is also the best place to show me support!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe types of things available by signing up are --\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEXCLUSIVE PHOTOS - DAILY UPDATES\u00a0\u00a0\u003c/strong\u003eRegular updates and posts of cute things and me! (Updates via snap).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXCLUSIVE POLAROIDS AND PRINTS\u003c/strong\u003e\u00a0 For my top tiers of Patrons. Please be aware that top\u00a0 tiers have LIMITED space!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eONE SEXY PHOTOSHOOT A MONTH\u003c/strong\u003e! Sometimes this will be cosplay, sometimes boudoir or more artistic. No matter what I promise it will be lewd! ALL tiers are able to give me input on what I work on next, so if you join let me know what you would want to see (please!) There are so many fun things that I can imagine myself, I know together we will have even more amazing ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXCLUSIVE ARTWORK \u003c/strong\u003eThis could be any kind of artwork: Drawing, painting, writing and more\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBEHIND THE SCENES PROGRESS PICTURES \u003c/strong\u003eof artwork, writing and whatever else I\u0027m working on that month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eACCESS TO KIK\u00a0\u003c/strong\u003e\u00a0For my Sapphire crowned Royalty! Remember these spots are limited.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAND WHEN I HAVE TIME AND ENOUGH SUPPORT HERE I WOULD LOVE TO DO SOME SFW HANGOUTS!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMore than anywhere else, supporting me on Patreon is supporting who I truly am and what I love. The support here is unparalleled\u00a0to anywhere else. Please spread the word, and know that monthly contributions of\u00a0 as little as 1$ can make my entire day and help immensely with these endeavors.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have been cosplaying since 2005, modeling since 2010 and drawing since I could hold a pencil. Patreon is particularly meaningful for me in that it allows me to combine the joy I find in these activities into one main place.\u00a0\u003cbr\u003e\u003cbr\u003eFor YOU -\u00a0As a supporter you will always be able to expect updates from me here. I\u0027ll always provide the best I can here and it will always be on a monthly basis. The more support I get here the cooler, bigger and better things I can create\u00a0Thank you for helping me do what I love!\u0026lt;3\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
