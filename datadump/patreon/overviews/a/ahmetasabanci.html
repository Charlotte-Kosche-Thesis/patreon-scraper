    "published_at": "2017-01-03T10:28:25+00:00",
    "summary": "\u003cstrong\u003e(T\u00fcrk\u00e7esi biraz a\u015fa\u011f\u0131da.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Ahmet A. Sabanc\u0131. I\u0027m a freelance writer, journalist and translator living in \u0130stanbul. I\u0027m writing and working on what I call \u003cstrong\u003e\"weird and deadly interesting\"\u003c/strong\u003e, meaning\u00a0everything in between technology, future, philosophy, politics, culture and science fiction. Things like internet censorship and surveillance in Turkey, philosophy of technology, futures thinking in Turkey and Middle East, digital security for journalists and activists and writing science fiction incorporating my research can be examples of my area of work. I\u0027m working both in English and Turkish.\u003cbr\u003e\u003cbr\u003eI decided to ask for your help because being a freelancer is already hard, especially making a living as a freelance writer, but being in Turkey makes it a little bit harder for me to really work on what I really want. \u003cstrong\u003eThat\u0027s where you and Patreon comes in.\u003c/strong\u003e With your help, I want to spend more time working on things I really want and share it with everyone without any restrictions. Basically, I want you to give me more time, so that I can share things I want to share with you.\u00a0\u003cbr\u003e\u003cbr\u003eI have places to publish my Turkish work but for now, I\u0027ll be only publishing my English works in here, on\u003cstrong\u003e\u00a0\u003ca href=\"https://ahmetasabanci.com\" target=\"_blank\"\u003emy website\u003c/a\u003e\u003c/strong\u003e\u00a0and with\u00a0\u003ca href=\"https://tinyletter.com/weirdanddeadlyinteresting\" target=\"_blank\"\u003e\u003cstrong\u003emy newsletter\u003c/strong\u003e\u003c/a\u003e. I\u0027m hoping that after reaching our first goal, I\u0027ll build a home for those too.\u003cbr\u003e\u003cbr\u003eIf you think that giving only a dollar or two won\u0027t make a difference, it really does. Those small amounts can really change things for me when there are many of them. And knowing that there are people who believes I\u0027m worth supporting is the best motivation. And if you want to support but you can\u0027t afford it, that\u0027s totally fine. You can share my work online/offline, send it to your friends or someone you think might be interested\u00a0and those will definitely help too.\u00a0\u003cbr\u003e\u003cbr\u003eYou can check my\u00a0\u003ca href=\"https://ahmetasabanci.com\" target=\"_blank\"\u003e\u003cstrong\u003ehomepage\u003c/strong\u003e\u003c/a\u003e for the things I\u0027ve done, read my blog and learn more about me. Also, I have a\u00a0\u003ca href=\"https://tinyletter.com/weirdanddeadlyinteresting\" target=\"_blank\"\u003e\u003cstrong\u003enewsletter\u003c/strong\u003e\u003c/a\u003e which you can subscribe to receive occasional notes and small writings from me.\u003cbr\u003e\u003cbr\u003e* * *\u003cbr\u003e\u003cbr\u003eMerhaba, ben Ahmet A. Sabanc\u0131. \u0130stanbul\u0027da ya\u015fayan bir freelance yazar, gazeteci ve \u00e7evirmenim. E\u011fer ismim tan\u0131d\u0131k geliyorsa dijital aktivizm i\u015flerime, dijital g\u00fcvenlik e\u011fitimlerim ve yaz\u0131lar\u0131ma, y\u0131llard\u0131r aktif olan bloguma ya da Tuhaf Gelecek gibi projelerime denk gelmi\u015f olman\u0131z y\u00fcksek ihtimal. Tam olarak \u00e7al\u0131\u015ft\u0131\u011f\u0131m alan\u0131 tarif etmesi biraz zor; teknoloji, gelecek, felsefe, siyaset, k\u00fclt\u00fcr ve bilimkurgunun kesi\u015fme noktas\u0131nda duruyorum diyebiliriz. Bu noktadan hem teorik, hem gazetecilik hem de kurgu i\u015fleri \u00fcretmeye \u00e7al\u0131\u015f\u0131yorum. Bunlar\u0131 da hem T\u00fcrk\u00e7e hem de \u0130ngilizce olarak yap\u0131yorum.\u003cbr\u003e\u003cbr\u003eFreelance \u00e7al\u0131\u015fan birisi olarak hayat\u0131n\u0131z\u0131 s\u00fcrd\u00fcrmek zorlu bir i\u015f, T\u00fcrkiye\u0027de ise bu biraz daha zor oluyor bir\u00e7ok sebepten dolay\u0131. \u00dcstelik freelance ya\u015fam\u0131n getirdi\u011fi zorluklar, \u00e7o\u011fu zaman ger\u00e7ekten \u00fczerine \u00e7al\u0131\u015fmak, vakit ay\u0131rmak istedi\u011fim \u015feylere istedi\u011fim kadar zaman ay\u0131rmama engel oluyor. \u003cstrong\u003ePatreon ve siz de i\u015fte tam bu noktada devreye giriyorsunuz.\u003c/strong\u003e Amac\u0131m, sizin deste\u011finizle ger\u00e7ekten \u00fczerine yazmak istedi\u011fim \u015feylere daha fazla vakit ay\u0131rmak ve bunlar\u0131 sizlerle \u00f6zg\u00fcr bir \u015fekilde payla\u015fmak. Bir anlamda sizin bana kazand\u0131raca\u011f\u0131n\u0131z vakit sayesinde, sizlerle payla\u015fmak istedi\u011fim \u015feyleri diledi\u011fimce payla\u015fabilece\u011fim.\u003cbr\u003e\u003cbr\u003eBuradan verece\u011finiz destek sayesinde \u00fcretece\u011fim \u015feyler hem \u0130ngilizce hem de T\u00fcrk\u00e7e olacak. T\u00fcrk\u00e7e olanlar\u0131n ise temel olarak gidece\u011fi \u00fc\u00e7 yer var:\u00a0\u003ca href=\"http://tuhafgelecek.com\" target=\"_blank\"\u003e\u003cstrong\u003eTuhaf Gelecek\u003c/strong\u003e\u003c/a\u003e\u0027te teknoloji, gelecek ve teknoloji felsefesi alan\u0131nda yazd\u0131klar\u0131m\u0131;\u003cstrong\u003e\u00a0\u003ca href=\"http://mesnetsiz.com\" target=\"_blank\"\u003eMesnetsiz\u003c/a\u003e\u003c/strong\u003e\u0027de kurgu i\u015flerimi ve\u00a0\u003ca href=\"https://ahmetasabanci.com\" target=\"_blank\"\u003eki\u015fisel websitemde\u003c/a\u003e de bunlar\u0131n d\u0131\u015f\u0131nda kalan \u00e7al\u0131\u015fmalar\u0131m\u0131 payla\u015faca\u011f\u0131m. Bunlar\u0131n hepsi tamamen \u00f6zg\u00fcr bir \u015fekilde, herkese a\u00e7\u0131k olacak.\u003cbr\u003e\u003cbr\u003eE\u011fer bana ayda bir-iki dolar vermenizin \u00e7ok bir faydas\u0131 olmayaca\u011f\u0131n\u0131 d\u00fc\u015f\u00fcn\u00fcyorsan\u0131z yan\u0131l\u0131yorsunuz. O k\u00fc\u00e7\u00fck oldu\u011funu d\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcn\u00fcz destekleriniz birikerek hayat\u0131mda ciddi bir de\u011fi\u015fim yaratabilecek potansiyele sahip. Ayr\u0131ca, sizin yapt\u0131\u011f\u0131m i\u015fi desteklenecek kadar de\u011ferli g\u00f6rmeniz, benim i\u00e7in en b\u00fcy\u00fck motivasyonlardan birisi. Ancak desteklemek istedi\u011finiz h\u00e2lde buna imkan\u0131n\u0131z yoksa da hi\u00e7 \u00f6nemli de\u011fil. Yapt\u0131klar\u0131m\u0131 payla\u015fabilir, arkada\u015flar\u0131n\u0131za veya ilgisini \u00e7ekece\u011fini d\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcn\u00fcz ki\u015filere g\u00f6nderebilirsiniz, emin olun bunlar\u0131n da \u00e7ok yard\u0131m\u0131 dokunuyor.\u003cbr\u003e\u003cbr\u003e\u015eu ana kadar yapt\u0131\u011f\u0131m i\u015fleri merak ediyor, hakk\u0131mda daha fazla \u015fey \u00f6\u011frenmek istiyorsan\u0131z\u00a0\u003ca href=\"https://ahmetasabanci.com\" target=\"_blank\"\u003e\u003cstrong\u003ewebsitemi\u003c/strong\u003e\u003c/a\u003e ziyaret edebilirsiniz. Ayr\u0131ca\u00a0\u003ca href=\"https://tinyletter.com/tuhafgelecek\" target=\"_blank\"\u003e\u003cstrong\u003eTuhaf Gelecek newsletter\u0131na\u003c/strong\u003e\u003c/a\u003e abone olarak, benden notlar, k\u0131sa yaz\u0131lar ve ba\u015fka haberlere de ula\u015fabilirsiniz."
