    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8JjiSraodk4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHola Familia! Welcome to this microscopic-space in cyber! I\u0027m an artivist (a word combining art + activism), singer, producer, and entrepreneur in the music industry. I make music for social change and it is medicinal in the sense that it empowers, rejuvenates and inspires.\u00a0\u00a0I\u0027ve released 2 albums since 2011, and I am now, in the studio, working on two more! I make a living as an independent artist thanks to the support of my amazing patrons! \u003cbr\u003eExample of my work:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCJiuxVf4FhGSkYT4K0zpGyA/videos?flow=grid\u0026amp;view=0\u0026amp;sort=p\"\u003e\u00a0Youtube\u003c/a\u003e\u003cstrong\u003e\u00a0 |\u00a0 \u003ca href=\"https://open.spotify.com/artist/7zd5mYBhDDwZGWqM1TwrJ7\"\u003eSpotify\u003c/a\u003e  |\u00a0\u00a0\u003ca href=\"https://soundcloud.com/alexandrablakely/tracks\"\u003eSoundcloud\u003c/a\u003e \u00a0|\u00a0\u00a0\u003ca href=\"https://www.facebook.com/alexandra.blakely/\"\u003eFacebook\u003c/a\u003e  |\u00a0\u00a0\u003ca href=\"https://www.instagram.com/alexandra_blakely/\"\u003eInstagram\u003c/a\u003e  \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eOr, to hear my music right off the bat here are a few options:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=3phXqzwaOSY\"\u003eSUELTALO B-SIDE\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/watch?v=KvFxMAJBzjw\"\u003eB. O.K.\u003c/a\u003e | \u003ca href=\"https://alexandrablakely.bandcamp.com/track/one-step-feat-alejandro-blumenkron-gerry-lopez\"\u003eRESET\u003c/a\u003e | \u003ca href=\"https://solburst.bandcamp.com/track/better-love-can-do-it\"\u003eNATURAL HIGH\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor more about who I am please scroll all the way down to:\u003cbr\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"Who is Alexandra Blakely?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3phXqzwaOSY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHANK YOU FOR CONSIDERING CONTRIBUTING TO MY PATREON CAMPAIGN. YOUR MONEY WILL ALLOW ME TO STAY FOCUSSED ON MUSIC SO THAT NO MATTER WHERE I TRAVEL TO, I KEEP UPLOADING NEW SONGS, VIDEOS AND COLLABORATIONS THAT YOU BELIEVE IN AS A CATALYST FOR CHANGE. I believe in the patronage model with all my heart, and I\u0027m honored that you would want to support what I do! Please consider supporting a dollar (or more!) per song that I upload.\u00a0 I plan on uploading anywhere from 1-3 songs a month! I will continue to bring you nothing but the absolute best production and quality work. If you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 song/month during the signup process. I am so grateful for any amount of energy you are investing in me~\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE YOUR CONTRIBUTION GOES:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eComplete the album, \u201cAmorah.\u201d This is a project I have been working on since 2014 and is in its final stages of completion. Amorah is a fictional character born of two different lineages (inspired by my daughter: Mexican/Scandinavian) searching to make sense of a planet that the species is collectively destroying. With time running out for the existence of life, she voices her pain (which is as deep as her ecstasy), her privilege and the actions she must take alongside her generation in order to create the possibility of survival.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eComplete the album, \u201cResensitizing.\u201d My first acoustic album, just my voice and my guitar (I started playing the guitar in January 2017 to create musical autonomy.) Its lyrical focus is social and climate justice and the emotions I feel around it (along with emotions expressed by my community), self-healing, empowerment and but of course\u2026 LOVE. Resensitizing, to me, means; to start feeling again all that we have become numb to.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eYour monthly support will also allow me to:\u003cbr\u003ePlay shows for fundraisers and nonprofit organizations.\u003cbr\u003eVolunteer with local nonprofit social and climate justice organizations\u003cbr\u003eWrite... a... PLAY!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eREWARDS:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://soundcloud.com/alexandrablakely/tracks\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eTO THE RIGHT OF THIS PAGE YOU CAN CLICK ON ONE OF THE PATREON CHOICES TO SUPPORT MY MUSIC. DEEP GRATITUDE DEAR FAMILY. THANK YOU!!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCOMMON QUESTIONS:\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow many music songs will you release a month? \u003c/strong\u003eI release 1-3 songs a month. You can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by \u003ca href=\"http://blakelybrown.com/connect.html\"\u003eclicking here\u003c/a\u003e!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eWho is Alexandra Blakely?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eAlexandra Blakely was born on \u003ca href=\"https://www.snoqualmietribe.us/\"\u003eSnoqualmie\u003c/a\u003e territory in the Northwest corner of what is today called the United States. In 2003, at the age of 19 she created a short film, Damaged, that exposed her experience of eight-years of sexual abuse within her family home. Damaged was screened to a crowd of over 200 people at Shoreline Community College. Shortly after, Blakely moved to Los Angeles where she studied film and worked on film productions for two years. In 2005 she travelled to Mexico for what she thought would be a two-week vacation, but turned into an eleven-year reality.\u003cbr\u003eIn Mexico, Blakely saw and witnessed many things: poverty, suffering, but, through it all, she grew to know and love a culture that celebrated family, interdependency and autonomy in a far deeper and more meaningful way than she had ever witnessed in the United States.\u003cbr\u003e She lived in Chiapas where she learned of the struggle of the \u003ca href=\"http://mexicosolidarity.org/programs/alternativeeconomy/zapatismo/en\"\u003eZapatistas\u003c/a\u003e; in the Caribbean, where she experienced Mayan culture; in Central Mexico where she often traveled north to interact with the \u003ca href=\"http://www.zukulima-gallery.me/Zukulima-Gallery/Wirrarika_Tribe.html\"\u003eWirrarika \u003c/a\u003etribe; and in Vera Cruz where she absorbed the traditional folklore \u003ca href=\"https://www.youtube.com/watch?v=-YidAunBZkY\"\u003eSon Jarocho\u003c/a\u003e, a fusion of indigenous, Spanish and African experience evolving over the times of Spanish colonialism.\u003cbr\u003e During her time in Mexico she mingled with activists, artists, indigenous people, revolutionaries and musicians. She first started to engage in music while sitting in on musical jams in the valleys of San Cristobal de las Casas. There she would sometimes sing a song, leading her friends to invite her to sing live at their shows. This inspired her to write her own songs, transforming her stories of life, love, family and abuse into musical expressions.\u003cbr\u003e A few years later, in the Caribbean, she joined her first band Lafemi, a 7-piece band that made music for children. Later she would travel to Mexico City and collaborate with some of the city\u2019s most well-known musicians. Soon, music was her life: from jazz clubs to singing backup for \u003ca href=\"https://www.youtube.com/watch?v=8vFQ3_3ZB6Q\"\u003eKalimba\u003c/a\u003e, a much-loved Mexican Pop-star.\u003cbr\u003e In 2011, she wrote her first album, \u201c\u003ca href=\"https://www.youtube.com/watch?v=gT31myqz0vs\"\u003eNatural High,\u003c/a\u003e\u201d alongside Chilean producer and bassist, Hugo Vera Solari and her band, Solburst. This album got airplay in Japan, Spain, the UK, Cuba and Mexico. As her music grew, she did over twenty musical collaborations with different artists such as \u003ca href=\"https://www.youtube.com/watch?v=oi6Fh6SCC9w\"\u003eBocafloja\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=NOdgsNiDvoU\"\u003eLengualerta\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/watch?v=9URNciI6bT0\"\u003eTiano Bless\u003c/a\u003e and wrote songs for independent films. In 2013 she released her first solo album, \u201c\u003ca href=\"https://www.youtube.com/watch?v=ezE0Vtm9IPQ\"\u003eReset,\u003c/a\u003e\u201d where she shared her personal experience of decolonizing heart and mind. The album Reset got airtime in over 20 different college cities nationwide in the US and won the PLMA award (Premios a la Musica Independiente de Latinoamerica) for best Hip Hop album in Latin America in 2013.\u003cbr\u003e In 2016, Blakely recorded, \u201c\u003ca href=\"https://www.youtube.com/watch?v=3phXqzwaOSY\"\u003eSueltalo B-side\u003c/a\u003e,\u201d a song dedicated to her late father. \"Sueltalo B-side\" would become her most popular song-to-date, with over a million views on Youtube.\u003cbr\u003e After her father\u0027s death, Blakely returned to the Northwest, along with her nine-year old daughter. Since returning to Seattle she has sought to engage with various musical and activist communities.\u003cbr\u003eShe currently resides on \u003ca href=\"http://www.duwamishtribe.org/\"\u003eDuwamish\u003c/a\u003e territory (Seattle, WA) where she engages in both musical and activist communities. She is currently working on two albums, \u201cAmorah\u201d and \u201cResensitizing.\u201d She also recently became a member of the Leadership Team at \u003ca href=\"http://350seattle.org/\"\u003e350 Seattle\u003c/a\u003e, a nonprofit organization working towards climate justice. Her album, \"Amorah,\" is also being written into a musical, getting prepped for 2019! But, most important of all, she dedicates every day to raising her daughter to be proud of her cultural heritage with the awareness that one day, she too will be an organizer of her community, in love, compassion and resilience.\u003c/strong\u003e\u003c/div\u003e"
