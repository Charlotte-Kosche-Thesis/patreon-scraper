    "summary": "\u003ch3\u003e\u003cstrong\u003eWhat Is AMONG THE DEAD ONES?\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003ePowered by\u003c/em\u003e \u003cstrong\u003eUNREAL ENGINE 4\u003c/strong\u003e, \u003cstrong\u003eAMONG THE DEAD ONES\u003c/strong\u003e is an \u003cstrong\u003eOpen-World Zombie Survival\u003c/strong\u003e game \u003cstrong\u003efor iOS\u003c/strong\u003e and \u003cstrong\u003eAndroid\u003c/strong\u003e (And maybe Windows Phone too), Heavily Inspired by \"\u003cstrong\u003eTHE WALKING DEAD\" \u003c/strong\u003eand as well as amazing games like \"\u003cstrong\u003eFALLOUT 4\u003c/strong\u003e\" \"\u003cstrong\u003eH1Z1\u003c/strong\u003e\" \"\u003cstrong\u003eDayZ\u003c/strong\u003e\" \"\u003cstrong\u003eMinecraft\u003c/strong\u003e\" and \"\u003cstrong\u003eDying Light\u003c/strong\u003e\".\u003cbr\u003eMy Goal is to bring \u003cstrong\u003ean AMAZING \u003c/strong\u003ePC-Like\u003cstrong\u003e Experience\u003c/strong\u003e to mobile devices, and create a realistic simulation of a world fallen to the undead, allowing players to \u003cstrong\u003eSurvive in a Huge Open-World, \u003c/strong\u003eFighting \u003cstrong\u003eHunger\u003c/strong\u003e, \u003cstrong\u003eThirst\u003c/strong\u003e,\u003cstrong\u003e Infection\u003c/strong\u003e, \u003cstrong\u003eWild Animals\u003c/strong\u003e, \u003cstrong\u003eHordes of The Undead \u003c/strong\u003eand many more obstacles and conditions the player must face to survive.\u003cbr\u003e\u0026lt;figure\u0026gt; \u0026lt;/figure\u0026gt;\u003ch1\u003eFeatures\u003c/h1\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExplore A Huge Open-World\u003c/span\u003e \u003c/strong\u003e(In ATDO, the world will have forests, cities and small towns that you can explore. on foot, or in-vehicle)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEnter ANY Building/House\u003c/span\u003e \u003c/strong\u003e(You will be able to enter every building inside of this game: residential, rural, cities and towns etc.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDay \u0026amp; Night Cycle\u003c/span\u003e \u003c/strong\u003e(There will be a 24 Hour day and night cycle. Each minute, an Hour goes by. The skies of ATDO will also have a realistic feel.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWeather Effects, Seasons.\u003c/span\u003e \u003c/strong\u003e(In AMONG THE DEAD ONES, there will be lots of weather effects. Including: Fog, Thunderstorms, Rain, Snow. Seasons Include: Spring, Summer, Autumn, and winter.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLoot\u003c/span\u003e \u003c/strong\u003e(vehicles, buildings, houses, containers, etc.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCraft \u003c/span\u003e\u003c/strong\u003e(The player will be able to craft all kinds of things, including weapons, structures, clothes, medicine, food, tools, decorations, and many more items! )\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBuild\u003c/span\u003e \u003c/strong\u003e(You will be able to craft and build modular structures such as Floors, Walls, Roofs, Stairs, Doors, etc.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKill\u003c/span\u003e \u003c/strong\u003e(Kill zombies, animals, and other survivors, with a vast, wide range of weaponry, from Melee weapons to Ranged weapons!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSteal\u003c/span\u003e \u003c/strong\u003e(Steal from other players!.. or yourself... (don\u0027t do that))\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSneak\u003c/span\u003e \u003c/strong\u003e(Make less noise and keep out of sight from Zombies, Survivors, and vicious animals)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHunger\u003c/span\u003e \u003c/strong\u003e(Don\u0027t starve to death! find something to eat. Be it a dogs leg, or a steak dinner. In a world like this, you have no choice. Do what needs to be done!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThirst\u003c/span\u003e \u003c/strong\u003e(Water is life. Without Water, life is non-existent. Find it, drink it, cherish it.. or u can just drink your own pee... that would be last resort though...and.. uhh.. don\u0027t do that..)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInfection\u003c/span\u003e \u003c/strong\u003e(If you get bit by a walker just once, you will start to get infected. If not acted upon fast, the infection will start to spread inside of your body and you will die. There are special remedies u can craft to kill an infection in its early state and ONLY in its early state. If u mix one of these remedies with anti-biotics, u can kill the infection. and if you\u0027re too late.. well.. there\u0027s always a bullet to the head. So remember, kids! always prepare for a zombie bite!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eZombie AI\u003c/span\u003e \u003c/strong\u003e(Walkers will be able to See, Hear, and Smell you. They can lose sight of you, but will still try to find you and if not, eventually give up. Zombies are able to grab the player, and if you don\u0027t do anything about it, the zombie WILL bite you and if not treated fast, the infection will start to spread inside of your body and u WILL die) \u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTransportation\u003c/span\u003e \u003c/strong\u003e(In ATDO, Transportation is a rare thing. You will be able to ride bicycle\u0027s, drive cars, and use the train systems to travel in the world. Cars need gas and most of the time need to be repaired, Most Trains need power, and you\u0027ll have to figure out how to turn it on at the train stations. Bicycles however, just require u to peddle! But the chains might pop, so you\u0027ll have to repair or replace them.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWeapons\u003c/span\u003e \u003c/strong\u003e(There will be many weapons in TDE, including Bow and Arrow, Assault Rifles, Pistols, Snipers, Shotguns, Crossbow, Axes, Hatchets, Knifes, Pipes, Baseball Bats, Shovels, and many more of all varieties, with more being added constantly in updates! Guns will have very realistic properties and each weapon will have it\u0027s own stats and even more features to come in future updates\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnimations\u003c/span\u003e \u003c/strong\u003e(The Animations in TDE are going to be very realistic, and fully motion captured with ROOT MOTION applied (that means no foot sliding in the animation) there\u0027s gonna be A LOT of animations, almost every action you do in the game there will be an animation for it. Zombie animations will be getting the same treatment as well, Very realistic and fully motion captured animations for zombies. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMusic \u0026amp; Sound Effects\u003c/span\u003e \u003c/strong\u003e(The Music in the game will be very subtle and atmospheric, as well as dark and uncanny. (I\u0027m a music producer, you can check out all my work \u003ca href=\"http://soundcloud.com/Niko-Skipz-Productions\" rel=\"nofollow\"\u003ehere\u003c/a\u003e) As for the sound effects, there will be a LOT of realistic and atmospheric sound effects like Realistic Gun shots and foley, as well as realistic impacts on different materials with different weapons, and a LOT of minor and major detailed sounds coming from all types of activities the player will be doing. Lots of interior sounds and well as exterior sounds and animal noises and door creaks and footsteps and detailed realistic zombie noises and grunts and the list goes on and on and on. In other words, there will be A LOT of sound effects in this \u003cem\u003egame.\u003c/em\u003e \u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInventory \u0026amp; Equipment\u003c/span\u003e \u003c/strong\u003e(The player can equip various items, weapons and clothing)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn ATDO, There will be many features, and will be constantly updated with even more as time passes. (I\u0027ll also be taking lots of suggestions! Tweet @TheDeviousEvil if u have any cool ideas you\u0027d like to see!) \u003cbr\u003e\u003cbr\u003eHowever, most of these won\u0027t be available at launch, and will be available as soon as i can add them.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll pledges go\u00a0EXCLUSIVELY\u00a0toward game development. Money will be used for things like\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"color: rgb(51, 51, 51);\"\u003e\u003cli\u003eSoftware\u003c/li\u003e\u003cli\u003eComputer Equipment/Hardware\u003c/li\u003e\u003cli\u003eCameras\u003c/li\u003e\u003cli\u003eMocap Suits\u003c/li\u003e\u003cli\u003eMicrophones\u003c/li\u003e\u003cli\u003eAnd more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
