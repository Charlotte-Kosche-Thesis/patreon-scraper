   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2018-01-24T20:26:31.683650+00:00",
     "description": "Lords and Ladies and Peasants OF ALL AGES! I present to you the Lord High Chancellor and the Dame of Aori!\u003cbr\u003e\n\u003cbr\u003e\n*crowd goes wild*\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou did it! You made the plunge and out of all the people in this world you decided to give me a GRACIOUS stipend of $50 a month! That is so exceedingly generous I don\u0027t know how to thank you! Oh Wait... I DO!!!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs Lord High Chancellor / Dame of Aori, you will gain access to all the previous tiers, PLUS you become an executive Producer of my Comic. This isn\u0027t just a title, this is a title with weight to it. You\u0027ll get first hand information about the comic, you\u0027ll get to see the scripts I write before anyone else, Concept art before any of the other channels! This is it\u0027s own special Channel in Discord NONE of the other tiers will have access to.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0Not to mention that if you see something in the script, or even the final product that you don\u0027t agree with or think could be improved, you get a say in it. This isn\u0027t just a \"Oh, well, thank you for your opinion, but this is happening anyway.\" No, this is a legitimate, Jon, you really need to listen to me because what you just did was lazy, cliche\u0027, bad, overdone, cute, good but not great, etc! There are going to be guidelines and certain things that CANNOT change, such as certain characters getting killed off or brought back, or story-line quests that the characters will be on, This is my story after all, but you at least get a say and I take it very heavily into account.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eDISCLAIMER*\u003c/strong\u003e\u003c/u\u003e: \u003cem\u003ePlease understand too, that others will be in this channel, and may disagree with your decision/suggestions. Please keep all language and conversations non-hostile, respectful, reasonable and polite.\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get to create a character for the world of Aoralia! I will draw this character in whenever I can and they WILL make appearances I promise. Some of them will even get speaking parts and interact with the characters of the main story. These characters will interact in a monthly 3-panel short of their own adventure that you guys may choose to write and only YOU get to view!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eDigital comic updates for all future issues \u003c/em\u003e\u00a0\u003cem\u003e\u003cstrong\u003eBEFORE\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e they are posted on www.knightsoftheoblivion.com (PDF download)\u003c/em\u003e\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eaccess to discord (KotO-Comic, and Sketch Book)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003ePhysical issues of #1-5\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eFuture Physical Issues of the comic past #5\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eFree Art Print Every Month (8-1/2X11)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eLive Stream access Youtube Personalized thank you Video\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eAccess to the Discord: \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eBoard Room \u003c/strong\u003e\u003c/em\u003e\u003cem\u003eand the title Executive Producer.\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eDirect input on the direction of the comic book.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eMonthly 3 panel comic starring your original characters!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e",
