    "summary": "Tengo que reconocer que cuando empec\u00e9 en esto de la escritura me encontr\u00e9 bastante \u003cstrong\u003eperdido\u003c/strong\u003e. Y es que una cosa es saber escribir, claro, y otra saber moverse en el mercado editorial.\n\u003cbr\u003e\n\u003cbr\u003e\nSobre todo cuando ese mercado est\u00e1 en constante \n\u003cstrong\u003emovimiento\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nPor suerte encontr\u00e9 muchos \n\u003cstrong\u003erecursos \u00fatiles\u003c/strong\u003e en Internet. Muchos blogs anglosajones que me \u003cstrong\u003eayudaron\u003c/strong\u003e a encontrar mi sitio y a cuyos autores me hubiera gustado dar un abrazo de \u003cstrong\u003eagradecimiento\u003c/strong\u003e a pesar de la gran distancia que me separaba de ellos.\n\u003cbr\u003e\n\u003cbr\u003e\nCuando fund\u00e9 el blog \u003ca href=\"http://www.comoescribirunlibro.com\" target=\"_blank\"\u003ewww.comoescribirunlibro.com\u003c/a\u003e all\u00e1 por 2012 lo hice precisamente con la intenci\u00f3n de \n\u003cstrong\u003ecompartir\u003c/strong\u003e mi conocimiento con los autores reci\u00e9n llegados a este mundillo.\n\u003cbr\u003e\n\u003cbr\u003e\nMe pareci\u00f3 un buen modo de \n\u003cstrong\u003eagradecer\u003c/strong\u003e lo que otros hab\u00edan hecho por m\u00ed, \u00bfno crees?\n\u003cbr\u003e\n\u003cbr\u003e\nPoco a poco, se ha ido formando toda una \n\u003cstrong\u003ecomunidad\u003c/strong\u003e alrededor del blog. Una comunidad de \u003cstrong\u003eamigos\u003c/strong\u003e y \u003cstrong\u003ecompa\u00f1eros\u003c/strong\u003e que ya supera las 8.000 personas y no hace m\u00e1s que crecer.\n\u003cbr\u003e\n\u003cbr\u003e\nEse \n\u003cstrong\u003ecrecimiento\u003c/strong\u003e del blog ha tra\u00eddo consigo tambi\u00e9n unos mayores gastos, y es por eso que he decidido utilizar Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nMe gustar\u00eda que mi blog te \n\u003cstrong\u003eayudara\u003c/strong\u003e a conseguir tus objetivos. Que fuera el cohete que propulsara tu escritura \u003cstrong\u003ea 1.000 por hora\u003c/strong\u003e y la hiciera aterrizar en un planeta seguro.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00bfEn cu\u00e1nto valorar\u00edas esta ayuda?\n\u003cbr\u003e\n\u003cbr\u003e\nGracias a Patreon, podr\u00e1s contribuir a que el blog siga vivo \n\u003ca href=\"https://www.patreon.com/bePatron?c=575783\u0026amp;rid=947062\"\u003edesde S\u00d3LO un d\u00f3lar al mes\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nAs\u00ed que, si te gusta escribir y te gusta mi blog, no tienes excusas.\u003cbr\u003e\n\u003cbr\u003e\nComo patrono, formar\u00e1s parte de un club muy \n\u003cstrong\u003eespecial\u003c/strong\u003e. Podr\u00e1s opinar sobre los futuros \u003cstrong\u003econtenidos\u003c/strong\u003e del blog, incluir\u00e9 un \u003cstrong\u003eenlace\u003c/strong\u003e a tu p\u00e1gina en una secci\u00f3n que crear\u00e9 en el propio blog, podr\u00e1s patrocinar entradas concretas, participar en charlas por Hangout o Skype... y mucho m\u00e1s que ir\u00e9 desvelando poco a poco.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGracias\u003c/strong\u003e a ti, la literatura seguir\u00e1 viva en Internet durante mucho tiempo.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00bfMe acompa\u00f1as en este viaje?\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a1Un \n\u003cstrong\u003eabrazo\u003c/strong\u003e lector!"
