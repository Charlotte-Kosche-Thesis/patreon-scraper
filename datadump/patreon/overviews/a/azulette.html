     "about": "Hello! I\u0027m Azulette.\u003cbr\u003e\u003cbr\u003eI\u0027m a Mexican cosplayer. I\u0027ve been making cosplay since 2006. Since then\u00a0I\u2019ve attended conventions as a guest all over Mexico, US, Colombia and Costa Rica. I hope I can keep travelling because of cosplay.\u00a0I\u2019ve been working on youtube, websites,\u00a0channels, companies, etc.\u00a0\u003cbr\u003e\u003cbr\u003eCosplay it\u0027s my life now, I\u0027m always feeling creative, always thinking in cosplay, also, I always try to make better quality and detail on every costume. Every cosplay I made, it\u0027s full of me.\u003cbr\u003e\u003cbr\u003eBecause of my Patrons, I will/have to\u00a0challenge myself to make better quality, make more cosplay,\u00a0improve on every project, and at the same time bring my patrons happiness on every project. I\u0027ll make you proud of me!\u003cbr\u003e\u003cbr\u003eI will follow all Patrons that contribute at least $1 on Twitter! Surprises for every patron every month!",
