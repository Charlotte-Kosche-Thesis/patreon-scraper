    "summary": "\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWelcome Ascenders.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHey you beautiful people, this is Stephen Ford. I\u0027m the guy who creates all the content for Ascender. You may know me from such shows as MTV\u0027s Teen Wolf, or Freeform\u0027s Switched At Birth. The dream is that Ascender will become a digital production company that produces original narrative content, opinion pieces on film and awesome gaming videos. It will eventually produce films, television shows, video games and written works.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWe need your help Obi-Wan Kenobi.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eFor the price of a meal at McDonald\u0027s a month, you\u0027ll be helping us make original content. While starting a new channel, it\u0027s impossible to rely solely on YouTube ad revenue. Especially with the way they like to demonetize videos, so we\u0027re turning it over to you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cb style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003eThe goal is to give the money back to you, eventually...\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIn order to \u003cem\u003egrow\u003c/em\u003e, we need monetary support but I don\u0027t plan on keeping your money \u003cem\u003eforever\u003c/em\u003e. If this whole thing takes off, we\u0027ll eventually switch to ad money support and no longer have to depend on your donations. There is no telling when this will happen. It all depends on you, in a way, with more support, we\u0027ll be able to produce better content more quickly and switch to ad revenue sooner. When we turn a profit from ad revenue, our hope is that we will begin giving the money back to you, the Patron.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eYou\u0027re investing the content, not flashy cars or nights out on the town.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eConsider your donation an investment, not only into our content which you\u0027ll directly be responsible for helping create, but also in receiving digital gifts, from personalized badges for Discord to shoutouts on our videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eThere is limited amount of space in the Ascender Patreon.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThere are three reasons for this:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eEnsuring the money goes to channel budget and time needed for creating content.\u00a0\u003c/li\u003e\u003cli\u003eCreating a monetary cap increases the likelihood of return on investment.\u003c/li\u003e\u003cli\u003eMost importantly, it creates a tight knit family of Ascenders.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eEven if it\u0027s $10 a month, that helps.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf just 150 Ascenders chipped in a month to support the channel, we\u0027ll be able to produce content full time. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDaily Twitch gaming live streams.\u003c/li\u003e\u003cli\u003eWeekly video essays.\u00a0\u003c/li\u003e\u003cli\u003eBi-Weekly gaming cut downs.\u003c/li\u003e\u003cli\u003eMonthly short films.\u003c/li\u003e\u003cli\u003eA science fiction novel written by Stephen Ford\u003c/li\u003e\u003c/ul\u003eIf you are in a position to and want to directly help support the channel, you can pick the monthly amount that works and even get some rewards in exchange!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhat are the rewards? \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eTo thank you for supporting us, I will be instating a set of rewards that will be determined at some point soon! But as of right now:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCurrently, the first 50 Patrons (regardless of level) will be the rank of Founder.\u003c/li\u003e\u003cli\u003eOnce we hit a goal of 50 Patrons, I will be turning off pop up ads on Youtube.\u003c/li\u003e\u003cli\u003eOnce we hit a goal of 100 Patrons, I will be turning off ads on Twitch.\u003c/li\u003e\u003cli\u003eOnce we hit a goal of 150 Patrons, I will be turning off all ads on all platforms.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cb style=\"color: rgb(255, 255, 255);\"\u003eOne final bonus...\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m currently writing a science fiction novel and this Patreon will also be helping make that a reality. Anyone of the rank of Ascender to Master will\u00a0receive a free copy of this book when it releases.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
