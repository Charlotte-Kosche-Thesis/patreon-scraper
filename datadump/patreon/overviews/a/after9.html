    "summary": "Zac and Chad are the funny, kind, and honest hosts of a podcast that care about the health of youth ministers, \u003cem\u003eyour youth minister\u003c/em\u003e. We care about health: spiritual, emotional, physical, and relational health. The little podcast that could is growing (yay!) and we need your support to build the network, enhance the show, develop resources, and connect other youth pastors together. We are all about inspiring, equipping, and encouraging youth ministers to pastor students, parents, and churches well.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAfter 9 \u003c/strong\u003eis a\u00a0\u003ca href=\"http://bit.ly/after9ministry\" rel=\"nofollow\" target=\"_blank\"\u003epodcast\u003c/a\u003e that\u00a0gets its name from that time each week when a youth minister walks across the parking lot following a Sunday or mid-week gathering and asks themselves some of life\u0027s toughest and most existential questions, \"Am I good enough?\" \"Am I making a difference?\" \"Is youth ministry a worthy enough calling?\" The answer should be yes but when left to our own devising...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Us?\u003c/strong\u003e It is important to us to keep our podcast ad-free! Your support means that we don\u0027t have to ask other folks, because you believe in the importance of getting and keeping youth ministers healthy. All of the financial support we receive goes directly into growing the podcast and youth ministry network.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Are We Going With This?\u003c/strong\u003e We have also found that many of our listeners are new to the podcast game and so we want to develop a standalone app (ease of use) that features not only amazing\u00a0\u003ca href=\"http://bit.ly/after9ministry\" rel=\"nofollow\"\u003eepisodes\u003c/a\u003e of after9 encouragement but other ministerial resources.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInvesting in After 9 is an investment for youth ministry,\u003c/strong\u003e on the large scale and for the local church. We want the youth pastors that \u003cem\u003ewant\u003c/em\u003e \u003cem\u003ehealth\u003c/em\u003e to have access to all the resources, support, and means that they need to get and stay healthy. Some of the best and brightest youth ministers are the most under supported and under funded. Support us in supporting them.\u00a0\u003cbr\u003e\u003cbr\u003eMore questions?\u00a0\u003ca\u003eEmail\u003c/a\u003e us! Want some more free info? Join our email club\u00a0\u003ca href=\"http://bit.ly/after9email\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eLove always -Zac and Chad-"
