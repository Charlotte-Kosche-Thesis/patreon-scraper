    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eA little about Me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eHello! I\u0027m Ryan! Let me start with the basics: I\u0027m a queer dude who resides in the Seattle area with my boyfriend and 2 dogs! I am an avid supporter of diversity and inclusiveness in media, and try to incorporate those beliefs into my work! My work is primarily centered around comics and concept art.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy Patreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eI\u0027m here on Patreon to supplement my income and work towards supporting myself solely off my own content. The goal of this Patreon is to use it as a way to not rely on smaller contracted gigs to stay afloat! I work on art full time from home and its definitely hard to find time during the work week for personal projects. I find myself working on personal work on my weekends to get my fix!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWhat do I have to offer?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5bb79ee1dc170789d3619c9ead3cf9a9/tumblr_p07gxgaFDS1w1rpjto2_r1_1280.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePlease do not pledge to the 5$ tier if you are under the legal age to view adult content in your region. I will remove your pledge if I find that you are underage.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThank you for viewing my Patreon page :)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
