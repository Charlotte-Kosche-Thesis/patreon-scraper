    "summary": "Hey all! \u00a0My name is Alex Reed, I am an artist of many mediums, but my main focuses are my beaded pixel artwork, and my freelance photography. \u00a0I am an award winning photographer, and have been doing freelance photography for 10 years. \u00a0I have also been creating my beaded pixel portraits for 3 years, and have gained a decent following with both mediums over the years. \u00a0I have participated in many art festivals and gallery events for 5 years in southern \u0026amp; central Indiana, as well as the Louisville \u0026amp; Lexington, KY areas. \u003cbr\u003e\u003cbr\u003e\u00a0I decided to create this Patreon to help fund my future projects, and start saving funds to achieve my goal of opening up my own studio. \u00a0I was doing pretty well with finances, until recent events that happened over the past year. \u00a0Due to those recent events, I have barely been able to afford my rent, let alone sign up for art festivals, travel to new locations to shoot, or start new beading projects. \u00a0Just this year alone, I had to cut down my art festival attendance list by 75%, which is something I never thought I would have to do. \u00a0The art festivals and other shows helped keep me afloat, and exposed my unique art and photography to all kinds of people. \u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s pretty much a short version of my story. \u00a0if you\u0027d like to see some of my previous work over the years, check out my Facebook pages!\u003cbr\u003e\u003cbr\u003ePhotography - \u003ca href=\"http://www.facebook.com/AlexReedImages\"\u003ewww.facebook.com/AlexReedImages\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBead Pixel Art - \u003ca href=\"http://www.facebook.com/MinakosBeadArtStudio\"\u003ewww.facebook.com/MinakosBeadArtStudio\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you guys for checking out my Patreon, and I can not thank you all enough for being a part of everything. \u00a0I would not be where I am without you guys \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e~ Alex\u003cbr\u003e\u003cbr\u003e"
