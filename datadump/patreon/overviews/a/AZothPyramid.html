    "summary": "\u003cdiv style=\"text-align: center; margin-left: 40px;\"\u003e\"DMTish\"\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 J.P. Sears\u003cbr\u003e\u003c/div\u003eThank you for reaching out and supporting my research. The Biodynamic Computing Platform we are creating will first be manifested into works of interactive art and eventually we will create technology that will integrate with you home sound and lighting systems. It\u0027s biodynamic because the biology of the people surrounding the pyramid has a subtle effect on some of the lighting, and the sounds and lighting are designed to have a subtle effect on the biology and consciousness of observers (sensory looping). It\u0027s \u0027quantum\u0027 because some of the lighting incorporates a solid state computer processor that has an integrated quantum function which effects the data stream that effects color changes in the lighting (\u003ca href=\"https://en.wikipedia.org/wiki/Quantum_tunnelling\" target=\"_blank\"\u003eelectron tunneling\u003c/a\u003e).\u00a0\u003cbr\u003e\u003cbr\u003eThe above video features\u003ca href=\"https://www.youtube.com/user/AwakenWithJP\"\u003e Ultra Spiritual\u003c/a\u003e luminary and YouTube sensation, J.P Sears inside the AZoth Pyramid at the\u00a0\u003ca href=\"https://www.scienceandnonduality.com/speakers/jp-sears/\"\u003e2016, Science and Nonduality Conference\u003c/a\u003e held at the Dolce Hayes Mansion in San Jose, CA, where he was a keynote speaker. Our project includes recreating the above experience with a smaller version in the for of an interactive sculpture with three different sizes, each having different functionality.\u003cbr\u003e \u003cbr\u003eOur proof-of-concept work above was featured at the Bay Area Maker Faire in 2016 where we were invited to apply to participate in Intel\u0027s, Season 2 of America\u0027s Greatest Makers.  We made it through the final round and Intel selected us to be one of the 24 teams that were to participate. In the end though, the show would be unexpectedly cancelled just weeks before filming was to begin. See our full press release :\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://screamforpeace.wordpress.com/2017/02/23/for-immediate-release-intel-joins-the-war-on-art-science-by-canceling-season-2-of-americas-greatest-makers/\" target=\"_blank\"\u003eFOR IMMEDIATE RELEASE: Intel Joins the War on Art \u0026amp; Science by Canceling Season 2 of America\u2019s Greatest Makers.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMoving forward, we\u0027re simply going to create what we presented to the show and do it without Intel or the benefit of national television exposure.\u00a0\u0026lt;/h5\u0026gt;The AZoth Pyramid Capstone is a work of fine art which has a human consciousness interface which allows you effect the lighting and sound effects with your thoughts and emotions.  \u003cbr\u003e\u003cbr\u003eWith proper use, the pyramid will induce a mild meditative state for individuals and groups. \u003cbr\u003e\u003cbr\u003eBenefits:\u003cbr\u003e\u003cbr\u003e\u2022 Interactive Work of Fine Art \u2013 Aesthetic Beauty\u003cbr\u003e\u2022 Meditation Aid \u2013 Flow State Enhancement\u003cbr\u003e\u2022 Mindfulness Tool\u003cbr\u003e\u2022 Precision Scientific Instrument (data)\u003cbr\u003e\u2022 Neuroplasticity / Sensory Enhancement\u003cbr\u003e\u2022 Team and Family Entanglement Bonding\u003cbr\u003e\u2022 Synchronicity Enhancement\u003cbr\u003e\u2022 Historical (cloud) Record of Neuroplasticity\u003cbr\u003e\u2022 Early Adapter Opportunity\u003cbr\u003e\u2022 Fun and Exciting to Use for All Ages\u003cbr\u003e\u003cbr\u003eFeatures: \u003cbr\u003e\u003cbr\u003eEntrainment / Entertrainment\u003cbr\u003eApp Interface\u003cbr\u003e64 LED Lights\u003cbr\u003eMultiple Mode\u003cbr\u003eBluetooth Sound\u003cbr\u003eLevitation / Spin\u003cbr\u003eFacial Recognition\u003cbr\u003eData Feed to Cloud\u003cbr\u003eUp to 10 EEG Interface\u003cbr\u003e\u003cbr\u003e\u003ca
