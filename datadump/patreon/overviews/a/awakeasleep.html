    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eScroll down for updates!\u00a0\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eWe have trailers and updates below.\u003c/span\u003e\u003c/h4\u003e-We are an erotica project/collective striving to create artistic and subversive erotic content.\u003cbr\u003e-We want to showcase the beauty of genuine human interaction and create art out of sexuality.\u00a0\u003cbr\u003e-We want to provide a safe, ethical and expressive outlet for those interested in creating sexual art.\u003cbr\u003e\u003cbr\u003eWe\u0027re just getting started and everything is volunteer based. We\u0027d like to be able to support those involved, upgrade equipment in order to give you the best content possible, and expand into prints, merchandise and other awesome things for you to enjoy. We\u0027d like to be able to travel, especially within Canada where there aren\u0027t many projects like this, to work with other creative people. Hence this Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eFind us on\u00a0\u003ca href=\"http://www.tumblr.com/awakeasleepproductions\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/awake.asleep/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/areawakeasleep\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eHow does Patreon work?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eOur Patreon is set up per \"creation\", which means that you are pledging to fund each creation (video) as we release them. If you pledge the base amount for video access ($8), you\u0027ll have access to the next video we release on Patreon, all of the previously posted videos on Patreon and all subsequent videos as we release them. Each time we release a video, you\u0027ll be charged the $8 until you cancel. There\u0027s no guarantee on frequency, so some months you won\u0027t be charged, and other months there might be 2 videos. \u003cbr\u003e\u003cbr\u003eAs long as you are an active Patreon subscriber, you\u0027ll be able to see the previous content on Patreon. If you cancel your pledge subscription, you\u0027ll no longer have access to the videos.\u00a0\u003cbr\u003e\u003cbr\u003eThe $15 pledges will give access to special bonus content such as behind the scenes videos, candid footage and exclusive videos. These will be free posts on Patreon but they will only be accessible by people who have pledged to the $15 tier. As long as you continue your pledge at this level, you\u0027ll have access to this content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat am I supporting with a pledge\u003c/em\u003e\u003cem\u003e?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThe content in this project is created by people volunteering their time. When you pledge, aside from getting access to the content itself, you\u0027re helping us pay the performers, for music and for the time involved in creating this. We also want to bring you the highest quality content so your pledges help us maintain and rent the equipment we need to do so.\u00a0\u003cbr\u003eAs well, we want to be able to work with people outside of Vancouver, especially within Canada, where there aren\u0027t a lot of opportunities for those interested in creating artistic erotica, so you\u0027re helping us get to those people and work with them, keeping the collaborations and performers varied and interesting.\u003cbr\u003e\u003cbr\u003eIf you still have further questions,\u00a0\u003ca href=\"mailto:awake.asleep.productions@gmail.com\" rel=\"nofollow\"\u003eemail us\u003c/a\u003e.\u003cbr\u003e"
