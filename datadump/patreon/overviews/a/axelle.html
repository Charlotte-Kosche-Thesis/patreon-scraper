    "summary": "hey, friends.\u003cbr\u003e\n\u003cbr\u003e\ni\u0027m Axelle, and i\u0027ve been writing and drawing for many years. telling stories and thinking about them gives my life joy, meaning, and superpowers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHAT I DO\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\ni believe every story draws from more or less conscious influences and weaves them into something unique. i\u0027m interested in exploring this alchemy in my own work, and anything that has to do with storytelling has my attention.\u00a0i write \u003cstrong\u003eoriginal stories\u003c/strong\u003e, game-inspired \u003cstrong\u003efanfiction \u003c/strong\u003e(mainly BioWare games, with the occasional foray into \u003cem\u003eTomb Raider\u003c/em\u003e, \u003cem\u003eHotline Miami\u003c/em\u003e...),\u00a0and i have a\u00a0\u003cstrong\u003egraphic novel\u003c/strong\u003e in the works. i\u0027m also planning a \u003cstrong\u003eseries of essays and articles\u003c/strong\u003e\u00a0exploring certain aspects of books, films and video games that interest me, which i\u0027ll post over at\u00a0\u003ca href=\"http://sparklef0x.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003emy blog\u003c/strong\u003e\u003c/a\u003e, where you can also see some of my \u003cstrong\u003edrawings\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWHY I\u0027M SETTING UP A PATREON\n\u003c/div\u003e\n\u003cbr\u003e\ni\u0027ve received wonderful messages from readers telling me what my stories meant to them, how they echoed their personal experiences. some even expressed interest in \u003cstrong\u003esupporting my writing financially\u003c/strong\u003e, so that i would be able to dedicate more time to it, make it more than a hobby.\u003cbr\u003e\u003cbr\u003ei took it as a sign i was doing something right, and decided to\u00a0\u003cstrong\u003eset up this Patreon page\u003c/strong\u003e, because it\u0027s a simple, transparent way to\u00a0support the creators whose work resonates with you. so, if my stories and essays bring you joy, make you experience something interesting, give you pause, if you want \u003cstrong\u003emore of them\u003c/strong\u003e, \u003cstrong\u003emore often\u003c/strong\u003e, then please consider supporting my work, if you\u0027re able.\u00a0it would allow me to\u00a0make it more than a collection of side projects i often have to put on the back burner.\u003cbr\u003e\n\u003cbr\u003e\n(one last thing, regarding\u00a0\u003cstrong\u003efanfiction\u003c/strong\u003e: i\u0027m in no way selling it via this Patreon. \u003cstrong\u003eit is and will always remain\u00a0\u003c/strong\u003e\u003cstrong\u003eavailable to all for free\u003c/strong\u003e. your support will go towards original projects, and if it also affords me enough free time to squeeze in more fanfiction, then great, but i\u0027m not making money off intellectual properties that aren\u0027t mine to begin with.)\u003cbr\u003e"
