    "summary": "Thank You so much for supporting the story of my life!\u003cbr\u003eI\u0027m an actor, and I\u0027m playing the Alfie Role Every Fuckin Day!\u003cbr\u003eAll right, hold on! Actually I\u0027m one of the few polihistors in Los Angeles. I\u0027m a skilled professional photographer with an amazing Fine Art Photography collection of our beloved planet.\u003cbr\u003eTake a look at my gallery at \u003ca href=\"http://www.alfredliebl.com\"\u003ewww.alfredliebl.com\u003c/a\u003e\u003cbr\u003eBut what I wanted to say is that I look fuckin great on both sides of the camera!\u003cbr\u003eOk slow down, what?! Oh it\u0027s ok, I totally figured out how to take advantage on it!\u003cbr\u003eAll the motivation, the shredz, the gains... means absolutely nothing without my cameras and lights.\u003cbr\u003eShowcasing what You achieved in life helps others to take that first step!\u003cbr\u003eBeside of that I\u0027m fuckin hilarious! I often laugh at myself, not because I\u0027m funny, just because other people think I am :)\u003cbr\u003eWhat is the Alfie Role?\u003cbr\u003eLA is my playground: Money for Nothing \u0026amp; The Chicks for free...\u003cbr\u003eHaving my own photo studio in Los Angeles makes me truly rock todays influencer society while I\u0027m taking advantage on it as a photographer and model as well!\u003cbr\u003eI don\u0027t ask questions and I don\u0027t ask for advice. The facts are the facts and people adjust to it!\u003cbr\u003ePeriod\u003cbr\u003eListen to yourself, or listen to me, real talk is quite refreshening.\u003cbr\u003eBeing a true artist starts with purity, and nothing more pure than a humans body!\u003cbr\u003eHear no evil and hide none. Live your life as an open book, love the lovers and block the fuck off just about everyone else!\u003cbr\u003eThroughout my self-portraits I share a world of pure motivation that comes from my inner happiness and the peace and comfort that I feel for myself! This is where self confidence and success begins, just start playing Yourself and my music podcast!\u003cbr\u003e\u003cbr\u003eAre You ready for to the Alfie Life?\u003cbr\u003e\u003cbr\u003eKind regards and my deepest bows, Alfie Baby"
