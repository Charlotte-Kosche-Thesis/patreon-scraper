    "summary": "Hi, I\u2019m Atys :)\u003cbr\u003e\n\u003cbr\u003e\n\nPatreon is a great platform for creators to get paid on a recurring\nbasis for continuing to create awesome gaming or artistic content. I joined\nPatreon because it will \u003cstrong\u003eallow me to\u00a0\u003cstrong\u003econtinue\nmy videos\u003c/strong\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\nBy becoming my patron, you will be directly affecting the\nquality of my work.  I run a\u00a0\u003ca href=\"https://www.youtube.com/c/AtysGaming\" rel=\"nofollow\" target=\"_blank\"\u003esmaller channel on YouTube about Cities Skylines\u003c/a\u003e but I\u2019m passionate\nabout keeping my videos and my cities alive. \u003cbr\u003e\u003cbr\u003e\n\nMy computer is dying. At present, I need 5 or 6\ntries for rendering a video without crash. It\u0027s the same thing with my\nrecordings. It slows down me enormously to release quality videos often and I can\u0027t do a timelapse in 1080p.\u00a0I have\nto change it, but I can\u0027t afford it now.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nYour support allows me to \u003cstrong\u003echange that\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\nIf you like my videos, and you want to help me,\u00a0\u003cstrong\u003ejust\nchoose how much you want to pledge per month\u00a0\u003c/strong\u003e(even $1 makes a difference!). It\u0027s\nbasically a monthly subscription so you can donate directly to me and help to\nmake the content you enjoy!\u003cbr\u003e\u003cbr\u003e\n\nAnd \u003cstrong\u003edon\u2019t worry! \u003c/strong\u003eYou can \u003cstrong\u003eedit or cancel\u003c/strong\u003e \u003cstrong\u003eyour\npledge anytime you want\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy a monthly donation?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\n\nBecause I don\u0027t want patreon influence the release of my\nvideos. I like my videos, and I publish them when they are ready. I don\u0027t want\nto precipitate their release with a quality fall.\u003cbr\u003e\u003cbr\u003e\n\nI appreciate so much \u003cstrong\u003eany\nsupport\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\nMy content will still be \u003cstrong\u003efree on YouTube\u003c/strong\u003e. Patreon is just an\noptional way for you to support my channel\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nWhy no special reward?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nI don\u0027t want to make viewers believe that we can buy me, or something like that. It\u2019s\nnot the purpose of this page. That you support me financially, or not,\u003cstrong\u003e I would\nalways be as accessible as possible\u003c/strong\u003e. If you want chat, let\u2019s chat on\u00a0\u003ca href=\"https://twitter.com/Atys__\" rel=\"nofollow\" target=\"_blank\"\u003eTweeter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/c/AtysGaming\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e or\u00a0\u003ca href=\"http://www.twitch.tv/atyss\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e. If you want advice, I would do my utmost to help you.\u003cbr\u003e\u003cbr\u003e\n\nEven if this isn\u0027t something you are not interested in, then\u00a0\u003cstrong\u003eplease\u00a0\u003c/strong\u003econtinue to \u003cstrong\u003eenjoy\u003c/strong\u003e the content anyway! \u003cbr\u003e\u003cbr\u003eThank\nyou for your time and consideration. I appreciate your support, no matter what form it\u0027s in, is recognized.\n Anyway, I will continue to do my best at providing you with something you\nfind worthwhile.\u003cbr\u003e\u003cbr\u003e\n\nThank you for watching and taking the time to read this :)\u003cbr\u003e"
