ighlights\u00a0\u003ca href=\"http://www.areaofdesign.com\" target=\"_blank\"\u003eAl Razutis\u003c/a\u003e, a master hologram artist and 3D technologies.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThanks for your support! - The AOD Team\u003c/strong\u003e"
