    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eLet\u0027s make some m a g i c ...\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon page. \u003cbr\u003eHere you can access first glimpses of my latest projects, give input on upcoming releases, join livestreams and enjoy a constant plethora of \u003cbr\u003epoetry, unreleased music, writing,\u003cbr\u003eart and photography.\u003cbr\u003e Become a part of the creative process!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eLet\u0027s get to the point. \u003cbr\u003eWhy have I chosen Patreon as my platform? Because living as a creative is difficult in an era where music is consumed quickly and constantly, where musicians are treated as commodities rather than individuals giving back to their community, where there is a huge disconnect between the industry and the people for whom that industry is speaking collectively - and that\u0027s why it\u0027s important to share a space for us all to connect on a deeper level. And this is important: while money is necessary to my survival, what is truly most important to me as a creative is that my community is investing in me, they feel heard by me, and they believe in me. I will continue to create no matter what happens, but the more support that I have, the easier it will be for me to continuously create, knowing that there are people listening, that I have a team behind me, that I am supported in my endeavors, and that I have a community holding me accountable to creating.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eBut this isn\u0027t just about my creativity... This is also about building a community to connect with on a daily basis. You guys are my ecosystem, because music is meant for \u003cbr\u003esharing, experiencing, and emoting.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo.\u00a0\u003cbr\u003eWho am I?\u003cbr\u003e \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI am Anji.\u003cbr\u003eA conduit for abundant creativity. \u003cbr\u003eA voice. An artist. \u003cbr\u003eA writer, composer, and musician. \u003cbr\u003e\u00a0I am consciously creating the world I want to see, a more beautiful, sustainable and magical world for future generations. Through this Patreon, I welcome you to join me as my co-creator. Others will be picked up as we go, and there\u0027s no telling where we\u0027lll end up going, but I guarantee that this journey will be just as incredible as we dare to dream...\u003cbr\u003e Thank you for taking the time to visit my Patreon.\u003c/div\u003e"
