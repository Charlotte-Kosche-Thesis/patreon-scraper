    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eWho am I? \u003c/span\u003e\u003cbr\u003eI\u0027m a french teacher, passionate by literature, that I have studied in a Masters, focusing on creation and alterity.\u003cbr\u003eI\u0027ve been using social media and especially Youtube for years now to share with you what I feel passionate about. This means ethical veganism, feminism, literature, multiculturalism and the human experience. \u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eWhy am I on Patreon ? \u003c/span\u003e\u003cbr\u003eI want to expand and share even more with you, of my story but also other people\u0027s stories, and with your support it can become a reality!\u003cbr\u003eIf you like what I do online, would like to see more and would like to help me put up different, more adventurous videos, you\u0027ve come to the right place! 1$ makes a huge difference, \u003cstrong\u003e\u003cem\u003ereally!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003eThank you for any of you who visited this page and decided to support me, it means a whole lot to me. like\u00a0 a lot. seriously. honestly. \u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003emerci\u003c/strong\u003e!\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eQui suis-je?\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eJe suis professeure de FLE, passionn\u00e9e de litt\u00e9rature. J\u0027ai d\u0027ailleurs effectu\u00e9 un Master de Lettres en me concentrant sur la cr\u00e9ation et l\u0027alt\u00e9rit\u00e9. Je suis sur YouTube depuis plusieurs (de looongues ) ann\u00e9es maintenant, afin de partager avec vous ce qui me tient \u00e0 coeur, c\u0027est \u00e0 dire : un veganisme \u00e9thique, le f\u00e9minisme, la litt\u00e9rature, le multiculturalisme et de fa\u00e7on un peu plus abstraite et g\u00e9n\u00e9rale : l\u0027exp\u00e9rience humaine!\u003cbr\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003ePourquoi suis-je sur Patreon ?\u003c/span\u003e\u003cbr\u003eJ\u0027esp\u00e8re pouvoir continuer \u00e0 partager toutes ces choses avec vous, mais \u00e9galement partager plus! rendre accessible la parole d\u0027autres personnes, m\u0027essayer \u00e0 d\u0027autres formats, \u00eatre encore plus productive, et avec un soutien financier cela peut devenir une r\u00e9alit\u00e9!\u003cbr\u003eSi vous appr\u00e9ciez (voire aimez!) ce que je fais en ligne, et souhaitez m\u0027aider \u00e0 pouvoir continuer, mais aussi possiblement cr\u00e9er des vid\u00e9os diff\u00e9rentes, Patreon est parfait pour cela! 1$/\u20ac fait une diff\u00e9rence importante!\u003cbr\u003eMerci \u00e0 toutes celles et \u00e0 tous ceux qui ont atterri sur cette page et qui ont d\u00e9cid\u00e9 de me soutenir, cela repr\u00e9sente beaucoup et m\u0027aide vraiment \u00e0 continuer \u00e0 faire ce que je fais! \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMerci! \u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
