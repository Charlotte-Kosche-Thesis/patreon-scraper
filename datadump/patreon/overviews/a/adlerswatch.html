    "published_at": "2016-08-13T06:26:03+00:00",
    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://adlerswatch.com/\"\u003e\u003cimg src=\"http://www.adlerswatch.com/wp-content/uploads/2018/02/adlerjumppatreon2.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAdler\u0027s Watch\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e is a full-color paranormal webcomic that was initially launched in August 2011, and re-launched as an indie comic in August 2016. It\u0027s traditionally-drawn with themes of superheroes, horror, and mystery, sprinkled with humor. Older issues are available for free on \u003ca href=\"http://adlerswatch.com/\"\u003eadlerswatch.com\u003c/a\u003e, with more coming to \u003ca href=\"https://www.comixology.com/Adlers-Watch/comics-series/42264?ref=cHVibGlzaGVyL3ZpZXcvZGVza3RvcC9saXN0L3Nlcmllc0xpc3Q\" target=\"_blank\"\u003eComixology\u003c/a\u003e and in \u003ca href=\"http://www.indyplanet.us/product/72707/\"\u003eprint\u003c/a\u003e. Thanks to funding from my fans, I can continue telling this story and providing quality work! :D\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(255, 242, 202);\"\u003eNew pages post every Thursday!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThe Characters \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.adlerswatch.com/wp-content/uploads/2018/03/Bust_adler.png\"\u003e\u003cbr\u003e\u003cem\u003eAnthony Adler\u003c/em\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eis a troubled man with a deadpan humor. Very active and generally avoids dealing with things that upset or confuse him, he is a thrill-seeker who has trouble thinking before acting. He deals with hallucinations and a messed up past, but he\u0027s trying his best to be a good person moving forward. Adler is generally a loner, an aromantic asexual, but will develop strong feelings for people he feels are genuinely good.\u003cbr\u003e\u003cimg src=\"http://www.adlerswatch.com/wp-content/uploads/2018/04/Bust_sammy.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSammy\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e is\n the most calm, analytical, and thoughtful of the gang. But while she \nseems the most collected, she continues to surprise Adler by stepping \noutside of what\u0027s expected of her by doing something crazy. Raised to be\n very school-oriented and obedient, she is always trying to break free \nand enjoy her wild side. She\u0027s generally carefree and curious, thinks \nfast and solves problems, and tends to create her own theories to \nexplain things. Sammy has a lot of empathy that is matched by her need for\n something interesting and exciting to happen, making her feel \nconflicted about enjoying catastrophe.\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://www.adlerswatch.com/wp-content/uploads/2018/04/Bust_marie.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eMarie/2\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e3 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eis a lipstick lesbian that bears some physical resemblance to Adler\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e, leading the gang to believe she\u0027s a relative or dimensional counterpart of his.\u003c/span\u003e She\u0027s highly paranoid, spontaneous, and has low empathy. Marie is secretive and cunning, though she can be very short-sighted and sometimes dim. She is on the run from something, and seems more concerned with making money than helping people. She and Adler are at odds a lot, and only deal with each other for Sammy\u0027s sake.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I was born in Austin, TX in 1991. I\u0027ve been illustrating comics since I was 8, and have studied and experimented with a lot of styles and mediums! My favorite comic artist is Lee Bermejo. My comic style is inspired by Terry Dodson and a medley of other cool artists. I experiment a lot while working on Adler\u0027s Watch, so the style can change from issue to issue and sometimes page to page! I\u0027ve never attended art school, but I\u0027d like to take some animation courses in the future if I could ever afford it. I\u0027m disabled with a sleep disorder, ADHD, anxiety, and depression, but doing art really helps me get through it all and the support of my fans really lifts my spirits! I\u0027m available for commissions, just shoot me an email at annamariabryant@gmail.com!\u003cbr\u003e",
