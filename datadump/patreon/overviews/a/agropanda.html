    "summary": "Az\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UC3uICh2SN3jtZNsjezN1pSw\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAGROPANDA\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e legink\u00e1bb egy bar\u00e1ti t\u00e1rsas\u00e1g, akik jelenleg a YouTube platformra produk\u00e1lnak egy f\u0151leg gondolkod\u00e1sra k\u00e9sztet\u0151 vlog jelleg\u0171 valamit, illetve elv\u00e9tve gamer tartalmakat is. Legink\u00e1bb az a c\u00e9lunk, hogy a mai kih\u00edv\u00e1svide\u00f3kkal \u00e9s fake-prankekkel tark\u00edtott k\u00f6zegben olyan jelleg\u0171 tartalmakat \u00e1ll\u00edtsunk el\u0151, amelyek nem felt\u00e9tlen\u00fcl a k\u00f6nnyen fogyaszthat\u00f3 baromkod\u00e1sok. \u00c9ppen az\u00e9rt tudjuk, hogy sosem lesz\u00fcnk mainstream tartalomgy\u00e1rt\u00f3k.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEz eddig rendben is van, de ti kik vagytok?\u003c/strong\u003e\u003cbr\u003eMi legink\u00e1bb a 30. \u00e9let\u00e9v\u00fcnket m\u00e1r bet\u00f6lt\u00f6tt olyan t\u00fals\u00falyos emberek, akikben pont megvan az a fajta \u00f6nkifejez\u0151 hajlam, hogy nem \u00e1ltallunk h\u00fcly\u00e9t csin\u00e1lni magunkb\u00f3l az interneten. Emblematikus figur\u00e1ink:\u003cbr\u003eBal\u00e1zs (csatornaalap\u00edt\u00f3, f\u0151boh\u00f3c, legink\u00e1bb vlogger)\u003cbr\u003eDani (csatornaalap\u00edt\u00f3, az csatorna agya, a demag\u00f3gia libik\u00f3k\u00e1j\u00e1nak szellemi atyja)\u003cbr\u003ePeza (gamer koll\u00e9ga, aki az \u00e9letben egy b\u00fcd\u00f6s nagy troll)\u003cbr\u003eLacus (egy kedves mak\u00f3i meleg sr\u00e1c, aki L\u00e1z\u00e1r J\u00e1nossal is szokott egy\u00fctt eb\u00e9delni)\u003cbr\u003eK\u00f6reinkben rendszeresen felt\u0171nnek a\u00a0\u003ca href=\"http://www.podkedd.hu\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePODKedd\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e csapat tagjai is, tekintve, hogy tulajdonk\u00e9ppen \u0151k tehetnek arr\u00f3l, hogy ez a csatorna megalakult.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAzt\u00e1n mi\u00e9rt t\u00e1mogatn\u00e1lak \u00e9n titeket, ha p\u00e9ld\u00e1ul Bal\u00e1zsnak van egy Hellcatje?\u003c/strong\u003e\u003cbr\u003eEzt csak te tudhatod.. gondoljuk legink\u00e1bb az\u00e9rt, mert milli\u00e1rdos apuk\u00e1d van \u00e9s nincs hova k\u00f6ltened a felesleges p\u00e9nzed. :D Lehet, hogy csak tetszik, amit csin\u00e1lunk \u00e9s szeretn\u00e9d, ha egyre jobb min\u0151s\u00e9g\u0171 tartalmat \u00e1ll\u00edtan\u00e1nk el\u0151.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHogyan t\u00e1mogathatlak?\u003c/strong\u003e\u003cbr\u003eEl\u0151sz\u00f6r is \u003cstrong\u003eregisztr\u00e1lnod kell a Patreon oldal\u00e1n\u003c/strong\u003e egy fi\u00f3kot. Mondan\u00e1m, hogy csak k\u00e9t kattint\u00e1s az eg\u00e9sz, de lehet, hogy ak\u00e1r h\u00e1rom is! Miut\u00e1n megk\u00fczd\u00f6tt\u00e9l ezzel az akad\u00e1llyal is \u00e9s m\u00e9g mindig \u00fagy \u00e9rzed, hogy n\u00e1lunk sokkal jobb helyen lesz a p\u00e9nzed, akkor megkeresed az AGROPANDA oldalt \u00e9s a \"become a patreon\" gombra kattintva v\u00e1lhatsz a t\u00e1mogat\u00f3nkk\u00e1. Term\u00e9szetesen min\u00e9l jobban t\u00e1mogatsz minket, ann\u00e1l jobban lesz\u00fcnk a rabszolg\u00e1id.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJ\u00f3, de mindennek az alapja a matek..\u00a0 mennyi az annyi?\u003c/strong\u003e\u003cbr\u003eEzt te d\u00f6nt\u00f6d el. A minimum t\u00e1mogat\u00e1si \u00f6sszeg 1 doll\u00e1r (plusz \u00c1FA), de mi ezt igaz\u00e1b\u00f3l r\u00e1d b\u00edzn\u00e1nk.a jobb oldalon term\u00e9szetesen l\u00e1tod, hogy milyen \"t\u00e1mogat\u00e1si szintek\" vannak.\u00a0 Egy doll\u00e1r\u00e9rt is h\u00e1l\u00e1sak vagyunk, mert ez is nagy sz\u00f3, de term\u00e9szetesen akkor se \u00e9rezd magad rosszul, ha erre most nem tudsz p\u00e9nzt \u00e1ldozni. Ha az a legt\u00f6bb, amit megtehetsz, hogy n\u00e9zed a vide\u00f3inkat \u00e9s megosztod az \u00e9lm\u00e9nyt a bar\u00e1taiddal, akkor is b\u0151ven boldogok vagyunk \u00e9s \u00e9letben hagyunk j\u00f3 p\u00e1r t\u00f6r\u00f6k migr\u00e1nst. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAha, de mit kapok \u00e9n mindez\u00e9rt cser\u00e9be?\u003c/strong\u003e\u003cbr\u003eAmellett, hogy a t\u00e1mogat\u00e1sodnak k\u00f6sz\u00f6nhet\u0151en t\u00f6bb lehet\u0151s\u00e9g ny\u00edlik meg az AGROPANDA Crew el\u0151tt \u00e9s ez\u00e1ltal egyre sz\u00ednvonalasabb\u00e1 v\u00e1lik a tartalom, p\u00e1r apr\u00f3s\u00e1ggal szeretn\u00e9k kedveskedni a t\u00e1mogat\u00f3inknak.\u003cbr\u003e\u003cbr\u003eA v\u00e1lasztott csomagt\u00f3l f\u00fcgg\u0151en \u003cstrong\u003eexkluz\u00edv hozz\u00e1f\u00e9r\u00e9st kaptok a csud\u00e1latos Discord szerver\u00fcnkh\u00f6z\u003c/strong\u003e, ahol besz\u00e9lgethettek egym\u00e1ssal, illetve a streamek el\u0151tt \u00e9s ut\u00e1n n\u00e9ha mi is ben\u00e9z\u00fcnk majd dum\u00e1lni egy kicsit. A SzuperNov\u00e1k keretein bel\u00fcl j\u00e1tszhattok vel\u00fcnk, ak\u00e1r \u00e9l\u0151onl\u00e1jn streamben is, illetve id\u0151r\u0151l-id\u0151re \u003cstrong\u003emegosztunk olyan tartalmakat,\u003c/strong\u003e amelyek nem f\u00e9rnek el a csatorn\u00e1n, eg\u00e9sz egyszer\u0171en az\u00e9rt mert \u00f6n\u00e1ll\u00f3 tartalomnak p\u00e9ld\u00e1ul r\u00f6videk, de mi a mai napig j\u00f3t r\u00f6h\u00f6g\u00fcnk rajta. Ha nagyon hardcore patronok vagytok, akkor \u003cstrong\u003elehet\u0151s\u00e9getek van nektek sz\u00f3l\u00f3 vide\u00f3kat k\u00e9rni\u003c/strong\u003e, persze csak a j\u00f3 \u00edzl\u00e9s keretein bel\u00fcl. :D Rendszeres t\u00e1mogat\u00f3ink felker\u00fclnek a Hall of Shame-be \u00e9s betessz\u00fck \u0151ket a vide\u00f3k v\u00e9g\u00e9re j\u00f3l.\u003cbr\u003e\u003cbr\u003eA magasabb tiereken m\u00e1r komolyabb jutalmak is v\u00e1rnak, p\u00e9ld\u00e1ul f\u00e9l\u00e9vente \u003cstrong\u003ekaphatsz egy AGROPANDA merkandiszt is\u003c/strong\u003e. Ez soha nem ker\u00fcl kereskedelmi forgalomba, csak a patronoknak lesz el\u00e9rhet\u0151.\u003cbr\u003e\u003cbr\u003eHa \u00fagy d\u00f6ntesz, hogy t\u00e1mogatni fogod a csatorn\u00e1t, akkor a szok\u00e1sos \u00f6zkan plak ve kasetcilik t\u00f6r\u00f6k had\u00e1szati \u00e9rdem\u00e9rem mellett n\u00e9ha random megsimogatunk, hiszen te teszed lehet\u0151v\u00e9, hogy az AGROPANDA egy kicsit t\u00f6bb legyen, mint egy hobbiprojekt.\u003cbr\u003e\u003cbr\u003ePacsi, tolerancia \u00e9s elfogad\u00e1s:\u003cbr\u003eAGROPANDA Crew"
