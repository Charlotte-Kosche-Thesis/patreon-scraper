    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\u003c/div\u003e\u0412 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043c\u044b \u2014 \u003cstrong\u003e\u0410\u043b\u044c\u044f\u043d\u0441 \u0433\u0435\u0442\u0435\u0440\u043e\u0441\u0435\u043a\u0441\u0443\u0430\u043b\u043e\u0432 \u0438 \u041b\u0413\u0411\u0422 \u0437\u0430 \u0440\u0430\u0432\u043d\u043e\u043f\u0440\u0430\u0432\u0438\u0435 (\u041c\u043e\u0441\u043a\u0432\u0430)\u003c/strong\u003e \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0441 \u003cstrong\u003e\u0421\u043e\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0410\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043e\u0439\u003c/strong\u003e \u2014 \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u043c \u003cem\u003e\u003cstrong\u003e\u041f\u0415\u0420\u0412\u042b\u0419\u003c/strong\u003e\u003c/em\u003e \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0436\u0443\u0440\u043d\u0430\u043b, \u043f\u043e\u0441\u0432\u044f\u0449\u0451\u043d\u043d\u044b\u0439 \u041b\u0413\u0411\u0422. \u041e\u0434\u043d\u0430\u043a\u043e \u043d\u0430 \u043f\u0435\u0447\u0430\u0442\u044c \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u0442\u0440\u0435\u0431\u0443\u044e\u0442\u0441\u044f \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u0432\u043d\u043e\u0441\u044f\u0442 \u0441\u0430\u043c\u0438 \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u0438. \u0412\u044b \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441 \u0432 \u044d\u0442\u043e\u043c \u043d\u0435\u043b\u0435\u0433\u043a\u043e\u043c \u0434\u0435\u043b\u0435.\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u043c\u0438\u043c\u043e \u044d\u0442\u043e\u0433\u043e, \u0410\u043b\u044c\u044f\u043d\u0441 \u0433\u0435\u0442\u0435\u0440\u043e\u0441\u0435\u043a\u0441\u0443\u0430\u043b\u043e\u0432 \u0438 \u041b\u0413\u0411\u0422 \u0437\u0430 \u0440\u0430\u0432\u043d\u043e\u043f\u0440\u0430\u0432\u0438\u0435 (\u041c\u043e\u0441\u043a\u0432\u0430) \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435\u043c \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0440\u043e\u043b\u0438\u043a\u043e\u0432. \u0414\u043b\u044f \u0441\u044a\u0435\u043c\u043a\u0438 \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0430\u0442\u044c \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u0432, \u0437\u0432\u0443\u043a\u043e\u0432\u0438\u043a\u043e\u0432 \u0438 \u043c\u043e\u043d\u0442\u0430\u0436\u0435\u0440\u043e\u0432. \u042d\u0442\u043e \u0442\u0430\u043a\u0436\u0435 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u044b\u0445 \u0437\u0430\u0442\u0440\u0430\u0442, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u043a\u0430\u0436\u0434\u044b\u0439 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a \u0410\u043b\u044c\u044f\u043d\u0441\u0430 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u0430\u043a\u0442\u0438\u0432\u0438\u0437\u043c\u043e\u043c \u043d\u0430 \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u044b\u0445 \u043d\u0430\u0447\u0430\u043b\u0430\u0445.\u00a0\u003cbr\u003e\u003cbr\u003e\u041f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u043e \u043c\u044b \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u043c \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u043c\u0435\u0440\u0447, \u043d\u0430\u0434 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u0434\u0432\u0435 \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u043a\u0438. \u0412 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0443 \u043d\u0430\u0441 \u0435\u0441\u0442\u044c \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0437\u043d\u0430\u0447\u043a\u0438, \u0437\u0430\u043a\u043b\u0430\u0434\u043a\u0438 \u0438 \u043e\u0442\u043a\u0440\u044b\u0442\u043a\u0438. \u0412 \u0431\u0443\u0434\u0443\u0449\u0435\u043c \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u043c\u0430\u0433\u043d\u0438\u0442\u044b, \u0444\u0443\u0442\u0431\u043e\u043b\u043a\u0438 \u0438 \u043c\u043d\u043e\u0433\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e1. \u0422\u0430\u043a \u043a\u0430\u043a \u044f \u0432\u0430\u0441 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441, \u0441\u0442\u0430\u0432 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c \u043f\u0440\u044f\u043c\u043e \u043d\u0430 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435. \u0415\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u044b\u0435 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u043e\u043c\u043e\u0433\u0443\u0442 \u043c\u043e\u0441\u043a\u043e\u0432\u0441\u043a\u043e\u043c\u0443 \u0410\u043b\u044c\u044f\u043d\u0441\u0443 \u043d\u0435 \u0434\u0443\u043c\u0430\u0442\u044c \u043e \u0442\u043e\u043c, \u0433\u0434\u0435 \u0431\u044b \u043d\u0430\u0439\u0442\u0438 \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430 \u043f\u0435\u0447\u0430\u0442\u044c \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u0438\u043b\u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043c\u0435\u0440\u0447\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e2.\u003c/strong\u003e\u00a0\u003cstrong\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u044f \u0434\u043e\u043b\u0436\u0435\u043d \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u0438\u043c\u0435\u043d\u043d\u043e \u0432\u0430\u0441, \u0430 \u043d\u0435 \u043b\u044e\u0431\u0443\u044e \u0434\u0440\u0443\u0433\u0443\u044e \u041b\u0413\u0411\u0422-\u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044e?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u0410\u043b\u044c\u044f\u043d\u0441 \u2014 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u0430\u044f \u0438 \u043e\u0447\u0435\u043d\u044c \u043c\u043e\u043b\u043e\u0434\u0430\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f. \u041e\u0434\u043d\u0430\u043a\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u044b \u0432 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0441\u043e\u0432\u043c\u0435\u0449\u0430\u0435\u043c \u043a\u0430\u043a \u0443\u043b\u0438\u0447\u043d\u044b\u0439 \u0430\u043a\u0442\u0438\u0432\u0438\u0437\u043c, \u0442\u0430\u043a \u0430\u043a\u0442\u0438\u0432\u0438\u0437\u043c \u043f\u0430\u0441\u0441\u0438\u0432\u043d\u044b\u0439. \u041f\u0440\u043e\u0441\u0432\u0435\u0442\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0441\u0438\u043b \u0438 \u0434\u0435\u043d\u0435\u0433, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u0443 \u043d\u0430\u0441 \u043d\u0435\u0442 \u043a\u0430\u043a\u043e\u0433\u043e-\u043b\u0438\u0431\u043e \u0434\u043e\u0445\u043e\u0434\u0430 \u0432\u043d\u0435\u0448\u043d\u0435\u0433\u043e \u0438\u043b\u0438 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u0445 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 \u2014 \u043a\u0430\u0436\u0434\u044b\u0439 \u0432 \u0410\u043b\u044c\u044f\u043d\u0441\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043a\u0430\u043a \u0432\u043e\u043b\u043e\u043d\u0442\u0451\u0440.\u003cbr\u003e\u041d\u0430\u0448\u0430 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0430 \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0443 \u0441 \u0433\u0435\u0442\u0435\u0440\u043e\u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u044b\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u0432\u0441\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u041c\u043e\u0441\u043a\u0432\u044b \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0438\u0442\u0430\u044e\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0432\u043d\u0443\u0442\u0440\u0438 \u041b\u0413\u0411\u0422-\u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. \u041f\u0435\u0440\u0435\u0434 \u0442\u0435\u043c, \u043a\u0430\u043a \u0441\u043e\u0432\u0435\u0440\u0448\u0438\u0442\u044c \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435, \u044f \u0445\u043e\u0442\u0435\u043b \u0431\u044b \u0443\u0437\u043d\u0430\u0442\u044c \u043e \u0432\u0430\u0441 \u043f\u043e\u0431\u043e\u043b\u044c\u0448\u0435. \u0413\u0434\u0435 \u044f \u043c\u043e\u0433\u0443 \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?\u003c/strong\u003e\u003cbr\u003e\u041c\u044b \u0435\u0441\u0442\u044c \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0435\u0442\u044f\u0445, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0412\u041a, Facebook \u0438 Twitter, \u0433\u0434\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u044c\u0441\u044f \u0441 \u043d\u0430\u0448\u0438\u043c \u043c\u0430\u043d\u0438\u0444\u0435\u0441\u0442\u043e\u043c, \u0446\u0435\u043b\u044f\u043c\u0438 \u0438 \u0437\u0430\u0434\u0430\u0447\u0430\u043c\u0438.\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://vk.com/alliance_mos\"\u003ehttps://vk.com/alliance_mos\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. \u041a\u0430\u043a \u044f \u043c\u043e\u0433\u0443 \u0431\u044b\u0442\u044c \u0443\u0432\u0435\u0440\u0435\u043d\u043d\u044b\u043c \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043c\u043e\u0438 \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430 \u0431\u043b\u0430\u0433\u043e \u041b\u0413\u0411\u0422-\u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u0430 \u043d\u0435 \u0432 \u043b\u0438\u0447\u043d\u044b\u0445 \u0446\u0435\u043b\u044f\u0445?\u003c/strong\u003e\u003cbr\u003e\u041a\u0430\u0436\u0434\u043e\u043c\u0443 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0443, \u0441\u0442\u0430\u0432\u0448\u0435\u043c\u0443 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c, \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043f\u043e\u0441\u0442\u0430\u043c \u0438 \u043c\u0435\u0441\u0442\u043d\u043e\u043c\u0443 \u043a\u043e\u043c\u043c\u044c\u044e\u043d\u0438\u0442\u0438, \u0433\u0434\u0435 \u043c\u044b \u0440\u0430\u0437 \u0432 \u04      "about": "\u041c\u044b \u2013 \u0433\u0435\u0442\u0435\u0440\u043e\u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044b \u0438 \u0447\u043b\u0435\u043d\u044b \u041b\u0413\u0411\u0422-\u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e\u0442 \u0431\u043e\u0440\u044c\u0431\u0443 \u0437\u0430 \u0440\u0430\u0432\u043d\u043e\u043f\u0440\u0430\u0432\u0438\u0435 \u0433\u0435\u0435\u0432, \u043b\u0435\u0441\u0431\u0438\u044f\u043d\u043e\u043a, \u0431\u0438\u0441\u0435\u043a\u0441\u0443\u0430\u043b\u043e\u0432 \u0438 \u0442\u0440\u0430\u043d\u0441\u0433\u0435\u043d\u0434\u0435\u0440\u043e\u0432 (\u041b\u0413\u0411\u0422). \u041c\u044b \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u0435\u043c\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u0441\u043a\u0430\u0437\u0430\u0442\u044c \u00ab\u041d\u0415\u0422!\u00bb \u0434\u0438\u0441\u043a\u0440\u0438\u043c\u0438\u043d\u0430\u0446\u0438\u0438 \u0438 \u0442\u0440\u0430\u0432\u043b\u0435 \u043d\u0430\u0448\u0438\u0445 \u0441\u043e\u0433\u0440\u0430\u0436\u0434\u0430\u043d, \u0434\u0440\u0443\u0437\u0435\u0439 \u0438 \u0431\u043b\u0438\u0437\u043a\u0438\u0445. \u041c\u044b \u0441\u0447\u0438\u0442\u0430\u0435\u043c, \u0447\u0442\u043e \u0432\u0441\u0435 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0435 \u0420\u043e\u0441\u0441\u0438\u0438 \u0434\u043e\u043b\u0436\u043d\u044b \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u044c \u0440\u0430\u0432\u043d\u044b\u043c\u0438 \u043f\u0440\u0430\u0432\u0430\u043c\u0438, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0438\u0445 \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u043e\u0440\u0438\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0438 \u0433\u0435\u043d\u0434\u0435\u0440\u043d\u043e\u0439 \u0438\u0434\u0435\u043d\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u0438.\u003cbr\u003e\u003cbr\u003e\u003cbr\u0
