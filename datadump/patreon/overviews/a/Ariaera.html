    "summary": "Hello, I am Ar\u00edaera, and I am....\u003cdiv\u003e\u003cbr\u003eAn Artist: I love to draw both my own original characters and those from series I have come to admire such as the Legend of Zelda, Lord of the Rings, Disney, Steven Universe, Pok\u00e9mon, and many, many more! I work mostly with classical fantasy for my original creations!\u00a0\u003cbr\u003e\u003cbr\u003eA YouTuber: I\u2019ve recently began my journey as a YouTuber where I talk about fantasy content in analysis videos and top 10\u2019s, and I\u2019d like to expand into more types as I continue on! \u003cbr\u003e\u003cbr\u003eA Writer: Writing is my greatest passion! I hope to become an animation screenwriter one day! I post screenplays, short stories, and more on my blog: \u003ca href=\"https://elvenariaerablog.wordpress.com/\"\u003ehttps://elvenariaerablog.wordpress.com\u003c/a\u003e\u003cbr\u003eI am also an official columnist, features author,\u00a0and assistant editor for\u00a0\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2FZeldaUniverse.net%2F\u0026amp;h=ATPGxd7GSLOR-4NPGCT7H2Bu1A1qSjT7vTk1ysB3av4xzn7Z-QnZE8gvijmHkdp2WKSSlOkG0JWf6bvEOJ9E2EgppOMnugwJtaEupr7-jHWYrdr_r6LDiH-8wKzS-NpfEVRNFAZO5iCQlfER6pc\"\u003eZeldaUniverse.net\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eA Cosplayer: I love to dress up! I like making costumes and roleplaying as my favorite characters and compete in local cosplay competitions. I also perform for children\u0027s\u00a0programs with some of these costumes and I love making them smile!\u003cbr\u003e\u003cbr\u003eA Cartoonist: Combining my art and writing skills, I occasionally doodle up an original comic or two. Right now I am currently working two series, \"Big Blue\", which is about the silly adventures of Finn the whale shark, and \"Astronomical\", featuring the planets personified as people like you and me! \u003cbr\u003e\u003cbr\u003eA Crafter: I sell various crafts and creations handmade by me such a Fleece hats, Plushies, Stickers, custom painted boxes, and much more!\u00a0\u003cbr\u003e\u003c/div\u003e"
