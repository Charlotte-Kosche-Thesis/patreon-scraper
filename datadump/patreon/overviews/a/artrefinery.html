    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/div\u003eHey you! I\u0027m Refineries, an amateur sculptor from Nova Scotia and I\u0027m trying to make my own way. I love making monsters, hunting for treasures and eating. With your help, I can do all these things\u00a0without making so many tough choices. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI make sculptures of wire armatures padded with tin foil and floral tape, I use a plastic-based clay called super sculpey and various paints to get them looking pretty. I get this:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JQB0niX.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003eTo look like this:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rcpArfX.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eResources\u003c/strong\u003e\u003c/div\u003ePlain ol Super Sculpey costs 26 bucks before tax (which is great that\u0027s a whole POUND dude),\u003cbr\u003earmature wire prices can range all over the place,\u003cbr\u003ewhere money really starts to get eaten up his with my nice, high color density model paints and their brushes. \u003cbr\u003eI even purchased a kit to try my hand at introductory-level casting! The materials are quite expensive (a sampler cost me roughly 90 bucks after shipping and tax), so I am apprehensive to use it up until I can afford to buy more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSculptures\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/ciqnNyE.jpg\" style=\"width: 851px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VprT6ru.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zhq3Uy4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/188YD5J.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SEhiN2L.jpg\" style=\"width: 666px;\"\u003e\u003c/div\u003eCurrently I sculpt and paint monsters rather regularly. Sometimes I even sell them to make up for the costs. Not everything I make goes on sale as I am still looking to build up a gallery, which is why I opened this Patreon. I am in the messy stage of trying to get my business really started, but I\u0027m running into financial issues from every end!\u003cbr\u003e\u003cbr\u003eYou can check my shop\u00a0\u003ca href=\"https://www.etsy.com/ca/shop/TheArtRefinery\" rel=\"nofollow\" target=\"_blank\"\u003e[here]\u003c/a\u003e.\u00a0Check\u00a0\u003ca href=\"https://www.etsy.com/ca/shop/TheArtRefinery/sold\" rel=\"nofollow\" target=\"_blank\"\u003e[here]\u003c/a\u003e to see what I have sold in the past. It\u0027s mostly placeholder pictures, but every single one is unique, as it is for hand crafted items.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSketches\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eSometimes I draw; it\u0027s very important to my work! You might even see some sketches turn (or already turned into) sculptures. As a patron you\u0027d get access to a lot of these from my very own sketch books, coffee stains n everything! Here are some examples of my excellent sketchbook proces.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/rXmYeev.jpg?2\" style=\"width: 412px;\"\u003e\u003cimg src=\"http://i.imgur.com/Wn4lLSX.jpg?3\" style=\"width: 402px;\"\u003e\u003c/div\u003e\u003cbr\u003eI also like to draw in ms paint for some quick n dirty ideas or stress relief. These are of a... different quality than the pencil drawings but still made with love\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/gYZybdr.png\" style=\"width: 593px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/O7N4t8A.png\" style=\"width: 360px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAspirations\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eAs I mentioned above, I am working my way up the ladder of recognition and need to get enough sculptures done to have a chance at a gallery showing, but its tough to do that when i also want to sell them off! Balancing what I want to sell and what I want to keep can be a bit frustrating but that\u0027s just part of this dance. I am also working my way into a casting world to allow me to make more affordable items that many people can have. It is expensive to break into but I am working on it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e"
