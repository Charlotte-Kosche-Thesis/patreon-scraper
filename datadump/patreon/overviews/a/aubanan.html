    "published_at": "2017-05-01T11:33:03+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/LaepPYp.jpg\"\u003e\u003cbr\u003e\nHi!\nMein Name ist Martin, ich bin ein freiberuflicher Redakteur \u0026amp;\nVideo-Produzent aus Berlin und das ist mein Versuch einer coolen, intellektuell wirkenden Pose:\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YIPAgmg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nAuBanan\nist mein Herzens-Projekt, bei dem ich meine Tr\u00e4ume ausleben kann.\nLosgel\u00f6st von Auflagen, Trends, Suchmaschinenoptimierung\nund \u00e4hnlichen kreativen Einschr\u00e4nkungen, m\u00f6chte ich bei AuBanan\nendlich die Ideen umsetzen, die mir teilweise schon seit Jahren im\nKopf herumgeistern.\n\u003cbr\u003e\n\u003cbr\u003e\nHaupts\u00e4chlich\nproduziere ich Reviews und Essays rund um Videospiele, Filme \u0026amp;\nSerien \u2013 doch auch vor anderen Themen und Herangehensweisen\nschrecke ich nicht zur\u00fcck. Entsprechend ist mein Kanal eine\nziemliche Wundert\u00fcte, bei der ihr im Grunde alles erwarten k\u00f6nnt \u2013\nnur keine langweilige Routine. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.youtube.com/c/aubanan\" target=\"_blank\"\u003eSchaut am besten einfach mal vorbei\u003c/a\u003e und macht euch selbst ein Bild.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/A12gdDr.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAls\nFreiberufler ist Zeit leider buchst\u00e4blich Geld. Wenn ich mit meiner\nArbeit an den Videos nichts verdiene, kann ich nicht viel Zeit daf\u00fcr\ninvestieren. Entsprechend m\u00f6chte ich AuBanan zu einem finanziellen\nStandbein f\u00fcr mich aufbauen, damit ich auch langfristig m\u00f6glichst\nviel Arbeit in meine eigenen Inhalte stecken kann.\n\u003cbr\u003e\n\u003cbr\u003e\nGleichzeitig\nm\u00f6chte ich aber nicht die Freiheit aufgeben, f\u00fcr die ich AuBanan ja\n\u00fcberhaupt gestartet habe. W\u00fcrde ich mit Werbeeinahnen mein Geld\nverdienen, w\u00e4re ich wieder nur abh\u00e4ngig von Aufmerksamkeit und\nKlicks und m\u00fcsste meine Arbeit auf massenmarkttaugliche Inhalte und\nThemen beschr\u00e4nken.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon erlaubt es mir hingegen, auch mit\neinem kleineren Publikum gen\u00fcgend Geld zu verdienen. So kann ich\nAuBanan mit allen kreativen Freiheiten f\u00fchren und weiterhin auch\nungew\u00f6hnliche und einzigartige Inhalte produzieren, die ihr auf dem\nMassenmarkt niemals bekommen w\u00fcrdet. Sowas zum Beispiel:\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NxiNZGFF6HQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/yqTvQDk.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nNun,\nhoffentlich weil du meine Videos magst und du noch mehr davon sehen\nm\u00f6chtest. Jeder Dollar hilft mir dabei, auch weiterhin die Inhalte\nabzuliefern f\u00fcr die du mich kennst, meine Produktionsqualit\u00e4t zu\nverbessern und v\u00f6llig neue Dinge auszuprobieren. \n\u003cbr\u003e\n\u003cbr\u003e\nDar\u00fcber\nhinaus war es mir aber auch wichtig, dass du f\u00fcr dein Geld auch\neinen ordentlich Mehrwert erh\u00e4ltst. So bekommt jeder\nPatreon-Unterst\u00fctzer schon ab 1$ jede Woche mindestens ein\nexklusives Zusatzvideo. Und wer noch mehr geben m\u00f6chte, bekommt noch\nMaking-Offs, Themen-Abstimmungen oder Streams obendrauf. Schau mal\nbei den Rewards vorbei, vielleicht spricht dich ja etwas an.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/y8m0PeO.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nVielen\nDank f\u00fcr die Aufmerksamkeit und dein Interesse an meinem Projekt.\nUnd nat\u00fcrlich einen noch gr\u00f6\u00dferen Dank an alle, die mich auf\ndiesem Weg finanziell unterst\u00fctzen wollen. So oder so w\u00fcnsche ich\neuch allen weiterhin viel Spa\u00df mit meinem Kram!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eEuer Martin\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
