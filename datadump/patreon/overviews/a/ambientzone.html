    "summary": "Hi! Welcome to the \u003cstrong\u003eAmbient\u003c/strong\u003e \u003cstrong\u003eZone\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eRemember the \u003cem\u003eSpacemusic podcast\u00a0\u003c/em\u003e?\u00a0I created the first episode back in 2005 - Spacemusic hosted by *TC*. Within a few months (after Apple added podcasts to iTunes in June 2005) we went from 50 dl/month to roughly 4,000 dl/month and it did not stop there. At the end of Spacemusic Season 9 in the year 2014 statistics showed a grand total of over 2,8 Million downloads which was truly phenomenal. The show had become a global and very much appreciated EM beacon. Featuring many artists from all around the world.\u003cbr\u003e\u003cbr\u003e\n\n2015: the Ambient Zone was launched. Ambient non-stop mixes and radio shows. For some it was truly different, streaming for sure. For others it was even better than ever. For me: the beginning of something new and exciting.\u003cbr\u003e\u003cbr\u003e2017: this is super exciting! The Spacemusic Podcast back online! Part of the Ambient Zone it is available through the new \u003cstrong\u003ePatreon page\u003c/strong\u003e. Electronic Music entertainment...  LIVE from Cyprus using new technologies: please support me to become a fulltime Ambient Zone/Spacemusic podcaster!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\" I can\u0027t wait to play the best tracks for you during wonderful mixes including some occasional commentary. Spacemusic podcasts plus extra content will appear in your RSS feed, exclusively available via the Patreon Page after becoming a true fan. Seriously, this is who I am and what I want to achieve. It\u0027s all based on my Passion for electronic music, sound and media in general. Chasing my dream not only to become a fulltime podcaster but the musical director of the Ambient Zone Caf\u00e9 \u0026amp; Academy as well. Let\u0027s Think Big! Can\u0027t do it without your help so become a fan and member here and support me creating something amazing, thanks! \"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENJOY!\u003c/strong\u003e\u003cbr\u003e~TC\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*** AMBIENT ZONE TV ***\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAmbient music videos, documentaries, behind the scenes, album reviews. Go watch it!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC3TFWggcEPqzmmK9dsAWmeA\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://patreon.com/ambientzoneTV\" target=\"_blank\"\u003ePatreon Page\u003c/a\u003e\u003cbr\u003e"

no guestroom available! Sweet dreams and an amazing once-in-a-lifetime experience!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e~TC\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePlus\u003c/strong\u003e: ALL previous patron levels are included!\u003c/p\u003e",
