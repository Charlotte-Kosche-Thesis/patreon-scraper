    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003eThe Project\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eA Cloud of Witnesses is a podcast dedicated to encouraging Unity in the body of Christ through the reading and discussion of Church history. You can listen\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/a-cloud-of-witnesses/id1342502636?mt=2\"\u003eHere\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eThe Vision\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eStudying the history of the Church is important. \u00a0Looking back helps to keep us from being shortsighted and making mistakes that we don\u0027t have to. \u00a0It also give a sense of connection with the Body of Christ throughout the ages. \u00a0There are thousands of amazing resources available, but very few are easily accessible to those of us outside the seminary walls.\u003c/div\u003eI want to build a community that encourages unity through learning and dialogue \u00a0while simultaneously creating a resource that is lacking; Audio versions of Church history texts.\u003cbr\u003e\u003cbr\u003ePodcasting, as a medium, creates a rhythm by which we can reflect and engage with texts on a regular basis. \u00a0It also provides an inexpensive distribution method that allows almost anyone access to content.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhy I Need You\u003c/i\u003e\u003cbr\u003eYour patronage will allow me to do the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eDedicate the time necessary to make this a quality resource:\u003c/em\u003e\u00a0\u00a0Audio production requires hours of work. My first episode, which was 15 minutes long, took roughly 15 hours to prepare, record, edit, and publish.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003ePay for hosting:\u003c/em\u003e\u00a0Podcasts require a sizable amount of sustained online storage. \u00a0I\u0027ve found a fantastic company (\u003ca href=\"http://www.pinecast.com\" target=\"_blank\"\u003ePinecast.com\u003c/a\u003e) that hosts unlimited episodes for $5 per month. \u00a0However, the need may arise for other features that may cost as much as $50 per month.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eProvide higher\u00a0quality audio:\u003c/em\u003e\u00a0I\u0027ve started this podcast with a basic USB Microphone set up with a pillow behind it for dampening, and a free demo of noise reduction software. \u00a0I am proud of my work, but I know that I could make it even better with the proper equipment and setup.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eVenture into video: \u003c/em\u003evideo consumption is at an all time high, but creating quality video content\u00a0requires more equipment, time, and effort. \u00a0I\u00a0want this\u00a0community to reach as many people as possible, and video is a way to increase that\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eMake this community my focus:\u003c/em\u003e\u00a0 Right now I am building this community part time. I have a full time job, and I fully support my wife and children. \u00a0With your support, I can take this dream and make it my profession.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003eThank you for taking the time to check out my work. \u00a0This podcast is the culmination of years of searching and seeking on my part, and I am excited to share it with you!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
