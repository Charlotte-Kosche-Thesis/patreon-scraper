le donation of a dollar, you will be instantly met with a simple arcade game that transcends your primitive comprehension of lo-fi, low budget, productions.\u003cbr\u003e\u003cbr\u003eQ: Wait, why am I donating?\u003cbr\u003e\u003cbr\u003eA: You will be sent (or invited) to download a standalone game (or prototype) each month that can\u0027t be seen OR played, anywhere else. Every month, you will vote on whether my next game will be physical (card, board), or something digital.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAre you interested in my mission? Wear your support on your chest! Invest in a nice t-shirt like this one:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003c/div\u003e"
