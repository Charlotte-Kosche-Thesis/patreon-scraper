    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://www.tabernadebrottor.com/wp-content/uploads/2017/11/Quien-soy-Patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHola, me llamo Alejandro (\u00c1lex para los amigos) y, entre otras cosas, \u003cstrong\u003esoy escritor y jug\u00f3n\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eEscribo novelas de tem\u00e1tica hist\u00f3rica y relatos variados. Mi primera novela,\u003cstrong\u003e\u00a0\u003ca href=\"https://www.tabernadebrottor.com/mis-libros/\" target=\"_blank\"\u003eLa Rebeli\u00f3n del Norte\u003c/a\u003e\u003c/strong\u003e, ha visto la luz en 2017. Est\u00e1 basada en la vida de Don Pelayo, narrada desde los ojos de su ficticio escudero Alverad. Ya estoy trabajando en una nueva novela que se titular\u00e1 \u003cstrong\u003eBuscando a Moloney\u003c/strong\u003e, ambientada principalmente en el siglo XVII, y que espero publicar en 2018.\u003cbr\u003e\u003cbr\u003eY soy un jug\u00f3n, porque me encantan los juegos de rol, de mesa, y los wargames, en particular Warhammer 40000. Mi \u003cem\u003enick\u003c/em\u003e en los entornos l\u00fadicos es \u003cstrong\u003eBrottor\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSi te interesan estas tem\u00e1ticas, puedes ver mis publicaciones en mi blog personal:\u00a0\u003ca href=\"https://www.tabernadebrottor.com\" target=\"_blank\"\u003eLa Taberna de Brottor\u003c/a\u003e. Tambi\u00e9n soy parte del staff de\u00a0\u003ca href=\"https://www.lavozdehorus.com/\" target=\"_blank\"\u003eLa Voz de Horus\u003c/a\u003e, un podcast dedicado a Warhammer que ha quedado en segundo lugar en la votaci\u00f3n del p\u00fablico para el premio de la ASESPOD al Mejor Podcast de 2017.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tabernadebrottor.com/wp-content/uploads/2017/11/Por-que-Patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eExiste la falsa creencia de que en Internet todo es gratis. No es cierto. Hay que pagar un dominio, un servidor y algunas aplicaciones.\u003cbr\u003e\u003cbr\u003eEn lo que se refiere a la creaci\u00f3n de contenido esto tampoco es cierto: la inversi\u00f3n de tiempo, esfuerzo e ilusi\u00f3n es muy cara, sobre todo si buscas veracidad, calidad, credibilidad y, en definitiva, ofrecer siempre lo mejor de ti mismo. El tiempo, el esfuerzo y la ilusi\u00f3n no cuestan dinero, pero en absoluto son gratis.\u003cbr\u003e\u003cbr\u003eEl caso es que para seguir adelante \u003cstrong\u003enecesito \u003c/strong\u003e\u003cstrong\u003etu ayuda\u003c/strong\u003e. Por peque\u00f1a que sea, \u003cstrong\u003eser\u00e1 algo enorme\u003c/strong\u003e, pues me permitir\u00e1 seguir escribiendo con la energ\u00eda extra de tener gente anim\u00e1ndome. Patreon es la plataforma m\u00e1s adecuada para gestionar esto: es sencilla, barata, segura y transparente. Puedes darte de baja cuando quieras, pero mi trabajo ser\u00e1 que no quieras hacerlo.\u003cbr\u003e\u003cbr\u003eL\u00f3gicamente esta ayuda no caer\u00e1 en saco roto. En eso consiste el patronazgo: t\u00fa me apoyas y con ello te ganas el derecho a disfrutar de mi contenido. Antes que nadie, de forma exclusiva o a un precio menor. Porque \u003cstrong\u003eel apoyo hay que premiarlo\u003c/strong\u003e, es algo que tengo muy claro.\u003cbr\u003e\u003cbr\u003eAs\u00ed que vamos a lo interesante...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tabernadebrottor.com/wp-content/uploads/2017/11/Que-te-llevas-tu-Patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eA la derecha puedes ver las recompensas a las que puedes acceder. Por tu apoyo, como m\u00ednimo, te llevas en exclusiva los relatos que vaya publicando (y puede que m\u00e1s cosas).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUna cosa muy importate: se paga por obra\u003c/strong\u003e. Es decir, que si no publico nada, no pagas. Mi idea es publicar una vez al mes, as\u00ed que no te preocupes que no voy a abusar de tu confianza. Adem\u00e1s, en caso de duda, en tu perfil de Patreon puedes poner el l\u00edmite de gasto mensual.\u003cbr\u003e\u003cbr\u003eSoy tremendamente consciente de la responsabilidad que supone el que alguien te apoye con su dinero, por poco que sea. Mi primera novela fue publicada gracias a un exitoso proyecto de micromecenazgo (en\u00a0\u003ca href=\"https://www.verkami.com/projects/17525-la-rebelion-del-norte\"\u003eVerkami\u003c/a\u003e), as\u00ed que s\u00e9 de lo que hablo. Igual que en dicho proyecto puse todo mi empe\u00f1o y me esforc\u00e9 en corresponder a mis mecenas, puedes estar seguro de que aqu\u00ed har\u00e9 lo mismo.\u003cbr\u003e\u003cbr\u003eEstoy abierto a cualquier sugerencia respecto a nuevas recompensas. \u003cstrong\u003eEste es un proyecto con el que espero que ganemos todos\u003c/strong\u003e. As\u00ed que por favor, no dudes en ponerte en contacto conmigo si tienes cualquier idea o petici\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tabernadebrottor.com/wp-content/uploads/2017/11/\u00a1Gracias-por-tu-apoyo-Patreon.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
