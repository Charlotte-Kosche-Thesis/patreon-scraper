    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2YPxJYnhXQ0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ca href=\"https://www.patreon.com/posts/skinny-17613926\"\u003eThe Skinny...\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eThe ALT*ART mission....there are many things we would love to address, alter, change and possibly even accomplish within the art world. Here is a quick list.\u003cbr\u003e\u003cbr\u003e1. We are commited to helping educate artists and the general public on a more viable system for supporting artists financially. We all need to learn a new model that includes ticketed exhibitions..... we don\u0027t show up to music/theatre venues and expect free shows and a full buffet. Exposure is nice but it don\u0027t pay the bills. The more we see the worth of our artists the more we are willing to support their contributions as a society. We will be spreading the love of the patronage system.\u003cbr\u003e\u003cbr\u003e2. Full credit to every artist, artisan, muscician and intern involved on a project. All contributions are equally valid and important to the whole.\u003cbr\u003e\u003cbr\u003e3. Continuing to expand on the work of those who came before us in making the art exhibition more that a ten minute tour of the white walled gallery with little to no chance of ever interacting with the artists. We dream of creating multi sensory exhibits that extend beyond the borders of the gallery space. The viewer is an intregal part of the process.... both to the success of the show and the experience of everyone involved.\u00a0We want you engaged...we want you conversing... we want experiencing on as many levels as possible. But mostly... we want you to enjoy the shit out of it.\u003cbr\u003e\u003cbr\u003e4. We want to make amazing art and that requires amazing artists. We want artists to be able to create without the burden of \u0027their career\u0027 looming over them. We want art that is created from a place of enthusiasm and a joy of making and a belief in what we are building. Every project will bring together a different group of artists from around the world... some we may know others we will find out in the world or on social media. Creating an exciting and new approach to each undertaking with a voice all it\u0027s own.\u003cbr\u003e\u003cbr\u003e5. In order to satisfy our love of discovery and adventure each exhibition will debut in a different city around the world. Every country and city brings it\u0027s own flavor and personality to the work. Our choice of destination helps to inform and direct each project. It also creates certain challenges for all involved but, as art is all about problem solving, we welcome this as part of the process. Art and Adventure = fuck yes!!\u003cbr\u003e\u003cbr\u003eThere are many things in this world that we definitely have too much of... especially these days... we want to help tip the scales in favor of ART and CONNECTION and SUBVERSIVE REVOLUTION. AAS believes that you can never have too much art, connection, friends, adventures, discoveries, juicy conversations, skills, support, beauty, thoughtful interactions, late night wanderings \u00a0or new perspectives. We would be overjoyed to have to join us in our pursuit of uncertainty and possibility.\u003cbr\u003e\u003cbr\u003ekunst und leben.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
