    "summary": "Hey! \u003cstrong\u003eWELCOME TO MY PATREON PAGE! \\,,/, ^-^ ,\\,,/\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Ailton Neto, I\u0027m a musician from Recife/PE - Brasil, and I am the Vocalist/Composer/Founder of Sun Diamond (A New Rock Band). I gratuated in Acorde\u0027s School Of Music and made a Phonographic Production college in AESO Barros Melo.\u003cbr\u003e\u003cbr\u003eIn music school and music production college, I was taught to make live shows in pubs, teach music lessons, sell tabs and t-shirts, make gigs with other artists, do workshops, record CDs, EPs, Vinyls, etc... And sell more stuff in merchandising. Well, I know it still works, and a good part of the economy still works like that, but the game is changing and I\u0027m glad to internet and those platforms because nowadays we can publish new content all the time, connect with real people with a simple cellphone. Record with many many ways and sell what you got to make a living with the job of your choice, bringing your service to the whole WORLD. That\u0027s, from first impressions, unbeliavable. But it\u0027s real, it\u0027s here.\u003cbr\u003e\u003cbr\u003eI live in Brasil, and Music Business here is so hard, there are not many pubs or houses that accept rock/metal bands to show their material, and I\u0027m not as good as elder musicians to have some students to pass my knowledge or earn money with tabs. Because of internet, everything is possible now. I can feel close to big bands and rock along with them, see their stuffs and making ofs, know everything about them with a single CLICK, something that I had to buy oficial DVDs or rare CDs very expensive to have this kind of closer conversation, but NOW everyone can be connected to everyone. Internet is a bless. Now we have many tools, social media, websites, blogs, streamings, everything is in the cloud and everyone can connect with you and me.\u003cbr\u003e\u003cbr\u003eSorry for this long text, I just needed to do it, because I felt right to do it. Thank You very much for existing, from the bottom of my heart. Have an awesome week. My story is on the beginning, let\u0027s do this! :D\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\\m/, ^-^ ,\\m/\u003cbr\u003eAilton Neto\u003c/em\u003e"
