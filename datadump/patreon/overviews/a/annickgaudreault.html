    "summary": "\u003ch4 style=\"text-align: center;\"\u003eBonjour! Bienvenue et merci de visiter ma\npage Patreon!\n\u003c/h4\u003e\nJe suis une illustratrice de Montr\u00e9al, je cr\u00e9e des\nillustrations \u00e0 la fois po\u00e9tiques et r\u00e9alistes. Je travaille pour une client\u00e8le diversifi\u00e9e (magazines, maison d\u2019\u00e9dition, boutiques, web, culturel,\n\u00e9v\u00e9nementiel, corporatif...).\n\u003cbr\u003e\nEn parall\u00e8le, j\u2019ai toujours des projets personnels qui nourrissent ma cr\u00e9ativit\u00e9\net o\u00f9 j\u2019aime aborder les th\u00e8mes suivants : le f\u00e9minisme, le rapport au\nvivant, la conscience, l\u2019humanisme, l\u2019art, la m\u00e9moire, la m\u00e9ditation,\nl\u2019altruisme, la beaut\u00e9... \n\u003cbr\u003e\nMe voici sur Patreon car je travaille sur deux projets de romans graphiques qui m\u2019habitent \u00e9norm\u00e9ment. Le premier s\u2019appelle \u00ab\n\u003cem\u003e \u003cstrong\u003eCapsules Montr\u00e9alaises, historiettes\nsentimentales et tour de ville illustr\u00e9\n\u003c/strong\u003e \u003c/em\u003e\u00bb et le deuxi\u00e8me, \u00ab \u003cem\u003e\u003cstrong\u003eLa mue imaginale\u003c/strong\u003e \u00bb. \u003c/em\u003eVous\n trouverez\ndes d\u00e9tails sur ces projets ci-bas. J\u2019aime bien avoir plusieurs projets \nen m\u00eame\ntemps, souvent ils s\u0027alimentent les uns, les autres. Donc, pour ces \ndeux projets, mes d\u00e9fis financiers par rapport aux co\u00fbts qu\u2019ils \nengendrent sont\nprincipalement les suivants :\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eTemps de production\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRecherche\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u00c9criture\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAtelier lou\u00e9\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMat\u00e9riel\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eD\u00e9placements reli\u00e9s au projet\n(recherche de lieux, photos...)\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eConf\u00e9rences pour approfondir\ncertaines connaissances pr\u00e9cises\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eConsultation d\u2019experts\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nEn devenant mes \u00ab patrons \u00bb et en\njoignant ma \n\u003cstrong\u003ecommunaut\u00e9 privil\u00e9gi\u00e9e\u003c/strong\u003e, je vous propose \u003cstrong\u003ediff\u00e9rents b\u00e9n\u00e9fices\nexclusifs\n\u003c/strong\u003e (\u00e0 voir sur le c\u00f4t\u00e9 \u00e0 droite). Vous aurez acc\u00e8s \u00e0 : l\u2019ensemble\nde mes pages au fur et \u00e0 mesure qu\u2019elles seront produites, les coulisses de mon\nprocessus cr\u00e9atif, des rabais sur ma boutique Etsy, des affiches de votre\nchoix, la possibilit\u00e9 de me donner votre avis sur certains trucs et assur\u00e9ment\nd\u2019autres choses qui me passeront par la t\u00eate en route! \u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\nMerci sinc\u00e8rement de votre int\u00e9r\u00eat envers mon\ntravail!\n\u003cbr\u003e\u003cbr\u003eVoici les deux projets principaux:\u003c/h4\u003e\n\u003cimg src=\"http://annickgaudreault.dreamhosters.com/wp-content/uploads/2018/04/1-capsule_titre.jpg\"\u003e\u003cbr\u003e\n\u003cimg\u003e\u003cbr\u003e\nVisite de Montr\u00e9al \u00e0 travers mes yeux\nd\u2019illustratrice sous forme de carnet/journal intime. Souvenirs, anecdotes, historiettes sympathiques,\nparticularit\u00e9s, portraits, faits divers. Moments choisis illustr\u00e9s pour\nd\u00e9couvrir l\u2019unicit\u00e9 de cette ville. Avec introspection, po\u00e9sie, cocasseries et\ntendresse.\n\u003cimg\u003e\u003cbr\u003e\n\u003cimg\u003e\u003cbr\u003e\n\u003cimg src=\"http://annickgaudreault.dreamhosters.com/wp-content/uploads/2018/04/2-patreondep_02.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://annickgaudreault.dreamhosters.com/wp-content/uploads/2018/04/ligne1.png\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://annickgaudreault.dreamhosters.com/wp-content/uploads/2018/04/ligne1.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://annickgaudreault.dreamhosters.com/wp-content/uploads/2018/04/3-mue_titre.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003ePourquoi avons-nous tant de mal \u00e0 imaginer un futur non apocalyptique? C\u0027est un questionnement que j\u0027ai souvent et qui a fait na\u00eetre ce projet de roman graphique fictionnel (avec plusieurs personnages). Nous sommes camp\u00e9s dans un futur bienveillant, assez loin de nous. Le rapport \u00e0 l\u0027art, la place des animaux, l\u0027organisation des soci\u00e9t\u00e9s, l\u0027\u00e9tat de la plan\u00e8te: tout a chang\u00e9. Tout. Sauf l\u0027amour, le partage, l\u0027empathie, la cr\u00e9ativit\u00e9, la force matrice de la nature. L\u0027\u00eatre humain n\u0027est pas disparu. Mais pour survivre, il a d\u00fb devenir une version de lui-m\u00eame ayant le niveau de conscience le plus abouti. Une version qui n\u0027existe pas pr\u00e9sentement, dont on voit ici et l\u00e0 les balbutiements. Et qui est tr\u00e8s loin de l\u0027humano\u00efde que l\u0027on projette si facilement dans l\u0027imaginaire collectif.\u003cbr\u003e\u003cbr\u003eOn observe, chez les insectes, qu\u0027ils traversent plusieurs mues. Dont une derni\u00e8re, avant de parvenir \u00e0 leur phase finale, qu\u0027on appelle la mue imaginale. On peut noter l\u0027apparition des ailes, par exemple.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://annickgaudreault.dreamhosters.com/wp-content/uploads/2018/04/4-mue_imaginale_01.jpg\"\u003e\u003cbr\u003e"
   },
