    "summary": "So, what is my purpose here? Well, I\u0027m an artist and I create shapes with my body that people turn into images, and the outcome is beautiful. I\u0027m a non-binary/trans freelance model. I try to travel for my modeling when I\u0027m able to, and can afford it. I want to use patreon to be able to show more of my work, uncensored, and blog about topics I find important (inequality, model safety, LGBTQIA issues, and since I\u0027m also a cosmetologist I want to add in some hair and skin advice as well).\u003cbr\u003eWhat I want to try and raise money for is to be able to eventually get a camera to take self-portraits with, to donate to different reproductive services and LGBTQIA groups, and to be able to sustain life a little bit more easily.\u003cbr\u003e\u003cbr\u003eI\u0027ve been modeling for about 3 years, traveling for 2. I love what we create together.\u003cbr\u003e\u003cbr\u003eBecome a patron, and support a queer artist!\u003cbr\u003eOnce your payments are processed on the first of the month, you will receive passwords and links to any uncensored work, if you fit into that tier category.\u003cbr\u003eLet\u0027s get started!\u003cbr\u003e\u003cbr\u003eAnd if you\u0027re feeling extra giving, or don\u0027t want to pledge but wanna do a little something-something, here\u0027s my Spoil Me amazon wishlist:\u003cbr\u003e\u003ca href=\"http://a.co/i7GFWKe\"\u003ehttp://a.co/i7GFWKe\u003c/a\u003e\u003cbr\u003eOn here you\u0027ll find things for me to model, items to help me out in everyday life, supplies to help me make cool pieces to wear for shoots, or supplies to help me make more rewards for you guys!"

     "about": "Howdy Patrons!\u003cbr\u003eMy name\u0027s Alf (also formerly known as the spidermonkey and Bowie with boobs). I am a part-time, traveling, freelance model. I have been doing this for about 3 years, and I love creating this art. I\u0027ve never felt so connected to an art force I\u0027ve tried before I started modeling.\u003cbr\u003e\u003cbr\u003eAs a non-binary trans person (he or they), I would eventually like to raise money to help groups in which money is raised to help trans folx be able to have the resources for name changes, binders, hormones, etc. - but that is a down the line goal!\u003cbr\u003e\u003cbr\u003eDepending on your level of support on Patreon, you will receive anything from blog posts and access to uncensored photos (both from shoots and self portraits), to patches, stickers, and instant film shots. As I get more into this, the options will continue to grow.\u003cbr\u003e\u003cbr\u003eIG @alfposen\u003cbr\u003e",
