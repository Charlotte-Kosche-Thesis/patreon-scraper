nd Winter holidays tho.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Still not convinced?\u003c/strong\u003e\u003cbr\u003eI can totally understand that it\u0027s not really interesting to support a half-opened Patreon page, I wish I could open it fully right away but I just can\u0027t... However I\u0027d be so happy to have you supporting my work \u2665"
