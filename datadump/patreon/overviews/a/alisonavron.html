    "one_liner": "Singer, songwriter and creator of Sydney\u0027s tiniest music venue, The Newsagency",

    "pledge_url": "/bePatron?c=185223",
    "published_at": "2015-06-30T02:21:59+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHello!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am Alison Avron. I am an independent singer, songwriter and venue creator.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003eI created and run\u00a0\u003cstrong\u003e\u003ca href=\"http://www.thenewsagencyvenue.com\"\u003eThe Newsagency\u003c/a\u003e, \u003c/strong\u003ea venue dedicated to showcasing independent musicians. It had been running for 5 and a half years in Marrickville and will now continue to run in a brand new location as of 2017.\u00a0\u003c/li\u003e\u003cli\u003eI write my own songs which are mostly about my feelings. I recently recorded and released an album,\u00a0\u003cstrong\u003e\u003ca href=\"http://www.alisonavron.bandcamp.com\" target=\"_blank\"\u003eTiny Little Universe\u003c/a\u003e \u003c/strong\u003ein New York with \u003cem\u003eWheatus \u003c/em\u003eproducer, Philip Jimenez.\u00a0\u003c/li\u003e\u003cli\u003eI co-produce and perform in\u003cstrong\u003e \u003ca href=\"https://maevemarsden.com/projects-and-productions/jagged-little-singalong/\"\u003eJagged Little Singalong\u003c/a\u003e,\u003c/strong\u003e the Alanis Morrisette tribute you never knew you needed. This has been presented at Sydney Comedy Festival, Perth \u0026amp; Adelaide Fringe and in August 2017, the Edinburgh Fringe Festival.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFrom 2011-2016, \u00a0I have pretty much made this happen all on my own, in particular The Newsagency. The 40pax room meant it was easy enough to manage on a night as well as the daily administration tasks.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2017, I am taking the venue to the next level and have moved from the old newsagent to a bigger and better 100 capacity venue in Camperdown. This would not have been possible without being awarded a share in the\u00a0\u003ca href=\"https://www.ampstomorrowfund.com.au/\"\u003e2016 AMP Tomorrow Fund.\u00a0\u003c/a\u003e It\u0027s an exciting but altogether scary move that is going to require a few more hands on deck.\u00a0\u003cbr\u003e\u003cbr\u003eOver the years I\u0027ve been really fortunate to have a community of people around me who have generously supported the venue. Whether it was donating their time as a door person, taking press shots, getting me in for radio interviews, writing articles about the space or donating comfier chairs than the green primary school ones I initially had for people to sit on. (I\u0027m sorry people with bad backs :( ] I\u0027ve also been really privileged to host a high calibre of artists such as\u00a0\u003ca href=\"https://www.facebook.com/NGAIIRE\" target=\"_blank\"\u003eNGAIIRE\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/allourexesliveintexas\"\u003eAll Our Live in Texas\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/sarahbelkner/\"\u003eSarah Belkner\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/macleanbrendan\"\u003eBrendan Maclean\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eBut \u2013 it will come as no surprise if you know anything about working in the arts \u2013 \u003cstrong\u003emoney is always the clincher\u003c/strong\u003e. At times, it\u2019s the only thing holding me back. Launching this Patreon has, at times, literally kept me going by making up what I owed on rent or an electricity bill. Now that I have been given the opportunity to make The Newsagency bigger I am keen to build on it so that I can keep presenting artists and hosting music that people seem to like!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow things are now:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI make my music and run The Newsagency as a sole trader. When it comes to The Newsagency, once ticket sales have covered the production costs, the artists who I contract, take a fee. This is to say, I am financially responsible for the exploits of the venue. I barely get paid to run the venue with most of the money I earn from it, going straight back into rent, maintenance and bills. \u00a0(My vocal teaching and various gigs allow me to eat, don\u0027t worry) \u00a0\u003cbr\u003e\u003cbr\u003eI will now be employing an Assistant Venue Manager, Zac Ruokari, who has come on over from Carriageworks, to make the place sound amazing and run smoothly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMostly thanks to my AMP Tomorrow Fund grant I have:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEmployed a project manager to find a bigger and better space\u00a0\u003c/li\u003e\u003cli\u003ePaid the deposit for the new space\u00a0\u003c/li\u003e\u003cli\u003eRelocation fees inc. storage and removalists\u003c/li\u003e\u003cli\u003eMaterials for new stage and sound proofing.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cu style=\"font-weight: bold;\"\u003eHow things could be:\u003c/u\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003eWith your patr(e)onage, I\u0027ll be able to take bigger risks at The Newsagency so you can see more shows at the space you love. So, the less I have to worry about money the more I can feel free to continue to provide a comfortable listening enviroment for independent artists and you, the person (probably) coming to listen to it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u2019ll get:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTo be clear, this Patreon will mostly have rewards for people who want to support The Newsagency. Having said that, if you want to become my patron to \u00a0support my music, let\u0027s talk rewards before you commit. \u00a0 Different pledge levels get different perks, which include discount tickets, giveaways, merchandise and first dibs on tickets*. \u00a0\u003cstrong\u003eAll supporters\u003c/strong\u003e will get the access to the regular patron-only posts and first dibs on tickets. If you pledge high enough, I\u0027ll probably just give you whatever you want!\u00a0\u003cbr\u003e\u003cbr\u003e*Only for shows presented by The Newsagency unless the artist agrees to releasing tickets especially for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT NOTE REGARDING CURRENCY:\u003c/strong\u003e\u003cbr\u003ePatreon is a US site, so it works with US dollars. You\u0027ll be charged in US$ so an odd amount will come out of your account each month. We\u0027ve set our pledges at approximate conversions of what we need in order to make our work happen. Contact us if anything is unclear.\u003cbr\u003e\u003c/div\u003e"
