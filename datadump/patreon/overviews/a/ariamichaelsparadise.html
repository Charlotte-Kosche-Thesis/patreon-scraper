    "summary": "\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eI dwell in possibility\" \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e- \u003c/em\u003eEmily Dickinson\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003eThank you for visiting my Patreon! My name is Aria Michaels Paradise and I\u0027m a licensed therapist (in the Commonwealth of MA), certified spiritual counselor, performance artist, tarot reader, Reiki Master, visual artist, and beginning astrologer. \u003cbr\u003e\u003cbr\u003eIn addition, I am the artistic director and founder of ABRAXAS Dance Theatre, and have undergrad and graduate degrees in art history. I am constantly learning, evolving and being inspired by my clients, my inner landscape, and fellow creators.\u003cbr\u003e\u003cbr\u003eWhat is ABRAXAS Intuitive Arts? It\u0027s a platform that allows me to explore the needs of my clients and/or patrons though multiple lenses. I find that we all approach our life lessons in different ways, and these require a multi-disciplinary diagnostic palette. As a psycho-spiritual, depth oriented therapist, I am inspired by Carl Jung\u0027s breadth of wisdom and knowledge. He believed in utilizing the archetypes gleaned from the tarot, Kabbalah, and astrology as a way of accessing the unconscious. In my work as a clinician and performance coach, I utilize some similar methods, in addition to more traditional psychotherapeutic approaches  \u003cbr\u003e\u003cbr\u003eI\u0027ll be sharing exclusive weekly blog content just for Patrons, monthly video, as well as my own exploration of creativity though poetry and visual expression through landscapes, and portrait series. Patrons will be able to explore their own creativity and emotional well being through blogs, monthly videos, and opportunities for live workshops. I will also be sharing exclusive content of new artistic endeavors through Lens uploads.\u003cbr\u003e\u003cbr\u003eI\u0027m so appreciative of my Patron audience and look forward to sharing more with you!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e"
