    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat is Ammolite Studios?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0Ammolite Studios is a new production group founded by a tetrad of aspiring voice actors who wanted to do more than just audition for roles in projects that ultimately rarely get off the ground. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0These projects usually die, leaving the hopeful actors to drown in the mire of disappointment and growing discouragement of each failure to produce results or provide fuel for a portfolio. With each discontinued project, they sink deeper and deeper, and many eventually give up on ever fulfilling their dream of voice acting. Dreams left to the depths of despair as nothing more than the petrified remains of their aspirations. Fossils.\u003cbr\u003e\u003cbr\u003e \u00a0 That said, there are some fossils which crystallize into something fantastic: a rare, exceptionally colourful gemstone known as Ammolite.\u003cbr\u003e\u003cbr\u003e \u00a0 This is not to say that we are rare or exceptional individuals who make up Ammolite, by any means, but rather that we were fortunate to have our ambitions and dreams crystallize through our own disappointment into resolve, and realization that we were four who knew what had to be done in order to make things happen.\u003cbr\u003e\u003cbr\u003e \u00a0 One of those things is to raise support, and for that we need you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy we need your patronage\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 Working on the projects we have in mind require a lot of time and effort that we cannot devote ourselves entirely to while still making a living. We would love to make this a full-time job, however to do so we hope to reach a certain set of goals: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Creating an actual studio:\u003c/strong\u003e\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAs of now our group is separated across different states and would like to at least be in the same zip-code to work with one another in a studio setting.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cstrong\u003e-Upgrading our recording/editing gear\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhile we are pretty confident with our current setup, we could use an upgrade in our editing hardware to ensure a higher quality product!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cstrong\u003e-Making this our full-time job\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eOnce we are able to produce more content at an increased rate, we would like to make this our priority and not be weighed down by needing to find part time jobs to pay for bills and other expenses.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
