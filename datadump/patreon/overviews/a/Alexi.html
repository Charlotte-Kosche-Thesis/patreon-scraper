    "summary": "My name is Alexi Wasser and I\u0027m the host of the Love Alexi Podcast where I have tangential conversations with creative, fascinating people about who they are, what they do, how they got there, love, sex, dating, relationships, life, death, drugs, emotional spirals, ego, insecurity, fear, and so much more! \u003cbr\u003e\u003cbr\u003eI\u0027m also the founder of the now defunct cult blog \"imboycrazy\", and have since moved my previous blogging obsession to my podcast. \u003cbr\u003e\u003cbr\u003eI ALSO host a monthly girls only gathering in Los Angeles called Girls Night In.\u00a0Girls Night In is a girls only, pop up, slumber party-esque / summer camp vibe of a gathering (except without sleeping over) at a private residence, that provides a safe space \u0026amp; an opportunity for a diverse group of cool, kind, smart, thoughtful, creative, BAD ASS girls to meet, mingle, share, laugh, make new friends, be heard, listen to other girls feelings/problems/thoughts \u0026amp; use one another as sounding boards to help each other feel less alone, be seen \u0026amp; understood. All that + ros\u00e9 \u0026amp; a gift bag.\u003cbr\u003e\u003cbr\u003eWith everything I do/make: My goal is to make you laugh and feel less alone. I tend to over think, spiral, overshare, and am\u00a0the butt of the joke. If anything, I\u0027ll make you feel less alone/better about yourself cuz at least you\u0027re not me! As an only child and former fan of Love Line on KROQ as well as the movie Pump Up The Volume starring Christian Slater... I love listening to peoples problems and giving advice (if they are asking for it). You\u0027ll see that in the rewards I offer. \u003cbr\u003e\u003cbr\u003eBut all that aside; subscribing to my Patreon page is the #1 way for you to support my podcast and all that I do, and I appreciate that more than anything! So thank you for stopping by and I hope this is the beginning of a magical dalliance with you as my patron and me striving to serve your patronage and make you continuously proud and satisfied. xo, Alexi Celine Wasser"
