    "summary": "Antilia is a sandbox RPG and simulation game set in a beautiful alien world with unique playable races!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSingle and Multiplayer Modes \u003c/strong\u003e-Antilia will allow players to enjoy the game alone or with friends!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eExploration - \u003c/strong\u003eExplore the open landscape of Antilia and discover ancient ruins, magical puzzles, and lost knowledge!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCreativity\u003c/strong\u003e - Antilia will feature a detailed crafting system that makes creating visually unique items fun and intuitive!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eUnique Magic\u003c/strong\u003e \u003cstrong\u003eSystem \u003c/strong\u003e-\n The simulated magic systems of Antilia go beyond the classic \"cast \nfireball\", allowing their use in a variety of ways including combat and \ncrafting.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u0026gt;\u0026gt;\u003c/strong\u003e\u00a0Read more about Antilia at:\u00a0\u003cstrong\u003e\u003ca href=\"http://antilia-game.com/\" target=\"_blank\"\u003ehttp://antilia-game.com\u003c/a\u003e \u0026lt;\u0026lt;\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eAbout the Creator\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have \nbeen self-funding my work on Antilia for several years, and while \nAntilia\u0027s goals are ambitious my enthusiasm for Antilia and inspiring \nothers to explore and develop their creativity is a driving force in my \nlife.  I am confident that with good organization and a steady schedule \nof regular updates Antilia will be great fun to play, and an inspiration\n to creative people interested in game development!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you very much for your support!  \u003cbr\u003e\n- Jeff\u003cbr\u003e"
