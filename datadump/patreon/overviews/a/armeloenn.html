    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! Thanks for dropping by my Patreon page!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow about presenting yourself?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSure! My name is Armel Oenn, AKA \"The Magician\". I am an independent artist whose life dream is to tell stories that move people, make them laugh, cry and be passionate about.\u003cbr\u003e\u003cbr\u003eFor many years, I have made other people\u0027s dreams come true, turning their ideas into actual arts. Now, I wish to spend my days to create marvel that would uplift you. And together we can make it happen!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eCool! What do we get?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eA lots of things, actually. I want to give you rewards that are worth your interest on my project. The important thing is that you experience it the best way possible!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDiscount on online art store\u003c/li\u003e\u003cli\u003eLive-chat hangout\u003c/li\u003e\u003cli\u003ePrints (shipped to your home)\u003c/li\u003e\u003cli\u003eDVD quality download of my animations progress and YouTube videos\u003c/li\u003e\u003cli\u003eDVD copy for each short completed\u003c/li\u003e\u003cli\u003eSneak peek at the art development of my project (that I normally don\u0027t publish online for spoiler reasons!!!)\u003c/li\u003e\u003cli\u003ePreview of the final work version, before everybody\u003c/li\u003e\u003cli\u003eYourself being integrated into the stories as a character, a HQ print or video of your apparition, and print of your character design development\u003c/li\u003e\u003cli\u003eNew years special gifts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOk! And what are you working on?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have four ongoing projects that I want to see completed! Without you, it will never happen.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTwo short animated movies:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"\u003ca href=\"http://www.oennarts.com/pandora\" rel=\"nofollow\"\u003ePandora\u003c/a\u003e\" - A story of two kids facing the harshness of reality by using their spirited and colorful imagination..\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"http://www.oennarts.com/youll-be\" rel=\"nofollow\"\u003eYou\u0027ll be a Man\u003c/a\u003e\" - A reflection on what makes one human, through the eyes of a kids gang, confronted to a worldwide witch-hunt targeting the Namos, a race of cloned computers.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnd two comics:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"\u003ca href=\"https://www.facebook.com/oennday2day/\" rel=\"nofollow\"\u003eDay2Day\u003c/a\u003e\" - a political strip,\u00a0\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"http://www.undertalereset.com/\" rel=\"nofollow\"\u003eUndertale Reset\u003c/a\u003e\" - a fan base web-comics around the universe of the video game \u003cstrong\u003e\u003cem\u003eUndertale\u003c/em\u003e\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOn the side, I also produce a YouTube speed painting channel: \"\u003ca href=\"https://www.youtube.com/channel/UCdBWOjpRvcbm-3hUdm_flBg\" rel=\"nofollow\"\u003eMade In TIme\u003c/a\u003e\" allowing people to watch a time lapse of some of my works.s.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eInteresting! What exactly are we paying for?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAny contribution can help to alleviate some of my monthly expenses, such as my websites hosting fees and my weekly expenses to have my work broadcasted widely through social media. Helping with it is crucial.\u003cbr\u003e\u003cbr\u003eBeing independent isn\u0027t an easy path, because you have to swing between getting enough income to secure the days you will be working on your own project. Thanks to you, I will be able to work everyday on my project and focus only on that, without needing to chase after contracts.\u00a0\u003cbr\u003e\u003cbr\u003eYour participation will make all the difference.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFair enough! How about telling us more about your projects?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOf Course. Anything to get you hyped. If you wish to read in detail about each work please check on my goal sections.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cu\u003eI. PANDORA\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/66284989\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/66284989\" rel=\"nofollow\"\u003ePandora - Version 1\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user6798283\" rel=\"nofollow\"\u003eArmel Oenn\u003c/a\u003e on \u003ca href=\"https://vimeo.com\" rel=\"nofollow\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003ePandora\" was my second school thesis project that I really wish to finish. The story is centered on how a kid, Eron, sees the world he evolves through and means to poetically tell how we can all grow a beautiful and unlimited inner-self, by simply meeting one single person that will change our life.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cu\u003eII.\u00a0YOU\u0027LL BE A MAN\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTrigger Warning: For Violence from 12:20 to 13:00.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/37220194\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/37220194\" rel=\"nofollow\"\u003eTu seras un homme - Animatique\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user6798283\" rel=\"nofollow\"\u003eArmel Oenn\u003c/a\u003e on \u003ca href=\"https://vimeo.com\" rel=\"nofollow\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis short was my first thesis project, and I would like to rework it. I have a lot of to say with it, especially with the time we are living in: A reflection on the definition of human beings through the eyes of kids lost in a world shaped to unwelcome the \"other\" is something I really wish to continue to explore. The new script has been written down with a more subtle and less gory climactic scene.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cu\u003eIII. DAY2DAY\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003eDay2Day is a satirical strip posted on\u00a0\u003ca href=\"https://www.facebook.com/oennday2day/\" rel=\"nofollow\"\u003eFacebook\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://day2day.thecomicstrip.org/\" rel=\"nofollow\"\u003eComicFury.com\u003c/a\u003e. It mainly focus on politics, religion, human rights and ecology.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://day2day.thecomicstrip.org/images/comics/113/ea6e9cb91b958e6d82470740ccd7b96f392273645.jpg\" style=\"width: 278px;\"\u003e\u003cimg src=\"http://day2day.thecomicstrip.org/images/comics/120/f7d6a8e58f3ff56c04970de16c6200c61655765997.jpg\" style=\"width: 200px;\"\u003e\u003cimg src=\"http://day2day.thecomicstrip.org/images/comics/119/f981b9183257a8c1093a1acffd9c774f294650272.jpg\" style=\"width: 200px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cu\u003eIV. UNDERTALE RESET\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThis is certainly the project I am the most exited about. Base on the video game Undertale,\u00a0this comic uses the same muti-choice mechanism that the original game does. Made for the fans and lovers of fantasy that what to experience one more time an unexpected run of the game.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://pre08.deviantart.net/d5f2/th/pre/i/2016/303/8/2/undertale_reset___page_01_sepia_by_oennarts-dams3vx.jpg\" style=\"width: 267px;\"\u003e\u003cimg src=\"http://img04.deviantart.net/842e/i/2016/331/a/b/undertale_reset___page_18_by_oennarts-dapsseg.jpg\" style=\"width: 266px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAnd what about Made In Time\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-9/15401147_688869571280233_4095645849917463891_n.jpg?oh=be483ab4b340d41e133bc297045d2d48\u0026amp;oe=58FB821F\"\u003e\u003cbr\u003e\u003cbr\u003eEvery time I create a new illustration, I record myself and turn it into an episode of Made In Time. You can watch it on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=91anS-BbTFc\u0026amp;t=38s\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/madeintimenews/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cdiv\u003eMy name is Armel Oenn. I am an independent artist that loves to tell stories to people. I want to make you dream, I want to make you feel, think and wonder. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI do political strip and fiction stories. I would like to open my own studio and develop a new era of better working condition for artists and employees. And what is more, I want to spend my life to discuss and draw about the world and what makes it turns, may it be real or fictional. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI have a lot of things I want to talk about and share, and you will be my voice to shoot out and rock to stand on.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSo welcome to this tremendous adventure which I hope will last a very very long time.\u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 12,
     "created_at": "2016-11-17T10:42:12+00:00",
     "description": "\u003ca href=\"http://www.undertalereset.com/\"\u003eUNDERTALE RESET\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre01.deviantart.net/5e1a/th/pre/f/2016/236/7/5/753968d2ce8dba11c7cde7f077e8c7c8-daf37h7.jpg\"\u003e\u003cbr\u003eUndertale Reset\u003c/strong\u003e is one of the biggest project I have started this year.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Despite completing successfully a True Pacifist run, Frisk finds himself unable to open the door. Trapped in the Underground, he learns to live among the monsters that he has saved and tries his best to keep them happy while unveiling the mysteries of the doors, the Underground and the core. A journey that will lead him to walk in Dr. Gaster footsteps and his research on the timeline.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhile it is true it is a fan art comics based on the video game Undertale, it is a very serious project, that is already awaited by many. It is a multi choice comics, using the same system choice than the video game created to provide all the fan community of the game the pleasure to extend the journey they enjoy will playing the game.\u00a0\u003cbr\u003e\u003cbr\u003eThis is a very long term comics, that will probably took me three years to complete. And without your help, it will never reach the ending(s).\u003cbr\u003e\u003cbr\u003eThe author of the game allow web comics and products of the sorts, and sell of it. Obviously, it will be complicated to sell a multi-choice comics on paper, and as the art is \"ENTIRELY\" linked to the website structure, the online version will be the only existent version. \u003cbr\u003e\u003cbr\u003eBut if you are fan, and like my work, you can help me to continue the adventure and turns it into a big phenomenon. With enough determination, everything is possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre08.deviantart.net/d5f2/th/pre/i/2016/303/8/2/undertale_reset___page_01_sepia_by_oennarts-dams3vx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre01.deviantart.net/f6f9/th/pre/i/2016/319/7/0/undertale_reset___page_02_by_oennarts-dan1jqg.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/f22d/f/2016/310/0/1/012451ca30f426ea8456475298bb978d-danki27.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre01.deviantart.net/8bf3/th/pre/i/2016/312/c/f/undertale_reset___page_04_by_oennarts-dangl22.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 25,
     "created_at": "2016-11-17T10:46:02+00:00",
     "description": "\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/12342806_1651932445059547_6316123386317597442_n.jpg?oh=aa58fb4ac5841a6aa5592cea0de5dad6\u0026amp;oe=58C87BEE\"\u003e\u003cbr\u003e\u003cbr\u003eMy second Goal Is to be able to continue Day2Day, that long adventure I have started a year ago. With the craziness that is going on around the world recently, we need to laugh a bit on it. To release the pressure. A political drawing don\u0027t just carries your idea on a topic, it can be also therapeutic. \u003cbr\u003e\u003cbr\u003eI started drawing satirical drawing after the attack of Charlie Hebdo in Paris two years ago. To salute the victims and tried to rise my spirits up a bit. From there I continued to try to make my family and friend laugh. Then Another Paris attack occurred and \u003ca href=\"https://www.facebook.com/oennday2day/\"\u003eDay2Day\u003c/a\u003e became an official comics. \u003cbr\u003e\u003cbr\u003eThis is a free comics, to anyone on Facebook and internet, but it included watching three hours of news a day, make a full journalistic work to seek information details and ideas. It is time consuming, time that can not much put on freelance work if I want to continue to deliver a good amount of drawings a week.\u003cbr\u003e\u003cbr\u003eEvery day, more people are joining my page and following my work. They are sharing it online, and with your help, I\u0027ll be able and free to really put the time I want into it. \u003cbr\u003e\u003cbr\u003eAnd Earth know, the time needs some funny or pertinent drawing. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/15027982_1790861261166664_8735670612136760103_n.jpg?oh=2da7b81bf441d92d91a3e48e15add68a\u0026amp;oe=58CC4E15\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/14724642_1785675288351928_8767701794634612435_n.jpg?oh=9b69fb1ca9ac9e35ee66d85c4f3f6744\u0026amp;oe=58D3B917\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/14222094_1757482221171235_2055207155766784664_n.jpg?oh=54e4bb9001cb642ee803e8cd473ec1eb\u0026amp;oe=58BA60A8\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/t31.0-8/13403292_1720198691566255_8717169147615372742_o.jpg\"\u003e",

   {
    "attributes": {
     "amount_cents": 180000,
     "completed_percentage": 7,
     "created_at": "2016-11-17T10:46:02+00:00",
     "description": "\u003cstrong\u003ePANDORA\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is why I need your help. \u003cbr\u003e\u003cbr\u003eMy first project is to complete my Short animated movie \"Pandora\". I started in my last year of College, and since being in active life, couldn\u0027t pursue the project as it is a full time job. It should took me a year to be able to complete my film as it is a full 2D black and white textured animation movie.\u003cbr\u003e\u003cbr\u003eYou can see the draft of it in the following video.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/66284989\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003ca href=\"https://vimeo.com/66284989\"\u003ePandora - Version 1\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user6798283\"\u003eArmel Oenn\u003c/a\u003e on \u003ca href=\"https://vimeo.com/\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\"Pandora\" is a short tale of a boy trying to escape the colorblind reality he feels trapped in. Something is burning in him but he can\u0027t find the key to free it, until he meets with Pandora, a wild and creative red haired girl. The narrative is about growing up and finding your inner self and your inner world. But it is also about blooming your mind and opening it to the unexpected and the limitlessness of imagination, by meeting someone that will change your life. \u003cbr\u003e\u003cbr\u003eThe script as been rewritten to be more fluid and have more time to understand the difference between the two world the kids are evolving in.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/t31.0-8/11958295_10153219197666936_4399092616588987457_o.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/t31.0-8/12485974_10153444309091936_5541752445492821990_o.jpg\"\u003e\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },

    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 200000,
     "completed_percentage": 6,
     "created_at": "2016-12-08T23:53:13+00:00",
     "description": "\u003cstrong\u003eYOU\u0027LL BE A MAN\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"What is worse than not being human... is to be one\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFar from being his motto, this is, at least, what thinks Jasper everyday when he is reading Kipling\u0027s poem watching his slum, from his window. He uses to kill time with his band, imitating the adults caught in techno-racial conflicts and terrorist attacs. But when a Namos - those human-computers that people accused to destroyed the world - appears in front of him, the game turns quickly into a living nightmare.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTrigger warning from 12:20 to 13:00. You can skip this scene if you have problem with violent scene.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/37220194\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/37220194\"\u003eTu seras un homme - Animatique\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user6798283\"\u003eArmel Oenn\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"You\u0027ll Be a Man\" \u003c/em\u003eis the second short animation project I would like to develop. It is a sci-fi post war animation, talking about racism, human rights and philosophical meaning. Two years will be necessary to complete the film.\u003cbr\u003e\u003cbr\u003eThe animatic for this short is the first version of the script. \u00a0The story now has a different climax scene, as dark but less gore, as many people point out that the rashness of the event took away the point of the story. After review and rewriting it with different animators, we all agree, the story should take a more subtle direction. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://4.bp.blogspot.com/-dwadDK-IEzs/TykkHWyXujI/AAAAAAAAAkk/9W3KFvojQIM/s1600/Tu+seras+-+Model+Sheet+-+All+Cahracters.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://4.bp.blogspot.com/-dwadDK-IEzs/TykkHWyXujI/AAAAAAAAAkk/9W3KFvojQIM/s1600/Tu+seras+-+Model+Sheet+-+All+Cahracters.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-UfQ9LNA2ukk/UE92yfbUUmI/AAAAAAAABGI/0FvnBnKeBVM/s1600/Tu+seras+un+Homme+-+Background+Final+-+Jasper%27s+Home+-+kitchen+(sun)+01.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-JN8T1o_HQxw/UE92nqqSw7I/AAAAAAAABEo/6_DPJh20rYo/s1600/Tu+seras+un+Homme+-+Background+Clean+-+Jasper%27s+Home+-+Bedroom+(sun)+02.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-8eW7KZNbBmk/UE92qJXsLPI/AAAAAAAABFA/7OiDQFaddlI/s1600/Tu+seras+un+Homme+-+Background+Clean+-+Jasper%27s+Home+-+Bedroom+(sun)+06.jpg\"\u003e\u003cbr\u003e",
