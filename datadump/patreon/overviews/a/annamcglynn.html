    "summary": "Hi! My name is Anna! I like making comics, I make them a lot, and I want to continue making them for the rest of my life!\u003cbr\u003e\u003cbr\u003eFor the past couple of years my work has been most widely available through social media, but for a variety of reasons I no longer want that to be the primary way people have access to it. I think my work is best seen in print, and I would like to provide my comics in that format in a way that is still sustainable for me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn terms of content, each quarterly comics issue I make will be unique. \u003cbr\u003eYou can count on a lot of:\u003cbr\u003eDiary comics\u003cbr\u003eFiction\u003cbr\u003eLonger one-shots\u003cbr\u003eFeelings about Feelings\u003cbr\u003eRumination on Death\u003cbr\u003eActual Death\u003cbr\u003eSex and Violence(entertainment value)\u003cbr\u003ePoorly Drawn Cars\u003cbr\u003eHands that are maybe not better drawn than the Cars, but drawn with: Love\u003cbr\u003eInteractions with computer devices\u00a0\u003cbr\u003eAttempts at Humor\u003cbr\u003eCat Love\u003cbr\u003eOther types of Animal Love\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you are more curious about my work, you can find a lot of what I\u0027ve made recently here:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/anna.mcglynn/\"\u003ehttps://www.instagram.com/anna.mcglynn/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIf you like my work and/or want to see me continue to grow as an artist, subscribing would be an unspeakably enormous help.\u003cbr\u003e\u003cbr\u003eThank you for believing in me. It means so so much."
