    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-Vm5SRplOW8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hello! I\u0027m Autumn Hause, a 19 year old non-binary and mentally ill content creator.\u003cbr\u003e\u003cbr\u003eI\u0027m currently attending college full time for Psychology and Media Production, as well as working part time so I can fund my education. I hope that you consider supporting me on this journey!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605About My LGBTQ+ Activism\u2605\u003c/strong\u003e\u003cbr\u003eEver since coming out twice at a young age (sexuality \u0026amp; gender identity wise) I\u0027ve been extremely passionate about LGBTQ+ rights and providing education and support to young LGBTQ+ kids. I strive to be the person that I never had growing up as a young queer kid. I grew up in a very closed minded town, and I never had an older LGBTQ+ figure to ask for advice, comfort, or just friendship. As I grew older I found an amazing group of friends in the community, but it still upsets me to know of LGBTQ+ kids with no direction and no one to look up to, especially in my own community.\u00a0\u003cbr\u003e\u003cbr\u003ePutting myself out in the open as a public figure who happens to be non-binary and pansexual, I hope that I can serve as someone for LGBTQ+ kids to turn to. You shouldn\u0027t have to make this journey alone.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere\u0027s some LGBTQ+ stuff I have done/continue to do:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLRIbRUCocKwA0p57pk673LqL-pVN9JnC8\"\u003eFrequently post LGBTQ+ educational videos\u003c/a\u003e on YouTube for community members and allies\u003c/li\u003e\u003cli\u003ePromote LGBTQ+ education and acceptance across all other social platforms  ( Instagram, Twitter, etc.)\u003c/li\u003e\u003cli\u003eConnect with LGBTQ+ youth in my area to resolve conflict, including contacting the ACLU for intervention\u003c/li\u003e\u003cli\u003eCurrently run the GSA at my community college (2 yrs)\u003cul\u003e\u003cli\u003eTDOR events\u003c/li\u003e\u003cli\u003eComing Out Day events\u003c/li\u003e\u003cli\u003eLGBTQ+ History Month events\u003c/li\u003e\u003cli\u003eIntersex, Bisexual, Transgender, Pansexual, etc. events\u003c/li\u003e\u003cli\u003eand more!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eRan the GSA at my high school (1 yr)\u003cul\u003e\u003cli\u003eDOS events\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2605About My Mental Illness Activism\u2605\u00a0\u003c/strong\u003e\u003cbr\u003eGrowing up having to manage my mental illnesses from a young age, combined with going into a career in the psychology industry, I\u0027ve experienced well over my fair share of stigma and discrimination as it relates to mental illness.\u00a0I believe education is a powerful tool, and strive to promote education on mental illness and dispel stigmatizing attitudes the mass media perpetuates.\u00a0\u003cbr\u003e\u003cbr\u003eAs with my LGBTQ+ activism, I also am putting myself out in the open as a public figure who happens to be mentally ill, but for two reasons.\u00a0\u003cbr\u003e\u003cbr\u003eAs with education, I believe making issues personal gives a perspective to those that don\u0027t experience mental illness would usually not consider. By being a public mentally ill figure, I want the general public to realize that we are not \"scary\" or \"dangerous\", despite what they\u0027ve heard.\u003cbr\u003e\u003cbr\u003eI also want other mentally ill individuals to know that they aren\u0027t alone. I want you to know that your mental illness does not have to define you, even though it may be a huge part of how you function in day to day life. You are not alone. You will succeed, and you will make your dreams a reality, despite your mental illness.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere\u0027s the mental illness related topics I advocate the most for/have the most knowledge and/or experience of:\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDissociative Identity\u00a0Disorder (DID)\u003c/li\u003e\u003cli\u003ePsychosis\u00a0\u003c/li\u003e\u003cli\u003ePost-Traumatic Stress Disorder (PTSD)\u00a0\u003c/li\u003e\u003cli\u003ePersonality Disorders\u003c/li\u003e\u003cli\u003eSuicide\u00a0\u00a0\u003c/li\u003e\u003cli\u003eHistory of mental illness treatment\u00a0\u00a0\u003c/li\u003e\u003cli\u003eand more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAlso I forgot to mention that my background is in working with mentally ill children! I\u0027ve worked at these places under supervision with children with mental illnesses:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePressley Ridge (3 yrs)\u003c/li\u003e\u003cli\u003eIU8 (3 yrs)\u003c/li\u003e\u003cli\u003eThe Learning Lamp (3 yrs)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u2605Why Should I Donate When I Can Continue Enjoying Your Content For Free?\u2605\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that allows content creators to continue making the content you love. By supporting your favorite content creators you\u0027re allowing them to both pay their bills AND constantly improve by: purchasing better filming equipment, being able to afford materials, hiring staff to handle the business side, or editing, or filming, etc etc. Think of yourself as a business investor, or a patron of the arts!\u003cbr\u003e\u003cbr\u003eI also have several mental illnesses that make it difficult for me to have a stable income right now, and make daily life in general difficult for me. Cosplaying is one of the few things that truly gets me motivated and makes me happy, so it\u0027d be awesome if you could become a supporter to help me continue my cosplays!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605FAQs\u2605\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ePlease note that you can also \u003cem\u003eset a limit\u003c/em\u003e to how much you give per month!\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eYou can cancel or change your pledge at any time.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ethank you so so much for your continued support!!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCSIZ3joEHTcWF20fML7peoQ?view_as=subscriber\"\u003eYoutube\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/autumnhause \"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/autumnhause?lang=en\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://autumnhause.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://www.snapchat.com/add/autumnhause\"\u003eSnapchat\u003c/a\u003e\u003cbr\u003e"
