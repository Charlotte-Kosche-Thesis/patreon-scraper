    "summary": "When you\u0027re a chubby black girl with glasses, the world doesn\u0027t always throw you a bone. You don\u0027t always see yourself on TV or in movies. The first time I remember seeing someone with a body like mine was in 12 Years a Slave. That\u0027s f***ed up, y\u0027all.\u00a0\u003cbr\u003e\u003cbr\u003eNow, I\u0027m a television watcher and reviewer - which is a nebulous job that allows you ignore your friends text messages and just reply \"Sorry! I was writing!\" when you finally answer them at 10pm. They were asking you to lunch, you animal.\u00a0\u003cbr\u003e\u003cbr\u003eThere\u0027s a new wealth of television dedicated to representing and commenting on the Black experience and I want to be able to create content that reflects the way the world sees and portrays Black men and women..\u00a0\u003cbr\u003e\u003cbr\u003eMy output is the most prolific when I have a strong community I can communicate with and share my work with. By pledging, you\u0027ll be inspiring me to continue to create \u00a0essays about television that examine TV through a Black Feminist lens.\u00a0\u003cbr\u003e"
