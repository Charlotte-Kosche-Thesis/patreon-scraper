    "summary": "\u003ch1\u003e\u003cstrong\u003eGreetings my beautiful peeps! I\u0027m Apollo, a UK cosplayer that endeavours to please others by dressing up as fictional characters.\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eAround 2015 a young peep put on a cosplay for the first time...and I have not stopped since. \u003cbr\u003e\u003cbr\u003eCosplaying from Disney to Yaoi, Anime to Marvel. \u003cbr\u003eI started to cosplay after I fell in love with Marvel\u0027s Loki (blame Tom Hiddleston), \u00a0that next month a friend introduced me to Anime and my fate was sealed!\u003cbr\u003e\u003cbr\u003eSince then I have made over 30 cosplays, 10 chocobos and one giant gun (Psycho-pass) \u00a0\u003cbr\u003e\u003cbr\u003ePersonally, my cosplay is about the physical making of Cosplays and Props, BUT my favourite part of this insane hobby is meeting new people, sharing amazing experiences with others, and sharing my knowledge with my audience. And these are the reasons that I\u0027m making this Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy?\u003c/h2\u003eFellow humans, I am 22 years old, A student that has dropped out of University because of chronic health. I refuse to let that effect me !! I will continue to make cosplays and enjoy life with my beautiful friends and fans. But, Cosplay is Art and Art is expensive. More than anything I want to share my cosplay knowledge with all of you. More Tutorials, More Videos, More Photos and Most importantly more interaction with the people that make this hobby such a joy ... YOU ! \u003cbr\u003e\u003cbr\u003eBut I need help to do so.\u003cbr\u003e\u003cbr\u003eThis is how it will work:\u003cbr\u003eAny money raised on Patreon will go towards cosplay.\u00a0\u003cbr\u003eIt will help me to go to conventions to meet others and share the love. \u003cbr\u003eYou would support me and in return, I promise to deliver quality content that you can enjoy and grow with me.\u00a0\u003cbr\u003e\u003cbr\u003eAnd finally:\u00a0\u003cbr\u003e\u003cbr\u003eI seriously couldn\u0027t do this without you! \u003cbr\u003e\u003cbr\u003eTo everyone, thank you so much for reading this. All of your love and support means the world to me! \u00a0\u003cbr\u003e\u003cbr\u003eI will never stop cosplaying and never stop sharing the love with other beautiful humans.\u00a0\u003cbr\u003e\u003cbr\u003eThank you all \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eBanner photo:\u00a0Chiara photography and n1marad Photography.\u003cbr\u003eProfile photo: Chiara photography"
