    "summary": "\u003ca href=\"http://agenderchat.com/\" target=\"_blank\"\u003eAgender Chat\u003c/a\u003e is an online community founded in 2015. We\u0027re run by agender people, for agender people. At the same time, everyone is welcome, and we gear our resources to help a wide variety of people. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nWe are six person team based in the USA, UK, and Australia. We each \noffer our time and energy to Agender Chat, and with your help we want to\n expand and improve our community even more!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat We Do\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\n\t\u003cli\u003eBuild agender community (while also especially welcoming transgender, nonbinary, gender-nonconforming, and questioning people of all labels).\u003c/li\u003e\n\t\u003cli\u003eSupport people of all ages from around the world.\u003c/li\u003e\n\t\u003cli\u003eSpread resources and media of interest to LGBTQA+ people. \u003c/li\u003e\n\t\u003cli\u003eIncrease visibility for agender identities, people, artists, and more.\u003c/li\u003e\n\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003eHow We Do It\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\n\t\u003cli\u003eHosting our own Discord server for live chat.\u003c/li\u003e\n\t\u003cli\u003eModerating special Discord discussion hours with topics on a weekly schedule.\u003c/li\u003e\n\t\u003cli\u003eAgender Selfie Sunday - a weekly event with selfies, art, and more from agender users.\u003c/li\u003e\n\t\u003cli\u003eAnswering questions.\u003c/li\u003e\n\t\u003cli\u003eWriting FAQ\u0027s about gender topics.\u003c/li\u003e\n\t\u003cli\u003eSharing media with LGBTQA+ representation.\u003c/li\u003e\n\t\u003cli\u003eSpreading LGBTQA+ positivity.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWe want to produce more original positivity content, answer more asks, and expand our resources sections. With funding from Patreon, we plan to improve our chat technology, build\n greater engagement for members (topic polls, member interviews), and \nreach more new members. Someday we could even have Agender Chat merch for you!\u003cbr\u003e\u003cbr\u003eWe know money is tight these days. If you\u0027re considering giving, or have already pledged, \n\u003cstrong\u003e\u003cem\u003ethank you so much\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e!\u003c/em\u003e If you can\u0027t pledge now, don\u0027t worry: Agender Chat on Discord is staying free to access, and our blog will stay free to read. Patreon helps us provide more awesome content, more often, and reach a larger audience of people who need it.\u003cbr\u003e"
