    "summary": "\u003ch2\u003eHello!\u003c/h2\u003eMy name is Andy and I make The Gentle Rebel Podcast each week. I\u0027ve been doing it since 2012, and I\u0027m now using Patreon so that I can take things deeper and build community and resources around it.\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eThe Show\u0027s Vision\u003c/h3\u003eTo encourage, inspire, and equip fellow Gentle Rebels (many times introverted and Highly Sensitive People) looking to find meaning and variety in their own lives. I seek to help so that they can live out their deep passion and purpose and make their creative and uniquely gentle impact on a noisy and overwhelming world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecifically if you:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDon\u2019t necessarily recognise yourself as \u2018creative\u2019 because you don\u2019t feel equipped, clever enough, or part of the right crowd\u003c/li\u003e\u003cli\u003eCompare your messy insides with other peoples\u2019 shiny outsides\u003c/li\u003e\u003cli\u003eFeel unsure and overwhelmed about who you are, what you\u2019re doing, and how you can make a breakthrough to uncover what truly matters to you\u003c/li\u003e\u003cli\u003eOften feel like an outsider\u003c/li\u003e\u003cli\u003eGet overwhelmed and distracted by groups of people, the mood or emotion of crowds, and too much sensory input\u003c/li\u003e\u003cli\u003eEnjoy and are energised by time alone\u003c/li\u003e\u003cli\u003eLove spending time with certain people despite finding it draining\u003c/li\u003e\u003cli\u003eDesire meaning and purpose in your life\u003c/li\u003e\u003cli\u003eAre a bit of a people-pleaser\u003c/li\u003e\u003cli\u003eWant to make a positive difference but have absolutely no idea where to start\u003c/li\u003e\u003cli\u003eAre forever on the cusp of giving up\u003c/li\u003e\u003cli\u003eWould love to live a life that reflects who you are and not who you are told you should be\u003c/li\u003e\u003c/ul\u003e"
