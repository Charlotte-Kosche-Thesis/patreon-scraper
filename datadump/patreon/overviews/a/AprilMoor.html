    "summary": "\"The people who are crazy enough to think they can change the world are the ones who do,\" Steve Jobs.\u003cbr\u003e\u003cbr\u003eIn 2016, I had two life events that would shape my future: being diagnosed with Lyme Disease and losing my best friend and fur baby, Jake. \u00a0While experiencing my own pain and witnessing the suffering of another, I was changed forever. \u00a0At this point in my life, I was determined to not only become the healthiest version of myself but to also not ever contribute to the suffering of another being. \u00a0This is when I became vegan and also an animal activist.\u003cbr\u003e\u003cbr\u003eIn addition to loving and fighting for the animals, I am also extremely passionate about nutrition and helping you with your health goals. \u00a0I truly believe that between healthy eating, fitness and compassionate choices we can change this world for the better!\u003cbr\u003e\u003cbr\u003eHowever, I need your help. \u00a0My goal is to be able to help as many animals and people as possible. \u00a0I plan on doing so through workshops, online events, participating in Anonymous for the Voiceless, volunteering with PlantDiego, offering lifestyle coaching, and assisting in animal rescue. \u00a0Any support from you will help me be able to do this full time. \u00a0Together we can heal the world!\u003cbr\u003e\u003cbr\u003eThank you so much for your support. \u00a0Every little bit helps!\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eMore about me: I am a Personal Trainer and Health Coach from the Institute of Integrative Nutrition. \u00a0I have a Bachelors Degree in Dance from San Diego State University. \u00a0I am currently volunteering with Anonymous for the Voiceless and PlantDiego. \u00a0I love anything related to food, fitness, and animal compassion.\u00a0\u003cbr\u003e\u003cbr\u003ePlease follow me on Instagram @happyhealinvegan and Youtube at Happy Healin\u0027 Vegan.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
