    "summary": "\u003ch2\u003eWelcome!\u003c/h2\u003eWelcome to the Atom Switch Patreon page! My name is Dan Sandberg, the number one (and only) employee of\u00a0\u003ca href=\"http://atomswitch.com\"\u003eAtom Switch, Inc\u003c/a\u003e and creator of \u003cstrong\u003eInfintasDM\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve found this page then chances are good you already know about InfinitasDM, but for those of you who don\u0027t, IDM is an alternative style of Virtual Table Top app. Instead of taking over your RPG experience, IDM seeks to \u003cem\u003eenhance\u003c/em\u003e\u00a0the table rather than replace it by bringing tools like digital maps, fog of war, quest/npc/etc documents linked straight from the map and more right \u003cstrong\u003eto\u003c/strong\u003e\u00a0your table for digitally enhanced but still \u003cstrong\u003ein-person\u003c/strong\u003e\u00a0gaming!\u003cbr\u003e\u003cbr\u003eFor the complete scoop on the app and all its features check out the\u00a0\u003ca href=\"http://infinitasdm.com\"\u003eInfinitasDM Website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eIDM On Patreon\u003c/h2\u003eOk, so now that we\u0027re familiar with each other you might be thinking - \"So you released the app, why are you on Patreon?\" Originally funded on Kickstarter in the spring of 2016, InfintasDM has been a labor of love. Put together on a minimal budget that removed my own pay from the equation, the feature set had to be strictly limited.\u003cbr\u003e\u003cbr\u003eWhile I handle all of the company\u0027s business needs, artwork, web design, hosting, PR, customer support, app design, UI, asset integration, and anything else that needs doing there\u0027s one thing I \u003cem\u003ecan\u0027t\u003c/em\u003e\u00a0do - high level programming. That\u0027s where the bulk of the Kickstarter funding went - paying a programmer to take my art and design and build out the codebase to make it run. \u003cbr\u003e\u003cbr\u003eWith the app\u0027s core experience completed, there\u0027s still a \u003cstrong\u003elot\u003c/strong\u003e\u00a0of features and refinements I\u0027d like to add and simply put, that doesn\u0027t come cheap. Having emptied my personal coffers to work on the app for the last year, I\u0027m turning to you to help make these expanded features a reality.\u003cbr\u003e\u003cbr\u003eAll of the app\u0027s current sales have been put back into marketing, a few small feature updates, and the savings for my upcoming trip to show IDM at GenCon. By supporting Atom Switch on Patreon you\u0027re helping provide funds that will go \u003cstrong\u003edirectly\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003einto the creation of content and features for InfinitasDM.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ch2\u003eSo How\u0027s This Going To Work Then?\u003c/h2\u003eTime to talk details, Patreon details. Here\u0027s how your patronage will be put to use. The Atom Switch Patreon is set to a monthly payment system. That means that every month you\u0027ll be charged for the pledge amount you have chosen.\u003cbr\u003e\u003cbr\u003eThe first goal is set at $300 and is when I can start to afford adding small-scale features to InfinitasDM. But what happens before hitting that goal, and between each goal after that?\u003cbr\u003e\u003cbr\u003eUntil that first $300 per month goal is hit, I\u0027ll be saving everything that comes in and adding it together month after month until $300 has been accumulated, then the voting for the first new feature will happen. The same goes for any amount over $300 (or any other goal) before hitting the next one - it will be saved up and added in to pay for additional features as needed until the next goal is hit.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eRewards, Now and Future\u003c/h2\u003eFor the time being, I\u0027ve been forced to go back to my day job to keep the lights on at Atom Switch HQ, so our current rewards will be focusing on app features first and foremost. Because InfinitasDM feature updates will never be locked behind a Patron-only paywall, Patron exclusive rewards are going to start out small, but will have the opportunity to grow as time progresses.\u003cbr\u003e\u003cbr\u003eOnce funding reaches the point where I can pay for new features \u003cem\u003eand\u003c/em\u003e some of my own time to dedicate to InfinitasDM I\u0027ll be able to add more cool Patron exclusive rewards like free campaign content, maps, custom player tokens, and more!\u003cbr\u003e\u003cbr\u003eFor now, the number one benefit for our Patrons will still be a good one though - \u003cem\u003eyou\u0027ll be the ones voting on which new features will get made first!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e...\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eHey, would you look at that! You made it all the way to the end of this big \u0027ol block of text. It means a lot to me that you\u0027ve taken the time to read through all this. I can\u0027t tell you enough how humbled and amazed I am by the generosity first of the original InfinitasDM backers and now you incredible Patreon folks.\u003cbr\u003e\u003cbr\u003eA million times over, thank you for your support!\u003cbr\u003e\u003cbr\u003e-Dan\u003cbr\u003e"
   },
