    "summary": "\u003cstrong\u003eHello Friend!\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0It\u0027s wonderful to see you on my page. I want to tell a little about myself: I was born in the magic place called Academgorodok in the heart of snowy Siberia. Despite the fact that I grew up in the scientific community, all my life I draw. It is so natural and necessary for me, just like to breathe. After studying architecture in Novosibirsk, I decided to continue my education in Germany. Now I\u0027m a master student in the famous university of Bauhaus and developing as an illustrator at the same time.\u003cbr\u003e\u00a0 \u00a0In a moment I came up with the idea that it would be nice to combine pleasant with useful: to learn a foreign language by drawing. Therefore, I set myself the rule, that I will regularly draw the \"word of the day\", which is randomly selected by my German dictionary. Thus, I will create own visual dictionary, some kind of mnemonic cards that help to build associations and remember information.\u003cbr\u003e\u00a0 \u00a0If you like this idea and you also want to fill up your vocabulary - join!\u003cbr\u003e\u00a0 \u00a0For a subscription of $ 1 per creation, you will receive from me a big warm THANK YOU. For $ 2 - I\u0027ll give you a high-resolution picture and you can use it at your discretion, and for $ 3 - I\u0027ll send you a picture as an exclusive postcard!) Isn\u0027t it cool? :)\u003cbr\u003eDon\u0027t worry! you can always set up a maximal amount of money, that you want to pay for one month)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHallo Freund!\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0Es ist wundervoll dich auf meiner Seite zu sehen. Ich m\u00f6chte ein wenig \u00fcber mich selbst erz\u00e4hlen: Ich bin am magischen Ort Akademgorodok im Herzen des verschneiten Sibiriens geboren. Trotz der Tatsache, dass ich in der wissenschaftlichen Umgebung aufgewachsen bin, zeichne ich mein ganzes Leben lang. Zeichen ist so nat\u00fcrlich und notwendig f\u00fcr mich wie zu atmen. Nach dem Architekturstudium in Nowosibirsk habe ich beschlossen, meine Ausbildung in Deutschland fortzusetzen. Jetzt bin ich Masterstudentin an der ber\u00fchmten Bauhaus-Universit\u00e4t und entwickle mich gleichzeitig als Illustrator.\u003cbr\u003e\u00a0 \u00a0In einem Moment kam ich auf die Idee, dass es sch\u00f6n w\u00e4re, Angenehmes mit N\u00fctzlichem zu kombinieren: eine fremde Sprache durch Zeichnen zu lernen. Deshalb habe ich mir die Regel gesetzt, dass ich regelm\u00e4\u00dfig das \"Wort des Tages\" zeichne, das zuf\u00e4llig von meinem deutschen W\u00f6rterbuch ausgew\u00e4hlt wird. Auf solche Art und Weise werde ich ein eigenes visuelles W\u00f6rterbuch erstellen, eine Art Mnemokarten, die dabei helfen, Assoziationen aufzubauen und sich an Informationen zu erinnern.\u003cbr\u003e\u00a0 \u00a0Wenn dir diese Idee gef\u00e4llt und du auch deinen Wortschatz auff\u00fcllen willst - mach mit!\u003cbr\u003e\u00a0 \u00a0F\u00fcr ein Abonnement von $ 1\u00a0 pro Creation, erhaltest Du von mir ein gro\u00dfes herzliches DANKE. F\u00fcr $ 2 pro Creation - gebe ich Dir ein hochaufl\u00f6sendes Bild und Du kannst es nach deinem Ermessen verwenden, und f\u00fcr $ 3 - schicke ich Dir eine exklusive Postkarte!) Ist es nicht cool? :)\u003cbr\u003eMach dir keine Sorgen! Du kannst immer einen maximalen Betrag anlegen, den Du f\u00fcr einen Monat bezahlen m\u00f6chtest)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442, \u0434\u0440\u0443\u0433!\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0\u042f \u0440\u0430\u0434\u0430 \u0432\u0438\u0434\u0435\u0442\u044c \u0442\u0435\u0431\u044f \u043d\u0430 \u043c\u043e\u0435\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0435. \u041d\u0435\u043c\u043d\u043e\u0436\u043a\u043e \u043e \u0441\u0435\u0431\u0435: \u044f \u0440\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u0432 \u0432\u043e\u043b\u0448\u0435\u0431\u043d\u043e\u043c \u0410\u043a\u0430\u0434\u0435\u
