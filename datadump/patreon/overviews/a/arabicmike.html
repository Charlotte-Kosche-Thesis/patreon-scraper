    "summary": "\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is somewhere you can connect more easily and more deeply with your favourite YouTube creators. Replying to every YouTube comment and Instagram DM just is impossible when a channel grows. Patreon is somewhere you can support your creator and in return get exclusive content and chat directly with them whenever you like.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Arabic Mike?\u003c/strong\u003e\u003cbr\u003eI\u0027m a YouTuber who\u0027s been around for 5 years now. I upload as often as my time allows and spend a lot of time studying Arabic, teaching Arabic, and hanging out with people who support my channel here on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get in return for joining?\u003cbr\u003e\u003c/strong\u003eYou get out what you put in - maybe you\u0027re learning Arabic or English and want some advice, an answer to a question... that\u0027s fine - ask me and since you\u0027re a patron I\u0027ll get right back to you. Check out the \u0027rewards\u0027 on this page for more on what you can expect. I\u0027m so grateful to everyone who supports my page and it allows me time and incentive to create more videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs it expensive?\u003cbr\u003e\u003c/strong\u003eYou can pledge as much or as little as you like. You can also limit your monthly pledges so that you never pay more than you want to pay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I join?\u003c/strong\u003e\u003cbr\u003eJust click \u0027BECOME A PATRON\u0027 at the top of this page - hope to talk to you soon.\u00a0\u003cbr\u003e\u003cbr\u003e=====================================================================\u003cbr\u003e\u003cbr\u003e\u0643\u0644\u0643\u0645 \u062a\u0639\u0631\u0641\u0648\u0646\u064a \u0628 \u0645\u0627\u064a\u0643 \u0627\u0644\u0639\u0631\u0628\u064a - \u0627\u0644\u06a4\u0644\u0648\u0642\u0631 \u0648\u0645\u06
