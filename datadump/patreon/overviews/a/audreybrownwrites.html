     "description": "If I reach this goal, I can buy myself the time to create one in-depth, polished, pop-culture analysis essay each month. In other words, I can go beyond the brief blog entries I\u0027ve been creating and really dig in. (\u003cem\u003eand\u003c/em\u003e stash a bit away for taxes, to boot) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome Essays I Want To Write Are:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow God works in the Indiana Jones Universe\u003c/li\u003e\u003cli\u003eConflict Trends in Film and how they reflect the decades in which they appear (\u003cem\u003eor\u003c/em\u003e How I Went to see Star Wars and Every Preview was about war)\u003c/li\u003e\u003cli\u003eHow Conspiracy Theorists Mistake Comedy Writing for \"Predictive Programming\"\u003c/li\u003e\u003cli\u003eHow (and why) Modern Blockbusters Repeat the Theme of Physical Sacrifice\u003c/li\u003e\u003cli\u003eThe Most Popular Film Genre of Each Decade, Beginning in 1900\u003c/li\u003e\u003cli\u003eCraft and Artistry on Film: How the Visual Representations of Sewing, Baking, Painting and More Enrich Film\u003c/li\u003e\u003cli\u003eHow Movies Change With Us As We Age\u003c/li\u003e\u003cli\u003eThe Parody Effect: How Familiarity Transitions Horror Icons From Feared to Revered\u003c/li\u003e\u003cli\u003eIn Defense of the Mary Sue (both male and female)\u003c/li\u003e\u003cli\u003e10 Underappreciated Costumed Performers\u003c/li\u003e\u003cli\u003e10 Times Film and Television Characters Probably Had Migraines\u003c/li\u003e\u003cli\u003eTrends in Actings Choices: Pop Culture Moments vs. Bad Technique\u003c/li\u003e\u003cli\u003eHow Pop Culture Answered Conservative Christianity in the 90\u0027s and 00\u0027s\u00a0\u003c/li\u003e\u003cli\u003eThe 7 Types of Conflict in Film\u003c/li\u003e\u003cli\u003e2 Types of Story in Film\u003c/li\u003e\u003cli\u003eCommon Character Types You Can Find in (almost) Every Story\u003c/li\u003e\u003cli\u003e10 Opening and Closing Images from Famous Films\u003c/li\u003e\u003cli\u003e10 Opening and Closing Images from Beloved TV Series\u003c/li\u003e\u003cli\u003eWhat is a Story Arc and How Does It Function?\u003c/li\u003e\u003cli\u003ePop Culture Criticism 101: Learning the Difference Between \"That\u0027s bad,\" and, \"I don\u0027t like it.\"\u003c/li\u003e\u003cli\u003eWhy The Big Sick is the Greatest Modern Rom-Com of the 21st Century (To Date)\u003c/li\u003e\u003cli\u003eTracking the Origins and Patterns of the Religious Words We Use in Modern Colloquialism\u003c/li\u003e\u003cli\u003eHow News Headlines Are Chosen (according to my former professor who worked at CNN)\u003c/li\u003e\u003c/ul\u003e",
