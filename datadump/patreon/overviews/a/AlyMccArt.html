    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eSalutations, visitors and patrons!\u003c/strong\u003e \u003c/h4\u003e\nMy name is \n\u003cstrong\u003eAlyssa McCarthy\u003c/strong\u003e, though you may know me as \u003cstrong\u003e\u003ca href=\"http://kaiserflames.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eKaiserFlames\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://kaiserflames.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e \u003c/a\u003e\u003ca href=\"http://kaiserflames.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eon DeviantArt\u003c/a\u003e, \u003cstrong\u003e\u003ca href=\"http://alymccart.tumblr.com/\" rel=\"nofollow\"\u003ealymccart\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://alydavart.tumblr.com/\" rel=\"nofollow\"\u003e on Tumblr\u003c/a\u003e, or \u003cstrong\u003e\u003ca href=\"https://www.facebook.com/alymccart/\" rel=\"nofollow\" target=\"_blank\"\u003eAlyssa McCarthy\u003c/a\u003e\u003c/strong\u003e on my Facebook page (and \u003cstrong\u003e\u003ca href=\"http://www.alymccart.com\" rel=\"nofollow\" target=\"_blank\"\u003emy website!\u003c/a\u003e\u003c/strong\u003e). Regardless of how you\u0027ve arrived, I\u0027m very glad you\u0027re here! One of my greatest joys is painting creatures from fantasy, myth, and legend; another would most certainly be sharing those creations with all of you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy goal with this Patreon page, beside sharing more of my work with the world, is to cover my college \nloan payments and help defray other household bills in lieu of my old job. Barring any crazy financial need we may have as a \nhousehold, any extra money I receive will be dumped straight into my \nloans.\n\u003c/strong\u003e Hopefully, I can set aside the constant worry about \nmaking ends meet and be able to really focus on what I love... art! I \nalso have a huge project in the works that, with Patreon at my side, I \nwill be able to devote more substantial time to. And guess what?! It involves CHICKENS, plus a slew of other animals. And I know the \ninternet loves chickens, am I right??\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\n\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eLooking For More?\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/alymccart\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2wncj0j.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://alymccart.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/14nzgx4.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://kaiserflames.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/vwuyht.jpg\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/AlyssaDavisFantasyIllustration\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/vmxh6u.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.alymccart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/2drtpy0.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.galluscomic.tumblr.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.galluscomic.tumblr.com\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2cs9j76.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
