    "summary": "Hey lovelies!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eSharon\u003c/strong\u003e, 23 and i\u0027m a new \u003cstrong\u003eASMRtist\u003c/strong\u003e on Youtube. \u003cbr\u003eSo here\u0027s the thing. I never expected my channel to grow the way it did, and needless to say, I want to bring the best videos to you guys. As probably some of you already know, i\u0027m a big perfectionist and for me to create a video, i need everything to be perfect. So perfect can go from the \u003cstrong\u003eequipment\u003c/strong\u003e i\u0027m using for the \u003cstrong\u003evideo\u003c/strong\u003e, the \u003cstrong\u003eequipment\u003c/strong\u003e i\u0027m using for the \u003cstrong\u003eaudio\u003c/strong\u003e, to simple \u003cstrong\u003eprops, costumes\u003c/strong\u003e and little stuff i buy for my videos that make my subscribers very \u003cstrong\u003ehappy\u003c/strong\u003e all the time. I want to bring new content everytime, and unfortunately all of this gets expensive. This page is here for you if you decide you want to support me and have fun with me on that amazing journey of ASMR on youtube! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eThis page is also here for the requests that i got from a lot of you who asked me for example to do \u003cstrong\u003epersonalised videos\u003c/strong\u003e, \u003cstrong\u003ecustom messages\u003c/strong\u003e, and i added\u003cstrong\u003e a lot of ideas\u003c/strong\u003e that you can benefit from in exchange for your support. I hope i made this page quite fun and exciting for you! :)\u003cbr\u003e\u003cbr\u003eI hope to see my channel growing and growing, and i hope to have all of your support on that amazing experience because i could not do it without you. My videos, aside from the patreon rewards, are my own way of saying thank you to my subscribers who made this possible. This is why i want to make the best videos I can. If you have seen my \u003cstrong\u003eroleplays\u003c/strong\u003e, i \u0
