    "summary": "Hi All,\u003cbr\u003e\u003cbr\u003eI\u0027m Anna Dea, people usually called me Anna. I\u0027m an Indonesian cosplayer and a game fans! I\u0027ve been cosplaying for 2 years now even tho i only have a few works done.\u003cbr\u003e\u003cbr\u003eI love a strong characters, most of them are knight, warriors or any kind of fighter. I also do action performance with my costume.\u003cbr\u003e\u003cbr\u003eFrankly saying, cosplay changed my life. I used to be a shy and non sociable person, but cosplay connect me with the world. I make a lot of friends, I work on my costume creating a piece of art and truly, cosplay is the ultimate form of art!\u003cbr\u003e\u003cbr\u003eI\u0027m not progressing fast enough actually, but with your support, I can make more piece of art and i promise you guys won\u0027t be disappointed with my work! I\u0027m trying my best here because cosplay is an expensive art both time-wise and financial-wise. I work as a teacher in my daily life and it barely covers my living expenses which make your support to be my mana for cosplay!\u003cbr\u003e\u003cbr\u003eTrust me I am a kind person, I always try my best to be nice with all of my heart without pretending. When time comes, I might also give you guys some token of gratitude either photobook or anything but one thing i can promise you is my Hospitality.\u003cbr\u003e\u003cbr\u003eYou can also follow my instagram @annadeacosplay\u003cbr\u003e\u003cbr\u003eThanks for your support! Simply reach me whenever you want to. I open to everyone, and once again thanks for supporting me!\u00a0\u003cbr\u003e\u003cbr\u003eWith kind love to the world,\u003cbr\u003eAnna"
