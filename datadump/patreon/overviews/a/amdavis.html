    "summary": "Hi! Patreon is a way of everyday people becoming patrons of the arts with monthly donations.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWho is A.M. Davis?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/258673900?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eI am a writer.\u003c/strong\u003e I learned of Patreon through \u003ca href=\"https://rachelmarcohavens.com/\" target=\"_blank\"\u003eRachel Havens\u003c/a\u003e. Ironically, I listened to her her father, \u003ca href=\"https://youtu.be/TpfpFKzA4h8\" target=\"_blank\"\u003eRicie Havens\u003c/a\u003e for years as I longed to be a kind of intergalactic Black hippie.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have been a lover of authors\u003c/strong\u003e since I began reading at the age of three or four, \nand I have been a writer since I was about eight years old. I sat \ncross-legged on my bed in my bedroom in the house that my family lived \nin on 68th Avenue, near International Way in Oakland, California. Back then, authors were my gods.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere are many compelling causes\u003c/strong\u003e and situations tugging for your \nattention and yet, you have chosen to spend time looking at my \npage. I know that without readers, my writing is only half done.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd so I am grateful\u003c/strong\u003e\n to every patron, every future reader of my work that has decided to \njoin me on this leg of my journey. I will share glimpses of \nmy novel with my patrons on a monthly basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Book\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am currently writing a novel set in Oakland, CA.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThe characters\u003c/strong\u003e are physicist, a poet, a real estate developer, and disgruntled civil servant who is also a reluctant psychic\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003eHow I live\u003c/strong\u003e\u003cbr\u003eI wandered into living in a community of\nspiritual activists through \n\u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=3\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwjYw4WgkdvZAhVkwFQKHeRgAbkQFghKMAI\u0026amp;url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FJoanna_Macy\u0026amp;usg=AOvVaw3P9_qsEUJomQvpoxdzGSQD\" target=\"_blank\"\u003eJoanna Macy\u003c/a\u003e. I went to one of Joanna\u0027s sits in\nBerkeley California where I gave her my volume of poetry, \n\u003ca href=\"https://www.amazon.com/We-Have-Always-Been-Universe/dp/1517250978\" target=\"_blank\"\u003eWe Have Always Been The Universe\u003c/a\u003e. Soon afterwards, she telephoned me and asked me to come for a visit. We drank tea and ate\ncookies. There, she told me that I must keep writing because the world needs\nstorytellers. \n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/258870593?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMy Writing,,, Who this book is for? Why I write this novel.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/258684496?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy do I seek Patrons\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e? \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eSelf care. New walking shoes. Rides home with Lyft late at night. Dental visits. Community health care plan with a\u003ca href=\"https://fourfoldhealing.com/\" target=\"_blank\"\u003e holistic practitioner\u003c/a\u003e. New glasses.\u003cbr\u003e\u003cbr\u003eGetting my work out. Travel \u003ca href=\"https://www.scienceandnonduality.com/speakers/a-m-davis/\" target=\"_blank\"\u003eto conferences\u003c/a\u003e to promote my work.\u003cbr\u003e\u003cbr\u003eNot scraping by day to day. Not having my life come to a halt when the computer or the bicycle breaks down, or the keyboard has keys that stop working, or if I run out of medicinal herbs that keep me going.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/259191880?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 My creativity can look like...\u003c/strong\u003e \u003cbr\u003ePoetry (click on \u003cem\u003eI am the Journey\u003c/em\u003e below). Art (see my avatar portrait and banner art at the top of the page). \u003ca href=\"https://journal.workthatreconnects.org/2017/08/29/re-imagining-harvesting-the-gifts-of-the-ancestors/\" target=\"_blank\"\u003eRe-envisioning\u003c/a\u003e the Work that Reconnects. \n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/60978792?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"

     "about": "Hi. I am Ann Marie Davis. I was born and raised in Oakland. I live in the Fruitvale district of Oakland on an urban farm called \u003ca href=\"https://canticlefarmoakland.org/\" target=\"_blank\"\u003eCanticle Farm\u003c/a\u003e with around 29 people in several houses.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat My Life is Like\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/258870593?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003eWith the permission of Joanna Macy, I rewrote an exercise from The Work That Reconnects entitled, \"Gathering the Gifts of the Ancestors.\u00a0 This work has been use by facilitators to create a more inclusive experience.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Novel, The Character Descriptions\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/258673900?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027m working on a novel. It is in a genre similar to Octavia Butler. \nHowever, I don\u0027t talk about what will happen. I attempt to show why \nthings are unfolding the way they are through the narratives of four \ncharacters; a physicist, a real estate developer, a psychic and a poet.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is my writing about? Why did I write this novel?\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/258684496?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u00a0\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nWhy I need Patrons\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/258682904?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe poetry collection \u003c/strong\u003e\"We Have Always Been the Universe is \u003ca href=\"https://www.amazon.com/We-Have-Always-Been-Universe-ebook/dp/B0191XBWKS/ref=dp_kinw_strp_1\"\u003eavailable at Amazon\u003c/a\u003e. Sample some of the poetry below.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/60978792?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e",
