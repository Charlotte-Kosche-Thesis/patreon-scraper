sly strive to improve and deliver the best result possible.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eLastly, I\u0027d like to thank all of you for your support over the years - whether through donations, your kind words or just silent attention.\u00a0Ultimately, you are the reason I do this - the motivation that fuels my quest to make the best video game content possible.\u003cbr\u003e\u003cbr\u003eThere\u0027s no shortage of gaming videos on YouTube - but nobody makes content quite like mine.\u003cbr\u003e"
