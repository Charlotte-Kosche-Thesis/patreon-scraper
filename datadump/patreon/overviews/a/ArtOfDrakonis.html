    "published_at": "2017-05-25T22:32:14+00:00",
    "summary": "\u003cstrong\u003e\u003ca href=\"https://artofdrakonis.tumblr.com/\"\u003eArt Gallery\u003c/a\u003e\u003c/strong\u003e\u00a0\u2022\u00a0\u003cstrong\u003e\u003ca href=\"https://artofdrakonis.tumblr.com/commissions\"\u003eCommission Info\u003c/a\u003e \u2022\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/KJDrakonis/\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWelcome!\u003c/h3\u003e\nA long\u00a0time ago, I was a writer who started to get upset that I could never find the proper visual references to go with my characters that I needed; that desire drove me to learn how to do it myself. In so doing, I found my love for digital drawing and painting - I think my favorite part is getting to see your progress side by side, from a picture that is ten years old to one that is ten minutes old. Nothing beats that feeling of measurable accomplishment.\n\u003cbr\u003e\n\u003cbr\u003e\nI would love to make a living doing art, be it commission based or through steady employment with a company that needs the skill of a fantasy artist. \u00a0As I begin the journey at the seven-year mark (like a certain Hero of Time in my favorite video game ever, in which you play an ocarina, cough ahem) I am inviting you all to join me! \u00a0My development has reached a point where I am comfortable peering out of my shell into the wide world of professional artistry; beyond commissions though, I want to practice with other things, making more than just character design images being chief among my personal goals.\u00a0 I am turning to Patreon to help make it possible for me to escape the daily grind, and really flourish as an artist.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat\u0027s In It For You?\u003c/h3\u003e\u003cem\u003eETERNAL GRATITUDE KARMA POINTS.\u003c/em\u003e\u003cbr\u003eAlso, you will have access to my work-in-progress sketches, as well as other content once my goals are reached! \u00a0Aside from the contribution tier designating your \u0027official\u0027 recognition, you\u0027ll also have the ability to vote on my next projects between commissions. \u00a0Remember, as\u00a0one of my Patrons, you\u0027ll not only be contributing monetarily, but you will be a crucial part of my life in helping make one artist\u0027s dream a reality.\u003cbr\u003eFor that, I have no award tier; just honest appreciation from that lone dreamer.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFree Content!\u003c/h3\u003eDon\u0027t worry, I\u0027m not going to lock everything away behind a paywall! \u00a0It\u0027s a privilege to be able to share my completed work with you all, so all of the art I finish is going to be posted on my gallery for all to view. \u00a0Of course, there are perks to being a Patron: in addition to seeing my work-in-progress sketches, I will occasionally release time lapse videos, and higher resolution copies of the projects I finish.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for supporting both my dreams and my work, and for the care you\u0027ve already shown me. \u00a0I appreciate you! \u2665\u003cbr\u003e\u003cbr\u003e- K. J. Drakonis"
