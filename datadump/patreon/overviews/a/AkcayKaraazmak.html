    "summary": "The Dark Inside Me is a psychological horror adventure game from a horror movie director based on a dynamic scenario.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.thedarkinside.me/download.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/623/979/39e436c79037d1d915bef049bff8180c_original.png?v=1443962191\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=a699a060270c37993c3ea7ccd88e5204\" style=\"width: 648px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.thedarkinside.me/download.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eGame is 2d,5 next-gen and unique 3rd person point \u0026amp; click psychological horror adventure game. Main aim is to reflect the real characteristic of a player through the game and see how far players would push their limits through the stages of the\u00a0game. Game is +18 and has disturbing gore, sex and intense violence scenes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/040/ea8ce89525d5a4e092421e4d4cb7fe0e_original.png?v=1441823649\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=a5d4909db487b814f9fb2036ba3a3adb\" style=\"width: 644px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/057/e507569687dd64f4e8b2ed2c1767fd19_original.jpg?v=1441823824\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=e71d94c735ee24e10bee6460bd9d0a25\" style=\"width: 643px;\"\u003e\u003cbr\u003e\u003cbr\u003eGame is based on a dynamic scenario and the game-flow changes according to player decisions and how they face with the situations and solve the puzzles. Puzzles can be solved with more then one way and each way will effect and change the rest of the gameplay.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/637/336/9b663d2d4a2dfcdb38a5b35e1f0723d1_original.png?v=1444128086\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=6606fb09d12a3d25f0807a267e279573\" style=\"width: 643px;\"\u003e\u003cbr\u003eSometimes players has to give serious decisions which will completely affect the following game stages. And those decisions could be the reflection of the player\u2019s real characteristic.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/323/e9fae54d9eb39dbbe38378369d8d8605_original.png?v=1441826170\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=ae9b107b8a3f5a79d640048f8bc18118\" style=\"width: 634px;\"\u003e\u003cbr\u003eIt\u2019s said everyone has angels. One of them leads us to the light and the other take us into dark. \u003cbr\u003eWe give our own decisions through the path of the life and now we\u2019ll give our own decisions through \u003cbr\u003eThe Dark Inside Me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/339/35717e1626047b687d0ce667eebc252b_original.jpg?v=1441826294\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=63250e2d9f1268c28dd59963057a4226\" style=\"width: 632px;\"\u003e\u003cbr\u003eDark Inside Me is blurring the thin line between madness and reality, darkness and light, love and hate, forgive and vengeance.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/346/c33b7c0d95c368f0effab17da758ec37_original.jpg?v=1441826337\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=e34f1121ae72341161a3ba2e2215abd8\" style=\"width: 626px;\"\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/473/684/ecb967ca1c458377fcb48800f29485f9_original.jpg?v=1441887854\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=b93a6d73ed10a304b0d7dc0025dc15b0\" style=\"width: 626px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/392/23e66be3c380d1cc0f126bdf7782eae3_original.png?v=1441826767\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=e2c069a63c8f774ecbe58b1744c83ab2\" style=\"width: 631px;\"\u003e\u003cbr\u003eYou awake in a hospital room, handcuffed to a bed. You hear some detectives speaking about you. They are speaking that they are surprised that how you can be still alive after that terrifying event. And one of the said it would be better if they caught you dead. You don\u2019t understand and don\u2019t remember much but to learn first you should find a way to escape.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/422/ed5d2ff66717226a40ddad1cc5c73e8f_original.jpg?v=1441826946\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=dd80e1f8ea6397616b2e06d9de5d2867\" style=\"width: 630px;\"\u003e\u003cbr\u003e\u00a0The first question come to minds is if you are guilty or not? But its much more beyond the guiltiness or guiltless. You have given a chance to face with your past and how far you would go and sacrifice from yourself to enlighten the darkness and fight with your demons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/434/2cb19352d48c1aa9b66cad3808d40209_original.jpg?v=1441827059\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=3f8a9c574c78e3c44a6787569ba58242\" style=\"width: 629px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thedarkinside.me/greenlight/Chapters_dolar_episodes.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/561/346f0d2cc76e1d3eadddbb0c2b377971_original.png?v=1441828380\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=a7913f409807a392e051e1093ddfa877\" style=\"width: 628px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/451/a41d760243e88165da9a26866501f120_original.png?v=1441827232\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=de2d450d9073a9b05a685b1b88eb34d6\" style=\"width: 628px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/465/d58dbda1e7df72413457b6850796199b_original.png?v=1441827336\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=01c84cc79aa24d7d3c522a04e58689f0\" style=\"width: 630px;\"\u003e\u003cbr\u003eThe Dark Inside Me gameplay builds upon the decisions and sacrifices between the user and the events. Puzzles in the game may solved with more then one way. And each way will lead you different ways and change the flow of the scenario. You can kill some one that stopping you from your way, by finding a tool to use on. Or you will find a way to pass him or her without killing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/481/79fa202ff30f2ef46869a6a762bc402d_original.png?v=1441827418\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=47e9ae48be86d742ed8f659fe7f61b3a\" style=\"width: 634px;\"\u003e\u003cbr\u003eAnd if you didn\u0027t kill then that person could help you later in the game to solve a puzzle or can kill you or and make the things harder for you. When time comes for the vengeance, you will decide to forgive or no. You will torture or kill or let him or her go .You will face with the decisions you gave through the game. You take or find many tools and items, use them on other objects, combine them to create new items to solve new things.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/594/0f84d2756ea92366aba3208211025719_original.png?v=1441828726\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=cc3b6b3a4a28b1f751df4b5ab49ef7d2\" style=\"width: 635px;\"\u003e\u003cbr\u003eGame is very synchronized with the amazing sounds effects and music. It will take you into the game and make you feel that you are the part of it. Even the game is a point \u0026amp; click adventure game, there will be some action scenes as well including torture, fight and sex.\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/606/99150c678e875b97638483121c0ad16e_original.png?v=1441828870\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=15912677f5fc529eceb0e5d0bf8d0877\" style=\"width: 637px;\"\u003e\u003cbr\u003eFor example; you start to play in indoor scenes and then continue outdoors then take a bus and play in the bus and then goto other places. Goto airport find a way to enter plane. Travel with plane and play in it. Then continue your journey in another country, search things and then travel to a town. You should find a way to enter a club and solve the puzzles. There will be also some fun scenes as well; for example you will play in a rock bar with a band. You\u2019ll be the lead singer and guitarist on the stage. Sure this scene isn\u0027t designed just for fun, it\u2019s a part of a puzzle.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/634/2b797bf6a3e814f14e8f8fa8f4a2cd95_original.png?v=1441829186\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=793bcb3ce70aa860e68da564ee694451\" style=\"width: 639px;\"\u003e\u003cbr\u003eGame always will bring you new things and surprises. It will always keep the tension up and let you to lead the game-flow and the events. The Dark Inside me, will push the limits to give you a unique experience and make it more then just a game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/643/015757862c255ff9cf2e07234891d59c_original.png?v=1441829287\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=01b0cf96007e64c78f13e5503390c1c0\" style=\"width: 639px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/721/f5628fc1993abe0658788a6f8fb6f8a3_original.png?v=1441829776\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=a6c9ca5b4b4e90fe80db21afd0a0ec4d\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/470/582/0fe66bc630a739c2f0ae61e3f0e10d36_original.png?v=1441839091\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=de2f1e314b1119787afaa42ad5e3a095\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/807/ff43d1178949b72cbab62177b9e5e2e0_original.png?v=1441830639\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=6005ac513b3047c447872e4b414907bf\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/820/ef6389bf2acd29c95647ae02b88c5286_original.png?v=1441830800\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=97f2c3c11e4a4dd6b6e30d8d097dd1e8\" style=\"width: 641px;\"\u003e\u003cbr\u003eGame has many different environments. Beautiful real and surreal 3d pre-rendered 2d visuals with animated assets to make the scenes more live and dynamic. You play in rooms, buildings, streets, forests, various outdoors, in vehicles like bus, plane, ship etc...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/831/fac1148d8ef0a00f74b2ed49a670c48c_original.png?v=1441830882\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=d07002c08bc69636b3956bee5f96a62e\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/884/f93c3afac689843dcc9fa4615f962543_original.png?v=1441831231\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=bbe7b4adc0f5ae3686652199b2714930\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/900/93bd3dddc9b46d5fcf2be7d7abf844c9_original.png?v=1441831352\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=0065dcfc7a956e06008fc08c0931230d\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/469/983/d34f281d5618307588c59e39bac14dbe_original.png?v=1441832288\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=cc659df6112973a6f75c1ebe7f570ae9\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIndoor environments (Houses, apartments, rooms, clubs etc..) \u003c/li\u003e\u003cli\u003eOutdoor environments (Streets, fields, village, circus, forest etc..) \u003c/li\u003e\u003cli\u003eVehicles (Buses, cars, ships, planes etc..)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/470/007/01b511c4fcec34a4f452a06c0567be48_original.png?v=1441832596\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=ca0f5ba73d02414b42a6be785ad4a7d8\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/470/011/fd4596e7d13dc01c414e38113df749ff_original.jpg?v=1441832631\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=1d4391e7e318aae3a436ec1439cc58e9\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/470/078/0b022a44d70f477f82e1ae65198eded7_original.png?v=1441833380\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=2304d0117c0de521166ae93e79fba7e3\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Next-gen point \u0026amp; click psychological horror adventure game. \u003c/li\u003e\u003cli\u003eDynamic scenario.\u003c/li\u003e\u003cli\u003eSolving puzzles with various ways.\u003c/li\u003e\u003cli\u003ePlay like a game, feel it like a movie.\u003c/li\u003e\u003cli\u003eHighly detailed rendered 2D graphics and animations.\u003c/li\u003e\u003cli\u003e2d,5 parallax and panning camera effects.\u003c/li\u003e\u003cli\u003e3d playable characters. \u003c/li\u003e\u003cli\u003eMore then one playable main character through the game play.\u003c/li\u003e\u003cli\u003eMature content including gore, violence and sexuality. \u003c/li\u003e\u003cli\u003eInteractive action scenes\u003c/li\u003e\u003cli\u003eCinematic soundtracks depending on the mood of the scenes. \u003c/li\u003e\u003cli\u003eMultiple camera angle areas and scenes. \u003c/li\u003e\u003cli\u003eMany different environments; from houses, streets, shops, buildings to forests, buses, ships and much more. \u003c/li\u003e\u003cli\u003e1920x1080 Full Hd graphics. \u003c/li\u003e\u003cli\u003e1920x1080 Full Hd cinematics.\u003c/li\u003e\u003cli\u003eMulti-language\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/473/326/9086ca0b248f9648bf4640b3a4f78549_original.png?v=1441882321\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=f29230492e325bfdc72ef646e7288d58\" style=\"width: 644px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/473/364/f985b2a88580092d9ae1e0134a59022d_original.png?v=1441883046\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=af5a65de73d891bbc7a7fa7ba5c9c856\" style=\"width: 643px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/497/638/9647d67849523ff1dbb146c2e1ef8f62_original.png?v=1442267566\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=e8baaa5a50a016cc1e8449cfaa3e5043\" style=\"width: 644px;\"\u003e\u00a0\u     "attributes": {
     "about": "Ak\u00e7ay Karaazmak was born in Turkey on March 31, 1979. It was not long before he found out that his interests lay in music. His passion for music started when he picked up a guitar in his early teens before moving on to learn to play the drums as a teenager. Ak\u00e7ay started playing in various bands in his hometown and neighboring cities, as a guitarist and also sometimes as a drummer. He started writing his own songs in his twenties and shortly thereafter formed his first band, Asaradel. The band featured Ak\u00e7ay singing and playing guitar, providing a unique blend of melancholic sounds.\u003cbr\u003e\u003cbr\u003eHis first album was distributed in more than ten countries. The next year he continued his musical work and managed to record three more albums in the following years. After his fourth demo album he went to England to study his masters degree in computer engineering. It was during this time that he transferred his composing skills to electronic and trance music. Shortly thereafter he founded \u201cDJs of Revolution\u201d (DJR), an underground DJ community in England. His style of music rapidly gained popularity and made his community grow larger and larger. After his underground success in England, he made his way to Russia to continue his work, stopping off in other countries throughout Europe.\u003cbr\u003e\u003cbr\u003eAk\u00e7ay then decided to return to his homeland, Turkey, to continue his music career in Istanbul. He now thinks that his style and sound is reaching its peak. Many people refer to his genre as alternative-rock, however his unique blend of vocals and music incorporate a wide variety of melodies spanning multiple genres. Ak\u00e7ay\u2019s success and talent is not just limited to the music world. In addition to his life as a musician, Ak\u00e7ay runs a game development studio and is also a successful director of his own animation and visual effects company.",
