    "summary": "\u003cstrong\u003eIf you are suffering, or have suffered from depression, my comics are here to show you that you are not alone!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n-------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003cbr\u003e\n\u003c/strong\u003eI\u0027m a physicist who draws. Currently pursuing a PhD in Physics at the Australian National University.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/9kmtzl.jpg:large\" style=\"width: 536px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy am I on Patreon?\u003cbr\u003e\n\u003c/strong\u003eGrad school is overwhelming and I have plenty of excuses not to draw. With your contribution, even just a little, will greatly motivate me to keep making comics while sciencing at the same time, and thus stay far far away from depression. Unlike LIKES and SHARES on Facebook or RETWEETS, your contribution here on Patreon is actually edible. I\u0027m literally here for cups of ramen and beer (I drink coffee more actually. So your pledge will likely goes to coffee!).\u003cbr\u003e\n\u003cbr\u003e\nNo pressure. You being here reading my comics already means a lot. And the comics will always be free (as long as I\u0027m not too depressed to draw). But you know, if you enjoy the comic, I wouldn\u0027t mind free beer every once in a while!\u003cbr\u003e\n\u003cbr\u003e\nTo offer me free food or beer, just click \"Become a patron\". It\u0027s very easy to set up. You can change or cancel your pledge at anytime.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e"
