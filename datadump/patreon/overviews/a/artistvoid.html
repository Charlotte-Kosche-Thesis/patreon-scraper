    "summary": "Hey Guys, Girls or I guess the World haha!\u003cbr\u003eMy Name is Tyshir, but I also go by my artist alias name \u003cstrong\u003e\u003cem\u003eArtistvoid13\u003c/em\u003e\u003c/strong\u003e. There\u0027s not much to know about me except that I\u0027m pretty chill, quiet, trustworthy \u0026amp; that I love to draw! I\u0027ve always loving drawing since I was a child. And to me, being able to do so for a living is a dream come true!\u003cbr\u003e\u003cbr\u003eWell enough about me, let\u0027s get down to why we\u0027re here!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m an aspiring Mangaka, Comic Book Illustrator, Graphic Novelist and even a Web Comic Book Creator\u003c/strong\u003e for my own Company someday, but for now, baby steps. I\u0027m Currently working on a Japanese Multicultural based web series called \u003cstrong\u003e\u003cem\u003eNinja Redemption\u003c/em\u003e\u003c/strong\u003e. \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe story is about five teenage shinobi that are on a journey to Rock Point City to avenge their fallen brethren in battle. But on their journey, they encounter physical and mental challenges, new friends and foes, possible romantic moments \u0026amp; many more.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOn my off-time when I\u0027m not working on my series, I work on \u003cstrong\u003eOCs, fan art, collaborations \u0026amp; other projects I\u0027m possibly working on\u003c/strong\u003e. So, other than my series that I will be uploading online monthly, I will also post my illustrations here as well!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWell that\u0027s all I have to say...I think, hopefully you guys can help fund me \u0026amp; enjoy what you\u0027ll see! Until Next Time!\u003cbr\u003e\u003cstrong\u003e-ArtistVoid13 (2016)\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
