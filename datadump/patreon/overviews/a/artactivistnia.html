    "summary": "My name is \u003ca href=\"http://www.artactivistnia.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNia King\u003c/a\u003e. I host and produce a podcast called \u003ca href=\"http://www.artactivistnia.com/podcast.html\" rel=\"nofollow\"\u003eWe Want the Airwaves\u003c/a\u003e where I interview queer and trans artists of color about their lives and their work.\u003cbr\u003e\u003cbr\u003eMaking a podcast is a lot of work. Popular podcasts like WTF?, Comedy Bang! Bang!, and The Nerdist have engineers, interns, and sponsors. I just have me and my Patreon. I book the guests, research their work, conduct the interviews, edit the interviews (it takes me about an hour to edit each 15 minutes of the podcast), upload them to Libsyn and iTunes, write the copy to promote them, find the images to go with them, etc. The only part I am currently outsourcing is \u003ca href=\"https://www.scribd.com/artactivistnia\" rel=\"nofollow\"\u003etranscription\u003c/a\u003e for Deaf and hard-of-hearing access. \u003cbr\u003e\u003cbr\u003eThanks to my current Patreon supporters, I am able to pay about $60-75 an episode for transcription helping create jobs (or at least short term gigs) for QTPOC in the US and Canada. If I\u0027m able to raise more money I would like to be able to hire a QPOC podcast editor and a copywriter, so that I can focus on asking interesting artists interesting questions instead of spending hours editing out coughs, sneezes and throat-clearing sounds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere are so many amazing queer and trans artists I want to interview. Your support will enable me to interview more of them, by delegating work and creating jobs instead of trying to do everything myself!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAbout me: I\u0027m a queer, mixed-race artist and activist. I am the author of \u003ca href=\"http://www.artactivistnia.com/book.html\" rel=\"nofollow\"\u003eQueer \u0026amp; Trans Artists of Color: Stories of Some of Our Lives\u003c/a\u003e. Occasionally, I \u003ca href=\"http://niaking.tumblr.com/tagged/artlife\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e about trying to make a living as an artist.\u003cbr\u003e"
