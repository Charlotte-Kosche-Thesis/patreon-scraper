    "summary": "A\u0027llo! A\u0027llo! Welcome one \u0026amp; all to my Patreon page. My name is Lee, although most of you probably know me as AFRLme. I provide English documentation, forum support, tutorials, debugging \u0026amp; Lua scripts for the Visionaire Studio: Adventure Game Engine \u0026amp; people using said game development engine.\n\n\u003cdiv style=\"margin-top: 40px; margin-bottom: 10px; background-color: #2f3540;\"\u003e\n\t\u003ch4 style=\"margin: 0 10px; color: #FF8C00;\"\u003eWhy have I created this Patreon page?\u003c/h4\u003e\n\u003c/div\u003e\nWell, it\u0027s quite simple really. Almost everything I do - bar the odd bit of freelance work that comes my way - I do for free, which as most of you know doesn\u0027t pay the bills or provide additional \n\u003cdel\u003epaper\u003c/del\u003e (money) for amenities \u0026amp; luxuries. In other words: I really shouldn\u0027t be doing everything for free as I\u0027ve got to eat sometimes too. Contrary to popular beliefs I\u0027m not a bloody machine! ;)\u003cbr\u003e\n\u003cbr\u003e\nQuick note: I don\u0027t actually get paid anything by Visionaire Studio for the services I provide, even though I\u0027m part of the current core team. Hopefully it will change at some point in the future if VS gets released on Steam (fingers crossed) or they decide to implement a store to sell VS made games directly.\n\u003cdiv style=\"margin-top: 40px; margin-bottom: 10px; background-color: #2f3540;\"\u003e\n\t\u003ch4 style=\"margin: 0 10px; color: #FF8C00;\"\u003eWhat will I be providing?\u003c/h4\u003e\n\u003c/div\u003e\nRegular English support on both the official forum \u0026amp; discord server. The odd bit of documentation on the wiki now \u0026amp; then. Access to any Lua scripts I write.\n\u003cdiv style=\"margin-top: 40px; margin-bottom: 10px; background-color: #2f3540;\"\u003e\n\t\u003ch4 style=\"margin: 0 10px; color: #FF8C00;\"\u003eWhat will your dinero be used for?\u003c/h4\u003e\n\u003c/div\u003e\nPrimarily it will be used as a motivational booster as truth be told I\u0027ve spent the past 3 years or so providing free content \u0026amp; support for everything Visionaire Studio \u0026amp; Lua script related \u0026amp; quite frankly: I\u0027m starting to get a little tired as it eats into the spare time that I could be utilizing for doing things I want to do. Other than that... it will be used to help me cover my bills \u0026amp; provide me with a bit of pocket money to put towards luxuries (new hardware, clothes, haircut, food, etc)\n\u003cdiv style=\"margin-top: 40px; margin-bottom: 10px; background-color: #2f3540;\"\u003e\n\t\u003ch4 style=\"margin: 0 10px; color: #FF8C00;\"\u003eOther ways you can help...\u003c/h4\u003e\n\u003c/div\u003e\nIf you don\u0027t have any paper to spare, then you could consider helping spread the word about my Patreon page or freelance game development services; As they say - \n\u003cem\u003eor at least as some wise-ish person once said:\u003c/em\u003e \"\u003cstrong\u003eevery little helps!\u003c/strong\u003e\"\n\u003cdiv style=\"margin-top: 40px; margin-bottom: 10px; background-color: #2f3540;\"\u003e\n\t\u003ch4 style=\"margin: 0 10px; color: #FF8C00;\"\u003eLinks\u003c/h4\u003e\n\u003c/div\u003e\n\u003ca href=\"https://de.tail.studio\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e | \u003ca href=\"http://www.visionaire-studio.net\" rel=\"nofollow\" target=\"_blank\"\u003eVisionaire Studio\u003c/a\u003e | \u003ca href=\"https://discord.gg/4EMSRem\" target=\"_blank\"\u003ede.tail discord\u003c/a\u003e | \u003ca href=\"https://discord.gg/g5zFejW\" target=\"_blank\"\u003eVisionaire discord\u003c/a\u003e"
