n several projects and the time I have available for erotic art might vary quite a lot. I aim to do at least one illustrations per month, and four illustrations tops. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT WILL YOU GET?\u003c/strong\u003e\u003cimg src=\"https://40.media.tumblr.com/209a5fe6348faa0e10ece90d6265b975/tumblr_noe6i7h3r51uvehtio1_540.png\" style=\"float: right; width: 411px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eYou will get quality erotic artwork, and you will get to vote on the subjects I paint. I like to work interactively with my patrons. There will be votes for characters I have chosen, possibility to suggest characters for voting, challenges, choices for genres and acts. We\u0027ll see what kind of fun stuff we can do together!\u003cbr\u003e\u003cbr\u003eAt least every third picture will be interactive content with characters, genre, theme or all of them chosen with your aid. I will save every third image for my own pursuits, whatever they might be at the time. And the rest, we\u0027ll see what they will be, but as I mentioned, I like to have your opinions for the illustrations I make.\u003cbr\u003e\u003cbr\u003eIn addition I will post higher resolution images for my patrons here (compared to HentaiFoundry or Tumblr).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecret Lab\u003c/strong\u003e\u003cbr\u003eAll patrons will get free sneak peeks to my Secret Lab, or even full access with higher pledge. Secret Lab will contain variations of the main pics. I usually post only the one version I\u0027m most happy with, but in Secret Lab you will get to see different versions, for example wet/clean, varying clothing, futa, etc. I don\u0027t want to get stuck on one particular genre or style, these experiments will be shown in the Secret Lab.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI hope you enjoyed your stay and I wish to see you again!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003exoxo\u003cbr\u003eantumbrae"
