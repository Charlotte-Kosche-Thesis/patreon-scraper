    "summary": "Hi! \u00a0I\u0027m Adam Ribbeck,\u003cbr\u003e\u003cbr\u003eI like to create things, MANY things because they spin around in my head, and if I don\u0027t make them, they vex me! \u00a0Ha! But there\u0027s one heart behind them all: \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ea\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e love of organic Jesus-following.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere are 3 main things that I want to pursue in addition to my mission:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Orbital Gospel:\u003c/strong\u003e a book that provides a space-aged, fun approach to friendship with God.\u00a0\u003ca href=\"http://www.orbitalgospel.com/\" rel=\"nofollow\"\u003ewww.OrbitalGospel.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eConversations with Freaky Christians Podcast: \u003c/strong\u003ewhen I meet someone whose walk with Jesus is extraordinary, I like to pick their brain and find out what motivates their life choices. \u00a0\u003ca href=\"http://freakychristians.com/\" rel=\"nofollow\"\u003ewww.FreakyChristians.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Organic Christianity Blog:\u003c/strong\u003e a collection of my random writings and musings on topics pertaining to Jesus-following that isn\u0027t tribal or institutional.\u00a0\u003ca href=\"http://orgchristianity.com/\" rel=\"nofollow\"\u003ewww.OrgChristianity.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo my name for these 3 things is \"Expressions of Encouragement.\" \u00a0So if you pledge $1 for each Expression, you will be charged (no more than $3 per month). \u00a0 I\u0027ve set it up to where, if I\u0027m not creating, no money changes hands, and there is no long term commitment here, \u003cstrong\u003eso if these works aren\u0027t beneficial to your Christian walk, you can opt out at any time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you support me for more than that, You\u0027ll get access to more rewards!!!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ll give you behind the scenes access: to my super-secret book; to patrons-only blog posts; and to stories from the mission field.\u003c/li\u003e\u003cli\u003eYou\u0027ll also get first glance comedy vlog that I\u0027m pondering, and original artwork.\u003c/li\u003e\u003cli\u003eHard copies of artwork and books.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s up to you how much I can create,\u003c/strong\u003e\u00a0because more $$$ equals more time I can dedicate to it. \u003cbr\u003e\u003cbr\u003eUltimately, I\u0027m trying to make my missionary work and creative endeavors sustainable, and this seemed like the fairest way to do it-- because I\u0027m only creating stuff that I know will benefit those who love Jesus!\u003cbr\u003e\u003cbr\u003eHop on over to\u00a0\u003ca href=\"http://www.adamribbeck.com/\" rel=\"nofollow\"\u003ewww.adamribbeck.com\u003c/a\u003e to check out the steez of what I\u0027ve been up to so far.\u003cbr\u003e\u003cbr\u003eI am sure, if you love Jesus like I do, you\u0027re going to love being a patron and you\u0027re going to be really proud of what we create together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIF YOU NEED A TAX DEDUCTION...\u003c/span\u003e\u003c/strong\u003e I have another way available for supporting me, so please\u00a0\u003ca href=\"mailto:adamribbeck@gmail.com\" rel=\"nofollow\"\u003econtact me\u003c/a\u003e, and we will get you set up to support my creative works, my mission and my family! \u00a0Thanks!\u003cbr\u003e"
