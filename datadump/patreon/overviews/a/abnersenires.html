    "summary": "Hi, folks! Abner Senires here and I want more time to write sci-fi and fantasy pulp stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT HAPPENED TO THE KAT AND MOUSE SERIAL?\u003c/strong\u003e\u003cbr\u003eNot to worry! The serial will still continue. No change there.\u003cbr\u003e\u003cbr\u003eThe change is now with the campaign itself. I am now widening the scope to encompass \u003cstrong\u003eALL \u003c/strong\u003emy pulp-y fictioneering.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO WHAT\u0027S THE NEW DEAL WITH THE PATREON CAMPAIGN?\u003c/strong\u003e\u003cbr\u003eI\u0027m looking for patrons to support my writing these pulp-y sci-fi and fantasy stories full-time. In addition to KAT AND MOUSE, I have a couple of other projects that are chomping at the bit to be written and released for your reading enjoyment--a steampunk COWBOY BEBOP series of adventures and an NCIS-esque story with cyborg detectives\u003cbr\u003e\u003cbr\u003eOn October 3rd, 2016, I suffered two strokes. Thank the gods I survived and recovered quickly enough that I went home 3 days later. Mental faculties intact. Speech intact. Physical abilities, not so much. Even after physical and occupational therapy sessions I\u0027m not able to hold down the traditional full-time or part-time job. I can manage short spurts of physical activity but nothing extremely prolonged or I\u0027m down for the count. Which rules out stocking, shelving, and standing for long periods of time. That also goes for semi-stressful social interaction like telemarketing or customer service/call center.\u003cbr\u003e\u003cbr\u003eBut writing fiction like the KAT AND MOUSE ebooks and other the fiction projects currently in the hopper won\u0027t put me down for the count.\u003cbr\u003e\u003cbr\u003eSo really, this is the perfect job for me.\u003cbr\u003e\u003cbr\u003eTo write full-time and self-publish my stories requires $1,900 every month. This amount will support my household and alleviate financial worries. I can, in turn, bestow upon you pulp-y sci-fi and fantasy ebook goodness as often as I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREADY TO DIVE IN?\u003c/strong\u003e\u003cbr\u003eAwesome. Let\u0027s do this.\u003cbr\u003e\u003cbr\u003eThank you for your support and patronage.\u003cbr\u003e\u003cbr\u003e"
