    "summary": "ALLMOGEN \u00e4r ett projekt med m\u00e5let att bevara och skildra den nordiska allmogens frihetliga historia och kulturarv f\u00f6r kommande generationer.\u003cbr\u003e\u003cbr\u003eDet h\u00e4r projektet, som startades 2015 under namnet \u003cstrong\u003eProjekt Moberg\u003c/strong\u003e, representerar min innersta \u00f6nskan att g\u00e5 tillbaka till r\u00f6tterna av det som intresserar mig mest - historia och frihet - d\u00e4r vi tillsammans kan utforska, roas och l\u00e4ra av allmogens str\u00e4van och kamp genom sekler och \u00e5rtusenden.\u003cbr\u003e\u003cbr\u003eMen det \u00e4r inte vilken historia som helst vi utforskar tillsammans. Vi utforskar \u2013 inte kungarnas, politikernas eller svenska statens historia \u2013 utan \u003cem\u003eallmogens\u003c/em\u003e historia. \u003cem\u003eDeras\u003c/em\u003e historia \u00e4r fredens och frihetens historia.\u003cbr\u003e\u003cbr\u003ePatreon \u00e4r vad som kommer att driva det h\u00e4r projektet, och utan det st\u00f6det kommer inte projektet n\u00e5 ens en br\u00e5kdel av sin potential. Ert st\u00f6d - allmogens st\u00f6d - \u00e4r skillnaden som g\u00f6r att jag kommer kunna spendera alla mina mest produktiva timmar varje dag p\u00e5 projektet ist\u00e4llet f\u00f6r ynka 15-30 minuter per dag mellan jobb och bl\u00f6jbyten. Ni som f\u00f6ljt mitt arbete ett tag och uppskattar det jag g\u00f6r, l\u00e4r uppskatta \u00e4n mer vad jag kan \u00e5stadkomma n\u00e4r jag kan l\u00e4gga ner 10 eller rent av 20 g\u00e5nger mer tid p\u00e5 projektet.\u003cbr\u003e\u003cbr\u003eJag skulle f\u00f6rst\u00e5s kunna tapetsera hemsidan med annonser, men dels s\u00e5 hatar jag annonser och dels s\u00e5 skulle det \u00e4nd\u00e5 inte betala ens en br\u00e5kdel av mina r\u00e4kningar. Genom att st\u00f6tta projektet h\u00e4r p\u00e5 Patreon kan du vara med och b\u00e4ra upp ett initiativ med ett frihetligt perspektiv p\u00e5 v\u00e5r historia och samtid, ett historieprojekt helt fritt fr\u00e5n statlig p\u00e5verkan, postmodernism eller krav p\u00e5 politiskt korrekt V\u00e4rdegrund\u2122.\u003cbr\u003e\u003cbr\u003eJag vill tacka er alla, fr\u00e5n djupet av mitt hj\u00e4rta, f\u00f6r ert st\u00f6d. Oavsett om du v\u00e4ljer att st\u00f6tta mig p\u00e5 Patreon nu, senare, eller aldrig, hoppas jag att du forts\u00e4tter vara en del av ALLMOGEN genom att diskutera, kritisera och dela inneh\u00e5ll fr\u00e5n projektet. Projektet \u00e4r under konstant utveckling och f\u00f6r\u00e4ndring, och den f\u00f6r\u00e4ndringen \u00e4r n\u00e5got du aktivt kan bidra till.\u003cbr\u003e\u003cbr\u003eL\u00e5t oss st\u00e5 upp f\u00f6r kunskap, bildning, debatt och den fria tanken. L\u00e5t oss st\u00e5 upp f\u00f6r det som \u00e4r r\u00e4tt och riktigt. L\u00e5t oss ocks\u00e5 st\u00e5 det onda emot. Tillsammans.\u003cbr\u003e\u003cbr\u003e/ Daniel Sj\u00f6berg\u003cbr\u003e"
