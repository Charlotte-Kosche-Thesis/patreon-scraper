    "summary": "\u003ch2\u003eWhat\u0027s all this about?\u003c/h2\u003eHello! My name is Gregory Sartucci, and I\u0027m working on a new kind of forum called Agora. It\u0027s designed to allow large numbers of people to discuss complicated topics and reach meaningful conclusions. It does this through a variety of different mechanisms, but the most prominent is by allowing each post to be in response to any number of other posts and have any number of pother posts in response to it. This means that conversations can split and merge as necessary, to properly cover every facet of a topic without requiring the conversations participants to follow the entire thing. You can see the demo site \u003ca href=\"https://agora-2866.nodechef.com/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat does the future hold for Agora?\u003c/h2\u003eI\u0027m far from done with the project. I still need to implement federation, searching, and a bazillion other features, and the whole thing needs a lot of refinement. I want to make the forum flexible enough to meet a variety of needs and powerful enough to meet them well.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow will the system be made available?\u003c/h2\u003eThe source code is up on \u003ca href=\"https://github.com/Agora-Project/agora-meteor\"\u003egithub\u003c/a\u003e and \u003ca href=\"https://atmospherejs.com/agoraforum/core\"\u003eatmosphere\u003c/a\u003e, and may be ported to other platforms as well.\u003cbr\u003e"
