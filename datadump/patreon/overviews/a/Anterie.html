    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003ePor qu\u00e9 estoy en Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWhy am I on Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eES\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e:\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a1Bienvenidos! Mi nombre es\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eErika\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, y mi pseud\u00f3nimo de artista es \u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAnterie\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon es una manera de apoyar a tus artistas favoritos y ayudarlos a crear m\u00e1s y mejor contenido, y de obtener recompensas a cambio. \u00a1Es como ser su mecenas! Funciona por donaciones voluntarias de dinero. Actualmente, estoy escribiendo mi proyecto de Tesina para obtener mi t\u00edtulo de Licenciada en Artes Visuales, y trabajando muy ocasionalmente de manera freelance, y uno de mis sue\u00f1os es ser ilustradora, o dibujante de historietas, pero es muy dif\u00edcil insertarse en el mercado del arte (especialmente en mi peque\u00f1a ciudad) y tener un trabajo estable, aunque tus obras sean buenas. Y aunque dedique el 100% de mi tiempo a crear y dibujar, mi estabilidad econ\u00f3mica (alimento, casa, servicios b\u00e1sicos) depender\u00e1 de que exista una demanda real para mi trabajo que est\u00e9 dispuesta a pagar dinero por \u00e9l. Por otro lado, mi objetivo en Patreon es que las donaciones me ayuden a \u003cstrong\u003eactualizar mi equipo\u003c/strong\u003e (PC, celular, tableta digital, etc.), para \u003cstrong\u003eaprender\u003c/strong\u003e mejores t\u00e9cnicas digitales de ilustraci\u00f3n, mantenerme actualizada, \u003cstrong\u003ecrear tutoriales\u003c/strong\u003e para \u003cstrong\u003ecompartir procedimientos\u003c/strong\u003e, comprar insumos, software, etc., b\u00e1sicamente crecer como artista.\u003cbr\u003eY me estar\u00edan ayudando a comprometerme y afianzarme con ustedes, como clientes, o como fans, y por lo tanto a crecer como persona.\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAdem\u00e1s, quiero crear un \u003cstrong\u003emanga web\u003c/strong\u003e sobre la \u003cstrong\u003efauna local\u003c/strong\u003e, obviamente gratuito. Y tambi\u00e9n hacer otro tipo de contenido ilustrado digital relacionado al clima, al idioma japon\u00e9s, a las artes marciales, y otras \u003cstrong\u003etiras c\u00f3micas\u003c/strong\u003e sobre temas cotidianos random (s\u00ed, son un mont\u00f3n de cosas, porque tengo muchas ideas y entusiasmo para hacerlas, pero como lo estar\u00eda haciendo por el mero amor al arte, no s\u00e9 c\u00f3mo har\u00eda para sobrevivir xD).\u003cbr\u003ePor \u00faltimo, hay muchos artistas y creadores de contenido geniales por todo el Internet que tambi\u00e9n est\u00e1n en Patreon, a los que quisiera darle mi apoyo monetario, porque el trabajo que hacen es maravilloso y apasionado. \u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLos invito a leer la secci\u00f3n de \u003cstrong\u003erecompensas\u00a0(rewards)\u003c/strong\u003e\u00a0para ver en detalle las propuestas que les puedo ofrecer.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eCu\u00e1les son mis objetivos con Patreon:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eObtener una motivaci\u00f3n y compromiso real en una relaci\u00f3n trabajo-remuneraci\u00f3n.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA partir de lo anterior, seguir mejorando mis habilidades y actualizando mis medios, para producir trabajos cada vez de mejor calidad.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEmpoderar mi trabajo como artista, dibujante, ilustradora, para poder ofrecer mi conocimiento y ense\u00f1arlo en tutoriales, talleres, clases, seminarios, demostraciones, eventos, etc\u00e9tera.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEN:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome! My name is\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eErika\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, and my artist alias is \u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAnterie\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a way to support your favourite artists and help them to create more and better content, and also to get some rewards from them. It\u0027s like being their \u0027patron\u0027! It works by willing monetary donations.\u003cbr\u003eCurrently I\u0027m finishing my bachelor in Visual Arts, and occasionally working as freelance. One of my dreams is to become an illustrator or a comic artist, but it is very difficult to get in the art market (specially in my little town) and to get a stable job, even if your artwork is good. Although I spent 100% of my time in creating and drawing, my economic stability (food, rent, basic utilities) will depend on the existence of real demand of my work that would be willing to pay money for it.\u003cbr\u003eOn the other hand, my Patreon goal is that your donations help me to \u003cstrong\u003eupgrade my equipment\u003c/strong\u003e (PC, cellphone, graphics tablet, etc.) to \u003cstrong\u003elearn\u003c/strong\u003e better digital illustration techniques, to stay up-to-date, to \u003cstrong\u003emake tutorials\u003c/strong\u003e for \u003cstrong\u003esharing processes\u003c/strong\u003e, to buy materials, software, etc..\u003cbr\u003eAlso you would help me to make a commitment with myself, and with you all, as consolidated clients or fans, and thereby, to mature.\u003cbr\u003eFurthermore, I want to start a \u003cstrong\u003eweb manga\u003c/strong\u003e for children based in \u003cstrong\u003elocal fauna\u003c/strong\u003e, obviously for free. And make another type of illustrated digital content related to weather, japanese language, martial arts, and random daily web \u003cstrong\u003ecomic stripes\u003c/strong\u003e. (I know, it\u0027s a lot! I just have so many ideas and enthusiasm, but I will be doing it for the very sake of art. How am I going to survive that way!? xD).\u003cbr\u003eFinally, there are a lot of content creators and amazing artist that are here on Patreon to whom I would like to give my support, because the work they do is just wonderful and passionate.\u003cbr\u003eYou are invited to read de \u003cstrong\u003erewards\u003c/strong\u003e section to see in detail what are the offers I have for you.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWhat are my goals on Patreon:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo get real motivation and commitment in building a job-payment relationship with you all.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFrom above, to keep improving my abilities and upgrading my equipment, so I can keep making higher quality artworks every time.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo empower my work as an artist, draftswoman, illustrator, to offer my knowledge in those fields, to teach it in tutorials, workshops, classes, events, seminars, etc..\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e"
