    "summary": "Hi, my name is Alexis Barquin. I am a Conan Doyle devotee since 1990... I have started\u00a0\u003ca href=\"https://www.arthur-conan-doyle.com\" target=\"_blank\"\u003eThe Arthur Conan Doyle Encyclopedia\u003c/a\u003e online in 2015 because there was no dedicated place to compile Sir Arthur Conan Doyle\u0027s life and complete works. The encyclopedia have reached so far 3600+ pages and 12000+ photos/illustrations, but it\u0027s only the tip of the iceberg.\u003cbr\u003e\n\u003cbr\u003e\nIncluding\u00a0:\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tHis life (biography, family tree, A Life in Pictures / Movies, letters...)\n\t\u003cbr\u003e\n\tHis complete works :\n\t\u003cul\u003e\n\t\t\u003cli\u003e241\u00a0fictions\u003c/li\u003e\n\t\t\u003cli\u003e1000+\u00a0articles/essays\u003c/li\u003e\n\t\t\u003cli\u003e101 poems\u003c/li\u003e\n\t\t\u003cli\u003e17 plays\u003c/li\u003e\n\t\t\u003cli\u003e74 interviews\u003c/li\u003e\n\t\t\u003cli\u003e\u00a0214 lectures\u003c/li\u003e\n\t\u003c/ul\u003e\n\tThe Adaptations (movies, plays, radio shows, parodies)\n\t\u003cbr\u003e\n\tAnd a lot of related contents.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nArthur Conan Doyle was famous for his detective Sherlock Holmes, but it\u0027s only a small part of his work. He wrote and did much more. He was also a physician, a sportsman (football, cricket, golf), a politician, a justicer (he saved innocent people), a traveller (he went all over the world, Arctic, Australia, USA and Africa) and a spiritualist, as well as a father (5 children). The Encyclopedia promotes the man beyond the over-hyped Sherlock Holmes.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThis project represents a daily work to deliver a free service (ad-free) but involves some costs (web hosting, subscriptions to newspapers archives, purchase of books and photos...).\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nSo if you want to support and contribute to the development of this encyclopedia, or if you find valuable information for your work, you can support this project here on Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can also contribute by sending information, content or material.\n\u003cbr\u003e\n\u003cbr\u003e\nMany thanks,\n\u003cbr\u003e\n\u003cbr\u003e\nAlexis\n\u003cbr\u003e\n\u003ca href=\"https://www.arthur-conan-doyle.com\" target=\"_blank\"\u003eArthur Conan Doyle Encyclopedia\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/ArthurConanDoyleEncyclopedia/\"\u003eFacebook\u003c/a\u003e page \u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/c/ArthurConanDoyleEncyclopedia\"\u003eYoutube\u003c/a\u003e channel\u003cbr\u003e\n\u003cbr\u003e"
