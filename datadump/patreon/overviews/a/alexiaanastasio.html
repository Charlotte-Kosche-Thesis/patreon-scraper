    "summary": "I like making films. \u003cbr\u003e\u003cbr\u003eI like dancing. \u003cbr\u003e\u003cbr\u003eYou like watching my films. \u003cbr\u003e\u003cbr\u003eTherefore I think we should get married.\u00a0\u003cbr\u003e\u003cbr\u003eNot in the traditional sense of doing the dishes barefoot in the kitchen, in more of a tribe community sense.\u00a0\u003cbr\u003e\u003cbr\u003eIf you know me at all I think you know what I mean. You get me.\u00a0\u003cbr\u003e\u003cbr\u003eYou might know me from Facebook, Twitter, the convention circuit, a film festival or the line at the grocery store. \u003cbr\u003e\u003cbr\u003eHowever you found me\u00a0.... you got it right away, that I am an artist.\u00a0\u003cbr\u003e\u003cbr\u003eYou know artists need to breathe.\u00a0\u003cbr\u003e\u003cbr\u003eBreathing is making my art. \u003cbr\u003e\u003cbr\u003eMy art is photography.\u003cbr\u003e\u003cbr\u003eMy art is film.\u003cbr\u003e\u003cbr\u003eMy art is dance.\u00a0\u003cbr\u003e\u003cbr\u003eMy art is performance art.\u003cbr\u003e\u003cbr\u003eMy art is magical.\u00a0\u003cbr\u003e\u003cbr\u003eMy art is drawing.\u003cbr\u003e\u003cbr\u003eMy art is painting.\u00a0\u003cbr\u003e\u003cbr\u003eMy art is having a conversation interviewing with someone who brings value to your life and mine.\u003cbr\u003e\u003cbr\u003eSo now, do you want to get married?\u003cbr\u003e\u003cbr\u003eIf so, put a ring on it.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a patron via Patreon. \u00a0Click the green button and make me a happy girl.\u00a0\u003cbr\u003e\u003cbr\u003eYou will get love from me in the form of art, email, snail mail, videos, photography, drawing, painting and even who knows, fashion. \u003cbr\u003e\u003cbr\u003eThe main thing is this is a relationship based on mutual trust. I am falling back in a trust fall and looking for you to catch me.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s dance."

     "about": "Artist, Actress, Filmmaker, Coach\u003cbr\u003e\u003cbr\u003eI am an artist, an actress, a filmmaker and Dream Funding Coach. I have produced 8 independent feature films. I was featured in HBO\u0027s Bored to Death, VH1 \u201cIf you like...\u201d commercial and Vetiver \"Everyday\" music video. I believe in magic, passion, dedication and creativity and also encourage it in the coaching sessions I provide for filmmakers and creatives.\u003cbr\u003eMy feature film work includes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDirector of \u003cem\u003e\u003ca href=\"http://adventuresinplymptoons.com/\"\u003eAdventures in Plymptoons!\u003c/a\u003e\u003c/em\u003e documentary on Oscar nominated animator Bill Plympton\u003c/li\u003e\u003cli\u003eCreator of documentary \u003ca href=\"https://www.facebook.com/gingergirlsfilm\"\u003e\u003cem\u003eGinger Girls: The Secret Lives of Redheads\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCreator of narrative feature \u003ca href=\"http://www.alexiaanastasio.com/littlefishes\"\u003eLittle Fishes\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCo-producer and Co-star of \u003ca href=\"http://www.amazon.com/Supernaturalz-Creepy-Random-Lucy-Spain/dp/B00AVKHZG6/ref=cm_cr_pr_product_top?ie=UTF8\"\u003eSupernaturalz: Weird, Creepy and Random\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCo-producer and Co-star of \u003ca href=\"http://www.imdb.com/title/tt1520836/?ref_=nm_knf_i3\"\u003e7 Deadly Sins: Inside the Ecomm Cult\u003c/a\u003e\u003c/li\u003e\u003cli\u003eEditor of \u003ca href=\"http://www.amazon.com/Vampira-The-Movie/dp/B000SSONO8/ref=sr_1_1?ie=UTF8\u0026amp;qid=1405555887\u0026amp;sr=8-1\u0026amp;keywords=vampira+the+movie\"\u003e\u003cem\u003eVampira: The Movie\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAssociate Producer of \u003ca href=\"http://www.amazon.com/Wild-World-Ted-V-Mikels/dp/B00IL7S2AY/ref=sr_1_1?ie=UTF8\u0026amp;qid=1405555803\u0026amp;sr=8-1\u0026amp;keywords=wild+world+of+ted+v.+mikels
