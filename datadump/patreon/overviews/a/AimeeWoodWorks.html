    "summary": "\u0026lt;EVERY 10TH PATRON WILL TRIGGER A MONTHLY GIVEAWAY ON TWITCH!\u0026gt;\u003cbr\u003e\u003cbr\u003eMy name is Aimee! I have a passion for anime, video games, costumes, and woodworking- over the years these have developed into the \u003cstrong\u003eultimate hobby of \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ecosplay!\u003c/span\u003e\u003c/strong\u003e I specialize in creating life-size wooden replicas of various weapons found in anime and video games.\u003cbr\u003e\u003cbr\u003eI create new, hand-carved cosplay props for myself and others every month,\u00a0and endeavor to share my expertise on the internet via videos and guides. \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI want to help inspire others to take on this zany and incredibly uplifting hobby.\u003c/span\u003e\u003c/strong\u003e\u00a0Supporting me on Patreon helps me continue to post updates and tutorials, create cosplay, and help others with their own projects.\u00a0\u003cem\u003eThank you thank you thank you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you are working on your own cosplay and need help- please send in your questions! I can create advice columns, DIY tutorials, and more. If you have a suggestion for a video you would like to see, let me know! Everything I do, I do for you- thank you for your encouragement!\u003cbr\u003e\u003cbr\u003eI do have an Etsy shop called \"Aimee Wood Works\" where I sell some of my creations- you can find it\u00a0\u003ca href=\"http://etsy.com/shop/AimeeWoodWorks\" rel=\"nofollow\"\u003ehere\u003c/a\u003e! I also have a Facebook page you can follow\u00a0\u003ca href=\"https://www.facebook.com/AimeeWoodWorks\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e! And I\u0027m starting to stream my creative process on Twitch\u00a0\u003ca href=\"https://www.twitch.tv/aimeewood\" rel=\"nofollow\"\u003ehere\u003c/a\u003e! I would also love to follow you, so don\u0027t be afraid to send me links!\u003cbr\u0
