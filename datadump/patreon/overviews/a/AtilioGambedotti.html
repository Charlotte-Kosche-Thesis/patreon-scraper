    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi fellas! \u003cbr\u003e\u00a0\u00a0\u00a0 Some of you may\nalready know me, since I\u2019ve been drawing erotic comics for 15 years and my work\nhas been published in Spain, France and the US. You may know my work by some of\nthese titles: 4 Girlfriends, Getting Close, Room-mates\u2026 However, since Kiss\nComix closed five years ago I hadn\u2019t written anything of the genre. Now I have\ndecided to resume my career as a comics\u2019 writer and illustrator, and this is\nwhere you come in, because it will only be possible with your help\u2026\u003cbr\u003e\n\nFrom my side, I\u2019m\noffering to you high resolution images as you have never seen in any of those\nlousy scans and \u003cstrong\u003elousy translations(very bad in fact)\u003c/strong\u003e you may find on the internet , and lots of new or unreleased\nmaterial, like illustrations and sketches, most of it exclusive for my Patreon\nfriends. A little further on you\u2019ll have the chance to participate on some\ndecisions for this project, like the subject of illustrations (or characters),\nor which comic will be published next, etc. And there is a chance to publish\n10-12 pages per month , maybe more, but this will depend on whether we can reach together\nour goals.\u003cbr\u003e\n\nSince I don\u2019t like\nto talk about my work and I prefer you to be the judges, here you can download\nthe first Flora episode plus all the rewards, so you can better choose which\none you prefer.\u003cbr\u003e\n\nlink: \u003ca href=\"https://www.dropbox.com/s/c90r5lx3onvxf5i/Flora%20%231-%20thier-recompensas%201%2B2%2B3.rar?dl=0\"\u003ehttps://www.dropbox.com/s/c90r5lx3onvxf5i/Flora%20%231-%20thier-recompensas%201%2B2%2B3.rar?dl=0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nSo with that said,\nmy friends, I expect your support and your participation in this new stage of\nmy career. There will be some decisions to be made ahead and I\u2019m counting on\nyou, see you on the posts! And there will be rewards waiting for you!\u003cbr\u003e\n\nCheers,\u003cbr\u003e\n\nAtilio\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHola amigos! \u003cbr\u003e\n\nAlgunos ya me conocer\u00e9is, y es que llevo\nquince a\u00f1os dibujando c\u00f3mics er\u00f3ticos y mi trabajo se ha publicado en Espa\u00f1a ,Francia\ny Estados Unidos. Quiz\u00e1s conozcan mi trabajo por alguno de estos t\u00edtulos: Flora,\nCuatro amigas , Cercan\u00edas, piso compartido... Sin embargo, desde que Kiss\nComics cerrara hace ya cinco a\u00f1os no hab\u00eda vuelto a tocar este g\u00e9nero. Ahora he\ndecidido intentar retomar mi carrera de dibujante y guionista de comics, y aqu\u00ed\nes donde entr\u00e1is vosotros, porque s\u00f3lo con vuestro apoyo ser\u00e1 posible... \u003cbr\u003e\n\nPor mi parte, os ofrezco material en alta\nresoluci\u00f3n, como nunca lo hab\u00e9is visto en ninguna de las versiones escaneados\nde calidad mala o mediocre que circulan por internet, y mucho material nuevo o\nin\u00e9dito, como ilustraciones y bocetos, casi todo exclusivo para mis amigos de\nPatreon. M\u00e1s a largo plazo tendr\u00e9is la posibilidad de participar en algunas\ndecisiones acerca de este proyecto, como por ejemplo el tema de las\nilustraciones (o personajes), o cual ser\u00e1 el pr\u00f3ximo comic a publicar,\netc.Y existe la posibilidad de llegar a\npublicar 10-12 p\u00e1ginas mensuales, quisas mas, pero esto \u00faltimo depender\u00e1 de que alcancemos\njuntos las metas propuestas.\u003cbr\u003e\n\nComo no me gusta hablar de mi trabajoy prefiero que lo juzgu\u00e9is vosotros mismos,\naqu\u00ed pod\u00e9is descargaros el primer cap\u00edtulo de Flora +todas las recompensas,\npara que pod\u00e1is elegir mejor cu\u00e1l de ellas os apetece. \u003cbr\u003e\n\nlink: \u003ca href=\"https://www.dropbox.com/s/c90r5lx3onvxf5i/Flora%20%231-%20thier-recompensas%201%2B2%2B3.rar?dl=0\"\u003ehttps://www.dropbox.com/s/c90r5lx3onvxf5i/Flora%20%231-%20thier-recompensas%201%2B2%2B3.rar?dl=0\u003c/a\u003e\n\u003cbr\u003e\n\nAs\u00ed que lo dicho amigos, espero vuestro apoyo\ny vuestra participaci\u00f3n en esta nueva etapa. Habr\u00e1 que tomar algunas decisiones\nm\u00e1s adelante y cuento con vosotros, \u00a1nos vemos en los posts! \u00a1Y os esperan\nalgunas sorpresas! \u003cbr\u003e\n\nSaludos\u003cbr\u003e\n\nAtilio\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u003cimg src=\"https://3.bp.blogspot.com/-bvw9InkAPJE/V72wsBmd3oI/AAAAAAAABPg/8sdWiOPv0hAo6NSYLkDdg-cwqFeA7KOeACLcB/s1600/animacion%2BSONRIE.gif\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003eTo know more about my work, please visit the following sites:\u003cbr\u003e\u003ca href=\"http://www.facebook.com/atiliogambedotti\" rel=\"nofollow\"\u003efacebook.com/atiliogambedotti\u003c/a\u003e \u003cbr\u003e \u003ca href=\"http://www.instagram.com/atiliogambedotti/\" rel=\"nofollow\"\u003einstagram.com/atiliogambedotti/\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/AtilioComics\"\u003ehttps://twitter.com/AtilioComics\u003c/a\u003e\u003cbr\u003e\u003cbr\u003
