    "summary": "Hi! I\u0027m \u003ca href=\"https://www.androidintel.net/about/#jr\" target=\"_blank\"\u003eJR Raphael\u003c/a\u003e. I\u0027ve been writing about about Android and Chrome OS since their earliest days. For the past eight years, most of my words have appeared in my critically acclaimed (or so they tell me) column, \u003ca href=\"https://www.androidintel.net\" target=\"_blank\"\u003e\u003cstrong\u003eAndroid Intelligence\u003c/strong\u003e\u003c/a\u003e, at Computerworld.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://jrstart.com/domains/androidintel/wp-content/uploads/ai-email-header-small.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAndroid Intelligence, as I like to say, is \n\u003cstrong\u003enot your average Android news\u003c/strong\u003e. From the moment of its birth as a column \u2014 way back in June of 2010, when Android was but a niche player in the smartphone game; when BlackBerry was still the industry leader; when the original Moto Droid was the hot new thang on everyone\u2019s mind; and when I was one of the few tech journalists taking Google\u2019s mobile ambitions \n\u003ca href=\"https://www.computerworld.com/article/3051028/android/introducing-android-intelligence.html\" target=\"_blank\"\u003eseriously\u003c/a\u003e (d\u00e9j\u00e0 vu, \u003ca href=\"https://www.computerworld.com/article/3214404/mobile-wireless/android-chrome-os-alignment.html\" target=\"_blank\"\u003eanyone?\u003c/a\u003e) \u2014 the space beneath my byline has been about going beyond the basics and providing the next-level advice, insight, and analysis that\u2019s so often missing from the fast-moving stream of mobile tech madness.\u003cbr\u003e\n\u003cbr\u003e\nNow, I\u0027m taking that same concept and turning it up a notch with my new \n\u003ca href=\"https://www.androidintel.net/subscribe\" target=\"_blank\"\u003e\u003cstrong\u003eAndroid Intelligence insider\u0027s newsletter\u003c/strong\u003e\u003c/a\u003e. It\u0027s an email-based publication with even more useful info \u2014 things like plain-English perspective on the week\u2019s most impactful Android news along with previously unpublished productivity tips, personal recommendations, worthwhile deals, and other exclusive extras.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://jrstart.com/domains/androidintel/wp-content/uploads/android-intelligence-newsletter-1a.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s all the next-level knowledge you need to make the most of your modern tech, and it\u2019s in your inbox every Friday \u2014 no scouring feeds, no swimming through social streams, no fighting silly algorithms that hide the stuff you\u2019re after. It\u2019s \n\u003cstrong\u003ea better way to stay informed\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s also, however, something that requires a fair amount of my own personal time and resources. While most of my writing appears in established publications, this newsletter is \n\u003cstrong\u003emy own independent labor of love\u003c/strong\u003e \u2014 just me, JR, on my own time and my own dime. The equivalent of a couple lattes from enough readers each month would add up to cover the time and costs that accompany this kind of effort (hosting, software, fees for the newsletter delivery service, hours spent focusing on this instead of actual paying work, fees for the massive quantities of dried beef required, etc).\n\u003cbr\u003e\n\u003cbr\u003e\nWith change ranging from the cost of a soda to the price of sandwich, you can upgrade to a \n\u003cstrong\u003eplatinum-level subscription\u003c/strong\u003e that\u2019ll give you fun extras like early access to the newsletter (ooh!), an inside look at my ever-evolving personal tech setup (ahh!), and the ability to submit questions to be answered in a future issue \u2014 either by me or by a relevant industry expert (holy moly!). You can even snag some limited-edition Android Intelligence merchandise, if you\u2019re really inspired (whoopee!).\n\u003cbr\u003e\n\u003cbr\u003e\nAnd, of course, your pledge will make it possible for me to continue devoting the time and resources required to keep this newsletter going \u2014 \n\u003cem\u003eand\u003c/em\u003e to \n\u003cstrong\u003eimprove and expand it\u003c/strong\u003e over time.\n\u003cbr\u003e\n\u003cbr\u003e\nSo, ready to team up together? Check out the available options, and come join the \n\u003ca href=\"https://www.androidintel.net/platinum\" target=\"_blank\"\u003eAndroid Intelligence platinum community\u003c/a\u003e. Your \u003cstrong\u003esupercharged subscription \u003c/strong\u003eand my eternal appreciation await.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://jrstart.com/domains/androidintel/wp-content/uploads/jr-newsletter-2.jpg\"\u003e"
