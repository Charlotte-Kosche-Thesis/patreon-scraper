    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\"The Forges... Light.\"\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWe at o7 Studios North would like to thank \u003cbr\u003eeach and every member of the Aetherforged community\u003cbr\u003efor their continued support throughout development.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\"How long have these braziers grown cold, this hearth unworked?\"\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWe would like to extend an invitation to join an exclusive circle of the community,\u003cbr\u003eto support the team and development of the game directly, by becoming a Patreon\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWe want to allow our fans to support us as easily and efficiently as possible,\u003cbr\u003ewhile offering an increasing incentive for doing so, as seen in the tiers provided\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\"\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eIn these Old Stones a dormant power lay silent for... Aeons.\u003c/i\u003e\u003ci style=\"font-weight: bold;\"\u003e\"\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWe want to continue making the game by the players, for the players.\u003cbr\u003eWe want to share with you the experiences we\u0027ve had, and create\u003cbr\u003eexciting opportunities for the game and our community\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\"I want to show you the power of these forges\"\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon to me?\u003c/strong\u003e\u003cbr\u003ePatreon is a solution to support o7 Studios North in making Aetherforged a true reality. The game will be fully controlled\u00a0by us and the community. Payments are more predictable than other sources and we can double down to focus on making the best MOBA we possibly can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy now?\u003c/strong\u003e\u003cbr\u003eWe\u0027ve been progressing on Aetherforged for the past two years, learning everything that makes it what it is today. During the past few months, streaming and the support from the community has been a pivotal point in o7\u0027s life.\u003cbr\u003e\u003cbr\u003eWhilst we have been able to work part-time\u00a0on delivering Aetherforged up until now, being able to nail down an income will help us to get faster.\u003cbr\u003e\u003cbr\u003eThis has been a personal dream of mine for some time and whilst I have already taken the leap to a full-time developer, knowing that this can become something amazing, others on the team just aren\u0027t in the same position without a solid income.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money? \u003c/strong\u003e\u003cbr\u003eThe money raised will be going directly towards supporting the game, through tools, licenses, food and eventually server costs, things that have previously been covered by us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I get for subscribing?\u003c/strong\u003e\u003cbr\u003eYou will receive official emotes on our discord server, along with the Patreon\u00a0role and access to a dedicated subscriber channel. All Patreons\u00a0will receive access to exclusive test builds.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
