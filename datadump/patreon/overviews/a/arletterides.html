    "summary": "Hey, y\u0027all! This December I\u0027ll be falling off a dirt bike \u003cstrong\u003eon a whole new continent!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere\u0027s the story: \u003c/strong\u003eSix months after I got my first motorcycle, I applied for the \u003ca href=\"http://www.rallyforrangers.org/\"\u003eRally for Ranger Foundation\u003c/a\u003e\u0027s first ride in Patagonia. For a week and a half this December, we\u0027ll ride hundreds of miles of unpaved roads on brand new, super tough dirt bikes to visit national parks in Chile and Argentina, and at the end of the trip we\u0027ll donate the bikes to rangers who patrol these incredible, rugged, expansive environments.\u00a0Now through August 1, I\u0027m fundraising to cover the cost of the tour and bike.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m doing this\u003c/strong\u003e\u003cbr\u003eI believe in national parks and their mission \u2014I keep my American the Beautiful annual pass in my wallet next to my driver\u0027s license where I can see it every day. But the stewardship of these kinds of places doesn\u0027t only take passion; it takes working, reliable gear.\u003cbr\u003e\u003cbr\u003eI\u0027m also doing this because ... well, because I\u0027m \u003cstrong\u003enot\u003c/strong\u003e the kind of experienced, dirt-savvy rider who does this kind of thing all the time. The world needs more examples of people falling over on their way to excellence, and if there\u0027s one thing I can offer the world, it\u0027s a whole lot of falling over.\u00a0\u003ca href=\"http://www.gofundme.com/arletterides\"\u003eYou can donate right now at my GoFundMe page\u003c/a\u003e,\u00a0but if you\u0027re interested in riding along as I learn, this Patreon is where I\u0027ll share special photos and stories from along the way, including Patreon-only updates and gifts.\u003cbr\u003e\u003cbr\u003eBecause lots will be happening! Now through December, I get to learn how not to fall off a dirt bike. I\u0027ll be training hard, going to classes, learning more about Patagonia and, because this is me, taking road trips on and off the pavement on my trusty red KLR 650.\u003cbr\u003e\u003cbr\u003eSo, wanna ride along?\u003cbr\u003e"
