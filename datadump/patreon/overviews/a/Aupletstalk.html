    "summary": "Thank you for visiting the Patreon page for A Up Let\u2019s Talk\u003cbr\u003e\u003cbr\u003e\n\n3 years ago I created\u00a0A Up as a space to get things off my\nchest and vent. I wasn\u2019t politically or socially engaged, but I did sense\nsomething was wrong\u00a0in society. Over the last 3 years some of you have followed\nme on my political journey where I\u2019ve commented on the strange political\nclimate we\u2019re living through. During this period I\u0027ve written articles for national publications and appeared on panels with current MP\u0027s.\u00a0I\u2019d like to take the next step and pursue this\nfull time, but I need your help. \u003cbr\u003e\u003cbr\u003e\n\nI won\u2019t bore you with tiers of membership or prizes. The channel\nremains the same and all content is free. I want to take that next step and\noffer you the type of analysis and commentary that you simply don\u2019t get from\nthe majority of mainstream commentators. \u003cbr\u003e\u003cbr\u003e\n\nPutting together these videos can sometimes take hours of\nresearch and editing which I simply couldn\u2019t fit into my working day. That\u2019s\nwhy I made the decision to take the channel to Patreon. With your help, hopefully I can create a truly\ninteractive and innovative platform that can push the envelope and provide a\nmuch needed fresh perspective. Not only that, I want to create a website,\npodcast and live shows. \u003cbr\u003e\u003cbr\u003eThat\u2019s where you guys come in. A $2 a month pledge would massively help the channel and allow me to invest in better equipment, create a website \u0026amp; a podcast. \u003cbr\u003e\u003cbr\u003e\n\nThank you to everyone who has supported the channel. Without\nyou guys none of this is possible. The good news is; I\u2019m only getting started.\u003cbr\u003e\u003cbr\u003e\n\nPeace \u003cbr\u003e\u003cbr\u003e\n\nJJ \u003cbr\u003e\u003cbr\u003e"
