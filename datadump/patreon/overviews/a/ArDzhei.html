\u044e \u0441\u0432\u043e\u0439 \u043d\u0435\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0432\u0435\u0441\u044c\u043c\u0430... \u0440\u0435\u0434\u043a\u043e. \u041f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \n\u0442\u0430\u043a \u0436\u0435 \u0440\u0435\u0434\u043a\u043e, \u043a\u0430\u043a \u0420\u0430\u0439\u0430\u043d \u0413\u043e\u0441\u043b\u0438\u043d\u0433 \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0435\u0442 \u0440\u043e\u0442 \u0432 \u0444\u0438\u043b\u044c\u043c\u0435 Drive. \u0414\u0430 \u043a\u043e\u0433\u043e \u044f \n\u043e\u0431\u043c\u0430\u043d\u044b\u0432\u0430\u044e, \u043a\u0430\u043a \u0432 Only God Forgives!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u041d\u043e \u0437\u043d\u0430\u0435\u0448\u044c \u0447\u0442\u043e? \u042d\u0442\u0430 \n\u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430, \u0432\u0435\u043b\u0438\u043a\u043e\u043b\u0435\u043f\u043d\u043e\u0435 \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0442\u044b \u0432 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043b\u0438\u0446\u0435\u0437\u0440\u0435\u0435\u0448\u044c (\u0442\u0430\u043a\u043e\u0433\u043e \u0441\u043b\u043e\u0432\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e \u043d\u0435\u0442),\n \u0441\u043e\u0437\u0434\u0430\u043d\u0430 \u043a\u0430\u043a \u0440\u0430\u0437 \u0434\u043b\u044f \u0442\u043e\u0433\u043e \u0447\u0442\u043e\u0431\u044b \u0434\u0430\u0442\u044c \u0448\u0430\u043d\u0441 \u043c\u043e\u0438\u043c \u0432\u0438\u0434\u0435\u043e \u043f\u043e\u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0432 \n\u043e\u0431\u044a\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0439 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u043a\u0443\u0434\u0430 \u0447\u0430\u0449\u0435!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u041f\u0440\u0435\u0436\u0434\u0435 \u0432\u0441\u0435\u0433\u043e, \n\u043f\u043e\u0437\u0432\u043e\u043b\u044c \u0432\u044b\u0440\u0430\u0437\u0438\u0442\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u0441\u043c\u043e\u0442\u0440\u0438\u0448\u044c \u043c\u043e\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442. \n\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043b\u044e\u0434\u044f\u043c \u0432\u0440\u043e\u0434\u0435 \u0442\u0435\u0431\u044f, \u044f \u0432\u0441\u0451 \u0435\u0449\u0451 \u043e\u0449\u0443\u0449\u0430\u044e \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u044e \u0442\u0440\u0443\u0434\u0438\u0442\u044c\u0441\u044f \u043d\u0430\u0434 \n\u0441\u0432\u043e\u0438\u043c\u0438 \u0440\u043e\u043b\u0438\u043a\u0430\u043c\u0438 \u0431\u0435\u0437 \u043a\u043e\u043c\u043f\u0440\u043e\u043c\u0438\u0441\u0441\u043e\u0432 \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430. \u041d\u043e \u0435\u0441\u043b\u0438 \u0442\u044b \u043e\u0449\u0443\u0449\u0430\u0435\u0448\u044c\n \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u043f\u043e\u043c\u043e\u0447\u044c \u043c\u043d\u0435 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u0438\u0442\u044c\u0441\u044f \u043a \u0442\u043e\u043c\u0443 \u043c\u043e\u043c\u0435\u043d\u0442\u0443, \u043a\u043e\u0433\u0434\u0430 \u044f \u0441\u043c\u043e\u0433\u0443 \u0438\u0433\u0440\u0430\u0442\u044c \n\u0441\u0432\u043e\u0438\u043c\u0438 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u043c\u0443\u0441\u043a\u0443\u043b\u0430\u043c\u0438 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u0435\u0435 - \u0447\u0443\u0432\u0441\u0442\u0432\u0443\u0439 \u0441\u0435\u0431\u044f \u043a\u0430\u043a \u0434\u043e\u043c\u0430 \u0438 \u0434\u0430 \u043d\u0435\n \u0432\u0441\u0442\u0430\u043d\u0435\u0442 \u043d\u0430 \u043f\u0443\u0442\u0438 \u0442\u0432\u043e\u0435\u0439 \u0441\u0432\u044f\u0449\u0435\u043d\u043d\u043e\u0439 \u043c\u0438\u0441\u0441\u0438\u0438 \u043d\u0438\u043a\u0430\u043a\u0430\u044f \u043f\u0440\u0435\u0433\u0440\u0430\u0434\u0430, \u0438 \u0434\u0430 \u043d\u0435 \n\u043f\u043e\u043a\u043e\u043b\u0435\u0431\u043b\u044e\u0442 \u0442\u0432\u043e\u044e \u0440\u0435\u0448\u0438\u043c\u043e\u0441\u0442\u044c \u0441\u043e\u043c\u043d\u0435\u043d\u0438\u044f.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u0415\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0435 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \n\u0434\u0430\u0451\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043e\u0442\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f \u0432 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442, \u0438 \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0440\u0443\u0435\u0442 \u0442\u043e, \u0447\u0442\u043e \u044f \u043d\u0435 \n\u043f\u043e\u043b\u0443\u0447\u0443 \u043e\u0442 \u0442\u0435\u0431\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u044b\u0431\u0440\u0430\u043d\u043d\u043e\u0439 \u0442\u043e\u0431\u043e\u044e \u0441\u0443\u043c\u043c\u044b, \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0430 \u0434\u0432\u0443\u0445 \n\u043e\u0431\u0437\u043e\u0440\u043e\u0432 \u0437\u0430 \u043c\u0435\u0441\u044f\u0446.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u041a\u0430\u043a \u0432\u0438\u0434\u0438\u0448\u044c, \u0443 \u043d\u0430\u0441 \u0442\u0443\u0442 \u0432\u0441\u0451 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u043d\u043e \u043f\u043e \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u043c\u0443 \u0441\u043b\u043e\u0432\u0443 \u0442\u0435\u0445\u043d\u0438\u043a\u0438. \u041d\u0438\u043a\u0430\u043a\u043e\u0433\u043e \u043a\u0438\u0434\u0430\u043b\u043e\u0432\u0430! \u042d\u0422\u041e \u0420\u0415\u0410\u041b\u042c\u041d\u041e \u0420\u0410\u0411\u041e\u0422\u0410\u0415\u0422!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u041d\u0443\n \u0434\u0430 \u043b\u0430\u0434
