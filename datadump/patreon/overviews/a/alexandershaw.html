    "summary": "\u003cstrong\u003eSchool of Movies is an ongoing series of weekly in-depth podcasts and occasional YouTube videos.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027ve been talking about films like this since 2010, and as well as new episodes on\u00a0\u003ca href=\"http://schoolofmovies.podbean.com/\" target=\"_blank\"\u003ethe main feed\u003c/a\u003e you can subscribe to our complete archives of hundreds of shows, whether you\u0027re a patron or not.\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://schoolofmoviesarchive.podbean.com/\" target=\"_blank\"\u003eThe School of Movies Archive\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003cbr\u003e\u003ca href=\"http://schoolofeverythingelsearchive.podbean.com/\" target=\"_blank\"\u003eThe School of Everything Else Archive\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eHere on Patreon you can join the biggest fans within our community to support School of Movies and New Century and get access to some tasty bonus goodies in the process.\u003cbr\u003e\u003cbr\u003eAt the $3 level you can get two-day early preview access to every release.\u003cbr\u003e\u003cbr\u003eAt the $5 level you can enjoy a growing library of Patreon-only shows. You\u0027ll find \u003cstrong\u003eQuick Reviews\u003c/strong\u003e, which are my first impressions back from the cinema. A lot of movies will never get a full show, so this is a great way to get some perspective while it\u0027s still fresh in my mind.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCutting Class \u003c/strong\u003eis all the backstage chat and tangents we go off on with our guests that don\u0027t make the final cut. Some of it is personal, a lot of it is funny, some of it is fascinating.\u00a0\u003cbr\u003e\u003cbr\u003eEvery patron gets access to an exclusive RSS feed allowing you to download everything that gets posted up to your support level, directly to your phone. I\u0027m calling this \u003cstrong\u003eAlexander Shaw\u0027s Audio Club\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions\u003c/strong\u003e:\u00a0You can get your choice of topic discussed on School of Movies for $150. Definitely get in touch beforehand to see whether we already have plans for it. TV shows cost more and we will work our hardest to deliver honest, accurate, engaging and hopefully funny deconstructions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial Sponsorship\u003c/strong\u003e: As one of our $15 supporters you will be alongside some of our most loyal listeners who contribute a sizeable percentage of our monthly take-home. In return your name will be read out in the credits and added to the show notes of every episode of New Century and now also School of Movies released in that month.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eNew Century:\u003c/strong\u003e is a series of novels and audio drama podcast adaptations.\u00a0\u003cbr\u003e\u003ca href=\"https://newcentury.bandcamp.com/\" target=\"_blank\"\u003eThe audiobooks are available on Bandcamp.\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/Alexander-Shaw/e/B00O6WYQ0S/ref=dp_byline_cont_ebooks_1\" target=\"_blank\"\u003eAnd the novels are available on the Kindle store.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eThis Patreon is absolutely key to the production of this steam-mythology universe. Our supporters provide the monthly budget to pay my stable of actors, pay my artist, Antonio Torresan, buy licensed music and a dozen other costs. Thanks to you guys we have completed six stories so far, we\u0027re busy with the seventh right now, and New Century will continue beyond that.\u003cbr\u003e\u003cbr\u003eAt the $10 level you will have access to the complete eBooks and audiobooks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet Them Go\u003c/strong\u003e: A Gothic survival thriller, this book is currently being created as the new entry point for the series, starting the saga off at ground zero.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSecret Rooms\u003c/strong\u003e: A road trip that becomes a supernatural detective mystery with a group of new recruits to the government\u0027s scouts sent out to explore and reunify America.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Cartographer\u0027s Handbook\u003c/strong\u003e: Set in 1883 America in a divergent timeline, this is an anthology of personal accounts telling how humanity began to pull itself back from the brink of extinction after a plague that reduces much of the population to a savage, feral state.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArlington\u003c/strong\u003e: As these events are going on, back in Washington the pressure is mounting. President Grant\u0027s health is giving out and a replacement must be found during the run-up to the first official election in over a decade. Things are going to get nasty and the director of the National Intelligence Agency, along with his family become deeply involved in the political intrigue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTiger\u0027s Eye\u003c/strong\u003e: Meanwhile on another alternate Earth populated by intelligent, evolved jungle cats a human child is found by a female hunter who sets herself the task of a dangerous journey into unknown territory to return the boy to his home. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Princess Thieves\u003c/strong\u003e: Set in London during the same period, The Princess Thieves is a swashbuckling adventure that blends Robin Hood with Arthurian Legend, on a background of Victorian fantasy satire.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Christmas Thieves: \u003c/strong\u003eThe yuletide before the events of the Princess Thieves sees the wizard Merlene attempt a daring Christmas Carol style psychological heist on the cruel Captain of the Watch.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSteamHeart\u003c/strong\u003e: The heroes of Secret Rooms, Tiger\u0027s Eye and Arlington must join forces. A possible hope has been found to give America a fighting chance, but it is going to require a determined team to embark on an odyssey across the Eastern states and into darkest Mississippi. Along the way their resolve will be tested to the limits with difficult choices to be made. This is a journey that not everyone will be coming back from.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s just Phase One. \u003cbr\u003e\u003cbr\u003eAs for myself, the more this Patreon brings in, the less freelance work I have to seek out in order to make ends meet and the more high quality content I can devote my working week to. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Alex\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
