    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yrPWQAh865Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI create \u003ca href=\"http://antibunny.com\" rel=\"nofollow\" target=\"_blank\"\u003eAntiBunny\u003c/a\u003e, a long running webcomic about talking rabbits in a human world.\u00a0 \u003ca href=\"http://antibunny.com\" rel=\"nofollow\" target=\"_blank\"\u003eAntiBunny\u003c/a\u003e has been running since 2006, and its world has expanded to include two major storylines, the Gritty City Stories, which is a sci-fi noir styled comic, and Nailbat, which is a superhero comic.\u00a0 Within the pages of AntiBunny are stories of family, crime, conspiracy, science fiction, psychological disorders, suspense, and action.\u00a0 \u003cbr\u003e\u003cbr\u003eAlthough these comics are offered for free to anyone who wants to see them, I want to expand upon them even further.\u00a0 Patrons will receive exclusive high definition artwork and in depth information regarding the world of AntiBunny, and the creative process in general.\u00a0 Supporting the comic will also help to insure that updates come regularly, and hopefully will lead to the launch of more comics in the near future.\u003cbr\u003e\u003cbr\u003eTypically AntiBunny is updated once a week on Sunday night/Monday Morning, so expect 4 per month.\u00a0 Funding this patreon helps me to keep doing what I love, and that\u0027s creating comics.\u003cbr\u003e\u003cbr\u003eIf you have a patreon project of your own, and are interested in doing a pledge for pledge cross promotion, then contact me.\u003cbr\u003e\u003cbr\u003eSo if you enjoy AntiBunny, and want to help support the comic, or want access to a few extras, consider becoming a patron.\u003cbr\u003e"
