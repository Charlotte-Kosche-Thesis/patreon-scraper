    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FuHmDrxIMGMU%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fembed%2FuHmDrxIMGMU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FuHmDrxIMGMU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/uHmDrxIMGMU\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e",
    "one_liner": "Zocken mit Leidenschaft",

    "pledge_url": "/bePatron?c=201374",
    "published_at": "2015-08-14T11:47:02+00:00",
    "summary": "\u003cstrong\u003e\"Okay, ein Kerl namens Alex. Wer bist du?\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIch bin 25 Jahre alt, Student der Geschichte und Philosophie und seit meinem 6. Lebensjahr habe ich eine Leidenschaft, die mich nicht losl\u00e4sst - Videospiele. Angefangen hat alles mit dem NES (Nintendo Entertainment System), zwei Jahre sp\u00e4ter folgte ein PC. Von Beginn an faszinierten mich diese Welten und lie\u00dfen mich nicht mehr aus ihrem Bann. Seien es die Klassiker wie Super Mario, Fallout, Street Fighter und Final Fantasy oder moderne Perlen wie Mass Effect, Metal Gear Solid und The Witcher - ich liebe zocken, denke viel dar\u00fcber nach und setze mich intensiv mit Gaming auseinander. Au\u00dferdem liebe ich Pizza und Kekse mit Schokolade.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Ein Zocker also, verstanden .. und was machst du?\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOben seht ihr meinen Kanal-Trailer, der euch eine Ahnung davon gibt was ich so auf YouTube und Twitch treibe. Seit dem 16.03.2011 bin ich nun auf YouTube unterwegs und seit ein paar Monaten streame ich auch regelm\u00e4\u00dfig auf Twitch. Es fing damit an, dass ich ein paar Final Fantasy Let\u0027s Plays privat anschaute und \u00fcberrascht war, wie gut man etwas \u00fcber die eigenen Lieblings-Spiele lernen kann UND GLEICHZEITIG noch sehr gut unterhalten wird. Eines Tages dachte ich mir: \"Hey, das muss ich auch mal ausprobieren.\" Ein schicksalhafter Tag im Nachhinein, denn nun ist dieses Hobby ein fester Bestandteil meines Lebens seit \u00fcber 4 Jahren. Und es macht Spa\u00df wie eh und je! Ich spiele zwar an sich ziemlich querbeet, aber mein Herz liegt ganz klar bei Rollenspielen (klassisch als auch modern) und gewissen Spielereihen wie Metal Gear Solid, Final Fantasy und Mass Effect.\u003cbr\u003e\u003cbr\u003eEin Beispiel gef\u00e4llig? Dann schau mal rein:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cdNh1l5BRZ8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00dcber die Jahre hinweg waren vor allem Let\u0027s Plays meine Priorit\u00e4t, jedoch wird es in Zukunft auch regelm\u00e4\u00dfig Podcasts zu speziellen Gaming-Themen geben und zus\u00e4tzlich gibt es auch noch meinen\u00a0\u003ca href=\"http://www.twitch.tv/alexventures\" rel=\"nofollow\" target=\"_blank\"\u003eStream auf Twitch\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Sch\u00f6n und gut, aber WAS ist dieses Patreon?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon ist eine M\u00f6glichkeit einen deiner Lieblings-YouTuber direkt zu unterst\u00fctzen. Ich \u003cstrong\u003eliebe\u003c/strong\u003e mein Hobby und habe unheimlich viel Spa\u00df daran - von daher w\u00fcrde es mir nie in den Sinn kommen, jemanden daf\u00fcr bezahlen zu lassen. Alle meine Videos und Streams sind und bleiben gratis, egal ob du mich unterst\u00fctzen willst oder nicht. Ich habe mich f\u00fcr ein monatliches Modell entschieden, indem du als ein F\u00f6rderer festlegen kannst, was f\u00fcr ein Betrag jeden Monat diesen Kanal direkt unterst\u00fctzt. Du kannst auch andere gro\u00dfartige YouTuber, K\u00fcnstler und Musiker auf dieser Seite unterst\u00fctzen - setz dir einfach ein monatliches Limit und schon kann nichts dabei schief gehen. F\u00f6rderer haben auch definitiv Vorteile - ihr k\u00f6nnt hier auf Patreon direkt Kontakt zu mir aufnehmen und damit Einfluss auf meine Videos und Streams nehmen. Ihr k\u00f6nnt sogar Teil eines Podcasts / Streams werden und mit mir zusammen zocken und schnacken.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Coole Sache. Warum sollte ich DEIN F\u00f6rderer werden?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch mache dieses Hobby so oder so, es macht mir einfach zu viel Spa\u00df. Jedoch ist der Zeitaufwand gr\u00f6\u00dfer als man manchmal glauben mag. Dazu kommt die Tatsache, dass das ganze Equipment, Software und neue Videospiele nicht gerade g\u00fcnstig sind - erst recht nicht f\u00fcr einen Studenten. Daher w\u00e4re eine Unterst\u00fctzung nicht nur enorm hilfreich sondern auch enorm \u003cstrong\u003emotiverend\u003c/strong\u003e. Ich kann die Qualit\u00e4t dieses Kanals stetig verbessern und mir auch mehr aktuellere Games besorgen. Nat\u00fcrlich ist das total optional und dir \u00fcberlassen - aber wenn du dich \u00fcberwindest mir zu helfen kann ich dir versprechen, dass die Qualit\u00e4t meines Contents enorm profitieren wird und ich dir ewig dankbar sein werde! Links oben seht ihr auch spezielle Ziele - wenn die durch eure Unterst\u00fctzung erreicht werden, schaltet ihr automatisch h\u00e4ufigeren Content auf meinem Kanal und in den Streams frei.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Hat das f\u00fcr mich spezielle Vorteile?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWenn du einer meiner F\u00f6rderer wirst, gibt es verschiedene Vorteile und Boni f\u00fcr dich, die sind ganz unten auf der Seite aufgelistet!\u003cbr\u003e\u003cbr\u003eDanke, dass du dir dies durchgelesen hast. Wenn du kein Interesse an Patreon hast, dann ist das auch absolut kein Problem f\u00fcr mich und ich w\u00fcnsche dir trotzdem viel Spa\u00df mit meinen Videos und Streams und ich bin dankbar wenn du auch nur mit dem Gedanken gespielt hast, es zu tun.\u003cbr\u003eIch werde weiterhin mein Bestes geben - \u003cstrong\u003eDANK\u003c/strong\u003e euch und \u003cstrong\u003eF\u00dcR\u003c/strong\u003e euch!\u003cbr\u003e- Alex\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
