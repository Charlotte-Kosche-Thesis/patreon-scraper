    "summary": "Hello and Welcome to\nmy Patreon!! \u003cbr\u003e\n\n I am a novice artist\ndappling my feet into the Patreon scene. I\u00a0am\u00a0currently finishing\u00a0my degree in sequential art (comics). Therefore, I have started Patreon not only to\nshare personal content, but to also grow as an artist. Here, I hope to develop\ninto an experienced professional all while sharing my personal artwork with you guys! If things go well and I get enough donators, I will strive to make more\ncontent for you guys and to really challenge myself as a novice artist. As a thank you, I will be sharing some awesome rewards with you guys. From illustrations to photosets, I want you guys to know how grateful\nI am for participating in my journey! \u003cbr\u003e\n\u003cbr\u003e\n\nReward Specifics: \u003cbr\u003e\n\u003cbr\u003e\n\nArtwork Content:\u003cbr\u003e\n\nStarting Out, I would like to offer you guys rewards such as high resolution pieces, both containing mostly nsfw pieces. Everymonth I will be hosting a monthly sketch poll, where level 3 patrons get to vote on what character I should draw for the month!\u00a0 Comissions that I have done will also be rewarded to patrons!\u00a0\u003cbr\u003e\u003cbr\u003ePhotosets:\u00a0\u003cbr\u003eOnce pledging, patrons have the opprotunity earn up to 30 photos monthly! Photosets are divided into two categories, cosplay and regular fanservice/modeling. There are up to 15 photos offered within each of the two categories, resulting in 30 photos total!\u003cbr\u003e\u003cbr\u003eRecieving Rewards/Payment Info:\u00a0\u003cbr\u003eOnce payments have been processed, I will send all artwork and photoset rewards via dropbox. All rewards should be sent out at the beginning of the month.\u00a0\u003cbr\u003e\u003cbr\u003e"

     "about": "Hello and Welcome to\nmy Patreon!! \u003cbr\u003e\n\n I am a new cosplayer\ndappling my feet into the art of Cosplay by showing you guys some exclusive\ncosplay and other content of the sort. I am currently a in school about to\nfinish my degree in sequential art (comics). I have started Patreon not only to\nshare personal content, but to also grow as an artist. Here, I hope to develop\ninto an experienced cosplayer as while sharing my personal artwork with all of\nyou guys! As I am sure all of you guys know, cosplay is very expensive, and\ntherefore, with your help I can create more content for you to enjoy to your\nliking! If things go well and I get enough donators, I strive to make more\ncontent for you guys and really challenge myself as a novice cosplayer to see\nhow far I can go. As a thank you, I would like to share some personal artwork\nfor you guys, from illustrations to mini-comics, I want you guys to know how grateful\nI am for participating in my journey! \u003cbr\u003e\n\n\u003cbr\u003e\n\nReward Specifics: \u003cbr\u003e\n\n\u003cbr\u003e\n\nArtwork Content:\u003cbr\u003e\n\nAs a thank you for supporting me, I would like to give you\nguys some artwork of my own. Here I will be sending monthly thank-you\nillustrations to lower tiers and shipping off mini-comics to 50$ tiers and up!\nAgain, this is a sincere thank-you for supporting me! And I would like to\nexpress my gratitude by sharing my personal content with you all!\u003cbr\u003e\n\n\u003cbr\u003e\n\nPhotoset Content: \u003cbr\u003e\n\nAs stated in my creatively named \u201ctiers\u201d I hope to start off\nthis Patreon with 2 photo sets per month. 1 cosplay, and 1 boudoir/modeling. My\ntiers follow according to how much photo content I will display for each tier.\nOnce I have enough patrons, I hope to pump out at least 2 cosplays per month,\nif possible!  \u003cbr\u003e\n\n\u003cbr\u003e\n\nI can\u2019t wait to show you what I have in store and thank you\nso much for your support!
