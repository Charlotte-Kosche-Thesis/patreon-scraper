    "published_at": "2018-03-23T09:59:45+00:00",
    "summary": "\u003cstrong\u003eWelcome.\u00a0\u003ca href=\"http://auriea.com\" target=\"_blank\"\u003eI am Auriea Harvey\u003c/a\u003e. I make 3D and software at\u00a0\u003ca href=\"http://tale-of-tales.com/\" target=\"_blank\"\u003eTale of Tales\u003c/a\u003e. \u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://auriea.com/images/Auriea_and_Ruby_sm.jpg\"\u003e\u003cbr\u003e\nYou may know my work from various\u00a0\n\u003ca href=\"http://taleoftales.itch.io\" target=\"_blank\"\u003evideogames\u003c/a\u003e we\u0027ve put out over the years. But I no longer create videogames for sale in favor of concentrating on pure creative uses of the medium and to work on our two big non-profit works: (always in progress) multiplayer game,\u00a0\u003ca href=\"http://tale-of-tales.com/TheEndlessForest\" target=\"_blank\"\u003eThe Endless Forest\u003c/a\u003e; and our contemplative VR environment,\u00a0\u003ca href=\"http://cathedral-in-the-clouds.net\" target=\"_blank\"\u003eCathedral-in-the-Clouds\u003c/a\u003e.\u00a0I also teach drawing and 3D media art classes at\u00a0\u003ca href=\"http://www.newschool.edu/parsons-paris/\" target=\"_blank\"\u003eParsons Paris\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://auriea.com/images/head.gif\"\u003e\u003cbr\u003eWhen not doing that however, I\u0027m either hanging out in a museum somewhere in the world, sculpting 3D material (which has been my vocation and passion for the last 13 years) or drawing something from my observation or imagination.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://auriea.com/images/bluewaxhead.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\nThese days, I\u0027ve felt a need to get the things I\u0027m making inside the computer OUT and into the world.\u003c/strong\u003e\u00a0That\u0027s why I\u0027m on Patreon. I am using the time afforded to me by this Patreon to experiment with 3D sculpting and scanning, 3D printing and other forms of output for my digital artworks. \u003cstrong\u003eI have always believed it is better to make works which other people can experience, touch, and enjoy having in their lives.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://auriea.com/images/bronzehead.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m recording my processes to pass on to you and sending you the results. \u00a0I\u0027m offering you the opportunity to help an artist develop her technique in a new way! I am experimenting with such disparate things as bronze casting and VR. In return I give you 3D model downloads, 3D prints, bespoke code works, videos, live broadcasts and old-fashioned snail-mailed artwork editions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://auriea.com/images/drawings_and_prints.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\nAll contributions to my efforts to make these artworks are greatly needed and appreciated.\u003c/strong\u003e I couldn\u0027t do what I do without you and I hope you will enjoy witnessing my process and enjoy the artefacts I create for you!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://auriea.com/images/redMag.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\nHighlights of this Patreon include:\u003c/strong\u003e\u003c/em\u003e Thrilling monthly updates with monthly 3d print invitations (to order my latest model from\u00a0\n\u003ca href=\"http://shapeways.com\" target=\"_blank\"\u003eShapeways\u003c/a\u003e) at all levels! Take look behind the scenes of Tale of Tales with a full membership to our private devlog -\u00a0\u003ca href=\"http://olt.lt/ms/\" target=\"_blank\"\u003ehttp://olt.lt/ms/\u003c/a\u003e - at the 5$ level; at $20+ you get handmade editions mailed direct from me to you; at $50 you get ZTools and source files; and for those of you who would like to put me to work, at $100 you can commission me to make something special for you.\u003cbr\u003e\n\u003cbr\u003e\nTo get the most out of our time together I suggest you follow me on\u00a0\n\u003ca href=\"http://twitter.com/auriea\" target=\"_blank\"\u003eTwitter\u003c/a\u003e (where you can always find me),\u00a0\u003ca href=\"http://sketchfab.com/auriea\" target=\"_blank\"\u003eSketchfab\u003c/a\u003e (where I experiment and upload),\u00a0\u003ca href=\"https://www.periscope.tv/auriea\" target=\"_blank\"\u003ePeriscope\u003c/a\u003e (because I broadcast when I\u0027m someplace special) and\u00a0\u003ca href=\"http://instagram.com/auriea.art\" target=\"_blank\"\u003eInstagram\u003c/a\u003e (for interim adventures). Say hello! and let\u0027s be in touch.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHear me talk about videogames:\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-LCHPrRZA3s?rel=0?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nDownload for free:\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/171536698\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
