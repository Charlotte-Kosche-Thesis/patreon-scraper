    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/lai-tut/\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFurAffinity\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e | \u003ca href=\"http://lai-tut.deviantart.com/\"\u003eDeviantart\u003c/a\u003e | \u003ca href=\"http://toyhou.se/Lai\"\u003eToyHouse\u003c/a\u003e | \u003c/span\u003e\u003ca href=\"https://twitter.com/Lai_Tut\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nWelcome to \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLai\u0027s Patreon!\u003c/span\u003e\u003c/strong\u003e I am Alison Prince, AKA\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e Lai!\u003c/span\u003e\u003c/strong\u003e I have been creating artwork since I was 13 years old, and now I am working on making my stories come to life in an even more fun experience for everyone. I am making \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eRole Playing Video Games\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI created this Patreon to help you be more involved. I can show you artwork as I finish it, or ask you what you think about new music for the games, or even add in a character you like! This is a way for you to help out, and get to see what is going on before everyone else. \u003cbr\u003e\nCreating a game costs money. If I can\u0027t create it, I have to hire someone who can. I am not musically talented, but I can hire someone to make that music! So every bit you pledge goes to helping make my games better, and helps get us one step closer to it being finished!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://studiolai.com/ailesflammes/wingsmall%20by%20niji%20LEFT.png\"\u003e\u003cimg src=\"http://studiolai.com/ailesflammes/firesmall%20by%20Niji.png\"\u003e\u003cimg src=\"http://studiolai.com/ailesflammes/wingsmall%20by%20niji.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eRole Playing Games\u003c/span\u003e\u003c/h2\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nCurrently I am working on \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTWO\u003c/span\u003e\u003c/strong\u003e different Role Playing Games.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nThe first is an RPG using characters I have had for a long while. They are mainly Quads - Wolves and Cats, four legged creatures in a style I am most comfortable with. This is my first creation, every step is new and fun! This project is to help me learn the process of creating an RPG, and is the main project at this time. \u003cbr\u003e\u003cbr\u003eSet in an Ancient Egyptian Setting, on a new world. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAile\u003c/span\u003e\u003c/strong\u003e is a beautiful wolf with fur of fire. She was murdered, yet she fought her death so hard that instead of fading from the world, her soul was torn in half. Now she roams the sands searching for her soul, desperate to remember her life long past.\u003cbr\u003eExplore the world, fight the Lord of the Night, and help \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAile\u003c/span\u003e\u003c/strong\u003e win her life back!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eFEATURES:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- Unique Artwork\u003cbr\u003e- One of a kind Story\u003cbr\u003e- Original and Fun Characters\u003cbr\u003e- Turn based Side View Battle System\u003cbr\u003e- Unique Music\u003cbr\u003e- Story Driven Gameplay\u003cbr\u003e- Challenging Battles\u003cbr\u003e\u003cbr\u003e------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nThe second is going to be bigger and better, with a story none of you have yet heard. With an Anime and human art style. A full length RPG that will be the real undertaking of these projects. This project will be worked on in small parts until Aile\u0027s game is finished.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://studiolai.com/ailesflammes/wingsmall%20by%20niji%20LEFT.png\"\u003e\u003cimg src=\"http://studiolai.com/ailesflammes/firesmall%20by%20Niji.png\"\u003e\u003cimg src=\"http://studiolai.com/ailesflammes/wingsmall%20by%20niji.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePledges\u003c/span\u003e\u003c/h2\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBy Pledging you will get to see it all as I create it, and have a real part in the creation process! Help vote, create, and test!\u003cbr\u003e\u003c/strong\u003eAll Pledges are currently only for the Aile RPG.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e$1 \u003c/strong\u003eThe basic pack! This small amount allows you to join in and watch the creation process. See the art for the game as soon as it is finished. Watch clips of the game, vote on new ideas or characters, and join in on all the fun!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5\u003c/strong\u003e Earn all above, AND get your name in the credits!! And help name a random NPC!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10\u003c/strong\u003e Earn all above, AND earns you a Thank you Sketch every month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$15\u003c/strong\u003e Earn all above, AND you get to help create an NPC! You can have your own character as an NPC in the game, OR you can help design one! And your Thank you Sketch will be Lineart instead of just a Sketch now!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20\u003c/strong\u003e Earn all above, AND you now get to be a Beta Tester! Help test out parts of the game before it even releases!! Your Thank you artwork will now have Flat Color every month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$30 \u003c/strong\u003eEarn all above, AND you earn a free copy of the game when it comes out! As well as a free signed poster from the game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100\u003c/strong\u003e Earn all above, and your OC can become a playable character, part of the team for some time! As well as a full color, scene drawing of your own choosing for Thank you Art!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://studiolai.com/ailesflammes/wingsmall%20by%20niji%20LEFT.png\"\u003e\u003cimg src=\"http://studiolai.com/ailesflammes/firesmall%20by%20Niji.png\"\u003e\u003cimg src=\"http://studiolai.com/ailesflammes/wingsmall%20by%20niji.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eOriginal Aile/Kiet story created by Alison Prince and Maia Turlo.\u003cbr\u003eMini Aile and Wings by Niji.\u003cbr\u003eGames built using RPG Maker MV.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\n\n\u003cbr\u003e"
