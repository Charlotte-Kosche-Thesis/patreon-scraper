    "published_at": "2016-09-12T14:23:02+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vKhMbEXMC2k?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cimg src=\"http://images4-e.ravelrycache.com/uploads/AoibheNi/234439072/IMG_4824_medium2.jpg\" style=\"width: 174px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello, everyone!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is \u003ca href=\"http://www.ravelry.com/designers/aoibhe-ni\" rel=\"nofollow\" target=\"_blank\"\u003eAoibhe Ni\u003c/a\u003e, and I\u0027ve been in love with the art of crochet since the age of ten.\u003c/span\u003e \u003cbr\u003e\u003cbr\u003eOver the last decade, I\u0027ve \u003cstrong\u003ebeen designing lace shawls, hats and other accessories on a part-time basis... but my goal \u003cem\u003enow \u003c/em\u003eis to \u003c/strong\u003emake a full-time living out of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe crochet I design is \u003cspan style=\"color: rgb(79, 129, 189);\"\u003enew, unique\u003c/span\u003e\nand, most importantly,\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e easy to make.\u003c/span\u003e The techniques I have devised\nare a combination of styles which give my pieces a flair all of their\nown.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThis isn\u0027t your Granny\u0027s traditional\ncrochet, folks!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e Yo\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eu simply won\u0027t find anything like this on free pattern websites, or in crochet pattern books.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThis is what I intend to do:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI have set this page up on a \"per offering\" basis as opposed to \"per month\", which means that every time I send out a set of rewards (ie, the little patterns, the How To Videos, etc that are listed on the right...), your pledged amount will be transferred from you to me. \u003cbr\u003e\u003cbr\u003eI promise I won\u0027t do that more than once a month, but if you are concerned about my posting more than one offering a month, you can set a monthly limit when you pledge, so you\u0027re totally safe. :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://images4-b.ravelrycache.com/uploads/flick/94836562/IMG_6996_medium2.jpg\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Plan: \u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eThe plan, therefore, ladies and gents, is to offer access to my Patron-only stream at all patron levels; as well as a little thank you pattern, a How To video, and other goodies once a month at various other tiers.\u003cbr\u003e\u003cbr\u003eThis funding will mean I can free up some time weekly to focus on the crochet shawl designs I am so eager to publish, and in the meantime, you\u0027ll be rewarded with the lovely goodies listed to the right!\u003cbr\u003e------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eYou can find my past designs here: \u003ca href=\"http://www.ravelry.com/designers/aoibhe-ni\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e \u003cbr\u003e"
