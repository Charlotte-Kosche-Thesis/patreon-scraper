treon page is my chance to create great content, communicate more, and share everything I can with you!\u003cbr\u003e\u003cbr\u003eTo my HEROES who already invest in my art -- THANK YOU!!\u0026lt;3 The dream of a career in illustration is starting to feel very \"real\". Having patrons is an honor and priviledge that I don\u0027t take lightly. You\u0027re amazing! :)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHAPPY CREATING!\u003cbr\u003eAmanda R. Jants\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
