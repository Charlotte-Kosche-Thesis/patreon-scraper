    "summary": "\u003cstrong\u003eBuild games, in Blender!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://armory3d.org\" target=\"_blank\"\u003eArmory\u003c/a\u003e is an open-source \u003cstrong\u003e3D\u003c/strong\u003e \u003cstrong\u003egame engine\u003c/strong\u003e with full Blender integration, turning it into a complete game development tool.\u003cbr\u003e\u003cbr\u003eArmory starts the journey\u00a0in 2014, back when I searched for a more efficient way to develop my games. I got obsessed with an idea of all-in-one creation tool, allowing me(\u003cem\u003eprogrammer\u003c/em\u003e) and my colleague(\u003cem\u003eartist\u003c/em\u003e) to \u003cstrong\u003eshare the same environment\u003c/strong\u003e. Thanks to\u00a0\u003ca href=\"http://blender.org\" target=\"_blank\"\u003eBlender\u003c/a\u003e and\u00a0\u003ca href=\"https://github.com/Kode/Kha\" target=\"_blank\"\u003eKha\u003c/a\u003e, achieving this vision was made possible. It took quite some efforts to finally release the preview in 2016. Astounded by the community support Armory received, I kept working on the project madly each day.\u003cbr\u003e\u003cbr\u003eToday, Armory is turning into a complete open-source game engine with \u003cstrong\u003eWindows, Linux, MacOS, HTML5, Android, iOS, PlayStation 4, Xbox One and Nintendo Switch\u003c/strong\u003e targets (thanks to the portability of Kha!).\u00a0There is still tons of issues to be resolved, but I am confident in reaching the final goal - making a tool that you \u003cstrong\u003eenjoy using\u003c/strong\u003e for your projects.\u003cbr\u003e\u003cbr\u003eA Patreon campaign is launched in an attempt to make development\u003cstrong\u003e\u00a0sustainable, \u003c/strong\u003eand turn Armory\u003cstrong\u003e\u00a0\u003c/strong\u003einto a \u003cstrong\u003efully free \u003c/strong\u003eand open source project. Help us get there!\u003cbr\u003e\u003cbr\u003e- Lubos\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://armory3d.org/img/realtime.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://armory3d.org/img/volume2.jpg\"\u003e\u003cbr\u003e"
