    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello guys!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/DJdevAM.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Sebastian Dominguez, a.k.a Seba Dom. I\u0027m a freelance action figure designer, specializing in popular characters. I use 3ds Max and ZBrush to create the action figures and test print them in FlashForge Creator Pro.\u003cbr\u003e\u003cbr\u003eI am on several networks like Gumroad,Facebook,Instagram but i use Patreon so people can support me to realize my dream: to create my own action figures for the world to enjoy.\u003cbr\u003e\u003cbr\u003eLinks to my Networks are down below!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/MXnPDw0.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith Patreon, you can support your favorite creators by becoming their patrons. \u003cbr\u003ePatreon is different from other fundraising services. Instead of raising money for one big project, the artist receives smaller amounts of money every month. It\u0027s like a salary for the artist, and you get what the artist creates for you!\u003cbr\u003e\u003cbr\u003ePatreon FAQ: \u003ca href=\"https://www.patreon.com/faq?ftyp=payments\"\u003ehttps://www.patreon.com/faq?ftyp=payments\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/XNSvXAD.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe artist creates content which is organized into different pledges.For now there will be only one pledge cause i sell my tutorial,courses and files on Gumroad. Each pledge has a different price as well as different rewards. You choose the pledge of your choice, which is a monthly payment. In return for your pledge, you\u0027ll be rewarded with great content. The higher the pledge, the greater the rewards, of course.\u003cbr\u003e\u003cbr\u003eYou can stop pledging whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cimg src=\"http://i.imgur.com/rA4BcUd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI will have to update this image. It should say \"how can i use the files that i get from Seba Dom?\"\u003cbr\u003eYou will have a wide variety of files. Tutorial, courses,3d printable files and files to use as basemeshs or anything you want.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/BRufMnW.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI believe that learning should be something everyone can do easily and for free, so you will have access to streams and videos in which I create the action figures. You will also have renders of the characters and action figures I make.\u003cbr\u003eAlso you will have the chance to buy better quality tutorials that can be adquired at my Gumroad.\u003cbr\u003e\u003cbr\u003ePatreon charging upfront:\u003cbr\u003e\u003cbr\u003eFrom June 2016, Patreon will charge my patrons upfront.\u003cbr\u003eWhich means you\u0027ll be charge as soon as you\u0027re pledging me.\u003cbr\u003eThe good thing is that you\u0027ll be able to get all the rewards posted in previous messages 30 days before your first pledge. And of course, as the charginf is upfront, as soon as I post an image, you\u0027ll get all the rewards right away.\u003cbr\u003e\u003cbr\u003eMore infos here:\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/2084...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMore about my work:\u003cbr\u003e\u003cbr\u003eGumroad:\u003ca href=\"https://gumroad.com/sebadomart\" rel=\"nofollow\"\u003ehttps://gumroad.com/sebadomart\u003c/a\u003e\u003cbr\u003ePatreon\u00a0\u003ca href=\"https://www.patreon.com/artofsebadom\"\u003ehttps://www.patreon.com/artofsebadom\u003c/a\u003e \u003cbr\u003eInstagram Art of Seba Dom\u003cbr\u003eGmail\u00a0\u003ca href=\"mailto:sebastiandominguez3d@gmail.com\" rel=\"nofollow\"\u003esebastiandominguez3d@gmail.com\u003c/a\u003e\u003cbr\u003eFacebook \u00a0\u003ca href=\"http://www.facebook.com/artofsebadom\" rel=\"nofollow\"\u003ewww.facebook.com/artofsebadom\u003c/a\u003e \u003cbr\u003eTwitch\u00a0\u003ca href=\"http://www.twitch.com/artofsebadom\" rel=\"nofollow\"\u003ewww.twitch.com/artofsebadom\u003c/a\u003e \u003cbr\u003eYoutube\u00a0\u003ca href=\"http://www.youtube.com/artofsebadom\" rel=\"nofollow\"\u003ewww.youtube.com/artofsebadom\u003c/a\u003e\u003cbr\u003eTwitter\u00a0\u003ca href=\"https://twitter.com/ArtofSebaDom\" rel=\"nofollow\"\u003ehttps://twitter.com/ArtofSebaDom\u003c/a\u003e \u003cbr\u003eTumblr \u003ca href=\"http://www.artofsebadom.tumblr.com\" rel=\"nofollow\"\u003ewww.artofsebadom.tumblr.com\u003c/a\u003e \u003cbr\u003eArtstation\u00a0\u003ca href=\"http://www.artstation.com/artist/sebadom\" rel=\"nofollow\"\u003ewww.artstation.com/artist/sebadom\u00a0\u003c/a\u003e\u003cbr\u003eWebPage\u00a0\u003ca href=\"http://sebastiandominguez0.wixsite.com/artofsebadom/\" rel=\"nofollow\"\u003ehttp://sebastiandominguez0.wixsite.com/artofsebadom/\u003c/a\u003e\u003ca href=\"http://www.facebook.com/artofsebadom\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThank you so much for your support.\u003cbr\u003e\u003cbr\u003e I really hope this is going to be a great adventure.\u003cbr\u003e\u003cbr\u003eSeba Dom\u003c/div\u003e"
