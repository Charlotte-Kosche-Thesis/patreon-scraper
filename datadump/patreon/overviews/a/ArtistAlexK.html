    "summary": "Hello everyone,\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy name is Alex, I am a painter/illustrator from Detroit, MI\nand I\u0027d like to say thank you for checking out my Patreon page! \u003cbr\u003e\u003cbr\u003e\n\nBasically (as I mentioned beforehand), I am an illustrator originally\nfrom Detroit, who wants to be able to continue creating art without having the\nstress of going into a nine to five job which leaves me little to no time to\npaint without doing long nights with coffee and Red Bull.\u003cbr\u003e\n\n\u003cbr\u003eOver the years, I have tried to launch myself on social\nmedia with little success due to a lack of publicity and not creating enough art\non a regular basis. Now I aim to change that! I plan on creating blogs and\nvideos of my daily progress, as well as create new illustrations regularly. \u003cbr\u003e\n\n\u003cbr\u003eContinue to check out my page for new videos and artwork,\nand feel free to pledge in order to get your hands on some of my very own\nartwork!\u003cbr\u003e\n\n\u003cbr\u003eThanks for taking the time to visit me today, and I hope to\nsee you on my patreon list!!!\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you, and have a wonderful day!\u003cbr\u003e"

     "about": "Born in the mid 1980\u2019s, Alexandra  grew up during the era of Disney, Saturday morning cartoons, and many other TV and media sources that greatly influence her love for art and illustrating. In 2002, she graduated from the Detroit High School for Fine and Performing Arts, where she learnt the majority of her skills in fine arts, and later went to attend the College of Creative Studies in Detroit, where she learnt traditional illustration.\u003cbr\u003eAs an illustrator and graphic designer, Alexandra has provided artwork for people, businesses, as well as children\u2019s books and covers. She also uses her skills to teach art classes for inspiring artists of all ages.\u003cbr\u003eCurrently living, creating, and blogging in Biloxi, MS, Alexandra\u2019s later work has been highly influence by Art Nouveau, Japanese animation, and American comics. Alexandra\u2019s originals and prints are featured at etsy.com and many other art shows and conventions. Check out her artwork here: (\u003ca href=\"https://www.etsy.com/shop/AlexKImages\"\u003ehttps://www.etsy.com/shop/AlexKImages\u003c/a\u003e)\u003cbr\u003e",
