    "summary": "If you feel like sharing your financial love with me, browse the many tiered rewards you can achieve with different monthly pledges. The money will go towards bettering your viewing experience with new streaming/recording equipment, and new games that you suggest!\u003cbr\u003e\u003cbr\u003eBY BECOMING A PATREON, YOU CERTIFY THAT YOU HAVE READ THESE CONDITIONS AND EXTRA INFORMATION, THAT YOU KNOW, UNDERSTAND AND AGREE TO ALL CONDITIONS INCLUDED BELOW.\u003cbr\u003e\u003cbr\u003eConditions \u0026amp; Extra Information:\u003cbr\u003e\u003cbr\u003ePatreon only hangouts will occur once a month. It is where I will set aside an hour of my time to hang out with those of you who provide me a bit of extra financial support. I will join a Patreon only voice channel and text channel on my discord server. I will be the only one able to talk in the voice channel, but you will all be able to hear me and type in the text channel. This time is set aside for any questions, comments you would like to make, or just to hang out with me on a more personal platform as there will be less people!\u003cbr\u003e\u003cbr\u003eFor all Patreon members:\u003cbr\u003e\u003cul style=\"color: rgb(0, 0, 0);\"\u003e\u003cli\u003eIt is your own responsibility to make it to the Patreon only hangouts\u003c/li\u003e\u003cli\u003eThe prices, perks and conditions of this Patreon can be subject to change at any time\u003c/li\u003e\u003cli\u003eAll Patreon payments are non-refundable.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor Bronze Rank and above:\u003cbr\u003e\u003cul style=\"color: rgb(0, 0, 0);\"\u003e\u003cli\u003eIt is your own responsibility to show your interest in joining the Discord voice channel\u003c/li\u003e\u003cli\u003eThe discord channel will be limited to a maximum of three members at a time. These members will be granted the opportunity to join the voice channel once the next game as been chosen.\u003c/li\u003e\u003cli\u003eThe members in the voice channel will be rotated approximately every hour when a new game is chosen.\u00a0\u003c/li\u003e\u003cli\u003eWhen in the voice channel during stream, any offences are grounds for immediate removal from the channel. Offences include, but are not limited to: \u003cbr\u003e\u003cul\u003e\u003cli\u003eSwearing / offensive / inappropriate language\u003c/li\u003e\u003cli\u003eAdvertising\u003c/li\u003e\u003cli\u003eAny form of disrespect\u003c/li\u003e\u003cli\u003eBreaking any stream rules\u003c/li\u003e\u003cli\u003eDisrupting the quality of the stream (e.g: Screaming/shouting unnecessarily, having too many people, having too much background noise)\u003c/li\u003e\u003c/ul\u003eThe rank is for one person only, if you have too many people talking, or too much background noise you may be removed from the voice channel.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor Silver Rank and above:\u003cul\u003e\u003cli\u003eYou will be provided with several opportunities to collaborate with me in a recording. It is your responsibility to ensure your availability during one of these recording time slots.\u00a0\u003c/li\u003e\u003cli\u003eDuring the recording, any offences are grounds for stopping the recording immediately. Offences include, but are not limited to: \u003cbr\u003e\u003cul\u003e\u003cli\u003eSwearing / offensive / inappropriate language\u003c/li\u003e\u003cli\u003eAdvertising\u003c/li\u003e\u003cli\u003eAny form of disrespect\u003c/li\u003e\u003cli\u003eDisrupting the quality of the recording (e.g: Screaming/shouting unnecessarily, having too many people, having too much background noise)\u003c/li\u003e\u003c/ul\u003eThe collaboration is for one person only, if you have too many people talking, or too much background noise the recording may be stopped.\u00a0\u003c/li\u003e\u003cli\u003eI retain the right to the final decision on whether or not a game/video is appropriate to be uploaded.\u00a0\u003c/li\u003e\u003c/ul\u003e"
