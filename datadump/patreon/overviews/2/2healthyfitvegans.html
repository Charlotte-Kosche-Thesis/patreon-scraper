    "published_at": "2016-05-03T15:57:40+00:00",
    "summary": "Hi Everyone!!!\u003cbr\u003e\u003cbr\u003eWelcome to the Patreon page of Katie \u0026amp; Gwen of Plant Positive Running!\u003cbr\u003e\u003cbr\u003ePlant Positive Running is an ever-expanding video-based \u003cstrong\u003e\u003cem\u003efree\u003c/em\u003e\u003c/strong\u003e inspirational and educational resource for those transitioning to a plant-based lifestyle or those interested in it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are runners, endurance athletes and adventurers. \u003c/strong\u003e\u003cbr\u003eWe have some big goals (which we explain below), and we are quickly growing into a movement thanks to your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur life mission\u003c/strong\u003e is  \u003cem\u003eto inspire,\u00a0empower and educate people to eat more plants for their health and the health of the planet.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Do We Care:\u003c/strong\u003e\u003cbr\u003eWe live to inspire people to see a plant-based diet in a more positive way. For the wellbeing of everyone and everything. \u003cbr\u003eA plant-based diet can benefit the planet is many ways, as well as our very own health, and animal welfare. Katie and Gwen found mastery in their plant-based lifestyle and share their experience in order benefit the planet, the animals and all of us living on it.\u003cbr\u003eWe have inspired many people to adopt a plant-based diet, planting positive change, one individual at a time. The positive impact on the planet is considerable. \u003cstrong\u003e\u003cem\u003eEveryday each person that chooses to change their eating habits to plant-based saves\u003c/em\u003e\u003c/strong\u003e 1,100 gallons of water, 45 pounds of grain, 30 square feet of forest land, 20 pounds of CO2 equivalent and one animal\u2019s life, EVERYDAY!\u003cbr\u003ePlease help us spread the word! We want to keep inspiring you everyday!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy We Need Your Support\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR BIG GOAL: \u003c/strong\u003e\u003cem\u003ePlant-Positive.org\u003c/em\u003e\u003cbr\u003eWe need your help to make this Organization happen! What is it? Well be have developed an idea to further spread the message we share, a way to inspire more to change.\u003cbr\u003eMore info at:\u003cbr\u003e\u003ca href=\"http://www.plant-positive.org\"\u003ehttp://www.plant-positive.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow Plant-Positive.org Works: \u003c/strong\u003e\u003c/em\u003eWe take on \u003cstrong\u003eendurance challenges \u003c/strong\u003e(campaigns) all around the world that require us to push the limits of what is physically and mentally possible- to inspire people to plant-positive change! Like our recent project of setting a WORLD RECORD \"running 100 Miles in FULL FIREFIGHTER GEAR\" to raise awareness about the powerful role that food and lifestyle plays in cancer prevention.. we will continue to find fun ways to engage with our community and beyond to become better versions of themselves.\u003cbr\u003eThrough our adventures, we will document every part of it, from the preparation/planning to the realisation of it. A media crew will capture our journey, and the documentaries / short films that will be made will be screened through social media and social events in North America, Europe and Australia, having the potential to reach thousands of people.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Goal: \u003c/strong\u003e\u003cbr\u003eTO MAKE A DOCUMENTARY ABOUT THIS ALL!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSounds Epic Right?\u003c/strong\u003e It is, but Currently we are small still, but growing. Our YouTube channel and website are small comparatively speaking, and we do not make money from YouTube!\u003cbr\u003eMaking videos is expensive but extremely important so that we can get our message out to you guys, and others!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBut it takes us a lot of time!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eA single video take anywhere from 3 to 10 hours or more to create! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Does It Mean To Be a \"Patron\"?\u003c/strong\u003e\u003cbr\u003eWhen you become a Patron of Plant Positive Running, you are saying that you stand with us in this mission and you find value in what we are doing and what we will do with Plant-Positive.org\u003cbr\u003e\u003cul\u003e\u003cli\u003eAlso we offer our running coaching programs through Patreon so that you get all the extra perks of being a Patreon\u003c/li\u003e\u003cli\u003eBy being one of our  Patreons, you receive more content from us in exchange for supporting the cause!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhere Does Your Money Go And How Much of It Comes to Katie and Gwen?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou are basically contributing to bringing us on the starting line of this challenge.\u003c/li\u003e\u003cli\u003eYour support goes directly to the creation inspiration- so we can spend more time creating and less time doing other things to \"get by\".\u003cul\u003e\u003cli\u003eCamera gear, hard drives, software, production costs, etc.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eWe truly cannot continue this work without you! \u003cbr\u003eYour support will allow us to achieve this huge goal and bring more inspiration to the planet.\u003cbr\u003e\u003cbr\u003eRemember the videos are free to view and we do not get paid to make them so, and hence by supporting us you are in turn keeping the videos coming!\u003cbr\u003e\u003cbr\u003eThank you so much for your support!!!\u003cbr\u003e\u003cbr\u003e\u00a0Love you guys,\u003cbr\u003eKatie and Gwen\u003cbr\u003e"
