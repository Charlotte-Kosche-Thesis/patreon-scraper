    "pledge_url": "/bePatron?c=336588",
    "published_at": "2017-09-15T15:27:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://25games.net/wp-content/uploads/2017/02/2017_Gruppenfoto.jpg\"\u003e\u003c/b\u003e\u003c/div\u003e\u003cimg src=\"http://25games.net/wp-content/uploads/2018/03/2018_patreon_header_games_960x157.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHave you ever enjoyed a really nice game on your phone on your way to work and asked yourself: \"This game is awesome! I wonder how it\u0027s created.\"\u003cbr\u003eOr have you tried a game sequence which in your opinion hasn\u0027t turned out as you\u0027d hoped and you thought: \"What did the developer think when they designed this passage? I would give the enemies a different design!\"\u003cbr\u003eNearly every gamer already have had an awesome \u003cstrong\u003enew idea for a game\u003c/strong\u003e, right? Everybody has dreamed of the own game available on Google Play, PSN, Steam or whatever platform.\u003cbr\u003eBut as with anything it is pretty hard to actually start. Which software, skills and expertise is needed in order to create the dream game? Where to begin? How to program the game logic? How are game assets created? There are many, many questions in your head and many years of learning lying ahead of you. Wanna shorten that a little bit?\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://25games.net/wp-content/uploads/2018/02/website_collage_3games.jpg\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cimg src=\"http://25games.net/wp-content/uploads/2018/03/2018_patreon_header_create_960x157.jpg\"\u003eCome! \u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial; text-align: justify;\"\u003eJoin our community\u003c/strong\u003e and develop Kordex together with us. Kordex is a 3D action adventure inspired by the Zelda series. You won\u0027t have to struggle with the hard and fraught details of the game creation process. The time consuming craftsmanship is left to us. You\u0027ll be able to make design decisions and see your personal feature requests becoming reality.\u003cbr\u003eAlso you\u0027re mentioned as a full developer in the game credits of Kordex! On top of that you\u0027ll be in direct contact to real game developers whom you can ask all of your questions regarding creating games.\u003cbr\u003eBecome a Patron now and develop an awesome game experience with us!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://25games.net/wp-content/uploads/2018/04/2018_patreon_header_rewards_960x157.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a $1-Patron you can join our Discord-server and you\u0027ll be mentioned in the credits of Kordex.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe really appreciate your support!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe other 3 rewards are all about making design decisions together with us. For example let\u0027s say we decide to implement the basic combat system as a new feature.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a \u003cstrong\u003esenior designer\u003c/strong\u003e (25$-Patron) you\u0027ll run through the whole design process. We\u0027ll ask for your opinion even before starting to implement the feature into the game. For the combat system it would mean that we\u0027ll show you different fight moves drawn on paper or recorded with a camera and together we select the best.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThen the next phase starts and the \u003cstrong\u003eDesigners \u003c/strong\u003e(10$-Patron) come into play (Senior Designers also act as \u0027normal\u0027 Designers of course). When we\u0027ve implemented a first test scene you\u0027ll be able to play through that scene and make major design decisions like changing the feeling of the fight or make suggestions about changing animations and so on.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn the last phase as the \u003cstrong\u003eJunior Designers\u003c/strong\u003e (3$-Patron) will receive the refined test scene and can add further small opinions like requesting a higher punch speed or anything similar to this.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://25games.net/wp-content/uploads/2018/03/2018_patreon_header_watch_960x157.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNot sure if this is the right thing for you? Maybe you can\u0027t imagine how all of that works? That\u0027s absolutely ok.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027re still interested though, then click the link below and get weekly tutorials about developing games - everything for free! You\u0027ll learn how to create games completely on your own.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://25games.net/#developer\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://eepurl.com/doP-2X\" target=\"_blank\"\u003e\u003cimg src=\"http://25games.net/wp-content/uploads/2018/03/button_developer_normal.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThank you for your loyalty and support!\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Patrons who have supported us the longest period of time are highlighted with \u003cstrong\u003e\u0027Loyalty-medals\u0027\u003c/strong\u003e in the credits of Kordex:\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://25games.net/wp-content/uploads/2018/02/website_loyaltyIcons-1.jpg\"\u003e\u003cbr\u003eIf you like what we do, but are not able to support us with donations, there are several other ways to give us a hand:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOn\u00a0\u003ca href=\"https://www.twitch.tv/25games_dev\"\u003eTwitch\u003c/a\u003e you can observe the development live,\u003c/li\u003e\u003cli\u003eFollow us on\u00a0\u003ca href=\"https://twitter.com/WavingMonkyz\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/kordex_game/\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCAwIcpxPyhggo-c_kWywKsg\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003c/li\u003e\u003cli\u003eComment our\u00a0\u003ca href=\"http://25games.net/blog/\"\u003eblog\u003c/a\u003e posts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027ll definitely notice your dedication and would be happy if we could reward your effort.\u003cbr\u003e\n\u003c/span\u003e"
   },
