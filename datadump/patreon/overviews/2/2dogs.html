    "summary": "Hi and thank you for visiting. Many of you have heard of me from one of the media outlets I\u0027ve used to support myself such as music works and performance, TV on the show Hillbilly Blood, Martial arts instruction or videos on survival, or the book Appalachian Ninja. If you haven\u0027t yet, please google my name and spend a little time exploring the \"onion layers\"!\u00a0\u003cbr\u003e\u003cbr\u003eI get lots of requests to talk with folks, answer questions, give advice etc but just don\u0027t have the time to interact in a meaningful way with my fans! \u00a0By joining this page there is a little exchange between us, a way for me to reach those who want to help and a way for them to influence the process and have direct access for questions and such.\u00a0\u003cbr\u003e\u003cbr\u003eThis portal, Patreon, is to help buy a little time for creating short videos on the things I do and teach. It gives a backstage look at behind the scenes survival school training, martial journeys, knifemaking, music and more. The videos do not make money, so a patron relationship can help me build that program.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a Patron you will enable me to develop these avenues more fully and take everything to the next level. I am happy to provide special gifts and privileges as a thank you. As of now I have a new CD on the verge of completion, a book about to be released, travel / teaching from the west coast to Europe, and numerous videos on a variety of awesome topics such as \"survive on the clothes you wear\".\u00a0\u003cbr\u003e\u003cbr\u003eYou will receive thanks across the spectrum from Facebook to YouTube, Instagram to book credits (based on support level).\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0We will travel the Caribbean, train in ancient ninja arts in Japan, sail the coast of NC, backpack on missions to Czech Republic, and help local youth by connecting them with our incredible Appalachian Mountains."
