    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePeek-A-Boo!! You found me!!!\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to my Patreon! I hope you enjoy ABDL fetish artwork with a spin.\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cbr\u003eLittle bit about me: I have been a baby (on the inside) my whole life, and have been drawing and doodling for roughly the same amount of time. I\u0027ve been creating and posting ABDL-themed content on Deviantart since 2013 (\u003ca href=\"https://2beeadorable.deviantart.com/\" target=\"_blank\"\u003eHERE\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eHowever, after so many years of creating art and posting it online for free, I\u0027ve decided that I need to step it up and start treating my art as something worth more than... well... nothing! Which brings me here!\u003cbr\u003e\u003cbr\u003eI have decided to start this Patreon to see if I could make a buck doing what I love. After all, isn\u0027t that what we all want?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat Makes Me Different?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThere are a lot of ABDLs out there. Among that number are a lot of ABDLs who are artists.\u003cbr\u003e\u003cbr\u003eI do make your typical ABDL art, however a good portion of the art that I enjoy making is a blend of ABDL and Hardcore styles, which I\u0027ve labeled \"BabyCore\". It\u0027s really in a effort to prove to the world (in my own subtle way) that ABDLs and Ageplayers can be badasses too. Not the weak, confounded pushovers the media depicts us as. While \"Littlespace\" is where we retreat to deal with the burdens of growing up, that doesn\u0027t make us pushovers in our everyday lives.\u003cbr\u003e\u003cbr\u003eYou can be hardcore AND like diapers. I\u0027m out to prove that the two AREN\u0027T mutually exclusive!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow You Can Get Access To My Work:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI have created a few different tiers for you all. Obviously, the more you are willing to support me, the more willing I will be to provide for you and for the internet as a whole.\u003cbr\u003e\u003cbr\u003eEach tier has it\u0027s own benefits, and all contributions are welcomed. So thank you for finding my Patreon, \u003cstrong\u003eHopefully you all enjoy it!! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e~ Blake\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e"
