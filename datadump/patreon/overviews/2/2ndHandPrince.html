    "summary": "Hello. Zander here...\u003cbr\u003eI\u0027m a traditional medium artist loves the feel of an instrument on paper. I mostly work in ink and colored pencil, but I also like art maker and mixed media.\u003cbr\u003e\u003cbr\u003eOver the last two years I\u0027ve been working hard to create my first comic series. I quickly realized I had no \u0027Home Base\u0027 for supplemental art... Or any of my unrelated art, for that matter.\u003cbr\u003eYou can find my webcomic; \u0027This May Be The Year\u0027, on Tapas-\u003cbr\u003e\u003ca href=\"https://m.tapas.io/series/This-May-Be-The-Year\"\u003ehttps://m.tapas.io/series/This-May-Be-The-Year\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d also like to be able to share progress on other projects- character sketches, visual research, stand alone art pieces.\u003cbr\u003eI\u0027ll be hosting \u0027This May Be The Year\u0027- my current webcomic\u0027s supplemental art materials, pieces I do for my own enjoyment, fanart, and any commissions I may draw up.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e~Commission Pricing~\u003cbr\u003e\u003cdiv\u003eAfter some debate, I have decided on commission prices\u003cbr\u003e\u003cdiv\u003e*All work is done by hand- in traditional mediums*\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e    8X10 Grayscale. 1 figure \u0026amp; simple background-\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e$15\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e    8X10 color 1 figure/simple background-\u003cbr\u003e\u003cdiv\u003e$30\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eLarger and/or more complex pieces can be negotiated depending on size \u0026amp; complexity and will be priced accordingly.\u003cbr\u003e\u003cdiv\u003eI primarily work in colored pencil and some art marker, but I also mix colored pencil and flat acrylics for larger pieces.\u003cbr\u003e\u003cdiv\u003eBenefits of commissioning me-\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e- What you get will be the physical original\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e- It will never be made into a print\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e-\u0026gt; I am also open to do small cosplay props/jewelry and simple plush \u0026lt;-\u003cbr\u003e\u003cdiv\u003e^^^^^^^ These items prices will also be based on complexity of the project.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI do *NOT* do NSFW/Porn.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
