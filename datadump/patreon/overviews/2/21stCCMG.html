     "about": "21st Century Classical Music Group Charter\u003cbr\u003eFounder: Gordon Francis Blaney Jr.\u003cbr\u003eAdmins: Gordon Francis Blaney Jr., Ryan Christopher Blaney, Matthias Hunter, Magdy Hemeda, and Christophe Heroufosse.\u003cbr\u003eMission Statement:\u003cbr\u003e(a) \u2026 provide a forum for living musical conductors, performers, writers, educators, theorists, and or music enthusiasts.\u003cbr\u003e(b) \u2026 provide a forum for comments, concerns, and inquiries concerning the music of the 21st century classical music.\u003cbr\u003e(c) \u2026 provide a forum for posts regarding those in the categories describes in (a) or the listings in (b).\u003cbr\u003e(d) \u2026 provide a forum for musicians in all stages of development that is an open and honest location of support that harbors love, friendship, and collegial relations.\u003cbr\u003e(e) \u2026 provide a forum for musicians in all stages of development that is a fair and just location of objective and unbiased constructive criticism.\u003cbr\u003e(f) provide a forum for musicians in all stages of development that enables each and all to advertise their events, as it pertains to subsections (a) through (e).\u003cbr\u003eVision Statement:\u003cbr\u003e(g) \u2026 to grow the group.\u003cbr\u003e(h) \u2026 to grow the knowledge, wisdom, and competence of each and all through postings.\u003cbr\u003e(i) \u2026 to grow the knowledge, wisdom, and competence of our communities through our musical efforts: to share in the forum when such takes place.\u003cbr\u003e(j) \u2026 to grow a positive response from the general public about our musical efforts: to share in the forum when such takes place.\u003cbr\u003eMembership Requirements:\u003cbr\u003e(k) \u2026 must be at old enough to join Facebook, as is consistent with the policies of Facebook.\u003cbr\u003e(l) \u2026 must be one or more of categories listed in (a).\u003cbr\u003e(m) \u2026 expected to post as often as possible.\u003cbr\u003e(n) \u2026 expected to comment and or like on the posts of others as much as possible.\u003cbr\u003e(o) \u2026 expected to post in English or provide a translation from the original language to English.\u003cbr\u003e(p) \u2026 expected to invite friends that might be interested in joining the group, as is consistent with the Vision Statement.\u003cbr\u003e(q) \u2026 expected to behave in manner that is consistent with the points in the Mission Statement and Vision Statement.\u003cbr\u003eConflict Resolution Method: If one has comments, concerns, and or inquiries that regard conflict within the group, then said person shall be authorized to contact the founder at his email: gblaney@alumni.berklee.edu\u003cbr\u003eConsequences of Misconduct: Upon the 1st offense, a polite reminder will be issued. Upon the 2nd offense, a warning will be issued. Upon the 3rd offense, if one cannot follow the above, then the founder has the right and privilege to ban the user or to call for a vote to ban the user. The founder takes no pleasure in banning users. The admins take no pleasure in banning members. It is asked of the user to, please, follow the rules.\u003cbr\u003e",
