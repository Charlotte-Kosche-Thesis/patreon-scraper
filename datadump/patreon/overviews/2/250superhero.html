    "one_liner": "Every day I\u0027m scooting",

    "published_at": "2017-04-19T18:17:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://jellycity.com/250superhero/patreon/scootselfportrait.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello! I\u0027m Stephanie, a scooterist, blogger, martial artist, and professional picture book illustrator.\u003cbr\u003e\u003cbr\u003eIn May 2014, fueled by my love for riding and a desire to explore the world, I decided to take my profession on the road. I pared down my belongings, stored the remainder in a 5x5 ft unit, and left my home of 7 years in Providence, RI. I hit the road on my 2009 Vespa GTS 250 with the goal to get out of my comfort zone, meet new people, and ride to the four geographic corners of the contiguous 48 states.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jellycity.com/250superhero/patreon/4corners.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also made one illustration for each day on the road, and posted it to\u00a0\u003ca href=\"http://250superhero.blogspot.com/\" target=\"_blank\"\u003emy blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://250superhero.blogspot.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://jellycity.com/wp/wp-content/uploads/2014/03/scootercard_text_web.jpg\" style=\"width: 508px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://250superhero.blogspot.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eI wanted to capture the feel of slow, open-ended travel. Not all the drawings were exciting or interesting \u2013 some days I struggled to find something to illustrate while others were difficult to choose just one moment \u2013 but that\u0027s the point.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jellycity.com/250superhero/patreon/collagedrawings.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e15 months, 34,488 miles, 48 states, and some of Mexico and Canada later, I accomplished my goal. But once I got going,\u00a0it was difficult to stop.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/8/7663/17100846467_8d76d203b8_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/564/20551309774_0493018dcb_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo I\u0027m continuing my Vespa wanderings, and blogging as I go. I\u0027ve since crossed the country for the \u003cem\u003ethird\u003c/em\u003e time (check out the update\u00a0\u003ca href=\"http://250superhero.blogspot.com/2017/03/bridging-gaps-definitive-guide-to-steph.html\" target=\"_blank\"\u003ehere\u003c/a\u003e), and now\u00a0\u003ca href=\"http://250superhero.blogspot.com/2017/03/plan-yukon-ho-im-going-to-alaska.html\"\u003emy sights are set on Alaska\u003c/a\u003e. Someday, I would also like to cross the oceans and ride Europe, or South America...the list goes on.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://250superhero.blogspot.com/\" target=\"_blank\"\u003eMy travel blog\u003c/a\u003e will always be available for free, but I\u0027d be utterly delighted and immeasurably grateful if you helped me continue journeying by becoming a Patron. Your support means I can recover from travel fatigue more quickly, and won\u0027t have to divert as much time to making ends meet \u2013 a constant logistical stress when you\u0027ve given up your home.\u00a0You\u0027ll get exclusive behind the scenes peeks at my process, videos updates, and other bonus material. Plus, you can bask in that warm fuzzy feeling of knowing you\u0027re making it possible for me to live my dream, AND continue to bring you stories from the road!\u003cbr\u003e\u003cbr\u003eWho knows, with enough support maybe I can take fewer jobs to keep going, which gives me more time and energy to create content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jellycity.com/250superhero/patreon/salida.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eUltimately, I simply love riding, and want to make extended travel accessible to others!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/2/1673/25825563636_261bbe253e_z.jpg\"\u003e\u003cbr\u003e"
