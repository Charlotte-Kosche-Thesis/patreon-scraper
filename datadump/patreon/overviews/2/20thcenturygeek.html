    "summary": "In the 21st Century we are living in a golden age of Pop Culture. Comic Book movies rule the summer season, sword and dragon fantasy is water cooler conversation and music of all kinds is available on demand. All of this at out finger tips but it didn\u0027t just start yesterday. So much of what, if not everything, you love has it origins in the 20th Century. The century pop culture was born.\u00a0\u003cbr\u003e\u003cbr\u003e\"20th Century Geek\" is a fortnightly produced podcast delving into the history of pop culture in the 20th Century. Using one person essays, group discussions and interviews with the people that were involved, we explore 100 years of pop culture with humor and deep insight.\u00a0\u003cbr\u003e\u003cbr\u003eThe podcast is freely available on iTunes, Stitcher and from the website (20thcenturygeek.com). However it costs money to produce and host. I want everyone to enjoy the podcast and blogs but I also want to elevate the 20th Century Geek content for those that want it.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon donations will get you access to an exclusive monthly movie review podcast stream and monthly released chapters of the next 20th Century Geek project: 100 years of Pop Culture. This is going to be a collection of 100 essays, each one focusing on one pop culture event for each year, starting at the beginning (1900) and working forward.\u00a0\u003cbr\u003e\u003cbr\u003eI really appreciate you taking the time to have a look at my page. I hope you enjoy the podcast and if you want something a little extra, it is waiting for you.\u00a0"
