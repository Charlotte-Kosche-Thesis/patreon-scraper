    "published_at": "2015-10-15T10:07:25+00:00",
    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eHi there!\u003c/strong\u003e I\u0027m Ross, an aspiring artist who specializes in\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0hand-drawn, system-agnostic maps\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003efor table top role-playing games.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe bread and butter of my craft is \n\t\u003cstrong\u003efantasy\u003c/strong\u003e\u00a0\u003ca href=\"http://2minutetabletop.com/index.php/product-category/battle-maps/\" target=\"_blank\"\u003e\u003cstrong\u003ebattle maps\u003c/strong\u003e\u003c/a\u003e. These are\u00a0intimate, birds-eye-view scenes where figurines go to do glorious battle. Besides these, I occasionally branch out into\u00a0\u003ca href=\"https://2minutetabletop.com/product-category/papercraft/\" target=\"_blank\"\u003epapercraft\u003c/a\u003e props,\u00a0\u003ca href=\"http://2minutetabletop.com/index.php/product-category/region-map/\" target=\"_blank\"\u003etown maps\u003c/a\u003e, \u003ca href=\"http://2minutetabletop.com/index.php/product-category/region-map/\" target=\"_blank\"\u003eworld maps\u003c/a\u003e, \u003ca href=\"http://2minutetabletop.com/index.php/product-category/set-pieces/\" target=\"_blank\"\u003eset pieces\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.patreon.com/2minutetabletop/posts?tag=tokens\" target=\"_blank\"\u003etokens\u003c/a\u003e, but it always comes back to the ever-useful\u00a0\u003ca href=\"http://2minutetabletop.com/index.php/product-category/battle-maps/\"\u003ebattle map\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tPlease take a moment to browse\n\t\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://2minutetabletop.com/gallery/\" target=\"_blank\"\u003emy gallery\u003c/a\u003e, \u003c/span\u003e\u003c/span\u003eand pick out a few Patreon-funded freebies while you\u0027re at it!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://2minutetabletop.com/gallery/forgotten-crypt/\" target=\"_blank\"\u003e\u003cimg src=\"https://2minutetabletop.com/wp-content/uploads/2017/12/Forgotten-Crypt-Battle-Map.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy the name?\u003c/strong\u003e Here in Australia we call our instant noodles \"2-minute noodles,\" and they are a famously cheap, quick, and easy meal. Likewise, I create my maps to be famously cheap, quick, and easy to use (though they\u0027re much better quality, I hope!)\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEach map comes with a PDF containing multiple color and grid options, suitable for a fancy professional printer or your clunky one at home. There\u0027s also digital files, optimized for Roll20 and other virtual table tops. Ease-of-use is a priority!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eOh, and the clever name was thought up by my sweet brother, who insists I give him credit!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://2minutetabletop.com/index.php/product/galleon-ship/\" target=\"_blank\"\u003e\u003cimg src=\"https://i0.wp.com/2minutetabletop.com/wp-content/uploads/2017/04/Galleon-Ship-banner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow can you help?\u003c/strong\u003e If you would like to be a part of this community-driven map-making-machine, and help me in my quest to become a independent artist, \u003cem\u003eand \u003c/em\u003eget your hands on a bunch of Patreon-exclusive map variants, please consider making a pledge! \u003cbr\u003e\n\u003cbr\u003e\nThere are other incentives too (besides my heartfelt thanks!) that you can peruse in the Rewards column.\u00a0\u2192\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your consideration, I hope you will join us!"
