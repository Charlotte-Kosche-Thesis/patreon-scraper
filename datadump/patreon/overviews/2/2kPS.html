    "summary": "2kPixel Studios is a start-up company started by brother and sister Carlos and Natalia. Together, we make video game assets to gain invaluable experience and share our creations with the world.\u003cbr\u003e\u003cbr\u003eWith our combined efforts, we have no limits as to what we can create, whether that be musical compositions, fully rigged and textured 3D models (from scratch!), screen space distortion shaders, and Unity editor plugins to make developing in Unity even more streamlined. We appreciate every kind of asset that is built into a game, and we love learning about all of it. We never take pre-made assets because we love every step of the development process. We thank all of our supporters because if it weren\u0027t for you, we wouldn\u0027t be where we are right now. You give us the motivation and power to create new worlds!\u003cbr\u003e\u003cbr\u003eNatalia:\u003cbr\u003ePredominantly starting out as an artist for most of my life and now working with animated, textured 3D models, particle effects, and terrains, I have recently ventured out into the technical side of game development. I have been learning about programming in Java, and will soon connect the bridge over to C#.\u003cbr\u003e\u003cbr\u003eCarlos:\u003cbr\u003eFor me, it\u0027s not about copying and pasting the answer into my code, it\u0027s about writing and understanding every single line so that no matter how difficult the goal is, I can derive my own fully customizable path to the \"answer\". This is the basis for anything I create, including programming but also music, 3D models, and mathematical formulas.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://eepurl.com/dkN7xP\" target=\"_blank\"\u003eJoin our mailing list\u003c/a\u003e for even more in depth information about what we make and what we do!\u003cbr\u003e"
