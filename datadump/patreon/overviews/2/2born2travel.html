    "summary": "Hi Guys, I\u0027m\u00a0Georgina Mckimm and welcome to my Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eBack in 2016, I moved into my VW Caddy\u00a0\u003ca href=\"http://2born2travel.com/one-van-no-plan/\"\u003e\u003cstrong\u003e (Callie the Caddy)\u003c/strong\u003e\u003c/a\u003e and went on a road trip around Europe. After getting back from a life-changing trip, I gave Callie away to one of the 2born2travel followers, bought a backpack and headed to\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLUBODea0liDa21DMglXJhBvFQerP758Fi\"\u003eAsia\u003c/a\u003e\u003c/strong\u003e\u00a0. Back from Asia I decided to go for a walk, 630 miles later, the\u00a0\u003ca href=\"https://youtu.be/lxg607Vae9w\"\u003e\u003cstrong\u003e South West Coast Path\u003c/strong\u003e\u003c/a\u003e was completed and I went back to my beloved Van lifestyle. I bought a van, roped my brother into helping me\u00a0\u003ca href=\"https://goo.gl/2Ptiyo\"\u003e\u003cstrong\u003e convert\u003c/strong\u003e\u00a0\u003c/a\u003eit and now its ready next adventure.....\u003cbr\u003e\u003cbr\u003eI live by the moto ONE LIFE - LIVE IT - LOVE IT and want I want to share my passion for TRAVEL \u0026amp; ADVENTURE with you guys.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is Patreon?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform which enables us to create something together. For me, travel is not about the places you go but the people you gain connections with along the way and I want us to go on this journey together. Patron allows you to contribute a small amount towards the channel and help the production budget which in turn enables us to produce better videos more frequently. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy Should you sign up?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoining our Patreon community gives you first access to our content and behind the scenes plans and developments. Any in some cases even your own little ADVENTURE\u00a0\ud83d\ude03\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat happens to the money?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe reinvest 100% of the pledges received from this community back into the production, which allows us to focus our time 100% on content creation, resulting in better videos more frequently. \u003cbr\u003e\u003cbr\u003eP.S. you don\u0027t have to support us through patreon, if your trying to save money for your own adventures you can support us for free by\u00a0\u003ca href=\"https://goo.gl/FrJjUv\"\u003e watching our videos,\u003c/a\u003e \u00a0\u003ca href=\"https://goo.gl/TVuuNA\"\u003esubscribing to our blog\u003c/a\u003e, and following me on \u003ca href=\"https://goo.gl/HDD4cF\"\u003eInstagram\u003c/a\u003e \u0026amp; \u003ca href=\"https://goo.gl/u4cah8\"\u003eFacebook\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eNo matter how you choose to support, I want to say a huge THANK YOU for joining the Journey so far. You are all the best! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
