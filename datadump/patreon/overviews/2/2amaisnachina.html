    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eA China \u00e9 um pa\u00eds maravilhoso! Mas muita gente n\u00e3o sabe disso! Criamos o \"2 A Mais na China\" para compartilhar nossa vida aqui com voc\u00ea, que j\u00e1 ama a China, e tamb\u00e9m com voc\u00ea que ainda n\u00e3o a conhece t\u00e3o bem. Nosso principal objetivo \u00e9 desmistificar muitas \"lendas\" sobre a China, e mostrar de forma imparcial, por\u00e9m otimista como \u00e9 viver no pa\u00eds mais populoso da terra!\u003cbr\u003e \u003cbr\u003eHoje a China cresce em velocidade total, pr\u00e9dios s\u00e3o erguidos em meses e at\u00e9 semanas, vilas s\u00e3o transformadas em metr\u00f3poles, e parcialmente a China vai se abrindo para o mundo! Viver aqui \u00e9 uma experi\u00eancia \u00fanica, recheada de surpresas di\u00e1rias\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PCmZBvp87og\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003ePorqu\u00ea apoiar nosso Patreon?\u003c/strong\u003e\u003cbr\u003eSe voc\u00ea gosta da Cultura Chinesa, ou Asi\u00e1tica como um todo, j\u00e1 deve ter percebido que h\u00e1 pouco material em v\u00eddeo na internet hoje sobre o assunto. Existem alguns poucos document\u00e1rios, mas que j\u00e1 n\u00e3o s\u00e3o t\u00e3o atuais. \u003cbr\u003e\u003cbr\u003eO 2 A Mais na China \u00e9 possivelmente o \u00fanico canal atual que oferece v\u00eddeos semanais, em qualidade FullHD, com conte\u00fados criativos e variados! Se voc\u00ea procurar no YouTube, encontrar\u00e1 alguns YouTubers falando sobre suas viagens pra China e suas experi\u00eancias provando as comidas \"estranhas e nojentas\" em Beijing! A Nossa proposta vai al\u00e9m! Queremos mostrar como \u00e9 viver aqui, como \u00e9 falar a l\u00edngua (pouco a pouco), comer bem aqui. A id\u00e9ia n\u00e3o \u00e9 somente exibir uma r\u00e1pida opini\u00e3o de intercambista ou turista, mas de residente. Queremos mostrar os pontos tur\u00edsticos sim, mas queremos mostrar a nossa vizinhan\u00e7a tamb\u00e9m. As casas simples dos Chineses, o dia da dia de quem trabalha aqui! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA China \u00e9 Muito Mais do que se imagina!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e2 A Mais na China se prop\u00f5e a mostrar n\u00e3o somente uma r\u00e1pida passagem pela China, mas sim uma vida aqui! Entrevistaremos Brasileiros que moram aqui, e Chineses que moram no Brasil! Provaremos coisas diferentes que n\u00e3o existem no Brasil, mostraremos o desenvolvimento r\u00e1pido da China! Infelizmente, o assunto China ainda \u00e9 pouco buscado na Internet. Muito se busca sobre Estados Unidos e Jap\u00e3o, e como voc\u00ea deve saber, \u00e9 muito mais f\u00e1cil fazer um canal do YouTube mostrando aqueles pa\u00edses do que a China! Mas isso acontece porque a China \u00e9 feia, tem trabalho escravo, sujeira, e comunismo? N\u00e3o! Isso acontece porque o preconceito com rela\u00e7\u00e3o \u00e0 China \u00e9 muito grande! \u003cbr\u003ePara alguns, quando se fala em China, logo vem \u00e0 mente: produtos de m\u00e1 qualidade. Aqui tem sim produtos ruins, mas \u00e9 aqui que se fabricam 90% dos computadores do mundo! \u00c9 aqui que se constr\u00f3em a maior parte dos vag\u00f5es de metr\u00f4 da atualidade! \u00c9 aqui que grandes marcas como Apple e outras fabricam seus produtos!\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9bEsrdNQ1vc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eA China \u00e9 muito mais que aquilo que se costuma pensar quando n\u00e3o se mora aqui! \u003cbr\u003ePor isso, queremos convidar voc\u00eas a serem nossos patr\u00f5es! Queremos mostrar mais e melhor! Mas precisamos da ajuda de voc\u00eas, para espalharmos bom conte\u00fado, e crescermos mais! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeja nosso Patr\u00e3o! \u003c/strong\u003eVeja abaixo a melhor op\u00e7\u00e3o pra voc\u00ea!\u003cbr\u003eSe quiser (ou precisar) pagar com boleto,\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/app/index\" rel=\"nofollow\" target=\"_blank\"\u003eclique aqui!\u00a0\u003c/a\u003e"
