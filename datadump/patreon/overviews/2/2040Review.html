    "summary": "\u003ca href=\"http://www.2040Review.com\" target=\"_blank\"\u003e2040 Review\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis a publication--the first of its kind--dedicated to enhancing bookshelves by showcasing diverse authorship and reviewers.\u003cbr\u003e\u003cbr\u003eThe idea for this publication came out of the \u003ca href=\"https://grubstreet.org/blog/muse-17-writers-of-color-track/\"\u003eGrubstreet Writers of Color\u003c/a\u003e gathering at the MUSE conference earlier this year. Reviews can be vital to the promotion, publication, and sales for an author therefore it is the mission of\u00a0\u003ca href=\"http://www.2040review.com/\" target=\"_blank\"\u003e2040 Review\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eto provide an avenue of accessibility for authors of color within the world of literature reviews.\u003cbr\u003e\u003cbr\u003eThe title for this publication was inspired by author David Mura who while presenting at the MUSE conference pointed out that the demographics of the publishing industry will shift due to the fact that by 2040 people of color will be the majority in this country.\u00a0\u003ca href=\"http://www.2040review.com/\" target=\"_blank\"\u003e2040 Review\u003c/a\u003e will provide advocacy for writers of color, offering the opportunity for our work to be reviewed by our peers within our own communities.\u003cbr\u003e\u003cbr\u003eWe plan to present our website early next year and will officially launch at the MUSE conference in April 2018. Your support will assist in the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWebsite launch and maintenance\u003c/li\u003e\u003cli\u003eQuarterly print publications\u003c/li\u003e\u003cli\u003ePayment for the reviewers\u003c/li\u003e\u003cli\u003eNo submission fees for authors\u00a0\u003c/li\u003e\u003cli\u003e2040 Review sustainability\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you in advance for helping us bring this vision to life and for being a part of the journey titled\u00a0\u003c/strong\u003e\u003ca href=\"http://www.2040Review.com\"\u003e2040 Review\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e"
