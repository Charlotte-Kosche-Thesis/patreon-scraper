    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZgSxJhhi1N4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-30T01:17:30+00:00",
    "summary": "Hello there! And welcome! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eWe are Arrow (the fox) and Buckley (the wolf). We have been together since \nNovember 11th, 2009. We have both been in the furry fandom most of our \nlives, and now we create art, fursuits, accessories, and videos for the fandom! We love the furry fandom, and it means a lot to us. We are making this so that we can make crafting, art, and videos a real full time thing for the both of is. With your help this dream can become a reality!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat you get for being a patron!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst of all, we made a patron to help reach our ultimate goals, and eventually be able to give more back to the fandom! Becoming a patron means you get access to WIP\u0027s on all of our projects, that are only shown here! As well as personal blogs and vlogs, a monthly giveaway, and so much more! \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOur story! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA little backstory now. Arrow was born with fibromyalgia, it has been a lifelong struggle, that will never end.. I knew from a young age that I would not be able to work an actual job by my mid 20\u0027s. Unfortunately something happened that made me unable to work a normal job a lot sooner than expected! So for the two years I have been at home exclusively making content for the furry fandom. However still need your support so I can make this into more of a living. Buckley has his share of medical problems too, and can\u0027t work full time. His goal is to not have to work as much because even part time is currently too much for his body to handle. And for him to be able to make art, comics, animation, and possibly writing as a main source of income. \u003cbr\u003e\u003cbr\u003eWe have had to get a roommate in our already small apartment, and I haven\u0027t been able to help pay the bills in two years which makes me (Arrow) feel terrible. And with Buckley only being able to work part time, we are lucky if we have money for gas for the car at the end of the month. On top of our current apartment being a toxic place to live, and we need out, which is why our first goal is to move! As well as to be able to make enough that we no longer have to rely on a roommate and can have a place to ourselves again. So we hope to be able to make a living in an environment that works better for us, and help put us in a better happier place again!\u003cbr\u003e\u003cbr\u003eWe have been together over 8 years now! So yes, \"high school sweethearts\", we have been together since junior year or high school, and met when we were freshmen. We are happy to finally have found something that is meaningful to us, and would love to grow from here. And doesn\u0027t hurt that it happens to be the same interest! Oh and we have our cat child named Moose, who is 8 years old as of this year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur current goals: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eRaising $2,000 to be able to move out of this apartment to a better place (UPDATE: 5/2/18, it we are at about a year wait on the list still)!\u00a0 It will mostly be Arrow posting content and making things, until we make enough that Buckley can dedicate more time to art and our patrons. Buckley does art when he can, and can be a more full time thing, if we make enough money that he won\u0027t have to work as many hours on top of art! Small goals are: new sewing machine (so Arrow can make full suits), new drawing tablet (Buckley currently has an over heating hand-me-down), green screen and better recording equipment (for better videos for your viewing pleasure), Buckley to start learning how to animate, for us to make more merch for the fandom. Reminder, our videos are just for fun, so they aren\u0027t uploaded consistently. Our ultimate goal is for both of us to exclusively work for the furry fandom creating everything we can for it, and to have booths at conventions again! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading! \u003cbr\u003e\u003cbr\u003eUpdated: 5/2/18\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e"
