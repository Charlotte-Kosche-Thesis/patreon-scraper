    "summary": "\u003ch2\u003e\u003c/h2\u003eWe are Sam \u0026amp; Rene. In March 2017, we decided to minimise and simplify life. Time had passed us by and we now knew we needed a change. We began selling our possessions (still in the middle of selling) bought a Toyota Liteace Premio 1.8 1995 and self converted a into a tiny campervan in order to travel with our dogs Roxy and Bo. To get used to this new change, we decided to start our travels within Malaysia with an end goal of one day driving overland from Malaysia to the UK.\u003cbr\u003e\u003cbr\u003eWe started our You Tube Channel \u003ca href=\"https://www.youtube.com/c/24HourTravellers\"\u003ehttps://www.youtube.com/c/24HourTravellers\u003c/a\u003e and our Website \u003ca href=\"https://www.24htravellers.com\"\u003ehttps://www.24htravellers.com\u003c/a\u003e in order to document and share videos of our experiences with Campervan Builds, Travel and Interviews of People who inspire us.\u00a0\u003cbr\u003e\u003cbr\u003eWe want to share our journey and inspire others who feel they may want to do the same some day.\u003cbr\u003e\u003cbr\u003eWE INTEND ON SHARING EXACTLY HOW WE DO WHAT WE DO, WE HOPE YOU JOIN US ON OUR EPIC JOURNEY. \u003cimg src=\"https://s0.wp.com/wp-content/mu-plugins/wpcom-smileys/twemoji/2/svg/1f642.svg\" style=\"color: rgb(0, 0, 0); font-weight: bold; height: 1em !important; width: 1em !important; margin: 0px 0.07em !important;\"\u003e\u00a0If you find value and inspiration from our videos, please consider supporting us here on Patreon. We post between 2 to 4 videos a month.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support.\u00a0\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eSam \u0026amp; Rene \u003cbr\u003eRoxy, Bo, Leo \u0026amp; Skye (2 Dogs 2 Cats)\u003cbr\u003e\u003cbr\u003e"
