    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/877026/d9cbdddf7f1d4a3c88aaac5992466fb7?token-time=2145916800\u0026token-hash=qqLxVZEpZcmiFUayYm_R8wuU-DgaAFCqmUZN98IGUZs%3D",
    "is_monthly": false,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHWrQ9I-fD_4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHWrQ9I-fD_4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHWrQ9I-fD_4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=HWrQ9I-fD_4",
    "one_liner": null,
    "patron_count": 16,

    "pledge_url": "/bePatron?c=877026",
    "published_at": "2017-05-01T08:25:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"http://i.imgur.com/BpkjRTq.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis is the Patreon page for\u00a0\u003c/strong\u003e\u003ca href=\"http://20sidedstories.com\" target=\"_blank\"\u003e\u003cstrong\u003e20 Sided Stories\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, an improvised\u00a0\"actual-play\" podcast where a rotating cast of self-proclaimed comedians, artists, performers, nerds, writers, and what have you, play a table-top RPG and deliver the spontaneity to you in the form of a improvised radio play. That means sound effects and design and an original music score! And we want you to freely drop in and out, so every season (8-13 episodes) will be a new adventure with new characters and new stories.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eYou can find a two minute introductory podcast\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://soundcloud.com/20sidedstories/welcome\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"http://i.imgur.com/tGHOqOL.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e20 Sided Stories is executive produced by\u00a0\u003c/strong\u003e\u003ca href=\"http://sagegc.com\" target=\"_blank\"\u003e\u003cstrong\u003eSage G.C.\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003e\u00a0and Greg Reasoner. We are Bay Area located improvisers with varied backgrounds in storytelling, performance, and comedy. In early 2015, we started an ambitious\u00a0interactive choose-your-own-adventure film series called\u00a0\u003c/strong\u003e\u003ca href=\"http://choiceofaction.tv\" target=\"_blank\"\u003e\u003cstrong\u003eChoice of Action\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003e\u00a0(currently in post-production) which was helmed by Sage\u0027s film duo/studio\u00a0\u003c/strong\u003e\u003ca href=\"http://papermirrorfilms.com\" target=\"_blank\"\u003e\u003cstrong\u003ePaper Mirror Films\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003e.\u00a0\u003c/strong\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003eSage has been taking directing, acting, and writing music seriously since 2012, while Greg founded the award winning improv team\u00a0\u003c/strong\u003e\u003ca href=\"http://dragonvipercobra.com\" target=\"_blank\"\u003e\u003cstrong\u003eDragon Viper Cobra\u003c/strong\u003e\u003c/a\u003e \u003cstrong style=\"color: rgb(149, 55, 52);\"\u003ethat has been going strong since 2010. We are also huge nerds and podcast fans who see a void in improvised content that we want to help fill!\u003cbr\u003e\u003cbr\u003eThere\u0027s one big issue with recording sessions of role playing games; as fantastic and fun and imaginative and intense as they can be, these games often take \u003cem style=\"color: rgb(99, 36, 35);\"\u003ea lot\u003c/em\u003e of talking. And unless you are the most charismatic group of comedians in the world (or happen to live in Chicago), it can be pretty unapproachable. Rather than bank on our charisma score (which, don\u0027t worry, its above average), we want to bring you\u00a0\u003cem style=\"color: rgb(99, 36, 35);\"\u003einto\u003c/em\u003e our stories and create truly immersive audio serials for you to enjoy no matter where you are or what your commute is. \u003cbr\u003e\u003cbr\u003eThe podcast will be organized into separate series, each of which will start with a pilot season and may be expanded to have sequels depending on your feedback. But our goal is to spice it up as much as possible to build a varied catalog for you and our future listeners to explore at their own pace.\u003cbr\u003e\u003cbr\u003eTo us the world of Table Top RPG\u0027s are not just anti-social basement games for nerds looking to number crunch their next killing blow, they are vastly flexible and wonderful tools for group storytelling and automatic laugh machines just waiting to be operated. 20 Sided Stories hopes to rid once-and-for-all that feeling of \"you had to be there\" and capture the honest magic that is pen, paper, polyhedral dice, and good company.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cimg src=\"http://i.imgur.com/xOK9bTr.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eEveryone has a podcast these days. So we aren\u0027t going to sit here and tell you it costs a lot. That being said, everyone has a podcast these days, and it costs a lot to stand out. That\u0027s where you come in. By pledging any amount of money on Patreon, you are directly supporting 20 Sided Stories\u003c/strong\u003e\u003cstrong\u003e and giving a base for the podcast to grow beyond a Monday night hobby. That may be how we started, but we see so much more in the future! We want explore all sorts of settings, worlds, and systems. We want to bring in notable guest players and guest musicians and licenced music. We want to sound as legit and immersive as technically possible. We want to do more live stage shows! All this costs money and time because duh. Sage wants to do his best and bring on the best. But he really can\u0027t do it without your support. You can check out our Goals column\u00a0for a clearer breakdown of what we\u0027re shooting for in the near future.\u003cbr\u003e\u003cbr\u003ePatreon is a wonderfully streamlined place to get the funds necessary for a niche\u00a0project such as this. Beyond something like Kickstarter or Indiegogo, Patreon allows its creators to create with sustainability. Which, for a weekly podcast, is not just key, its necessary. We want 20 Sided Stories to be an ongoing series. While the show will always be free to the public, if you take a look at our rewards column, we have some cool stuff to sweeten your donation. For as little as $1 per season, not only are you directly supporting the podcast and helping it flourish, but you get content that isn\u0027t available t\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eo anyone else, directly from us. You also get access to an exclusive feed here on Patreon that opens up easier, more direct communication with you, the listeners! DIRECT DIRECT DIRECT.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhatever you decide to put down, if you do, \u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ethank you\u003c/span\u003e\u003c/em\u003e.\u003cbr\u003eWe appreciate\u00a0it greatly and will be doing everything possible to prove our gratitude and put your funding to good use.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"

     "amount_cents": 500,
     "created_at": "2017-04-23T13:47:44.724454+00:00",
     "description": "You get to listen to all episodes of an upcoming season \u003cstrong\u003eBEFORE IT AIRS\u003c/strong\u003e. Yep. The whole thing. Netflix style. Imagine. \u003cins\u003e\u003cem\u003eYou\u003c/em\u003e\u003c/ins\u003e\u00a0have the power to spoil the \u003cins\u003e\u003cem\u003eentire\u003c/em\u003e\u003c/ins\u003e story for the cheapskate crowd! How seductive.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNot to mention, the full season you get access to are \u2018Supporter Versions\u2019. That means there won\u2019t be ads or begging, they open with a short, \u003cstrong\u003eexclusive improv scene\u003c/strong\u003e, and \u003cins\u003esometimes\u003c/ins\u003e they will include cut content as well.\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAudio Thank You\u003c/li\u003e\u003cli\u003eOccasional Early Access\u003c/li\u003e\u003cli\u003eCATACOMBS Access\u003c/li\u003e\u003cli\u003eDAY ONE Season Access\u003c/li\u003e\u003c/ul\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-04-23T13:51:57.089420+00:00",
     "description": "\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePRODUCER CREDIT\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou will be thanked on every episode that airs from here on out. However you want. Let us know your preferred race and class through a comment or message (otherwise we\u0027ll just use your name).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSECRET PERKS\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe won\u0027t lie to you. There\u0027s a lot this could be and a lot it couldn\u0027t be. Naming NPC\u0027s. Early Access to Episodes and Systems for feedback. Tickets to a live show. The possibilities are endless. But the bottom line is, producers get first dibs on just about any of these possible wanderings. No matter what.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLOVE\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eI love you.\u003c/p\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAudio Thank You\u003c/li\u003e\u003cli\u003eOccasional Early Access\u003c/li\u003e\u003cli\u003eCATACOMBS Access\u003c/li\u003e\u003cli\u003eDAY ONE Season Access\u003c/li\u003e\u003cli\u003eProducer Credit \u0026amp; Perks\u003c/li\u003e\u003c/ul\u003e",

     "completed_percentage": 71,
