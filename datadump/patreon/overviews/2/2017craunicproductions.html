    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is Craunic Productions?\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003eCraunic Productions was created in 2017, focusing on app development for iOS devices. Since it\u0027s creation, Craunic Productions has produced 4 apps on the App Store and has several apps in development.\u00a0\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat does the Future Hold?\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003eCraunic Productions plans to expand their app selection and branch out to development on different platforms. Currently, we have several games and several utility apps (such as a spellbook for tabletop roleplaying games)\u00a0in the planning/development stage.\u00a0\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow Can You Help?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003eCraunic Productions is always looking for ideas on apps that fill a need or perform specifically to the user\u0027s needs. After all, without users, there\u0027s no reason to make the app. If you have an idea for an app, leave a comment and we can talk! In addition, you could always become a patron and help us take on the daunting task of mobile development!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere does the Money Go?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eThe funds you amazing people pledge to Craunic Productions are used to cover the recurring costs of development. From the survival of Craunic Programmers to the cost of a new developer\u0027s license or even further education. It\u0027s all about further development for all of you!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThanks to All!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eFor those of you wonderful people who help out (past, current, and future), thank you! Seriously, we mean it! If not for you beautiful creatures, we wouldn\u0027t be able to do what we do.\u00a0\u003c/div\u003e"
