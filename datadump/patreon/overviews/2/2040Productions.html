    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout the comic\u003c/strong\u003e\u003cbr\u003eHello, everybody! I\u0027m Enka.\u003cbr\u003e So if you made it here you might have seen my comic:\u003ca href=\"http://www.webtoons.com/en/challenge/shadows-in-the-blood/shadows-in-the-blood/viewer?title_no=141860\u0026amp;episode_no=1\" rel=\"nofollow\" target=\"_blank\"\u003e Shadows In The Blood\u003c/a\u003e \u003cbr\u003eIt\u0027s really getting rolling now and I\u0027d like to keep it churning out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Patreon:\u003c/strong\u003e\u003cbr\u003eSo, by supporting me here, you\u0027ll be like the patrons of the arts from the Renaissance...or something.\u003cbr\u003eOk I\u0027m no Di Vinci, but\u00a0Patreon is basically like an on-going Kickstarter campaign, but instead of funding one big project, it funds the continuous creation of episodic content, like web comics.\u003cbr\u003eYou can pledge as much or as little as you want per month. If you want more information about being a patron, you should check out \u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003ePatreon\u0027s Patron FAQ\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIsn\u0027t the comic free?\u003c/strong\u003e\u003cbr\u003eAbsolutely and I plan to keep it that way.\u003cbr\u003eSubscribing is merely a way to help out the artist and show your support. (And maybe get some little extra bonuses as well.) \u003cbr\u003eIt may not seem like a lot, but If every fan of the comic contributed just $1 every month it could go a very long way. Basically, the more I have coming in from the comic, the more I can work on it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for subscribing?\u003c/strong\u003e\u003cbr\u003eMost (All) of my free time goes into making the comics, so this Patreon is mostly here to help ensure that it continues. I\u0027ll be providing some wallpapers as the story progresses and sneak peeks of upcoming projects to all patrons with access to the activity feed. The more it grows, the more I can do!\u003cbr\u003e\u003cbr\u003eReady to Subscribe? See the pledge options to the right\u003cbr\u003eThank you!\u003cbr\u003e-Enka\u003cbr\u003e"
