    "summary": "2BitsLP is made up of a two-girl team, ShindoW and Angel.\u003cbr\u003eWe\u0027re 2BitsLP from Youtube/Twitch/RPGMaker. We are a duo wife team who love to play games, specifically JRPGs, horror survival, and RPG Maker Projects. \u003cbr\u003eWe also love to do unboxings of our collections which include anime figures and video games.\u003cbr\u003eFinally, we also take art commissions! ShindoW has her own comic coming in Summer 2018 to LINE Webtoon and Tapastic. Patrons will get exclusive updates, Discord roles, and your OC may be featured in the comic!\u003cbr\u003eWe hope you enjoy our thoughts on the games, the background knowledge we can impart to you... and of course, the bad comedic references!\u003cbr\u003eIf you\u0027d like to give us a tip, please use the following link. We put all of our generosity back into new equipment and games for the streams!\u003cbr\u003eYour small donation will help us with equipment upgrades, custom content in our games, and give us more time to create content especially for you, the supporter!\u003cbr\u003e\u003cbr\u003eWe currently have many projects going and this Patreon supports all of them!\u003cbr\u003e\u003cbr\u003eLet\u0027s Plays\u003cbr\u003eThe bulk of our work is in our Let\u0027s Plays. We love to play obscure or imported/fan translated titles. Soon, we will have a Patreon Exclusive Let\u0027s Play!\u003cbr\u003e\u003cbr\u003eIndie Games \u003cbr\u003eWebsite: http://2bitsgames.weebly.com/\u003cbr\u003eRight now we are working on a few RPG Maker games:\u003cbr\u003eEve of Perception, an original fantasy project\u003cbr\u003eDanny Phantom THE G.A.M.E, a fan project\u003cbr\u003eSilent Hill 2: Visual Novel, a fan project\u003cbr\u003e\u003cbr\u003eReviews\u003cbr\u003eFor a special portion of our channel, you will be supporting our blog and Facebook group for Digimon Collectors. Your donations will help us obtain items to review and share with you!\u003cbr\u003eBlog: \u003ca href=\"http://reliablefriendship.weebly.com/\" rel=\"nofollow\"\u003ehttp://reliablefriendship.weebly.com/\u003c/a\u003e\u003cbr\u003eFacebook Group: \u003ca href=\"https://www.facebook.com/groups/741997615854823/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/groups/741997615854823/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eArt Commissions and Discord\u003cbr\u003eWebsite: http://cjsillustrations.weebly.com/\u003cbr\u003eDiscord: 2BitsLP\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
