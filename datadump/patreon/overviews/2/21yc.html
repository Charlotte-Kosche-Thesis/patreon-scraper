    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 About me \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHi, I am a freelance illustrator.\u00a0I hope to have more time and effort to hone my skills, and it can be almost free from any constraints to draw something I want to draw.\u003cbr\u003eI hope you can support me and I will try my best to give you rewards.\u00a0\u003cbr\u003eThank you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 How to get rewards \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI draw more or less 5 creations per month as the current term rewards. Your\u00a0pledge will be charged from your credit card or paypal passport in the early of next month ( usually three days, during 1st to 3rd ). If you have been successfully charged, I will message you with the current term rewards ( a downloadable link, available for 2 weeks ) on 6th.\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e( For example: You become my patron in July. Your pledge will be charged in early August ( Aug 1st to 3rd ). Then I will send July Rewards to you on Aug 6th. )\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 Content of rewards \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u00a0( I set four tiers for my patrons to select )\u00a0\u003c/span\u003e\u003cbr\u003e\u00a0- \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eT1 (\u00a0$1 per month ) \u003c/strong\u003e\u00a0\u003c/span\u003e\u00a0 \u00a0 \u00a0Normal resolution ( almost 1080 pixels in the shorter side ) creations of current term without watermark.\u003cbr\u003e\u003cbr\u003e\u00a0- \u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eT2 ( $5 per month ) \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 Full resolution ( more or less 3-4K pixels ) creations of current term without watermark.\u003cbr\u003e\u003cbr\u003e\u00a0- \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eT3 ( $10 per month )\u003c/span\u003e \u00a0\u003c/strong\u003e\u00a0 \u00a0All T2 rewards, PSD files of current term creations, NSFW \u00a0images of current term creations ( If it\u0027s available ), and a\u00a0special creation for T3 only.\u003cbr\u003e\u003cbr\u003e - \u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eT3+3 ( $20 per month )\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e All T3 rewards, and one previous term T3 rewards ( picked by yourself ).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u00a0\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eHow to get previous rewards \u00a0\u003c/span\u00
