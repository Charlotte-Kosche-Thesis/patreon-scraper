    "summary": "\u003cdiv\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/u/67794571/Cover-FB01.jpg\" style=\"width: 608px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n2P or 2 Players, was created by two childhood friends (Rick and Leo) who\u00a0loves games, animes and mangas.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003cspan style=\"background-color: rgb(191,191,191);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eOur Dream:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\nFor years, we have a dream to work making animations and entertainment stuff.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(191,191,191);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,229,241);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003eWe want to show you guys great animations and sound quality!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(191,191,191);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,229,241);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hymYEaaQcVQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eThe First Step:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe started our channel in December/2013 with a cute animation about League of Legends. For our surprise we reached almost\u003cem\u003e 60.000 views\u003c/em\u003e and over \u003cem\u003e3.300 \u003c/em\u003esubscribers in less than a week ! =O\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e2P at the moment:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eLendario Rick\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-xpa1/t31.0-8/1911017_821860341176914_7057333699944850267_o.jpg\" style=\"width: 237px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\nDigital artist, digital animator and manga artist since 2008. In 2P, Rick also writes scripts for the animations.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/LendarioRickOficial\" rel=\"nofollow\"\u003ehttps://www.facebook.com/LendarioRickOficial\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-b-mia.xx.fbcdn.net/hphotos-xpf1/t31.0-8/1502832_529814703808062_7531938597105281642_o.jpg\" style=\"width: 238px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eLeonardo Viotti\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMusic producer and video maker since 2010. \u003cbr\u003e\nIn 2P, Leonardo create the music, sound effects and do the post production on the videos.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/leonardoviotti\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/leonardoviotti\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cbr\u003e\nGOALS:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e Bring more professionals to join the team;\u003c/li\u003e\n\u003cli\u003eCreate full original series, and fan series that gamers want to see;\u003c/li\u003e\n\u003cli\u003eUpload more videos in less time; \u003c/li\u003e\n\u003cli\u003eMaintain the overall quality of the videos!\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nIf you like our stuff and want to help our dream to come true, you can help us with any value, and we would be very grateful!\u003cbr\u00
