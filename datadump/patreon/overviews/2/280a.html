    "summary": "\u003ch2\u003eAbout 280A\u003c/h2\u003e\nWe are an association of artists and curators based in Vienna, Austria, with a strong focus on contemporary art practice and post photographic theories. Our vision is to create an international artistic network that provides a possibility for artists to present their works besides conventional galleries and produce new works for specific curatorial projects. Per year, we invite several national and international artist members to participate in our projects such as exhibitions, publications, print editions and residencies.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy do we need your support?\u003c/h3\u003e\nWe are here to ask for your support, because it is with your support that we can keep doing our work. As an artist association organizing exhibitions, residencies and publications, we need money to produce our activities. In the future, we also want to be able to pay the artists we work with. \nIt\u2019s\nyour support that makes our work possible, our network growing and our\nassociation stronger!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePublications\u003c/h4\u003e\nIn 4 publications per year we discuss current curatorial topics within \nselected artists from our network. This publications are a possibilities\n for our represented artists to show insights in or create new body of \nworks as well as to invite artists from their environment to explore new talents.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCosts:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eGraphic design \u0026amp; layout\u003c/li\u003e\n\t\u003cli\u003ePrinting costs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eExhibitions\u003c/h4\u003e\nOn the one hand, we curate our own exhibitions in relation to our current topics and publications. On the other hand, we invite independent curators to produce their own shows in the framework of our association. This also helps us to expand our own network and get in touch with talented artists.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCosts:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eProduction costs for the artworks\u00a0\u003c/li\u003e\n\t\u003cli\u003eTransportation of the artworks\u003c/li\u003e\n\t\u003cli\u003eTraveling expenses for artists, curators and the team\u003c/li\u003e\n\t\u003cli\u003eFlyers, posters and invitations\u00a0\u003c/li\u003e\n\t\u003cli\u003eArtist and curator fees\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eArtist residencies \u0026amp; symposiums\u003c/h4\u003e\nWith our format \u0027280A Takeover\u0027, we organize artist symposia and residencies for our artist members. In cooperation with different international artist-in-residency programs and/or art festivals, we are able to offer our artists an inspiring setting to produce artistic work under a proposed topic, which will be part of a publication and exhibition. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCosts:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHousing costs\u003c/li\u003e\n\t\u003cli\u003eTraveling expenses\u00a0\u003c/li\u003e\n\t\u003cli\u003eMaterial costs \u003c/li\u003e\n\t\u003cli\u003eFood and drinks\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eEditions\u003c/h4\u003e\nIn limited fine art print editions, we are able to represent the amazing artworks of our artist members.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCosts:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eProduction costs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eGeneral costs\u003c/h4\u003e\nBesides our various activities as an art association, we also have general costs to keep our work going. Of course, we need a place to work and we want to attend all kinds of fairs and festivals to spread the word and give our artist members more publicity.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCosts:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOffice and studio space rent\u003c/li\u003e\n\t\u003cli\u003eOffice material\u003c/li\u003e\n\t\u003cli\u003eTelecommunication costs (internet, mobiles)\u003c/li\u003e\n\t\u003cli\u003eFees for the website\u003c/li\u003e\n\t\u003cli\u003eGrahic design\u003c/li\u003e\n\t\u003cli\u003eFees for festivals and art fairs\u003c/li\u003e\n\t\u003cli\u003eDog food for our chihuahua Mimi ;)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
