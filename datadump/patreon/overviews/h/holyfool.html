    "summary": "Holy Fool is hard to peg down. Holy Fool Productions is me (\u003ca href=\"https://medium.com/u/271da533b27c\"\u003eChad Hall\u003c/a\u003e) and it is the vehicle for me to pursue the life long desire to ask questions, solve puzzles, to understand, and to see things that I missed suddenly materialize before my eyes \u2014 like when when the killer is revealed at the end of a book and you can suddenly see all the hints that were there all along, or when you first show a child what happens when you mix vinegar and baking soda, or when they first ride a bike on their own \u2014 the realization that what seemed impossible moments ago is suddenly happening and that the power to do it was inside of them. Holy Fool is about stumbling back in awe at the things and people all around us and learning to see that power in ourselves. Holy Fool is learning to live inside of the questions; getting lost in the magic that is bubbling under the skin of everything.\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m producing three podcasts (\u003ca href=\"https://anchor.fm/creative-minds\" target=\"_blank\"\u003eCreative Minds\u003c/a\u003e,\u00a0\u003ca href=\"https://anchor.fm/technical-ramblings\" target=\"_blank\"\u003eTechnical Ramblings\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://anchor.fm/pants-in-the-chair\" target=\"_blank\"\u003ePants in the Chair,\u003c/a\u003e)\u00a0\u003ca href=\"http://facebook.com/groups/holyfoolbookclub/\"\u003e a book club\u003c/a\u003e\u00a0,\u003ca href=\"https://www.facebook.com/groups/holyfoolchallenge/\"\u003e\u00a0a creative challenge\u003c/a\u003e , and\u003ca href=\"https://medium.com/holyfool/newsletter/home\"\u003e\u00a0a newsletter\u003c/a\u003e . I have plans for a lot more. More podcasts. More amazing guests. And hopefully at some point video.\u003cbr\u003e\u003cbr\u003eIf you believe what I believe please support. Every dollar\u00a0helps push me forward.\u003cbr\u003e\u003cbr\u003e\u2014CH\u2014\u003cbr\u003e"
