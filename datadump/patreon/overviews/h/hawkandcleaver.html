r podcasts, an \u003cstrong\u003eexclusive\u003c/strong\u003e episode of The Other Stories every month, and a call out on our podcasts, as well as access to our Patron-only feed, and our eternal gratitude.\u00a0\u003cem\u003e\u003cstrong\u003e$1\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHAWK: \u003c/strong\u003eMonthly Q\u0026amp;A\u0027s, be \u003cstrong\u003ein our books\u003c/strong\u003e, and get FREE digital copies of all future H\u0026amp;C books (plus all of the above).\u00a0\u003cem\u003e\u003cstrong\u003e$5\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eRAPTOR:\u003c/strong\u003e A\u003cstrong\u003e\u00a0\u003c/strong\u003eFREE print editions of a H\u0026amp;C book, hang with our writers once a month live on cam, and get yourself a one-off exclusive 1,000 word short story imagined by you! (plus all of the above). \u003cem\u003e\u003cstrong\u003e$10\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/cqyTymT.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHead over to \u003ca href=\"http://www.hawkandcleaver.com\" rel=\"nofollow\"\u003ewww.hawkandcleaver.com\u003c/a\u003e to find out all about H\u0026amp;C and even get a free ebook.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img1.steemit.com/0x0/http://i.imgsafe.org/dca37533e1.jpg\"\u003e\u003c/div\u003e"
