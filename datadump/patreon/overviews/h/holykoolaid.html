    "published_at": "2016-07-27T16:30:22+00:00",
    "summary": "\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\n\u003c/strong\u003ePatreon is a site that allows you, the viewer, to support your favorite content creators, like me, as a way of saying, \"thank you,\" and incentivizing us to keep going and to make better content\u00a0(it\u0027s like the internet\u0027s tip jar). Think of it like paying for a Netflix subscription to watch your favorite shows, except you\u0027re choosing exactly who you want to support, and how much to give. Plus, you get some pretty sweet rewards in return, based on your pledge. Finally, by being a crowd-funded show, I\u0027m free to talk about anything, free of media censorship. I\u0027m responsible only to you: my fans/supporters.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027ve been very fortunate to be able to make videos full time for you, sharing what I learn about science, religion, and philosophy, and taking a stand against religious extremism. And while I would gladly do this for free, sadly, I can\u0027t afford to. Equipment costs, software, subscriptions to royalty-free footage sites and animation suites, travel to/housing at conferences, advertising, and website hosting are just a few of the many costs it takes to keep Holy Koolaid afloat and help it grow. \u003cbr\u003e\n\u003cbr\u003eUnfortunately, voices of reason are easily drowned out online by billion-dollar religious institutions, cult leaders, and peddlers of\u00a0pseudoscience. By making a per-video pledge, you\u0027re helping support the little guy and giving us all a voice. As long as I have your support, I\u0027ll continue making regular videos fighting to promote science, free thought, and critical thinking. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should you donate?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eYou\u0027re tired of religious fundamentalism want to push back against extremism.\u003c/li\u003e\t\u003cli\u003eMy videos have helped you.\u003c/li\u003e\t\u003cli\u003eYou believe in my message.\u003c/li\u003e\t\u003cli\u003eYou want to help me spread a message of love, curiosity, and humanism.\u003c/li\u003e\t\u003cli\u003eYou find my videos fun/entertaining.\u003c/li\u003e\t\u003cli\u003eYou\u0027ll get some pretty sweet perks!\u003c/li\u003e\t\u003cli\u003eNot everyone can be an activist, but everyone can support one.\u003c/li\u003e\t\u003cli\u003eYou appreciate \u003ca href=\"http://www.holykoolaid.com/about/\"\u003ewhat I\u0027ve been doing for the secular movement\u003c/a\u003e and want to see an even greater push in the coming year.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Where does your money go? \u003c/strong\u003e\u003cbr\u003eThe money you donate goes towards Holy Koolaid\u0027s day-to-day business expenses. I use the funds raised here on: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eMy animation suite subscription\u003c/li\u003e\t\u003cli\u003eA royalty-free video footage site subscription\u003c/li\u003e\t\u003cli\u003eHosting the Holy Koolaid website (which contains a number of useful resources for atheists)\u003c/li\u003e\t\u003cli\u003eTraveling to/lodging at secular conferences (where I get to meet\u00a0y\u0027all)\u003c/li\u003e\t\u003cli\u003eEquipment upgrades\u003c/li\u003e\t\u003cli\u003eAdvertising\u003c/li\u003e\t\u003cli\u003eMarketing Tools\u003c/li\u003e\t\u003cli\u003eAn email newsletter tool for e-mail sending to a large subscriber base\u003c/li\u003e\t\u003cli\u003ePostal Mail Address (so I can have an official business address)\u003c/li\u003e\t\u003cli\u003eBusiness Cards\u003c/li\u003e\t\u003cli\u003eMiscellaneous Business Expenses\u003c/li\u003e\t\u003cli\u003eDomain Name Rental (for \u003ca href=\"http://www.holykoolaid.com)\"\u003ewww.holykoolaid.com)\u003c/a\u003e\u003c/li\u003e\t\u003cli\u003ePhone service (almost every business service requires you to verify with a phone number)\u003c/li\u003e\t\u003cli\u003eTaxes\u003c/li\u003e\t\u003cli\u003eHiring freelance contractors for various tasks like transcribing interviews for closed captions\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eLastly, it pays my bills and keeps me caffeinated so I can do this full time. \u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eHow much should you pledge? \u003cbr\u003e\n\u003c/strong\u003eEvery little bit helps, a lot of people pledge $5/video, but even just a $1/video goes a long way (that\u0027s like the cost of a fancy corn dog every month). I release about 4 videos each month, but you can also put a cap on the maximum number of videos you want to support each month, as you\u0027re setting up your pledge. If you want to contribute more, I have different perks depending on how much you pledge.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003eThanks for taking the time to read this, and thank you for your generous support.\u00a0Let\u0027s make the world a freer more rational place! \u003cbr\u003e\n\u003cbr\u003eSincerely, \u003cbr\u003eThomas Westbrook \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://thehereandhow.com/wp-content/uploads/2018/02/me-for-site.jpg\"\u003e\u003cbr\u003e"
