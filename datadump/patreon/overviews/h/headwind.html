    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u20aa \u00a0\u003ca href=\"http://headwind.ladislaushoratius.com/\" rel=\"nofollow\" target=\"_blank\"\u003eH E A D W I N D\u003c/a\u003e \u20aa\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003emagazine against the grain\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eGreetings. Who are you?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI am a pianist, composer, writer. \u00a0\n\u003ch3\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.melosophia.net/2013/03/LH.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI have never enjoyed going with the stream. On the contrary, I find satisfaction in swimming against it and doing \"crazy\" things, like celebrating Dependence day on the 5th of July and stopping a train to protest against the idolization of Speed. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.headwind.ladislaushoratius.com/2016/07/Telegram-Operation-Tortoise.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eSO WHAT IS THIS HEADWIND THING?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHeadwind is a newsletter/magazine against the grain. \u003cbr\u003e\u003cbr\u003eIt presents provocative [to others, not YOU of course ,-] and profitable* articles about phenomena that are - in the unorthodoxly educated opinion of yours truly - questionable, sophistical, vulgar and plain dangerous to our world.\u003cbr\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\t*profitable =\u00a0advantageous, valuable, helpful (if you value viewpoints outside the box)\n\u003c/blockquote\u003e\nThink of it as the friendly but emphatic bark of a watchdog.\u003cbr\u003e\u003cbr\u003e\nNo -- I\u00a0will not fall into the well of Ranting, sniffing out errors, being a heat-seeking shit-detector automaton, making things out to be worse than they are.\n\u003cbr\u003e\n\u003cbr\u003e\nYes -- I find many things in life beautiful, charming and  touching (not the least as a sometime photographer). The glass is surely \u003cem\u003emore\u003c/em\u003e than half full. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.ladislaushoratius.com/2016/07/The-spirit-of-Christmas-50.jpg\"\u003e\u003cbr\u003e\n\"The spirit of Christmas\"\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, my work instincts guide me to that which can be improved.\u00a0The headwind blows especially towards imperfections that are \nPhotoshopped by PR people who, adroit at finding the attractive \neuphemism, the reassuring half-lie, the forgiving circumlocution, are \nselling us worthless tinsel and leading us up the garden path to hell.\u003cbr\u003e\n\u003cbr\u003eImperfection is one thing. We are all imperfect; some of us are even \nlying in the gutter. But intentionally deceitful beautification tries to\n stop us from looking at the stars.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tSO THE GLASS IS BOTH HALF-FULL AND HALF-EMPTY?\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cbr\u003eCan you appreciate the saying \"If the shoe fits, you are not allowing for growth\"? Then we are in business, in harmony. And, as a thinker said: Covert harmony is greater then overt. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWHAT SUBJECTS DO YOU WRITE ABOUT?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eTechnology\u003c/li\u003e\n\u003cli\u003eSocial and asocial media\u003c/li\u003e\n\u003cli\u003ePolitics\u003c/li\u003e\n\u003cli\u003eInternet and IT\u003c/li\u003e\n\u003cli\u003ePhilosophy, psychology and spirituality\u003c/li\u003e\n\u003cli\u003eThe arts\u003c/li\u003e\n\u003cli\u003eMass media\u003c/li\u003e\n\u003cli\u003eThe bitch goddess\u003c/li\u003e\n\u003cli\u003eSports (just joking!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eThese are the usual subjects of magazines. My \u003cem\u003eviewpoint\u003c/em\u003e might be more unusual, which is what makes it valuable (weather permitting).\u00a0\u003cbr\u003e\u003cbr\u003eThere is a saying: \"If two people think alike, one of them is redundant\". Let\u00b4s try to walk that talk.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eA final word on patronage and rewards\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatronage = the best way to keep artists alive (after cryonics). And a way for readers-listeners to take an active part in shaping and influencing the world.\n\u003cbr\u003e\n\u003cbr\u003e\nFor me, the bottom line of patronage is the possible emancipation from the Slavery of a Day Job. Your support can help me with this in two ways: 1) Pay it forward (share the site) 2) Pay it backward (support the project financially).\n\u003cbr\u003e\u003cbr\u003eYou can do an enormous favor to this venture by sharing the site \nwith 10 friends. (Or as many as you can.) NOTE: \nYou will not win on the lottery if you do, and nothing untoward is going\n to befall you if you don\u00b4t .-\u0026gt; But you will have helped to make \nwaves.\u003cbr\u003e\n\u003cbr\u003eAs to rewards I see your support of me as a reward for what I create. Rewarding YOU for rewarding ME... is a strange loop. Esteem me for my work, if you are so inclined, not because I provide bonuses and T-shirts. However, I will try to find a fitting way to say \u201cthank you\u201d. \n\u003cbr\u003e\n\u003cbr\u003e\nThank you for understanding. \n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eOther projects\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nSee also my projects Upgrade to interligence, Partyology and The Chronicles of Melosophia.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLadislaus Horatius\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eVisit\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://headwind.ladislaushoratius.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHEADWIND\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
