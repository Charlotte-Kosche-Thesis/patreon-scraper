    "summary": "Hi. My name is Gillian Blair but I commonly go by Howling Voice, or just Howl. I\u0027m 30 years old and living in Scotland.\u00a0 Art is my life and I\u0027ve been doing it since I was small. I would love to make art into a full time job! I have many ideas and characters I\u0027d love to explore in comic form, or illustrations with stories. But finding the time to do this while also paying bills isn\u0027t easy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTERRA CRUXIS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://d.facdn.net/art/howlart/1499885258/1499885258.howlart_slavedog.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTerra Cruxis is the name of my comic Project. It features a fantasy/medieval type world filled with magic and peoples of all kinds. Humans, Anthros (Furries), Elves, Dwarves, and other fantasy type things. The story centers on rebellion that becomes a war to determine the fate of their world.\u003cbr\u003e\u003cbr\u003eThe story is intended for adult audiences, though the focus is not porn. Rather it\u0027s a dark tale of war, violence and moral conflict. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/howlart/1495842982/1495842982.howlart_codi2.jpg\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eBECOMING A PATRON\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile all my finished images and comics will forever be free to view at the normal resolution by all. Patreon is intended as a tip jar of sorts to help with the overall creation of content that is Terra Cruxis focused and some little extras in return.\u003cbr\u003e\u003cbr\u003eI\u0027m not creating a paywall, rather it\u0027s intended as a support function so I can keep doing what I do. \u003cbr\u003e\u003cbr\u003eYou will be supporting me and making it possible for me to live doing what I love, you\u0027ll help me pay for the nesscessities in life such as bills and food which I often struggle with. If I get enough patrons I will even be able to get a better computer and/or tablet which will help my workflow.\u00a0\u003cbr\u003e\u003cbr\u003eThanks once again for reading!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
