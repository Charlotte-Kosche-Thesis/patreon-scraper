    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0); background-color: rgb(255, 255, 255);\"\u003eWelcome to Hinda\u0027s World...a place where peace and love come together with music.\u003cbr\u003e\n\u003cbr\u003e\nFirst, I\u0027d like to \n\u003cem\u003ethank you\u003c/em\u003e for taking the time to learn about my\u003cem\u003e mission\u003c/em\u003e! \u00a0I\u0027m not just a \u003cem\u003esinger-songwriter\u003c/em\u003e who wants to \u0027make it\u0027.\u00a0\u003cbr\u003e\n\u003cbr\u003eI would like to get my music to the people and do what I love...\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI wish to simply shower the world with my \u003cem style=\"color: rgb(127, 96, 0);\"\u003elove \u003c/em\u003eand \u003cem style=\"color: rgb(127, 96, 0);\"\u003etalent\u003c/em\u003e which\u00a0G-d has\u00a0graciously gifted me with.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI have a story to tell,\u00a0\u003cem style=\"color: rgb(127, 96, 0);\"\u003ewomen to empower\u00a0\u003c/em\u003eand I have the world to show my\u00a0\u003cem style=\"color: rgb(127, 96, 0);\"\u003ecompassion\u003c/em\u003e to!\u00a0\u003cbr\u003e\u003cbr\u003eI would love to travel, sing and meet new faces and cultures.\u003cbr\u003e\n\u003cbr\u003e\nTo begin, I would need a few photos and videos to properly set-up my website and of course get some behind the scene clips for you. I also need to start letting you hear my full tracks and not just clips and snippets - those are all just a taste! My producer is ready to work!\u003cbr\u003e\u003cbr\u003eThis is a movement, so patrons will have access to limited edition t-shirts and other items as this journey prevails.\u00a0I want this not just to be my experience but your journal as well. I want the world to follow my every step of this adventure\u00a0and truly see what I do; how I can love everything and everyone and how that makes the world a better and softer world\u00a0for all of mankind!\n\u003cbr\u003e\n\u003cbr\u003e\nI already have enough songs to publish two all-original CD\u0027s. \u00a0I need to raise some money to record them the way they are visioned - naturally and authentically. Trust me, my vision is beautiful and I can\u0027t wait to share!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a harsh world out here and I would love to give a bit of myself; re-establish what life is about and to try and finish what other artists have started but somehow couldn\u0027t complete or maybe lost their way in the process.\u003cbr\u003e\n\u003cbr\u003e\nI will never forget my patrons and they will be treated like VIP. Each level of Patron will have exclusive access to behind-the-scene video\u0027s, photos, and limited edition apparel!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nTogether we can make this world a better place - put me to work and let my talents be used for that purpose.\u003cbr\u003e\n\u003cbr\u003e\nThank you for reading to the very end and may G-d bless you and all those whom you love.\u003cbr\u003e\u003cbr\u003eFrom the bottom of my heart,\u003cbr\u003eHinda \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
