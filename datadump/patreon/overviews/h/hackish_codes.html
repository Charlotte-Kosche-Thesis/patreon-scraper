    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVxkt4Zqy-Gs\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FVxkt4Zqy-Gs\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Vxkt4Zqy-Gs",
    "one_liner": "Currently: [\u00c6grotum Imperium] - A High Middle Ages RTS Game",

    "published_at": "2015-08-29T16:03:13+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://stuff.hackish.codes/hc/picture/hc_presents_pt.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://stuff.hackish.codes/hc/picture/aegrotum_imperium.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan class=\"fa-stack fa-lg\" style=\"width: 100px; height: 60px;\"\u003e\u003ci class=\"fa fa-globe fa-2x\"\u003e\u003c/i\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center; background-color: #ffe400;\"\u003eStory driven campaign\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nThese are \n\t\u003cstrong\u003ehard times for the \n\t\u003cem\u003eSacrum Imperium\u003c/em\u003e\u003c/strong\u003e during the time of [\u00c6grotum Imperium]. War from outside dominates the empire and also the internal situation is not the best. The emperor is long past his prime and rumors do the rounds that a \u003cstrong\u003ecivil war is coming\u003c/strong\u003e.\u003cbr\u003e\n\tIn these exceedingly dark times the nurse children of a powerful duke, Lennart and Neslin, need to stand their ground and prove worth what they have learned from their \"uncle\" to maybe \n\t\u003cstrong\u003esave the fragile and weak realm\u003c/strong\u003e from the worst.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan class=\"fa-stack fa-lg\" style=\"width: 100px; height: 60px;\"\u003e\u003ci class=\"fa fa-gamepad fa-2x\"\u003e\u003c/i\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center; background-color: #009200; color: #FFF;\"\u003eBuild your castles, manage your troops\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg src=\"https://stuff.hackish.codes/hc/picture/Konzept_Bausystem.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t[\u00c6grotum Imperium] is a real-time strategy game set in the \n\t\u003cstrong\u003eHigh Middle Ages\u003c/strong\u003e that focuses on \u003cstrong\u003ebuilding and supplying your own castle\u003c/strong\u003e as well as defending it and  besieging other\u0027s.\n\t\u003cbr\u003e\n\tIt is your choice how you build your castle! Do you like the easy to defend, but limited mountains? Then build a hilltop castle. Is the easy to supply, but vulnerable grassland more to your liking then nobody will hold you back to build a lowland castle.\n\tDo you prefer high and compact castles or the rather flat but huge ones? It is all up to you!\n\t\u003cbr\u003e\n\u003cstrong\u003eEvery position and architectural style has its own weak spots and strengths.\u003c/strong\u003e You just need to master them. \n\t\u003cbr\u003e\n\tThe buildup of an economy is versatile, but not unnecessarily complex and can be learned easily.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tSoldiers can be equipped and grouped as you like. The balancing will be done as \n\t\u003cstrong\u003ehistorically accurate\u003c/strong\u003e as possible and sensible.\u003cbr\u003e\n\tBut next to the military and economy skills there is also diplomacy needed to win other lords over for your cause. \n\t\u003cstrong\u003eForming alliances and foster relationships\u003c/strong\u003e is a key gameplay element.\u003cbr\u003e\n\u003cbr\u003e\n\tDuring the campaign you \n\t\u003cstrong\u003ereturn to your home castle\u003c/strong\u003e quite often to extend it with the knowledge that you earned on your absence.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan class=\"fa-stack fa-lg\" style=\"width: 100px; height: 60px;\"\u003e\u003ci class=\"fa fa-users fa-2x\"\u003e\u003c/i\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center; background-color: #ff0000; color: #FFF;\"\u003e Skirmish Mode and Multiplayer\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003eBesides the story mode you can play matches against or together with the lords from the main story and others. Train your skills or simply try new things. This is \u003cstrong\u003eyour playground\u003c/strong\u003e, but watch out as your enemies will not simply enjoy the landscape.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eThe multiplayer will be part of the skirmish mode. Play with local friends or any person in the internet. Play in fixed teams or form them with your diplomacy skills. It is your choice.\u003cbr\u003e\n\u003cstrong\u003eSadly, implementing a multiplayer mode is difficult and very time consuming so we will first finish the single player game.\u003c/strong\u003e \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan class=\"fa-stack fa-lg\" style=\"width: 100px; height: 60px;\"\u003e\u003ci class=\"fa fa-cogs fa-2x\"\u003e\u003c/i\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center; background-color: #0000ff; color: #fff;\"\u003e98% moddable by nature\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eWe love creativity and we will not limit yours!\u003c/strong\u003e\n\tThe game comes with the very same map and AI editors we use to create every single map, the AI lords and even the whole story mode.\u003cbr\u003e\nThe only restriction? You do not get the source code.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan class=\"fa-stack fa-lg\" style=\"width: 100px; height: 60px;\"\u003e\u003ci class=\"fa fa-unlock-alt fa-2x\"\u003e\u003c/i\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center; background-color: #b22585; color: #fff;\"\u003eDRM free\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThe game comes with no copy protection. We believe that honourable players will buy the game and thus support us so that we can continue making good games or add more content to those already finished.\n\t\u003cbr\u003e\n\tWe also believe that someone who bought the game once should be able to play it on all of his computers without any annoying DRM complications.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center; background-color: #000; color: #FFF;\"\u003eIs planned for/on\u003c/h3\u003e\n\u003cbr\u003e\n- Windows\n\u003cbr\u003e\n- Linux\n\u003cbr\u003e\n- Steam\n\u003cbr\u003e\n- GOG\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center; background-color: #000; color: #FFF;\"\u003e . \u00b0 . \u00b0 . \u00b0 . \u003c/h4\u003e\n\u003cbr\u003e\n\u003ch3\u003eOur goals for \u00c6grotum Imperium\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nOur goals are important things to make this game a success. In this section we will list up everything we will need and what it costs us to give you an inside view.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\t$5,000 - Costs to engage a gifted artist for the cutscenes and in-game graphics.\n\t\u003cbr\u003e\n$6,000 - Costs to engage Sam Dillard as composer. You do not know Sam Dillard yet? Here are some samples: \n\t\u003ca href=\"http://youtube.com/SamoStudios\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"http://ocremix.org/artist/10900/sam-dillard\" rel=\"nofollow\" target=\"_blank\"\u003eOCRemix\u003c/a\u003e and \u003ca href=\"http://samostudios.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehomepage\u003c/a\u003e.\n\t\u003cbr\u003e\n\t$3,000 - The budget needed for the PEGI and USK exams.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center; background-color: #ffe400;\"\u003e. \u00b0 . \u00b0 . \u00b0 . \u003c/h4\u003e\n\u003cbr\u003e\n\u003ch3\u003eFunds raised in total for \u00c6grotum Imperium\u003c/h3\u003e\n\u003cbr\u003e\n\u00a0 \u003cimg src=\"https://stuff.hackish.codes/hc/AEI_Funded.php\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan class=\"fa-stack fa-lg\" style=\"width: 100px; height: 60px;\"\u003e\u003ci class=\"fa fa-question fa-2x\"\u003e\u003c/i\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center; background-color: #000; color: #FFF;\"\u003eF.A.Q.\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow does it work?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nTo keep it simple:\n\t\u003cbr\u003e\n\u003cblockquote style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e1.\u003c/strong\u003e You chose the amount you want to pledge per month. (*)\u003cbr\u003e\n\u003cstrong\u003e2.\u003c/strong\u003e Chose the reward you want.\u003cbr\u003e\n\u003cstrong\u003e3.\u003c/strong\u003e Patreon will charge you every 1st of a month.\n\t\t\u003cbr\u003e\n\u003c/blockquote\u003e\n(*) You can still change your payment afterwards and/or chose another amount next month.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center; background-color: #000; color: #FFF;\"\u003e . \u00b0 . \u00b0 . \u00b0 . \u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou have got a question?\u003c/strong\u003e Please do not hesitate to ask us by making a post here on Patreon, a topic in our forum or per private message. We will answer as fast as possible.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center; background-color: #ffe400;\"\u003eSupport Hackish.Codes to make good and open games like this one!\u003c/h3\u003e"
