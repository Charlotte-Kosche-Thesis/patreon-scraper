    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/KH1kHs4.jpg?1\" title=\"source: imgur.com\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3 style=\"color: rgb(241, 53, 77); text-align: center;\"\u003e\u003cem\u003e~ Greetings ~\u003c/em\u003e\u003c/h3\u003e\nAnd welcome!\n\t\u003cbr\u003e\n\tI\u0027m \n\t\u003cstrong\u003eAshley Love\u003c/strong\u003e, a contemporary pop-surrealist illustrator and multimedia artist based out of Salt Lake City, UT.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI create surreal images\u003c/strong\u003e that are cute, poignant, vulnerable, humorous, and nihilistic. I like to address subjects that are difficult and ironic as a means of coping with harsh anxieties; opening up about these things for me has been rewarding, and hopefully you enjoy and connect with them as well!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI want to continue creating work to share and inspire\u003c/strong\u003e, improve my skills and abilities, and dedicate myself to working on art full-time.\u00a0 \u2661 \u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/m9SPEWk.png\" title=\"source: imgur.com\"\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"color: rgb(241, 53, 77); text-align: center;\"\u003eHow it works:\u003c/h4\u003e\n\t\u003cstrong\u003e\n\tChoose any amount you want to pledge monthly\u003c/strong\u003e-- be it $1, or more! Any amount is welcome and super appreciated. In return, your pledge falls into one of the reward tiers listed under the Rewards tab~\u003cbr\u003e\n\t\u003cstrong\u003eDifferent tiers add different perks to your pledge\u003c/strong\u003e, like exclusive, high-quality postcard prints, phone wallpapers, or digital sketchbooks, so be sure to check those out and make the selection best fitted to you! \u003cstrong\u003eYou can also edit or cancel your pledge at any time\u003c/strong\u003e, so no worries if you want to change it up.\u00a0 \u2661 \u003cbr\u003e\n\tPayments are automatically charged the first week of every month, and I\u0027ll post/send rewards on the 5th of every month after payments are processed. \u2661 \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"color: rgb(241, 53, 77); text-align: center;\"\u003eWhy Patreon:\u003c/h4\u003e\n\tBy supporting me on Patreon, you\u0027re allowing me to focus my time and energy on creating art, as well as the ability to \n\t\u003cstrong\u003epursue bigger projects\u003c/strong\u003e, like comics, games, and wearables/clothing! \u2661\n\t\u003cbr\u003e\n\tThis also allows for the space for me to create \n\t\u003cem\u003ebetter\u003c/em\u003e work, and more work tailored to you. I thrive on interactive processes, and this way you can be apart of it!\u003cbr\u003e\n\t\u003cstrong\u003e\n\tPledges will go towards: art supplies, production expenses, better software, travel for conventions + craft fairs, \u00a0and bills.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/uRosNc0.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/uo9VkUZ.png\" title=\"source: imgur.com\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t~ Feel free to follow along on social media ~\u00a0\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.helloashleylove.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.helloashleylove.com\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://store.helloashleylove.com\" target=\"_blank\"\u003estore.helloashleylove.com\u003c/a\u003e\u003cbr\u003e\n\tinstagram:\u00a0\n\t\u003ca href=\"http://www.instagram.com/helloashleylove\" rel=\"nofollow\" target=\"_blank\"\u003e@helloashleylove\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.facebook.com/helloashleylove\" rel=\"nofollow\" target=\"_blank\"\u003efacebook.com/helloashleylove\u003cbr\u003e\n\t\u003c/a\u003e~\u003cbr\u003e\n\tIf you have any questions or inquiries, contact me via e-mail!\n\t\u003cbr\u003e\n\tandherweekofwonders@gmail.com\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/s6EK5NV.png\" title=\"source: imgur.com\"\u003e\n\u003c/div\u003e"
