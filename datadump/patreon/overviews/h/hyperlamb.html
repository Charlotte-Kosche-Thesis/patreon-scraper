    "summary": "Hi!\u003cbr\u003eI\u0027m a \u003cstrong\u003emusician\u003c/strong\u003e and \u003cstrong\u003eillustrator\u003c/strong\u003e called\u003cstrong\u003e \u003ca href=\"https://open.spotify.com/artist/0vlirU28ed3d3fHj4YAH9N?si=EBgFVFk-SFGlq6vb5pUkww\"\u003eHYPERLAMB\u003c/a\u003e\u003c/strong\u003e. I \u003cstrong\u003emake compositions spanning genres\u003c/strong\u003e like synth pop, afro beat, samba, kawaii and electronica. \u003cstrong\u003eMy beats are always\u003c/strong\u003e full and \u003cstrong\u003efun\u003c/strong\u003e and \u003cstrong\u003emy melodies are always singable\u003c/strong\u003e and adventurous.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working as a \u003ca href=\"https://soundcloud.com/hyperlamb/sets/hyperlamb-infinity-opera\"\u003emusician\u003c/a\u003e, songwriter arranger, and band leader for most of my life, but it has always fit into the heartfelt gaps outside of an unrelated day job. That has not stopped me from releasing one or two brand new compositions per month! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy vision\u003c/strong\u003e here on Patreon is to find the income to fund an ongoing project wherein I will create both monthly music and a monthly comic series. Every new composition will have a comic that is tied to it in theme. Essentially, I will be creating an adventurous soundscape and a visual short story slice. \u003cstrong\u003eBoth the comic and the music will blend into one ongoing experience\u003c/strong\u003e, slowly building the tone and details of a world. Instead of writing one gigantic space opera, I will be world building with one heartfelt, scary, funny, or charming story at a time.\u003cbr\u003e\u003cbr\u003eI won\u2019t be doing this alone. \u003cstrong\u003eI want to do it with you\u003c/strong\u003e. From the very first reward level my fellow adventurers are welcomed warmly into the process through discussion and voting in polls.\u003cbr\u003e\u003cbr\u003eIn other words: This is going to be \u003cstrong\u003ea LOT of Fun!\u003c/strong\u003e :D\u003cbr\u003e\u003cbr\u003eHoping to create with you soon!\u003cbr\u003e\u003cstrong\u003eXO\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://soundcloud.com/hyperlamb\"\u003e\u003cstrong\u003eHYPERLAMB\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePS \u0026gt;\u003cbr\u003eI have never been opposed to hard work. I lOVE hard work. I love being productive and prolific. For me, Patreon is not about escaping hard work, but it is about facilitating a situation that let\u0027s me constantly work hard on the wonderful musical and visual art that I have inside me. With family life and a day job there is not much time left for HYPERLAMB. I would love to make lots and lots of time for art that brings joy, anticipation, warmth and excitement to the whole world.\u003ca href=\"https://soundcloud.com/hyperlamb/sets/hyperlamb-infinity-opera\" target=\"_blank\"\u003e\u003c/a\u003e"

     "about": "Hi!\u003cbr\u003e\nI\u0027m a musician and illustrator called\u00a0\u003ca href=\"https://open.spotify.com/artist/0vlirU28ed3d3fHj4YAH9N?si=EBgFVFk-SFGlq6vb5pUkww\" target=\"_blank\"\u003eHYPERLAMB\u003c/a\u003e. I make compositions spanning genres like synth pop, afro beat, samba, kawaii and electronica. My beats are always full and fun and my melodies are always singable and adventurous.\u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003eI\u0027ve been working as a\u00a0\u003ca href=\"https://soundcloud.com/hyperlamb/sets/hyperlamb-infinity-opera\"\u003emusician\u003c/a\u003e, songwriter arranger, and band leader for most of my life, but it has always fit into the heartfelt gaps outside of an unrelated 9 to 5 job. That has not stopped me from releasing one or two brand new compositions per month! :D\u003cbr\u003e\n\n\u003c/p\u003eI have never been opposed to hard work. I lOVE hard work. I love being productive and prolific. For me, Patreon is not about escaping hard work, but it is about facilitating a situation that let\u0027s me constantly work hard on the wonderful musical and visual art that I have inside me. With family life and a day job there is not much time left for HYPERLAMB. I would love to make lots and lots of time for art that brings joy, anticipation, warmth and excitement to the whole world.\u003cbr\u003e\u003cbr\u003e\u003cp\u003eMy vision here on Patreon is to find the income to fund an ongoing project wherein I will create both monthly music and a monthly comic series. Every new composition will have a comic that is tied to it in theme. Essentially, I will be creating an adventurous soundscape and a visual short story slice. Both the comic and the music will blend into one ongoing experience, slowly building the tone and details of a world. Instead of writing one gigantic space opera, I will be world building with one heartfelt, scary, funny, or charming story at a time.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI won\u2019t be doing this alone. I want to do it with you. From the very first reward level my patrons will be welcomed warmly into the process through discussion and voting in polls.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eIn other words: This is going to be a LOT of Fun! :D\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eHoping to create with you soon!\u003c/p\u003eXO\u003cbr\u003e\u003ca href=\"https://soundcloud.com/hyperlamb\" target=\"_blank\"\u003eHYPERLAMB\u003c/a\u003e\u003cbr\u003e",
