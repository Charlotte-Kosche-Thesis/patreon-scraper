    "summary": "Thank you so much for viewing my Patreon page! \u00a0My name is Alyssa and I run the Etsy store Heartless Paper Arts where I draw and cut paper shadowboxes by hand! \u00a0\u003cbr\u003e\u003cbr\u003eWhat\u0027s a shadowbox, you ask?\u003cbr\u003eA shadowbox, or at least my shadowboxes, are a single drawing cut into multiple layers to give it depth and back lit with colorful LED lights. \u00a0My page banner and icon are examples of what the pieces look like when they are lit.\u003cbr\u003e\u003cbr\u003eHow\u0027d I get started making these?\u003cbr\u003eIn 2015, I lost my job and needed to do something, anything, to keep my mind off of being unemployed while I job hunted.  This really helped focus me and helped me turn my anxiety into productivity. \u00a0I watched this awesome YouTube tutorial on how to make shadowboxes and jumped right into making one of my own. \u00a0I\u0027ve been making these for friends, family, and Etsy customers since then! \u00a0I learn something new with each one I make!\u003cbr\u003e\u003cbr\u003eWhat brought me to Patreon?\u003cbr\u003eWell, as you can imagine, materials can be pricey from projects like this. \u00a0Not bank breaking but a little steep. \u00a0Most of the shadowboxes I create or commissioned via my Etsy page so materials are purchased using those funds. \u00a0However, I am absolutely dying to create a bunch of my own designs. \u00a0I have a full time job but this is my passion. \u00a0This is what I want to do with all of my time. \u00a0 And this is where you guys come in.  This is why YOU are AWESOME.\u003cbr\u003e\u003cbr\u003eIf you choose to become a patron of my art, know that I thank you from the very bottom of my heart!\u00a0"
