    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\u05d4\u05d9\u05d9! \u05d0\u05e0\u05d9 \u05d7\u05d2\u05d9 \"\u05d7\u05d2\u05d9\u05dc\u05e8\" \u05d2\u05d9\u05dc\u05e8, \u05d9\u05d5\u05e6\u05e8 \u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05d5\u05de\u05d0\u05d9\u05d9\u05e8. \u05d0\u05e0\u05d9 \u05de\u05e4\u05e8\u05e1\u05dd \u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05d1\u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8 \u05de\u05d0\u05d6 \u05e9\u05e0\u05ea 2000 (\n\t\u003cstrong\u003e\"\u05d0\u05d9\u05e9 \u05d4\u05e9\u05e1\u05e7\"\u003c/strong\u003e,\u00a0\u003ca href=\"http://shesek.org/?webcomic_post=1-%D7%9E%D7%99-%D7%90%D7%AA%D7%94-%D7%93%D7%95%D7%92%D7%99-%D7%9C%D7%99%D7%91%D7%A8%D7%A6%D7%9D\" rel=\"nofollow\"\u003e\"\u05e2\u05dc\u05d9\u05dc\u05d5\u05ea\u05d9\u05d5 \u05d4\u05de\u05d5\u05e4\u05dc\u05d0\u05d5\u05ea \u05e9\u05dc \u05d3\u05d5\u05d2\u05d9 \u05dc\u05d9\u05d1\u05e8\u05e6\u05dd\"\u003c/a\u003e, \u05d5\u05e1\u05d8\u05e8\u05d9\u05e4\u05d9\u05dd \u05d1\u05e2\u05de\u05d5\u05d3 \u05d4\u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7\u00a0\u003ca href=\"https://www.facebook.com/hagiler.comics\" rel=\"nofollow\"\u003e\"\u05d7\u05d2\u05d9\u05dc\u05e8 \u05e7\u05d5\u05de\u05d9\u05e7\u05e1\"\u003c/a\u003e), \u05e4\u05e8\u05e1\u05de\u05ea\u05d9 \u05d1\u05de\u05e9\u05da \u05e9\u05e0\u05ea\u05d9\u05d9\u05dd \u05d8\u05d5\u05e8 \u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05d7\u05d5\u05d3\u05e9\u05d9 \u05d1\u05d2\u05dc\u05d5\u05d1\u05e1, \u05d5\u05db\u05de\u05d5 \u05db\u05df \u05d4\u05d5\u05e6\u05d0\u05ea\u05d9 \u05dc\u05d0\u05d5\u05e8 \u05d1\u05e2\u05e9\u05d5\u05e8 \u05d4\u05d0\u05d7\u05e8\u05d5\u05df \u05d7\u05d5\u05d1\u05e8\u05d5\u05ea \u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05d5\u05e9\u05e0\u05d9 \u05e1\u05e4\u05e8\u05d9\u05dd \u05d1\u05d0\u05d5\u05e8\u05da \u05de\u05dc\u05d0 (\u003ca href=\"https://www.my-stores.co.il/product/8424\" rel=\"nofollow\"\u003e\"\u05d3\u05d5\u05d2\u05d9\u05e1\u05d8\u05d0\u05df\"\u003c/a\u003e) \u05d5-\u003ca href=\"https://www.my-stores.co.il/product/9878\" rel=\"nofollow\"\u003e\"\u05d5\u05db\u05e1\u05e3, \u05d9\u05e9 \u05d1\u05d6\u05d4?\"\u003c/a\u003e).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u05e2\u05d3 \u05d4\u05d9\u05d5\u05dd \u05e4\u05e8\u05e1\u05de\u05ea\u05d9 \u05d0\u05ea \u05e8\u05d5\u05d1 \u05d4\u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05e9\u05dc\u05d9 \u05d1\u05d7\u05d9\u05e0\u05dd, \u05db\u05e1\u05d5\u05d2 \u05e9\u05dc \u05ea\u05d7\u05d1\u05d9\u05d1. \u05e2\u05db\u05e9\u05d9\u05d5, \u05db\u05e9\u05d4\u05d7\u05dc\u05d8\u05ea\u05d9 \u05dc\u05d4\u05e4\u05d5\u05da \u05dc\u05e2\u05e6\u05de\u05d0\u05d9, \u05d0\u05e0\u05d9 \u05de\u05d1\u05e7\u05e9 \u05d0\u05ea \u05ea\u05de\u05d9\u05db\u05ea\u05db\u05dd \u05e2\u05dc \u05de\u05e0\u05ea \u05e9\u05d0\u05d5\u05db\u05dc \u05dc\u05d4\u05ea\u05e4\u05e8\u05e0\u05e1 \u05de\u05d4\u05d9\u05e6\u05d9\u05e8\u05d4 \u05e9\u05dc\u05d9.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"338\" src=\"http://i.imgur.com/XxHdkG1.jpg\" width=\"600\"\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\t\u05d0\u05d9\u05da \u05e0\u05d9\u05ea\u05df \u05dc\u05ea\u05e8\u05d5\u05dd?\u003c/strong\u003e \u05d3\u05e8\u05da \u05d4\u05d0\u05ea\u05e8 \u05e0\u05d9\u05ea\u05df \u05dc\u05d1\u05e6\u05e2 \u05ea\u05e8\u05d5\u05de\u05d4 \u05d7\u05d5\u05d3\u05e9\u05d9\u05ea (\u05de\u05ea\u05d7\u05d3\u05e9\u05ea \u05db\u05dc \u05d7\u05d5\u05d3\u05e9, \u05d5\u05db\u05de\u05d5\u05d1\u05df \u05e0\u05d9\u05ea\u05e0\u05ea \u05dc\u05d1\u05d9\u05d8\u05d5\u05dc \u05d1\u05db\u05dc \u05e8\u05d2\u05e2) \u05d1\u05db\u05dc \u05d2\u05d5\u05d3\u05dc \u05e9\u05d4\u05d9\u05d0, \u05de\u05d3\u05d5\u05dc\u05e8 \u05d0\u05d7\u05d3 \u05dc\u05d7\u05d5\u05d3\u05e9 \u05d5\u05de\u05e2\u05dc\u05d4. (\u05dc\u05e6\u05e2\u05e8\u05d9 \u05d0\u05d9\u05df \u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05db\u05e8\u05d2\u05e2 \u05dc\u05ea\u05e8\u05d5\u05dd \u05d1\u05e9\u05e7\u05dc\u05d9\u05dd. \u05e4\u05e9\u05d5\u05d8 \u05ea\u05d3\u05de\u05d9\u05d9\u05e0\u05d5 \u05e9\u05d0\u05ea\u05dd \u05ea\u05d5\u05e8\u05de\u05d9\u05dd \u05dc\u05d9 \u05de\u05e1\u05d9\u05d1\u05d4 \u05e9\u05e8\u05d9\u05e8\u05d5\u05ea\u05d9\u05ea \u05d1\u05db\u05e4\u05d5\u05dc\u05d5\u05ea \u05e9\u05dc 3.5 \u05e9\"\u05d7.) \u05d1\u05ea\u05de\u05d5\u05e8\u05d4, \u05d0\u05e0\u05d9 \u05de\u05ea\u05d7\u05d9\u05d9\u05d1 \u05dc\u05e2\u05e9\u05d5\u05ea \u05dc\u05e4\u05d7\u05d5\u05ea \u05e1\u05d8\u05e8\u05d9\u05e4 \u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05de\u05d5\u05e9\u05e7\u05e2 \u05d0\u05d7\u05d3 \u05d1\u05db\u05dc \u05e9\u05d1\u05d5\u05e2.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u05db\u05dc \u05ea\u05d5\u05e8\u05dd \u05d9\u05d6\u05db\u05d4 \u05dc\u05d1\u05d5\u05e0\u05d5\u05e1 \u05d1\u05d4\u05ea\u05d0\u05dd \u05dc\u05d2\u05d5\u05d3\u05dc \u05d4\u05ea\u05e8\u05d5\u05de\u05d4 \u05e9\u05dc\u05d5 - \u05d0\u05d9\u05d5\u05e8 \u05d0\u05d9\u05e9\u05d9, \u05e2\u05d5\u05ea\u05e7\u05d9\u05dd \u05d3\u05d9\u05d2\u05d9\u05d8\u05dc\u05d9\u05d9\u05dd \u05e9\u05dc \u05d4\u05d7\u05d5\u05d1\u05e8\u05d5\u05ea \u05d5\u05d4\u05e1\u05e4\u05e8\u05d9\u05dd \u05e9\u05dc\u05d9, \u05d2\u05d9\u05e9\u05d4 \u05de\u05d5\u05e7\u05d3\u05de\u05ea \u05dc\u05d7\u05d5\u05de\u05e8\u05d9\u05dd \u05e2\u05ea\u05d9\u05d3\u05d9\u05d9\u05dd \u05d5\u05db\u05d5\u0027. \u05d1\u05e0\u05d5\u05e1\u05e3 - \u05db\u05db\u05dc \u05e9\u05d4\u05e1\u05db\u05d5\u05dd \u05d4\u05de\u05e6\u05d8\u05d1\u05e8 \u05e9\u05dc \u05d4\u05ea\u05e8\u05d5\u05de\u05d5\u05ea \u05d9\u05e2\u05dc\u05d4, \u05d0\u05e0\u05d9 \u05d0\u05ea\u05d7\u05d9\u05d9\u05d1 \u05dc\u05e2\u05e9\u05d5\u05ea \u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05e0\u05d5\u05e1\u05e3 - \u05e1\u05d8\u05e8\u05d9\u05e4 \u05e0\u05d5\u05e1\u05e3 \u05db\u05dc \u05e9\u05d1\u05d5\u05e2, \u05d0\u05d5 \u05d0\u05e4\u05d9\u05dc\u05d5 \u05e1\u05d3\u05e8\u05d4 \u05d9\u05d5\u05de\u05d9\u05ea!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- \u05e8\u05d2\u05e2, \u05d0\u05d6 \u05d4\u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05e9\u05dc\u05da \u05dc\u05d0 \u05d9\u05d4\u05d9\u05d4 \u05d9\u05d5\u05ea\u05e8 \u05d1\u05d7\u05d9\u05e0\u05dd?\u003cbr\u003e\n\u003c/strong\u003e\u05d4\u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05d9\u05de\u05e9\u05d9\u05da \u05dc\u05d4\u05d9\u05d5\u05ea \u05d1\u05d7\u05d9\u05e0\u05dd \u05dc\u05db\u05d5\u05dc\u05dd, \u05d0\u05d1\u05dc \u05d4\u05ea\u05e8\u05d5\u05de\u05d5\u05ea \u05d9\u05d0\u05e4\u05e9\u05e8\u05d5 \u05dc\u05d9 \u05dc\u05d9\u05e6\u05d5\u05e8 \u05e7\u05d5\u05de\u05d9\u05e7\u05e1 \u05de\u05d5\u05e9\u05e7\u05e2 \u05d9\u05d5\u05ea\u05e8 \u05d5\u05d1\u05ea\u05d3\u05d9\u05e8\u05d5\u05ea \u05d2\u05d1\u05d5\u05d4\u05d4 \u05d9\u05d5\u05ea\u05e8.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- \u05d5\u05de\u05d4 \u05d0\u05dd \u05d6\u05d4 \u05dc\u05d0 \u05d9\u05e2\u05d1\u05d5\u05d3?\u003cbr\u003e\n\u003c/strong\u003e\u05d0\u05d6 \u05d0\u05e0\u05d9 \u05d0\u05d7\u05d6\u05d5\u05e8 \u05dc\u05e9\u05d9\u05d8\u05d4 \u05d4\u05d9\u05e9\u05e0\u05d4 \u05d5\u05d0\u05d4\u05d9\u05d4 \u05e2\u05e6\u05d5\u05d1 :(\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- \u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05ea\u05de\u05d5\u05da \u05d0\u05d1\u05dc \u05d1\u05d0\u05d5\u05e4\u05df \u05d7\u05d3 \u05e4\u05e2\u05de\u05d9! \u05de\u05d4 \u05e2\u05d5\u05e9\u05d9\u05dd?\u003cbr\u003e\n\u003c/strong\u003e\u05dc\u05e6\u05e2\u05e8\u05d9 \u05d0\u05d9\u05df \u05db\u05e8\u05d2\u05e2 \u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05dc\u05ea\u05e8\u05d5\u05de\u05d4 \u05d7\u05d3 \u05e4\u05e2\u05de\u05d9\u05ea \u05d3\u05e8\u05da \u05d4\u05d0\u05ea\u05e8, \u05d0\u05d1\u05dc \u05d0\u05ea\u05dd \u05ea\u05de\u05d9\u05d3 \u05d9\u05db\u05d5\u05dc\u05d9\u05dd \u05dc\u05e7\u05e0\u05d5\u05ea \u05d0\u05ea \u05d4\u05e1\u05e4\u05e8\u05d9\u05dd \u05d5\u05d4\u05d7\u05d5\u05d1\u05e8\u05d5\u05ea \u05e9\u05dc\u05d9\u00a0\u003ca href=\"https://www.my-stores.co.il/hagiler\" rel=\"nofollow\"\u003e\u05d1\u05d7\u05e0\u05d5\u05ea \u05d4\u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8\u003c/a\u003e \u05e9\u05dc\u05d9, \u05d0\u05d5 \u05dc\u05e9\u05db\u05d5\u05e8 \u05d0\u05ea \u05e9\u05d9\u05e8\u05d5\u05ea\u05d9 \u05d4\u05e2\u05d9\u05e6\u05d5\u05d1 \u05e9\u05dc\u05d9 (\u05d0\u05d9\u
