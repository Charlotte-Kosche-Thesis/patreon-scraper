    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho Are You?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHi there, I\u0027m Chris, I also go by the name \u003ca href=\"http://www.youtube.com/user/HypercoreRipper\"\u003eHypercore Ripper\u003c/a\u003e on YouTube and create (what I think to be) entertaining gaming videos, let\u0027s plays and more! Here\u0027s a favourite of mine that I uploaded recently:\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oaCaKNMEsD4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhere Am I?!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThis is my official Patreon page where you can pledge an amount of money, which will auto charge monthly, to myself and help me out with some goals I\u0027m trying to hit! As well as getting rewarded for your generosity.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSo why? Why should you pledge your hard earned money to me? Well, for starters, I\u0027m a big fan of the being able to \u0027give back to the channel\u0027 idea (e.g. using pledged money for equipment, new games, etc). It\u0027s something I\u0027ve personally done with a few YouTubers who I watch and love, and it\u0027s something that will hopefully make you feel a bit better about pledging your money to me. \u003cbr\u003e\n\u003cbr\u003eAnother reason being that I actually do this full-time! Crazy right?! It\u0027s my dream job and has been something that I\u0027ve fantasized about for a long time; I still can\u0027t quite believe this is what I \"do\"! \u003cbr\u003eBut, at the same time it\u0027s relatively scary in the whole views and monetisation department, in that will my views be enough to generate enough revenue for me to make a living from this, pay my bills, etc. That\u0027s where your pledge comes in, you\u0027ll be giving me that security and relief of knowing that each month I\u0027ll have some extra money coming in from Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eRewards!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo in case you haven\u0027t noticed the right sidebar there, Patreon allows you to offer rewards for pledges made to your cause, which allows me to reward you for your generosity! Check them out, I\u0027ll be adding more soon!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGoals!\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eYes, Patreon also has a system which allows me to set goals! You\u0027ll find these on the left hand side of your screen. These include short term and some long term goals which every penny pledged will be going towards!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFinito\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat\u0027s all I have to say for today! \u003cbr\u003e\nThank you for reading through this and for even considering to pledge to me. Your support for myself and the channel truly means the world.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cbr\u003e"
