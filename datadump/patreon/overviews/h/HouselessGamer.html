    "summary": "\u003cstrong\u003eThe video you see\u003c/strong\u003e\u003cbr\u003eI\u0027m currently speed running aka Playing games fast. This is a example of my live commentary i do on twitch and im slowly getting better at doing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is speed running?\u003c/strong\u003e\u003cbr\u003eA speedrun is a play-through (or a recording thereof) of a video game\u00a0performed with the intent of completing it as fast as possible. Speedruns may cover a whole game or a selected part (such as a single level) and may impose additional requirements beyond quick completion. They are mainly attempted for the purposes of entertainment and competition.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help\u003cbr\u003e\u003c/strong\u003eI can focus more on doing this full time and start making beginner guides to speed running many different games.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Story\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI am a homless gamer (true story) by fire, you can see that fire report here\u003cbr\u003e\u003cimg src=\"http://i1214.photobucket.com/albums/cc481/_0_0_/FireReport_zps9f162d55.png\"\u003e\u003cbr\u003ethat has been scanned and posted online.\u003cbr\u003e\u003cbr\u003eShortly after i was evicted from the home with no reason. I would scan the court paperwork but due to privacy laws in the state i do reside in, i cannot. So the justice system failed me and i did everything within my power to avoid the state of being homeless. I Currently live out of my storage unit for what remains is mostly cloths.\u003cbr\u003e\u003cbr\u003eI\u0027m currently working out of the Day Labor office till something more stable comes along. I have a part time job in the 99cent\u00a0warehouse distribution. Between the part time job and Labor ready I don\u0027t currently make enough to be able to save up for first \u0026amp; last and deposit in to a new place because eating out is expensive at 20 bucks a day. that alone comes out to $600 bucks not including what i pay for Storage and Mail box \u0026amp; Cellphone service.\u00a0\u003cbr\u003e\u003cbr\u003e"
