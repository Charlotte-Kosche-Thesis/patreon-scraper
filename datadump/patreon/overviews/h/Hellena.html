    "summary": "\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHey!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThank you for making your way to my Patreon page! I\u0027m writing music about things we care for. Every patron who\u0027s supporting me is important to this community. YOU are who I am creating for, and I\u0027m glad you found me here.\u00a0If you want to support me in the creation of new art, this is the place.\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?rid=160483\u0026amp;u=196087\u0026amp;patAmt=1.00#r160483\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eYou can start here with $1\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eWHAT is Patreon:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ePatreon is a subscription website where you can pay your favourite Artists for the things they make best!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eWHY Patreon:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e- There are no middle-men. Just you and me connecting with each other, having an amazing musical time! Awesome, right?\u003cbr\u003e- I make music I want to make and talk about things I want to talk about to be true to my Art and not have to compromise.\u003cbr\u003e- You give me the ability to make record label quality music and music videos without signing away any of my creative rights. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat you get\u003c/strong\u003e by supporting me:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYou download\u003cstrong\u003e ALL of my songs \u003c/strong\u003efor\u003cstrong\u003e Free.\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAccess to\u003cstrong\u003e ALL \u003c/strong\u003eof my creations (including material published\u00a0ONLY\u00a0on Patreon)!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAccess to my \u003cstrong\u003eexclusive\u003c/strong\u003e activity updates.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eand my eternal gratitude. :)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYou can give as little as $1 up to the amount you would like to give per creation. To get the benefits of a fully grown H\u00e9llraiser, you can\u003cstrong\u003e\u003cspan style=\"background-color:
