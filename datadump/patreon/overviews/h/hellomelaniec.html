    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHi, I\u0027m Melanie.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is FiveUp?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e FiveUp is a little dream that slowly became a reality and is now a beautiful unicorn that trounces about. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOh, you mean like the real, actual \"what is it\"?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e It\u0027s a service that sends one to five happy texts to users every day at random times.\u003cbr\u003e\u003cbr\u003eMessages come from a database I curate, with quotes from people like Anne Lamott, Michelle Alexander, Bob Ross, and some from a ridiculous person named Melanie.\u003cbr\u003e\u003cbr\u003eUsers can also have their friends and family add personal messages to their queue. This is a surprisingly powerful way to get support during hard times, or to just give random shots of love to people you like. (It\u0027s essentially pre-paid relationship-building, and it\u0027s awesome.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I read this thing once that said for every one crappy thing that happens to you, you need three to five happy things to recover. \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSo, the aim of FiveUp is for little bits of happy to balance out stubbed toes, speeding tickets, and that one time you fell over putting your pants on.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e (Oh, that\u0027s was me this morning? My mistake.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow is financial support used? \u003c/span\u003e\u003c/strong\u003eAs FiveUp has grown (yay!) it\u0027s started incurring costs (boo!). Support will be used to pay for hosting, domain registration, database capacity, and sending services. The goal has never been for me to profit from FiveUp\u2014the goal is to make people\u0027s lives better. I want FiveUp to remain free for users and your support will help make that happen. (While still allowing me to pay my rent and feed my kids and such.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOMGthankyou\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e. \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eIf you\u0027ve reached the end of this spiel and are now reaching for your internet wallet, I can\u0027t thank you enough. You are the rainbow on which this unicorn dances. You are the microphone into which it sings its melodies. You are the wind beneath its downy wings. (Wait. Is that a Pegasus? Dangit. I\u0027m not sure. Anyway, you get the idea.)\u003cbr\u003e\u003cbr\u003eSuper high-fives and internet snuggles,\u00a0\u003cbr\u003eMelanie\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e"
