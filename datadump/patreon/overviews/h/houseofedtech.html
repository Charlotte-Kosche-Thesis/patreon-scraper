    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to the House of #EdTech, I\u0027m Christopher J. Nesi.\u003cbr\u003e\u003cbr\u003eMy day job is teaching high school social studies and collegiate communication and leadership courses.\u003cbr\u003e\u003cbr\u003eBut every two weeks, when the kids are in bed, I tuck myself away and record the House of #EdTech.\u003cbr\u003e\u003cbr\u003eSometimes I talk about apps and tools \u2013 like Twitter, Nearpod, Flipgrid, and more!\u003cbr\u003e\u003cbr\u003eSometimes I talk with people about things that are exciting in their classrooms and schools \u2013 like Stacey Lindes, Laura Fleming, Bruce Reicher, Derek Larson, and Nathan Nagele.\u003cbr\u003e\u003cbr\u003eBut the\u00a0main purpose is to talk about things you can use in your\u00a0school or classroom \u003cstrong\u003eTOMORROW!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe podcast would not be possible without my generous sponsors - so thanks to them.\u003cbr\u003e\u003cbr\u003eBut I\u0027m also incredibly grateful to those of you supporting me here on Patreon.\u003cbr\u003e\u003cbr\u003eIn exchange for your support, I will be able to continue creating a podcast that will improve education.\u003cbr\u003e\u003cbr\u003eWhether you contribute or not, the best support you can give is just listening to the show and sharing it with others who will also find value in the content I\u0027m creating.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003e\u003cbr\u003e- Chris\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
