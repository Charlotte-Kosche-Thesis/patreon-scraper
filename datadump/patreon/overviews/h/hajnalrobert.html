    "summary": "Salut.\u003cbr\u003eNumele meu  Hajnal Robert.\u003cbr\u003e\u003cbr\u003eSunt om de munte si \u003cstrong\u003eam o viziune clara\u003c/strong\u003e ce vreau sa fac \u00een viata mea. \u00cemi imaginez o lume \u00een care fiecare om se treze\u0219te cu g\u00e2ndul s\u0103 fac\u0103 sport \u0219i \u00ee\u0219i pune pe primul plan s\u0103n\u0103tatea. \u003cbr\u003e\u003cbr\u003e\u00cen ultimii 5 ani majoritatea energiei mi-am canalizat-o pe alergare. Am citit, am \u00eenv\u0103\u021bat \u0219i m-am antrenat pentru a participa la concursuri din Rom\u00e2nia \u0219i din alte \u021b\u0103ri ale lumii. \u003cbr\u003e\u003cbr\u003eAm creat aceast\u0103 pagin\u0103 de Patreon pentru ca tu s\u0103-mi sprijini visul de a m\u0103 antrena, a m\u0103 muta \u00een Chamonix pentru cel mai mare concurs de alergare montan\u0103 din lume. Ultra Trail du Mont Blanc sau UTMB, cum ii spun cunosc\u0103torii. \u003cbr\u003e\u003cbr\u003ePrin cadrul acestui site, Patreon,\u003cstrong\u003e tu \u00eemi po\u021bi sprijini visul\u003c/strong\u003e. \u003cstrong\u003ePrintr-o plat\u0103 lunar\u0103\u003c/strong\u003e de 1$ 3$ 10$ sau 20$ m\u0103 po\u021bi aduce mai aproape de visul meu. De a m\u0103 muta \u00een Chamonix \u0219i a m\u0103 antrena pentru UTMB.\u003cbr\u003e\u003cbr\u003eCu banii aduna\u021bi prin cadrul acestei platforme, \u00eemi voi duce traiul \u00een Chamonix, document\u00e2ndu-mi c\u0103l\u0103toria prin articole pe care le voi distribui pe blog \u0219i filmule\u021be pe canalul meu de youtube \u0219i alte re\u021bele de socializare.\u003cbr\u003e\u003cbr\u003ePentru cei care se vor decide s\u0103 m\u0103 ajute \u00een c\u0103l\u0103toria mea le-am rezervat c\u00e2teva surprize. \u00cencep\u00e2nd cu sfaturi de alergare, sesiune de intrebari si raspunsuri, articole, antrenamente si ideile sunt doar la inceput. \u003cbr\u003e\u003cbr\u003eHaide s\u0103 pornim \u00eempreun\u0103 \u00een c\u0103l\u0103toria asta. \u003cbr\u003e\u003cbr\u003eCu respect,\u003c
