     "created_at": "2017-10-28T16:56:36.414810+00:00",
     "description": "***Access to my CLOSED FB Group***\n\u003cp\u003e*** Access to my PRIVATE iG community of \u00a0777 Followers***\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eInitiate or Seeker - You will have access to my monthly \"Office Hours\" and the general information not appropriate for elsewhere on the internet that might help you find your path.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you are already on a hermetic path or any western esoteric one you may enjoy the Initiate level of sharing common knowledge, practices and new documents done by other magicians.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTo help someone find their path spiritually takes a some careful time and contemplation, therefore this option is only open to one person at a time. I can always be hired by the hour of course for more in-depth guidance with their spiritual direction in this beautiful yet chaotic world.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNB: I am not into superstitions and do not do rituals or ceremonies for anyone I am not with unless I feel compelled to by my own inner work and contemplation, often with the guidance of tarot and pathworking.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePS: I can be hired to perform the art of TAROT by phone for $25 a reading (up to half an hour by phone).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "created_at": "2018-04-22T04:48:33.787826+00:00",
     "description": "***Access to my CLOSED FB Group***\n\u003cp\u003e*** Access to my PRIVATE iG community of \u00a0777 Followers***\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAccess to my ritual diaries of the such practices, some appropriate original music from my faerie folk band DAMANTA, share stories and tricks for the most powerful and ecstatic workings of the elements and or shamanic arts, including vodou, hoodoo and broad pantheon work. My specialty being of course the Celtic Mysteries of Ireland and the progression of Very Honoured Frater D.E.D.I.\u0027s (W.B. Yeats) Order of Celtic Mysteries.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, access to my \"Office Hours\" by phone or fb live.\u003c/p\u003e\n\u003cp\u003eFREE ENTRANCE to any of my talks, shows, or events; always.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, sneak previews of my finished faerie-musical, The Tryst. Music composed in Belfast, 2009. Recorded in Vancouver, 2010. Re-arranged from album to musical in Vancouver 2012-2013. Book co-written with an Lorraine, an Irish writer from Cork and Zack a film director and musical composer from Vancouver in 2014. Fundraising ongoing for initial staging and live stream recording.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSince 1993 I have been celebrating the cycles and sacred days and continue to radically grow and confront myself in the ecstatic stories and spells of old. I look forward to sharing this and future experiences with other sincere workers of natural magic or thaumaturgy.\u003c/p\u003e",
