    "summary": "\u003cstrong\u003eHeroedeLeyenda\u0027s Lair\u003cbr\u003e\u003cbr\u003eIMPORTANT\u003cbr\u003eREAD BEFORE BEING A PATRON\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you want to be a patron you must not share my content anywhere until I release it for free and public. If you don\u0027t know if you can\u0027t resist to share and reupload, I would appreciate that you wait for the public release and don\u0027t become my patron, thanks.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBe my Patron if you want to support me and help me to continue creating new and better exciting content.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll the earnings will go to upgrade the tools I need to use to work on the content, basically PC Hardware.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eALL THE CONTENT THAT I CREATE WILL BE RELEASED FOR FREE AFTER THE TIME I CONSIDER NECESSARY\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYOU AREN\u0027T BUYING OR PAYING ANYTHING HERE, YOU DONATE TO HELPING ME TO RELEASE MORE FREE CONTENT\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIf you agree with all of these statements, you are welcome!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eI\u0027m a 35 years old male who finished studies of Web Applications and love videogames. My country has a very bad situation and it\u0027s very hard to get a job and I have to live with my parents for the moment.\u003cbr\u003e\u003cbr\u003e I decided to spend all my free time doing that with what I most enjoy and if I can get some support always is welcome. \u003cbr\u003e\u003cbr\u003eRecently I\u0027ve started to upload videos to Youtube with Tutorials about Skyrim on how to work with mods and manage them to get the perfect setup, I will upload some gameplays from different games and will do some Live Broadcastings.\u003cbr\u003e\u003cbr\u003eOn other hand, I\u0027ve started to learn for myself some 3DS Max and Blender to make my own 3D Adult Sex Videos and some animations, but I\u0027m still new at it. I will do some drawings and art too.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHave a nice day and thanks for the support!\u003cbr\u003e"
