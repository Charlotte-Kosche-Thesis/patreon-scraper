    "summary": "\u003cimg src=\"https://preview.ibb.co/mMWGmS/Haruspex_Of_Hell.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003eIf you\u0027ve got something to say, spill the beans, otherwise, take a hike.\u003c/blockquote\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/mpojO7/Who_Are_You.png\"\u003e\u003cbr\u003eMy name is \u003cstrong\u003eJose Connolly\u003c/strong\u003e, I am a 20-year-old man living in \u003cstrong\u003eVenezuela\u003c/strong\u003e, I am often referred to as the \u003cstrong\u003eRat\u003c/strong\u003e and it has also become kind of a staple to my persona. My persona fully taking advantage of the fact that I have a \u003cstrong\u003egas mask\u003c/strong\u003e, with an attention to the different art pieces that have been done for me across the year among other things. \u003cbr\u003e\u003cbr\u003eBeyond that, I am a passionate gamer, \u003cstrong\u003eauthor\u003c/strong\u003e to be, \u003cstrong\u003e3D Artist\u003c/strong\u003e, \u003cstrong\u003ecinematography\u003c/strong\u003e aficionado among other things. Namely, I am a guy with a passion that wants to carry out whatever I would like to \u003cstrong\u003ecreate\u003c/strong\u003e, write and build and some of the passion of the people that follow me help me strive forward through whatever hardship I suffer and go through the other side. \u003cbr\u003e\u003cbr\u003eAmong all things, I aspire to be a \u003cstrong\u003esurvivor\u003c/strong\u003e of the wasteland. A once beautiful \u003cstrong\u003ewasteland\u003c/strong\u003e named Venezuela. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/gsVQVn/What_Do_You_Do.png\"\u003e\u003cbr\u003eI am the rat, I like to entertain people with my content, my jokes and more along with making fairly serious content such as my visual art with my best friend \u003cstrong\u003eJoshua Ezzell\u003c/strong\u003e, together we do a series of art pieces using engines such as \u003cstrong\u003eSource Filmmaker\u003c/strong\u003e and \u003cstrong\u003eUnreal Engine 4\u003c/strong\u003e and more. \u003cbr\u003e\u003cbr\u003eI also write my own blog series both named \u003cstrong\u003eCreator\u0027s Blog\u003c/strong\u003e and \u003cstrong\u003eGaming\u0027s Genesis Data Banks\u003c/strong\u003e, where I look deeply at games and hope to extract something from them or study something and even analyse a certain piece. Beyond that, I have a couple GGDBs planned in video essay form to come sometime this year. My content, however, usually doesn\u0027t revolve around one uniform concept or series, I like to do more and stretch my \u003cstrong\u003ehorizons\u003c/strong\u003e so my content is never stale in my own opinion and perspective.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/g7d9O7/Why.png\"\u003e\u003cbr\u003eI built this Patreon after months of not desiring to be seen as taking advantage of people, mostly because I didn\u0027t want to be seen as just creating something to have people \u003cstrong\u003epledge \u003c/strong\u003eto me for being \u003cstrong\u003eVenezuelan\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eUltimately, I have come to realise that it is not taking advantage of the system when I bring you quality content that you can expect with the \u003cstrong\u003eIn-Depth\u003c/strong\u003e, Extensively \u003cstrong\u003eResearched\u003c/strong\u003e Articles like my \u003cstrong\u003eGaming\u0027s Genesis Data Banks\u003c/strong\u003e or my own creative ventures coming from all sides of the medium, \u003cstrong\u003eYouTube\u003c/strong\u003e, my author work with \u003cstrong\u003eCreator\u0027s Blog\u003c/strong\u003e, reviews and more of the like including eventual planned Cinematographic Analyses. \u003cbr\u003e\u003cbr\u003eAll with an attention to \u003cstrong\u003equality\u003c/strong\u003e derived from my desire to give you guys just as much as you give me with my content. My own way to show my \u003cstrong\u003eappreciation\u003c/strong\u003e through my content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/fE5Oi7/What_Will_You_Fund.png\"\u003e\u003cbr\u003eUltimately, when speaking about quality, what you will help fund will be the extensiveness of the articles, my ability to buy the games you want me to talk about and more. You will also help fund all the creative ventures that I embark upon such as \u003cstrong\u003eProject Catharsis\u003c/strong\u003e which I have been working on since I was in the\u00a0\u003cstrong\u003e5th Grade\u003c/strong\u003e and the expenses for \u003cstrong\u003eConcept Art\u003c/strong\u003e and more. \u003cbr\u003e\u003cbr\u003eIncluded in this, you would be funding better equipment for me to create content for all of you. And currently, with your help, I will be able to \u003cstrong\u003edepart\u003c/strong\u003e Venezuela by the end of \u003cstrong\u003eMarch\u003c/strong\u003e to live in \u003cstrong\u003eArgentina\u003c/strong\u003e and more. \u003cbr\u003e\u003cbr\u003eA small list of things that you could \u003cstrong\u003efund\u003c/strong\u003e are the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eA Proper Mic\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eA New Headset\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eGames to Study/Review\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eDeparture [To Be Removed Once I\u0027m Out]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eA New Camera\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eMore\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eThis all will be accounted for every piece of \u003cstrong\u003eequipment\u003c/strong\u003e or game I buy, you will surely know what I buy and let you know exactly how much it \u003cstrong\u003ecost\u003c/strong\u003e me if you wished to know.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/iSWM37/Patreon_Benefits.png\"\u003e\u003cbr\u003eAs I venture into this \u003cstrong\u003ePatreon\u003c/strong\u003e game I will surely find a better idea of what to give back to you with my Patreon Rewards, if I\u0027m being honest, till this day I have absolutely no idea what I am doing with this. \u003cbr\u003e\u003cbr\u003eI do have a few Patron exclusive posts such as my \u003cstrong\u003ePatron Updates\u003c/strong\u003e, my sneak peeks from upcoming content and art and more. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/ceMcbS/Want_To_Connect.png\"\u003e\u003cbr\u003e\u003cstrong\u003eVenezuela Supreme\u003c/strong\u003e Discord: \u003ca href=\"https://discord.gg/6vHYUpS\"\u003ehttps://discord.gg/6vHYUpS\u003c/a\u003e\u003cbr\u003eVenezuela Supreme Steam Group: \u003ca href=\"https://steamcommunity.com/groups/VenezuelaSupreme\"\u003ehttps://steamcommunity.com/groups/VenezuelaSuprem...\u003c/a\u003e\u003cbr\u003eMy Twitter: \u003ca href=\"https://twitter.com/HaruspexOfHell\"\u003ehttps://twitter.com/HaruspexOfHell\u003c/a\u003e\u003cbr\u003eSnapchat: \u003cem\u003e\u003cstrong\u003eHaruspexOfHell\u00a0\u003cbr\u003eEzzellHaruspex Art:\u00a0\u003ca href=\"https://www.patreon.com/EzzellHaruspex\"\u003ehttps://www.patreon.com/EzzellHaruspex\u003cbr\u003e\u003c/a\u003eEzzellHaruspex Art Paypal:\u00a0\u003ca href=\"https://t.co/zIK6HVpzIc\"\u003ehttps://www.paypal.me/JoshuaEzzell\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nqk9qn/Consider_The_Following.png\"\u003e\u003cbr\u003e\u003cstrong\u003eKaleb\u0027s Twitter:\u003c/strong\u003e \u003ca href=\"https://twitter.com/KalebPrime\"\u003ehttps://twitter.com/KalebPrime\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eKaleb\u0027s Patreon:\u003c/strong\u003e \u003ca href=\"https://www.patreon.com/CKaleb\"\u003ehttps://www.patreon.com/CKaleb\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eRythaze\u0027s Art:\u003c/strong\u003e\u003ca href=\"https://twitter.com/Rythayze\"\u003e\u00a0https://twitter.com/Rythayze\u003c
