    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://heart-of-gold.net/wordpress/wp-content/uploads/2017/04/patreon_graphic01_.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tHello! We\u2019re Elisabeth Baumgartner \u0026amp; Viviane Tanner, ill\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eustrators an\u003c/span\u003ed creators of the online graphic novel\u00a0\u003ca href=\"http://sparklermonthly.com/series/heart-of-gold/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u201cHeart of Gold\u201d\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHeart of Gold\u003c/strong\u003e is\u003c/span\u003e a mystery/romance story with overarching religious themes that revolves around the tenuous relationship which grows between the main characters Dunant and Ionel.\u003cbr\u003e\n\tYou can find out more about the plot\u00a0\n\t\u003ca href=\"http://sparklermonthly.com/series/heart-of-gold/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003ehere\u003c/span\u003e\u003c/a\u003e.\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://heart-of-gold.net/wordpress/wp-content/uploads/2017/04/dunant_banner.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tSince we\u2019re pouring a lot of love, effort, sweat, blood, religious sacrifices, etc. into the crea\u003cspan style=\"color: rgb(0, 0, 0);\"\u003etion of \u003cstrong\u003eHeart of Gold\u003c/strong\u003e, P\u003c/span\u003eatreon is a good way for you to contribute to all that and help us maintain and improve the quality of our comic.\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut wait, there\u2019s more! Not only do we work on \n\t\u003cstrong\u003eHeart of Gold\u003c/strong\u003e, we\u2019re also creating a bunch of other things for you to get more insight into. For example:\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t- Our infamous AUs  that we\u2019d love to work on and share Side Comics of in the near future\n\t\u003cbr\u003e\n\t- Original collaborative Zines and a ton of Merch\n\t\u003cbr\u003e\n\t- Sketches and Illustrations\n\t\u003cbr\u003e\n\t- Tutorials and Process Videos\n\t\u003cbr\u003e\n\t- All upcoming Comic Projects that aren\u2019t Heart of Gold (still gay though)\n\u003cbr\u003e\u003cem\u003e(Reward tiers explained in more detail\u00a0\u003c/em\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/9227837\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003ehere\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e)\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://heart-of-gold.net/wordpress/wp-content/uploads/2017/04/ionel__banner.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWe\u2019d love to dedicate our time fully to work on \n\t\u003cstrong\u003eHeart of Gold\u003c/strong\u003e and other creations, so a Patreon would help us a lot with this. You get exclusive content we haven\u2019t shared anywhere else, as well as merch that we are currently only able to sell at local cons.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis doesn\u2019t mean we\u2019ll stop posting on social media, or post less for that matter - we\u2019re simply sharing what we haven\u2019t shared thus far.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://sparklermonthly.com/series/heart-of-gold/\"\u003e\u003cimg src=\"http://heart-of-gold.net/wordpress/wp-content/uploads/2017/05/icon_sparkler.png\" style=\"width: 57px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"http://heart-of-gold.net/\"\u003e\u003cimg src=\"http://heart-of-gold.net/wordpress/wp-content/uploads/2017/02/icon_portfolio_viv.png\" style=\"width: 55px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\n\u003cdiv\u003e\u003ca href=\"https://heartofgold-info.tumblr.com/\"\u003e\u003cimg src=\"http://heart-of-gold.net/wordpress/wp-content/uploads/2017/02/icon_tumblr_viv.png\" style=\"width: 56px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003c/div\u003e"
