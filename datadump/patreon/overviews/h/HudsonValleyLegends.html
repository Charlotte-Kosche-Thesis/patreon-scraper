    "summary": "\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ocjw4BQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHudson Valley Legends is a podcast dedicated to telling the stories of the area - the lore, the myths, the urban legends, and the history.\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSometimes the area we live in is considered nothing but Upstate New York, but a lot of visitors are not familiar with the rich history that surrounds us. The goal of Hudson Valley Legends is to shed some light on not only the legends that haunt the past, but also the contemporary mysteries that follow us every day.\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWith every episode, we want to tell a story - we want to create an atmosphere and provide you with a story you may or may not have ever heard. We intend to take on all subjects of mystery: from historical figures to serial killers, UFOs to ghosts, we intend not to debunk but rather explain and dissect how the stories came to be.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YznVpw9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEvery episode is written and narrated by me Toni Odell - a creative writing major from SUNY New Paltz who has lived in the Hudson Valley since I was born. I research every subject as deeply as possible - I want to give clear, concise information while also adding in a flair of storytelling. I have always been fascinated with the macabre and mysterious, so this podcast has been a great opportunity for me to expand my knowledge in local lore and share it all with you.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMichael MacDermant, the producer, is a graduate of Full Sail University. Every episode has a musical accompaniment behind it, and all of it was created by Michael himself. His goal is to capture that dark, brooding atmosphere and provide mood to the story.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWith your help, we can make this show a bigger and better production. Every dollar donated goes to the following:\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eAudio equipment\u003c/strong\u003e:\u003cbr\u003e Anyone who has ever attempted to make a podcast knows firsthand that equipment is very important. While we have a professional set up in our studio, equipment upkeep and upgrade is always helpful to provide the best sounding audio we can provide.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eStudio building:\u003cbr\u003e\u003c/strong\u003e Our studio at the moment is a basic foundation - with funding, we will be able to soundproof the walls, build upon the studio, and create a flawless podcast.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eMileage\u003c/strong\u003e: \u003cbr\u003ePart of my research involves going out to the subjects, be it location or person, and getting firsthand account. The Hudson Valley is quite the large area, so mileage and time certainly becomes a factor.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003ePayment for interviewees:\u003c/strong\u003e \u003cbr\u003eI currently cannot afford to pay any interviewed parties for their time, which is unfortunate. If I have the funds, I will be able to provide incentive and get more opportunities to speak to professionals about the topics.\u003c/div\u003e\u003cbr\u003e"
