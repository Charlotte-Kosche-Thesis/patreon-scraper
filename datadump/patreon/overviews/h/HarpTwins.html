    "summary": "Hi everyone! We\u2019re Camille and\nKennerly (Harp Twins). Thank you so much for taking the time to visit our\nPatreon page!  As you may already know, we\nproduce unique harp duet music videos and distribute them free of charge on\nYouTube. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nFor years we have been getting messages from viewers who\nhave asked us to utilize Patreon as a way for our supporters to help us create\nmusic. For \u003cstrong\u003eover 90 music videos\u003c/strong\u003e we have\ncovered all expenses ourselves \u2013 equipment, gas, motels, vehicle maintenance, costumes,\nthe list goes on and on. However, we love creating art for all of you and we\nwill continue to make our videos available for free to anyone who wants to\nwatch on YouTube. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eYou\u2019re not\nalready rich from YouTube?\u003c/strong\u003e\u003cbr\u003e\n\nWhen some people see how many views some of our videos\nhave, they assume that millions of views translate into a lot of money for us,\nbut that is not the case. YouTube places advertisements on cover videos to pay\nthe original publishers. Because of the amount of cover music we post, we don\u0027t\nend up making money from most of our YouTube videos.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhere does your\nmoney go?\u003c/strong\u003e\u003cbr\u003e\n\nFor those of you who have expressed an interest\nin further supporting our music and us, Patreon allows you to \"tip\"\neach of our music videos, and in return there are unique and fun \u201crewards\u201d at\nthe different levels. Your donation to our Patreon will help cover vital production\nexpenditures like equipment, gas, lodging, music licensing, etc. If you\nhave read the info under our \u201cDespacito\u201d music video, you will know that our\nvideo camera and tripod blew over and broke during that shoot. We no longer\nhave a video camera to film new music videos (we\u2019re temporarily using our\niPhone). Our audio recording equipment also needs to be updated as we have been\nusing much of it since we started recording over 6 years ago. Whatever the\namount on Patreon grows to, it will ALWAYS be invested in producing something\nfor you, our supporters. \u003cbr\u003e\n\n*Please note: Patreon tips will \u003cstrong\u003eonly\u003c/strong\u003e be collected when we release music videos \u2013 tips will \u003cstrong\u003enot\u003c/strong\u003e be collected for behind-the-scenes\nvideos on our secondary YouTube channel.*\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eFree music\nvideos for everyone!\u003c/strong\u003e\u003cbr\u003e\n\nWe typically release a music video about every 4-5 weeks.\nPlease don\u0027t feel any pressure to pledge. We completely understand that this\nisn\u0027t for everyone. \u003cstrong\u003eYou can always\nchange or cancel your pledge amount at any time with no restrictions or fees if\nit no longer works in your budget - it\u0027s very flexible.\u003c/strong\u003e Please\ndon\u0027t become a patron if you\u0027re low on money - we know what that\nfeels like. We will continue to make music videos that will be\navailable to watch for FREE whether you contribute or not. Even if you just choose\nto just continue watching our videos and leave a kind comment or \u201clike\u201d for us,\nwe are grateful for your support. YOU mean the world to us. Even if you\ncan\u0027t ever afford to download our tracks on iTunes, or be a part of this\nendeavor, we thank you for listening to our music, and we hope you will\ncontinue to find joy through our art. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe love all of you, x2! \u0026lt;3 \u0026lt;3\u003cbr\u003e\n\nCamille\u0026amp;Kennerly"
