    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE SALVAGERS\u2019 SAGA CONTINUES\u003c/strong\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWITH YOUR HELP\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nThe Salvagers have levelled, the Guilds are conspiring against the King, and the menace of the Dark One casts a shadow over all of Fitan. What\u2019s going to happen next?\u003cbr\u003e\n\u003cbr\u003e\nWe only know when you join Patreon and help us create new episodes.\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a Patreon supporter of HeadGames Entertainment and Suspension of Disbelief you help us continue the journey we have begun. A few dollars a month helps you become a Hero to us and our project (the good kind of Hero, not the Guild ones who are just interested in loot and XP). Keep the adventures of Myke, Sally, Willa, and Dani going by becoming a supporter now!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE PLAN\u003c/strong\u003e\u003c/div\u003eWe have a plan to continue the series and expand the world of Suspension of Disbelief in a new and exciting way. For the first time ever you, the viewer, will have a direct voice in the production of the series. \u003cbr\u003e\n\u003cbr\u003e\nEach episode will have at least one decision made by our audience. It may be a magic item available at Crazy Bellar\u2019s Novelty Shoppe and Magic Emporium, it may be the class that a character chooses to level up in, it may even be the bad guy for an entire story arc! The only way to vote is to become a supporter!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE SHOW\u003c/strong\u003e\u003c/div\u003e\nThe first season of Suspension of Disbelief showed everything in Arbrontith from the Salvager\u2019s table to the Doom Brigade\u2019s campsite to the secret meetings of the Guild Leaders. As we take the series to Patreon we\u2019re adjusting our focus to provide the best story possible to our supporters. Suspension will become a series of smaller shows operating around one another:\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/62/a8/a8/62a8a8237735c3a4d9502963e6349ccd.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\nThe Salvagers\u003c/em\u003e: our flagship show, centering and revolving around our main characters. The Salvagers will continue the story of Myke, Sally, Willa, and Dani as they come to terms with their lives after levelling and their mysterious destiny.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/25/a2/74/25a27423d8ec2f524346d0901e8f287a.png\"\u003e\u003cbr\u003e\u003cem\u003e\nDoom Brigade\u003c/em\u003e: centered on the adventures of Arbrontiths most hapless adventuring group. Blake Outlaw is trying to get her motley band back into the good graces of the Guild. The Doom Brigade must fend for themselves as UnGuilded heroes in a world that really doesn\u2019t like them all that much.\u003cbr\u003e\n\u003cbr\u003e\nOur plan is to start releasing new episodes once certain milestones are met. \u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEXTRAS\u003c/strong\u003e\u003c/div\u003e\nWhile we\u2019re working to bring you new episodes we also working on supplemental materials to the world of Fitan. You want to play in our world and we want to give you the chance!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nPathfinder Compatible Adventures\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWant to be a Salvager? Probably not, but we\u2019ve got rules for them and they are compatible with the Pathfinder Roleplaying Game System. Become a supporter and you\u2019ll get a new adventure every month.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\nArticles\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYolo the Bard will help guide you through the murky and dangerous world of Fitan. Crazy Bellar will inform you on the origins of strange and mysterious objects from his shop. The Quest Broker will tell you tales of heroic deeds...or not so heroic but pretty darned funny.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAND MORE!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nThe more you support us the more we can do! Take the leap and support Suspension of Disbelief today!\u003cbr\u003e"
   },
