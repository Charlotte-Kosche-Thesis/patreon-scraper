    "summary": "My name is Gillian Renk, I\u0027m an artist specializing in illustrations and comics, and I\u0027ve been on Patreon for a little while now!\u00a0 For a long time I was geared toward supporting my webcomic efforts, but as my webcomic is (sort of) winding down and I\u0027ll be moving toward general art things, I wanted to revamp.\u00a0 So what is my Patreon about now?\u003cbr\u003e\u003cbr\u003eLike many artists who do dreaded other day job things, I would love to be able to focus more on creating illustrations and comics to share with everyone, and having a Patreon allows me to do that!\u00a0 In exchange for your support, I will provide exclusive content to patrons, like \u003cstrong\u003esketches not seen anywhere else, early content, high resolution lineart and PSDs for download, and patron-only livestream requests\u003c/strong\u003e!\u00a0 You can check out the reward tier section for more details.\u003cbr\u003e\u003cbr\u003eAs mentioned, I maintain a webcomic, so a lot of my time is taken up with working on that--once the comic is wrapped up though, I may be able to expand my Patreon rewards further!\u00a0 So that\u0027s something to keep an eye out for.\u00a0 I\u0027d love to do more polled art and requests and things in the future!\u003cbr\u003e\u003cbr\u003eI charge on a monthly basis, but I always make sure to have rewards that come out each month so you\u0027re not left hanging!\u00a0 I want to make sure you feel like your investment feels like it\u0027s worth it.\u00a0 \u0026lt;3\u00a0 I immensely appreciate any support you\u0027re willing or able to give!"
