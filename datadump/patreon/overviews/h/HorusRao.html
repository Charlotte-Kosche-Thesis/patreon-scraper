    "published_at": "2017-06-26T22:33:03+00:00",
    "summary": "\u003ca href=\"http://horusrao.co/\" target=\"_blank\"\u003eHorus Rao\u003c/a\u003eHi my Intore family. My intention since\nthe day I pick up a guitar and start singing was to create art that inspire\npeople to realize their dreams. To create songs and videos that entertain\npeople and share my story, my culture, my musical influences. I wanted to also\nfind a way to appreaciate and connect with those who have been supporting me\nsince the beginning. \n\u003cbr\u003e\n\u003cbr\u003e\nI realized that the\nbest way to do that was through a site I already love and use, and that\u2019s\nPatreon. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, what is the \u003ca\u003eIntore \u003c/a\u003eFamily?\u003c/strong\u003e This\nis where my fans, supporters, loved one meet , the place where I share the\nnewest content-like music, videos, and creative projects- so you can get more\nconnected with me (Horus Rao) and each other- your fellow members of the Intore\nFamily.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy join the Intore Family ?\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eIt\n     helps me keep creating more music for you!\n\t\u003c/li\u003e\n\t\u003cli\u003eIt\u2019s\n     the most interactive and exclusive place for Horus Rao  supporters on the internet.\n\t\u003c/li\u003e\n\t\u003cli\u003eYou\n     get so many amazing perks! (see below)\n\t\u003c/li\u003e\n\u003c/ol\u003e\n\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHere\u2019s what you get when you join:\u003c/strong\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess\n     to our exclusive Icon Intore Family Activity Feed, where we will be\n     regularly checking in, interacting, and sharing big news first\n\t\u003c/li\u003e\n\t\u003cli\u003eThe\n     chance to screen our music videos a full day before everyone else\n\t\u003c/li\u003e\n\t\u003cli\u003eYou\n     opinion count on Horus Rao -related matters (like-Which song should we\n     make a video for?? Who should be in our next fan Spotlight? )\n\t\u003c/li\u003e\n\t\u003cli\u003eFirst\n     shot at limited edition VIP tickets. I announce them here first, and you\n     get exclusive access to the secret link.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u201cOther\n     cool perks !\u201d Sound a little vague? Here\u2019s why : I want to be creating\n     this community \n\t\u003cem\u003etogether\u003c/em\u003e, and be constantly coming up with more\n     creative ways to make it great. So I\u2019ll be taking your ideas for new perks\n     and content to add in the coming months.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow it works:\u003c/strong\u003e\u003cbr\u003e\nScroll through the perks on the right and pick which level you want. I wanted\nto make this accessible to everyone, so membership levels range from $1 to\n$1000 a month. You get tons of members-only content, and your support allows me\nto keep creating that content for you and others to enjoy. Pretty cool, huh?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nNow that I am independent, I am relying on my Intore family like never before\nin order to keep making the music I love to make. No matter what level you\nwant to join, I am so grateful to have you in my corner, and am stoked to be\nlaunching a community where my amazing friends and fans can feel at home. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI feel blessed to have fans like you! You, my Intore family, who are willing to\nhelp fortify me and be a part of who I am and what I do. Your support means the\nworld to me! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\nPS: Can\u0027t join right now? No worries! I will still be interacting on our regular\nsocial networks, and have nothing but love for each and every one of my\nlisteners!\n\u003cbr\u003e\u003cbr\u003eI love you all! \u003cbr\u003e\u003ca href=\"http://www.horusrao.com\"\u003eHorus Rao\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.facebook.com/HorusRAO/\"\u003efacebook\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.patreon.com/HorusRao\" target=\"_blank\"\u003eInstagram\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.youtube.com/channel/UC8742NDRlH2mNnGgE9tgc_A\" target=\"_blank\"\u003eyoutube\u003c/a\u003e ||\u00a0\u003ca href=\"https://play.spotify.com/album/12TvDuUqBJqY5ofqqmbAJu?play=true\u0026amp;utm_source=open.spotify.com\u0026amp;utm_medium=open\" target=\"_blank\"\u003espotify\u003c/a\u003e\u003cbr\u003e"
