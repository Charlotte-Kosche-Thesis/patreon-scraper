    "summary": "\u003cb style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: #ffffff;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0WHO ARE YOU?\u00a0\u003c/span\u003e\u003c/b\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cp\u003eMy name is Hrorek( pronounced Ror-rik ). From initial animation to voice overs, sound design, video editing, and post production. I create machinima videos with Source Filmmaker. What is Machinima you ask? Simply put - It\u0027s a cinematic production within a video game world. Four months ago I left my cushy office job for another with better pay, benefits, and a more promising field. They wanted to train me from the ground up and teach me the industry. Sadly they decided they needed someone with more experience and let me go.\u00a0\u003c/p\u003e\u003cp\u003eIn the past 3 months I\u0027ve changed professions, moved, got married, and changed professions again. With more time on my hands I\u0027m in the middle of a tough decision regarding where my life is headed. Whether animating will be more prevalent in my future or not is up to you.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cb style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: #ffffff;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0WHAT IS THIS?\u00a0\u003c/span\u003e\u003c/b\u003e\u003c/p\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cp\u003eThis is Patreon! A service that works in similar ways to kickstarter or in other terms an online tip-jar. Patreon empowers you to donate any amount per video I upload. There are various pledge amounts which will reward you depending on the amount.\u00a0\u003c/p\u003e\u003cp\u003ePatreon is designed in a way that you only spend what you\u0027re comfortable with. You can put a limit on the amount of money you donate per month. For instance... if you donated $5/video with a $10/month limit and I upload 4 videos that month. You will only be charged $10 for that month. This is a great way to give back as well as support me directly so I can continue to provide the content you enjoy!\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cb style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: #ffffff;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0WHY?!\u00a0\u003c/span\u003e\u003c/b\u003e\u003c/p\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cp\u003eI still have so many short stories to tell! Unfortunately releasing content regularly on YouTube isn\u0027t what pays the bills. I\u0027m at a time in my life where I need to decide between picking up another job or going to school(while maintaining a part time job). Either of those options means less time to animate. If you\u0027re not picking up on what I\u0027m putting down... \u003cb\u003eWithout you\u0027re help I\u0027m not sure I\u0027ll have the time to release content regularly.\u003c/b\u003e\u003c/p\u003e\u003c/blockquote\u003e\n"
