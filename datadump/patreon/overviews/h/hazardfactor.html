    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJ9ZJ2ILNI04%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJ9ZJ2ILNI04\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJ9ZJ2ILNI04%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/J9ZJ2ILNI04",
    "one_liner": "I deliver high quality risk.",
    "patron_count": 21,

    "pledge_sum": 18403,
    "pledge_url": "/bePatron?c=145248",
    "published_at": "2016-07-27T14:48:30+00:00",
    "summary": "The kind of art I like to produce requires industrial equipment, heavy power, and, sometimes, a small army of volunteers.\u003cbr\u003e\u003cbr\u003eI\u0027ve maintained a 3000 sq ft of studio space since 2005 by fabricating, and teaching, but running a small business tends to consume all my resources and makes producing expensive, dangerous, experimental art that much more difficult.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI have come to the conclusion that it is insane to do this without public support.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m happy to discuss my process and share my expertise. I would love to be able to connect more with my audience. Knowing that other people share my passion for industrial art inspires me to improve. Talking about my work helps me to develop new ideas and think about the work from different perspectives. The joy of creating is that much greater when it is shared, and my work, in it\u0027s own odd way, is joyful.\u003cbr\u003e\u003cbr\u003eIt has taken a long time to put these skills and resources in place, \u00a0basically:\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eI\u0027ve spent 15 years building a bonfire,\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e I am inviting you to light it.\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e"

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 36,
     "created_at": "2016-07-14T20:44:43+00:00",
     "description": "I would love to produce \u003cstrong\u003eshort, topical, metal working instruction videos\u003c/strong\u003e. Reaching this goal would free up enough time for me to get started. My business is very highly regarded for the instruction we provide in MIG, TIG, Oxy-fuel, and Stick welding. \u003cem\u003eSubjects could range from \"how to troubleshoot and tune up a MIG welding machine\" to \"Quick and dirty welding for artists\" or \"Welding and electrical safety\" or even basic questions like \"Do I need a TIG or MIG machine?\" and more!\u003c/em\u003e Pledge now and help me reach this goal and you\u0027ll be first notified when videos are available.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YzZ1oRoep3k\" width=\"420\"\u003e\u003c/iframe\u003e",

   {
    "attributes": {

     "completed_percentage": 18,
     "created_at": "2016-07-15T17:31:09+00:00",
     "description": "Now I can shift more of my attention to my art. Reaching this level will allow me to develop and complete projects I\u0027ve started. These currently include a much larger fire tornado, and a novel method for cooking food with molten salt and surface mixed oxy propane. You\u0027ll get to follow along as I document and share my thoughts, methods and production. I often work with local authors and scientists and you will get a perspective on what it\u0027s like to collaborate with them.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XdRNofhiWOQ\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

     "created_at": "2016-07-15T17:31:10+00:00",
     "description": "This milestone will enable me to start producing videos on a regular basis. Now I can delve into deeper instructional subjects and have some time to try out some of my more ridiculous ideas. Think \"The Welder has been drinking\", \"We put the Hazard in HazardFactory\" and the ever so popular \"Conflagration 101\".\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ne_BDSpUBvM\" width=\"420\"\u003e\u003c/iframe\u003e",
