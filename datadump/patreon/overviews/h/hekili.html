    "summary": "Aloha all,\u003cbr\u003e\u003cbr\u003eSince Mists of Pandaria, I have been maintaining and developing \u003cstrong\u003eHekili\u003c/strong\u003e, a priority helper for World of Warcraft, gradually expanding support from Enhancement Shaman to Retribution Paladins and now Hunter (Survival), Demon Hunter, Druid (Feral, Guardian), Monk (Windwalker, Brewmaster), Warlock (Affliction), Death Knight (Unholy, Frost), and Warrior (Arms, Fury).\u003cbr\u003e\u003cbr\u003eI have a great deal of fun developing this addon, but expanding support for other specs and emulating the increasingly complex ability mechanics in the game is taking increasing amounts of time.\u00a0 With the increased time commitment, I have to make choices between taking additional shifts in my professional career for money or developing additional modules, squishing bugs, and playtesting for this addon.\u003cbr\u003e\u003cbr\u003eTo that end, I am hoping that some of y\u0027all might be interested in making it a little easier for me to commit time to the addon\u0027s development without second guessing myself for foregoing extra hours and income.\u00a0 People have been generous over the past several years of addon development and I appreciate all the kind words, bug reports, recommendations, and donations that have come from the WoW community.\u003cbr\u003e\u003cbr\u003ePledging your regular support will enable me to budget my addon development time more effectively, and enables me to continue my development work.\u00a0 Regular contributors will have more influence on what additional features and specializations will be prioritized going forward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe addon itself will always be free, with no hidden or special features for donors or contributors.\u003c/strong\u003e\u003cbr\u003e"
