    "summary": "\u003cimg src=\"http://68.media.tumblr.com/66d25b8088346e5b37d71a6e0f98260a/tumblr_inline_orlw10KTqm1t9uhfm_500.png\"\u003e\u003cbr\u003e\u003cbr\u003emy name is nat, but unless you\u2019re my mama, you can call me higu rose.\u003cbr\u003e\u003cbr\u003e\ni\u2019m a black n queer artist from the east coast. i\u2019m the author of several indie published comix/zines, including\u00a0\u003ca href=\"http://vagrats.tumblr.com/post/88957247832/today-ive-released-my-journal-collection-sulk\"\u003eSULK\u003c/a\u003e,\u00a0\u003ca href=\"http://vagrats.tumblr.com/post/132888545460/finally-announcing-my-secret-project-moist-a\"\u003eMOIST\u003c/a\u003e,\u00a0\u003ca href=\"http://vagrats.tumblr.com/post/105576171656/today-i-am-finally-sharing-with-you-girls-i\"\u003egirls i loved\u003c/a\u003e, and\u00a0\u003ca href=\"http://vagrats.tumblr.com/post/152904277441/this-is-nabokov-min-is-a-comic-about-a-girl-named\"\u003eTHIS IS NABOKOV MIN\u003c/a\u003e. i often write/draw journal comics that explore my relationship with my identity, such as\u00a0\u003ca href=\"http://vagrats.tumblr.com/post/128407121529/my-gender-is-a-triangle-3am-gender\"\u003emy gender is a triangle\u003c/a\u003e and\u00a0\u003ca href=\"http://vagrats.tumblr.com/post/153096568831/this-is-a-love-letter-and-breakup-text-to-myself\"\u003eBBB\u003c/a\u003e. my most recent book, TITTYCHOP BOOBSLASH, is a memoir about my 2016 top surgery. i\u2019m currently working on a longform graphic novel following the life and times of the fictional fuckup,\u00a0\u003ca href=\"http://vagrats.tumblr.com/post/147050513251/new-book-it-is-called-petulant-you-can-also\"\u003eSeti Marimbe.\u003c/a\u003e i have other secret collaborative projects in the works, but those are\u2026 a secret.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/ab50f0f4151a80f7601920a42c3893ba/tumblr_inline_orlux7QLQd1t9uhfm_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\ni treat patreon as a progress/thinky thoughts art blog. i post sketches, comic drafts, and step by step photos throughout the month. my patrons also get to read my finished comics FOR FREE! before anyone else in the whole world.\u003cbr\u003e\nthis is where i hide my journal comics until i (maybe) print them physically. but for as little as $1 a month, you get to READ EM! SNEAKY SNEAKY!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/f056761a60e59cd0000407c1d9053be2/tumblr_inline_orluzgnT1o1t9uhfm_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\ni don\u2019t believe in monetarily-based hierarchies so you are free to pledge as much or as little as you want for the same content, excluding the $10 tier. each month i send a \u201csomething special\u201d care package to patrons who pledge at least $10; in the past i\u2019ve sent buttons, handmade notebooks, and screenprints. in the future i\u2019d like to send other cool physical things like accessories and apparel. it all depends on what i get up to for the month! y\u2019all on the $10 plan also receive physical copies of my newest zines as soon as i print them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/25a7262c36364eab8f06a4f552904b95/tumblr_inline_o18jp3hjad1t9uhfm_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nsupport for patreon helps me pay my bills and buy art supplies. thanks for your support. i love ya. I LOVE YA.\u003cbr\u003e\u003cbr\u003e\n\n\u003ca href=\"http://swamp-monster.net\"\u003eswamp-monster.net\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://vagrats.tumblr.com\"\u003evagrats.tumblr.com\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://twitter.com/higoons\"\u003etwitter.com/higoons\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://instagram.com/higoons\"\u003einstagram.com/higoons\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
