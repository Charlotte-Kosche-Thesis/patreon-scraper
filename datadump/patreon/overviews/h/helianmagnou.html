    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor English go down ;)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e Fran\u00e7ais ici :)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBonjour! je suis H\u00e9lian\u003cbr\u003eJe suis un artiste illustrateur qui aime faire de tout! :)\u003cbr\u003eEn ce moment je me focalise sur la \u003cstrong\u003eBande Dessin\u00e9e \"L\u00e9gendes du Vide\"\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, en 2 langues Fran\u00e7ais et Anglais.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e C\u0027est du travail dure mais tr\u00e8s gratifiant. Aussi je travail comme professeur de dessin, pour \u00e7a des que je peux partager un tutoriel je le fait.\u003cbr\u003e\u003cbr\u003eIci je vais \u00eatre en train de partager le progr\u00e8s de la cr\u00e9ation des diff\u00e9rentes BDs que je fais, des illustrations, et d\u0027autres choses\u003cbr\u003e\u003cbr\u003eEn devenant un \u003cstrong\u003ePatron\u003c/strong\u003e, ou plut\u00f4t un \u003cstrong\u003eM\u00e9c\u00e8ne\u003c/strong\u003e en fran\u00e7ais vous aurez la possibilit\u00e9 de: \u003cbr\u003e1- Je vous fait au moins \u003cstrong\u003eun dessin par an \u003c/strong\u003e\u003cbr\u003e2- Voir tout le travail qu\u0027implique \u003cstrong\u003ela cr\u00e9ation d\u0027une bande dessin\u00e9e\u003c/strong\u003e\u003cbr\u003e3- Participer aux tirage au sort\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnglish here :)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eDo you know what is Patreon? if you don\u0027t, check this video\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003ehttps://www.youtube.com/watch?v=rwvUjAv6pxg\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eHi! I am H\u00e9lian\u003cbr\u003eI love to do illustrations of every kind, but right now I am putting a lot of effort into my\u003cstrong\u003e Graphic Novel \"Legends of the Void\", in 2 languages English and French\u003c/strong\u003e.\n\t\tIt\u0027s a challenging work, but I find the results always worth the effort! I also work as an art teacher.\u003cbr\u003e\u003cbr\u003eAlong the way, I am sharing my experience and the process of my work, as well as paintings, drawings, art tips and more :).\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBy becoming my Patron you get to:\u003c/strong\u003e\u003cbr\u003e1- I will make for you at least \u003cstrong\u003eone drawing per year\u003c/strong\u003e\u003cbr\u003e2- get acces to the Graphic Novels and see the \u003cstrong\u003ework prosses\u003c/strong\u003e\u003cbr\u003e3- Participate on the\u003cstrong\u003e GIVEAWAYS exclusive for Patrons\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eand a special illustration made just for you to welcome and thank you, and depending where you live I may be able to send the original to you (: \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you, and enjoy :)!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e"
