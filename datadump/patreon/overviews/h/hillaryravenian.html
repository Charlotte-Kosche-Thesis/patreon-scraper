    "published_at": "2017-10-01T16:06:06+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca\u003eLeia as regras em portugu\u00eas aqui!\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca\u003e\u003c/a\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52); background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); background-color: rgb(219, 238, 243);\"\u003eWho am I and why should you care\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\tInspired by anime and games, I\u0027m a design student that works for a smol local indie game studio!\n\u003cbr\u003e\nMy goal is to offer at least 3 well done pieces of art for my patrons that will usually gravitate towards giaNT ROBOTS! Or OCs, ooor any themes I have in mind right now. One of these pictures is themed based on patron choice.\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://docs.google.com/document/d/1kOceR97AaY1X_8jTC_IurM0kJ0vxxG0vxlmiHIzW04E/edit#bookmark=id.8aiqn9xbcixu\" target=\"_blank\"\u003eHere\u0027s everything you have to know\u003c/a\u003e about my page, rewards and stuff.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/56c2/f/2017/308/4/8/fak_by_hillary_ravenian-dbsqko3.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38); background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188); color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60); background-color: rgb(215, 227, 188);\"\u003eDiscord server\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\tWell, I consider Discord to be easier to access than patreon, so I\u0027ll post some things there as well, WIPs, doodles I do in class, or announce new ideas and listen to yours even quicker!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77); background-color: rgb(242, 220, 219);\"\u003eMonthly picture and theme suggesting\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nYou can suggest pretty much anything as long as it\u2019s not offensive in any way. You can suggest specific characters or a series or a style in general! Anyone can suggest the themes, and tiers 2 and 3 will be responsible to vote for them!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0); background-color: rgb(255, 242, 202);\"\u003eGift points\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\tThere\u0027s nothing I like more than gifting! So the points are there for yall to suggest something specific, but get on my good side, and you might just get an early doodle.\n\u003cbr\u003e\nSeriously tho, the only thing you gotta do to get on my good side is support me LOL\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\tThank you for all of my supporters and for taking the time to visit me!\n\u003c/div\u003e\n\u003cimg src=\"https://orig00.deviantart.net/4609/f/2017/314/f/8/ichthay_by_hillary_ravenian-dbtdelj.png\"\u003e\u003cbr\u003e"
