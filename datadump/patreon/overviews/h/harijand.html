    "summary": "\u003ca href=\"http://www.facebook.com/dearorc\" rel=\"nofollow\" target=\"_blank\"\u003eDear Orc\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIs a plataform, sidescrolling, metroidvania, action-rpg game for PC.\u003cbr\u003e\u003cbr\u003ePlay as Dahik, the orc, goblin, or whatever you may call him, and help him to discover who send him a mysterious letter that came from nowhere, in the dark alleys of L\u00famina, the city-dungeon.\u003cbr\u003e\u003cbr\u003eWith lots of work to do before starting any crowdfunding campaing, we need YOUR help to bring Dahik to the most amazing trailler that indie games shall ever see, and help us make this game together.\u003cbr\u003e\u003cbr\u003eThe game has been planned as one big open world 2D map, with many quests and characters to discover, talk, fight, deceive, and even, maybe, make a friend.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe cannot tell release dates, even for traillers, but we\u0027re working hard to make the sidescroller with good quality animation reality once again.\u003cbr\u003e\u003cbr\u003eThis game is inspired by old games like:\u003cbr\u003e\u003cstrong\u003eBlackthorne\u003c/strong\u003e (action sidescroller)\u003cbr\u003e\u003cstrong\u003ePrince of Persia Classic\u003c/strong\u003e\u00a0(action sidescroller)\u003cbr\u003e\u003cstrong\u003eFlashback \u003c/strong\u003e(action sidescroller)\u003cbr\u003e\u003cstrong\u003eAnother World\u003c/strong\u003e \u003cem\u003eaka Out of this World \u003c/em\u003e(adventure sidescroller)\u003cbr\u003e\u003cstrong\u003eSuper Metroid \u003c/strong\u003e(action sidescroller)\u003cbr\u003e\u003cstrong\u003eCastlevania Symphony of the Night\u00a0\u003c/strong\u003e(action-RPG sidescroller)\u003cbr\u003e\u003cstrong\u003eBaldur\u0027s Gate 1\u003c/strong\u003e and \u003cstrong\u003e2 \u003c/strong\u003e(top-down RPG)\u003cbr\u003e\u003cstrong\u003eFallout 1\u003c/strong\u003e and \u003cstrong\u003e2 \u003c/strong\u003e(top-down RPG)\u003cbr\u003eand \u003cstrong\u003eDark Souls\u00a0\u003c/strong\u003e(action-rpg)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re united to bring the best elements of all these master works in one game only. This can happen, you know that it can. So we would be very honored by your support.\u003cbr\u003e\u003cbr\u003eFor now our team is made by:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/harijand\" rel=\"nofollow\"\u003eHarijan D.\u003c/a\u003e, with all the 2D art necessary.\u003cbr\u003e\u003ca href=\"https://soundcloud.com/fredost\" rel=\"nofollow\"\u003eFred Zebba\u003c/a\u003e gathering sounds and making musics.\u003cbr\u003eArthur Chau programmer\u003cbr\u003ePedro Del Rei progammer assistant\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCheers!"
