    "summary": "Hello! My name is Haybear and you probably know me from Facebook, Twitter, Instagram or Cosmunity as HelloHaybear.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003cbr\u003e\u003c/strong\u003eI\u0027m just a beginner cosplayer from Australia. I live in a small town and I volunteer to promote our growing con in my spare time. I love cosplaying Harley Quinn. I endevour to make the majority of my cosplays, but I have only been sewing for 12\u00a0months (self-taught), so I do the best I can! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI want to keep cosplaying, and I want to grow. I want to grow my fanbase and find more ways to interact with you all. And I want to support others too. I want to improve, and grow, and make some amazing things, and I want you guys there with me from the very beginning. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial Thanks..\u003cbr\u003e\u003c/strong\u003eI want to thank everyone who supports me and helps me, from the bottom of my heart. Whether you just like my Instagram posts, follow my Facebook, Instagram or Twitter, or support me on here, it truly means a lot. It really does. I never even thought people would care about my cosplays but here you are! I can\u0027t thank you enough, Puddin.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSide Note\u003cbr\u003e\u003c/strong\u003eIf Patreon isn\u0027t really your thing, and you would like to see your money actually go somewhere, I do accept Etsy giftcards, purchases from my Amazon Wishlist, or direct PayPal transactions. I also am happy to do signed prints of any of my instagram photos. Send me a message for more information, so we can discuss what you like and shipping.\u003cbr\u003e\u003cbr\u003eX\u2666\ufe0fX\u003cbr\u003e"
