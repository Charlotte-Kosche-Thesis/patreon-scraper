trive to work harder than I ever have, along with spending more time on making art in general. For now, admittedly, the only benefit of becoming a backer is WIP snapshots and insight on specific drawings when they were being made. In the near future, I do hope to create more in-depth tutorials or even provide patron-exclusive illustrations.\u003cbr\u003e\u003cbr\u003eI really appreciate all of you who decide to support me as a Patreon backer, and I really want to give back to you guys as much as I can.\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
