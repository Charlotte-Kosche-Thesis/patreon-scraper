    "summary": "Have You Heard is a biweekly podcast about education in the age of Trump. Occasionally funny and periodically informative, Have You Heard features journalist Jennifer Berkshire and scholar Jack Schneider as they explore the age-old quest to finally fix the nation\u0027s public schools, one policy issue at a time.\u003cbr\u003e\n\u003cbr\u003e\nHave You Heard is available on \u003ca href=\"https://itunes.apple.com/us/podcast/have-you-heard/id1080145136\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/haveyouheardpodcast\"\u003eSoundcloud\u003c/a\u003e and \u003ca href=\"https://www.stitcher.com/podcast/have-you-heard\"\u003eStitcher.\u003c/a\u003e You can also find us on \u003ca href=\"https://twitter.com/HaveYouHeardPod\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/RadioHaveYouHeard/\"\u003eFacebook\u003c/a\u003e, and on the \u003ca href=\"http://haveyouheardblog.com/\"\u003eHave You Heard blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nEach episode, Jack and Jennifer explore a hot-button education issue - from charter schools and school choice, to the rise of \u201cedvertising\u201d and the influx of big money into school board elections. Combining commentary, analysis, humor and the occasional trip into the time machine, Have You Heard features interviews with experts of all stripes, including educators, academics and journalists.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/Edu_Historian\"\u003eJack Schneider\u003c/a\u003e is an historian and policy analyst. The author of three books,  including \u003ca href=\"https://www.amazon.com/Beyond-Test-Scores-Measure-Quality/dp/0674976398\"\u003eBeyond Test Scores: A Better Way to Measure School Quality\u003c/a\u003e, he\u2019s also a regular contributor to the \u003cem\u003ePost\u003c/em\u003e and the \u003cem\u003eAtlantic\u003c/em\u003e. \u003cbr\u003e\u003ca href=\"https://twitter.com/BisforBerkshire\"\u003e\u003cbr\u003eJennifer Berkshire\u003c/a\u003e is a freelance journalist who chronicles the \u201cunwinding\u201d of public education. Her writing on the politics of education reform has appeared in the \u003cem\u003eBaffler\u003c/em\u003e, \u003cem\u003eSalon\u003c/em\u003e, \u003cem\u003eJacobin\u003c/em\u003e, and the \u003cem\u003ePost\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHave You Heard is produced by sound engineer and expert in all things audio \u003ca href=\"https://www.rafartmusic.com/\"\u003eFrancisco Rafart\u003c/a\u003e."
