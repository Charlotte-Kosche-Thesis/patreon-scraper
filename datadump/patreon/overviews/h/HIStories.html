    "summary": "\u003cstrong\u003e\u003cimg\u003e\u003cimg\u003eBetween The Lines\u003c/strong\u003e is an  independent journalism project created to\nshare my views and  insights about political\nideology and the erosion of natural rights (EU) and inalienable rights (US)  of the individual and their right to \u003cstrong\u003e\"Freedom of Thought\" \u003c/strong\u003eand \u003cstrong\u003e\"Freedom of Speech\"\u003c/strong\u003e....\u003cbr\u003e\u003cbr\u003e\n\nBecause of my experiences in Amsterdam, the Netherlands  and New York, USA, I developed a great understanding\nof the many \u2013isms that adversely impact people\u2019s lives, civil society and the\nworld at large. In 2000, Judge \u003cstrong\u003eJanice Rogers-Brown\u003c/strong\u003e  noted, that things were building to a\ncrescendo in America, and I have been a witness to the fundamental\ntransformation of \u201cthe shining city on the hill\u201d moving away from liberty to\ntyranny. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?id=0Bx3bwNSaXgbrTkpMQ2Z5UHh5bmpyY21WS3lydmhFZlBFU1NR\"\u003e\u003cbr\u003e\u003cbr\u003eI am now  in the\nEuropean capital \u003cstrong\u003eDonald Trump\u003c/strong\u003e called a \u003cstrong\u003ehell-hole\u003c/strong\u003e, and the situation is no\ndifferent from  \u003cstrong\u003eAmsterdam\u003c/strong\u003e and \u003cstrong\u003eNew York\u003c/strong\u003e.\nIt is the hotbed for Islamic terrorism, a transit hub for economic refugees,\nmulticulturalism that divides society, socialist and liberals subsidizing the\nextremism of the aggrieved minority groups,  not to mention the radical gender feminist and\ntheir intersectionality allies who wage war against white males and marginalize\nwomen who do not take part in the hate-fest. \u003cbr\u003e\u003cbr\u003e\n\nI get called a racist, anti-Semite, fascist and Nazi\nsympathizer,  because of my opinion about\nwhat\u2019s  happening in society and the\nworld. I am tired of the trampling of my rights as an individual, and I know\nthat I am not the only one. Rivers of blood have been shed fighting tyranny, but\nthe same tyranny is rearing its ugly head again under the guise of\nmulticulturalism and liberal democracy. Like James Madison said, \u003cstrong\u003e\u003cem\u003e\u201cA well-instructed\npeople alone can be permanently a free people.\u201d \u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\n\n\u003cbr\u003eBecause I believe in honest and open dialogue, not\nleft, not right, but \u003cstrong\u003eStraight Talk\u003c/strong\u003e, I am taking the lead to call it as I see\nit, and I want you to join me, become a \u003cstrong\u003e\u003cem\u003ePatron\u003c/em\u003e\n\u003c/strong\u003ein defense of\u003cstrong\u003e individual liberty\u003c/strong\u003e\u2026.many thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLisette Muntslag\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eBetween The Lines, Creator \u0026amp; Independent Journalist\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
