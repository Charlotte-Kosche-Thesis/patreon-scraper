    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWith your support, I\u0027ll be able to make videos more often and on a wider array of games and topics. If I\u0027m not putting anything out, you aren\u0027t being charged.\u00a0Only legitimate videos will be put on here. If I upload some tiny joke video, I won\u0027t put it on here. This is for full Lost in Concepts, Your Next Favorites, Devious Intents, and other major stuff like that.\u00a0Only support if you can and really want to. Thank you!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eReasons to Pledge\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eNo Ads\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eYouTube has become a chaotic place for those trying to rely on it for revenue. I\u0027ve removed all ads from all of my videos thanks to your support here. Now no one needs to sit through ads.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVideo Polls\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eParticipate in polls to determine which video I release. I\u0027ll post three or so ideas I have and let you guys vote which one you want me to do. All Patrons are free to participate no matter how much you pledge. Once this video is made, I will put up a poll for the next one. This doesn\u0027t inhibit me from making other videos unrelated to the poll first, but I will not make any of the other polling options before I make the one you all voted for.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eShoutout in Videos\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eIf you\u0027re a patron, you\u0027ll have your name shown at the end of each one of my videos thanking you for your support.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDiscord \"Hero\" Role\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eIf you\u0027re in my discord server, I\u0027ll give you a special role to set yourself apart. Just message me on there so I know your username.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eGoals\u003c/b\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eSome of my long term series ideas are listed under rewards and will be made once I have hit that pledge number. These series will take a long time to create and require more support to get started.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
