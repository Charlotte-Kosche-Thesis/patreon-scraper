    "summary": "Hi there.\u003cbr\u003e\u003cbr\u003eWe love improv. We love it so much that we want to film it. Inspired by Spinal Tap, Curb Your Enthusiasm, Reno 911 and more we have developed a style of writing and shooting improv hybrid television shows. Our first show was called 10 Items or Less which aired on TBS. Later we produced a web series for Crackle called Jailbait. Recently we delivered 2 seasons of our comedy western Quickdraw to Hulu. There have been a bunch of pilots and we even made a movie that won slam dance called Memron.\u003cbr\u003e\u003cbr\u003eWe want to create a hub where we can produce improv based comedy on line. We would also love to curate artists who have similar styles who need a home for their material. This is what we want to do with\u00a0\u003ca href=\"http://www.howler.tv\" rel=\"nofollow\"\u003eHowler.tv\u003c/a\u003e ! Think of Howler.tv as the improv version of Funny or Die.\u003cbr\u003e\u003cbr\u003ePlease help us grow and take over the world!"

     "about": "Nancy Hower and John Lehr created Howler Monkey Productions as a home for their unique improvised film and television productions. Howler Monkey has produced projects across multiple platforms since its birth and recently was the sole studio for \u201cQuickdraw\u201d a \u00bd hour comedy Western series on Hulu. Howler handles every aspect of the production \u2014 currently in its second season.Howler Monkey recently launched Howler.tv \u2013 a website dedicated to the viewers and fans of the Howler Monkey brand. Howler.tv is designed to be a landing site for viewers to watch Howler shows, chat about what is coming next, watch daily vlogs, and shop for fun merchandise.\u003cbr\u003e\u003cbr\u003eMoving forward, Howler Monkey intends to expand Howler.tv and offer original programs, a live periscope show, fan generated merchandise, sneak peaks into what Nancy and John are developing for networks and eventually to reach out to other like-minded comedic producers and offer a place to screen their work.\u003cbr\u003e",
