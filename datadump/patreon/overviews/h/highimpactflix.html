    "summary": "Hello my friends!\u00a0 So glad you found my Patreon Page!\u00a0 Welcome!\u00a0\u003cbr\u003e\u003cbr\u003eOn May 2, 2018, YouTube terminated my main channel which had over 516,000 subscribers.\u00a0 The HighImpactFlix channel was in good standing with Google and had NO strikes.\u00a0 I went to upload a video on evening and BAM! it was gone.\u00a0 It\u0027s very depressing pouring 8 years in to a channel, uploading over 830 videos, getting over 108 MILLION views and having it all taken away because somebody at Google decided that YOU don\u0027t need to see my content.\u003cbr\u003e\u003cbr\u003eBut I\u0027m not giving up and I\u0027m not going to stop creating the content that YOU wanna see.\u00a0 So, I\u0027ve fired up my \u003ca href=\"https://www.youtube.com/channel/UCpimAnNpH_JQxDa0YMTwdnw\" target=\"_blank\"\u003eBACK UP CHANNEL\u003c/a\u003e.\u00a0 You can get all the great content there that you were getting on my main channel.\u003cbr\u003e\u003cbr\u003eAlso, take a second to subscribe to my \u003ca href=\"http://www.highimpactflix.com\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e When you subscribe to the website, you\u0027ll be placed on my private email list where you\u0027ll receive alerts for new videos as well as other valuable and uplifting in formation.\u003cbr\u003e\u003cbr\u003eWith virtually unlimited funding, the loudest media voices on this planet fill the airwaves with \"news\"\u00a0 (mostly \u003cem\u003eFAKE Stream\u003c/em\u003e Propaganda) that works its way into the collective minds of the unthinking masses and fills them with misleading, highly deceptive \"information.\"\u00a0 And, whether we like it or not, this effective tactic goes a LONG LONG way in shaping public perceptions, perspectives and opinions.\u00a0 It\u0027s no wonder why \u003cem\u003eSO MANY\u003c/em\u003e are zombie-like these days! \u003cbr\u003e\u003cbr\u003eThe goal of my YouTube channel and social media presence (\u003cem\u003elook for \"Highimpactflix\" on \u003ca href=\"https://www.facebook.com/HighImpactFlix/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003ca href=\"https://www.facebook.com/HighImpactFlix/\" target=\"_blank\"\u003e\u003c/a\u003e, \u003ca href=\"https://twitter.com/HighImpactFlix\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/highimpactflix/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/em\u003e and \u003ca href=\"https://vid.me/HighImpactFlix\" target=\"_blank\"\u003eVid.me\u003c/a\u003e) is to create and elevate entertaining online content that will get people to think about what they\u0027re watching, question what they allow into their minds, change individual lives...and eventually improve the world in which we live.\u00a0 \u003cbr\u003e\u003cbr\u003eBecause YouTube has destroyed my channel and has not monetized my back up channel, I\u0027ve decided to reach out to \u003cem\u003e\u003cstrong\u003eYOU\u003c/strong\u003e\u003c/em\u003e, the individual viewer, with this Patreon Page.\u00a0 \u003cbr\u003e\u00a0 \u003cbr\u003eAs much as I enjoy making videos for an appreciative and growing audience, it doesn\u0027t pay the bills.\u00a0 Your support will help me create videos full time. If you are able to give just a little every month I\u0027ll be able to continue creating the level of online quality content that you demand and deserve.\u00a0 Peace to you all and thank you for whatever support you can give.\u00a0 - Brian\u003cbr\u003e"
