    "summary": "\u003cimg src=\"http://i63.tinypic.com/28bsks5.jpg\" style=\"width: 150px; height: 213px; float: left; margin-right: 0px;\"\u003e\n\u003cimg src=\"http://i68.tinypic.com/zkn3gy.jpg\" style=\"width: 350px; height: 152px; float: left; margin-right: 0px;\"\u003e\nMy name is \n\u003cstrong\u003e\u003cspan style=\"color: rgb(158, 44, 101);\"\u003eHelly von Valentine\u003c/span\u003e\u003c/strong\u003e (aka \u003cstrong\u003eDisharmonica\u003c/strong\u003e). I\u0027m cosplayer, erocosplayer and photo model from Russia.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(158, 44, 101);\"\u003eCosplay\u003c/span\u003e\u003c/strong\u003e - is my life. I love all of my characters! I put a part of my soul in every character and try to make her as similar as possible. With every new\u003ca class=\"redactor_btn redactor_btn_html\"\u003e\u003c/a\u003e character I improve my costumes, wigs, emotions, make up and I don\u0027t want to stop on reached!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(158, 44, 101);\"\u003eWhy Patreon?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003ePatreon - is a great chance to improve my creativity as fast as possible. It\u0027s a great chance to make more difficult costumes and more interesting characters. And for you it\u0027s a great chance to make me happy by supporting my works and get some exclusive content from me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(158, 44, 101);\"\u003e\u003cspan style=\"color: rgb(158, 44, 101);\"\u003e\u003cspan style=\"color: rgb(158, 44, 101);\"\u003eThank you so much for your support!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/nq4nyc.jpg\" style=\"width: 209px; height: 325px; float: right;\"\u003e\u003cimg src=\"http://i63.tinypic.com/2dh8osp.jpg\" style=\"width: 291px; height: 79px; float: right;\"\u003e\u003ca href=\"https://www.facebook.com/hellyvonvalentine/\"\u003e\u003cimg src=\"http://i63.tinypic.com/2h30j09.jpg\" style=\"width: 291px; height: 53px; float: right;\"\u003e\u003c/a\u003e\u003ca href=\"https://vk.com/hellyvalentine_cosplay\"\u003e\u003cimg src=\"http://i65.tinypic.com/2pqnns3.jpg\" style=\"width: 291px; height: 47px; float: right;\"\u003e\u003c/a\u003e\u003ca href=\"http://disharmonica.deviantart.com\"\u003e\u003cimg src=\"http://i64.tinypic.com/a40l1s.jpg\" style=\"width: 291px; height: 48px; float: right;\"\u003e\u003c/a\u003e\u003ca href=\"https://instagram.com/disharmonica\"\u003e\u003cimg src=\"http://i63.tinypic.com/2h37wbd.jpg\" style=\"width: 291px; height: 49px; float: right;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.etsy.com/shop/HellyValentine\"\u003e\u003cimg src=\"http://i64.tinypic.com/2cok5lt.jpg\" style=\"width: 291px; height: 51px; float: right;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/rvabzt.jpg\"\u003e\n\u003cul\u003e\n\u003cimg src=\"http://i65.tinypic.com/25iov0p.jpg\"\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i64.tinypic.com/9r7in9.jpg\"\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i63.tinypic.com/90d3qx.jpg\"\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i68.tinypic.com/2mxlhf8.jpg\"\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i68.tinypic.com/2q8pwqv.jpg\"\u003e\n\u003cimg src=\"http://i65.tinypic.com/2n67ndk.jpg\"\u003e\n\u003cimg src=\"http://i63.tinypic.com/rs6dmw.jpg\"\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i65.tinypic.com/2lid6qw.jpg\"\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i63.tinypic.com/fy36mq.jpg\"\u003e\n\u003cimg src=\"http://i65.tinypic.com/16k2ubk.jpg\"\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://i67.tinypic.com/24drj36.jpg\"\u003e\n\u003cimg src=\"http://i67.tinypic.com/2wfmfdi.jpg\"\u003e\n\u003cul\u003e\n\u003cimg src=\"http://i66.tinypic.com/2uh7mkm.jpg\"\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/2r4ino0.jpg\"\u003e\n\u003cul\u003e\n\u003cli\u003eLinks to the wallpapers and monthly discount codes will be sent to my patrons at the 1st week of each month\u003c/li\u003e \n\u003cli\u003eBackstages will be avaliable in a few days after the new set will be released\u003c/li\u003e \n\u003cli\u003eSignature images are NOT the monthly thing since I shoot 3-4 sets in ones. I\u0027m working on making this reward also monthly, but it\u0027s not always possible, sorry. You will get all your HQ professional made signature images in about 1-2 months after the photo session.\u003c/li\u003e \n\u003cli\u003eSet of the month - a main cosplay set (about 10 pics SFW and 10 NSFW each). All SFW and sometimes some NSFW pics are posted on my pages in LQ for free. HQ images are Patreon exclusives and it\u0027s the only way to get them. I will announce the set of the month around the middle of each month. Old sets are always avaliable on my Etsy as prints and books.\u003c/li\u003e \n\u003cli\u003eDigital rewards (pics froms the sets of the month, selfies) will be mailed to your PMs at hte end of the current month, or, sometimes, during the 1st week of the upcoming month.\u003c/li\u003e \n\u003cli\u003ePhysical rewards(cards, posters, polaroids are usually shipped after the 10th of the next month after your pledge.\u003c/li\u003e \n\u003cli\u003ePatreon exclusive sets will be sent on your e-mails at the 1st half of each month or in a week after your pledge.\u003c/li\u003e \n\u003cli\u003eIf by some reason you didn\u0027t get your physical reward in 2 months after your pledge - please contact me with PM.\u00a0\u003c/li\u003e \n\u003c/ul\u003e"
