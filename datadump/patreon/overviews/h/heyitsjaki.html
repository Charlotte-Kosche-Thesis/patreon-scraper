    "summary": "Hello, friends!\u003cbr\u003e\u003cbr\u003eI\u0027m guessing you\u0027re here because you like\u00a0\u003ca href=\"http://itsmyfreakin.tumblr.com/tagged/jaki-draws\" rel=\"nofollow\"\u003emy art\u003c/a\u003e or\u00a0\u003ca href=\"http://tapastic.com/series/KISMET\" rel=\"nofollow\"\u003emy webcomic\u003c/a\u003e--or perhaps you stumbled across this page \u003cem\u003eentirely by accident--\u003c/em\u003ebut regardless of the reason for your visit, I\u0027d like to thank you for stopping by!\u003cbr\u003e\u003cbr\u003eMy name is Jaki, and I\u0027m the artist and creator of\u00a0\u003ca href=\"http://kismet.thecomicseries.com/\" rel=\"nofollow\"\u003eKismet\u003c/a\u003e, a webcomic about space exploration, self-determination and (apparently) gratuitous amounts of snark/romantic fluff. \u00a0I also\u00a0\u003ca href=\"http://itsmyfreakin.tumblr.com/tagged/portfolio\" rel=\"nofollow\"\u003edraw things\u003c/a\u003e, sometimes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo get to the point\u003c/strong\u003e: Would you like me to update Kismet more regularly? \u00a0Or maybe you want to see more of my art? \u00a0With your help, \u003cem\u003eI can make that happen!\u003c/em\u003e\u00a0 \u003cbr\u003e\u003cbr\u003eAs a \u003cem\u003eReal Actual Grown-Up (TM)\u003c/em\u003e with \u003cem\u003eReal Actual Grown-Up Responsibilities (TM)\u003c/em\u003e, it can be hard to take time out of my job/life to work on comic pages or other illustrations. \u00a0By contributing to my Patreon, you can help me carve out more time from my working schedule to work on my personal projects!\u003cbr\u003e\u003cbr\u003eAny contribution, no matter how small, is greatly appreciated. \u00a0Thanks for taking the time to read this message!"
