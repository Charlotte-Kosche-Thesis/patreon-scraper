    "summary": "\u003cem\u003e\u003cstrong\u003e\"My head isn\u0027t in the clouds, my head is in films.\"\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThe sentence above is from an email I wrote many years ago. At the time, I was trying to describe my obsession with cinema, how it\u0027s all I could think about. When I started to consider creating\u00a0\u003ca href=\"https://herheadinfilms.simplecast.fm/\"\u003ea film podcast,\u003c/a\u003e I remembered that email and that phrase. In 2016,\u00a0\u003ca href=\"https://herheadinfilms.simplecast.fm/\" target=\"_blank\"\u003eHer Head in Films\u003c/a\u003e was born. Over the course of seventeen episodes, I\u0027ve taken you with me into my film obsession. Together, we\u0027ve traveled the globe and explored a range of stories and experiences, from a young man\u0027s coming-of-age in India to a web of interconnected people in Poland. I\u0027ve loved every minute of it.\u003cbr\u003e\u003cbr\u003eWhen my father died in 2006, cinema was one of the things I turned to for solace and comfort. I would sit in darkened theaters and enter other worlds and get a glimpse at other lives. It was the closest thing to healing I\u0027ve ever felt. It\u0027s also the closest I\u0027ve come to feeling any real connection in this world. For me, cinema has been life-saving. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://herheadinfilms.simplecast.fm/\"\u003eHer Head in Films\u003c/a\u003e is dedicated to the personal, the subjective, the emotional. It\u0027s about my intimate, intense relationship with mostly art house and international cinema. At the same time, as a working class feminist, I can\u0027t help but infuse intersectionality into my analysis, often discussing things like gender, race, and class when I talk about certain films. I try to strike a balance between my personal response to a film and the larger issues at work in the story.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://herheadinfilms.simplecast.fm/\" target=\"_blank\"\u003eHer Head in Films\u003c/a\u003e has grown into something I never expected. It\u0027s become a cathartic outlet for me. It\u0027s allowed me to share my feelings and emotions about the art form of cinema. I\u0027ve received several messages from people telling me that my podcast is very meaningful to them and that it\u0027s had an impact on their lives. I am so overwhelmed by that. I\u0027ve always wanted to contribute something to the world, and I truly believe that this podcast is one way that I can make others feel less alone.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m starting this Patreon so that the podcast can be sustainable. Please, consider supporting the podcast at any dollar amount that is comfortable for you. \u003cbr\u003e\u003cbr\u003eThe money\u00a0will go toward:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePaying for storage for the podcast on Simple Cast\u003c/li\u003e\u003cli\u003ePaying for film streaming sites and rental fees so that I can access a variety of films to create episodes\u003c/li\u003e\u003cli\u003eAny money left over will be used for my various needs as a working class person, including paying for food and bills.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you\u0027d like to make a one-time donation through Paypal, on the Paypal website click \"Send \u0026amp; Request,\" then hit \"Send to Friends and Family in the U.S.,\" and put in the email address herheadinbooksandfilms@gmail.com and send money that way.\u003cbr\u003e\u003cbr\u003eOriginal artwork by\u003ca href=\"https://www.bydhiyanah.com/\" target=\"_blank\"\u003e Dhiyanah Hassan\u003c/a\u003e."
