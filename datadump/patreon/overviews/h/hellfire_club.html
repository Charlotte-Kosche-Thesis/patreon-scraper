    "published_at": "2018-04-26T17:51:48+00:00",
    "summary": "\u003cimg src=\"https://scontent.flhr4-2.fna.fbcdn.net/v/t1.0-9/17499369_435522200124026_466831411884555208_n.jpg?_nc_cat=0\u0026amp;oh=9ef21f18f98a0d5842791e5bb9616434\u0026amp;oe=5B5EDBA2\"\u003eThe Hellfire Club is a culmination of 20 years of photographic experience and deep, burning desire to express my love of steampunk, alt themes and darkness. With boobies.\u003cbr\u003eBecause of the content, I needed a name that would capture the darker side of Britain\u0027s history. The Hellfire Clubs of old weren\u0027t as full of debauchery as what we\u0027ve been led to believe. It\u0027s suggested that there weren\u0027t any sacrifices. It was mainly a place for high positioned members of society to go and have a rant about the monarchy or parliament.\u003cbr\u003eHowever, it all happened under the shroud of darkness in back alley taverns. And the name sounds really cool.\u003cbr\u003eContrastingly, This Hellfire Club has a strict moral code of ethics when dealing with other people. By becoming a Patron of The Hellfire Club, you are investing in a company that won\u0027t ever exploit other artists in the name of exposure. All models are paid at the rates that they set and no bargaining is done. Models set rates according to how they feel comfortable exposing their bodies and it\u0027s not up to me to barter with them about it. The same is said for any other creatives involved in the process, such as make-up artists, retouchers, studio hire etc.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.flhr4-2.fna.fbcdn.net/v/t1.0-9/16003289_401272590215654_4382003170966621043_n.jpg?_nc_cat=0\u0026amp;oh=43f692f0bf4cd5cbd6bef635ca4f64e8\u0026amp;oe=5B98F9EF\"\u003eThe site shows images up to full nude but always in an artistic style and never above the levels that the model sets. I want The Hellfire Club to be a place where anyone involved is happy to work there, knowing that they\u0027re not under pressure to show that bit more skin and that they\u0027ll be paid for their time.\u00a0\u003cbr\u003eThis sounds like common sense, but the photography industry, and in particular the glamour genre, have become saturated with \"grab a camera\" photographers who then try to get free pictures of naked women.\u003cbr\u003eThe Hellfire Club is open to everyone over the age of 18. To be a model you can be any adult age, any race, any faith, any gender, any level of experience...\u003cbr\u003eThank you for reading this biography about The Hellfire Club. I hope you can see where I want to take the site to and how much I want to change the industry. I want the Club to become a beacon of standards in an industry where they seem to be slowly eroding away.\u003cbr\u003eMany thanks\u003cbr\u003eMatt (Moriarty Viccar)"
