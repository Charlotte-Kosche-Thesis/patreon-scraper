    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eambiguous queer slime looks to make a living\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"mailto:rmhoneyboy@gmail.com\" rel=\"nofollow\"\u003eHoneyboy\u003c/a\u003e creates tender images of surreal violence. As a sufferer and survivor of mental illness, I use art to communicate thoughts and feelings that are intangible and frightening. Depression, anxiety, and other symptoms I can\u0027t put words to are what fuel my work. Part of why I started using art like this is because I\u0027ve never been good with words, so it feels almost ironic trying to explain what I do \u0026amp; why for Patreon. It\u0027s hard to really \"pitch\" myself, so I\u0027ll just be as honest as possible.\u003cbr\u003e\u003cbr\u003eBecause of my mental health issues, it\u0027s very hard to leave my home most days, and without medication \u0026amp; therapy it\u0027s very hard to hold a job. My hope is that garnering support from a community like this one will help me raise enough money to afford the psychiatric treatment I need to function and eventually be self-sufficient. \u003cbr\u003e\u003cbr\u003eCurrently, the only means I have of profiting off my art are freelance commissions \u0026amp; \u003ca href=\"http://society6.com/honeyboy\" rel=\"nofollow\"\u003emy society6 store.\u003c/a\u003e My hope is that by the end of the year, I can sell quality print versions of my work without reliance on a \"middleman\" so to speak.\u003cbr\u003e\u003cbr\u003ePlease support me in my journey!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/fd0e1fe607a0bc4b22d0b104b3e69f0c/tumblr_ok2u09I09v1qc8hr1o1_500.png\"\u003e\u003cbr\u003e"
