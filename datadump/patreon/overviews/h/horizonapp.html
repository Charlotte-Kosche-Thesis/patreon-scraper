    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GC_CezIN2RE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "How many times have you stayed with a friend or family member\u0027s house while traveling? At a friend of a friend\u0027s or someone in a community you belong to? We\u0027re confident that most of you have, and many times. We\u0027re here to grow the global community of trusted connections willing to host and share unique perspectives with others.\u003cbr\u003e\n\u003cbr\u003e\nHorizon unlocks travel opportunities by enabling people to find places to stay, swap and live around the world with friends, friends of friends, and communities you belong to (\n\u003ca href=\"https://api.horizonapp.co/group/3099\"\u003ePeace Corps\u003c/a\u003e,\u00a0\u003ca href=\"https://api.horizonapp.co/group/110\"\u003eStart-Up Chile\u003c/a\u003e, Kiva Fellows, AIESEC,\u00a0\u003ca href=\"https://api.horizonapp.co/group/3925\"\u003eStartingBloc\u003c/a\u003e,\u00a0\u003ca href=\"https://api.horizonapp.co/group/113\"\u003eImpact Hub\u003c/a\u003e, and more). We give travelers the option to thank their hosts by making a donation to charity.\u003cbr\u003e\n\u003cbr\u003e\nTravel is made of wonderful people, amazing places and experiencing local culture. It\u0027s not made of screens and smartphones.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStay a Night, Give a Night\u003c/strong\u003e\u003cbr\u003e\nTravelers can stay with a local during their visit to Seattle, and as thanks for their host\u0027s generous hospitality, fund one night\u0027s shelter for a homeless person for every night they stay ($14 per night). The donations will be allocated to Mary\u0027s Place.\n\u003cbr\u003e\n\u003ca href=\"http://www.horizonapp.co/stay-night-give-night/\"\u003eLearn more here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThank you to the following sponsors for helping make Stay a Night, Give a Night possible:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.avail.co/\"\u003e\u003cbr\u003e\n\tAvail\u003cbr\u003e\u003cimg src=\"http://www.horizonapp.co/stay-night-give-night/img/logo-avail.jpg\" style=\"width: 267px;\"\u003e\u003c/a\u003e\n\u003ca href=\"http://citybldr.com/\"\u003e\u003cbr\u003e\n\tCityBldr\u003cbr\u003e\n\t\u003cimg src=\"http://www.horizonapp.co/stay-night-give-night/img/logo-citybldr.jpg\" style=\"width: 318px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.region6ventures.com/\"\u003eRegion 6 Ventures\u003cbr\u003e\n\t\u003cimg src=\"http://www.horizonapp.co/stay-night-give-night/img/logo-R6ventures.png\" style=\"width: 264px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://www.linkedin.com/in/susana-susi-musi-94256b8/\"\u003eSusi Musi\u003cbr\u003e\n\t\u003cimg src=\"http://www.horizonapp.co/stay-night-give-night/img/logo-Susi-Co-white-black.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.wealthsimple.com/en-us/\"\u003eWealthSimple\u003cbr\u003e\n\t\u003cimg src=\"http://www.horizonapp.co/stay-night-give-night/img/logo-wealthsimple.jpg\" style=\"width: 260px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://www.wikileaf.com/\"\u003eWikileaf\u003c/a\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.horizonapp.co/stay-night-give-night/img/logo-wikileaf.jpg\" style=\"width: 251px;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eThank You for Your Support\u003c/strong\u003e\u003cbr\u003e\nThank you to \n\u003ca href=\"http://www.wikileaf.com/\"\u003eWikileaf\u003c/a\u003e for sponsoring \u003ca href=\"https://api.horizonapp.co/group/48965\"\u003ethe 420 group\u003c/a\u003e.\u003cbr\u003e\nInterested in sponsoring another group? Let us know, we\u0027d love to work with other strategic brands who believe in \n\u003ca href=\"http://www.horizonapp.co/blog/why-horizon-exists/\"\u003eour WHY\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong\u003eTestimonial - Nathaniel Boyle from \u003c/strong\u003e\u003ca href=\"http://joinholocene.com/\"\u003eHolocene\u003c/a\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I_3s-ehSeTw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhat your Support Will Accomplish\u003c/strong\u003e\u003cbr\u003e\nMake community accessible for more people around the globe by enabling travelers to be welcomed in homes around the globe.\n\u003cbr\u003e\nThere is no VC money propping Horizon up. We\u0027re self-funded, and need your support to keep improving the platform. Your money will go towards keeping the lights on, product improvements, and community outreach (aka growing the membership and impact of Horizon).\n\u003cbr\u003e\n\u003cstrong\u003eWhy We Do What We Do\u003c/strong\u003e\u003cbr\u003e\nWe believe life\u0027s magical moments stem from real world experiences and people, not staring at screens. We know access to community changes lives, and makes the difference between unforgettable travel experiences and being alone in a foreign city.\n\u003cbr\u003e\nFurther reading:\u00a0\n\u003ca href=\"https://medium.com/@drewmeyers/why-is-there-no-new-couchsurfing-cb13dbe969bc\"\u003eWhy is there no new couchsurfing? There is!\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eQuick \"\u003cem\u003eHOW THIS WORKS\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon is the best way for creators to earn ongoing revenue directly from their fans.\u003cbr\u003e\nIf you want to help build the world\u0027s best community engagement app, please pledge $5 (or more) to enable us to continue to invest in further development of the application.\u00a0\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003eMore about Patreon can be found here\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eFAQs\u003c/strong\u003e\u003cbr\u003e\nIf you have specific questions about Horizon\u0027s business model, product, or team, please see our \n\u003ca href=\"http://www.horizonapp.co/faq/\"\u003eFAQs here\u003c/a\u003e, and \u003ca href=\"http://www.horizonapp.co/team/\"\u003eteam page located here\u003c/a\u003e."
