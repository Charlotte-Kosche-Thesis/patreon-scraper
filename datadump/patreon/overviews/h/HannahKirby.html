    "summary": "\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003eWelcome everybody, my name is Hannah Kirby. I live out in Texas near Dallas and I\u0027ve been playing music professionally (by this I mean getting paid to play) since I was around 12. I started taking violin lessons when I was 8 and the violin is still the only instrument that I can make sound pretty good! I\u0027ve always been singing and that\u0027s all I\u0027ve ever wanted to do. There\u0027s truly nothing I love more than writing and performing my original music. I pray that one day I can support myself through playing music. Maybe somewhere out in the future I\u0027m traveling the world, playing my music in different countries.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout My Music\u003c/strong\u003e\u003cbr\u003eI love many different genres of music but I\u0027m on a mission to develop my personal style and figure out what genre that style is. The majority of my original music sounds like it\u0027s from a movie soundtrack. I love creating music that tells a story and takes you somewhere when you listen to it. There aren\u0027t many things that can take you back in history or to a new fantastical world like music can. That feeling you get when you wake up after a really good dream, maybe you can\u0027t remember it but the feeling is still there, that\u0027s the feeling I want my music to create.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003eWhether you become a patron or simply listen to my music, thank you so much for supporting me! Let\u0027s have fun on this musical journey!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
