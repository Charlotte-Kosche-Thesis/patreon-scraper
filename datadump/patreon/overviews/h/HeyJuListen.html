    "pledge_url": "/bePatron?c=170845",
    "published_at": "2015-05-05T23:31:22+00:00",
    "summary": "\u003cul\u003e\n\u003cli\u003e\n\u003ch2\u003eOl\u00e1, muito prazer!\u003c/h2\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMeu nome \u00e9 Julia Dalcin,\n\u003cbr\u003e\n\u003cbr\u003e\nComecei fazendo\u00a0\n\u003ca href=\"http://www.youtube.com/heyjulisten\" rel=\"nofollow\" target=\"_blank\"\u003ev\u00eddeos no youtube\u003c/a\u003e sem querer, e algumas pessoas (que n\u00e3o conhecia), acabaram gostando e pedindo mais.\u003cbr\u003e\n\u003cbr\u003e\nResolvi manter o canal com coisas que realmente sentia falta no youtube brasileiro, como bons reviews e recomenda\u00e7\u00f5es de \n\u003cstrong\u003eanimes\u003c/strong\u003e e de estilos de jogos espec\u00edficos, tamb\u00e9m \u003cstrong\u003egameplays\u003c/strong\u003e de jogos indies ou pouco conhecidos.\u003cbr\u003e\n\u003cbr\u003e\nO canal foi crescendo e fui acrescentando\n\u003cstrong\u003e eventos Geeks\u003c/strong\u003e e dicas para\u003cstrong\u003e Cosplayers Iniciantes \u003c/strong\u003eporque muitas pessoas viam me perguntas sobre os meus cosplays, onde comprei, quem foi que fez, onde consegui a peruca, a lente.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuito conte\u00fado Geek! Dicas, Animes, Eventos e Gameplays!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://heyjulisten.com.br/wp-content/uploads/2016/02/Captura-de-Tela-2016-02-11-a\u0300s-18.36.00.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eHoje o canal possui dias certos para os v\u00eddeos \n\u003cstrong\u003etodas as quartas e sextas!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://yt3.ggpht.com/-px8qAHD2xPk/VgzGDG9VBaI/AAAAAAAAAFo/D66IGHf35Wk/w2120-fcrop64=1,00005a57ffffa5a8-nd/bannernovo.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eSem atrasos!\u003cbr\u003e\n\u003cbr\u003e\nAgora em conjunto com o canal estou com um\u00a0\n\u003ca href=\"http://heyjulisten.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e onde fa\u00e7o com mais detalhes alguns reviews j\u00e1 feitos em v\u00eddeos e outros que est\u00e3o apenas no blog, como cr\u00edtica de filmes, alguns jogos e animes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent-mia1-1.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/12400740_514870848692108_1778821231557561740_n.png?oh=abfe08bc5eb70e699650fe677ee207c6\u0026amp;oe=576A83A9\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ch2\u003eMas Ju, Por que voc\u00ea precisa de um Patreon?\u003c/h2\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\nHoje em dia o canal ainda n\u00e3o se paga sozinho, o dinheiro que ganho com o meu trabalho fora do YouTube e do blog s\u00e3o para pagar as minhas contas pessoais.\u003cbr\u003e\nPara trazer um conte\u00fado diversificado, dicas de animes, games, cosplays e eventos tudo gera um custo de dinheiro.\u003cbr\u003e\nPor exemplo:\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003ePara fazer uma gameplay de algum jogo que me pedem, preciso ter dinheiro para comprar o jogo.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePara ir em algum evento para cobrir preciso ter dinheiro para poder me locomover para o evento e pagar a entrada (quando n\u00e3o consigo credencial de imprensa)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePara fazer novos cosplays (caso goste dos meus cosplays) preciso de dinheiro para cosmakers, perucas e material.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eE os animes que vejo s\u00e3o todos no Crunchroll, uma plataforma parecida com o Netflix s\u00f3 que para animes.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\nViu como n\u00e3o \u00e9 simples.\u003cbr\u003e\nAl\u00e9m desses custos, para fazer v\u00eddeos com melhor qualidade \u00e9 preciso bons equipamentos. Com o passar desses anos consegui comprar com meu pr\u00f3prio dinheiro luz, microfone, um novo pc, estabilizador de c\u00e2mera para os eventos. Por\u00e9m quando algum desses equipamentos me da algum problema n\u00e3o tenho como ficar comprando novos ou muitas vezes o custo de manuten\u00e7\u00e3o \u00e9 caro.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ch2\u003eMas o que eu vou ganhar com isso?\u003c/h2\u003e\u003c/li\u003e\n\u003c/ul\u003eTodos que me ajudarem de alguma forma ter\u00e3o suas exclusividades!\u003cbr\u003eDesde sorteios exclusivos at\u00e9 poder participar de gameplays!!\u003cbr\u003eOs benef\u00edcios ir\u00e3o variar de acordo com a ajuda do Patreon."
