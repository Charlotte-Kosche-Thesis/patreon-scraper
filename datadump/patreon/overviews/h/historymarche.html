    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://media.giphy.com/media/26wkw0FLKOkColBm0/giphy.gif\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/xULW8KidFukmridmV2/giphy.gif\"\u003e\u003cimg src=\"https://media.giphy.com/media/3ohc11vxWXE1t4fUrK/giphy.gif\"\u003e\u003cbr\u003eMy name is Mago, I\u2019m the founder of HistoryMarche. Thank you kindly for visiting my Patreon page.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l0HU7QeAeIyj89kXe/giphy.gif\"\u003e\u003cstrong\u003e\u003cimg src=\"https://media.giphy.com/media/3o751PBlaHifhbOcJG/giphy.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eHistory is a life-long passion of mine and I\u2019ve gotten into animation around mid-2017. As a long-time follower of various animated history channels on YouTube I\u2019ve decided to\nmerge my love for history and animation, and start my own channel with the aim of creating educational and entertaining animated history videos, covering battles and other events from the past.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3ohc1cPd5vpnNIlQoE/giphy.gif\"\u003e\u003cimg src=\"https://media.giphy.com/media/xULW8xzRkrRBg74NOg/giphy.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eAt\u00a0the moment my plan is to publish a new video every 3 weeks. Although the production\u00a0process can be quite tasking and time consuming, I hope to improve my efficiency over time so I can eventually\nbe able to publish videos every 2 weeks.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nWhich video shall be produced next will be entirely decided by votes from the community. Before the start of production of each video, patrons of HistoryMarche (Tier 2 and higher) will be given a\nchance to vote on which topic shall be covered in the next video, with choices ranging from antiquity to more recent times.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cimg src=\"https://media.giphy.com/media/l1IBhS5fh31dO7Sla/giphy.gif\"\u003e\u003cimg src=\"https://media.giphy.com/media/3o7525tAY1sG76NOYU/giphy.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI will always try to take cues from the community with the aim of making the content that \u003cem\u003e\u003cstrong\u003eyou\u003c/strong\u003e \u003c/em\u003ewant to see. This doesn\u2019t only apply to the video schedule, but also the general outlook of the videos themselves (design, graphics, audio etc.)\u003cbr\u003e\nThis means that Patreon reward tiers 2 and higher each have additional voting rights, and during regular voting polls that I will be posting here on Patreon you can have your say regarding\nanything and everything - from the look \u0026amp; feel of my videos, to the very topics that will be covered. \u003cbr\u003eMaking animated history videos according to the wishes of my patrons would be my ultimate goal.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cimg src=\"https://media.giphy.com/media/xULW8PtLzfmbRhjh4I/giphy.gif\"\u003e\u00a0\u003cimg src=\"https://media.giphy.com/media/3oFzm8LjRthsjSM3oA/giphy.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eI wish to extend my kindest thanks to those of you who think well enough of my work to support me on Patreon. Video production is by no means a cheap affair, as software, books etc. all take time and cost\nmoney, sometimes a lot of money. Your generous contributions literally help me keep the channel alive.\u003c/div\u003e"
   },
