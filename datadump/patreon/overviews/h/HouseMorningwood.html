    "one_liner": "The Mad Duo tells the truth, shoots straight, gives you things to think about and works their asses off to support American small business and designers.",

    "published_at": "2015-02-14T00:24:20+00:00",
    "summary": "\u003ca name=\"uptotop\"\u003e\u003c/a\u003e \u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\nRISE BEFORE DAWN!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhy should you pledge yourself to House Morningwood? \u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0There are at least three reasons.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1.\u00a0\u003c/strong\u003e$1/month (smallfolk) to join our discussion group\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e(\u003ca href=\"https://www.facebook.com/groups/641413889531543/\" rel=\"noopener\" target=\"_blank\"\u003e Nancy\u0027s Squat \u0026amp; Gobble \u003c/a\u003e), get recurring discounts on gear, and access closed articles and loot.\u003cbr\u003e\n\u00a0\u00a0\u003cbr\u003e\n\u003cstrong\u003e2.\u00a0\u003c/strong\u003e$5/month or more (e.g.\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=147003\u0026amp;rid=160270\" target=\"_blank\"\u003e Sworn Sword \u003c/a\u003e and \u003ca href=\"https://www.patreon.com/bePatron?c=147003\u0026amp;rid=160271\" target=\"_blank\"\u003eHedge Knight\u003c/a\u003e, etc.) puts you in the VIP \u003ca href=\"#GWBC\"\u003eGear Whore Buyers Club\u003c/a\u003e and constantly active coupon codes for up to 60% off from a badass lineup of manufacturers and instructors (see below).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e 3. \u003c/strong\u003eYou can say you\u0027re a member of House Morningwood and display our sigil, which is some funny shit. (Especially if you\u0027re a bastard knight, right \u003ca href=\"https://www.patreon.com/bePatron?c=147003\u0026amp;rid=160271\"\u003eSer Bone\u003c/a\u003e?)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.breachbangclear.com/wp-content/uploads/2018/05/House-Morningwood-3D.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou know who we are. You know what we do, and you know why we do it. \u003cbr\u003e\n\u003ca name=\"GWBC\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nIt takes\u00a0money to make this happen, though. We need to pay our writers (though we tend to joke that most don\u0027t deserve it). We need ammunition for training and evaluation. We require funding to require travel. Although we do have a small number of badass advertisers, they are not sufficient to let us operate with complete autonomy.\u00a0 \u003cbr\u003e\nThat\u0027s why we created the Gear Whore Buyers Club and established Nancy\u0027s Squat \u0026amp; Gobble.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGear Whore Buyers Club | Current Participants\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou support us, we\u0027ll give you your own unique content and the opportunity to save from 10% to 60% on a number of badass tactical and outdoor brands, including the following (we usually add one or more a week).\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- \u003c/strong\u003eTactical Tailor \u003cbr\u003e\n- Propper International \u003cbr\u003e\n- Grey Ghost Gear \u003cbr\u003e\n- Flagrant Beard \u003cbr\u003e\n- Combat Flip Flops \u003cbr\u003e\n- GEMTECH Silencers \u003cbr\u003e\n- Dark Angel Medical \u003cbr\u003e\n- Savoy Leather \u003cbr\u003e\n- Raven Concealment Systems \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWe appreciate your help and hope you\u0027ll spread the word. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"#uptotop\"\u003eBack to Top\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\nPraise from longtime readers:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\"I don\u0027t believe any of what I hear, half of what I see, or a quarter of what I think, but you can take what Breach-Bang-Clear tells you as gospel.\" Jack Burton, \u003cem\u003ePorkchop Express Shipping Ltd.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\"Thank God Breach-Bang-Clear is headquartered in Freedom, Oklahoma and not Liberal, Kansas. Nothing could be more fitting - except \u003cem\u003emaybe\u003c/em\u003e for Liberty, Texas. Keep up the good work, gentlemen.\" Ronald Reagan\u003cbr\u003e\n\u003cbr\u003e\n\"I read Breach-Bang-Clear to keep abreast of current events, educate myself on tactical and defensive matters, and maintain an erection that lasts at least four hours.\" Crawdad Jim \u003cem\u003e(some homeless guy we paid for an endorsement)\u003c/em\u003e\u003cbr\u003e"
