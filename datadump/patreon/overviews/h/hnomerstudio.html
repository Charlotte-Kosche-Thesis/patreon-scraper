    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cimg src=\"https://image.ibb.co/euuGUG/Patreon_Section_Warning.png\"\u003e\u003cbr\u003e\t\u003c/div\u003e\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cem\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\u00abSuper DeepThroat 2\u00bb is an adult sex simulation game that focuses on the aspect of blowjob,\u003c/em\u003e\u003cem\u003e powered by\u003c/em\u003e\u003cem\u003e Unreal Engine 4 with next-gen graphics.\u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003c/i\u003e\u003cbr\u003e\t\u003c/div\u003e\t\u003cimg src=\"https://image.ibb.co/b7B56w/WvkvXDS.png\"\u003e\u003cbr\u003e\t\u003cdiv style=\"text-align: left;\"\u003e\t\t\u003cem\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e- It ain\u0027t easy to beat the Master...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e \t\u003c/div\u003e\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tThe first Super DeepThroat is an awesome game made by the great Japanese\u00a0guy named\u00a0 \t\t \t\t \t\t \t\t \t\t\u003cem\u003eKonashion. \u003c/em\u003eAlthough it was a small browser game, it was just brilliant and really exciting! In fact, it was so good, it has gathered\u00a0a whole lot of fans from all around the world.\u00a0\u003cbr\u003e\t\t\u003cbr\u003e\t\u003c/div\u003e\t\u003cdiv style=\"text-align: left;\"\u003e\t\t\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00abThe dude just disappeared after blessing us with his great game. Like a smutty Japanese Jesus...\u00bb -Ravenclaw9000 (reddit)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\t\t\u003cbr\u003e\t\u003c/div\u003e\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u00a0Unfortunately, \t\t \t\t \t\t \t\t \t\t\u003cem\u003eKonashion \u003c/em\u003ehas vanished from the web in the\u00a0year 2013 and since then there were no words from him. Some people claim him passed away into the better world, but we do not believe them! :)\u003cbr\u003e\t\t\u003cbr\u003e\t\u003c/div\u003e\t\u003cdiv style=\"text-align: left;\"\u003e\t\t\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e- ...but we will try to at least be on the same level!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\t\u003c/div\u003e\t\u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tAs the successor of the first part,\u00a0in Super DeepThroat 2 we will try to put at least the same amount of soul, details, atmosphere, and everything good there was about the first game, enhancing it with the next-gen 3D graphics of Unreal Engine 4. \t\t \t \t \t\u003cbr\u003e\t\u003cbr\u003e\t\u003cbr\u003e\t\t\u003cimg src=\"https://image.ibb.co/dsQRDb/jDWpjp3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\t\u003cstrong\u003eMain Menu Screen\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cYoU07/1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\t\u003cstrong\u003eGameplay\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/dWKEiS/6.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kRSdA7/5.png\"\u003e\u003cbr\u003e\u003cbr\u003e\t\u003cstrong\u003eCustomization\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kReK07/3.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/diTq7n/4.png\"\u003e\u003cbr\u003e\t\u003cbr\u003e\u003cbr\u003e\tKeep in mind that the game is in early development.\u003cstrong\u003e\u003cbr\u003e\t\u003c/strong\u003eTo avoid any misleading:\u003cstrong\u003e\u00a0\u003c/strong\u003ewe are not selling any finished product, and we take your money as a contribution to the ongoing process of development. In return we give you a playable version of the game, so you can see how it grows and evolves.\u003cbr\u003e\t\t\t\t\t\t\t\t\t\tAlso, please notice that this is a free-time project. \t \t \t\u003cbr\u003e\t\u003cbr\u003e\t\t\t\t\t\t\t\t\t\tThe public version is censored. \t \t\t \t\t \t \t \t\u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tYou can get an uncensored version with any tier. \t \t \t\u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tWe will be really glad for your every support! \t \t \t\u003cbr\u003e\t\u003cbr\u003e\tCurrently, the game runs on both PC and Mac.\u003cbr\u003e\t\u003cbr\u003e\tCurrent game version:\u003cstrong\u003e 0.0.5.0\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tNotice that the game is in development and you might encounter some problems during play. \u003cbr\u003e\t\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/nGfLkc/Windows_logo.png\" style=\"width: 32px;\"\u003e\u003cbr\u003e\t\u003ca href=\"https://drive.google.com/uc?export=download\u0026amp;confirm=Fo61\u0026amp;id=1b6traFKBVQKHs-crsn3taytGhOpGlUAT\"\u003eFree censored version\u00a0is available here\u003c/a\u003e\u003ca href=\"https://drive.google.com/uc?export=download\u0026amp;confirm=Fo61\u0026amp;id=1BCiD5dxfp6OjZrmfZzn9QqRuGjAwojaR\"\u003e\u003cbr\u003e\t\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/17510747\"\u003e Uncensored version is available here (Patrons only)\u003cbr\u003e\t\u003c/a\u003e\u003cbr\u003e\t\u003cimg src=\"https://image.ibb.co/mqGJ5c/apple_logo.png\" style=\"width: 31px;\"\u003e\u003cbr\u003e\t\u003ca href=\"https://drive.google.com/uc?export=download\u0026amp;confirm=Fo61\u00
