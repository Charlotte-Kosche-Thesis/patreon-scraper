    "summary": "English: \u003cbr\u003e\u003cbr\u003eHelloooo there! My name is Daniela and I\u00b4m a comicartist/musician. I decided to use Patreon, because... well... why not? I am often struggling, because being an artist doesn\u00b4t always pay that well. So I hope, this will help \u0026lt;3\u003cbr\u003eMost of the time I can\u00b4t create content for you guys because I somehow need to get money for rent and stuff. \u003cbr\u003eI have over 10.000 fans on Facebook and Youtube and everytime the financial catastrophe named \"adulthood\" wants to kill me, all I can think about is: if I had one dollar for every fan, I would be more than happy xD\u003cbr\u003eSo... i just hope there are some people out there who like my stuff and want to support me :D The more support, the more time I have to create content for all of you guys *3*\u003cbr\u003e\u003cbr\u003eDeutsch:\u003cbr\u003e\u003cbr\u003eWer sich auf dieses Profil hier verirrt hat, hat garantiert von mir einen Link hierher bekommen. \u003cbr\u003eWas ist Patreon? Nun, es ist eine Seite, die selbstst\u00e4ndigen K\u00fcnstlern extrem helfen kann!\u003cbr\u003eSehr oft scheitere ich daran schnell gratis Content f\u00fcr euch zu produzieren, weil meine Haushaltskasse knapp ist und ich immer wieder alles liegen lassen muss um mich um andere Dinge zu k\u00fcmmern. \u003cbr\u003eSowohl auf facebook als auch auf Youtube habe ich jeweils \u00fcber 10.000 Leute, die mir folgen und ich gehe davon aus, dass das daran liegt, dass sie meine Sachen m\u00f6gen! :D\u003cbr\u003eUnd immer wenn ich mal wieder mit den monatlichen Unkosten konfrontiert werde denke ich \"1 Euro von jedem meiner Fans und all meine Sorgen w\u00e4ren vor\u00fcber\".\u003cbr\u003eMeine Sachen aber kostenpflichtig machen... ne, das will ich wirklich nicht. Ich will nichts von euch verlangen, aber vielleicht gibt es ja Leute, die mich freiwillig unterst\u00fctzen wollen!\u003cbr\u003eJe mehr sich zusammentun und je mehr Leute mich unterst\u00fctzen, desto mehr Zeit habe ich, mehr f\u00fcr euch zu machen - seien es Videos, Comics oder Illustrationen. \u003cbr\u003e\u003cbr\u003eIch freue mich daher \u00fcber jeden, der sich dazu entscheidet mein Patron zu werden! \u003cbr\u003e\u003cbr\u003e"
