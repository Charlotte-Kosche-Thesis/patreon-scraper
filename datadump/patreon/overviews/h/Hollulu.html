    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003ca href=\"http://hollulu.deviantart.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/meekcheep\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"http://hollulu-art.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003e|\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCCpP9UYVp2cNreQ8_K4DJSA\"\u003eYoutube\u003c/a\u003e\u003c/strong\u003e\u00a0|\u00a0\u003ca href=\"https://www.twitch.tv/hollulu\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello there!\u003cstrong\u003e \u003c/strong\u003eI\u0027m known around the internet as \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHollulu\u003c/span\u003e\u003c/span\u003e, or Holly for short. I\u0027m currently working as a freelance artist and convention staff artist for both Everfree Northwest and Bronycon, and previously worked on the Equestria LA and Ponycon art teams. Some of my other work includes illustrations for official My Little Pony shirts and comic covers, children\u0027s books, and two projects that are soon to be announced early 2018!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you make?\u003c/strong\u003e\u003cbr\u003eI specialize in digital art! I love to draw animals, natural settings, and medieval fantasy the most, but I\u0027ll draw just about everything. I\u0027ve been a gaming and fantasy geek ever since I can remember, so I\u0027ve been branching into that a lot more lately! I\u0027ve also spent last year focused on studying and practicing human/anthro anatomy, so my art\u0027s much more well rounded these days.\u003cbr\u003e\u003cbr\u003eA good portion of what I make is designed specifically to print, either for conventions or clients, so I decided to take that experience and gear my pledge incentives to be physical rewards you receive in the mail! I also like to dabble in most art forms so you may see something entirely new here time to time, like little animation tests, pixel art, etc.!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon provides a place to directly receive exclusive art and goodies from me by pledging a certain amount, charged at the beginning of each month while your pledge is active! Every bit of support helps me continue creating art-- Right now, you\u0027d be directly aiding in the creation of two projects that I\u0027m working with really wonderful writers to create.\u003cbr\u003e\u003cbr\u003eI\u0027ve recently started creating art full-time and would really love to continue doing so-- I\u0027m happiest when I\u0027m creating art, and have felt so much more prouder of myself since I\u0027ve started on this adventure. It\u0027s honestly pretty scary, but I\u0027ve known for a long time now that this risk was something I\u0027ve needed to finally try! Patreon helps to regularly cover a good portion of my living expenses without adding a ton more work onto my plate.\u003cbr\u003e\u003cbr\u003eIf you have any suggestions or rewards that you\u0027d be excited to see, please let me know! I\u0027m always up for improving this space how I can.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are other options outside of Patreon to help support your art?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI take periodic commissions outside of Patreon, usually ran through Twitter!\u003c/li\u003e\u003cli\u003eMy\u00a0\u003ca href=\"https://www.etsy.com/shop/Hollulu\"\u003eEtsy shop\u003c/a\u003e where I sell my goods and merch\u003c/li\u003e\u003cli\u003eMy\u00a0\u003ca href=\"https://ko-fi.com/hollulu\"\u003eKo-Fi tip jar\u003c/a\u003e, where I\u0027ll doodle a little something back if you leave a note!\u003c/li\u003e\u003cli\u003eIf you share my artwork with buddies that\u0027s honestly one of the best ways you can help!\u003c/li\u003e\u003c/ul\u003e"
   },

     "description": "\u003cstrong\u003eMonthly Option of:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e1. A digital sketch commission!\u003cbr\u003e\n\u003c/strong\u003e1 character maximum, may be anthro, pony, or human! Outfits and small props are okay :) You may also opt to accumulate the character numbers for a group picture.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"http://orig04.deviantart.net/6aea/f/2016/064/9/c/patreon_icon_2_200_v2_by_hollulu-d9tyxh9.png\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e2. Once the Goal is met, a mailed Hollulu Box!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027m always developing new items and prints to sell online and at conventions! \u003cstrong\u003eOnce the Patreon goal has been met, I\u0027ll select an array of small prints, pins, stickers, charms, or other goodies for you in a package each month!\u003c/strong\u003e I may take polls for ideas for these so keep an eye out! I may also include some small snacks-- \u003cem\u003eplease let me know if you have a food allergy!\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOnce the Hollulu Boxes are unlocked, I\u0027ll be asking what option you\u0027d like at the beginning of each month!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePlus all previous rewards:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThank-you card mailed each month: The card will feature printed or traditionally-drawn artwork, and will be personally hand-written\u003c/li\u003e\n\u003cli\u003e5% off commissions\u003c/li\u003e\n\u003cli\u003eAccess to progress gifs/videos, WIPs, \u0026amp; sketches\u003c/li\u003e\n\u003cli\u003eAccess to high-res artwork\u003c/li\u003e\
