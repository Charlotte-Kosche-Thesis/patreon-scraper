    "summary": "Hi! I\u0027m Coil!\u003cbr\u003e\u003cbr\u003eI love to make digital art and music!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy reward tiers grant Discord channel roles to access exclusive content only found on my Discord server, such as polls for art subjects, WIPs, raffles, behind the scenes stuff, and more! Early access art and audio extras will be available as Patreon posts as well as on my Discord server. Be sure to read each tier to pick the reward options right for you!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for taking the time to check out my stuff! I hope you will enjoy~\u003cbr\u003e\u003cbr\u003eThemes that can be found in my art:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI love monsters, Pokemon, Digimon and fantasy monsters of all sorts have been a big inspiration to me.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI really enjoy scenery and conept art, and I hope to study more and work hard to hone my techniques, I am a very experimental artist and I am very curious to explore and learn!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI deeply enjoy making music - I\u0027m still learning but I hope to devote more time to music and seek to expand my knowledge and skill.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u00a0hope to start being able to support myself with my creative works in a freelance fashion, and crowd funding like this would be the best way to do that for me! It would allow me to create more and better stuff, to share with you! In my daily life I am a caregiver. My schedule is often busy but I do my best to manage my time well and I am determined to pursue art and music to my fullest ability.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for reading, I hope you will enjoy my works!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
