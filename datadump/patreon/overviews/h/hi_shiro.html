    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHello! My name is Anna Krasteleva, but you may also know me as \u003cstrong style=\"text-align: justify;\"\u003eHISHIRO\u003c/strong\u003e. I\u0027m a self-taught artist based in Moscow. I have been working as a freelance illustrator for over 5 years and now I desire to go further and share my experience with others.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eDrawing has always been a passion of my life but I\u0027ve struggled with the same problem as many others self-taught artist do - lack of knowledge and inability to apply it. In order to make it easier for artist to gather and apply their knowledge I decided to launch Patreon - one of the most convenient platform to share my written tutorials and educational videos.\u00a0My goal is to make learning process as easy as possible by giving you, guys, useful tools and techniques and also by sharing my knowledge and experience!\u00a0\u003cbr\u003e\n\t\u003ca href=\"https://pp.vk.me/c626326/v626326824/45f3e/SEx5iLW_qAk.jpg\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tAt tier \n\t\u003cstrong\u003eMERCURY\u003c/strong\u003e, for $1 per month, you\u0027ll get access to my Patron-only feed of sketches, steps, works-in-progress, studies, and more! You\u0027ll learn new studying and sketching methods, understand how I apply different drawing techniques to my works, and see the inner process of how I create my paintings. \u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://pp.userapi.com/c626326/v626326824/45f2a/VgdRC1oNZ3k.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"https://pp.userapi.com/c626326/v626326824/45f2a/VgdRC1oNZ3k.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eAt tier \u003cstrong\u003eMARS\u003c/strong\u003e, for $3 per month, you will get everything that is mentioned \u00a0above as well as 1+ full in-depth written tutorial with hi-res steps. I\u0027ll also share with you my favorite techniques, give PSD files which you can easily pick apart and learn from, provide you with the set of brushes used for every artwork, and more! The topics that I\u0027d like to touch on in my tutorials will cover such subjects as anatomy, composition, use of the color and light, as well as the workflow, different photoshop techniques, use of brushes and more!\u00a0\u003c/div\u003e\u003cimg src=\"https://pp.userapi.com/c626326/v626326824/45f20/vv4Aonq_CTQ.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eAt tier \u003cstrong\u003eJUPITER\u003c/strong\u003e, for $5 per month, you\u0027ll get access to everything mentioned above as well as to the detailed voice over video tutorials and timelapse videos/speedpaints of my works.\u00a0\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://pp.userapi.com/c626326/v626326824/45f16/NF0-F6kcgbE.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you so much for supporting me on Patreon!\u003c/div\u003e"
