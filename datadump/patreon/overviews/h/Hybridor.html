    "published_at": "2018-02-24T22:28:17+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eNew to the Hybridor universe? Go discover it on your favorite comic/image hosting website!\u003cbr\u003e\u003cul\u003e\u003cli\u003e \u003ca href=\"https://ulta.deviantart.com/art/HYBRIDOR-Comic-Cover-720414457\" target=\"_blank\"\u003eDeviantart \u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=168869\" target=\"_blank\"\u003eSmack Jeeves\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/hybridor/list?title_no=139385\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://tapas.io/series/Hybridor\" target=\"_blank\"\u003eTapastic\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003eMy name is \u003cstrong\u003eNicole Steinbacher\u003c/strong\u003e. I\u0027m the\nvisual illustrator of the online webcomic \u003cstrong\u003eHybridor\u003c/strong\u003e, a visual comic\nnovel written by myself and my co-writer and adviser, \u003cstrong\u003eJonathan\nRivera\u003c/strong\u003e. Most people know us as Ulta and Crisis (respectively) on the\ninternet. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can just call me Nicole, \u003cbr\u003ejust so that \u003cstrong\u003eUlta\u003c/strong\u003e herself\ndoesn\u0027t get an even worse identity crisis on her hands\u003cstrong\u003e. \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/c6fe/f/2018/054/7/d/patreon_ulta_by_ulta-dc442gn.png\"\u003e\u003cbr\u003eLet\u0027s get down to business! What am\nI doing here on Patreon? You\u0027re just reading this cause it\u0027s related\nto Hybridor stuff right?\u003cbr\u003e\u003cbr\u003e\n\nWell...would you believe me if I told\nyou Patreon is a place where for a small bit of money monthly, you\u0027ll\nget \u003cstrong\u003eearly access\u003c/strong\u003e to comic pages, and even access to \u003cstrong\u003einteractive\nevents\u003c/strong\u003e like character cameos and even directly interacting with the\ncharacters and makers of Hybridor? And not only that, but you can \n\u003cstrong\u003eacquire artwork requests\u003c/strong\u003e from myself! \n\u003cbr\u003e\n\n\u003cbr\u003eAnd the best part, is you don\u0027t have to\ncontribute a thing to still read the story/comic that is Hybridor!\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/4e71/f/2018/054/4/2/starlight_patreon_by_ulta-dc4448p.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0e7e/f/2018/054/f/4/misty_star_patreon_by_ulta-dc445gh.png\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eRight I suppose they wouldn\u0027t know what\nmoney is. But that\u0027s okay! You all do, and that\u0027s what matters!\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003eThat\u0027s where Patreon comes into play. I\nwould love nothing more than to dedicate all the time in the world to\nmaking Hybridor even better and having enough time to see it through\nto it\u0027s completion and beyond. But right now, I have a real life job\nthat interferes with time put into making the comic and anything\nrelated to it. \n\u003cbr\u003e\n\n\u003cbr\u003eBut with \u003cstrong\u003eYOUR\u003c/strong\u003e help, I can one day put\naside that job and finally focus completely on Hybridor. Even if you donate just $1 a month, you are making a DIFFERENCE! Together, we\ncan bring this project to new heights. Myself and Joni can actually fulfill\nour old dreams of using our talents to make something wonderful.\nSomething we can leave behind in this world that left a positive\nimpression on any who took the time to give it a chance. And the best\npart is, you all get some sweet rewards for your support. And I ain\u0027t\njust talking about our undying gratitude! \n\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eStill interested?\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/62fb/f/2018/054/0/e/adan_patreon_by_ulta-dc446em.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThen\nread on then!\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003eSo you actually wish to donate some\nmoney and get some neat rewards in the process. What are your\noptions?\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTier 1: Ampha Rank (1$)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nSupporters of this rank unlock early access\nto otherwise public events. Events include Visual Character\nInterviews and the more popular Character Cameo Event, where your\ncharacter can appear in the comic itself! Any other future events I\ncan think of will also fall into this rank.\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTier 2: Elmin Rank (5$)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nAlong with all previous tier rewards,\nsupporters of this rank get to see comic pages and other large art\nprojects (including Animations) a week early!\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTier 3: DPU Rank (10$)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nAlong with all previous tier rewards,\nsupporters of this rank gain access to my private Discord server,\nwhere you can directly interact with the creators of Hybridor, as\nwell as the character cast from the story itself! The discord chat\nwill always be open, but on certain scheduled days (weekends), I\u0027ll be doing special Discord only events, like a (faster paced) Character Interviews and Q\u0026amp;A sessions!\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTier 4: Hybridor Rank (20$)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nAlong with all previous tier rewards,\nsupporters of this rank get the ability to request 1 Flat-colored\nFull-body image from myself for each month you pledge in this tier!\nBut there\u0027s only a limited number of slots available, so get in\nbefore it fills up! Limited to 1 image per supporter per month. Image\ncontent is subjected to certain rules, including no NSFW material. \n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eAnd there you have it. To anyone who is\ntaking the time to read this and support us...\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b947/f/2018/054/e/8/joni_nicole_patreon_by_ulta-dc44737.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\n\u003cbr\u003eWe will do our absolute all in making\nsure everyone who chooses to support us will be not just rewarded,\nbut fulfilled in knowing you are helping creative individuals earn a\nliving with something they love doing. You all can make this\npossible...\u003cbr\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"https://orig00.deviantart.net/4787/f/2018/054/3/0/patreon_sketches_group_by_ulta-dc447hi.png\"\u003e\u003cbr\u003e"
   },
