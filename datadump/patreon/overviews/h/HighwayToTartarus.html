    "summary": "\u003ch3\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003c/h3\u003eI make \u003cstrong\u003esmut\u003c/strong\u003e. Pretty weird smut. Mostly about popular existing characters, usually with added cocks. \u003cstrong\u003eThe highway to Tartarus is paved with cocks.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eRaison d\u0027\u00eatre\u003c/strong\u003e\u003c/h3\u003eAs an artist, I often have to work on freelance projects that tie me up for months on end; I\u0027ve had lots of great ideas for pinups, comics/image sets, and animations, but couldn\u0027t devote the time to work on them. But with Patreon, I\u0027m hoping to spend more time making porn content for myself and everyone to enjoy whilst helping pay the bills.\u003cbr\u003e\u003cbr\u003eThat doesn\u0027t mean that from now on my art will be behind a paywall, but you will be able to \u003cstrong\u003eaccess my smut here a month before anywhere else for as little as $1\u003c/strong\u003e, as well as other bonuses like hi-res images, voting, sketches/progression/WIP images, and production\u00a0files!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003ePledges\u003c/strong\u003e\u003c/h3\u003eI decided that a \u0027Per Update\u0027 pledge style would work best given my inability, at this point, to devote myself purely to porn. Right now, I can\u0027t guarantee at least 1 post per month, and it would be unfair to charge patrons monthly for a month without any posts. \u003cstrong\u003eThis could change at a later date \u003c/strong\u003eand is dependent on my day job. \u003cstrong\u003eIt is also possible that I may have more free time than usual and I may be able to make multiple paid posts a month\u003c/strong\u003e, so please take this information into account (it\u0027s possible I make 2 or 3 updates, which means you\u0027d pay your pledge 2 or 3 times during the first of the next month. Likewise, if I make 0 posts that month, you\u0027d pay nothing).\u003cbr\u003e\u003cstrong\u003eI\u0027ve set payouts to trigger when paid posts are made; these will be images (without watermarks) and full animations posted here before anywhere else!\u003c/strong\u003e These are available from the lowest tier for all my patrons! All the extra stuff rewarded in higher tiers will be in free posts locked to those higher tiers.\u003cbr\u003e\u003cstrong\u003eAgain, this setup may change to a monthly system in the future\u003c/strong\u003e, but for now, this is how I think Patreon will work best for me and for people who enjoy my content.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eStuff you\u0027re likely to see as a paid post:\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eFully colored images\u003c/li\u003e\u003cli\u003eFully colored image set (multiple images)\u003c/li\u003e\u003cli\u003eAnimations\u003c/li\u003e\u003c/ul\u003eFutanari, Traps, Prostitutes, Big tits, Anal, Tentacles, Cum inflation, Urethral insertion, Nipple insertion, Oviposition, \u0026amp; more.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003ePolls\u003c/strong\u003e\u003c/h3\u003ePolls will be based on upcoming Illustrations, and upcoming Animations.\u003cbr\u003ePolls will always be ideas I want to do, you\u0027ll be helping decide what I do next!\u003cbr\u003ePolls will usually include pony related ideas. Right now they\u0027re the only options, but in future I\u0027ll include ideas using other characters as well.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eCheck out my work here:\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://highwaytotartarus.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://www.hentai-foundry.com/user/HighwayToTartarus/profile\" target=\"_blank\"\u0
