    "published_at": "2016-05-19T03:25:37+00:00",
    "summary": "I will attempt to document on video the maintenance, restoration, and perhaps even upgrading of my 1955 (1st Series) GMC 250 Panel Truck. \u00a0As I am a paraplegic living on disability checks, patrons will be purchasing nearly all parts, tools, and shop time. \u00a0My YouTube channel is not monetized because I use it to share security and wildlife videos among my neighbors, most of whom do not have an account with YouTube. \u00a0Google doesn\u0027t need more money, and my neighbors don\u0027t need to sit through ads. \u00a0The truck will have its own separate playlist, also not monetized; you shouldn\u0027t have to sift through dozens of clips of gluttonous squirrels or endure advertising bombardment.\u003cbr\u003e\u003cbr\u003eI set up monthly payments because there is no way I can predict how frequently I can give progress reports. \u00a0I have no shop or garage, just a parking spot under some trees. \u00a0When I am not immobilized by debilitating pain I try to get as much done as possible, so progress will occur in opportunistic surges. \u00a0Nobody wants to watch a video of a futile online quest for parts that have been back-ordered since 2014, and I won\u0027t be posting daily apologies for being too crippled to work. \u00a0I\u0027ll show you what gets done, when it gets done."
