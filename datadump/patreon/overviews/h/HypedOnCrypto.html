    "summary": "\u003cstrong\u003e\u003cu\u003eWelcome to Hyped On Crypto!\u003c/u\u003e\u003c/strong\u003e \u003cbr\u003e\nOur mission is to build a community of cryptocurrency enthusiasts and investors dedicated to becoming the driving force behind mass adoption. The support we receive here will go into being able to jump start new projects to add value back to the lives of everyone in our community. And that\u0027s why in return, Patrons get access to carefully curated content that will keep them informed in all things crypto.\u003cbr\u003e\u003cbr\u003e\n\u26a0\ufe0f\u003cstrong\u003e\u003cu\u003ePLEASE READ:\u003c/u\u003e\u003c/strong\u003e With the launch of this Patreon, we want to put out a very important message to those that are here primarily for the Trade Setups. \u003cstrong\u003eDo NOT subscribe if you do not have the means to.\u003c/strong\u003e The trade setups in this or any other Patreon will not act as a cure-all to all the badness that is occurring or may occur. We cannot stress this enough: \u003cstrong\u003e\u003cu\u003etrade setups/alerts do not turn consistently losing traders into winners!\u003c/u\u003e\u003c/strong\u003e\u00a0If you blindly follow alerts without understanding the methodology behind them, you are essentially handing someone else your capital and telling them to do whatever they want with it. Do not let anyone fool you into thinking otherwise. If you have been losing money in trades, this will not magically turn things around for you. The trade setups here are meant for people who have learned, are doing well, and want an additional edge to help increase profit and keep on top of the market. We do not want our members jeopardizing their hard-earned capital to support us or to receive the rewards in the Patreon. If you are having trouble in your trades, instead of subscribing to Patreon please PM an \u003cstrong\u003eAdmin\u003c/strong\u003e in the Discord community or contact us at\u00a0\u003ca href=\"mailto:contact@hypedoncrypto.com\"\u003econtact@hypedoncrypto.com\u003c/a\u003e with what is happening and/or what you think you need in order to be successful with us. We want to ensure that you are benefiting from what we have to offer and that you have the fishing pole to feed yourself for a lifetime! Thank you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e Description of Rewards\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003e \u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eSupport to the\nTeam\u003c/strong\u003e \u2b50\u003cbr\u003e\nWe couldn\u2019t do it without you! Sometimes the best things in\nlife aren\u2019t free and so this will help us acquire those things and give them\nback to you, the community! \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eDiscord Title\u003c/strong\u003e \u2b50\u003cbr\u003e\nWith this benefit, you will receive a special title in our\nDiscord community that will make you stand out from the crowd! As part of the\nFounder\u2019s Pack, you will receive a role that is separated from everyone else on\nthe right-hand side of Discord, titled \u201cHoC Early Supporter \ud83d\ude80.\u201d If you don\u2019t manage to get into the\nFounder\u2019s Pack, you will still receive a separate role titled \u201cHoC Supporter,\u201d\nfollowed by a number of \u2b50\nstars reflecting the level of your support! You can be part of the hype here: \u003ca href=\"https://discord.gg/fXfsMvW\"\u003ehttps://www.hypedoncrypto.com/discord\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eDiscord Bot (Price Checker)\u003c/strong\u003e \u2b50\u003cbr\u003e\nWith the Price Checker Discord Bot (still working out some\nbugs!), you will gain access to a service that provides CoinMarketCap info\nwithout having to leave Discord! An example of a command for the bot would\nappear as \u201c!price btc\u201d. \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eTip of the Week \u003c/strong\u003e\u2b50\u003cbr\u003e\nReceive a tip-of-the-week, providing info about how you can\nbecome a better trader! These can range from trading tips to personal\ndevelopment tips that are applicable to all walks of life. \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eRecaps of Setups\u003c/strong\u003e \u2b50\u003cbr\u003e\nYou will receive a recap of all setups \u003cstrong\u003e*\u003c/strong\u003e. You will see the outcome of the setup along with a\ndescription of why the setup played out the way it did.\u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eTrade Setups\u003c/strong\u003e \u2b50\u2b50\u003cbr\u003e\nBecause the market is constantly changing, there isn\u2019t always\ngoing to be a \u201cperfect\u201d setup that has the best buy-in price readily available.\nWith this, you will receive detailed setups to help you in your decision-making\nprocess. From there you can keep an eye on the coin and determine if/when it is\nthe right trade for you. \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eMonthly Giveaway \u003c/strong\u003e\u2b50\u2b50\u003cbr\u003e\n\u003cspan\u003eHyped on Crypto wants to give back to you and the community!\nWith this reward, we will be doing a giveaway. The giveaway will consist of 1\nitem for each tier per month. The value will amount to the cost of that tier or\nmore! An item will be given away to one member of each tier per month. \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eMonthly Newsletter\u003c/strong\u003e \u003cspan\u003e\u2b50\u2b50\u003cbr\u003e\nWith this reward, you will get a monthly newsletter that can\ninclude top coins to look out for, news, community updates, interviews, and\nmore! \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eScheduled Education Courses (Minimum 2/Month)\u003c/strong\u003e \u003cspan\u003e\u2b50\u2b50\u2b50\u003cbr\u003e\nKeep the learning pouring in with weekly educational courses\nrun by our analysts. Worried about missing them? Don\u2019t! Every class will be recorded.\nThese courses will likely be a combination of audio-only and video. \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eAnniversary Giveback\u003c/strong\u003e \u003cspan\u003e\u2b50\u2b50\u2b50\u003cbr\u003e\nWe want to give back to those who show consistent dedication\nand perseverance to Hyped on Crypto. With this benefit, we are going to be\ngiving back to those on an anniversary basis. Been with HoC Patreon for 6\nmonths? 12 months? 24 months? Well then be ready for something coming back to\nyou! \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eText Message Trade Setups (SMS)** \u003c/strong\u003e\u2b50\u2b50\u2b50\u003cbr\u003e\n\u003cspan\u003eWe can\u2019t always be at our computers. With this reward, you\nwill receive text messages with all of the information that you need to make\nyour decisions on whether to check out a trade or sit out. \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003eTrial Runs (\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eBETA\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e)\u003c/strong\u003e \u003cspan\u003e\u2b50\u2b50\u2b50\u003cbr\u003e\nWant to be the first to know about and take part in our\nupcoming projects? With this, you will receive opportunities to take part in\nthese new ideas and have exclusive access to new programs. Be part of the HoC\nBeta Testers! \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003e25% Discount on Future HoC Tools/Services\u003c/strong\u003e \u003cspan\u003e\u2b50\u2b50\u2b50\u003cbr\u003e\nWho doesn\u2019t like a discount? With this, you will receive a\n25% discount on any tool or service that is considered a separate charge. \u003cbr\u003e\u003cbr\u003e\n\u2705\u00a0\u003cstrong\u003e15% Discount on Merchandise\u003c/strong\u003e \u003cspan\u003e\u2b50\u2b50\u2b50\u003cbr\u003e\nReceive 15% on merchandise. \u003cstrong\u003e***\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e* \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eA setup consists of a chart and quick\nexplanations of what it is that you are looking at and looking for in terms of\nmaking a decision on a trade. \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e** \u003c/strong\u003e\u003cem\u003eStandard SMS rates apply. Check with\nyour mobile carrier for prices.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e*** \u003c/strong\u003e\u003cem\u003eNot all merchandise will be eligible for\ndiscounts. Anything that we are able to generate a code or URL to will be;\nhowever, we cannot guarantee this for merchandise sold via third-parties.\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\ud83d\udcdc\u003c/strong\u003e\u003cstrong\u003e Disclaimer\u003c/strong\u003e\u003cbr\u003e\n\u003cspan\u003eAny and ALL content published by Hyped on Crypto (HoC) and/or\naffiliates should be \u003cstrong\u003eNOT\u003c/strong\u003e be considered financial advice. Invest at your own risk\nand as always, do your own research!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
