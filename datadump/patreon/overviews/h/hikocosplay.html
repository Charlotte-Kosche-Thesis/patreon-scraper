    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWELCOME TO MY PATREON!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello! I am a Cosplayer from the United States, California to be exact! I have been cosplaying for six years now, and mainly focus on anime and games. I love making new friends, and would love to meet and talk with all of you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eTHIS IS EXCLUSIVE CONTENT!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSome content will be exclusively for Patreon view only! Others you will get first look at, and will be posted at a later date on my other social media platforms! (Mainly Instagram!)\u003cbr\u003e\u003cbr\u003eThe money you all pledge to me every month will go straight into purchasing cosplay prop/costuming supplies mainly, so it will be easier for me to afford going to conventions and meeting you all as well as making new content for you all to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eABOUT ME\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am a 18 year old full time college student! Cosplay is just about the only thing I do in my spare time (other than play Overwatch!) and is a major part of my life. I currently work while going to school and the majority of that money goes towards bills, leaving a bit towards my daily life and my cosplays. This money will help me create better cosplays and content to share with all of you! I love cosplaying and I hope to bring my cosplays to a higher level, and I\u0027m extremely greatful for the support I get and hope everyone is along for the ride in my cosplay adventures!\u003cbr\u003e\u003cbr\u003eI made this Patreon so that I can help get support in being a content creator and a cosplayer! I want to give back to the community and my supporters in anyway I can! (And this is one of they ways I decided to do it!)\u003cbr\u003e\u003cbr\u003eI love the cosplay community and the people that support it, thank you so much for your help!\u003cbr\u003e\u003cbr\u003eThank you so much for taking a look at my work, I hope to meet you all very soon~!"
