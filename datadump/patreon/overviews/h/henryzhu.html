    "published_at": "2018-03-03T04:27:17+00:00",
    "summary": "\u0026gt; TL;DR I\u0027ve left my job to work on open source and Babel full time, and have created this Patreon (on 3/2/18) to help fund myself with the community\u0027s help!\u003cbr\u003e\u003cbr\u003e\ud83d\ude4c I\u0027m \u003ca href=\"https://www.henryzoo.com/\"\u003eHenry\u003c/a\u003e, an open source maintainer.\u003cbr\u003e\u003cbr\u003eDear friends,\u003cbr\u003e\u003cbr\u003eMy last day\u00a0\u003ca href=\"https://www.henryzoo.com/blog/2018/02/15/leaving-behance.html\"\u003eat Adobe\u003c/a\u003e was\u00a03/1. I\u0027ve had the wonderful opportunity to work there for 2.5 years, with the last year working on\u00a0\u003ca href=\"https://github.com/babel/babel/\"\u003eBabel\u003c/a\u003e itself for half of my time. I\u0027ve been the primary maintainer on the project for the last two out of\u00a0\u003ca href=\"https://babeljs.io/blog/2017/10/05/babel-turns-three\"\u003ethree years\u003c/a\u003e of its existence.\u003cbr\u003e\u003cbr\u003eBut here are my next steps: to take the leap and pursue working on open source full-time (rather than continue to work on Babel half time, work somewhere else, or just quit)!\u003cbr\u003eMy goal is to sustain myself on this journey through this Patreon! But if you\u0027d rather donate to Babel itself check out our\u00a0\u003ca href=\"https://opencollective.com/babel\"\u003eOpen Collective\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eBe sure to read\u00a0\u003ca href=\"https://www.henryzoo.com/blog/2018/03/02/in-pursuit-of-open-source-part-1.html\"\u003emy posts\u003c/a\u003e for more on my thought process leading up to this decision and more ramblings about open source in general.\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003ch4\u003eSo What\u0027s Patreon?\u003c/h4\u003ePatreon (this site) is a service that enables you to support a creator through monthly payments. It\u0027s a way for someone to support themselves doing exactly what they\u0027re passionate about: whether it\u0027s creating books, videos, art, and in my case code (or something more abstract like project maintenance). By users supporting them directly, creators won\u0027t need to resort to doing unrelated side work, quick, low-quality content to pay the bills, or even sponsorships for specific features.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAnd Babel?\u003c/h4\u003eBabel is an open-source, community-driven tool. It\u0027s a JavaScript compiler that\u00a0\u003ca href=\"http://babeljs.io/users\"\u003eFacebook, Netflix, and Spotify\u003c/a\u003e and countless others (including Patreon!)\u00a0use to ship software for the web. Babel not only allows developers to use the latest syntax in older browsers, but even\u00a0has its role in shaping the future of the language itself due to its adoption in the community. It\u0027s downloaded \u003cem\u003eover\u003c/em\u003e\u00a0\u003ca href=\"https://www.npmjs.com/package/babel-core\"\u003e10 million times a month\u003c/a\u003e and used \u003ca href=\"https://github.com/babel/babel/network/dependents\"\u003eby over 800k repositories\u003c/a\u003e, all while being maintained by a group of volunteers. Even if you don\u0027t use Babel yourself, you are probably using tools/websites that do: whether it\u0027s frameworks like React/Vue/Ember.\u003cbr\u003e\u003cbr\u003eHere\u0027s my background with the project: I\u0027ve made almost every release since v6.3.2, created \u003ca href=\"https://github.com/babel/babel-preset-env/tree/1.x\"\u003ebabel-preset-env\u003c/a\u003e, set up our \u003ca href=\"https://github.com/babel/notes\"\u003emeeting notes\u003c/a\u003e, got us more involved with TC39, and pushed for us to get involved in \u003ca href=\"https://babeljs.io/blog/2017/08/09/babel-and-summer-of-code\"\u003eSummer of Code\u003c/a\u003e. I\u0027ve gotten the opportunity to speak about my experiences trying to\u00a0\u003ca href=\"https://www.youtube.com/watch?list=PL37ZVnwpeshFmAPr65sU2O5WMs7_CGjs_\u0026amp;v=_iToM2KC0QE\"\u003emaintain this project\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=fntd0sPMOtQ\"\u003ehow it works\u003c/a\u003e, and the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=iFgSvLUzQSU\"\u003eemotions around being a maintainer\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy Donate?\u003c/h4\u003eIf you or your company use Babel or appreciate the work I do in open source, please consider supporting me directly (or Babel as a project via\u00a0\u003ca href=\"http://opencollective.com/babel\"\u003eOpen Collective\u003c/a\u003e) so I can continue maintaining it and growing our community as my \u003cstrong\u003efull-time\u003c/strong\u003e job! I think it\u0027s pretty clear that software actually costs something, and that even though it may be offered freely, somebody is paying the cost. Babel isn\u0027t maintained by robots, its own corporation, or a team at Facebook.\u003cbr\u003e\u003cbr\u003eUnfortunately there can be an inverse relationship between a project\u0027s usage, popularity, and level in stack. Babel is\u00a0ubiquitous in the community, yet the project has only had a few people working on it during their free time. Since it\u0027s not a framework, it has been abstracted away so that many people don\u0027t even know it exists and just think it magically gets updated (this is a good result but a huge burden).\u003cbr\u003e\u003cbr\u003eYou\u0027ll be helping to ensure I can spend the time not just fixing bugs, adding features, releasing new versions, but also keeping the project afloat and growing our maintainers (I certainly don\u0027t want to be one of few working on this). Think of investing in me not just for the output of my code but my continued role as a project manager for Babel and maybe other projects in the JS ecosystem.\u003cbr\u003e\u003cbr\u003eSome projects I\u0027ve helped maintain:\u003cbr\u003e- \u003ca href=\"https://babeljs.io/\"\u003eBabel\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://lernajs.io/\"\u003eLerna\u003c/a\u003e (previously)\u003cbr\u003e- \u003ca href=\"http://jscs.info/\"\u003eJSCS\u003c/a\u003e (previously, merged with \u003ca href=\"https://eslint.org/\"\u003eESLint\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eAnd with your support, I\u0027d like to spend more time making open source tools what would be useful for all maintainers such as the \u003ca href=\"https://github.com/hzoo/contributors-on-github\"\u003eContributors on GitHub Extension\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAs my financial support on Patreon grows, I\u0027ll be spending less time trying to figure out support contracts, sponsorships, or consultant work. I\u0027ll also be able to take from our Open Collective in the meantime. And if GitHub ever does their own funding thing I\u0027ll gladly switch. FYI I do plan to stay in NYC too!\u003cbr\u003e\u003cbr\u003e\u0026gt; If you\u0027d rather make a one-time donation: \u003ca href=\"https://www.paypal.me/leftpad\"\u003ehttps://www.paypal.me/leftpad\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd if you have special requirements for sponsorship you can DM/email me and we can talk.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u0026gt; The cover image above is from\u00a0\u003ca href=\"https://twitter.com/left_pad/status/875100604858867715\"\u003eJSConf EU\u003c/a\u003e\u003cbr\u003e\u0026gt; You can learn more about my work via an \u003ca href=\"https://github.com/open-source/stories/hzoo\"\u003einterview I did with GitHub\u003c/a\u003e!\u003cbr\u003e"
   },
