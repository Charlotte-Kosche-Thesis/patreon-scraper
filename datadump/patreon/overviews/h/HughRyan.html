    "summary": "Hey, I\u0027m Hugh Ryan, and thanks for checking out my Patreon page! I\u0027m a queer historian who \nbelieves that to truly understand American history, we have to look at \nsexuality and gender identity - what they are, how they\u0027ve changed, and \nhow they change the way we live our lives. And to really understand these topics, I think we have to also talk about race, \nclass, religion, ability, etc. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOk, sure, but what does that mean in practice?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs you can imagine, this is a super lucrative job \u0026amp; I spend most of my day diving into silos full of golden coins, a la my personal hero, Scrooge McDuck.\u003cbr\u003e\u003cbr\u003eActually, it means that I spend a lot of time in archives \u0026amp; write about things like \u003ca href=\"https://hazlitt.net/longreads/three-lives-malvina-schwartz\"\u003edrag kings from the 1930s\u003c/a\u003e, \u003ca href=\"https://criticalread.atavist.com/about-face?promo\"\u003eDavid Wojnarowicz\u0027s controversial queer video art from the 1980s\u003c/a\u003e, \u003ca href=\"https://www.vice.com/en_us/article/ppxk5n/finding-the-language-to-describe-my-three-person-relationship-253\"\u003ebeing part of a thrupple\u003c/a\u003e (even though I \u003cem\u003ehate\u003c/em\u003e that word), \u003ca href=\"https://www.out.com/out-exclusives/2017/10/18/jackie-shane-genderqueer-soul-survivor-prepares-her-comeback\"\u003ea long-forgotten transgender soul music pioneer\u003c/a\u003e, \u003ca href=\"https://www.them.us/story/themstory-kiyoshi-kuromiya\"\u003ethe Japanese-American AIDS activist who ran with the Black Panthers\u003c/a\u003e, \u003ca href=\"http://www.slate.com/blogs/outward/2016/05/02/cisgender_identity_is_a_crucial_part_of_trans_awareness.html\"\u003ethe meaning of the word cisgender\u003c/a\u003e, and \u003ca href=\"https://www.npr.org/sections/codeswitch/2015/09/22/436344078/remembering-alelia-walker-who-made-a-ritzy-space-for-harlems-queer-black-artists\"\u003ethe cosmetics heiress who created a safe space for queer people during the Harlem Renaissance\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eMostly, though, I\u0027m writing a book about the queer history of Brooklyn, which will come out in hardcover in 2019 from St. Martin\u0027s Press. I\u0027m also turning that research into \u003ca href=\"http://www.hughryan.org/on-the-queer-waterfront/\"\u003ean exhibition for the Brooklyn Historical Society\u003c/a\u003e. For this work, I\u0027ve been thankful to receive fellowships from the \u003ca href=\"https://www.nypl.org/blog/2016/07/15/martin-duberman-visiting-scholar-hugh-ryan\"\u003eNew York Public Library\u003c/a\u003e, \u003ca href=\"https://www.nyfa.org/Content/Show/Artists%27%20Fellowships\"\u003ethe New York Foundation for the Arts\u003c/a\u003e, and \u003ca href=\"https://www.watermillcenter.org/hugh-ryan/\"\u003eThe Watermill Center\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCool, what else ya got?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn 2010, I founded \u003ca href=\"http://queermuseum.com\"\u003eThe Pop-Up Museum of Queer History\u003c/a\u003e, which helped local communities around the country create their own exhibitions on LGBTQ history. I\u0027ve also co-created \u003ca href=\"https://www.visualaids.org/events/detail/everyday\"\u003eexhibits for Visual AIDS / La Mama Galleria\u003c/a\u003e, \u003ca href=\"https://www.visualaids.org/projects/detail/compulsive-practice\"\u003ea  compilation of historical HIV/AIDS videos\u003c/a\u003e, and \u003ca href=\"https://cs.nyu.edu/ArtistArchives/Initiative/the-david-wojnarowicz-knowledge-base/\"\u003ean online archive for the artist David Wojnarowicz\u003c/a\u003e. I sit on \u003ca href=\"http://www.sfmotha.org/\"\u003ethe Board of Advisors for the Museum of Transgender Hirstory and Art\u003c/a\u003e \u0026amp; for the academic publication \u003ca href=\"http://msupress.org/journals/qed/\"\u003eQED: A Journal In GLBTQ Worldmaking\u003c/a\u003e. For my day job, I help raise money to provide free legal services to low- and no-income New Yorkers at the \u003ca href=\"http://www.urbanjustice.org\"\u003eUrban Justice Center\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTell me more about that Brooklyn book?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI thought you\u0027d never ask! A few years ago I realized that despite living in Brooklyn for nearly two decades, I knew next to nothing about its queer history. Ever since, I\u0027ve been on a hunt for the long, fascinating, and mostly forgotten queer stories of \nBrooklyn. If you like sailors, drag kings, spies, lesbian heiresses, gay\n brothels, sex workers, poets, the Brooklyn Bridge, Walt Whitman, Carson \nMcCullers, Alice Dunbar Nelson, the New York City Subway, or Coney \nIsland - boy, do I have some stories to tell you! \u003cbr\u003e\u003cbr\u003e(And if you want to know more about queer Brooklyn and can\u0027t wait for the book, check out \u003ca href=\"https://www.nypl.org/audiovideo/queer-histories-brooklyns-working-waterfront-hugh-ryan\"\u003ethis presentation I gave at the New York Public Library last year,\u003c/a\u003e \u003ca href=\"http://www.brooklynhistory.org/blog/2016/06/21/flatbush-main-episode-03-queering-brooklyn-spaces/\"\u003ethis podcast I did with the Brooklyn Historical Society\u003c/a\u003e, or \u003ca href=\"http://vanishingnewyork.blogspot.com/2017/01/on-queer-waterfront.html\"\u003ethis Q\u0026amp;A I did with Jeremiah Moss of Vanishing New York\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eAs you can probably tell, I could talk about queer history all day, but I\u0027ll stop here for now. Thanks for reading this far, and (if you choose to do so) thanks for supporting my work!\u003cbr\u003e"
