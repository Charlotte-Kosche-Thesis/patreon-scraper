    "published_at": "2016-09-21T18:20:02+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0\u003cimg src=\"http://spaceteamadmiralsclub.com/patreon/images/Awards.png\" style=\"width: 475px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eHi, I\u0027m Henry. I made the co-operative shouting game \u003cstrong\u003eSpaceteam\u003c/strong\u003e (\u003ca href=\"http://sleepingbeastgames.com/spaceteam\" rel=\"nofollow\"\u003eofficial website\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\nI want to \u003cem\u003ekeep Spaceteam alive\u003c/em\u003e and make more \n\u003cstrong\u003efree\u00a0games,\u003c/strong\u003e\u00a0and if you like Spaceteam, Patreon is the best way for you to help out. As my patron, you contribute whatever you can\u2014as little as $1 per month\u2014and you\u0027ll become a member of the \u003cstrong\u003eSpaceteam Admiral\u0027s Club\u003c/strong\u003e. You\u0027ll get special rewards (check out the sidebar! --\u0026gt;) and I\u0027ll be able to focus on interesting, accessible game design without having to charge money or use ads, time-limits, or micro-transactions.\u003cbr\u003e\u003cem\u003e(for more about why I want to make free games, see \u003c/em\u003e\u003ca href=\"http://spaceteamadmiralsclub.com/forum/discussion/69/why-free-games\" rel=\"nofollow\"\u003ethis post\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spaceteamadmiralsclub.com/patreon/images/AdmiralsClubBanner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy next game is a cooperative puzzle treasure hunt, called\u00a0\u003cem\u003eBlabyrinth\u003c/em\u003e, but I can only make it with your help.\u003cbr\u003e\u003cem\u003e(for some hints about what\u00a0Blabyrinth will be like, see\u00a0\u003c/em\u003e\u003ca href=\"http://www.sleepingbeastgames.com/blog/blabyrinth-is-coming-out-of-my-brain/\" rel=\"nofollow\"\u003ethis post\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eThis is a pretty new way of funding game development. It\u0027s more sustainable and it gives me more freedom to make smart choices in an unpredictable business. I think it\u0027s pretty exciting and I\u0027d love your support.\u003cbr\u003e\u003cbr\u003e\nPlease spread the word to all your spacefriends, send them here and get them to join... the \n\u003cstrong\u003eSpaceteam Admiral\u0027s Club\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003eIf you have any questions or just want to chat, you can join me on the\u00a0\u003ca href=\"http://spaceteamadmiralsclub.com/forum/\" rel=\"nofollow\"\u003eforum\u003c/a\u003e or send me an\u00a0\u003ca href=\"mailto:henry@sleepingbeastgames.com\" rel=\"nofollow\"\u003eemail\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nThank you so much for your kindness and support and fan art and hilarious App Store reviews. I love you all!\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t- Space out\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cimg src=\"http://spaceteamadmiralsclub.com/patreon/images/Patch.png\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e~~~\u003cbr\u003e\nFYI: The Spaceteam Admiral\u0027s Club started as a\u00a0\u003ca href=\"https://www.kickstarter.com/projects/hengineer/spaceteam-admirals-club-relaunch\" rel=\"nofollow\"\u003eKickstarter\u00a0campaign\u003c/a\u003e. It has already allowed me to do a bunch of things that would have been hard to sell in traditional ways. If you want to see what\u0027s happened since then there\u0027s a retrospective up on my blog:\u00a0\n\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"http://www.sleepingbeastgames.com/blog/admirals-club-year-1-retrospective\" rel=\"nofollow\"\u003ehttp://www.sleepingbeastgames.com/blog/admirals-cl...\u003cbr\u003e\u003c/a\u003eAnd here\u0027s some more background on the Patreon campaign:\u00a0\u003c/span\u003e\u003ca href=\"http://www.sleepingbeastgames.com/blog/admirals-club-2-0/\" rel=\"nofollow\"\u003ehttp://www.sleepingbeastgames.com/blog/admirals-club-2-0/\u003c/a\u003e\u003cbr\u003e"
