    "summary": "Wisdom by Nature Academy is a grassroots nonprofit with a multi-purpose approach to helping the many challenges of gastroparesis, a severe digestive motility disorder which affects more than 5 million Americans and millions more worldwide. This is done by way of essential oils, supporting digestion, and providing education to those who are suffering. Through the success of this New Approach, hundreds if not thousands of lives have been helped since we started.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFunding Research\u003c/strong\u003e to aid in future studies on the beneficial effects of essential oils for gastroparesis. The first successful study will soon be published in the Holistic Nursing Practice Journal.  \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEducate Communities\u003c/strong\u003e on approaches that work to help alleviate the severity of digestive disorders.  This will include the release of our book, Wisdom by Nature with book launches in cities where gastroparesis is prevalent; host online presentations, local community events, and film a documentary about the lives this approach has changed.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProvide Employment Opportunities \u003c/strong\u003eto those who have had to live on disability due to their health challenges but are now thriving and getting their lives back. This can be done through training and board certification as an aromatherapy coach so they too can help provide care and support to others who live with gastroparesis.  \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreate Care Packages\u003c/strong\u003e available to those with financial difficulties.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWisdom by Nature is fully funded, going on four years, solely through volunteers and donations.\u003c/strong\u003e\u003cbr\u003e"
