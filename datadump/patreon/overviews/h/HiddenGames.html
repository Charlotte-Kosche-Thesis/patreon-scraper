    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eMy name is David, though most of you may know me by the name I use online, as Vulnerus.\u00a0\u003cbr\u003eI work part time as a cafe worker/manager with dreams of become an indie developer.\u003cbr\u003e\u003cbr\u003eI\u0027m also the head programmer and designer for the company, The Hidden Games, and we are currently working on our first game, The World of the Gifted. It is in a pre-alpha state and I am setting up this patreon in hopes of support towards making this dream job of mine a reality.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI came to Patreon hoping for a way to support my lifelong dream of managing my own indie company. I\u0027ve been building a universe for over 9 years now and want to make a career out of sharing my stories with others.\u00a0\u003cbr\u003e\u003cbr\u003eI think being able to support myself, even if just barely, by creating content that will make others happy is the coolest job I could ask for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does this money pay for?\u003cbr\u003e\u003c/strong\u003eThis money goes towards me, paying my bills and allowing me to continue to live doing what I love, which is making games for all of you to enjoy. It helps me immensely in a number of ways, paying for: \u003cbr\u003e\u003cul\u003e\u003cli\u003eProgramming Equipment\u003c/li\u003e\u003cli\u003eGame Supplies\u003c/li\u003e\u003cli\u003eCompany Resources\u003c/li\u003e\u003cli\u003eFood\u003c/li\u003e\u003cli\u003eRent\u003c/li\u003e\u003cli\u003eTravel Expenses\u003c/li\u003e\u003cli\u003eClothing\u003c/li\u003e\u003cli\u003eand makes designing these games a possibility.\u003c/li\u003e\u003c/ul\u003eIt makes it possible for me as the company head to host community events, AMA\u0027s, weekly content patches, include tons of community design input, and enjoy the worlds we create together with you all.\u003cbr\u003eIf we reach a sustainable amount of income with this, I will be able to make this a full time career path, and devote my time to game design and content for our community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we get?\u003cbr\u003e\u003c/strong\u003eI will be releasing weekly patches and game updates with full beta access to those who support me, as well as setting up polls for community involvement in the design. If we reach our main goal I will take some time each week to make videos showcasing the designing process and our progress with each project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support your efforts?\u003c/strong\u003e\u003cbr\u003eAgain, Thank you so much for all the support you have already given, the fact that people are willing to help me reach my dreams and ambitions means more than anything to me. You can support by contributing to this patreon, even just one dollar a month helps me continue to create games, videos, and other content that you get to enjoy and I have a blast making.\u003cbr\u003e\u003cbr\u003eAnd you\u0027ll be getting stuff as well, by supporting me you can join in the development process, getting to join in the testing process, receive weekly patch updates and give community input on future updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you, really\u003c/strong\u003e\u003cbr\u003eFor everyone that supports me and my little company here, thank you for the bottom of my heart. I\u0027ll do my best to use this money to create games, worlds, and stories that make it all feel worthwhile."
