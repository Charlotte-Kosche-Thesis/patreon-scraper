    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eI am extending a loving invitation.\u003cbr\u003eCan you feel it...?\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ixCfgmvn4Q4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow often are you taking time to connect within?\u003c/strong\u003e \u003cbr\u003eIf you are like most people, weeks or even months can go by before you realize that you\u0027re exhausted, ungrounded and disconnected. Can you relate? \u003cbr\u003e\u003cbr\u003eI have created a private group for like-minded people to gather, recharge and connect with lunar/earth cycles. Do you want to feel supported in your spiritual journey within a community designed to nurture your intuitive connection?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://presentmomentexpansion.files.wordpress.com/2016/08/13942538_10207044789853916_997371110_n.jpg?w=594\u0026amp;h=594\" style=\"background-color: initial; width: 236px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u003cbr\u003eI work with spiritual professionals; people who want to ignite and deepen their intuitive spark while living a life that feels authentic and exciting. Whether you know you are a wayshower and lightworker or this is totally new to you, you are welcome in this sacred space!\u00a0\u003cbr\u003eA few points of note; I have been known to drop the occasional F-bomb, this group is as silly as it is sacred, as reverent as irreverent and while I came to do The Work, I came to have JOY.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWill you join me?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://presentmomentexpansion.files.wordpress.com/2016/06/img_5663.jpg\" style=\"width: 236px;\"\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eThis is a self-love investment of $11 per month\u00a0\u003cbr\u003ePresent Moment Expansion Community members receive:\u003cbr\u003e*Access to private Facebook group (you will benefit most from this group if you have fb access)\u003cbr\u003e*Full moon and new moon guided meditations/activations.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*Weekly video updates around the current energy to help you navigate life.\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*I host live chats with Q\u0026amp;A sessions!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*Learn to hone your OWN CONNECTION and intuition, because at the end of the day, my dearest ones, this is about YOUR journey in this world, and how shining your light is making it a better place.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eThank you so much, for visiting and for sharing this moment with me!\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eAnd always, many blessings on your day.\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
