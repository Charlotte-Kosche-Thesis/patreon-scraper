    "summary": "\u003cimg src=\"https://i.imgur.com/EPcr4v1.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHello, my name is Daniela, I am a cosplayer since 2008, I love to design, build and model cosplay, be it form anime, manga, comics or gaming. Doing elaborate makeups is a passion of mine, my dream is to be a professional model. I study cinema and tv and I am almost getting my degree, I love art direction, but what I excell at is writing scripts. I am half cuban and half argentinian and I love to travel, meet new places and make new friends. I started very young in the world of cosplay and because of that I walked slow but steady in this hobby\u2019s world. Since little it was hard to learn for me and I didn\u2019t have much resources to do what I loved the most, now as an adult I am very interested in learning and excelling myself everyday. My other hobbies are watching series and movies, playing videogames and petting my cats, they are my most loved companions and propably will be showing up in future photos! I invite you to join me so that with your help I can make these dreams come true.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMi nombre es Daniela, soy cosplayer desde el 2008, me encanta dise\u00f1ar, construir y fantasear con el cosplay, ya sea de anime, manga, comics o videojuegos. Hacer makeups elaborados es mi pasi\u00f3n, mi sue\u00f1o es ser modelo. Estudio realizadora integral de cine y tv en la facultad y estoy cerca de recibirme, me encanta la direcci\u00f3n de arte, aunque lo mejor que hago es es escribir guiones. Fui gestada en cuba, aunque mi nacionalidad es argentina, me encanta viajar, conocer lugares nuevos y hacer muchos amigos. Comenc\u00e9 muy chica en el mundo del cosplay, por eso realice pasos peque\u00f1os pero firmes, de mas chica me costaba mucho aprender, ya que no tenia muchos recursos para realizar lo que mas me gustaba, ahora, de mas grande, estoy con muchas ganas de aprender y superarme d\u00eda a d\u00eda. Mi pasatiempo es mirar series, jugar videojuegos y acariciar a mis gatos, ellos son mi mas fiel compania y ya nos ver\u00e1n en futuras sesiones juntos! Los invito a unirse para que, con su ayuda pueda realizar futuros sue\u00f1os."
