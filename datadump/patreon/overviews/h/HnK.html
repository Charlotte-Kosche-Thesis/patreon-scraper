    "summary": "Hello, I\u0027m a German artist and people call me Lena aka HaruNoKoe or \u306f\u308b\u306e\u3053\u3048 if you want to go by my japanese alias. I am a college student at the age of 20 and currently in my second semester. In my free time I love to draw a lot on my tablet and doodle on paper. I\u0027ve loved this since I was a kid! Also I\u0027m a big fan of Online Games like League of Legends and MMO\u0027s with a pretty huge character creation tool ( even though I spend more time creating than actually playing the damn game).\u003cbr\u003e\u003cbr\u003eYeah, back to the topic. You maybe wonder what this random person wants to do on this website. Well, actually I just want to draw. I practiced my skills taking commissions and giving out artwork for free on a forum for about 1 year but it\u0027s getting quite stressful to afford the tools for continuing ( better tablets, pens, a better monitor and so on). So I made the decision to try my luck here.\u003cbr\u003eI would love to take your commissions to visualize your creative ideas or draw your desired artwork of a character you like. Personally I love Semi Realism the most but I am able to do characters in Anime style as well. Chibis are a piece of cake, too (the cake is a lie though).\u003cbr\u003e\u003cbr\u003eFor the people who want to know about my equipment: I use a Wacom Intuos Pro Large and draw on Paint Tool Sai. But I would love to switch on a decent version of Photoshop CS one day.\u003cbr\u003e\u003cbr\u003eSo please stay a while and check out my stuff while you\u0027re at it. Have a nice day! \u2665\u00a0\u003cbr\u003e\u003cbr\u003e"
