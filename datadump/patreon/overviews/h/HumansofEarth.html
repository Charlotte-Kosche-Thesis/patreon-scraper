    "summary": "My name is Kristen Hovet and I host a podcast called\u00a0\u003ca href=\"https://soundcloud.com/humans-earth\" target=\"_blank\"\u003eHumans of Earth\u003c/a\u003e. Humans of Earth originally started as a written\u00a0\u003ca href=\"http://kristenhovet.blogspot.ca/p/humans-of-earth.html\" target=\"_blank\"\u003eprofile series on my blog\u003c/a\u003e, and with the 6th human I decided to make it into a podcast.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat is Humans of Earth?\u003c/h2\u003e\nIt\u0027s a profile podcast where I interview people from all over the world and from all walks of life, to highlight their lives, their work, what gives them joy, what brings them sorrow, and what inspires them. \n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a way to make the world smaller and bridge the \"us versus them\" divide through shared stories of ourselves and what matters to us.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat do I need from you?\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\tPlease won\u0027t you be my patron?\u00a0\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatreon is different from Kickstarter or other sites that accept a one-time donation. With Patreon, you can pledge a small amount (a few cents or even a few dollars) for each podcast I create.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAnd, the most important part: You can set a MONTHLY MAXIMUM, so you never go over your Humans of Earth budget.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eHere\u0027s What You Will Get as a Patron\u003c/h2\u003e\nAs a patron of Humans of Earth, you will get access to exclusive content, depending on how much you pledge, and you could even share some creative control and have your business, product, or website featured in a podcast episode. Check out the right sidebar for reward levels.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou will also get that warm fuzzy feeling inside, knowing that you are supporting independent media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"I am human, and nothing of that which is human is alien to me.\" -Terence\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003eThank you so much for your support.\u00a0\u003c/h2\u003e\u003cbr\u003e"
