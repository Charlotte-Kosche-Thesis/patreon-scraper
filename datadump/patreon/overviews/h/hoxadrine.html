    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for coming to my Patreon page! \u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI\u0027m Cassie, self-taught artist from Argentina, also a fanfiction writer.\u00a0I adore drawing and creating concepts as much as I love to write - two activities I\u0027m looking forward to making a lifelong career in the foreseeable future. \u003cbr\u003eCurrently I\u0027m a full-time freelancer, so I spent most of my days painting commissions, illustrating, creating concepts and fanart for all your - and mine - heart\u0027s content. And you\u0027re more than welcome to join me on this artistic journey :D\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those not familiar:\u003c/strong\u003e\u00a0Patreon is a subscription-based platform that allows artists and creators to show their creations with a tier reward system. Within these tiers, creators reward their supporters - or Patrons - whether that be with early access or exclusive gifts, depending on the selected tier and how much a subscriber wants to pay each month.\u00a0\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/88oouEm.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eWhat you will get and see on my Patreon page\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWith being my Patron and hanging around, you won\u0027t only get my heart on a plate and a new best bud, but also will have access to content exclusive to Patrons - such as \u003cstrong\u003ePatron\u003c/strong\u003e\u00a0\u003cstrong\u003egiveaways\u003c/strong\u003e,\u00a0\u003cstrong\u003ewallpapers\u003c/strong\u003e and\u003cstrong\u003e\u00a0fanart\u003c/strong\u003e of your favorite characters. You\u0027ll even have access to polls and \u003cstrong\u003eexclusive creations\u003c/strong\u003e I won\u0027t be publishing elsewhere! \u00a0\u003cbr\u003e\u003cbr\u003eYour support, however small that may be, will help me to improve as an artist, keep pursuing my goal of working full-time on my art as well as expand my audience, so you will also get \u003cstrong\u003emonthly rewards\u003c/strong\u003e\u00a0as my way to thank you for your incredible support \u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/EzNl36x.jpg\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eSo, how do you sign in?\u003c/h4\u003e\u003cbr\u003eTo be my Patron, simply click on \u003cem\u003e\"Become a Patron\"\u003c/em\u003e, select the reward that suits you the most, set up your subscription and that\u0027s about it! You will have instant access to my activity feed, and all other rewards will be sent at the end of each month :D\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to follow me on other sites, check out my\u00a0\u003ca href=\"http://hoxadrine-art.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003eArt\u00a0Blog\u003c/strong\u003e\u003c/a\u003e and my\u00a0\u003ca href=\"http://hoxadrine.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003eWriting Blog\u003c/strong\u003e\u003c/a\u003e on Tumblr! You can also support me by\u00a0\u003ca href=\"https://Ko-fi.com/A074PM7\" target=\"_blank\"\u003e\u003cstrong\u003eBuying me a coffee\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003eIf you\u0027re interested in commissioning me, check out my\u00a0\u003ca href=\"https://hoxadrine-art.tumblr.com/commissioninfo\" target=\"_blank\"\u003e\u003cstrong\u003eCommission Info\u003c/strong\u003e\u003c/a\u003e or send me an\u003cstrong\u003e\u00a0\u003ca href=\"mailto:inaccage@gmail.com\"\u003eemail\u003c/a\u003e\u003c/strong\u003e with any questions/inquiries you may have.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for coming by! It means the world to me \u2665\u003c/strong\u003e\u003c/h4\u003e"
