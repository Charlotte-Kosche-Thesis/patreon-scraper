    "summary": "\u003cstrong\u003eDear Listeners,\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWhen we started\u00a0\u003ca href=\"https://hanandmattknowitall.com/\"\u003eHan and Matt Know It All\u003c/a\u003e, it was with the assumption that a few friends and family would listen to us, and it would go the way of so many creative projects\u2014fulfilling, but limited in scope. We had no idea what an amazing community of advice column junkies were out there waiting for us! Since we launched in January of 2017, we\u0027ve seen our listenership grow steadily, and we\u0027ve gotten to know you through your\u00a0\u003ca href=\"mailto:hannahandmattknowitall@gmail.com\"\u003eemails\u003c/a\u003e, on\u00a0\u003ca href=\"https://twitter.com/HaMKnowItAll\"\u003eTwitter\u003c/a\u003e, and through the questions you send to us\u2014both from your favorite advice columns and about your own lives.\u003cbr\u003e\u003cbr\u003eWe love making this podcast so much. When we hear from listeners like you that we\u0027ve improved your lives in some way\u2014whether by normalizing mental illness, giving you the okay to stand up for your own needs, or just yelling about the things that you also want to yell about\u2014we\u0027re so humbled and grateful. People\u0027s lives are fascinating, and learning about them through the problems that they ask strangers to help them solve is a weird and wonderful thing to be a part of.\u003cbr\u003e\u003cbr\u003eEvery week, we spend hours putting together our podcast for you\u2014finding questions, recording, editing, emailing, tweeting, creating nerdy names, managing the\u00a0\u003ca href=\"https://hannahandmattknowitall.com/listener-hub/\"\u003eListener Hub\u003c/a\u003e (which Han STILL maintains is ridiculous), and cat wrangling\u2014and we love every minute of it. Your financial support allows us to put more time into our work, get better equipment, and of course feed the ever-adorable Mad Eye Moody and Shadow, our resident Podcats. By becoming a Patreon funder, you\u0027ll get access to bonus content and live chats as our way of thanking you for making this possible for us. Thank you so, so much for being a part of our community!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWith so much love,\u003cbr\u003e\nHan and Matt\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWho We Are:\u00a0\u003c/strong\u003eHan and Matt Know it All is a (sometimes twice) weekly podcast where Han and Matt (that\u0027s us!), a married, polyamorous, queer-as-hell couple discuss their favorite advice columns from around the internet, as well as questions from listeners. We take on issues from relationships to jobs to roommates to mental health, from columnists like Alison Green (\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://www.askamanager.org/\"\u003eAsk A Manager\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e), Mallory Ortberg (\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://www.slate.com/articles/life/dear_prudence.html\"\u003eDear Prudence\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e), Jennifer Peepas (\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://captainawkward.com/\"\u003eCaptain Awkward\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e), Amy Dickinson (\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://amydickinson.com/\"\u003eAsk Amy\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cem\u003e), and\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://hannahandmattknowitall.com/advice-columns/\"\u003e\u003cem\u003eso many more\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e, and we invite columnists on to talk about their work, themselves, and their most interesting questions. We also like to yell about toxic masculinity/the patriarchy and threaten to set things on fire.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e"
