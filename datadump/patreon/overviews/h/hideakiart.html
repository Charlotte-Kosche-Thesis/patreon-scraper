    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eI\u0027m just a normal guy with abnormal tendencies...ok...that sounded weird, but I like to say weird stuff.\u003cbr\u003eI\u0027m just a drawing amateur from Romania who just wants to make drawing more than a hobby. Some people say I have talent, but I\u0027m just feeling like I\u0027m just starting...I\u0027m just an amateur in this drawing gangsta life. I always try to do my best and I\u0027m very happy when my drawings make people happy or inspire other people to start drawing...it\u0027s a great feeling.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/m7GvklQ9xpw\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should You Give Me Money?\u003cbr\u003e\u003c/strong\u003eBecause I say so...give me all your money :D\u003cbr\u003eRight now, I\u0027m doing this as a hobby, but I really want to make this drawing thing a full-time job.\u003cbr\u003eI\u0027m barely managing to draw with my real life job getting in the way, so being able to make money from this drawing thing would alow me to draw more and to do something I really love...living the dream.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/rqBdIuAnm6Q\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eDo I Deserve That Money?\u003c/strong\u003e\u003cbr\u003eI\u0027m not begging, I\u0027m just saying you should give me money if and only IF I deserve it.\u003cbr\u003eNot only will I use that money to live a life of luxury, but I will also buy new tools, new colored pencils and everyting I need to draw better and for my videos to have a better quality.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/FSqFTHlRkzo\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhat Should You Expect On My Channel\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003edrawings (mostly anime and manga related)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eorigami tutorials\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ecosplay videos\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ebody art\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eother types of art videos and some really wacky ones too\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHere Are Some Of My Other Videos\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/wl6K22_Scu4\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/LnS79f7Ll5U\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/OfIT4jjb3LI\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/1ERr4pqiDrg\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/oXPghfr8uE8\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
