    "summary": "\u003cdiv\u003eHi, thanks for visiting my Patreon page! My name is I G Hulme and I created the Heavenfield, an epic series of dark science-fiction novels released as an award-winning audio-book.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nPlease consider supporting my goal of\u00a0\u003cstrong\u003eworking full-time on the Heavenfield series\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nYou\nwill get access to some cool rewards at different tiers of pledge, including:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAccess\n\tto the Patron-only activity feed.\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eExclusive access to a new,\u00a0\u003ca href=\"http://www.heavenfield.com/audiobooks/the-diary-of-otto-kandinsky/\" rel=\"nofollow\" target=\"_blank\"\u003eongoing audiobook\u003c/a\u003e!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eA Free\u00a0\u003c/strong\u003e\u003ca href=\"http://www.heavenfield.com/shop/the-heavenfield-soundtrack-album/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHeavenfield Soundtrack Album\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eExclusive Images \u0026amp; Illustrations\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eYour name in the\u00a0\u003ca href=\"http://www.heavenfield.com/support-us/patreon-hall-of-fame/\" rel=\"nofollow\" target=\"_blank\"\u003eHall of Fame\u003c/a\u003e!\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eEarly release of the sequel audio-book.\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAdvance access to the\u00a0\u003ca href=\"http://www.heavenfield.com/datavault/\" rel=\"nofollow\" target=\"_blank\"\u003eHeavenfield Datavault\u003c/a\u003e!\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eYour name in the credits of future print books \u0026amp; audio-books.\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFree access to all current unlockable areas on the\u00a0\u003ca href=\"http://www.heavenfield.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHeavenfield website\u003c/a\u003e!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\tCheck out the website link below and find out more about the Heavenfield world, and listen to the Heavenfield audio-book for an idea of what the future holds:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.heavenfield.com/audiobooks/heavenfield-audiobook/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.heavenfield.com/wp-content/themes/heavenfield/images/apps/hf-audiobook-unlocked.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.heavenfield.com/audiobooks/heavenfield-audiobook/\" rel=\"nofollow\" target=\"_blank\"\u003eListen to the Free Audiobook on the Heavenfield website\u003c/a\u003e \u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tThe Heavenfield has grown so large now that I don\u2019t have the resources to work on all the different projects, but with your help I hope to fulfil my ambition of working full-time on the Heavenfield as an independent author.\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nEvery pledge you make \u2013 whatever you can afford, goes a huge way towards completing these projects, and each of you has my everlasting gratitude.\n\u003cbr\u003e\n\u003cbr\u003e\nMany, many thanks,\n\u003cbr\u003e\nI G"

   {

     "amount": 2500,

     "created_at": "2016-11-23T19:53:01+00:00",
     "description": "As well as ALL the previous rewards (excluding print offers)\u00a0you will get:\u003cbr\u003e\n\u003cbr\u003e\n1. Elite Exiles will gain access to \u003cstrong\u003eAll Unlockable Areas\u003c/strong\u003e on the Heavenfield website! \u00a0This includes (but not limited to): \u003cstrong\u003eThe Heavenfield Audiobook\u003c/strong\u003e, \u003cstrong\u003eThe Heavenfield\u003c/strong\u003e \u0026amp; \u003cstrong\u003eThe Dead Man\u0027s Feast e-Books\u003c/strong\u003e\u00a0and\u00a0\u003cstrong\u003eThe Dead Man\u0027s Feast Audiobook\u003c/strong\u003e (when it is recorded).\u003cbr\u003e\n\u003cbr\u003e\n2. \u003cstrong\u003eExclusive Early Access \u003c/strong\u003eto \u003cstrong\u003eALL \u003c/strong\u003ethe \u003cstrong\u003eHeavenfield Datavault Sections\u003c/strong\u003e\u00a0one release cycle ahead of public release*, to see them unfold as they are created!\u003cbr\u003e\n\u003cbr\u003e\n3. Occasional \u003cstrong\u003eSpecial Content\u003c/strong\u003e in the activity feed, exclusively for level $25+ patrons (such as exclusive early access to new e-books)!\u003cbr\u003e\n\u003cbr\u003e\n4. \u003cstrong\u003eYour Name in the Third Novel\u003c/strong\u003e! Elite Exiles will be listed in a special \u0027Thank You\u0027 page at the end of the print \u0026amp; e-book versions of the third Heavenfield novel when it is finished (\u003cem\u003eminimum 6 months pledge at Elite level required\u003c/em\u003e).\u003cbr\u003e\n\u003cbr\u003e\n5. \u003cstrong\u003eYour Name in the Credits of the Audiobook\u003c/strong\u003e! At the end of The Dead Man\u0027s Feast Audiobook I will record a special thank you, listing all the Elite Patrons (\u003cem\u003eminimum 6 months pledge at Elite level required\u003c/em\u003e)!\u003cbr\u003e\n\u003cbr\u003e\n6. You will also be listed as an \u0027\u003cstrong\u003eElite Exile\u003c/strong\u003e\u0027 on the Heavenfield website \u003cstrong\u003eHall of Fame\u003c/strong\u003e (optional)!\u003cbr\u003e\n\u003cbr\u003e\n7. \u003cstrong\u003e2 x A3+ (19\" x 13\") Prints\u003c/strong\u003e\u00a0FREE\u003cstrong\u003e\u00a0OR 3 x A4\u00a0(11.7\" x 8.3\") Prints\u003c/strong\u003e\u00a0FREE\u00a0with ANY Print size order, PLUS 25% off any print order for the duration of your $25 patronage from the Heavenfield print shop**\u003cbr\u003e\n\u003cem\u003e*these sections are currently in varying stages of development - the next in the release cycle will be Datavault Vehicles which you will gain immediate access to. When that is\u00a0publicly\u00a0released you will gain access to the next in the cycle - in this case Datavault Weapons, and so on.\u003cbr\u003e\n\u003cbr\u003e\n** free prints are a one-time offer only, but the discounts are for any orders made while you are still a Patron of the Heavenfield. Offer applies to loose prints only (not framed or mounted) bought from the Heavenfield shop on Etsy:\u003cbr\u003e\n\u003c/em\u003e\u003ca href=\"https://www.etsy.com/shop/Heavenfield\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cem\u003ehttps://www.etsy.com/shop/Heavenfield\u003cbr\u003e\n\u003c/em\u003e\u003c/a\u003e\u003cem\u003enote: You must have been billed for your Patreon pledge at least once before you can redeem your print offers.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cp\u003e\u003cimg src=\"http://www.heavenfield.com/wp-content/themes/heavenfield/images/elite-patron.png\"\u003e\u003c/p\u003e\n\u003ch4\u003e\u003cstrong\u003eBecome a member of the Elite Exiles!\u003c/strong\u003e\u003c/h4\u003e",
