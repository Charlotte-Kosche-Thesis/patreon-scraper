    "summary": "\u003ca\u003e\u003cimg src=\"http://img15.deviantart.net/acae/i/2017/053/6/8/viscotti_banner_by_haebara-db026gu.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003eWelcome, One and All!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWelcome one and all to the wizarding world of Ha- I mean merry world of Viscotti! This is the official portal to the various narratives I\u0027ll be telling in the coming future, exploring mostly Superheroic- and Supernatural settings!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eI go by Haebara around these parts, Viscotti works as well, though. Though I may not have any formal education in art(outside of Pottery), nor am I by any means a professional, what I DO have is an active imagination and stories I want to tell.\u003cbr\u003e\u003cbr\u003e-The stories I want to tell have a large focus on the setting as well as the characters, so be ready to expect a lot of Character Designs and Setting Pieces in between Chapter releases.\u003cbr\u003e-These stories tend to unapologetically involve elements from Classic Sci-fi, Fantasy, and Horror genre IPs(differing amounts of each genre depending on the story).\u003cbr\u003e-These works also have a VERY large anime influence, which is a large reason as to why most of my planned comics will be made in a standard manga format(Black and White, read right-to-left, etc).\u003cbr\u003e-These Stories will also be very dark at points(hence the horror elements), so if that\u0027s not your thing then there\u0027s your warning :^).\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003eMy Goals?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWith this Page I\u0027ll be releasing the processes and Bonus Material for the Comics just as much as the Comics/Content itself, as a sort of \"Peek behind the Curtain\" thing, y\u0027know?\u003cbr\u003e\u003cbr\u003eTHINGS TO KNOW\u003cbr\u003e-My goal is to Publish my Series Officially(either on a chapter-to-chapter or Volume-to-Volume basis, depending on feedback).\u003cbr\u003e-Any Official pages I release will be posted for free for all to see, the behind-the-scenes pieces not meant for public viewing are what\u0027s locked behind the paywall(there will most likely be exceptions to this, such as when I post to my Twitter or Facebook Page).\u003cbr\u003e-Each Chapter will be Compiled into high-res files along with the bonus Art pieces to be given to Hero Patrons(or to be sold seperately to prospective buyers!(Keep in mind that the Page by Page releases of the chapters are still free to the public, so it\u0027s an optional purchase!)).\u003cbr\u003e-In the end, my goal is to be able to sustain a living off of the art and Series I\u0027m creating, and only ask that you\u0027ll be along for the ride!\u003cbr\u003e\u003cbr\u003e\u003ci style=\"color: rgb(247, 150, 70); font-weight: bold;\"\u003eThanks for Stopping By(And Final Notes)!\u003c/i\u003e\u003cbr\u003eAs an artist, though I\u0027ve been drawing since I was a kid, I\u0027m still very new to the whole Payed-to-Draw thing, so I can only hope for your patience and understanding in the years going forward, and look forward to any criticism you may have to offer!\u003cbr\u003e\u003cbr\u003eWith that said, I greatly appreciate your consideration, and wish you a lucky day!\u003cbr\u003e\u003cbr\u003e------------------------------------------------\u003cbr\u003e\u003cbr\u003eIf you wish to know where else you can find some more of this Viscotti-goodness, \u00a0you can check my Facebook here:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/ViscottiGradeWaifus/?ref=bookmarks\"\u003ehttps://www.facebook.com/ViscottiGradeWaifus/?ref=...\u003c/a\u003e\u003cbr\u003eTwitter:\u003cbr\u003e\u003ca href=\"https://twitter.com/ViscottiDraws\"\u003ehttps://twitter.com/ViscottiDraws\u003c/a\u003e\u003cbr\u003eTumblr:\u00a0\u003cbr\u003e\u003ca href=\"https://www.tumblr.com/blog/viscottidraws\"\u003ehttps://www.tumblr.com/blog/viscottidraws\u003cbr\u003e\u003c/a\u003eAnd Deviantart:\u003cbr\u003e\u003ca href=\"http://haebara.deviantart.com/\"\u003ehttp://haebara.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eProjects to look out for in the future:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Pragmatic Devil\u0027s Divine Love Comedy\u003c/strong\u003e\u003cbr\u003e(comics)\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe year is 2077, and Red is someone who\u0027s been on this island for a \u003cem\u003elittle too long\u003c/em\u003e. He\u0027s seen the sights, he\u0027s heard the tales, and frankly, he just wants a change of pace. Alice, however, has been obsessed with superheroes since she was a wee lad. What sorts of misfortune could these two clashing possibly create?\u003c/div\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e7 DAY\u0027S TILL WHAT?!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e(visual novel)\u003cbr\u003e \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
