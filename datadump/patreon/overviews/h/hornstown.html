 new sexable NPCs, a new image type, the Gallery. \nBecome a voyeur, spy on dozens of known and unknown people, join the \njail\u0027s fight/sex club, smuggle money and drugs into it, trade favors \nwith the guy/girl who seems to run the place.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLast patron content update: \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e28th of May\u003c/strong\u003e\u003c/strong\u003e, version 1.4\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e200kk characters, 9\u00a0 new outfit colors, new camwhoring requests. Clothing now changes the way certain NPCs and certain parts of the game react to the PC. Helen\u0027s storyline continues with a lot more SPH, cuckolding and chastity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNext update: 29th of June, version 1.5\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe game is complete at this point but will continue to be expanded with new content indefinitely.\u003cbr\u003e  The game has monthly updates, with patrons being able to vote on the parts of the game I focus my efforts on and getting new content one month earlier than the public version.\u003cbr\u003eYou can find more information and give the game a try \u003ca href=\"http://hornstown.com/\" target=\"_blank\"\u003ehere!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support me on Patreon?\u003c/strong\u003e\u003cbr\u003e- Although Hard Times in Hornstown has reached version 1.0 this does not mean the end of development. There is still a LOT of new content I want to put into it - with your help.\u003cbr\u003e- With a game like this, everyone has something they want to see included. If you become a patron, you get to vote on what new updates will contain.\u003cbr\u003e- Patrons pledging 5$ a month or more will also get access to content updates one month earlier that the public release.\u003cbr\u003e- Patrons pledging $15 a month will gain access to every piece of content I finish as soon as it\u0027s done. They also get access to  a developer tool helping them navigate the game. Oh, and let\u0027s not forget that they are able to create their own NPC that will make its appearance in-game.\u003cbr\u003e- The amount of funding generous people like you give me allows me to spend more time and money on developing and perfecting the game.\u003cbr\u003e- Games like this can never be sold or advertised through mainstream channels. People like you are the only way people like me are able to get recognition and funding. Thank you!\u003cbr\u003e"
