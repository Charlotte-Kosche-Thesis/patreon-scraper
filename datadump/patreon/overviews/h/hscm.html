    "published_at": "2017-10-20T14:24:59+00:00",
    "summary": "The HSCM Team is a small group of inflatables enthusiasts researching and exploring inflatables. \u00a0\u003cbr\u003e\u003cbr\u003eWe are:\u003cbr\u003e\u003cstrong\u003eChe-Wei Wang \u003c/strong\u003e(\u003ca href=\"https://www.pratt.edu/academics/architecture/\" target=\"_blank\"\u003ePratt Undergraduate\u00a0School of Architecture\u003c/a\u003e Adjunct Assistant Professor)\u003cbr\u003e\u003cstrong\u003eAndreas Tellman\u003c/strong\u003e (Pratt Undergraduate School of Architecture Student)\u003cbr\u003e\u003cstrong\u003eEd Wu\u003c/strong\u003e (Pratt Undergraduate School of Architecture Student)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith the help of the\u00a0\u003ca href=\"https://www.pratt.edu/the-institute/administration-resources/office-of-the-provost/other-funding/\" target=\"_blank\"\u003ePratt Faculty Development Fund\u003c/a\u003e, we\u0027ve built a custom \u003cstrong\u003e10\u0027x10\u0027\u00a0CNC Heat Sealing and Cutting Machine (HSCM)\u003c/strong\u003e housed in the\u00a0\u003ca href=\"https://www.pratt.edu/the-institute/administration-resources/office-of-the-provost/centers-and-academic-partnerships/additional-research-centers-and-labs/center-for-experimental-structures/\" target=\"_blank\"\u003eCenter for Experimental Structures\u003c/a\u003e (CES) at Pratt Institute. We\u0027ve poured our blood sweat and tears into this thing. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/239927821\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis project builds on the work of \u003ca href=\"https://trackr-media.tangiblemedia.org/publishedmedia/Papers/628-aeroMorph%20%20Heatsealing%20Inflatable/Published/PDF\"\u003eaeroMorph\u003c/a\u003e. We designed and built a larger machine with a new ceramic custom heat sealing hot end. We\u0027ve built and rebuilt our machine at least 10 times and designed and machined 6 different end effectors to finally reach where we are now. This machine is awesome. It can tirelessly heat seal really big sheets of material with precision.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe now need a little help to keep this research going.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re interested in \u00a0all things inflatable and beyond...building pavilions, soft robotics, furniture, lighting, etc.\u003cbr\u003e\u00a0\u003cbr\u003eWe\u0027re currently looking into:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUniversal air valve attachment design\u003c/li\u003e\u003cli\u003eUltra-light miniature fan inflated bladders\u003c/li\u003e\u003cli\u003eTest structural properties of inflatables\u003c/li\u003e\u003cli\u003eDesign inflatable locking and nesting geometries\u003c/li\u003e\u003cli\u003eMass production of self-folding structures\u003c/li\u003e\u003cli\u003eMultilayered folding patterns\u003c/li\u003e\u003cli\u003eTessellated folded top sheet against flat bottom sheet. Compound curving inflatables.\u003c/li\u003e\u003cli\u003ePermanent inflatables via 2 part expanding foam\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith your help and support, we\u0027ll be able to continue our research and develop new kinds of inflatables and applications. With just a few hundred dollars a month, we can purchase the necessary materials to go deep into the inflatables world. Please join us on this inflatables adventure!\u003cbr\u003e\u003cbr\u003eEach month we\u0027ll have a lottery drawing to see who from our Patreon supporters will get a custom made inflatable. If you\u0027re interested in recieving an inflatable, the sooner you support this research, the more chances you\u0027ll have to win a one of kind inflatable!  \u003cbr\u003e\u003cbr\u003eYour support is greatly appreciated!\u003cbr\u003eHSCM Team\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/239927902\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
