    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eDo you like History but you do not have time to read those big books?\u003cbr\u003e\u003cbr\u003eDo you want to participate in recreation of interesting stories from the paste?\u003cbr\u003e\u003cbr\u003eThen this project is for you!\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHistory Time \u003c/span\u003e\u003c/strong\u003eis entertaining and educational show. \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eWe make\u00a0comic style animation, based on the true stories, we\u00a0bring into life the key episodes of our past.\u003c/span\u003e\u003c/li\u003e\u003cli\u003eWe tell untold and exciting stories of heroes and events from the history.\u00a0\u003c/li\u003e\u003cli\u003eWe will be your guides on this amazing journey into the world of history.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003eRight now we are working on two projects first one is mini-series/episodes and another is history of nations.\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMini-series or episodes\u003c/strong\u003e:\u003c/span\u003e With your help we are going to choose one epic story from the history and create beautiful illustration.\u00a0The whole story will be divided into the 5-6 parts in average, each part will be 4-5 minute long and will be released once per week on our youtube channel.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHistory of nations:\u003c/strong\u003e \u003c/span\u003eIn the rubric history of nations or how we call it \"who the heck are?\" we are going to create history of whole nation like French, Canadians etc. But it is told in a funny way with beautiful animations. Each of this video will be maximum 5 minute long and will be released once per week.\u00a0\u003cbr\u003e\u003cbr\u003eBy the way, both History of Nations and mini series \u00a0will be available on our youtube channel in two languages - English and Russian.\u003c/div\u003e"
