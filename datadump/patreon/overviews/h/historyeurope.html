    "summary": "Hello and Welcome to A History of Europe, Key Battles Podcast campaign. In my podcast I tell the story of Europe starting from the Ancient Greeks, and going chronologically hopefully all the way up to the First World War. So far in just over 60 episodes I have reached as far as the 1200\u0027s, covering all corners of the continent from Britain, to the Crusader States of the Holy Land, from Spain to Russia and everywhere in between. The narrative of each set of episodes builds up to an important battle, but the main focus is less on the military rather the political and cultural developments of each region, and also on the personalities and motivations that led to some of the key milestones of the continent\u0027s rich history.\u003cbr\u003eI always strive to create the best show, and that involves some costs as well as much investment in time. It is my hobby not a full-time job. As well as the costs of web hosting and equipment are the costs of research material, so far over 200 books and counting. With your help I can make sure that the show is always available, and can afford additional resources going forward to help make sure the podcast is as good quality as possible. Thank you\u003cbr\u003e"
