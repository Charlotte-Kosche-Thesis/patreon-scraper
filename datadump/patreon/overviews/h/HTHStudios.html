    "summary": "High Tail Hall is an Exploration RPG, currently an Exploration \nMeet-n-Fuck. By exploration I mean the game is completely open ended \nwith lots of ways to customize your experience by exploring and learning\n about your environment thus discovering the variety of ways you can \ninteract with the world around you.\u003cbr\u003e\n\u003cbr\u003e\n\tI released the first version of High Tail Hall (HTH) to \u003ca href=\"http://www.newgrounds.com\" rel=\"nofollow\"\u003e www.newgrounds.com\u003c/a\u003e over a decade ago in what began as a Myst style \nexploration game with sexy furry characters. Over the years it grew from\n HTH 1.0 in a tiny hall with extremely loud crickets, to HTH 2 in a \nbright glass domed club, and finally to its current version on a lavish \nset of islands that revisits the first two game environments while \nadding many more along with a variety of sexy encounters to enjoy.\u003cbr\u003e\n\u003cbr\u003eIn 2012, I launched the beta version of my game on \u003ca href=\"http://www.hthstudios.com/\" rel=\"nofollow\"\u003ehttp://www.hthstudios.com/\u003c/a\u003e with the largest island open for free members to \nexplore, and subscription option that offers additional content on a \nsecond island with access to more characters and scenes. Since then, \nI\u2019ve been focused on expanding the interactive sex scenes for a wide \nvariety of characters.\u003cbr\u003e\n\u003cbr\u003e\n\tNow, with over 50 characters available to interact with and many new \nfeatures already in-progress, we feel it\u2019s time to switch gears and \nstart the next phase of production. I\u0027m ready to turn this game from a \nMeet-n-Fuck to the interactive world I\u2019d always intended it to be.\u003cbr\u003e\n\tHow do we plan to do that? With your help! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Should You Pledge?:\u003c/strong\u003e\u003cbr\u003e\n\tBecoming a Patron gives you a chance to see all the up and coming game \nfeatures not shown in our Livestreams, and vote on what takes priority. \nYou\u2019ll get updates on progress, vote on new sprites, who gets voice \ninteractivity first, and see the makings of all the items, puzzles and \nmore! The best part is that everything goes directly into the game, so \nyou can play with it once it\u2019s live! \u003cbr\u003e\n\u003cbr\u003e\n\tEach category has posts explaining the development process, and how long it is expected to take to complete. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat This Is\nNot:\u003c/strong\u003e\u003cbr\u003e\nOur Patreon is NOT replacing subscription content. If you wish to purchase a\nGold Subscription you need to do that through our store: \u003ca href=\"https://www.store.hthstudios.com/\" rel=\"nofollow\"\u003ehttps://www.store.hthstudios.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut what if I use Paypal?\u003cbr\u003e\u003c/strong\u003ePaypal users can make a purchase through Patreon as our store can\u0027t accept Paypal.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBut I\u0027ve already got a Gold\nAccount!\u003c/strong\u003e\u003cbr\u003e\nGold Accounts will still have access to all the exclusive characters, expanded\nscenes and the additional island!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat about Auto Renewal\noption for Gold Subscriptions?\u003c/strong\u003e\u003cbr\u003e\n\nWe now offer an option for Auto Renewal through Patreon!\nPlease see the Patron tier options for more info."
