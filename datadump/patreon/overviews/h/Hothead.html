    "summary": "\u003cu\u003e\u003cstrong\u003eWho\u0027s this guy asking for money?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eJust some guy who likes to draw things for other people...\u003cbr\u003e\u003cbr\u003eGranted - if you\u0027re here, you\u0027re probably already at least somewhat familiar with me or my artwork elsewhere. \u00a0I tend to go by (Big Red) Hothead online and Tom Wood in person. \u00a0Currently a full-time student of \u003cem\u003eCreative Media Production\u003c/em\u003e\u00a0(video games and other shiny things), I\u0027ve been getting the urge to work on some bigger artistic projects like comics or animations. \u00a0Unfortunately, with the limited amount of time I have right now, I want to produce things as efficiently as possible that people can enjoy - meaning consistently delivering artwork of a wide range of characters. \u00a0\u003cbr\u003eYou can also find and message me on:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://big-red-hothead.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.furaffinity.net/user/big-red-hothead/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://big-red-hothead.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://hothead-art.tumblr.com/\" target=\"_blank\"\u003eArt blog\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://hothead-art-reblogs.tumblr.com/\" target=\"_blank\"\u003eArt reblog-blog\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/Wooooooood\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://t.me/Hothead\" target=\"_blank\"\u003eTelegram\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDiscord -\u00a0Hothead#1906\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eOther than making a bit of cash on the side - I wanted to build a modest, relatively close-knit community for fans and supporters and use the platform to provide exclusive rewards and content. \u00a0By using Patreon to do this, I can take all kinds of suggestions from people about what they would like to see me draw and run polls to see which options are the most popular. \u00a0Ideally, I\u0027d like to please as many people as possible, and although difficult to do so, I\u0027ll try my best to make it happen.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eKey aims and outcomes:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTimed-exclusive content\u003c/li\u003e\u003cli\u003eExclusive high-resolution versions of art\u003c/li\u003e\u003cli\u003eContent creation decided by current Patrons\u0027 choices\u003c/li\u003e\u003cli\u003eLow monthly prices\u003c/li\u003e\u003cli\u003eNo additional cost to view NSFW content\u003c/li\u003e\u003cli\u003eAccess to content archive for all Patrons\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eThese are all subject to change as time goes on - mainly to add extras rather than removing any.\u003c/em\u003e"
