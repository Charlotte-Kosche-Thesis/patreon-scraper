    "summary": "\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5883bedb9e5af9510b21680a/320x240/376cdc09f68bb469cfcc76d66b3182ac/tumblr_nzxtqruDv21rxowifo1_400.png\"\u003e\u003cbr\u003eHiya Rootie here! \u003cbr\u003eThroughout the years I have been in love with dating sims/romantic vns and other love-related junk so I thought it was about time I tried making my own!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThus Heartthrob Cafe was created!! \u003c/strong\u003eWell in the process of being created that is! I need your help to complete it! You see my income runs purely on commissions and auctions right now but I hardly have time to work on my own projects! In order for me to complete the game I need to work on it AND get paid which Patreon is pretty handy for!\u00a0\u003ca href=\"https://irootie.itch.io/heartthrob-cafe-a-close-up\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/2bcc4bb43348acead5375b9b695c1272/tumblr_o01cliM7rH1rxowifo1_75sq.png\"\u003eWhat is Heartthrob Cafe?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHTC is a romantic visual novel done in Ren\u0027Py with 10 dateable characters! You play as\u00a0\u003ca href=\"http://idoodlez.tumblr.com/tagged/Harris-T-Bunny\" rel=\"nofollow\"\u003eHarris T. Bunny\u003c/a\u003e on a quest to save the cafe and as a side quest find love [or is it the other way around!?] I wanted a vn where everyone would be comfortable with the pronouns they will be referred to with so Harris\u0027s gender identity is up to the player!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://40.media.tumblr.com/2bcc4bb43348acead5375b9b695c1272/tumblr_o01cliM7rH1rxowifo1_75sq.png\"\u003eAlright alright so what do I get out of this?\u003c/strong\u003e\u003cbr\u003eYou get the reward tiers below, Heartthrob Cafe when it is completely finished, and the satisfaction of knowing you helped someone out with their cool project!\u00a0Updates will be as frequent as possible!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/2bcc4bb43348acead5375b9b695c1272/tumblr_o01cliM7rH1rxowifo1_75sq.png\"\u003e\u003cstrong\u003eWhere else can I find you?\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-\u003ca href=\"http://idoodlez.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e-\u003ca href=\"https://twitter.com/iDoodlerz\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"http://40.media.tumblr.com/2bcc4bb43348acead5375b9b695c1272/tumblr_o01cliM7rH1rxowifo1_75sq.png\"\u003eLinks\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-\u003ca href=\"http://heartthrob-cafe.tumblr.com\" rel=\"nofollow\"\u003eAsk Blog\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-\u003ca href=\"https://trello.com/b/CtvjiZXV\" rel=\"nofollow\"\u003eTrello/Progress\u003cbr\u003e\u003c/a\u003e-\u003ca href=\"http://idoodlez.tumblr.com/tagged/HTCFanart\" rel=\"nofollow\"\u003eFanart tag\u003c/a\u003e\u003cbr\u003e-***\u003ca href=\"https://irootie.itch.io/heartthrob-cafe-a-close-up\" rel=\"nofollow\"\u003eTech demo\u003c/a\u003e***\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://40.media.tumblr.com/2bcc4bb43348acead5375b9b695c1272/tumblr_o01cliM7rH1rxowifo1_75sq.png\" style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003ca href=\"http://heartthrob-cafe.tumblr.com/\"\u003eMeet the Cast\u003c/a\u003e\u003cimg src=\"https://40.media.tumblr.com/2bcc4bb43348acead5375b9b695c1272/tumblr_o01cliM7rH1rxowifo1_75sq.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much for the consideration and support!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
