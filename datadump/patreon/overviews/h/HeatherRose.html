    "summary": "Hello! I am \u003cstrong\u003eHeather Rose\u003c/strong\u003e, a pop surrealism artist from New England.\u00a0\u003cbr\u003e\u003cbr\u003eI love to create dark moody artwork featuring beautiful women, witches, forest nymphs, angels, demons, and other fantasy-inspired creatures. My artworks are done in various mediums, including ink, pastels, graphite, acrylic, and occasionally oils. I do not limit myself to only 2-dimensional work either. I often create dolls, sculptures, and other fun things!\u003cbr\u003e\u003cbr\u003eHere on Patreon, you will find exclusive content unavailable anywhere else! You\u0027ll get advance notifications and sneak previews of new projects. I\u0027ll show you behind-the-scenes photos of myself at work. You\u0027ll even receive free gifts directly from me, such as artist-proof prints, PDF downloads, and even original paintings!\u003cbr\u003e\u003cbr\u003e........................\u003cbr\u003e\u003cbr\u003eMy life-long passion is creating art. I find inspiration in everything, all the time! My biggest dream is to be able to bring all of my inspirations to life, the way that I visualize them in my head, but this requires a lot of time. That\u0027s why I\u0027ve chosen to join Patreon.\u003cbr\u003e\u003cbr\u003eI am hoping that with your help, I can make the time to create all of the beautiful things that I am always dreaming about!\u003cbr\u003e\u003cbr\u003e........................\u003cbr\u003e\u003cbr\u003eConnect with me on:\u003cbr\u003e\u003ca href=\"http://facebook.com/SmokeandHoney\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/SmokeandHoney\"\u003eInstagram\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eVisit my shop to purchase original artwork, prints, and other goodies:\u003cbr\u003e\u003ca href=\"http://smokeandhoney.storenvy.com\"\u003eSmoke \u0026amp; Honey\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVisit my website to see my full portfolio: \u003cbr\u003e\u003ca href=\"http://HeatherRos      "created_at": "2015-04-17T21:32:29+00:00",
     "description": "The \"Fur and Gold\" series is my most expensive and time-consuming project thus far. Every piece is going to be based on a different photograph, all of which I am taking myself. \u003cbr\u003eI am providing the costumes, jewelry, and props for all of my models. I am also securing the the locations for the photoshoots (some of which require payment to get access to).\u00a0\u003cbr\u003eIf I could reach $50,, I could afford to purchase all of the glorious jewelry and props needed for these photoshoots. (They are princesses, after all! The jewelry does not by any means needs to be real jewels, but it does need to be sparkling and rich looking!)\u003cbr\u003e\u003cbr\u003eSo, what do YOU get out of this?\u00a0\u003cbr\u003eIf I meet this goal, anyone who contributes $15 or more will get an 8x10\" print of one of the reference photos from the shoot with all the fancy jewelry!\u00a0\u003cbr\u003eThis is the ONLY WAY you will be able to get prints of the reference photos. They generally are not intended to be seen by anyone but myself, since they are just for my own reference and the paintings that come from it are the real art. But since I have had multiple people asking to purchase the reference photos, I have decided to make them available only as a Patreon reward!\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MvVQVkvt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
