    "summary": "\u003ch4 style=\"text-align: justify;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eYou there... Yes, you. Well met ye, I\u0027m Stefan. In this world, I\u0027m a\u00a0\u003ca href=\"https://www.youtube.com/hybridartist\" target=\"_blank\"\u003ehybrid artist\u003c/a\u003e.\u00a0I decided to create things by merging and combining all of the things I love doing. Sharing my ultimate vision with the world led me to create planet\u00a0\u003ca href=\"https://discord.gg/XX2HU9N\" target=\"_blank\"\u003eSperth\u003c/a\u003e a discord community I see as a creative ecosystem that inspires, instructs and entertains.\u003cbr\u003e\n\t\u003cbr\u003e\n\tBuilding the concept around this little planet of creative inhabitants got me immersed into world building and storytelling, then I realized that everyone has their story to tell, no matter how grand or horrific, small or awkward. Everyone, in their brains, holds an adventure. Thus my quest to create artwork that can bring these adventures to life.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdn.discordapp.com/attachments/397966458694664192/410530572343967775/Cover.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMeet \n\t\u003ca href=\"https://twitter.com/nymzo\"\u003eNymzo\u003c/a\u003e the Arcane Trickster, an original character I play in my campaigns. When he visits Artis, the heart of all trading centers, a series of events leads him into a tricky situation where he\u0027s in the possession of a magical item. What he doesn\u0027t know is that some very dangerous creatures are after the same thing.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to start creating a comicbook inspired by my tabletop games when we hit a certain goal.\u003cbr\u003e\n\t\u003cbr\u003e\n\tShout out to my supporters.\n\t\u003cbr\u003e\n\tSilver Bob.\n\t\u003cbr\u003e\n\tShams from Pen \u0026amp; Blade.\n\t\u003cbr\u003e\n\tLady Bane.\n\t\u003cbr\u003e\n\t\u0026amp;\u00a0James Allen Camper.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks you so much for your support.\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://imgur.com/a/uTdpk\"\u003e\u003c/a\u003e"
