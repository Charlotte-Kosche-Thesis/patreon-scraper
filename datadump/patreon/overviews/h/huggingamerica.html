    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/YcGFgNjPX0E\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2015-05-27T21:23:55+00:00",
    "summary": "\u003cstrong\u003eHowdy everyone!\u003cbr\u003e\u003c/strong\u003e\nPlease find Hugging America on social media here:\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/huggingamerica/\" rel=\"nofollow\" target=\"_blank\"\u003eHugging America Page\u003c/a\u003e (page)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/groups/476716712532505/\" target=\"_blank\"\u003e\u003cstrong\u003eHugging America Group\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0(group)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/huggingamerica/\" target=\"_blank\"\u003e\u003cstrong\u003eHugging America Instagram\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for making your way to our Patreon page for \u003ca href=\"https://www.facebook.com/huggingamerica/\"\u003eHugging America\u003c/a\u003e. We have some really big plans for the future and we are asking you to be a part of it all!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lXMrriSceTY?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOur goal is\u00a0\u003cstrong\u003e5000 HUG FANS\u003c/strong\u003e and \u003cstrong\u003eSUPPORTERS AND WHEN REACHED,\u003c/strong\u003e\u00a0we can dedicate 100% of our time to\u003cstrong\u003e\u003cstrong\u003e this art...\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eEACH DOLLAR DONATED MONTHLY SUPPORTS OUR HEART MOVEMENT OF SPREADING DIRECT HUMAN CONNECTION AND COMPASSIONATE LOVE VIA \"FREE HUGS HERE\" signs AND TRAINING VOLUNTEERS across AMERICA\u0027S CITIES to serve LOVE in their communities.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HRc9i_GhbS0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003eHUGS HEAL! \u003cbr\u003eHUGS ARE DIRECT HEART HEALING ENERGY AND YOU CAN DO THIS TOO!\u003cbr\u003e\u003cbr\u003eHUGGING AMERICA has grown from a single act of VULNERABILITY to a global, \nFREE HUGS HERE MOVEMENT / #lovebomb that connects people in a deep, \nspiritual way and creates a lasting effect of loved-based presence.\n\u003cbr\u003e\nEVERY.SINGLE.TIME\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFrom ONE hug to tens of thousands via supporters spanning 30 countries, one thing is sure:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSERVE LOVE AND YOU SAVE THE WORLD: \u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003eLOVE WINS\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YcGFgNjPX0E\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePEOPLE NEED HUGS!\u003cbr\u003eAMERICA NEEDS HUGS, NOW MORE THAN EVER!\u003cbr\u003e\u003cbr\u003eAccording to a\u003c/strong\u003e\u003ca href=\"http://health.usnews.com/health-news/health-wellness/articles/2016-02-03/the-health-benefits-of-hugging\" target=\"_blank\"\u003e Carnagie Mellon University study\u003c/a\u003e\u003cstrong\u003e:\u003cbr\u003e\u003cbr\u003e\"Everyone needs at least 5 hugs per day for human maintenance.\" \u003cbr\u003eAnd there are\u00a0\u003c/strong\u003e\u003ca href=\"https://www.scientificamerican.com/article/a-hug-a-day-keeps-the-doctor-away/\"\u003edozens\u003c/a\u003e\u003cstrong\u003e\u00a0of\u00a0\u003c/strong\u003e\u003ca href=\"http://articles.mercola.com/sites/articles/archive/2014/02/06/hugging.aspx\" target=\"_blank\"\u003eother health\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.collective-evolution.com/2015/12/03/the-chemistry-of-hugging-11-benefits-of-hugging/\" target=\"_blank\"\u003ebenefits\u003c/a\u003e\u003cstrong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eSO..\u003cbr\u003eWe\u0027ve made the decision to be an ARTISTS and EVANGELISTS for HUMAN connection and community by giving\u00a0\u003ca href=\"https://www.facebook.com/huggingamerica/\"\u003eHugging America\u003c/a\u003e our full energy.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s time to be a full-time Agents of Heroic, Uninhibited Innocence.\u003cbr\u003e\nCourage tells us to dedicate ourselves to this art that our \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003ca href=\"http://www.huggingamerica.com\" rel=\"nofollow\" target=\"_blank\"\u003eLOVE FOR THE WORLD\u003c/a\u003e\u003c/span\u003e brought out in us together via this daily #lovestunt.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"Follow your joy\" and connect America with LOVE...\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eFree Hugs opened a door in us and cultivated our true purpose:\u003cbr\u003eEncouraging others and inspiring kindness by uplifting the positive vibrations in everyone we hug, and teaching that to everyone who will join our mission:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpreading Love, Person to Person, One HUG at a Time.\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003ca href=\"http://www.battykitten.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCat\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e and I together, honestly, cannot thank you all enough for being such delightful, \nbeautiful, heart-full friends and followers!\n\u003cbr\u003e\n\u003cstrong\u003eYOU ARE CHANGING THE WORLD TOWARDS LOVE.\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://whythenose.com/wp-content/uploads/2017/05/oakland-fire-vigil.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\"Do the best you can until you can do better, then do better\"\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur goal with this ongoing campaign is to raise funds that support a full-time lifestyle of travel so we can create public acts of #loveart daily and document the journey.\u003cbr\u003e\n\u003cbr\u003e\nIn short, we want to #lovebomb the world \u003cstrong\u003eEVERY.DANG.DAY with FREE HUGS! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you! Thank you! Thank you!\u003cbr\u003e\n\u003cbr\u003e\nWe want to keep doing what we love and what we love is \u003cstrong\u003ecreating magic\u003c/strong\u003e and \u003cstrong\u003ejoy on a personal level\u003c/strong\u003e through \u003cstrong\u003eimmediacy\u003c/strong\u003e and \u003cstrong\u003epresence\u003c/strong\u003e :)\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://whythenose.com/wp-content/uploads/2017/05/OPD-1024x513.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHere\u0027s a few links to the many articles that have been written about \u003ca href=\"https://www.facebook.com/huggingamerica/\"\u003eHugging America\u003c/a\u003e and they barely scratch the surface of a global #lovetribe that takes this message out daily:\u003cbr\u003e\u003cbr\u003eWE HUGGED FOR 24 HOURS STRAIGHT during Burning Man 2017!\u003cbr\u003eWe performed a ritual of love by chaining ourselves with ankle cuffs and steel chain to the desert floor and hugged over a thousand people....here\u0027s the video from our \"morning after\" \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XfChE9ewGOU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e*\u00a0\u003ca href=\"https://www.facebook.com/huggingamerica/\"\u003eHugging America\u003c/a\u003e was the crucial turning point in a Cadillac ad, aired during the Oscars, that encouraged viewers that we are ONE! FREE HUGS via Hugging America is seen by MILLIONS!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tKZN98xu39E?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eTex often goes out in public with a blindfold and wears it during hugs as an act of TRUST.\u003cbr\u003eThey are called \"Trust Hugs\" and the vulnerability to humanity is the message:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/l0kfmruYX5I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e* The philosophy behind\u00a0\u003ca href=\"https://www.facebook.com/huggingamerica/\"\u003eHugging America\u003c/a\u003e was the topic of a podcast at Into the Fire:\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://intothefirebm.com/2017/04/29/tex-allen-is-hugging-america/\" target=\"_blank\"\u003eTex Allen on HUGGING AMERICA\u003cbr\u003e\u003cimg src=\"https://supersuzdotnet.files.wordpress.com/2017/04/18195349_1689628797728955_239163954_o.jpg?w=768\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n* \u003ca href=\"https://www.facebook.com/huggingamerica/\"\u003eHugging America\u003c/a\u003e was part of a MindBodyGreen interview with \"FREE HUGS\u0027\u0027 visionary Juan Mann:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.mindbodygreen.com/0-30129/this-viral-video-has-been-viewed-over-77-million-times-heres-the-story-behind-i.html\" target=\"_blank\"\u003eFREE HUGS with Juan Mann\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"https://mindbodygreen-res.cloudinary.com/images/c_scale,w_770,q_80,f_auto,fl_lossy/crp/stocksy_txp48b9d14dq0u100_small_477099-828x492/viral-video-viewed-77-million-times-s-story.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e*\u00a0\u003ca href=\"https://www.facebook.com/huggingamerica/\"\u003eHugging America\u003c/a\u003e was interviewed by a number of media organizations after the Oakland Ghostship Fire that claimed 32 lives:\u003cbr\u003e\u003ca href=\"https://ww2.kqed.org/news/2016/12/06/video-mourners-gather-at-candlelight-vigil-to-honor-victims-of-oakland-fire/\"\u003eKQED piece on the fire\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://sanfrancisco.cbslocal.com/photo-galleries/2016/12/06/photos-hundreds-mourn-oakland-ghost-ship-fire-victims-at-vigil/\" target=\"_blank\"\u003eCBS SF Local\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.nydailynews.com/news/national/vigil-oakland-fire-victims-marred-jeers-mayor-article-1.2899823\" target=\"_blank\"\u003eNew York Daily News\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAfter 2 years of Hugging America, it\u0027s time to trust the magic...and be vulnerable:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SWv01cfhO0Y?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nWE TRUST in the magic that happens when we\u0027ve got our arms open and the eyes you\u0027ve\n opened in us are looking for another moment to express compassion and love and tell the stories of those connections through hugs. We want to build a\n career of dramatically and lovingly telling stories and painting life with the participation of those we meet on our journey.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIf you can afford $1 per month, that makes a HUGE DIFFERENCE in our mission and is GREATLY APPRECIATED! Hundreds and thousands of single dollars per month will add up to continue this #lovemission across hearts around the world :)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eEACH DOLLAR DONATED SUPPORTS OUR MISSION\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eAND as ALWAYS, we\u0027ll gladly accept your continued cheers, hugs, \"LIKES\", shares and contributing posts to our walls as we keep Spreading the Love, Person to Person, One Hug at a Time.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIt\u0027s YOU who built the foundation and continue to make this inspiring dream possible! \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you :)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://whythenose.com/wp-content/uploads/2017/05/10462895_1012514342107074_7384969564123241242_n.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/sftex\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e"
