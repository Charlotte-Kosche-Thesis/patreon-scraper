    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eFirst off. Thank you very much for showing your interest in \u003cstrong\u003eHard-Life\u003c/strong\u003e. Your visit alone will show me that my efforts actually go to someone somewhere who still cares about the Half-Life franchise.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nThis mod started from some simple model changes made by Alex\u003cem\u003e \"Fury_161\" \u003c/em\u003eS. It started evolving as I learned how the Half-Life 1 code works. (I have very little knowledge of coding). Slowly and surely I\u0027ve made advancements and learned my way around it. I am a die hard Half-Life fan, and since this project has started I have had so much fun testing and tweaking the mod to make it what it is today.\u003cbr\u003e\n\u003cbr\u003e\nI will soon be posting videos/images of our creations/tweaks/advancements without giving away too much information but still hopefully catch your interest in trying the mod.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/pCxfKmb.jpg\" style=\"width: 200px;\"\u003e\u003cimg src=\"http://i.imgur.com/UeUGE83.jpg\" style=\"width: 49px;\"\u003e\u003ca href=\"http://www.moddb.com/mods/hard-life1\" target=\"_blank\"\u003e\u003cimg src=\"http://media.moddb.com/images/global/moddb.png\" style=\"width: 48px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.moddb.com/mods/hard-life1\" target=\"_blank\"\u003e\u003cimg src=\"http://button.moddb.com/popularity/medium/mods/33305.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.reddit.com/r/hardlifemod/\" target=\"_blank\"\u003e\u003cimg src=\"https://insiderlouisville.com/wp-content/uploads/2014/05/snoo.jpg\" style=\"width: 43px;\"\u003e\u003c/a\u003e\u003c/div\u003e"

     "about": "Fury and I met over \"Half-Life Improvement Team\" (HIT) forums and I decided to annoy him for some model changes (barney_mp5.mdl) for a mod I was creating with Edward \"General Dodo\" T. called Dc-Coop (2001). Since that time Fury \u0026amp; I have never lost touch. At the time Dc-Coop was a Sven-Coop rival, eventually the code was lost due to hard-drive issues and was never to be seen again.\u003cbr\u003e(The internet has 1 video recollection of this mod and nothing else)\u003cbr\u003e\u003cbr\u003eHalf Life 2 then released in 2004, much time later as soon as the Multiplayer-SDK was released 3 Mods joined together (Dc-Coop2 , Dev-Coop , Tim--Coop) to what we know today as \"\u003cstrong\u003eSynergy Mod\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003eAlthough time has passed, We were the same people that helped develop \"\u003cstrong\u003eSynergy Mod\u003c/strong\u003e\" in its start. Unfortunately that project alone has come to a crawl and we haven\u0027t been able to advance without a license for the Half-Life 2 engine. The code provided to us can only do so much as well as the content that needs to be created is much more procedure based before it even can be tested in game. This makes it more of a job than it needs to be.",
