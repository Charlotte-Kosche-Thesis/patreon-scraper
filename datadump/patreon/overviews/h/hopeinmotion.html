    "one_liner": "We GIVE HOPE to students who feel HOPELESS!",

    "published_at": "2015-11-11T23:17:43+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e* \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are\u00a0planning on doing 4-5 schools per month!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT WE DO:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe do middle \u0026amp; high school assemblies that impact thousands of students!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHY WE DO IT:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe short answer: It\u0027s the work we believe God has called us to do.\u003cbr\u003eThe long answer: Loneliness is killing more students than any other cause of death. Bad things happen when people feel alone and without hope. We know that by showing up on campuses, we can change statistics and outcomes. The difference we can make by bringing perspective, encouraging \u0026amp; hugging students is immeasurable.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eWHY WE NEED YOU:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe work before us feels too big. But we know that when we come together, burdens seem lighter, dreams seem possible and callings seem doable!\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u00a0\u003c/b\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHISTORY OF HOPE IN MOTION:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHope In Motion Founder \u0026amp; Motivational Speaker Pedro LaTorre was pursuing a career as a professional baseball player until a shoulder injury brought his dream to an abrupt stop.\u00a0\u003cbr\u003e\u003cbr\u003ePedro witnessed two divorces before middle school. He went to more schools then he could even count. He has a unique ability to understand students and encourage teachers. Pedro will be giving all of us a behind the scenes look into the impact of thousands of students lives all over Hollywood!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/div\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eHope In Motion \u003c/strong\u003eexists to share a message of hope with people all over the world. \u003cbr\u003e\u003cbr\u003eWe are most known for our Middle \u0026amp; High School presentations which are performed in public and private schools. Our presentation is powerful and has been changing lives for over 8 years!\u003cbr\u003e\u003cbr\u003ePedro grew up in a broken home and before high school had already seen two divorces. He was an exceptional athlete who had dreams of playing professional baseball. At the age of seventeen, Pedro tore his rotator and a very promising professional career became a thing of the past. His story is filled with complex challenges, heart wrenching moments, and a lifetime of tough wisdom.\u003cbr\u003e\u003cbr\u003ePedro has spoken to millions of students and has quickly become recognized as one of the most passionate and impactful young speakers in the United States.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHope In Motion is now based out of Los Angeles, California!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.behopeinmotion.com\" target=\"_blank\"\u003ewww.behopeinmotion.com\u003c/a\u003e",
