    "published_at": "2017-11-04T17:17:31+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHELLO BEAUTIFUL PEOPLE \u0026amp; WELCOME TO THE PATREON FAM \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMY PAGE IS UNDERGOING A RE-VAMP! :D NEW ARTWORK, TIERS, AND WELCOME VIDEO!\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003eSo real quick, Hi, I\u0027m Charlie :) I\u0027m creative and have no idea what I\u0027m doing. I\u0027ve started a new journey that I want to include you guys in! I do anything from cosplay to music covers, YouTube videos to live-streaming on Twitch.tv but I super love being interactive with everyone so feel free to introduce yourself and say hi to me!\u003cbr\u003e\u003cbr\u003eThe best thing about everything I do is that I can pick and choose what\u0027s on for that month, which means you\u0027ll always be getting something fresh that\u0027s had 110% thrown into it. By changing everything up each month it means you guys get a nice mix of different things rather than the same ol\u0027 same ol\u0027 each month, and I get to have fun with different things!\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFAQ\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo uh what.. what is this place? \u003c/span\u003e\u003c/strong\u003eThis is a place where I can connect with you guys on a more personal level, rather than producing \u0027perfect and finished\u0027 content to put on social medias, I get to share my entire creative journey and process with you! Pretty cool right? You get to be a part of what I do and even help me out with it by using patron only polls and have discussions with me! In return for your help and support you will receive awesome rewards from whichever tier you pledge to, this includes; behind the scenes, early access, patron only polls, digital folders, exclusive Polaroids, videos, video teasers, progress pictures and soooo much more.\u00a0\u003cbr\u003e\u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eOkay I see.. how much do I have to pledge? \u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThat\u0027s entirely up to you!! There\u0027s a bunch of different tiers available with more rewards the higher the level you pledge to. It doesn\u0027t matter how much you pledge, the fact you\u0027re here reading this and considering this support is amazing to me and appreciated from the bottom of my heart.\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAwesome, alright, what next? \u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThe possibilities are endless!! I will have monthly goals set that will be visible to guys so you can see how far your support is going! With your help, love, and support we will create something amazing. Lets not jump the gun just yet, there\u0027s a lot of work to be done but that\u0027s the fun of it. This is a journey and all journey\u0027s have to start somewhere. I\u0027m just glad you guys get to come along on it with me \u0026lt;3\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eOne last thing... everything I\u0027ve done and created so far would not,\u00a0\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003ecould\u003c/i\u003e\u00a0\u003cstrong\u003enot, have been possible without your incredible support so far and I want to thank you for that. Here\u0027s to the next chapter ^_^ \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\nCharlie x\u003cbr\u003e\n\u003cstrong\u
