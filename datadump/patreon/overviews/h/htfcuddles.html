    "summary": "Hey there. I\u0027m a vore artist, and I draw cartoony comics. I do this to pay living expenses and actually making a life out of this. It\u0027s been a long way to reach my current situation, and I hope this improves not only that situation, but also me as person, my living condition and my art itself. Getting money with this will mean that I\u0027ll be able to dedicate more \ntime to learn and improve my own art each time, which means better \nartwork each month in return.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/bDAzrDD.png\" style=\"float: left; width: 205px; margin: 0px 10px 10px 0px;\"\u003eWhile you\u0027ll find a lot of vore stuff in this page, it isn\u0027t the only thing I will be drawing. You can find me and more of my art in \n\u003ca href=\"http://www.furaffinity.net/user/htfcuddles\"\u003emy FurAffinity page\u003c/a\u003e, and we tan talk on \u003ca href=\"https://twitter.com/htf_kaninchen\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003eI hope you like what you\u0027ll get.\u003cbr\u003e\n\u003cbr\u003e\nIf you want to help me with funds, you\u0027ll have all my gratitude. The money will be used not just for my actual living; they\u0027ll be saved for future life projects. \n\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eImportant information before becoming a Patron!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe tier involving comics by request has few slots to keep it manageable. If you do get one of them, remember that \u003ca href=\"https://1drv.ms/t/s!AgRT86bk3UaCgbkbnN1mkjpUu5x1Dg\"\u003ethere are some things I won\u0027t draw\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003eThe art packs (for all tiers) will be sent the first days of a month.\u003c/li\u003e\u003cli\u003eIf I make art for you, you can post it anywhere\u003c/li\u003e\u003cli\u003eThe art pack will contain mostly new art that hasnt been shown anywhere, but sometimes the pack will contain a doodle or two drawn in stream or for a twitter thread. \u003c/li\u003e\n\u003cli\u003ePlease, don\u0027t post the pictures of the art packs in other sites. I may post them myself some time later; if you do it as soon as I post them then there\u0027s no point in offering an art pack as incentive for supporters.\u003c/li\u003e\n\u003c/ul\u003e\nThank you for your support!\u003cbr\u003e"
