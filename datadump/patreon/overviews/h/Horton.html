    "summary": "As a busy postgrad university student I am struggling to find time to make the mixes that I love. Every month I aim to release a mix but this is getting harder and harder. By becoming a patron you are essentially telling me that you acknowledge my content and will help me financially so that I can continue what I am doing.\u003cbr\u003e\u003cbr\u003eI have set up a list of perks which you can receive when you donate. If you just want to say thanks and appreciate what I do without any wanting any perks, that is absolutely fine, just chose the no rewards option.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat else will the money go towards?\u003c/strong\u003e\u003cbr\u003eI would love to afford a microphone so that I can talk during live Facebook streams of my mixes and productions.\u00a0I would love to be able to afford a new DJ\u003cstrong\u003e \u003c/strong\u003econtroller,\u00a0this would help me to churn out mixes faster and hopefully make them even better. I also want to purchase membership with the PRS (you can see more by looking at the goals).\u003cbr\u003e\u003cbr\u003eMy current equipment is also in need of an upgrade; In December 2016 my computer packed-in and I had to borrow money to afford a new computer with specs high enough to be of any use to a producer like me. Therefore some of the money will of course go towards recovering the costs I lost when my computer broke.\u00a0I welcome anyone who has enjoyed my mixes over the past 2-3 years to please join my journey and donate.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"But doesn\u0027t YouTube pay you loads already?\"\u003c/strong\u003e\u003cbr\u003eI make mixes for YouTube out of pure passion and love for music. YouTube pays me \u003cstrong\u003eNOTHING \u003c/strong\u003eon my mixes as the music featured is not my own. This means that my only money is made from donations and the very little monetisation/sales/streams made on my own tracks.\u00a0\u003cbr\u003e\u003cbr\u003eIf just 100 out of my 35,000 subscribers donated $1 a month, I would be getting $100 a month (I can do maths), which would help me so much! \u003cstrong\u003eThank you\u003c/strong\u003e ever so much for those who are supporting me in any form, financially or otherwise!\u003cbr\u003e\u003cbr\u003eOnce again please check out all the perks I have on offer. And please don\u0027t hesitate to send me a message on here or alternatively by emailing me at officialhorton@gmail.com\u003cbr\u003e"
