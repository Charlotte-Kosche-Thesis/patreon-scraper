    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3vr25DUqCBA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eHello people\u00a0of the internet!\u003c/strong\u003e\u003cbr\u003eI guess you\u0027ve arrived at my Patreon page! Thank you so much for stopping by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet me introduce myself...*AHEM*\u003c/strong\u003e\u003cbr\u003eMy name is Haley Nicole (Though you may also know me as Haley Klassen, Haleys Comet, Halesyeah Animations... Yeah I am basically the Jason Bourne of the animation world). I make YouTube animation videos for everyone to enjoy and laugh at!\u00a0I also work with the hilarious podcast \"Dudes of Future/Past\" which you can find here\u00a0\u003ca href=\"http://www.dudesoffuturepast.com\"\u003ewww.dudesoffuturepast.com\u003c/a\u003e or wherever podcasts are played! It is created by the wonderfully hilarious Kurt Long and Joey Bragg of Disneys Liv \u0026amp; Maddie.\u00a0I create them animations for their podcast, which I love doing, and with the help of Patreon I hope to do more of! They\u0027re actually examples of my most popular works yet! If you\u0027re curious about any of my animations for them, \u003ca href=\"https://www.youtube.com/user/ShortOrderChief\"\u003eclick here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"but why do you have a Patreon?\"\u003c/strong\u003e\u003cbr\u003eI love animating. I love making people laugh or smile, it means the world to me when I hear people say my video made their day or touched them emotionally. And I would do anything to be able to do it full time, \u003cem\u003ePatreon is the bridge to be able to do that\u003c/em\u003e.\u00a0Patreon is a safe platform and beneficial for both you \u0026amp; myself! Not only does it help me continue to create content and do what I love, but also gives you perks \u0026amp; the chance to be interactive with my animation process as well. All of your money is safe and secure with Patreon - you \u003cstrong\u003eWILL NOT\u003c/strong\u003e be ripped off! You can cancel a pledge any time, set your own limits and be in total control - so feel free to pledge safely!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"OK, but how does donating help you?\"\u003c/strong\u003e\u003cbr\u003eFirst and foremost if you were to support me on Patreon it will allow me to churn out more content. Animating takes a LONG time and I would love to be able to spend ALL my time on it HOWEVER I am also a University student so I need to work a job to stay afloat and between school and work I unfortunately don\u0027t have a lot of time. If I was able to make animating my job I could churn out content full time and also be happier. Cheesy as it is, animating is my dream job and to make that a reality would be unbelievable.\u003cbr\u003eDown the line... If I ever get to the point where I can pay the bills \u0026amp; stay afloat, then I may be able to purchase better equipment to speed up how long things take and improve the quality of my animations.\u003cbr\u003e\u003cbr\u003eEven the slightest bit of donations are appreciated, and it means the world to me that you enjoy my content enough to help me along my way :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMost importantly - thank you! Thank you so very much for taking the time to help me do what I love. Even if you can\u0027t donate, thank you for being interested in my art and animations and supporting me in any way you can. I can honestly and truly say I love all of you, and I will work my butt off to produce content that will hopefully make you smile or laugh or make your day in some way :)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCAN I GET A HALESYEAH?!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
