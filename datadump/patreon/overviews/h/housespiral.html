    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2257/0553/files/house_spiral_large.png?v=1505200030\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you for taking a look.\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"https://www.facebook.com/housespiralgothic\"\u003eHouse Spiral\u003c/a\u003e is a charitable community of Goth / Alternative lifestyle type people. We are proud of our unique interests. We create items but also focus on raising money for charities, and a more educated public. We invite you to join us and try to live mindfully with Truth, Kindness, and Courage.\u00a0\u003cbr\u003e\u003cbr\u003eWe are a force for good. We will leave this world a better place than when we came into it.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2257/0553/files/house_spiral_triune_336b2c9e-6643-4995-8465-1fbd76f020f2_grande.png?v=1508553324\"\u003e\u003c/div\u003e\u003cbr\u003eBegun in 2001 a real-life community-based in\u00a0\u003ca href=\"https://www.facebook.com/DetroitGothic.net/\"\u003eDetroit, Michigan\u003c/a\u003e.\u00a0Recently starting with an\u00a0\u003ca href=\"http://HouseSpiral.com\"\u003eOnline Shop\u003c/a\u003e and have sunk $5000+ into it\u00a0so far and will use it as an engine for positive change in the world and cool gothy stuff!\u00a0\u003cbr\u003e\u003cbr\u003eGet access to our member benefits\u00a0here and be a part of something bigger than ourselves by becoming a\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1269095\" target=\"_blank\"\u003ePatron!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are a charity based business, to make the world a better place. Our\u00a0current goal is to donate $5000 to\u00a0\u003ca href=\"https://www.rainn.org/\"\u003eRAINN\u003c/a\u003e a worldwide recognized leader in preventing, educating and aftercare\u00a0of Rape and Abuse\u00a0victims.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.rainn.org/sites/default/files/Number_of_People_Victimized_Each_Year%20122016.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u201cIt has been such a big part of my healing process. I want to pass along the hope that it took me so long to regain back.\u201d - Julianna Araujo, Survivor\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Our eventual goal is to give $5,000 a month to quality causes chosen by our membership.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe also are building a brand of custom items as we grow and can afford to leverage our orginization as a way to build the community, educate the public about ourselves and about the need for change in the world.\u00a0\u003ca href=\"#House Spiral Gothic Charity \u0026amp; Store\"\u003e We Invite you to participate and get cool stuff in the process!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2257/0553/products/customcat-apparel-accessories-clothing-shirts-tops-black-small-die-hard-guardian-angel-ls-ultra-cotton-t-shirt-1306402357289_1024x1024@2x.png?v=1518070083\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"

   {
    "attributes": {
     "about": "I try to live my life in a way as the Shel\u00a0Silverstein poem says, to paraphrase\u00a0\"put something [good] in the world that wasn\u0027t there before\".\u00a0 I want to leave the world a better place than I found it.\u00a0\u003cbr\u003e\u003cbr\u003eI was in a really rough car accident which left me unable to speak initially\u00a0(and then unable to speak properly for 2 years of speech therapy) and unable to walk without falling down for years (physical therapy).\u00a0 I still have severe PTSD but I\u0027m not going to let that stop me from adding to the world.\u00a0\u003cbr\u003e\u003cbr\u003eMy strengths lie in hard work, management, organization\u00a0and artistic works, I hope to put them to good use here.\u00a0 The social phobia that comes along with PTSD makes it hard, too\u00a0bad universe... I\u0027m going to keep at it despite you.\u00a0\u003cbr\u003e\u003cbr\u003eTruth, Kindness, Courage!\u003cbr\u003e-Troy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
