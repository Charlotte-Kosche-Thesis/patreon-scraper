    "summary": "\u003cp\u003eHi there! I\u0027m Hatter and I want to tell you a little bit about Patreon; what it is and why I\u0027m doing it.\u003c/p\u003e\u003cp\u003ePatreon is a crowdfunding platform similar to Kickstarter, but for smaller campaigns for artists and other content creators to share their work while building funds and a fan-base over time. Here\u0027s how it works:\u003c/p\u003e\u003cp\u003ePatrons (that\u0027s you) can pledge a certain amount of money, be it a dollar, five dollars, ten dollars, whatever. And when myself or other artists on Patreon release a new piece of content, you pay that much for it. You can also set limits for those especially prolific content creators. So let\u0027s say you pledge to pay a dollar for each new song I release, but you don\u0027t want to pay more than five dollars a month. If I release six songs, you still only pay five dollars.\u003c/p\u003e\u003cp\u003eLet me take a moment here to say that you will not be paying for my music. I am still offering it for free. You\u0027re just supporting me as I create newer and better content. There will, however be benefits for pledging as my patron. This could be anything from a thank you video to a Google + hangout to free merchandise.\u003c/p\u003e\u003cp\u003eBut why am I doing this? It\u0027s simple. Hosting music, as well as creating it costs money. I pay out of pocket to distribute to places like iTunes, Spotify, Google Play, et cetera. Also, with some spare funds, I can afford to buy better equipment such as MIDI controllers and microphones. I can afford better art and ways of getting my music out to the masses!\u003c/p\u003e\u003cp\u003eAs a producer of EDM and other electronic musics, I have a lot of fun providing new and interesting content. But I want more of the world to hear me.\u00a0\u003cspan style=\"line-height: 1.45em;\"\u003eSo please, whatever you can pledge; be it a dollar or ten, support me. Become my Patron today and hopefully we can make sweet sweet music together.\u003c/span\u003e\u003c/p\u003e\u003cbr\u003e"
