    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eNB THIS PATREON IS CURRENTLY ON PAUSE UNTIL OCTOBER 2017 WHILE I WORK ON A BIG PAID PROJECT. IT\u0027S SET TO \u0027per creation\u0027 AND I WON\u0027T BE POSTING ANY CREATIONS DURING THAT TIME. IF I DECIDE TO UNPAUSE, I\u0027LL PUT IT BACK TO \u0027MONTHLY\u0027 AND MESSAGE ALL MY BACKERS TO LET THEM KNOW.\u003c/strong\u003e\u003c/div\u003e-- Hannah Nicklin, April 2017\u003cbr\u003e\u003cbr\u003eHello. I don\u0027t have a video. Who watches video when they can spend 30 seconds scanning some text for the gist of the thing? Here is the gist of the thing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eI am producing experimental and creative critical response to games, play, and game design. \u003c/strong\u003eMostly that covers things from: articles, stories, audio recordings, videos, zines, and even an occasional game itself, all of which try and take a new perspective, or reflect in a new way on an old or forgotten perspective on games, play and the people who make these things.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"I feel like I\u2019ve learned more about games, but also about landscapes, about music, about ways of living, in short, about culture \u2014 and about people. Most of all about people.\" \u003c/em\u003e- \u003ca href=\"https://www.rockpapershotgun.com/2015/11/27/a-psychogeography-of-games/#comment-2077519\" rel=\"nofollow\"\u003eRPS Commenter on one of my articles.\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eIf you support me in 2017,\u003c/strong\u003e you will be supporting the following:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA free yearly zine\u003c/strong\u003e\u00a0(or maybe six monthly, if I get a lot of supporters and work) delivered in January (and possibly July) collecting some of my writing from the year, and with added commentary, drawings, photos, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eExclusive previews, transcripts, and other research materials\u003c/strong\u003e linked to articles that I write. Current pitches being worked on for this year include something on anti-capitalism in games, on my mum and her indie game tastes, on the role of curation in the game scene, and A Botanists Guide to Games, looking at the fauna of digital worlds.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eIf I get \u003cstrong\u003eover $750\u00a0\u003c/strong\u003ea month I will do \u003cstrong\u003etwo zines a year,\u003c/strong\u003e just for Patreon (and for sale on my website)!\u003c/li\u003e\u003cli\u003eIf I get over \u003cstrong\u003e$1500 a month\u003c/strong\u003e, I will be able to kick start my 2016/2017 aims to \u003cstrong\u003edevelop my programming skills\u003c/strong\u003e and produce a small new vignette game in the months after hitting this goal\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA warm feeling in your tummy.\u003c/strong\u003e Mmmm.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m a game designer, performer and writer from Lincolnshire, living in South East London. I make a mix of things that are all basically interested in stories as a way we understand ourselves and one another. I\u0027ve written poems/spoken word for people like\u00a0\n\t\u003ca href=\"http://midsummermischief.tumblr.com\" rel=\"nofollow\"\u003eThe RSC\u003c/a\u003e and\u00a0\u003ca href=\"http://hannahnicklin.bigcartel.com/product/games-we-have-known-and-loved\" rel=\"nofollow\" target=\"_blank\"\u003eGameCity\u003c/a\u003e, made interactive and game-like installations for\u00a0\u003ca href=\"http://www.hannahnicklin.com/portfolio-items/northern-big-board/\" rel=\"nofollow\" target=\"_blank\"\u003eswimming pools\u003c/a\u003e and\u00a0\u003ca href=\"http://poplarpeople.co.uk/\" rel=\"nofollow\"\u003ehousing estates\u003c/a\u003e, I\u0027ve made games with and for people like\u00a0\u003ca href=\"http://glitchpigeon.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGeorge Buckenham\u003c/a\u003e,\u00a0\u003ca href=\"http://hideandseek.net/\" rel=\"nofollow\" target=\"_blank\"\u003eHide\u0026amp;Seek\u003c/a\u003e, The Wellcome Trust, and\u00a0\u003ca href=\"http://coneyhq.org/h/\" rel=\"nofollow\"\u003eConey\u003c/a\u003e. I\u0027ve recently finished a period of time as the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Bnm4YfMgsNM\" rel=\"nofollow\"\u003eresident speaker at Videobrains\u003c/a\u003e. I\u0027ve spoken about games at events like The V\u0026amp;A Museum, IMF Camp, Feral Vector, Gamecity, and have written for such illustrious online publications as\u00a0\u003ca href=\"https://www.rockpapershotgun.com/tag/a-psychogeography-of-games/\" rel=\"nofollow\"\u003eRock Paper Shotgun\u003c/a\u003e. I also have a PhD in performance influenced games and games influenced performance in an era of late capitalism. Not that that\u0027s much use for anything.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tChoice articles and talks that might give you a flavour of me:\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.rockpapershotgun.com/2015/10/30/ed-key-interview/\" rel=\"nofollow\"\u003eThis article\u003c/a\u003e for Rock Paper Shotgun\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.rockpapershotgun.com/2015/10/30/ed-key-interview/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/695407/A_Psychogeography_Of_Games__5__Ed_Key___Rock__Paper__Shotgun.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tThis recording of a talk about Brutalism and the game design of George Buckenham\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"225\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/226139346\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"50%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\tThis video of me delivering Where Games Break at IMF Camp 2014\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iBNDGAccXm4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do I need a Patreon?\u003c/strong\u003e\u003cbr\u003e\n\tI scrape together a living out of applying for funding for the arts and games; one off commissions, digital producing, winning competitions, that kind of thing. I work really hard 6-7 days every week to make the things that I\u0027m interested in making - and not just on games, in a lot of my time I work in local communities, supporting housing activism, everyday oral histories and storytelling, and running games design and writing workshops in underprivileged areas.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tA lot of what I do is experimental. A lot of it is unpaid or low paid. A lot of what I do is trying to expand the discourse around games, argue for games in the art world, support other game designers, and explore work in ways that might not have been thought of before. This usually requires a lot of extra thought, research, and work than you average games writing. By donating to my Patreon, you\u0027ll support me by helping to make up the time I\u0027m investing in researching, thinking and writing about things we both thing are cool.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd that would be totally rad of you.\u003c/strong\u003e\n\u003c/div\u003e"
   },
