    "summary": "Hello, \u003cbr\u003e\u003cbr\u003e\n\nI write\nweird and unsettling things happening to unsuspecting characters in lush\nmyth-and-magic-rich settings. I\u2019m a Clarion UCSD 2014 graduate and I\u2019ve served\nas the submissions editor for the audio horror podcast Tales to Terrify. My stories have appeared in Tides\nof Possibility,\u00a0\u003ca href=\"http://www.amazon.com/The-Mammoth-Book-Best-Erotica/dp/0762454717\" rel=\"nofollow\"\u003eThe Mammoth Book of Best New Erotica vol. 13\u003c/a\u003e, \u003ca href=\"http://www.electricvelocipede.com/2013/12/the-fungi-that-talk-softly-by-harry-markov/\" rel=\"nofollow\"\u003eElectric Velocipede\u003c/a\u003e (story is free to read),\u00a0\u003ca href=\"https://www.kickstarter.com/projects/shannagermain/geek-love-an-anthology-of-full-frontal-nerdity\" rel=\"nofollow\"\u003eGeek Love\u003c/a\u003e and Arcane\nVolume II. In 2015, I\u2019ll have stories coming out\nfrom TOR.com,\u00a0\u003ca href=\"http://jaymgates.com/editing/genius-loci/\" rel=\"nofollow\"\u003eGenius Loci\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jurassic-london.com/the-near-now.html\" rel=\"nofollow\"\u003eThe Near Now\u003c/a\u003e and Exalted.\u003cbr\u003e\u003cbr\u003e\n\nShort\nstories are my passion, but I want to write a novel \u2013 one set in the world of\nmy short story \u201cThe Language of Knives\u201d (to be published at TOR.com on January\n28th). Novels are tricky beasts that demand time, and time is the one thing I\ndon\u2019t seem to have all that much of as a freelancer. I work as a sales copy and\ncontent writer by day, and that\u2019s where most of my times goes. I\u2019d like to\nreclaim some of that time back and cut regular slots dedicated to this project.\n\u003cbr\u003e\u003cbr\u003e\n\nThis is\nwhere Patreon comes in. If you help me financially, I\u2019ll be able to not only\nplot out and work on a novel, but also explore the world in greater detail through\nflash, really short pieces, documents, lore and letters. All exclusive content\nonly you\u2019ll have read. And who knows? Maybe when the novel becomes a bestseller\nand rockets me to everlasting fame, you\u2019ll be able to say, \u201cI helped make that\nbestseller!\u201d\u003cbr\u003e\u003cbr\u003e\n\nWhat do\nyou say? Want to travel to the world of Prism? \u003cbr\u003e"
