    "summary": "\u003cimg src=\"http://i.imgur.com/igpjGHd.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello there, fine sir or madam! I\u0027m Dennis, or HoodoHoodlumsRevenge on YouTube. Yeah. Not very many can spell my username without help.\u003cbr\u003e\u003cbr\u003eI am a young, aspiring filmmaker who has acted in various stage plays, short films and audio dramas over the years. I also make silly YouTube videos that some people watch, and I think that\u0027s why you\u0027ve stumbled upon this page. That\u0027s just an educated guess, though. Just a hunch.\u003cbr\u003e\u003cbr\u003eAlso, I\u0027m a certified dudeist. Look it up.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6GIt16Q.png\"\u003e\u003cbr\u003e\u003cbr\u003eAs previously stated, I produce YouTube videos that are meant to entertain. I primarily focus on creating top lists regarding Creepypastas, the Internet equivalent of campfire horror stories. However, I also produce other kinds of videos, such as video game and music reviews, parody videos and much, much more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Xdlvo5g.png\"\u003e\u003cbr\u003e\u003cbr\u003eWell, if you decide to support me, you\u0027ll not only receive my everlasting gratitude, but you\u0027ll also receive access to a monthly commentary track for one of my higher-production videos!\u003cbr\u003eEven better, you\u0027ll be able to have your name in the credits of my videos, AND be able to receive a personalized greeting from me!\u003cbr\u003eNot enough for you? Then listen up; you\u0027ll even be able to suggest a future video topic for me! Isn\u0027t that swell?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qjTWowa.png\"\u003e\u003cbr\u003e\u003cbr\u003eSupporting me on Patreon allows me to take more risks when it comes to video-making, without having to worry about staying \"advertiser friendly\" or worry about dubious copyright claims.\u003cbr\u003eThe money I make on Patreon will also go towards improving the quality of my videos, with better equipment and tools at my disposal. It would of course also allow me to not worry as much about financial troubles and scary stuff such as rent and bankruptcy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/W8WFRSG.png\"\u003e\u003cbr\u003e\u003cbr\u003eIsn\u0027t it obvious? The best video game of all time is Silent Hill 2.\u003cbr\u003eShush, it\u0027s the undisputed truth.\u003cbr\u003e"
