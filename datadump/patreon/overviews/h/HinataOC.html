    "summary": "Hello Everyone! HinataOC here from DeviantArt. I wanted to thank you for visiting my Patreon page. I have a lot of great big plans for the future and I want all of you to be a part of it.\u00a0\u003cbr\u003e\u003cbr\u003eMy intention from day one is to share as much art with everyone around me as I can. Art has been my passion my entire life. The ability to create something that is so uniquely mine and put it out for the world to see, showcases a small piece of my heart that I want everyone to be a part of.\u00a0\u003cbr\u003e\u003cbr\u003eSo enough about that mushy stuff, let\u0027s get to the serious logistics. Why become one of my Patrons? What\u0027s in it for you? You could very easily just watch me on DeviantArt or any of my other social media platforms and enjoy the results of my labor. And that in itself is completely fine! I love and appreciate any form of support. However, if you are interested in more, becoming a Patron means you\u0027ll receive special perks that you otherwise would not be able to get.\u003cbr\u003e\u003cbr\u003eBeing a Patron you will receive special process videos and speed paints that won\u0027t appear anywhere else, not even on my Youtube channel. You can also get signed personalized posters of my work sent right to your house! Not only that, but you can also get customized commissions that won\u0027t be available for purchase anywhere else.\u00a0\u003cbr\u003eAnything pledged here will go straight to helping me create more art and will bring me one step closer to my dream of doing this professionally.\u003cbr\u003e\u003cbr\u003eI am keeping the pledge rewards relatively low because there are honestly better things to be spending large amounts of money on. Think of this as a small donation where you get something nice in return as a thank you. If a large sum of people begin to pledge I will begin adding higher tiers of rewards with more exciting rewards; for now, this is the beginning of my journey and I\u0027m so excited to see if you\u0027ll take it with me.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support, whether it be as a Patron or anywhere else.\u00a0\u003cbr\u003e\u003cbr\u003eCheers and God Bless.\u003cbr\u003e-HinataOC\u003cbr\u003e\u003ca href=\"http://hinataoc.deviantart.com/\" rel=\"nofollow\"\u003ehttp://hinataoc.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
