    "summary": "Neon and Fidgit are walking and paddling the length of South America. Along the way we write, share mini-lessons with schools, shoot videos in our tent, and tell stories of the amazing people we meet. \u003cstrong\u003eIn 500 days on trail we have covered 5000 miles and our goal is to complete\u00a0the length of South America by the end of 2018.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are particularly proud of our writing content. Each blog on our website \u003cstrong\u003ewww.Her-Odyssey.org\u00a0\u003c/strong\u003etakes 4-8 hours of crafting and while walking is my \"how\", writing is my \"why.\" \u003cbr\u003eBased on that and a likely misapplied sense of integrity, I refuse to monetize our website. I hate pop ups, you hate pop ups, so let\u0027s just not.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe could not have made Her Odyssey successful without you and joining us here is an important vouch of support. It means exclusive content for you, and helps keep us on track to get to the Arctic by 2020.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI look forward to what we can create together,\u003cbr\u003e\u003cbr\u003eFidgit\u003cbr\u003e"
