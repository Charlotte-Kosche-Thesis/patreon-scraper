    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHola a todos soy\u00a0\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHBruna \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003ey este es mi \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon!\u003c/span\u003e\u003c/strong\u003e.\u003c/div\u003eHe decidido unirme finalmente a esta plataforma para poder impulsar mi actual proyecto\u00a0\u003ca href=\"https://www.youtube.com/channel/UC6AOXTKZg3TVS-uZUf1r_4A\" target=\"_blank\"\u003e\u201cHBruna Te Ense\u00f1a\u201d\u003c/a\u003e. Un canal de Youtube enfocado a la\u003cem\u003e cultura y ense\u00f1anza de la animaci\u00f3n\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eEl tipo de contenido que subo normalmente es de car\u00e1cter educativo y un tanto serio. Dej\u00e9 de lado las populares parodias y comedia animada para enfocarme en algo por lo cual siento m\u00e1s pasi\u00f3n: \u003cstrong\u003eEnse\u00f1ar Animaci\u00f3n.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon al rescate!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: right;\"\u003eLamentablemente ense\u00f1ar animaci\u00f3n no es tan popular como las animaciones que sol\u00eda hacer. Por lo que financiar este proyecto solo con Youtube es una tarea casi imposible.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003ePatreon es una plataforma que podr\u00eda ayudar much\u00edsimo a financiar y mantener a flote un este canal. Con tu ayuda y la de todos los que puedan contribuir, los costos y el tiempo asociados a la creaci\u00f3n de cada v\u00eddeo podr\u00edan estar resueltos.\u003c/div\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eMenos comisiones y trabajos extra = V\u00eddeos m\u00e1s frecuentes\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eCreciendo juntos\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003eMi \u003cstrong\u003esegundo objetivo\u003c/strong\u003e con Patreon es el de formar una \u003cstrong\u003ecomunidad\u003c/strong\u003e con ganas de mejorar como animadores. Si decides unirte, prep\u00e1rate para o\u00edr noticias de mi y del resto de los Patreons, ya sea aqu\u00ed o en el \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDiscord \u003c/span\u003e\u003c/strong\u003easociado. Dependiendo de tu aporte, la idea es tener distintos v\u00eddeos y actividades exclusivas\u00a0como desaf\u00edos mensuales, sesiones de preguntas y respuesta, clases en vivo, etc.\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eEspero tengas las mismas ganas de aprender c\u00f3mo las ganas que yo tengo de ense\u00f1ar!\u003cbr\u003e\u003c/div\u003e"
