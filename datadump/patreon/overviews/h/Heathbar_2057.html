    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ppK8CrsPcJI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-05-24T03:04:07+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003eFirst off thank you for visiting my\nPatreon page. I apologize for the word vomit you are about to encounter; bear\nwith me. \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027ve been\nplaying a wide variety of games since my early childhood; it is one of those\nchildhood passions that never died. I became a pc gamer upon receiving my first pc from my mother and father; on many occasions I convinced(forced) them to watch as I played. Video games were a driving force behind my\ncareer choice and an invaluable asset for sparking/feeding my interest in\nhistory. Historically inspired titles such as those from Paradox Interactive and\nCreative Assembly leading the charge! I also enjoy Sci-Fi games such as Stellaris \u0026amp; Galactic\u00a0Civilization where I can create the Federation.\u003cbr\u003e\u003cbr\u003e I hope one day that our children find the courage and will to create such an amazing organization.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI love to learn whether it\u2019s one of the many subjects we focus on in school,\nlife, or how a specific games mechanics work. My favorite genre is of course\nstrategy based games and most of the content I produce will be focused on\ntitles in that genre. I may stumble or even fail miserably as I learn a game\nbut in time I will improve. Even when I have learned a games mechanics inside\nand out I will never use exploits. I do my best to maintain the aspect of\nrealism during my gameplay. Through the commentary in my gameplay videos I will\nattempt to explain why I am making the choices I make hopefully entertaining a\nfew of you along the way. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you were wondering, the cat pictured\nin my YouTube/Patreon logo is my orange tabby named Bubba. He is one of my loyal\nstrategic advisors and the biggest pain in my butt. He sits on his perch right\nbehind me during most gameplay recordings and live streams. Usually demanding\nattention as soon as I hit the record button!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\n\u003cstrong\u003eIf you\nfind yourself interested in the content I am creating and you would like to\nsupport me so that I can keep the releasing new content every few hours while\nand feeling no shame in turning on that amazing ad blocker give the $1 tier a try! A $1 contribution helps more than viewing hundreds of my video or hours\u00a0of live streaming!\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDisclaimer: All goals and rewards are subject to change.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
