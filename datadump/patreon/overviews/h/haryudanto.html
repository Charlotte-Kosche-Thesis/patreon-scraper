    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/b1da/f/2018/090/d/f/photoshop_2018_03_31_21_18_39_by_haryudanto-dc7gmoq.jpg\"\u003e\u003cbr\u003e\n\tI enable the \u003cstrong\u003e\"Charge Upfront\"\u003c/strong\u003e feature. It means your new pledge will be processed \u003cstrong\u003eIMMEDIATELY\u003c/strong\u003e, and you will get \u003cstrong\u003elatest finished rewards\u003c/strong\u003e via Private Message immediately.\u003cbr\u003e\u003cbr\u003e\"Please be aware that you will be \u003cstrong\u003echarged right now for the latest rewards\u003c/strong\u003e, and then charged again on the \u003cstrong\u003e1st of next month for the new rewards\u003c/strong\u003e. If it\u0027s currently near the end of the month, you might want to wait until the 1st to sign up, to avoid feeling being double-charged.\"\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/charge-upfront-16200124\"\u003e\u003cstrong\u003eCLICK HERE for more detailed info\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t------------------------------------------------------------\n\u003c/div\u003e\n\u003cimg src=\"http://orig13.deviantart.net/5a06/f/2017/025/8/e/tumblr_inline_o7log1dwnr1s9q2w4_1280_by_haryudanto-dawohms.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cbr\u003eHello! I\u0027m\u00a0Haryu!\u00a0\u00a0I\u0027m a freelancer illustrator with Anime style.\u00a0You can see my artworks on: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"http://haryudanto.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003ca href=\"http://pixiv.me/haryudanto\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\tCurrently, I work as a freelancer. I joined Patreon because it will allow me to fund my art.\u00a0This patreon is my chance to create more content and share everything I can with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e- I\u0027m NOT doing Hentai\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. Usually, I\u0027ll avoid NSFW works, but if next theme requires it, I\u0027ll do it but not drawing gore, genital and nipple.\u00a0Some of the content produced will not be adequate for children\u003cstrong\u003e.\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo \u003cstrong\u003e18+ patrons only\u003c/strong\u003e please!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFor tier $15 you can get bonus FREE Sketch Request and more!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCheck out Request List\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e \u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1HGahE0hj8wAPBmV_lfsWBZHLRXkrVdEmY-1sWMi6eAk/edit?usp=sharing\"\u003eQueue \u0026amp; Rules HERE\u003c/a\u003e!\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1HGahE0hj8wAPBmV_lfsWBZHLRXkrVdEmY-1sWMi6eAk/edit?usp=sharing\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\t- All of my works here are released for free via\n\t\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://haryudanto.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eand\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://pixiv.me/haryudanto\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e in low-resolution. But your support will help ensure that it continues to be made on a regular basis!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e- PAYMENT \u0026amp; REWARD\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nYou will be charged once a month at 1st of every month. \n\u003cstrong\u003e\u003cem\u003eRewards will be send out every early month, when all pledges have been processed by Patreon.\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIf you want to access the previous rewards\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, you can find them on:\u003cbr\u003e\n\u003ca href=\"https://gumroad.com/haryudanto\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://upload.wikimedia.org/wikipedia/en/thumb/7/71/Gumroad_Logo.png/250px-Gumroad_Logo.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m open to suggestions from my patrons so don\u0027t be afraid to post on my activity feed. And\u00a0English isn\u2019t my first language, so please excuse any mistakes.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for all the support!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
