    "summary": "\u003cdiv style=\"text-align: center;\"\u003e.\u0645\u0634 \u0639\u0627\u0631\u0641 \u0623\u0643\u062a\u0628 \u0639\u0631\u0628\u064a \u0648\u0644\u0627 \u0625\u0646\u062c\u0644\u064a\u0632\u064a. \u0647\u0643\u062a\u0628 \u0639\u0631\u0628\u064a \u0648\u0628\u0639\u062f\u064a\u0646 \u0625\u0646\u062c\u0644\u064a\u0632\u064a\u003cbr\u003e\u003cbr\u003e\u0625\u0632\u064a\u0643\u0648\u0627\u061f \u0639\u0627\u0645\u0644\u064a\u0646 \u0625\u064a\u0647\u061f \u0623\u0646\u0627 \u0643\u0648\u064a\u0633 \u0627\u0644\u062d\u0645\u062f \u0644\u0644\u0647. \u0623\u0646\u0627 \u062d\u0627\u0632\u0645 \u0627\u0644\u0635\u062f\u064a\u0642\u060c \u0623\u0648\u0644 \u0641\u0644\u0648\u062c\u0631 \u0645\u0635\u0631\u064a. \u064a\u0639\u0646\u064a \u0625\u064a\u0647 \u0641\u0644\u0648\u062c\u061f \u064a\u0639\u0646\u064a \u0645\u062f\u0648\u0646\u0629 \u0628\u0627\u0644\u0641\u064a\u062f\u064a\u0648\u060c \u0628\u0639\u0631\u0636 \u0641\u064a\u0647\u0627 \u064a\u0648\u0645\u064a  \u0648\u0627\u0644\u0646\u0627\u0633 \u0627\u0644\u0644\u064a \u0628\u0642\u0627\u0628\u0644\u0647\u0627 \u0648\u062e\u0648\u0627\u0637\u0631\u064a \u0648\u0631\u062d\u0644\u062a\u064a \u0641\u064a \u0628\u0646\u0627\u0621 \u0634\u0631\u0643\u062a\u064a\u061b \u0625\u0633\u062a\u0628\u0631\u0642.\u003cbr\u003e\u003cbr\u003e\u0641\u064a \u0645\u0634\u0643\u0644\u0629 \u0628\u062a\u0642\u0627\u0628\u0644 \u0627\u0644\u0646\u0627\u0633 \u0627\u0644\u0644\u064a \u0628\u062a\u0639\u0645\u0644 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0639\u0644\u0649 \u064a\u0648\u062a\u064a\u0648\u0628 \u0641\u064a \u0645\u0635\u0631 \u0648\u0647\u064a \u0625\u0646 \u0627\u0644\u064a\u0648\u062a\u064a\u0648\u0628 \u0645\u0634 \u0628\u064a\u0639\u0645\u0644 \u0641\u0644\u0648\u0633. \u0627\u0644\u0641\u0644\u0648\u0633 \u0627\u0644\u0644\u064a \u0645\u0645\u0643\u0646 \u0646\u0633\u062a\u062e\u062f\u0645\u0647\u0627 \u0641\u064a \u062a\u0637\u0648\u064a\u0631 \u0645\u062d\u062a\u0648\u0627\u0646\u0627 \u0648\u0639\u062f\u062a\u0646\u0627 \u0648\u0646\u0643\u0628\u0631 \u0627\u0644\u0642\u0646\u0648\u0627\u062a \u0628\u062a\u0627\u0639\u062a\u0646\u0627 \u0648\u0646\u062a\u0641\u0631\u063a \u0644\u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0644\u064a \u0628\u0646\u062d\u0628\u0647 \u0648\u0627\u0644\u0644\u064a \u0627\u0644\u0646\u0627\u0633 \u0628\u062a\u0642\u0648\u0644 \u0639\u0644\u064a\u0647 \u0645\u0641\u064a\u062f. \u0628\u0627\u0644\u0646\u0633\u0628\u0627\u0644\u064a \u0623\u0646\u0627 \u0634\u062e\u0635\u064a\u064b\u0627 \u0628\u0636\u0637\u0631 \u0622\u062e\u062f \u0634\u063a\u0644 \u0641\u0631\u064a\u0644\u0627\u0646\u0633 \u0645\u0634 \u0628\u062d\u0628\u0647 \u0639\u0634\u0627\u0646 \u0623\u0642\u062f\u0631 \u0623\u062c\u064a\u0628 \u0639\u062f\u0629 \u062c\u062f\u064a\u062f\u0629 \u0648\u0623\u0642\u062f\u0631 \u0623\u062a\u0641\u0631\u063a \u0644\u0644\u064a\u0648\u062a\u0648\u0628\u060c \u0628\u0633 \u0627\u0644\u0644\u064a \u0628\u064a\u062d\u0635\u0644 \u0625\u0646\u064a \u0628\u0633\u062a\u0647\u0644\u0643 \u0648\u0642\u062a \u0643\u0628\u064a\u0631 \u0642\u0648\u064a \u0641\u064a \u0627\u0644\u0634\u063a\u0644 \u0627\u0644\u062a\u0627\u0646\u064a \u0648\u0645\u0634 \u0628\u0644\u0627\u0642\u064a \u0648\u0642\u062a \u0644\u0644\u064a\u0648\u062a\u0648\u0628 \u0641\u064a \u0627\u0644\u0622\u062e\u0631.\u003cbr\u003e\u003cbr\u003e\u0625\u064a\u0647 \u0627\u0644\u062d\u0644\u061f\u003cbr\u003e\u003cbr\u003e\u0627\u0644\u0645\u0648\u0642\u0639 \u062f\u0647 \u0628\u064a\u0642\u062f\u0645 \u062d\u0644 \u062d\u0644\u0648 \u062c\u062f\u064b\u0627. \u0628\u064a\u062f\u064a\u0643 \u0627\u0644\u0641\u0631\u0635\u0629 \u0625\u0646\u0643 \u062a\u0633\u0627\u0647\u0645 \u0628\u0641\u0644\u0648\u0633\u00a0\u0639\u0634\u0627\u0646 \u062a\u0643\u0628\u0631 \u0627\u0644\u0642\u0646\u0627\u0629 \u0645\u0639\u0627\u064a\u0627. \u062f\u0648\u0644\u0627\u0631 (\u0623\u0648 \u062a\u0645\u0646\u062a\u0627\u0634\u0631 \u062c\u0646\u064a\u0647 - \u0633\u0628\u0639\u062a\u0627\u0634\u0631 \u062c\u0646\u064a\u0647 \u0648\u0633\u062a\u064a\u0646 \u0642\u0631\u0634 \u064a\u0639\u0646\u064a) \u0645\u0645\u0643\u0646 \u0645\u0627\u064a\u0641\u0631\u0642\u0634 \u0645\u0639\u0627\u0643\u060c \u0628\u0633 \u0644\u0648 \u0645\u064a\u0629 \u062d\u0637\u0648\u0627 \u062f\u0648\u0644\u0627\u0631\u061f \u0647\u062a\u0641\u0631\u0642 \u062c\u062f\u064b\u0627.\u003cbr\u003e\u003cbr\u003e \u0639\u0644\u0649 \u0641\u0643\u0631\u0629\u060c \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0627 \u0627\u0644\u0644\u064a \u0645\u0639\u0627\u064a\u0627 \u062c\u0627\u064a\u0629 \u0628\u0627\u0644\u0637\u0631\u064a\u0642\u0629 \u062f\u064a\u061b \u0627\u0644\u0634\u0628\u0627\u0628 \u0635\u062d\u0627\u0628\u064a \u062c\u0645\u0639\u0648\u0627 \u0645\u0639 \u0628\u0639\u0636 \u0648\u062c\u0627\u0628\u0648\u0647\u0627\u0644\u064a \u0644\u0645\u0627 \u0643\u0627\u0645\u0631\u062a\u064a \u0627\u062a\u0633\u0631\u0642\u062a. \u0648\u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0627 \u0627\u0644\u0644\u064a \u0627\u062a\u0633\u0631\u0642\u062a \u0623\u0635\u0644\u064b\u0627 \u0643\u0627\u0646\u062a \u062c\u0627\u064a\u0629 \u0628\u0646\u0641\u0633 \u0627\u0644\u0637\u0631\u064a\u0642\u0629 \u0644\u0645\u0627 \u0627\u0644\u0643\u0627\u0645\u064a\u0631\u0627 \u0627\u0644\u0644\u064a \u0642\u0628\u0644\u0647\u0627 \u0628\u0627\u0638\u062a \u0648\u0646\u0627\u0633 \u0637\u064a\u0628\u0629 \u062d\u0628\u062a \u062a\u0634\u0627\u0631\u0643 \u0641\u064a \u0627\u0644\u062f\u0639\u0648\u0629 \u0648\u062a\u0642\u0648\u0645\u0646\u064a \u062a\u0627\u0646\u064a \u0639\u0644\u0649 \u0631\u062c\u0644\u064a \u0639\u0634\u0627\u0646 \u0623\u0631\u062c\u0639 \u0623\u0639\u0645\u0644 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a. \u0627\u0647 \u0643\u0646\u062a \u0645\u0645\u0643\u0646 \u0623\u062c\u064a\u0628\u0647\u0627 \u0628\u0646\u0641\u0633\u064a\u060c \u0628\u0633 \u0643\u0646\u062a \u0645\u0645\u0643\u0646 \u0623\u0642\u0639\u062f \u0633\u062a \u0634\u0647\u0648\u0631 \u0639\u0644\u0649 \u0628\u0627\u0644 \u0645\u0627\u0639\u0631\u0641.\u003cbr\u003e\u003cbr\u003e\u0646\u064a\u062c\u064a \u0644\u0644\u0645\u0647\u0645. \u0644\u0623 \u0647\u064a \u0645\u0634 \u062a\u0628\u0631\u0639\u0627\u062a! \u0641\u064a \u0645\u0642\u0627\u0628\u0644 \u0644\u0644\u064a \u0628\u062a\u062f\u0641\u0639\u0647. \u0628\u0635 \u0639\u0644\u0649 \u0627\u0644\u062c\u0648\u0627\u064a\u0632 \u0627\u0644\u0644\u064a \u0639\u0644\u0649 \u0627\u0644\u064a\u0645\u064a\u0646 \u0648\u0627\u0646\u062a \u062a\u0641\u0647\u0645 \u0643\u0644 \u062d\u0627\u062c\u0647. \u0627\u0644\u0645\u0648\u0636\u0648\u0639 \u0623\u0634\u0628\u0647 \u0628\u0627\u0634\u062a\u0631\u0627\u0643 \u0634\u0647\u0631\u064a \u0641\u064a \u0623\u064a \u062e\u062f\u0645\u0629 \u0632\u064a \u0628\u064a-\u0625\u0646 \u0633\u0628\u0648\u0631\u062a\u0633 \u0623\u0648 \u0646\u062a\u0641\u0644\u0643\u0633 \u0623\u0648 \u0634\u0648\u062a\u0627\u064a\u0645.\u003cbr\u003e\u003cbr\u003e\u0637\u0628\u0639\u064b\u0627 \u062f\u0647 \u0645\u0634 \u0645\u0639\u0646\u0627\u0647 \u0625\u0646 \u0627\u0644\u0641\u0644\u0648\u062c\u0632 \u0647\u062a\u0628\u0642\u0649 \u0628\u0641\u0644\u0648\u0633\u060c \u0628\u0627\u0644\u0639\u0643\u0633\u060c \u0623\u0646\u0627 \u0628\u0639\u0645\u0644 \u0627\u0644\u062d\u0648\u0627\u0631 \u062f\u0647 \u0643\u0644\u0647 \u0639\u0634\u0627\u0646 \u0623\u0632\u0648\u062f \u0627\u0644\u0641\u0644\u0648\u062c\u0632 \u0648\u0627\u0644\u0623\u0641\u0644\u0627\u0645 \u0627\u0644\u0644\u064a \u0647\u062a\u0641\u0636\u0644 \u0628\u0628\u0644\u0627\u0634\u060c \u062d\u062a\u0649 \u0644\u0648 \u0645\u0627\u062d\u062f\u0634 \u062f\u0641\u0639 \u062c\u0646\u064a\u0647\u060c \u0645\u0634 \u062f\u0648\u0644\u0627\u0631 \u0643\u0645\u0627\u0646.\u003cbr\u003e\u003cbr\u003eAlright, now that we\u0027ve gotten past the Arabic, let\u0027s say some things in English.\u003cbr\u003e\u003cbr\u003eSo, what\u0027s Patreon? It\u0027s a platform where you can support your favorite creator and help them reach bigger goals in shorter periods of time. The best thing about it is you get stuff in return for what you pay. For instance, the $1/month tier gets you access to exclusive content; content in which I don\u0027t post on YouTube, like behind the scenes, vlog extras and more.\u003cbr\u003e\u003cbr\u003eI don\u0027t know why I always feel more comfortable expressing myself in English...\u003cbr\u003e\u003cbr\u003eAnyways... If you feel like being awesome, pledge with whatever amount you can so we can grow this channel together.\u003c/div\u003e"
