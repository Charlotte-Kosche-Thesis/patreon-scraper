    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout me and my work\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello everyone, I\u0027m HarWalt.\u003cbr\u003eI\u0027m CGI artist and make animated cartoons in 3D, mainly with anthro-girls.\u003cbr\u003eThat\u0027s because I was always a big fan of cartoons with anthro characters, or to be precise with furries.\u003cbr\u003eNowadays anthro art both with and without adult content inspires me a lot, but animations for adults especially with furries are really rare.\u003cbr\u003eWith the capabilities of actual 3D animation software it\u0027s a great opportunity for me to make such animated cartoons.\u003cbr\u003eFor this purpose I make every single piece of the contents by myself (models, textures, background, shader, animations etc.) with blender.\u003cbr\u003eThis means endless opportunities for me and absolutely new contents for you!\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on short nsfw episodes with several anthro characters beginning with Giana the giraffe lady.\u003cbr\u003eAdditional characters like scalies, ponies, mythical creatures, retro characters and many other will follow.\u003cbr\u003eFor the nearest future I want to use several fantasy and science-fiction elements.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy I need your support\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith your support I can allocate much more time to my projects.\u003cbr\u003eI can also put some of the money in better computer hardware.\u003cbr\u003eThis will result in still more and longer animations with more details and effects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do you get as my patron\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI publish every episode at first on Patreon.\u003cbr\u003eWhen I release an episode for example on YouTube it\u0027s usually censored and/or shortened.\u003cbr\u003eAs my patron you can see every episode uncensored and in full length. I will offer you completed scenes in advance from episodes which are still in progress.\u003cbr\u003eThat way I can keep you always up to date with the progress of the actual episode.\u003cbr\u003eDepending on the reward you have chosen there will be many other patreon exclusive artwork from me.\u003cbr\u003e(More rewards will follow.)\u003cbr\u003e\u003cbr\u003eOne part of the contents goes in the regular posts in the course of the actual month. The other part will be send to you as my patron per message at beginning of the next month.\u003cbr\u003e\u003cbr\u003eSo join me and have fun as a part of a unique circle!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Har_Walt\" target=\"_blank\"\u003eMy Twitter account\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://harwalt.deviantart.com/\" target=\"_blank\"\u003eMy DeviantArt account\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://harwalt.deviantart.com/journal/Commission-Info-and-Price-List-open-634304186\" target=\"_blank\"\u003eCommission Info and Price List\u003cbr\u003e\u003c/a\u003e"
