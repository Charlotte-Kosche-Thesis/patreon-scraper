    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/187446/64101c365f41452b9cf4f9f4b9b05ee4?token-time=2145916800\u0026token-hash=StK2pYKwl0pjcphbe603gfTphVmNy-3AYm8doLIpPhY%3D",
    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FNeAk1jeG9-s%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DNeAk1jeG9-s%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FNeAk1jeG9-s%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/NeAk1jeG9-s",
    "one_liner": "Because it\u0027s all in the details",
    "patron_count": 3,
    "pay_per_name": "month",
    "pledge_sum": 14633,
    "pledge_url": "/bePatron?c=187446",
    "published_at": "2015-07-13T14:10:41+00:00",
    "summary": "\u003ca href=\"https://youtu.be/DTs6mnhZKSQ\" target=\"_blank\"\u003eDeutsche Version\u003c/a\u003e des Videos oben |\u00a0\u003ca href=\"https://youtu.be/DTs6mnhZKSQ\" target=\"_blank\"\u003eGerman version\u003c/a\u003e of\u00a0the video above\u003cbr\u003e\u003cbr\u003eDeutscher Text: s. unten | German text: s. below\u00a0\u003cbr\u003e\u003cbr\u003eI may have come to the point in time where I know what to do with my main tools of art: cameras \u0026amp; words. That said, it\u0027s all still an adventure, because that\u0027s what art is. And even Indiana Jones has to eat and to pay for other supplies. But \u2013 am I a pro then? Well, in respect to writing (everything from novels to poems and back) I\u0027ve been officially a pro since 1994. I\u0027ve published eighteen books so far (and quite a few stories)\u00a0\u003ca href=\"http://www.amazon.de/s/ref=nb_sb_noss_2?__mk_de_DE=%C3%85M%C3%85%C5%BD%C3%95%C3%91\u0026amp;url=search-alias%3Daps\u0026amp;field-keywords=Marcus+Hammerschmitt\" rel=\"nofollow\" target=\"_blank\"\u003eon paper and on screen - all in German\u003c/a\u003e (though there are\u00a0\u003ca href=\"http://www.gdi.ch/en/Think-Tank/GDI-Trend-News/News-Detail/Technology-disruptions-movie-and-Clouds\" rel=\"nofollow\" target=\"_blank\"\u003esome pieces of mine in English\u003c/a\u003e). But that\u0027s only one part of what Patreon is about for me. You see, photography has become something of a big deal to me over the years. And while writing has made me enough money to hang on (barely), photography straying from the well trodden path of cats \u0026amp; rainbows is a hard sell. Yet I love doing this kind of photography, I really do. And its not just the taking of pictures - it\u0027s also the process of making them more real through image editing. Sometimes five years ago, it dawned on me I\u0027m pretty serious about making the best photos I can. Becoming a patron for me helps me going on.\u00a0\u003cbr\u003e\u003cbr\u003eWhat\u0027s in it for you then? Well, of course you get all the stuff on\u00a0\u003ca href=\"https://ello.co/marcushammerschmitt\" rel=\"nofollow\" target=\"_blank\"\u003eello\u003c/a\u003e and\u00a0\u003ca href=\"http://jpgmag.com/people/MH2\" rel=\"nofollow\" target=\"_blank\"\u003eJPGmag\u003c/a\u003e for free, as always. And you can watch on your screens what my agent at\u00a0\u003ca href=\"http://www.bobsairport.de/suche/photograph/73/\" rel=\"nofollow\" target=\"_blank\"\u003ebobsairport\u003c/a\u003e and the good people of\u00a0\u003ca href=\"https://www.eyeem.com/u/marcham\" target=\"_blank\"\u003eEyeEm\u003c/a\u003e have chosen to integrate into my commercial portfolios with them. Additionally there will be stuff on Patreon which turns up nowhere else. Roughly twice a week there will patron only updates in my stream here, with material others aren\u0027t able to see anymore, haven\u0027t seen yet or will never see. There might be serial stories, secret\u00a0photo galleries of shots and editings,\u00a0poetry, complete novellas and many other things. Think about getting my new books, signed, with a picture of mine, sent straight to you, if you pledge a certain amount of money.\u00a0Other goodies I will think of in the future. So - remember what Indiana Jones said: every contribution counts.\u00a0\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eIch wei\u00df mittlerweile, was ich mit Kameras und W\u00f6rtern - meinen haupts\u00e4chlichen Kreativwerkzeugen - anfangen kann. Aber es ist immer noch ein Abenteuer. Und sogar die h\u00e4rtesten Abenteurer - wie zum Beispiel Indiana Jones - m\u00fcssen f\u00fcr ihr Essen und andere Notwendigkeiten bezahlen. Was das Schreiben angeht (alles von Romanen \u00fcber Essays bis zu Gedichten) - bin ich seit 1994 offiziell ein Profi. Ich habe einige B\u00fccher ver\u00f6ffentlicht (und eine Menge Gedichte, Essays und Erz\u00e4hlungen),\u00a0\u003ca href=\"http://www.amazon.de/s/ref=nb_sb_noss_2?__mk_de_DE=%C3%85M%C3%85%C5%BD%C3%95%C3%91\u0026amp;url=search-alias%3Daps\u0026amp;field-keywords=Marcus+Hammerschmitt\" rel=\"nofollow\" target=\"_blank\"\u003esowohl auf Papier, als auch in E-Book-Form\u003c/a\u003e. Es gibt\u00a0\u003ca href=\"http://marcus-hammerschmitt.de/styled-17/index.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u00dcbersetzungen\u003c/a\u003e, es gibt Videos von Lesungen (\u003ca href=\"https://www.youtube.com/watch?v=GygooXLTey8\" rel=\"nofollow\" target=\"_blank\"\u003e1\u003c/a\u003e|\u003ca href=\"https://www.youtube.com/watch?v=YR-AnBzAMEw\" rel=\"nofollow\" target=\"_blank\"\u003e2\u003c/a\u003e), es gibt\u00a0\u003ca href=\"http://www.audible.de/pd/Jugend-Hoerbuecher/Grasland-Hoerbuch/B00JQDBAGK\" rel=\"nofollow\" target=\"_blank\"\u003eH\u00f6rb\u00fccher\u003c/a\u003e und\u00a0\u003ca href=\"http://marcus-hammerschmitt.de/styled-8/index.html\" rel=\"nofollow\" target=\"_blank\"\u003eArtikel\u003c/a\u003e, es gibt\u00a0\u003ca href=\"http://schimmer.marcus-hammerschmitt.de/\" target=\"_blank\"\u003eSchimmer\u003c/a\u003e und viele andere sch\u00f6ne Sachen. Mit dem Schreiben verdiene ich gerade genug Geld, um durchzukommen.\u00a0R\u00fcckenwind ist da immer gut. Aber Patreon k\u00f6nnte mir auch woanders helfen. Jede Art von Fotografie, in der keine K\u00e4tzchen und Regenb\u00f6gen vorkommen, hat n\u00e4mlich einen richtig schweren Stand. Aber in den letzten Jahren ist es mir mit der Fotografie ernst geworden. Es hat Auftr\u00e4ge gegeben, eine\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bPU5HV_aODw\" rel=\"nofollow\" target=\"_blank\"\u003eAusstellung\u003c/a\u003e; etwas hat sich entwickelt. Wichtig ist mir dabei nat\u00fcrlich auch das Bildermachen im Sinne von Bildbearbeitung, und dazu brauche ich einen Blick und Zeit und einen Computer.\u00a0Unterst\u00fctzung durch Patreon k\u00f6nnte daf\u00fcr sorgen, dass die Entwicklungen weiter gehen.\u003cbr\u003e\u003cbr\u003eWas hast du davon, wenn du mir Geld gibst? Nat\u00fcrlich bleibt alles auf\u00a0\u003ca href=\"https://ello.co/marcushammerschmitt\" rel=\"nofollow\" target=\"_blank\"\u003eello\u003c/a\u003e und\u00a0\u003ca href=\"http://jpgmag.com/people/MH2\" rel=\"nofollow\" target=\"_blank\"\u003eJPGmag\u003c/a\u003e weiterhin kostenlos pr\u00e4sent. Und nat\u00fcrlich kann man sich weiterhin die Online-Galerien anschauen, die meine Agentur\u00a0\u003ca href=\"http://www.bobsairport.de/suche/photograph/73/\" rel=\"nofollow\" target=\"_blank\"\u003ebobsairport\u003c/a\u003e und die Kuratoren von\u00a0\u003ca href=\"https://www.eyeem.com/u/marcham\" target=\"_blank\"\u003eEyeEm\u003c/a\u003e mit meinen Arbeiten angelegt haben. Zus\u00e4tzlich wird es Sachen auf Patreon geben, die nirgendwo sonst vorkommen. Etwa zweimal pro Woche gibt es hier in meinem Stream Updates ausschlie\u00dflich f\u00fcr alle Patreon-Supporter, mit Material, das anderen nicht mehr oder noch nicht zug\u00e4nglich ist, oder nie sein wird. Das k\u00f6nnen Fortsetzungsgeschichten sein, Links zu Fotosammlungen auf meiner\u00a0\u003ca href=\"http://marcus-hammerschmitt.de\" rel=\"nofollow\" target=\"_blank\"\u003eHomepage\u003c/a\u003e, die nur f\u00fcr Patreon-Supporter zug\u00e4nglich sind, ganze Kurzromane, Gedichte etc. Ab einer gewissen Summe, die du mir zur Verf\u00fcgung stellst, gibt es zur Begr\u00fc\u00dfung eine \u00dcberraschungst\u00fcte mit f\u00fcnf meiner Bilder im Postkartenformat, gedruckt auf bestes Fotopapier, von mir signiert. Wenn deine Unterst\u00fctzung noch gro\u00dfz\u00fcgiger ist, bekommst du meine neuen B\u00fccher mit Widmung und Bild, Lieferung frei Haus. Kleinere Bonbons, wie t\u00e4gliche Hinweise  zu meinem \u003ca href=\"http://marcus-hammerschmitt.de/page-2/index.html\" rel=\"nofollow\" target=\"_blank\"\u003eOnline-Adventskalender\u003c/a\u003e verstehen sich da fast schon von selbst.\u00a0Anderes wird die Zukunft bringen. Also immer an das denken, was Indiana Jones einst sagte: Jeder Beitrag hilft.\u00a0\u003cbr\u003e"
   },
