    "summary": "Bonjour \u00e0 vous, visiteur ! \u003cem\u003eWelcome here dear visitor ! \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nTout d\u0027abord, \n\u003cstrong\u003eun grand merci\u003c/strong\u003e pour avoir fait le d\u00e9placement jusqu\u0027ici, votre confiance repr\u00e9sente d\u00e9j\u00e0 \u00e9norm\u00e9ment pour moi ! \u003cbr\u003e\u003cem\u003eFirst of all thanks a lot for being here with us, your trust means a lot to me ! From now on all my posts will have an english translation following the french text, I hope you will enjoy them as much as I do !\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eJe souhaiterai vous pr\u00e9senter \n\u003cstrong\u003eHawawark\u003c/strong\u003e, fier berger d\u0027Ultexia !\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAvoir avoir perdu un mouton (et sa cr\u00e9dibilit\u00e9) un beau jour de printemps, Haw\u0027 d\u00e9cide de tout quitter \n\t\u003cimg src=\"http://gdurl.com/ByXY\" style=\"width: 258px; float: right; margin: 0px 0px 10px 10px;\"\u003eet de se mettre en route pour le retrouver (son mouton, parce que pour la cr\u00e9dibilit\u00e9 c\u0027est d\u00e9j\u00e0 trop tard). Il va alors se retrouver embarqu\u00e9 dans une autre Qu\u00eate, nettement plus \u00e9pique celle-l\u00e0, ordonn\u00e9e par un Roi esseul\u00e9, accul\u00e9 entre une \u00c9glise surpuissante, des vassaux ambitieux, des pirates-sur-nuages et l\u0027impossibilit\u00e9 de se coiffer correctement. De nombreux personnages viendront s\u0027emm\u00ealer dans cette histoire, qui verra Hawawark et la Communaut\u00e9 de l\u0027Agneau gal\u00e9rer aux quatre coins du pays. \n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProjet \u003cbr\u003e\u003c/strong\u003eSur cette page Patreon, vous pourrez suivre l\u0027avanc\u00e9e de la BD, que ce soit \u00e0 travers les croquis, les d\u00e9tails de cr\u00e9ation ou les planches termin\u00e9es. Mais ce n\u0027est pas tout -yeaaaah !-, je vous demanderai aussi r\u00e9guli\u00e8rement votre avis sur des personnages, des lieux, des d\u00e9cors, etc, afin que vous puissiez vous sentir au maximum concern\u00e9s !! \u003cbr\u003eSi vous souhaitez soutenir mon projet et avoir acc\u00e8s \u00e0 de super r\u00e9compenses (et \u00e0 mon \u00e9ternelle gratitude !!), n\u0027h\u00e9sitez pas \u00e0 cliquer sur \"Become a Patron\" en haut \u00e0 droite de cette page :) \u003cbr\u003eVous pourrez y d\u00e9cider de la somme avec laquelle vous souhaitez contribuer, qui correspond \u00e0 un \u003cstrong\u003em\u00e9c\u00e9nat mensuel\u003c/strong\u003e ! Et ensuite, \u00e0 moi de vous r\u00e9compenser comme il se doit ! Merci \u00e9norm\u00e9ment par avance pour votre soutien !! \u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003eJ\u0027esp\u00e8re que vous appr\u00e9cierez votre s\u00e9jour \u00e0 Ultexia, et que je pourrais bient\u00f4t vous compter parmi mes lecteurs !! \n\u003cbr\u003e\u003c/div\u003e\nKillian\n\u003cbr\u003e\n\u003cbr\u003e"
