    "summary": "Hi future \u003cstrong\u003eHominerds!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHominids is an action/adventure comic I\u0027ve been putting out since 2011. I\u0027ve already completed seven chapters, which makes up a full graphic novel. It\u2019s available for you to read right now at\u00a0\u003ca href=\"http://hominidscomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehominidscomic.com\u003c/a\u003e. And of course, \u003cstrong\u003eit\u2019s all free!\u003cbr\u003e\u003cbr\u003eHominids is the story of a peaceful tribe of hunter/gatherer Neanderthals confronted by a warlike human who is on a quest to find a creature he believes to be a god!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMaking comics is tough work, and with a full-time job it\u0027s almost impossible to maintain a high-quality comic on a regular basis. Something always falls by the wayside.\u00a0With your help, I can make Hominids my sole priority and make it one of the stand-out comics out there.\u003cbr\u003e\u003cbr\u003eThanks for your help and for becoming a full on \u003cstrong\u003eHominerd!\u003c/strong\u003e\u003cbr\u003eNow let\u2019s get back to making comics!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t1.0-9/432161_312057302181840_1769846425_n.jpg?oh=7bf53a95134ab00c8cb6c2dfc96f8643\u0026amp;oe=585F1CE1\"\u003ePatrons: For rewards like wallpapers, PDFs, extra art and livestream dates, turn on email notifications or check the Creator Posts section (it is the \u0027backstage blog\u0027)."
