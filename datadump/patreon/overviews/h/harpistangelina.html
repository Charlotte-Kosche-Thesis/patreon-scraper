    "summary": "Hello! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much\u003c/strong\u003e for checking out my page!\u003cbr\u003e\u003cbr\u003eI am a \u003cstrong\u003eprofessional, freelance harpist\u003c/strong\u003e based in Manchester, UK. I was lucky enough to attend Chetham\u0027s School of Music for sixth form, followed by the Royal Northern College of Music in Manchester to complete my music degree.\u003cbr\u003e\u003cbr\u003eSince graduating in 2011, I have been working and playing all around the country, both as a soloist and as part of orchestras and ensembles (particularly my \u003cstrong\u003eharp quartet CLOUDS\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003eAs a \u003cstrong\u003eharp teacher\u003c/strong\u003e, I am currently working on a project to record videos of current pieces from the harp exam syllabus, this is helpful to students when they are choosing what pieces to learn, but also I want it to be a \u003cstrong\u003eresource for other harp teachers\u003c/strong\u003e looking into new repertoire for their own students.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/G_BMC7OxQ98\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI will also be recording some of my favourite pieces away from the syllabus, for those who maybe aren\u0027t focussing on exams and \u003cstrong\u003ejust want to have fun while learning the harp\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThis project isn\u0027t something I am getting paid for, but I believe it is worthwhile and that is why I\u0027m setting up this page. Your donations will \u003cstrong\u003ehelp support me\u003c/strong\u003e as I practice and record new content for my YouTube channel.\u003cbr\u003e\u003cbr\u003eEven just $1 per month is so appreciated. Thank you for being here on my page and I hope to connect with you soon!"
