    "summary": "\u003cstrong\u003eWhat is Alternate Games?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlternate Games is a video game company that makes LGBTA friendly games for LGBTA people by LGBTA people. The game we have out right now is called Vacant. It was created by \u003ca href=\"https://www.artstation.com/artist/imaginetheending\"\u003eH L Nunnelly. \u003c/a\u003eYou can play it for free over at \u003ca href=\"https://hlnunnelly.itch.io/vacant\"\u003eItch.io. \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a609eb5a3485abeeecef760e7dcf00ea/tumblr_onr33c4RWe1qhotijo1_1280.jpg\"\u003e\u003cstrong\u003eWhy are you on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs of right now all of our products are free. This is because we are new and would like feedback. However, if our games are free, then there is no way for us to support ourselves. That is why we chose this website to reach out.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat will I get?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur reward system will work similar to \u003ca href=\"https://www.patreon.com/jimquisition/posts\"\u003eJim Sterling\u0027s\u003c/a\u003e. Pledge however much money you want. It can be $1, $5 or $100-- it\u0027s up to you. Once you pledge you will have access to our newsletter, behind the scenes materials, free tutorials by H L Nunnelly, and frequent updates on Alternate Games\u0027s activity. \u003cbr\u003e\u003cbr\u003eOur goals:\u003cbr\u003e-To possibly make a Vacant sequel\u003cbr\u003e-To make other games like Vacant\u003cbr\u003e-To hire more employees\u003cbr\u003e-Give a voice to people who really need it in the industry\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFREE TUTORIALS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOrdinarily my tutorials cost money over at Cubebrush. However, if you pledge you will get them for free. Here is an example of one of them:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/X4r12bCZnfI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
