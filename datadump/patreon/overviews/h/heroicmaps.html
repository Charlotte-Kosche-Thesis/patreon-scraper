    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://www.heroicmaps.com/wp-content/uploads/2018/02/Patreon_Main_page_template_pic1a.jpg\"\u003e\u003cbr\u003eHello!  Welcome to our Patreon \u003cstrong\u003eMap of the Month\u003c/strong\u003e Club.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003eHeroic Maps\u003c/strong\u003e create battlemaps for tabletop fantasy and sci-fi RPGs. We want to help players explore absolutely everywhere by making RPG maps covering every kind of location. Your support will mean we can provide GMs with even more places in which to let their players run riot and to thank you we have some great, exclusive rewards.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.heroicmaps.com/wp-content/uploads/2018/02/Patreon_Main_page_template_pic6.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eW\u003c/strong\u003e\u003cstrong\u003ehat?\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBecome one of our patrons, supporting our work making battlemaps for tabletop RPG games and get an exclusive, patron-only 20x20 map every month, plus other cool rewards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe thought a map of the month club would be a fun way to thank our friends for all their support, both here and on social media and DrivethruRPG over the past few years.\u003cbr\u003e\u003cbr\u003eBy kindly becoming a patron of Heroic Maps on Patreon, you will help us have a more predictable income and that will allow us to spend more time creating maps. \u00a0\u003cbr\u003e\u003cbr\u003eMost importantly, we have some great exclusive rewards for you.\u00a0 And, the more patrons we have, the more rewards everyone gets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow?\u003c/strong\u003e\u003cbr\u003eChoose our \"$5 or more per month\" reward tier to support our work and every month we will provide you with a link to download your patron-only rewards. These are in pdf, jpg and/or png format as appropriate, and in grid and gridless versions.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://www.heroicmaps.com/wp-content/uploads/2018/02/Patreon_Main_page_template_pic3.jpg\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIn thanks for helping us, all our patrons receive:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003ean e\u003c/strong\u003e\u003cstrong\u003exclusive, patron-only 20x20 (sometimes bigger) battlemap download every month\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cli\u003e\u003cstrong\u003ea\u003c/strong\u003e\u003cstrong\u003e second exclusive map, an alternate version of the Map of the Month \u003c/strong\u003e(Goal: 100+ patrons - achieved)\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ea 5 page, illustrated adventure supplement for the MotM, \u003c/strong\u003ewith plot hooks, monsters, NPCs, items etc\u00a0(Goal: 150 patrons - achieved)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ea third exclusive 20x20 map\u003c/strong\u003e (Goal: 300 patrons - achieved)\u003c/li\u003e\u003c/span\u003e\u003c/ul\u003e\u003cbr\u003eAs well as these rewards, our patrons also get:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eexclusive, freebie bonus map tiles\u003c/strong\u003e for sets such as our modular kits, as and when we make them\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eregular discount codes\u003c/strong\u003e for our new products on DrivethruRPG\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eaccess to our Mapping Diary\u003c/strong\u003e - read about the things we are making, see sneak peaks etc\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ethe chance to vote on various map ideas (next month\u0027s map, for example)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eaccess to our patrons community where you can share ideas with us and with other patrons who are using our maps\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://www.heroicmaps.com/wp-content/uploads/2018/02/Patreon_Main_page_template_pic4.jpg\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe are Joe and Sarah and\nwe have been designing and making detailed, high-res battlemaps and terrains for tabletop RPG games since 2013. \u00a0These are available on\u00a0\u003ca href=\"http://www.drivethrurpg.com/browse/pub/5371/Heroic-Maps\"\u003eDrivethruRPG\u003c/a\u003e as pdf and jpg downloads for printing or VTT. \u00a0We have a huge backlog of ideas for RPG maps that we want to make, quite a few of which have been suggested by you, and we would love to spend more time making them. \u00a0\u003c/span\u003e\u003cbr\u003e"
