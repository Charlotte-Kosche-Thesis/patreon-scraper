    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i67.tinypic.com/2iktd0p.png\"\u003eI am a singer/songwriter who makes original songs and anime/video game/vocaloid covers. In 2015, I started on Instagram uploading 10 second covers with my guitar for fun. Time passed and I realized that this passion of mine wouldn\u0027t fade away- instead it grew stronger. I found that this was my sanctuary, a secret place of mine where I felt the most safe and more importantly- myself. As someone who has struggled to filter out the background noise of life, school, and work, it was a breath of fresh air to finally feel that music was where my mind and soul could escape to. I want to share those delicate thoughts and feelings to everyone who listens to my voice. Every life I touch with this power is precious and I sincerely hope that we can hum along to our favorite songs until the storm passes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2rdb4pl.png\"\u003e\u003cbr\u003ePatreon is a donation platform that allows me to connect with my listeners. Think of it as a tip jar that reminds me that I\u0027m doing a good job while directly supporting my content and earning pretty cool rewards while you\u2019re at it! Here\u0027s how it works:\u003cul\u003e\u003cli\u003ePatreon will send me a set donation value of your choice each time I upload a new original song or cover onto YouTube.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eNo worries- you can set a monthly cap on how much you are able to donate, just in case I go on a wild uploading spree and break the internet.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI was joking earlier. You can always put a cap on how much/many times you are able to donate per month.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThere are no contracts, formal agreements, or pinky promises that will force you to stay my Patron forever. Feel free to stop being a Patron at anytime, for any reason, and I will completely understand!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/99j5t0.png\"\u003eRegardless of whether or not you can put a number on how much you wish to support me, thank you so much for investing your faith in me. So here\u2019s to the future that lies ahead of us and the dreams we see when we close our eyes. \u003cem\u003eYou \u003c/em\u003eare the reason I open my eyes in the morning.\u003c/div\u003e\u003cimg src=\"http://i63.tinypic.com/2eaqv87.png\"\u003e\u003cbr\u003e"
