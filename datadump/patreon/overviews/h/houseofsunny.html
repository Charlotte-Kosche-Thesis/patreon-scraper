    "summary": "\u003cstrong\u003eWHAT WE DO - ONE WORD: NEWS AND COMEDY!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHere at House of Sunny we are aiming for cultural revolution! Does that mean we are pathetic ANTIFA goons clinging to our safe, establishment, post-modern, Marxist BS? No! We are the true counter culture, because we are for life, liberty, and the pursuit of happiness. How that ever became counter culture in the United States of America is beyond me. But we won\u0027t let them win!\u003cbr\u003e\u003cbr\u003eCome, friends, join Sunny\u0027s Elite Squad as patrons and help us crush the enemy with wit and humor! Also, you seriously need to laugh because you\u0027re tense. Look at those shoulders! This is what happens when you live in a nihilist culture. We can\u0027t give you a massage, (nor do we really want to) but we can give you a laugh! We live for giving laughs.\u003cbr\u003e\u003cbr\u003eAs Western Civilizations goes to hell, it feels great to get in a few \nlaughs, but also, comedy can have a profound impact in the culture and there is so little of it representing freedom\n loving ideology. When all comedians, even those in the past that tried \nto stay non-partisan, are firmly on the Far Left it\u0027s important to \nsupport those on the Right doing good work. John Stewart created a \ngeneration of smug, ignorant (yet ironically arrogant in spite of their \nsad lack of information) Leftists. So our goal at House of Sunny is to do our best to do the\n same for the Right! No...wait...not smug and ignorant, but \nINFORMED and SNOTTY, with a good ridiculing zinger just waiting to be \nunleashed on some poor, up-tight, miserable SJW.\u003cbr\u003e\u003cbr\u003eWhile they kill their comedy with the word police and PC restrictions, ours will flourish!\u003cbr\u003e\u003cbr\u003eWe are producing a weekly podcast, The House of Sunny Podcast, comedy videos as often as possible. Future goals include a news commentary show weekly, then gradually daily, interview shows, and weekly sketch comedy series.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO IS SUNNY\u003c/strong\u003e\u003cbr\u003eIt\u0027s always sunny at House of Sunny, mostly because I\u0027m here, Sunny Lohmann. I\u0027m a comedian and I created and run House of Sunny which produces Sunny TV News (aka The Daily Sunny,) a joke filled, yet surprisingly insightful, take on the latest current issues; widely loved, sometimes viral, sketch comedy videos; and the House of Sunny Podcast, a weekly audio and video podcast. I cover serious subjects, but in a way that will make you laugh, because honestly if we didn\u0027t laugh we\u0027d cry. AmIRight? Which is why our motto over at House of Sunny is Deadly Serious, Just Kidding.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJOIN MY ELITE SQUAD\u003c/strong\u003e\u003cbr\u003eJoin my Elite Squad to get behind \nthe scenes access and free stuff (but is it free if you\u0027re giving me \nmoney?)\u003cbr\u003e\u003cbr\u003eWE NEED YOUR SUPPORT!!\u003cbr\u003e\u003cbr\u003eHouse of Sunny videos are being de-monitized and perhaps shadow banned, \nand we need your help to not give a crap what they try to do to us, especially as we grow. A lot of work goes into the production of these products and the normal channels of getting paid are falling apart.\u003cbr\u003e\u003cbr\u003eThanks to all the House of Sunny fans for becoming patrons. I am \nexcited to produce more video and podcast content for you to enjoy. It\u0027s my fan patrons who will help make more work happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e WHAT WILL WE DO WITH YOUR MONEY? \u003c/strong\u003e\u003cbr\u003eBy supporting us you are providing stability and safety for a show and genre that is being increasingly demonetized and targeted on YouTube. Your contributions will:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHelp us produce the podcast and video news shows weekly.\u003c/li\u003e\u003cli\u003eEnsuring a real sketch comedy video once per month, and possibly more frequent, but also better, if we get the resources. \u003c/li\u003e\u003cli\u003eHelp us produce a news comentary show\u003c/li\u003e\u003cli\u003eHelp us produce a weekly sketch comedy series\u003c/li\u003e\u003c/ul\u003eWe will buy the time, equipment, and expertise to produce videos and \npodcasts. This might mean film equipment purchases or rentals, props, \ncostumes, editing help, production help, etc. As the fund grows our \nproduction capacity will grow exponentially.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLET ME KNOW WHAT YOU WANT\u003cbr\u003e\u003c/strong\u003ePart of the Patreon is to help create a elite squad community of backers. Let us know what you think would be fun, what rewards you want, what you\u0027d like to see, or any ideas at all. You\u0027re part of the squad now!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
