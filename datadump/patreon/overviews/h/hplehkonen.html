    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/fYunf-Jn2HQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/fYunf-Jn2HQ",

    "summary": "\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/whoishp.gif\"\u003e\u003cbr\u003e\nI\u0027m H-P Lehkonen, a comics artist from Finland. I\u0027m a bisexual trans masc person and I specialize in queer comics. \n\u003cbr\u003e\n\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/patreonaboutme.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n I\u0027m a creator of the webcomic called Life Outside the Circle on LINE Webtoon. It\u0027s a humorous comic about a man who moves from the big city to the Finnish countryside and finds the love of his life in a single father of a little girl. Together with their community they battle cultural differences and homophobia. You can go read it on webtoons by clicking this \u003ca href=\"http://www.webtoons.com/en/romance/life-outside-the-circle/list?title_no=1260\"\u003e\u003cstrong\u003eLINK \u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.webtoons.com/en/romance/life-outside-the-circle/list?title_no=1260\"\u003e\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/patreonlotc.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI also work together with Arvi Tammi with a comic called Silly Ghost! It\u0027s a story about a small girl, a small ghost and two medium size moms. Silly Ghost can be read in almost all the social medias (sillyghostcomic) and on \u003ca href=\"https://www.webtoons.com/en/challenge/silly-ghost-/list?title_no=147279\"\u003e\u003cstrong\u003ewebtoons\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e and \u003ca href=\"https://tapas.io/series/sillyghostcomic\"\u003e\u003cstrong\u003etapas\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e!\u003cbr\u003e\n\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/patreonsg.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/whatyouget.gif\"\u003e\u003cbr\u003e\nIn Patreon you can choose a monthly amount of money you want to use to support me. In exchange you get some amazing rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/ama-thread-march-15205317\"\u003e\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/reward01.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n+ You get access to my AMA (Ask Me Anything) thread where all my Patrons can ask me anything about my art, characters, comics and life! \u003cbr\u003e+ Notifications from Patreon emails every time my webcomic Life Outside the Circle updates! (This is easy to turn off, just turn off your Patreon email notifications.)\u003cbr\u003e+ You get to be a part of my secret \u003cstrong\u003eDiscord chat \u003c/strong\u003egroup where you can talk to me and other fans! You can even get feedback on your own art in there!\u003cbr\u003e\n+ And after you\u0027ve been a \u003cstrong\u003econtinuous backer for a year\u003c/strong\u003e, I will do a \u003cstrong\u003esmall icon commission\u003c/strong\u003e for you! You will also get a higher resolution file of this icon, so you can use it anywhere you want (you just need to mention me as the artist)!\u003cbr\u003e\n\u003cbr\u003e\nCheck what your future icon would look like: \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/list-of-backers-16001076\"\u003eLINK\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/example-of-3-in-15963519\"\u003e\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/reward02.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n+ You get access to my \u003cstrong\u003ePatreon feed\u003c/strong\u003e where I write and post photos about my art, my life and my travels to comics events! This will update 1-2 times a month! \u003cbr\u003e+ If I do a vlog type video, you get early access and get it 7 days before others. (This will not be monthly.)\u003cbr\u003e+ You get early access to some blog posts about my work! That means you get them 7 days before anyone else does!\u003cbr\u003e\n+ You also get all the previous rewards!\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an example post from my Patreon feed: \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/example-of-3-in-15963519\"\u003eLINK\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003ca href=\"https://www.patreon.com/posts/example-of-my-6-15963615\"\u003e\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/reward03.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n+ You get access to my\u003cstrong\u003e Illustration Feed\u003c/strong\u003e that will update 1-2 times a month! I draw a lot of sketches and finished illustrations, both fanart and original stuff. You get to see the ones I normally wouldn\u0027t show to the people! \n\u003cbr\u003e+ If I do a sketching video or a sketchbook tour video, you get early access and get it 7 days before others. (This will not be monthly.)\u003cbr\u003e\n+ You also get all the previous rewards.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an example post from my Illustration Feed:\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/example-of-my-6-15963615\" target=\"_blank\"\u003eLINK\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/example-of-10-15963724\"\u003e\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/reward04ver02.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n+ You get to see the work in progress of my comics no one else gets to see, scanned page layouts pencils, inks and so on. Sometimes they\u0027re even animated gifs!\u003cbr\u003e+ You get to read my exclusive \u003cstrong\u003ecomic diaries\u003c/strong\u003e about my life as a queer trans man!\u003cbr\u003e+ If I do a comic drawing videos or other comics than Life Outside the Circle, you get early access and get it 7 days before others. (This will not be monthly.)\u003cbr\u003e\n+ You also get all the previous rewards.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can set a cap on how much money you\u0027re willing to use in a month and you can back out any time you want. \u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nWanna see how Patreon actually works? Here\u0027s Patreon\u0027s own video that explains a lot!\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/wherethemoneygoes.gif\"\u003e\u003cbr\u003e\nI work full time as a comics artist. The money I get from Patreon will go straight into my art. I can use the money to make my websites better and to publish new comic books! The money is also going back to the comics community. I often work together with graphic designers or colorists. With your support I can help support other comic creators and designers! Just like I used a colorist to color this short queer comic:\n\u003cbr\u003e\n\u003ca href=\"http://www.rowenayow.com/\"\u003e\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/coloringlovehplehkonen_final.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nThis comic is colored by the talented Rowena Yow. Check out her work: \n\u003ca href=\"http://www.rowenayow.com/\"\u003eLINK\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eApart from that I also need to live! I am going through my trans process as we speak and I am using the money I get from Patreon to fund my upcoming name change! (No worries, you can keep calling me H-P, it\u0027s still my name.)\u003cbr\u003e\u003cbr\u003e\nIf you feel that you\u0027d rather just support me once, I also have a Ko-Fi account!\u003cbr\u003e\n\u003ca href=\"https://ko-fi.com/hplehkonen\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/hplehkonen\" target=\"_blank\"\u003e\u003cimg src=\"http://bestonthemarket.webcomic.ws/files/ko-fi-button-embed-code.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e"
   },
