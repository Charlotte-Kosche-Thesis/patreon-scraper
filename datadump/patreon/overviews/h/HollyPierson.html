    "summary": "Hello! I am the illustrator and writer of the web series Six Feet to Paradise. By becoming a patron you can help me make this a full time occupation allowing me to provide more content with more frequent updates and community participation, process videos, concept art and QA chats. By helping me reach my monthly goal I will be able to create merchandise and goodies, get Six Feet to Paradise printed, and travel to conventions near you! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSix Feet to Paradise\u003c/strong\u003e\u003cbr\u003eIn the summer of 1939 Death decided to take a Vacation, and no one one has died since. \u003cbr\u003eOphelia Planter, a struggling mortician, is trying to keep the family funeral business \u201cFlowering Meadows Mortuary\u201d up and running. But with the lack of mortality, it has not been easy. No dead people, no business. Facing financial ruin and losing the respect of her family\u0027s name, she decides that the only thing to do is set out in the family hearse to find Death and talk some sense into him herself. With the help of a wise cracking chupacabra and his goat, Ophelia encounters all manner of bizarre and often horrifying creatures, including a Ghost with a mid death crisis,  jackalope poachers, zombie javelinas and a mysterious shadow man with his briefcase of lost souls.  Ophelia finds that perhaps her plan is not as simple as she thought it would be.  \u003cbr\u003e\u003cbr\u003eBecome a patron and follow Ophelia\u0027s Adventures full of mystery and dark humor with weekly updates, bonus content and goodies! \u003cbr\u003e\u003cbr\u003eUpdates every Wednesday\u00a0\u003cbr\u003e"
