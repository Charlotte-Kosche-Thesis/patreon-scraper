trong\u003eSign Up\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e2. \u003c/strong\u003eIngresa tus datos o entra mediante tu cuenta de Facebook.\u003cbr\u003e\u003cstrong\u003e3. \u003c/strong\u003eHaz click en el link que te manden al mail para activar la cuenta.\u003cbr\u003e\u003cstrong\u003e4. \u003c/strong\u003eIngresa nuevamente a esta p\u00e1gina, y determina el monto que deseas donar.\u003cbr\u003e\u003cstrong\u003e5. \u003c/strong\u003eSelecciona tu recompensa en base a la cantidad donada.\u003cbr\u003e\u003cstrong\u003e6. \u003c/strong\u003eIngresa tus datos de tarjeta de cr\u00e9dito o mediante Paypal y confirma.\u003cbr\u003e\u003cstrong\u003e7. \u003c/strong\u003eA fin de mes, se retirar\u00e1 la cantidad elegida de tu cuenta."
