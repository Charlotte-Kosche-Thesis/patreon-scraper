    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/cb8e/f/2016/319/b/8/fance_thing_by_delta_hexagon-daojoim.png\" style=\"width: 251px;\"\u003e\u003cbr\u003e\n\tHowdy! I\u0027m \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDelta\u003c/span\u003e\u003c/strong\u003e and I love to draw \u003cstrong\u003eMONSTERS!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\tEver since I was a wee little polygon I\u0027ve been driven to create strange beasts and weird aliens. It\u0027s been a lifelong dream to see my creatures in movies or games, and I\u0027m going to try my best to reach that point, one drawing at a time.\n\u003cbr\u003e\n\u003cbr\u003e\n\tI currently work full-time in a sheet metal factory, and as a semi freelance artist in my spare time. Chronic illness has taken a lot of time and opportunities from me, and I lost a lot of will to keep creating over the past few years. I want to create as a career, and I hope Patreon will help me get on my feet again.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tPatreon works on a monthly pledge system. On the first of every month you get charged, and then I send out your goodies. You can cancel at any time, I understand how difficult money can be. If this monthly system isn\u0027t your cup of tea, you can do a one time donation over at my\u00a0\n\u003ca href=\"https://ko-fi.com/A833NFT\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eKo-Fi\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e if you\u0027d like!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI don\u0027t feel comfortable pay-walling my art so I\u0027ve chosen to offer physical rewards and raffles instead in the form of \n\u003cstrong\u003ecreature design raffles\u003c/strong\u003e and \u003cstrong\u003esigned postcards\u003c/strong\u003e with unique sketches. In the future when I can dedicate more time to my artwork, I hope to be able to offer more fun things for you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThank you for dropping by, and I hope this journey is as fun for you as it is for me!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://delta-hexagon.deviantart.com/\"\u003edeviantArt\u003c/a\u003e\u003cstrong\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"http://delta-hexagon.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://twitter.com/deltahexagon\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e |\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.artstation.com/deltahexagon\" target=\"_blank\"\u003eArtstation\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e__________________________________________________\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eMailing Months:\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJAN - MAR - MAY - JULY - SEP - NOV\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e"
