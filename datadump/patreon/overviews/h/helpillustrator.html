    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003eI\u0027m an artistic promotion page; I try to help other artists to gain recognition through Instagram.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eSpecifically my IG has \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e330k\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e followers (of which at least 75% are completely real according to the FollowerCheck report) with great desire to meet new promises of art. This is because before being a promotional account it was my personal account, where I \nuploaded my own drawings. But as I currently have other official account, I\n have wanted to use this one to help other artists. So now I like seeking, randomly (read the rules), to promote the art of other people.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eInstagram is becoming a very atractive platform for artists of all kinds, because thanks to the large number of people that conform this community and pages like mine that help to promote the artist, people who are starting out in the art world get to success more easily.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eIf you are interested in voluntarily helping this initiative, I give you the blessing. I really spend a lot of time selecting and advertising new artists and with your help this process could be more profitable and you would notice in better results in the long run.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI usually follow the next rules when advertising someone:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e* I observe if they are an artist with potential.\u003cbr\u003e* I determine the degree of learning in which the artist is.\u003cbr\u003e* If the artists deserve more followers because of their efforts.\u003cbr\u003e* If they are really interested in living of their art.\u003cbr\u003e* Quality of their current jobs.\u003cbr\u003eOnce I have several artists selected, I choose randomly.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003eIf you are an artist interested in buying promotion and you have decided to pay for it in my pledge:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e* I don\u0027t promote religious, discriminatory, violent or sexual content.\u003cbr\u003e* I need to know your Instagram nickname.\u003cbr\u003e* You have to follow me on Instagram, my account is: \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ehelp_illustrator\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e* This type of promotions are very effective. I know from my own experience cause I relied on this kind of accounts in my early days and they help me a lot.\u003cbr\u003e\u00a0*I care about the health of my account (number of followers and how many are real), so each month I will report the growth of my account. This is very important, because the more followers my account has, the greater your exposure as an artist.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIMPORTANT:\u003cbr\u003e\u003cstrong\u003eRewards (features) will be sent out after the first week of every month. Please, read front page for more information.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
