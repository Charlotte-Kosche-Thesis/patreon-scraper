    "summary": "Independent authors, filmmakers, cosplayers and creators of all kinds are everywhere, but rarely garner the attention of mainstream media. \u00a0\u003cbr\u003e\u003cbr\u003eThese creators are part of a paradigm shift in entertainment, and they are at the crest of a wave that will change the way art and artists are brought to market. \u00a0 To help be a part of this entertainment and arts revolution, we formed Hangin With, an internet based, youtube talk show that travels to where these creators gather and interview them about the \"why\u0027s,\"\"how\u0027s,\" and \"when\u0027s\" of their creative ambitions. \u00a0Since our creation in the early autumn of 2015, we have interviewed more than 100 guests, including independent authors and filmmakers, cosplayers, musicians and even a chocolatier. \u00a0\u003cbr\u003e\u003cbr\u003eWe do not limit our sights to the indies however, in order to draw the largest audience to all of our creators, we have also interviewed best selling writers like Sherrilyn Kenyon, Alan Dean Foster, Kevin J. Anderson and popular actor Ramon Terrell and more. \u00a0At one weekend event, we conducted more than 30 interviews. \u00a0\u003cbr\u003e\u003cbr\u003eWith your support, we will take our show on the road to even more events around the country. \u00a0We will be able to travel further and more frequently to bring you and all of the world wide web a larger selection of talented artists and creators from around the U.S. \u00a0 We do not charge our subjects for interviews. \u00a0We approach our show as journalists, and do not believe in being paid to cover events and artists. \u00a0We hope to grow our show to sell advertising and merchandise as we become more popular on the web. \u00a0Your support now, means we will have the ability to cover these terrific creators and build a lasting web presence to ensure our subjects the exposure they need to succeed. \u00a0\u003cbr\u003e\u003cbr\u003eWe thank you for your time and support!"
