    "summary": "Hello Sugar Peas! Thank you so much for taking the time to check out my Patreon. I decided to finally make one because I want to be more involved in cosplay/boudoir and I want provide more content/give back to those who support me. Without you, I would have never dreamed of any of this.\u003cbr\u003e\u003cbr\u003eWhen I started cosplaying back in 2010, I was just a kid that loved playing dress up. I went to my first convention in Baltimore, MD and my life forever changed. Seeing the smiles on people\u0027s faces and high fiving kids that look up to your character warms my heart more than I can even begin to describe.\u00a0\u003cbr\u003e\u003cbr\u003eFast forward to today, I have grown to become a more confident cosplayer, crafter, and even (dare I say) model for boudoir/pinup. I have learned over the years that no matter what changes in my every day life, my true love and passion is to create. Whether that is drawing, sewing, prop building, modeling, or even just painting, I love it all. I am incredibly happy creating instead of being tied down to an office in corporate America.\u003cbr\u003e\u003cbr\u003eHere\u0027s where you come in: You. Yes, you. \u003cstrong\u003eYOU \u003c/strong\u003eare incredibly awesome. Especially for taking the time to visit this and for reading through it. (I apologize for the length, in person and online, I am a talker/writer lol.) None of this would be possible without your help. If you like what I do, than please consider helping me take it to the next level of badassery and sign up.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help I\u0027ll be able to dedicate more time to creating cosplay, shooting boudoir, and give back to you and the community. I want to be able to write/record reviews of products, give updates on what I\u0027m doing costume or life wise, do charity events/prints for charity, donate, and help others grow along with me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThank you again Sugar Peas, I love you all so much!\u003c/em\u003e\u003c/div\u003e"
