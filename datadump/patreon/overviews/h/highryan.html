    "summary": "Hello friends,\u003cbr\u003e\u003cbr\u003eThe fact you\u0027ve even found this page means something to me. I appreciate your interest! Before continuing, I would like you to reconsider donating and maybe give your money to a charity or person who needs it more. I recommend\u00a0\u003ca href=\"https://www.hrc.org/\" target=\"_blank\"\u003eThe Human Rights Campaign\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eStill here? I\u0027m touched!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve been following my life, you probably know by now that I\u0027m a stand-up comedian who struggles with mental illness. Years ago, I was diagnosed with Borderline Personality Disorder and Major Depressive Disorder. The combination of the two, along with my upbringing and various traumatic life circumstances has made living a \"normal\", healthy life very difficult.\u003cbr\u003e\u003cbr\u003eEven with my struggles, I\u0027ve dedicated my life to making others laugh and I sincerely feel it\u0027s one of the few life skills I possess. Along with that, I try to be as open as possible with others about my struggles with mental illness, trying to create an honest dialogue between audiences, comedians, friends and strangers. My ultimate goal is to use my humor and honesty to make others feel happier and less alone with their struggles.\u003cbr\u003e\u003cbr\u003eAs you can imagine... my lifestyle doesn\u0027t pay well, so if you feel the work I\u0027m doing online, on stage and off stage is worth something, any help would mean the world to me.\u003cbr\u003e\u003cbr\u003eYour donations will help support my day to day life, including food, medication, travel expenses, etc. I\u0027m a very minimalist person, so you won\u0027t be seeing me walk around with a Rolex or any of that bullshit. I don\u0027t even own a car!\u003cbr\u003e\u003cbr\u003eAlong with supporting my existence, your donations will also support the content I output. If you haven\u0027t already checked out my almost endless list of jokes on\u00a0\u003ca href=\"http://twitter.com/ryanbcomedy\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e, my stand-up, podcast and other videos on\u00a0\u003ca href=\"http://youtube.com/ryanbourassa\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e or my original memes and personal posts on\u00a0\u003ca href=\"http://instagram.com/beardjunkie\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e... I recommend doing so!\u003cbr\u003e\u003cbr\u003eDon\u0027t want to donate monthly? Here is my\u00a0\u003ca href=\"https://www.paypal.com/donate/?token=EydNrqWVSDpeRmWps5oY7mYopz4rrvIxQ5_nv_YOJHlSHe9WJUsUS4KLKHyj92ZIQRf8FG\u0026amp;country.x=US\u0026amp;locale.x=US\" target=\"_blank\"\u003e\u003cstrong\u003ePayPal\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://highryan.threadless.com/designs/i-fill-my-bong-with-republican-tears-w-bong\" target=\"_blank\"\u003eAlternatively, you could also by my merch shirt!\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks again. Feel free to shoot me an email or DM on Twitter anytime.\u003cbr\u003e\u003cbr\u003eSincerely with love,\u003cbr\u003eRyan Bourassa\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e"
