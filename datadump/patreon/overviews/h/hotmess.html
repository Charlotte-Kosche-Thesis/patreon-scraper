    "summary": "\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eWe are two bitches named Andrea Allan and Emily Lubin.  We are both comedians based in New York City.  We also happen to be hot messes, but in the best way!  You\u2019ll love us.  We promise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u003cem\u003eThe Hot Mess Comedy Hour\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003eThe podcast features some of the most hilarious and disturbed entertainers you will ever have the pleasure of meeting.  In each episode, we ask our guest \u201cWhat makes you a Hot Mess?\u201d and let the ridiculous conversation and stories unfold from there. Our show is a lot like catching up with an old friend who is completely insane but you keep them around because they are entertaining AF. So keep us around, because we are entertaining AF.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we need your help?\u003c/strong\u003e\u003cbr\u003eAs much as we love providing you with free entertainment, we want to continue to grow and make the podcast better.  We could really use some help from our listeners so that we can better promote the podcast and expand the brand to other exciting projects.  You would be helping to make Hot Mess an EMPIRE. What more could you hope for, in all seriousness?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003eContributing with Patreon is mind-blowingly simple. You pledge x dollars each month. For various amounts of generosity, you get cool stuff! You get charged at the beginning of each month and you can cancel at any time. Look below for the various Reward Tiers and look to the left to see the exciting ways I plan to use your money for your entertainment!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I listen to the podcast without supporting?\u003c/strong\u003e\u003cbr\u003eOf course! The Hot Mess Comedy Hour is free to download, and we plan to keep it free forever.  The podcast will remain free for download on iTunes, Spotify, or any podcast app. Or you can stream it on YouTube at: \u003ca href=\"https://www.youtube.com/channel/UC-oVKbXfZkzF6vtqRYiCsxg\"\u003ehttps://www.youtube.com/channel/UC-oVKbXfZkzF6vtqRYiCsxg\u003c/a\u003e.  However, if you are able to make a contribution, you will instantly become one of our favorite people.\u003cbr\u003e\u003cbr\u003eWe look forward to continuing to make fun content that will keep you entertained.\u003cbr\u003e\u003cbr\u003eYours Truly,\u003cbr\u003eAndrea and Emily\u003cbr\u003e"
