    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome\u00a0\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eI am a heart attack survivor, stone mason and artist.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eAfter a massive heart attack ten years ago, I started spontaneously drawing the images that wanted to express themselves.\u00a0 \u00a0A year later, I went over the images one day at time, and wrote a short commentary about them.\u00a0 \u00a0This resulted in a blog that turned into a book that turned into three art shows.\u00a0 \u00a0 It is now a free e-book on the Web:\u00a0\u003ca href=\"http://www.heartattackandsoul.com\"\u003eHeart Attack and Soul.\u003c/a\u003e  \u00a0 (The original book is out of print:\u00a0 I am hoping to get the book published again.)\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, I run an\u00a0\u003ca href=\"http://www.heartcurrents.com\"\u003eeducational website\u003c/a\u003e for heart disease prevention\u00a0and heart patients,\u00a0with the motto \"Don\u0027t assume that everything you have been told is all you need to know:\"\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAfter reviewing the images from the heart attack, the central image was that of a red egg.\u00a0 I felt I had to make this red egg idea three dimensional, and I started\u00a0work on a Stone Sanctuary seven years ago, with the central idea of making a meditative chamber, shaped like an egg, to sit in at the center of the Sanctuary.\u00a0\u003cbr\u003e\u003cbr\u003eIn trying to understanding the symbolism of \"Why a red egg?\"\u00a0 I came across the story of\u00a0\u003ca href=\"http://jungcurrents.com/mary-magdalene-red-egg\"\u003eMary Magdalene and the Red Egg\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eYou can go for\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2IVIY1TjRLE\u0026amp;t=4s\"\u003ea walk in the Stone Sanctuary\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI hope to complete most of the Sanctuary by the end of the summer of 2018.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eMore about the Stone Sanctuary can be found at\u00a0\u003ca href=\"http://www.stonecurrents.com\"\u003ewww.stonecurrents.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003eYour patronage is appreciated and will greatly encourage me to keep up the Work...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks from the Heart...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.drsteveparker.com\"\u003esteve parker\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.heartattackandsoul.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
