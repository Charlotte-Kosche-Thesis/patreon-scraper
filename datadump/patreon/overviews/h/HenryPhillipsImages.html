    "summary": "Henry Phillips Images is a start-up media\nproduction company that specialises in short action and crime films. We are\ndeveloping an increasing in-depth and exciting universe, consisting of all or\nideas. This is called the Henry Phillips Cinematic Universe and features\nintertwining stories including:\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\n1.\u003cstrong\u003eGage\u003c/strong\u003e - A Young\nInexperienced Crime Fighter Who Takes Matters Into His Own Hands\u003cbr\u003e\n\n2.\u003cstrong\u003eHenry Phillips\u003c/strong\u003e - An\nExperienced Police Detective Battling The Most Serious of Crimes\u003cbr\u003e\n\n3.\u003cstrong\u003eMichael Jones\u003c/strong\u003e - A\nHigh Ranking Police Officer Who Leads A Squad Of Highly Trained Soldiers\u003cbr\u003e\n\n4.\u003cstrong\u003eShadow\u003c/strong\u003e - A\nParamedic Dedicated to Save Lives Through Any Means Necessary\u003cbr\u003e\n\n5.\u003cstrong\u003eSkulls\u003c/strong\u003e - Forced To\nLeave the Police, He Deals With Crime In His Own Way\u003cbr\u003e\n\n6.\u003cstrong\u003eFortune \u0026amp;\nNightmare\u003c/strong\u003e - Two Brothers With An Interesting And Conflicting Past\u003cbr\u003e\n\n7.\u003cstrong\u003eDeath Trap\u003c/strong\u003e - An\nExperienced Man With Traps and Firearms, Realises His Wrongs and Starts To\nTurn \u003cbr\u003e\n\n8.\u003cstrong\u003eMystery\n\"Masked\" Man\u003c/strong\u003e - A Criminal Mastermind Who Shouldn\u0027t Be Trusted\u003cbr\u003e\n\n9.\u003cstrong\u003eSpencer Smith\u003c/strong\u003e -\nWhen Money Is Low, Crime Pays.\u003cbr\u003e\u003cbr\u003eMore Info on This Amazing Universe:\u00a0\u003ca href=\"http://henry-phillips-universe.wikia.com/wiki/Henry_Phillips_Universe_Wiki\"\u003ehttp://henry-phillips-universe.wikia.com/wiki/Henr...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe characters and world we are\ncreating is extremely exciting however we\ncannot do it without your help. This cannot happen without you, and we really\nvalue y
