    "summary": "\u003cstrong\u003eI can help you to relax and re-focus.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I know this?\u003c/strong\u003e\u003cbr\u003eIt\u2019s because I\u2019ve had to learn the hard way, plus my clients tell me I have \u2018the gift\u2019!  I\u2019ve been sharing best practice treatment techniques on my YouTube channel since 2011 and this, coupled with many years of teaching beauty and holistic therapies plus\u00a0having to alter my thinking to cope with serious bouts of anxiety and depression throughout my teens and twenties, has led me to where I am now.  This is the most calm, balanced-thinking and relaxed I\u2019ve ever been in my life.  I want to share this with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow I Can Help You?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eProvide in-depth videos focused on the treatments you\u2019d like to know more about.  Guided by your suggestions \u0026amp; specialising on beauty and holistic therapies.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate soft-spoken ASMR videos for those of you who subscribe for instant relaxation.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eInvite you to Patreon Q\u0026amp;As on the feed which will be answered in videos relating to all things massage and holistic therapies, ranging from best practice, troubleshooting, dealing with challenging client behaviour and how to grow your business and reach those elusive contacts.  I\u2019ve seen a lot in almost 20 years of industry experience!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSharing bespoke, guided meditations with you, focused on what you want to work on through your suggestions.  These can be healing, invigorating, de-stressing etc.  We can focus on relaxing body and mind together.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eInspiring and motivating each other through videos focused on goal-setting, preventing burnout, how to grow a holistic business and more.  We\u2019ll share ideas, stories and ambitions, so join me and we\u0027ll aim high!\u003c/li\u003e\u003c/ul\u003e"
