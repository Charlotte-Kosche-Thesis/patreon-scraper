     "description": "\u003ca href=\"http://www.nielsen.com/us/en/insights/reports/2017/african-american-women-our-science-her-magic.html\"\u003eAfrican-American Women: Our Science, Her Magic\u003c/a\u003e was unveiled at an event in Washington, D.C. that featured Congresswoman Maxine Waters and the Congressional Black Caucus Foundation. The report, which marks only the second time Nielsen has focused on the consumer behavior of black women, found that black households are on track to spend some $1.5 trillion by 2021.\u003cbr\u003e\u003cbr\u003eInstead of following the path of bootstrapping and self-employment until retirement, I am advocating for Black women to think bigger. I believe that this demographic needs to build tech companies, real estate empires, and diversify their portfolios; and exit them through acquisition or initial public offering.\u00a0Technology is the ultimate wealth equalizer. But not just tech, itself, using tech to connect to other means of wealth building. I am dedicated to raising this awareness.\u00a0\u003cbr\u003eCurrently, Black women are woefully underrepresented in the tech start-up world which has become synonymous with being white, male, and under 30 years old.\u003cbr\u003e\u003cbr\u003eAnd it is not a lack of creativity or hard work that keeps Black\u00a0 women from reaping the financial and social benefits of multi-million dollars payouts. It\u2019s an issue of inclusion and access in not just tech \" BUT TOP PRODUCING INDUSTRIES\" \u003cbr\u003e\u003cbr\u003eBlack women are chronically out of the loop when it comes to understanding the venture capital world. Even though black spending power is estimated to be at 1.3 trillion dollars in 2017.\u003cbr\u003e\u003cbr\u003eWith your help and support, I can dedicate my life to changing that for GOOD. I am passionate about\u00a0is working hard to bridge this information and capital gap for women of color.\u00a0\u003cbr\u003e\u003cbr\u003eThe possibilities are both lucrative and endless.
