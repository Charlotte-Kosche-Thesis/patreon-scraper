    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/9b7f9c8978c592f158db06304d050c3f/tumblr_oxmxgwq7JS1qiyyv3o1_540.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHey guys! Most people know me as \u003cstrong\u003ehalpdevon\u003c/strong\u003e, but you can call me \u003cstrong\u003eDevon\u003c/strong\u003e. I\u0027m an artist on\u00a0\u003ca href=\"http://halpdevon.tumblr.com\"\u003etumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://twitter.com/halpdevon\"\u003etwitter\u003c/a\u003e and I tend to frequent obscure fandom discords. I\u0027m currently a full time student re-attempting my senior year in undergrad from a brief leave and I work part time at your local dollar store. I consider that relatively busy, but I always find time for the one thing that I love- and that\u0027s producing art that some folks tend to be into!I draw sfw and nsfw art for multiple fandoms; more currently Pixars Cars, but also you\u0027ll tend to see Marvel, Star Wars, SU, Hamilton and other broadway shows, etc as the big fandoms that I\u0027ve been drawing for on my blog. Supporting me on patreon helps me to pay the bills while I\u0027m in school, and anything beyond that is for a trip to\u00a0\u003ca href=\"https://www.explorica.com/my-account/my-tours/tourcenter/fundraiser.aspx?ref=gc6667#.WQzera-x6KM.link\"\u003eFrance\u003c/a\u003e that I\u0027ve been working for this entire past summer.\u003c/div\u003e\u003cbr\u003eI have a discord and do the occasional stream- though my laptop has difficulty managing anything more than join.me in my current campus wifi so it may be a little bit before I actually have the time and security in order to host reoccurring streams.\u00a0\u003cbr\u003e\u003cbr\u003eI upload mostly to tumblr! However I post most of my doodles and simple sketches to discord, so keep an eye out for updates!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA big thank you to anyone who supports me and my work!\u003c/strong\u003e\u003c/div\u003e"
