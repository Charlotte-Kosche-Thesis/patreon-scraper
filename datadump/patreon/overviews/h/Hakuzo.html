    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eArtwork provided by IvyKirax and Fowlgon.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\tMailing list:\u00a0\u003ca href=\"https://tinyletter.com/Hakuzo\" target=\"_blank\"\u003ehttps://tinyletter.com/Hakuzo\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://i.imgur.com/hlWzeEu.png\"\u003e\u003cimg src=\"https://drive.google.com/open?id=1hCHKPohFlUUxgqRAiChggBHIb0zRokg2\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eI am a 32 year old writer. I have written\u00a0professionally for two years now and have\u00a0one\u00a0published story.\u00a0I have also written several Fanfiction and sporadic original stories through the years. I\u00a0am currently working on a\u00a0novel I\u00a0hope to publish once it\u00a0is finished; Including short stories that will be published in the future.\u00a0\n\t\u003cbr\u003e\u003c/span\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/sgeMtOF\"\u003e\u003cimg src=\"http://i.imgur.com/sgeMtOF.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e \u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA large portion of what I write includes anthropomorphic creatures. They can range from fully animalistic creatures to normal animals to hybrid characters. I write a range of fantasy, steampunk and a mix in-between. Most of what I write is for mature audiences, but I also write a variety of SFW and NSFW content. \n\t\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"https://i.imgur.com/pU8Vy37.png\"\u003e\u003cimg src=\"http://i.imgur.com/pU8Vy37.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eNOTE: Book one is drafted and book two is under construction.\u003cbr\u003e\u003cbr\u003eMy first novel is called the 9 Districts of Kojin. Events take place on a large island. The vast majority of the residents are anthropomorphic Fox creatures that live on the island. The population is mostly female, and the male population is almost extinct or missing. The government controls and prevents anyone from leaving the island and claim the waters around the island are highly toxic. No one is allowed to leave the island and no one knows what the outside world looks like. \u003cbr\u003e\n\t\u003cbr\u003e\n\tEach district is ran by a female with the title of Miss. Each vixen is given a name that reflects their jobs. Each vixen running a district has a matching tail count,\u00a0an example is,\u00a0the Fifth district is ran by a five tailed Kitsune.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe concept of the fox creatures in this story\u00a0relate back to Japanese lore of Kitsune. A Kitsune is a magical Youkai(Spirit) that can grow up to 9 tails and can shapeshift. Shapeshifting will not be a part of this story but many other aspects will appear in some way. This story takes place during a modern times with no aspects of magic or Shinto religion.\n\t\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003ca\u003e\u003cimg src=\"http://i.imgur.com/pKjxFJ3.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eI hope to publish several novels and short stories. Patreon offers me the best chance to acquire the funds I need to pay for advertising and artwork for my stories. It will also provide the funds I need to publish novels and pay for editors.\n\t\u003cbr\u003e\u003c/span\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003ca\u003e\u003cimg src=\"http://i.imgur.com/vQzeTWI.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/lLs551u.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/hakuzonightfox/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003cbr\u003e\n\t\u003ca\u003e\u003cimg src=\"http://i.imgur.com/lLs551u.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"http://hakuzo-nightfox.deviantart.com/\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e\u003cbr\u003e\n\t\u003ca\u003e\u003cimg src=\"http://i.imgur.com/lLs551u.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"http://hakuzo-nightfox.sofurry.com/\" target=\"_blank\"\u003eSofurry\u003c/a\u003e\u003cbr\u003e\n\t\u003ca\u003e\u003cimg src=\"http://i.imgur.com/lLs551u.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"https://www.weasyl.com/~hakuzo\" target=\"_blank\"\u003eWeasyl\u003cbr\u003e\u003c/a\u003e\n\u003c/div\u003e"
