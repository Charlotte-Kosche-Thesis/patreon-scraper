    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #a52929;\"\u003eFIND YOUR HORROR FLICK FIX IN JUST A FEW QUICK CLICKS\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.horrorrated.com/img/flavours.jpg\"\u003e\u003cimg src=\"https://www.horrorrated.com/img/halloween-banner-min.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHorrorRated.com is a unique horror movie site made by horror fans for horror fans. The horror genre is wide, deep, and well-worn so we created a bespoke rating and search engine to help fellow fans find new horror titles that precisely match their interests \u2013 no matter how nefarious and terrifying they may be.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #a52929;\"\u003eEndless Scrolling Through Netflix?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.horrorrated.com/img/flavors.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nRather than scrolling through the likes of Netflix for an eternity to find something to elicit the merest flicker of interest, our site enables horror fans to find a horror movie to sate their bloodthirst and chill their bones within a few moments. HorrorRated.com is the one-stop site for all things horror in the world of cinema and video.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #a52929;\"\u003eSUPPORT US\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\nTo provide this unique service, we have a small team of tireless demons working night and day (mostly night, though) to bring our readers the purest amount of terror to their screens. To keep these demons from returning to the depths of whichever netherworld they emerged from, we need the support of our loyal readers and followers. Which is where you come in\u2026\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.horrorrated.com/img/support-1-dollar.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a self-financed service without any sponsors or backers swaying our judgement, we are asking for your support in keeping our site independent and enable us to strive for further improvements to bring you the best horror movie resource site on the web. But, far from this being a deal with a devil to later regret, we have plenty to offer in return for your kind contributions."
