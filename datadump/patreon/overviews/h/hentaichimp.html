    "summary": "Hello, I am \u003cstrong\u003eHentaichimp\u003c/strong\u003e, and sometimes I draw NSFW fanart.\u00a0You can check about everything in these:\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://luismartinez.artstation.com/\" rel=\"nofollow\" target=\"_blank\"\u003eArtstation\u003cbr\u003e\n\u003c/a\u003e\n\u003ca href=\"http://hentaichimp.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantart\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://www.hentai-foundry.com/user/saito200/profile\" rel=\"nofollow\"\u003eHentaiFoundry\u003c/a\u003e (deviantart won\u0027t let me post certain pictures)\u003cbr\u003e\n\u003ca href=\"https://www.pinterest.com/hentaichimp/\" rel=\"nofollow\" target=\"_blank\"\u003ePinterest\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am also learning and improving my drawing and painting skills actively.\u003cbr\u003e\n\u003cbr\u003eNotice that I post very sparingly (I am working in other projects like a card game).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eFAQ:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is patreon? How does it work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt is an online patronage system for creators, the same as kickstarter but with recurring payments. Patrons pay something either for every piece created, or monthly. Initially I will set up payment for every creation, because I have no idea how much I will produce every month.\n\u003cbr\u003e\n\u003cbr\u003e\nFor more specific questions, I point you\u00a0\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHentaichimp, when the hell will you post another picture???\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eNowadays I do a new pic whenever I feel like :p No planned posting schedule, sorry\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat exclusive content will my patrons get?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI don\u0027t know yet. I\u0027m open to suggestions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I expect to accomplish?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI want to be able to focus on doing pictures without needing to starve or remain poor. And without having to worry about having a 9 to 5 job. Eventually, I would like to have the option to work less hours in a \"normal job\", or toss it completely and just focus on creating.\n\u003cbr\u003e"
