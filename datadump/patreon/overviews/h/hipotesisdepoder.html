    "summary": "\u003cstrong\u003e\u00a1Hola a todos!\u003cbr\u003e\u003c/strong\u003eMe llamo Alejandro, soy el Creador del Canal Hip\u00f3tesis de Poder en Youtube. Si has venido aqu\u00ed es porque seguramente tienes la intenci\u00f3n de apoyarme en la creaci\u00f3n, edici\u00f3n y producci\u00f3n de los v\u00eddeos. \u00a1Muchas Gracias por tu verdadero inter\u00e9s!\u003cbr\u003e\u003cstrong\u003e\u00bfQue es Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon es una plataforma de apoyo a los creadores de contenido, es decir, los seguidores aportan con fondos a sus creadores para ayudarlos a producir mas y mejores v\u00eddeos. De esta forma existe un leal apoyo de la audiencia as\u00ed los creadores de contenido para motivarlos a producir mas v\u00eddeos.\u003cbr\u003e\u003cstrong\u003e\u00bfPorque apoyarme?\u003cbr\u003e\u003c/strong\u003eLos v\u00eddeos que produzco \u00a0son v\u00eddeos que toman un alrededor de 12 a 20 horas de edici\u00f3n. Son v\u00eddeos que me demandan tiempo, puesto que debo realizar la investigaci\u00f3n, producci\u00f3n, redacci\u00f3n, y edici\u00f3n.\u00a0\u003cbr\u003eJunto con mis estudios universitarios el asunto se vuelve m\u00e1s complicado ya que a veces debo sacrificar el tiempo que tengo para estudiar, haciendo los v\u00eddeos. Con tu ayuda podr\u00eda mejorar cada vez mas en edici\u00f3n, en nuevos programas e ideas.\u003cbr\u003eYo trabajo actualmente para poder pagar mis estudios, Youtube no es una plataforma que pueda financiar mis estudios y vida. No obstante, con tu apoyo podr\u00e9 encontrar el sustento econ\u00f3mico para dedicarme las horas que trabajaba en otros lugares, para invertirlo en Youtube, as\u00ed produciendo m\u00e1s contenido y teniendo la felicidad de realizar el trabajo de mis sue\u00f1os.\u003cbr\u003e\u003cstrong\u003e\u00bfEs obligatorio pagar?\u003cbr\u003e\u003c/strong\u003eD\u00e9jame recordarte que todo esto es \u003cstrong\u003eopcional, si no deseas aportar no tienes que hacerlo\u003c/strong\u003e. No sientes la presi\u00f3n de colaborar. Todo esto debe salir de tu coraz\u00f3n. Si deseas apoyar, estar\u00e9 muy agradecido contigo, ya que me demostrar\u00e1 aun m\u00e1s que realmente aprecias mi trabajo y eso es algo que realmente manifiesta tu intenci\u00f3n sincera de querer ayudarme a producir m\u00e1s contenido, para ti y para todos.\u00a0\u003cbr\u003e\u003cstrong\u003e\u00bfSi deseo aportar, cuanto tengo que pagar?\u003cbr\u003e\u003c/strong\u003eNuevamente lo que tu desees aportar es totalmente opcional mente, no tienes obligaciones. Los valores var\u00edan entre un rango de 1$, 5 $ y 15 $. Ademas un dato \u003cstrong\u003eimportante\u003c/strong\u003e\u00a0es que puedes igualmente aportar con un solo pago o con pagos mensuales que est\u00e1n ya preestablecidos\u003cbr\u003e\u003cstrong\u003e\u00bfYo como espectador que gano haciendo esto?\u003cbr\u003e\u003c/strong\u003eCreo que m\u00e1s que ganar se trata de valorar el trabajo de las personar o creadores de contenido. Me encantar\u00eda hacer v\u00eddeos todos los d\u00edas, y si me apoyaras en alg\u00fan momento llegar a dedicarme profesionalmente en un futuro, no podr\u00eda pedir mas. Tu formas parte ya de una comunidad que quiero con todo mi coraz\u00f3n, que aportes o no, no har\u00e1 un cambio muy importante, lo que si har\u00e1 es demostrarme que realmente aprecias mi trabajo, algo que realmente me llega hasta el fondo del coraz\u00f3n. Tu ayuda no solo se reflejara en m\u00e1s v\u00eddeos con mejor calidad en el futuro, sino tamb\u00ed\u00e9n en ser parte de un proyecto mucho m\u00e1s grande que una persona. \u00a0Ademas hay \u003cstrong\u003erecompensas \u003c/strong\u003epara los patreons que mas aportan.\u003cbr\u003e\u003cstrong\u003e\u00bfSeguira siendo tu canal de Youtube gratis?\u003cbr\u003e\u00a1Eso ni se pregunta! \u00a1Claro que s\u00ed! \u003c/strong\u003eAsi Patreon me aporte con muy poca cantidad al mes o nada de todas maneras yo igual seguir\u00e9 creando contenido indefinidamente, porque no lo hago por dinero, lo hago porque me encanta hacerlo y porque no hay nada mas gratificante que saber que las personas aprecian mi trabajo, es decir, t\u00fa.\u00a0"
