    "summary": "\u003cstrong\u003eWelcome to the Patreon page for Historigraph, a YouTube channel dedicated to all things History.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy aim is to make well-researched History videos that get to the heart of a given historical event or phenomenon, while still staying concise and to the point\u003cem\u003e. \u003c/em\u003eOn YouTube, some channels have tended to shy away from going into real detail on the important bits, preferring to give a more simplistic account of historical events. \u003cbr\u003e\u003cbr\u003eThis is a totally valid and valuable approach, but part of the reason I set up this channel is that I struggle to find videos about topics I find interesting, such as the Second World War, that go into enough depth without being extremely lengthy.\u00a0As such, I want to provide a breed of video which strikes the balance and aims to be both concise \u003cem\u003eand \u003c/em\u003ecomprehensive.\u00a0\u003cbr\u003e\u003cbr\u003eI aim to have three academic sources (or more!) at the heart of each videos\u00a0research, and this understandably makes the time requirement for producing each video considerable- especially when we factor in time for writing, editing, and animating. Hence, I\u0027m here with a Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eThe sad reality these days is that YouTube ad revenue is never going to be a reliable source of income for a YouTube channel anymore, and in the short time I have been making videos I\u0027ve already suffered with demonetisation and the outright blocking of my video by youtube. To establish any kind of consistent income, Patreon is vital.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you make a video?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am aiming to reach two videos a month from June 2018.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I get for supporting you on Patreon?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOther than my eternal gratitude and the knowledge that you have helped history out, there\u0027s not a great deal I can offer right now being so small, but here is what I can give you:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBronze Tier:\u00a0\u003c/strong\u003eAccess to behind-the-scenes content through the Patron feed during the development of each history episode; A unique role on my Discord Server; Thanked in the description of each Historigraph episode\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilver Tier: \u003c/strong\u003eAll of the above, and access to polls to help choose the topics for Historigraph videos. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGold Tier: \u003c/strong\u003eAll of the above, and early access to each Historigraph\u00a0video before it goes live to the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
