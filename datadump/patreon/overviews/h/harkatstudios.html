    "summary": "\u003ca href=\"http://www.space.harkat.in/\" target=\"_blank\"\u003eWe are an alternative performance \u0026amp; arts space\u003c/a\u003e \u003cspan style=\"color: rgb(38, 38, 38);\"\u003ein Mumbai\u0027s suburb of Andheri. \"Andheri\" means \"place of darkness\" and through many serendipitous events in the last 1.5 years, we were able to bring a little bit of light into this part of town. When we started out, there was no culture in a radius of 10km except for a few pubs and bars. Since then we\u0027ve curated over 150 performances in the realm of theatre, dance, music, poetry and exhibitions. Harkat has really become a community centre, a home to artists and a neighbourhood space. Our quaint little bungalow is a creative oasis hidden beneath the last remaining old trees in a city full of concrete high-rises.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWe are here to ask you to help us keep this oasis alive - and maybe even go beyond that and make Harkat even more vibrant and creative and happening!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://harkat.in/space/inhouse-art/mooo-the-museum-of-ordinary-objects/\"\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/764/052/e824a43ce951de4494b4b6e9b2791a95_original.jpg?w=700\u0026amp;fit=max\u0026amp;v=1515058719\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=224833e24b61bdb8cf18e351feb0e60e\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe Museum of Ordinary Objects\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWhy does the world need Harkat?\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e1. WE ARE A HOME FOR ARTISTS AND EVERYONE ELSE ALIKE\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBelieve it or not, in this city of 18 million people, spaces where artists can sit and think, rehearse and perform, write and discuss practically \n\u003cstrong\u003edidn\u0027t exist\u003c/strong\u003e. Open almost \u003cstrong\u003e24/7\u003c/strong\u003e and doubling as a \u003cstrong\u003eco-working space\u003c/strong\u003e, Harkat has been giving artists and \"non-artists\" a safe space with plenty of room for inspiring conversations and chai on the house.Theatre in Mumbai used to be a sort of \"purist\" stage theatre. We are the exact opposite. Our studio is like a \u003cstrong\u003eliving room\u003c/strong\u003e - for both the artists and the audience. And thus, we have become a home.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/766/228/6845544d8f845ef18111ee9a3f51ec99_original.jpg?w=700\u0026amp;fit=max\u0026amp;v=1515078470\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=593706a4c6cd65bb503a22a9f21d92bc\" style=\"margin: 0px; font-weight: inherit;\"\u003eKarl Marx in Kalbadevi\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://harkat.in/space/inhouse-art/mooo-the-museum-of-ordinary-objects/\"\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/764/060/cbf9cce4afad7a6290b3f9980f9dded5_original.jpg?w=700\u0026amp;fit=max\u0026amp;v=1515058750\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=def69f47c475bddb60bd95e284e9f0eb\" style=\"font-weight: inherit;\"\u003e\u003c/a\u003e\u003cem\u003eThe Museum of Ordinary Objects\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eOur first show,\u00a0\u003cem\u003eKarl Marx in Kalbadevi,\u00a0\u003c/em\u003eset the tone of what Harkat was going to be:\u00a0\u003cstrong\u003equirky, political, intelligent\u00a0\u003c/strong\u003eand\u00a0\u003cstrong\u003every entertaining.\u00a0\u003c/strong\u003eIn first exhibition, the\u00a0\u003cem\u003eMuseum of Ordinary Objects\u00a0\u003c/em\u003e(now in its 3rd edition) we explored the subjective value of everyday objects. It involved a barter system where people from the neighbourhood could bring their objects and tell their story. This has set the tone of how we and our community sees Harkat. As a\u00a0\u003cstrong\u003ecommunity centre\u00a0\u003c/strong\u003ein a country where this concept doesn\u0027t exist.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2. WE ARE POLITICAL AND NOT AFRAID\u003cbr\u003e\n\u003c/strong\u003eWe\u0027ve housed performances which were daring and pushing boundaries in a country where censorship is a sad and terrifying reality .\u003cbr\u003e\nWhat makes \n\u003cstrong\u003eHarkat special\u003c/strong\u003e is that we don\u0027t only host theatre plays and concerts, but we \u003cstrong\u003ecurate in-house performances\u003c/strong\u003e, together with artists from all kinds of art forms. Our favourites include \u003cstrong\u003eMe \u0026amp; The Other - Performances on Gender \u003c/strong\u003ewhich had rappers, comedians, musicians, dancers, poets and storytellers all coming together. We\u0027re right now planning the 3rd edition! And \u003cstrong\u003eIn the Mood for Melancholia\u003c/strong\u003e, a 3-hour performance which explores melancholy through live painting, chansons, a play, sand art and kalari payattu.\u003cbr\u003e\nAnd we have revived some old art forms, like the \n\u003cstrong\u003eMushaira\u003c/strong\u003e - an ancient form of a \u003cstrong\u003espoken word\u003c/strong\u003e, where poets recite in Urdu poetry, while the audience sits in a circle around them.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://harkat.in/space/inhouse-art/me-the-other/\"\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/764/090/8152ec2d915d1502449ea00674965119_original.jpg?w=700\u0026amp;fit=max\u0026amp;v=1515059025\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=e5941d71dfaae0c7cc2f8022db89e3aa\" style=\"font-weight: inherit;\"\u003e\u003c/a\u003e\u003ci style=\"color: rgb(89, 89, 89);\"\u003eMe \u0026amp; The Other - Performances on Gender (Sofia Ashraf, Rapper)\u003c/i\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3. WE DON\u0027T BELIEVE IN \"HIGH ART\"\u003cbr\u003e\n\u003c/strong\u003eWe do exactly the opposite - we\u00a0\u003cstrong\u003edemystify\u003c/strong\u003e. We are one of 2 spaces which host Western Classical Music. And the only one where the artists explain what they play, why they play it and what it means to them. \u003cbr\u003eIndian Classical music used to be played in a court setting, with people sitting almost next to the musicians, and only recently has it been elevated on a stage. We bring it back to earth and let the artists share what they feel when they play a certain\u00a0\u003cem\u003eraag\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/763/884/cb3d721c47372ff664da8e1bf189e174_original.jpg?w=700\u0026amp;fit=max\u0026amp;v=1515056913\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=73c7315fd65566094a87ffbdd53b7440\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003ci style=\"color: rgb(127, 127, 127);\"\u003eSome Raw Love - Poetry and Kathak mixed with Woodie Allen and Amrita Pritam\u003c/i\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e4. WE ARE AN ALTERNATIVE TO BOLLYWOOD CINEPLEXES\u003cbr\u003e\n\u003c/strong\u003eThe\u00a0\u003cstrong\u003eNFDC\u003c/strong\u003e (National Film Development Corporation India)\u00a0\u003cstrong\u003eFilm Festival 2017\u00a0\u003c/strong\u003etook place at Harkat Studios. Over the course of 2 weeks, we showed Indian classics and conversed with film maker legends like Kamal Swaroop, Rajat Kapoor and Ketan Mehta. These films are otherwise not available and have shaped an entire generation. It was the first time, that NFDC moved into an alternative space with their festival.\u003cbr\u003e\nIn December 2017, we curated Mumbai\u0027s first\u00a0\n\u003cstrong\u003e16mm Film Festival\u003c/strong\u003e, with workshops where\u00a0\u003cstrong\u003epeople could make their own 16mm film\u00a0\u003c/strong\u003eand show it on our original vintage projector, and screenings of found footage experimental films and international shorts.\u003cbr\u003e\nOn every second Friday, we screen German films in collaboration with the Goethe Institute Mumbai.\n\u003cbr\u003e\nAnd - the icing on the cake - we work towards being an alternative to cineplexes for indie films from across the world. In the last two months we\u0027ve shown\u00a0\n\u003cstrong\u003eMan from Earth\u00a0\u003c/strong\u003ewith a Q\u0026amp;A with the director, the cineplay\u00a0\u003cstrong\u003eBoichek \u003c/strong\u003eand the Indian festival wonder\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eCRD.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/X5rKUyVhlt8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e5. WE LISTEN TO OUR COMMUNITY\u003c/strong\u003e\u003cbr\u003e\nLet\u0027s me honest, we only exist because the community around us likes us a fair bit. That\u0027s why we listen to them and we can be basically anything they want us to be.\n\u003cbr\u003e\nThat\u0027s why we have been for example housing the \n\u003cstrong\u003efirst organic farmers\u0027 market\u003c/strong\u003e in this area of town - yes, in India we do have street vendors, but unfortunately these fruits and veggies are all full of pesticides. So we tied up with organic farming collectives.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/763/921/1585960507b1a478fcdffb660455eaf8_original.jpg?w=700\u0026amp;fit=max\u0026amp;v=1515057327\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=bf62220ac83121ce8dd336c5b1988306\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003ci style=\"color: rgb(127, 127, 127);\"\u003eHarkat Organic Farmers\u0027 Market\u003c/i\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e6. WE ARE FOR EVERYONE\u003c/strong\u003e\u003cbr\u003e\nImagine a city full of concrete playgrounds. \n\u003cbr\u003e\nFor long we have been missing sustained arts engagement for children \u0026amp; the young in the city. At the\u00a0\u003cstrong\u003eHarkat Sunday Oasis,\u00a0\u003c/strong\u003echildren and young people can identify as their own artistic playground. A space that recognizes human need for the arts, respects inherent creative expressions, cherishes individual \u0026amp; collective potentials. And recognizes creative expression as a fundamental right of every child \u0026amp; individual. So far we\u0027ve held toddler workshops, game afternoons, international storytelling and a non-verbal play.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/764/005/da99e1afd130e9112f7f54f263e98d66_original.jpg?w=700\u0026amp;fit=max\u0026amp;v=1515058160\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=b98b8783e094ce4a77930470a4a47bc9\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSunday Oasis with Belgian Storyteller Joe Baele\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/019/783/617/c1823f0d73006f1572441ea3db36f191_original.jpg?w=700\u0026amp;fit=max\u0026amp;v=1515244576\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=d4db86051145a505332f6a4353b37f5a\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eNal-Jal Children\u0027s Theatre\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eAre you just bragging, or is Harkat actually a reality?\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eRecently, Harkat Studios has been named one of the 10 most influential cultural spaces in India \u003c/span\u003e\u003ca href=\"http://blog.stageculture.com/others/10-uber-coolart-hubs-redefining-performance-spaces-india\"\u003ehttp://blog.stageculture.com/others/10-uber-coolart-hubs-redefining-performance-spaces-india\u003c/a\u003e.\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWe are a one-of-its-kind space, and the press has been very kind to us. We\u0027ve been featured in almost every newspaper/art related magazine and city blogs.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHere\u0027s some black-and-white proof:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://homegrown.co.in/article/802092/the-new-wave-of-experimental-art-spaces-in-india\"\u003ehttps://homegrown.co.in/article/802092/the-new-wave-of-experimental-art-spaces-in-india\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://indiatoday.intoday.in/story/oddbird-theatre-and-foundation-theatregroup-%20performances/1/1006476.html\"\u003ehttp://indiatoday.intoday.in/story/oddbird-theatre-and-foundation-theatregroup- performances/1/1006476.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.mid-day.com/articles/german-play-turns-into-chamber-film/18793189\"\u003ehttps://www.mid-day.com/articles/german-play-turns-into-chamber-film/18793189\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://lbb.in/mumbai/gender-issue-event-in-mumbai-versova/\"\u003ehttps://lbb.in/mumbai/gender-issue-event-in-mumbai-versova/\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.whatshot.in/mumbai/this-co-working-space-is-running-a-film-festival-you-shouldnt-miss-c-8258\"\u003ehttps://www.whatshot.in/mumbai/this-co-working-space-is-running-a-film-festival-you-shouldnt-miss-c-8258\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.mid-day.com/articles/how-new-age-poets-keep-urdu-alive-through-these-workshops/18635181\"\u003ehttps://www.mid-day.com/articles/how-new-age-poets-keep-urdu-alive-through-these-workshops/18635181\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.hindustantimes.com/lifestyle/versova-studio-turns-into-amuseum-%20for-ordinary-objects/story-z20y3eUKJSMzHlXJRbm0AP.html\"\u003ehttp://www.hindustantimes.com/lifestyle/versova-studio-turns-into-amuseum- for-ordinary-objects/story-z20y3eUKJSMzHlXJRbm0AP.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://indianexpress.com/article/lifestyle/art-and-culture/exhibitionmuseum-%20of-ordinary-objects-2754029/\"\u003ehttp://indianexpress.com/article/lifestyle/art-and-culture/exhibitionmuseum- of-ordinary-objects-2754029/\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.mid-day.com/articles/violence-colour-mumbai-eventperception-%20versova-lifestyle-news/18091170\"\u003ehttp://www.mid-day.com/articles/violence-colour-mumbai-eventperception- versova-lifestyle-news/18091170\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.hindustantimes.com/more-lifestyle/celebrating-the-manyshades-%20of-melancholia/story-SkEAHJAfFRbXkf2CAvgZgM.html\"\u003ehttp://www.hindustantimes.com/more-lifestyle/celebrating-the-manyshades- of-melancholia/story-SkEAHJAfFRbXkf2CAvgZgM.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://lbb.in/mumbai/be-a-part-of-this-play/\"\u003ehttps://lbb.in/mumbai/be-a-part-of-this-play/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eBut - surprise - this doesn\u0027t pay the bills.\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e______\u003c/span\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHow much does all of this cost?\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e1. Rental of infrastructure\u003c/strong\u003e\u003cbr\u003e\nWe are a DIY (or like we say in India \"Jugaad\") space. We can achieve almost any kind of lighting, mood, soundscape and stage design. All costs, such as renting lights, mics or extra chairs are covered by us, because we see this as our responsibility as the space. The artists bring their craft, we give the infrastructure (unless the performance needs like a truckload of lights, then they are encouraged to down-size or bring them themselves).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2. Man-power\u003c/strong\u003e\u003cbr\u003e\nWe are a co-working space during the day, so for performances in the evening we need to carry all the chairs and tables out into the courtyard. During performance, we sometimes serve chai and in the breaks we provide basic sandwiches and lemonade. Luckily we have a very awesome office boy who helps us out with all these things, no matter how late or early in the day. But that also means that all of us work almost around the clock, 7 days a week. After 1.5 years into running Harkat, we are aware that this is not sustainable.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3. Marketing \u0026amp; PR\u003c/strong\u003e\u003cbr\u003e\nWe are extremely lucky to have PR experts, writers and graphic designers in-house as part of the film making team. Many spaces abroad offer \"PR\" as a separate service that they charge for, but we think it\u0027s our responsibility as much as the artists\u0027 to get people to watch the show!\n\u003cbr\u003e\nSo we \n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e- send out PR notes and \u003cstrong\u003epress releases\u003c/strong\u003e;\u003cbr\u003e\n\t- \n\t\u003cstrong\u003edesign\u003c/strong\u003e \u003cstrong\u003eposters\u003c/strong\u003e (because we are a design studio after all and we know that stuff needs to look good to sell),\u003cbr\u003e\n\t - print and distribute \n\t\u003cstrong\u003eposters\u003c/strong\u003e around the neighbourhood;\u003cbr\u003e\n\t- create\u00a0\n\t\u003ca href=\"http://www.facebook.com/harkatstudios\" target=\"_blank\"\u003efacebook events\u00a0\u003c/a\u003e(and sometimes run \u003cstrong\u003eads\u003c/strong\u003e /sponsored posts);\u003cbr\u003e\n\t- send out a nicely-designed \n\t\u003cstrong\u003emailer\u003c/strong\u003e;\u003cbr\u003e\n\t - and handle all \n\t\u003cstrong\u003eticketing platforms\u003c/strong\u003e.\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e4. Rent\u003c/strong\u003e\u003cbr\u003e\nMumbai is amongst the \n\u003cstrong\u003emost expensive cities\u003c/strong\u003e in the world in terms of \u003cstrong\u003ereal estate. \u003c/strong\u003eIt\u0027s, frankly speaking, ridiculous. \u003cbr\u003e\nOur space has 800sqft and we pay rental of around-about \n\u003cstrong\u003e1,500 EUR\u003c/strong\u003e per month (excl. electricity). \u003cbr\u003e\nOur tickets sell for an average of 4 EUR (as comparison, regular cinema tickets are between 1-9 EUR, so we\u0027re on the lower end). We can house up to 50 people.\n\u003cbr\u003e\nOur show days are Saturday evening, Sunday morning and evening (the Friday shows in collaboration with the Goethe Institute are for free). \n\u003cbr\u003e\nWe do a 50/50 profit share with the artists.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eThe Ideal Scenario:\u003cbr\u003e\n\t\u003c/strong\u003eImagine, we have 10x sold-out shows for a 4 EUR ticket price in a month:\u003cbr\u003e\n\t\u003cstrong\u003e(4x50)x10 = 2,000 EUR / 2 = 1,000 EUR for Harkat.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eMinus\u003c/strong\u003e the l\u003cstrong\u003eisting fees\u003c/strong\u003e, \u003cstrong\u003etaxes\u003c/strong\u003e, \u003cstrong\u003eequipment\u003c/strong\u003e, \u003cstrong\u003eprinting costs\u003c/strong\u003e and f\u003cstrong\u003eacebook ads\u003c/strong\u003e and \u003cstrong\u003emanpower\u003c/strong\u003e.\u003c/span\u003e\n\u003c/div\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e______\u003cbr\u003e\n\u003cbr\u003e\nHow the heck does Harkat afford all of this? \n\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThe answer is: Through miracles, mostly. We are film makers and graphic designers in \"real life\" and finance Harkat Studios entirely through our income from making digital ads, documentaries and conceptual videos.\u003cbr\u003e\nMost performances are ticketed, at a reasonable rate of 200-400 INR (2-6 EUR) . And the ticket sales are shared 50/50 between Harkat and the artists.\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e______\u003c/span\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHow many people work at Harkat? \u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWe\u0027re a core team of 4 people. Karan and Mika are the founders, Ram is the office boy and Sheba is part of the film making team but helps out on most of the performances.\u003cbr\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e______\u003c/span\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWhat happens if you support Harkat?\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e(1) We continue to exist \u003c/strong\u003eWith the amount we are asking for, we can focus on programming and expanding our program to Friday nights, Saturday afternoons and Sunday afternoon. With more performances programmed, we can earn more from ticket sales.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e(2) We can invest in better infrastructure\u003c/strong\u003e\u003cbr\u003e\nJugaad/DIY is cool, but sometimes a proper fader or mixer would just be what\u0027s needed to make a performance truly outstanding. With your donation, we will purchase:\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ean 8-channel mixer\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e4x LED lights with fader for the stage\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e2 mics + mic stands\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ean HD projector\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ehigh-quality sound system\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eYou might wonder how we managed to far without all of this. So do we! But it proves how driven and inventive we are :) So rest assured, these few things will actually take our performances to the next level!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e(3) More innovative performances\u003c/strong\u003e\u003cbr\u003e\nAs curators we always try to have a balance between unknown, upcoming artists, experimental pieces and commercially successful plays and concerts. Sometimes financial constraints make us vote in favour of concepts that have been \"proved and tested\" in order to keep the risk at a minimum. But the point of an alternative space is to give an alternative platform. With your donation, we can concentrate on pushing boundaries and promoting young artists!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e(4) Hire an assistant\u003c/strong\u003e\u003cbr\u003e\nWe desperately need to hire an extra hand who can help out with marketing before and setup/ f\u0026amp;b during the events. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e(5) Pay our artists a wee more\u003c/strong\u003e\u003cbr\u003e\nThe cultural situation in Mumbai is so dire that most artists are just happy that they get a space to perform, because obviously it\u0027s next to impossible to make a living from the 50% of ticket sales. We believe that art should be paid fairly, but right now we are struggling to afford the space. With your donation, we\u0027ll hopefully be able to pay the artists a little better.\n\u003cbr\u003e\nAnd with the financial cushion that your donation will allow us, we can get more senior artists on board of our in-house performances. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e(6) Curate better\u003c/strong\u003e\u003cbr\u003e\nWe want to bring more performances from across the country or even the world to our neighbourhood. The art world is a small world, and there\u0027s so much great art in this country - beyond Mumbai! If we could afford to \n\u003cstrong\u003ebring a show from Bangalore or Calcutta to our neighbourhood\u003c/strong\u003e, it would help the artists to get more exposure and our audience would get to see new faces, new concepts! \u003cbr\u003e\nRight now we\u0027ve been very lucky that bands and performers travelling through the city have been enthusiastic to perform at Harkat, but imagine we could call someone from abroad to perform here. Okay, now we\u0027re day-dreaming. But hey, a new play from Bangalore would already be awesome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(7) Make art accessible to all\u003c/strong\u003e\u003cbr\u003eIf you walk around the corner from Harkat, you will find really affluent middle-class families in one street and in the next, low income housing societies where there\u0027s just about enough money for food, but definitely nothing left to spare to see a play. To be veritably inclusive, we aspire to also be able to have shows free of cost, while still paying the artists at least a token amount and covering our costs.\u003cbr\u003eIn an ideal world, with your continuous contribution, we\u0027ll make this a reality!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
   },

     "about": "Harkat is an international boutique arts studio with a passion for film, new media, community art spaces and contemporary art. Based in Mumbai \u0026amp; Berlin, Harkat takes many forms and identities across disciplines \u0026amp; related creative industries. As an alternative performance \u0026amp; arts space, we have hosted more than 150 shows in the past year in the mediums of theatre, film, music, community projects \u0026amp; contemporary art. We support the new, unheard, upcoming, exciting, cutting edge, the political, the forgotten, nostalgic, melancholic, soul stirring, the beautiful \u0026amp; more. And that\u0027s what Harkat is. Harkat.\u003cbr\u003e\u003cbr\u003eWebsite: \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.harkat.in%2F\u0026amp;h=ATN1JTJvZPh2rGsiWxmWLX64dkOXB_j9DJVshZDF6rXMcoiNggkRAI39Db8yqRnIfyZieq_WQj4R8oGeQtAiFJwu8vsK8E5d_mm6q2h9iu0ay0kdH_T2jWcHs2I\"\u003ewww.harkat.in\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/HarkatStudios/\"\u003ewww.facebook.com/Har\u0026lt;wbr\u0026gt;katStudios/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://www.instagram.com/harkat.studios/\"\u003ewww.instagram.com/h\u0026lt;wbr\u0026gt;arkat.studios/\u003c/a\u003e",
