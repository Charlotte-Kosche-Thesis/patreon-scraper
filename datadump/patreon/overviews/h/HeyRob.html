    "summary": "\u003cdiv\u003eWhat\u0027s up everyone!\u00a0\u003cbr\u003e\u003cbr\u003eThis is Robert Ortiz!\u00a0\u003cbr\u003e\u003cbr\u003eBasically I created this as a way to connect with you, the Fans!\u003cbr\u003eI love talking to you guys first hand and getting your take on all things ETF, music, and just life in general.\u00a0\u003cbr\u003e\u003cbr\u003eI love being able to use Facebook Live as a way to FaceTime you guys and hear from you first hand. I think you\u0027ll find it refreshing hearing your favorite artist be so candid and honest. I\u0027m open and I love to hear your thoughts.\u00a0\u003cbr\u003e\u003cbr\u003eFollow Me on FaceBook.com/RobertETF to become part of my community.\u003cbr\u003e\u003cbr\u003eCheck out the different Support Tiers. People are always asking for Drumsticks, so now they are available. I also have a tier where I will be giving away truly special items. I\u0027ve already given away a drumhead that I used in the studio for the new record, as well as one of my Selena shirts that I wore throughout the entire Hate Me touring cycle. I got some great prizes I will be giving away every month!\u003cbr\u003e\u003cbr\u003eI will usually go live for #FanMailMonday \u0026amp; #FanMailFriday \u00a0around 9pm eastern time.\u003cbr\u003eHowever, set your notifications because you never know when I\u0027ll spontaneously go live!\u003cbr\u003eAnd you never know what other famous friends of mine will be live with me!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"

     "description": "\u003cins\u003e\u003cstrong\u003eJOIN MY FACEBOOK FRIENDS LIST!\u003c/strong\u003e\u003c/ins\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0We will add you as friends on Facebook so you can take part in our discussions. This is unlimited. If we are airing live, you can call in. We will also have a weekly Question \u0026amp; Answer show that is dedicated to taking your calls and answering your questions. We can actually FaceTime each other!\u00a0\u003c/p\u003e\n\u003cp\u003eThis is what I\u0027m most excited for. I love to connect to people and hear different points of views.\u003c/p\u003e\n\u003cp\u003eCan\u0027t wait to talk to you guys!!!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cins\u003e\u003cstrong\u003eUNLOCK THE PATREON ONLY FEED!\u003c/strong\u003e\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cins\u003e\u003cstrong\u003eBonus Overtime Shows Exclusively For Patreons\u003c/strong\u003e\u003c/ins\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThis\u003cins\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/ins\u003eis a chance to get a little more one on one with you guys and go a little longer and really find out what you\u0027ve always wanted to know\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cins\u003e\u003cstrong\u003eExclusive Footage\u003c/strong\u003e\u003c/ins\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCheck out everything that happens on and off stage. Get a look at everything from my sightseeing adventures, drum videos, fitness stuff to hanging out with my family or my band or friends in other bands. I also have tons of videos in the archives that span my whole career.\u00a0Exclusive stuff that isn\u0027t available on Youtube.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCan\u0027t wait to share this stuff with you guys!!!\u003c/p\u003e",

     "description": "Yes you can!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWith this tier you get:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAccess to everything above\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0and\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA SIGNED PAIR OF DRUMSTICKS!!!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a drummer, there is nothing I get asked more than, \"Hey Rob! Can a get a drumstick?!\"\u00a0\u003c/p\u003e\n\u003cp\u003eWell now you have your chance to get a signed pair of my\u00a0\u003c/p\u003e\n\u003cp\u003eVic Firth Signature Series Sticks.\u003c/p\u003e",

     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2017-06-29T02:14:37.842461+00:00",
     "description": "Own a part of history.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eGet everything listed above\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0and\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA chance to own a \u00a0truly special one of a kind memorabilia item.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a superfan, I know how much I love collecting stuff from my favorite artists and how amazing it is to be able to own something that was actually part of their art.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEvery Month I will choose 2 people, who sign up to this tier, to receive a one of a kind item. It can be a cymbal that was used on one of the ETF records, stage clothes, clothes that have been in the album covers and posters. Even stuff signed by some of my favorite artists. I love nostalgia and I hate parting ways with some of this stuff, but I can\u0027t be selfish anymore. Here\u0027s your chance to own a piece of history\u003c/p\u003e",
