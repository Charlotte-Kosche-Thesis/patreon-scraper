    "summary": "\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cimg src=\"https://preview.ibb.co/gVqL27/Screen_Shot_2018_03_29_at_1_42_25_PM.png\" style=\"width: 640px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eHiTop Films\u003c/strong\u003e\u003cem\u003e is a creative group of young adults that use movie making to bring abstract ideas to life. (If you don\u0027t care about us as individuals, just skip down to the \u003c/em\u003e\u003cstrong style=\"\"\u003eWHY YOU CARE \u003c/strong\u003e\u003cem\u003epart.) ((I won\u0027t be offended))\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m \u003c/em\u003e\u003cstrong style=\"\"\u003eAlex Hunter \u003c/strong\u003e\u003cem\u003ea local Emmy Winning Producer, Director, Editor and Filmmaker. (Local Emmy Meaning I wasn\u0027t cool enough for a real one). I have two loves,\u00a0\u003c/em\u003e\u003cstrong style=\"\"\u003eMovies and Comic Books. \u003c/strong\u003e\u003cem\u003eI was on a T.V show for about 2 years where I learned first hand how miserably beautiful\u00a0the filmmaking process is. I\u0027m not going to post the show here, because, well, yeah. I do \u003c/em\u003e\u003cstrong style=\"\"\u003ethe video essays\u003c/strong\u003e\u003cem\u003e,\u003c/em\u003e\u003cstrong style=\"\"\u003e the editing and co-direct the movies.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eJohn Graves \u003c/strong\u003e\u003cem\u003ewas also on that T.V show, he also has an Emmy. John is t\u003c/em\u003e\u003cstrong style=\"\"\u003ehe best guy ever\u003c/strong\u003e\u003cem\u003e. Seriously, we \u003c/em\u003e\u003cstrong style=\"\"\u003edirect\u003c/strong\u003e\u003cem\u003e pretty much everything together, and he makes my crappy ideas less crappy. He is also\u00a0\u003c/em\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eThe Riddler\u003c/b\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eFrancesco DiMaio \u003c/b\u003e\u003cem\u003eis \u003c/em\u003e\u003cstrong style=\"\"\u003ethe most insanely dedicated actor\u003c/strong\u003e\u003cem\u003e you will ever meet. Seriously, I think he thinks he is Jason Todd. (Which is fine by me) He will work a 13 hour shift and then film until 5 A.M. He also plays a hand in the direction, and writing of the films.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eAlex Collinger \u003c/b\u003e\u003cem\u003ealso has a local Emmy. \u003c/em\u003e\u003cstrong style=\"\"\u003eHe is the tech master, camera extraordinaire, and provides us with all the equipment\u003c/strong\u003e\u003cem\u003e and moral support we need.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eNathalie Small \u003c/strong\u003e\u003cem\u003eis an incredible singer, voice actress, and producer. \u003c/em\u003e\u003cstrong style=\"\"\u003eShe narrates, sings, acts and creatively drives all of our projects.\u00a0\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eDoria Focareta\u003c/strong\u003e\u003cem\u003e\u00a0is also insanely dedicated in all her fields, \u003c/em\u003e\u003cstrong style=\"\"\u003eshe finds us locations, tells us we suck\u003c/strong\u003e\u003cem\u003e (which is a good thing), and \u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003ehelps write all of the projects!\u00a0\u003c/i\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJosh Bullock \u003c/strong\u003ealso also has a local Emmy. \u003cstrong\u003eHe is the master of all things sound, \u003c/strong\u003eand \u003cstrong\u003edesigns all our cool Title Cards and Graphics!\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/jMEBaS\"\u003e\u003cimg src=\"https://preview.ibb.co/exAjvS/Screen_Shot_2018_03_29_at_2_14_18_PM.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eI\u0027ll keep this brief and\u003cstrong\u003e let our work speak for itself,\u003c/strong\u003e because frankly, who cares about all the other nonsense.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BvGHEbgnS90\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003eThe Budget for this project was around \u003cstrong\u003e300 dollars\u003c/strong\u003e, imagine what we could do with \u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003eYOUR HELP! \u003c/i\u003e\u003cem\u003e(Better Costumes, More Actors, More Action, More Robin)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWe \u003cem\u003ealso do\u003c/em\u003e\u00a0\u003cem\u003e\u003cstrong\u003eVideo Essays, \u003c/strong\u003ewhich you guys seem to enjoy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yjSi53C1cUc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003e\u003cbr\u003eOur Goal is to produce \u003c/em\u003e\u003cstrong\u003emore\u003c/strong\u003e\u003cem\u003e content, \u003c/em\u003e\u003cstrong\u003emore\u003c/strong\u003e\u003cem\u003e frequently!\u00a0\u003cbr\u003eWe want to be \u003cstrong\u003eable to create full time,\u003c/strong\u003e that\u0027s the dream, right?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EXK3XVdKfwg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003eTo do that we need your \u003c/em\u003e\u003cstrong\u003ehelp\u003c/strong\u003e\u003cem\u003e! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/nBnHh7\"\u003e\u003cimg src=\"https://preview.ibb.co/n34KvS/Screen_Shot_2018_03_29_at_1_42_53_PM.png\" style=\"width: 640px;\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eLet\u0027s not sugar coat anything here. The truth is most of us are\u003c/em\u003e\u003cstrong\u003e broke kids with big dreams.\u003c/strong\u003e\u003cem\u003e If you donate just\u00a0\u003c/em\u003e\u003cstrong\u003e1 dollar\u003c/strong\u003e\u003cem\u003e you are supporting the one thing that really matters in this world, \u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003eCREATIVITY!\u00a0\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003eYour Hard Earned Money would not only help feed us, but also help us get BETTER EDITING SOFTWARE, BETTER EQUIPMENT and just allow us to make BETTER CONTENT.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eSo that\u0027s it. (See I told you it would be brief)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU,\u003cbr\u003eAlex Hunter\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
   },
