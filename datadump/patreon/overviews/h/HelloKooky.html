    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to Hello Kooky\u0027s Art Patreon!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIn the spirit of keeping things simple, this about me will be brief for now! - soon I\u0027ll make a video intro or something more professional to put here but for now....\u003cbr\u003e\u003cbr\u003eI\u0027m a budding digital artist, wishing to explore \u0026amp; grow \u0026amp; create lovely things for you guys!\u003cbr\u003eI love to digi paint \u0026amp; hand doodle! This patreon will mostly be focused on my personal painting projects - portraits \u0026amp; scenes, my new \"DigiMe\" projects (pssstt...check out the tiers to get involved in this) which include custom artwork for Patrons, plus my mini paints of all sorts of weird \u0026amp; wonderful things inc plants, items from tv/film, iconic \u0027things\u0027, random household items \u0026amp; trinkets and more more more. The possibilities are endless.\u003cbr\u003e\u003cbr\u003eCheck out the tiers to the side to see ways in which you can support my journey, see more artwork, blog posts, receive rewards such as digital downloads, custom art, avatars, prints, stickers, postcards, merch and more. Every $1 helps me to be able to put more time into my artwork so it really means so much if you choose to support me \u0026amp; I thank you x 1 million if you do choose to do so!\u003cbr\u003e\u003cbr\u003eI want to thank anyone taking a leap of faith in me right now whilst this Patreon is developing! Keep watching!\u00a0\u003cbr\u003e\u003cbr\u003eEvery $ helps this lil Kooky reach for her dreams! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eKooky x\u003c/div\u003e\u003
