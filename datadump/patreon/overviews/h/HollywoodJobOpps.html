    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eThank you to everyone who showed up to our Hollywood event on May 10th and spent \ntime getting to know others. We had over 100 attendees through the \nevening - and we know it\u0027s not easy in LA to get out, attempt to find \nparking, and put yourself out there to talk to new people. But the hugs \nand numbers exchanged last night were proof that so many of you gained \nsomething from it. \u003cbr\u003e\u003cbr\u003eBig shout out to my co-host Kyle Thomas who had the idea and coordinated so much of the event. Couldn\u0027t have done it without your vision!\u003cbr\u003e\u003cbr\u003ePictures to come soon...\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://facebook.com/events/190859031701655\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow back to regularly scheduled HJO info:\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWelcome to\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eHOLLYWOOD JOB OPPS\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHollywood\u0027s largest, private job listserve\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eOver 7 years, we have grown\n to send out near 100 jobs a month from all corners of Hollywood (and even NYC), and have helped HUNDREDS of interns, assistants, and \nexecutives get their start and cement themselves as true Hollywood \ninfluencers.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are looking for a job in Film or TV come join our community \u003cbr\u003eas we post the most current, private, and high-profile jobs in town.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eTYPICAL POSTS - for an idea as to what you\u0027ll receive:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e1. Asst needed for major Rap Artist - West Hollywood\u003cbr\u003eLooking for a \nhungry personal assistant to work for a very busy rap artist. You must \nbe extremely organized and drama free and be able to be totally flexible\n (travel for festivals this summer, late nights in the recording \nstudio). This is a busy job and you will most likely be on call 24/7 so \nneed someone up for the challenge. This is not a 9-5 job! Duties include making \nsure he is fed, errands, overseeing his schedule, interfacing with \nindustry professionals and label reps, traveling with him, attending \nmeetings, possibly helping in the studio and whatever pops up! Ideal \ncandidate remains professional at all times, knows the rap world and \nunderstands the culture. 50K no benefits. Resumes to \u003cstrong\u003eXXXX\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e2. I \nknow a fantastic showrunner in need of an assistant. It\u0027s a first season\n show. Applicants need to have showrunner/EP assistant experience. \nResumes and cover letters to \u003cstrong\u003eXXXX\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e3. Fashion Partnerships Intern -\n Looking for an intern at a fashion tech startup in LA. Must have an \ninterest in fashion and follow fashion news in tech and retail. A plus \nif you like shopping at boutiques or have a unique sense of style. Must \nlive in Los Angeles, have a positive attitude, and great communication \nskills. Other duties will include management and research for boutique \npartnerships, admin tasks, talking to boutique sales associates, and \ncreative tasks as it relates to our startup (ex: curating content, \nstyling, etc). Interest in blogging or editing is also a plus. Please \nsend resumes to \u003cstrong\u003eXXXX\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e4. A-list director/producer with a\n studio deal on the Universal lot is looking for a new assistant. Duties\n include all the normal duties but will also include traveling to \nlocation while they shoot their new feature, so flexibility in the \ncoming 6 months is key. Resumes to \u003cstrong\u003eXXXX\u003c/strong\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHESE SOUND FAKE - but they\u0027re not (pinky swear):\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\"Thank you! Your listings got me my first paid Hollywood job!\" -S.J.\u003cbr\u003e\u003cbr\u003e\"I just had two interviews this week for a position that I found through your newsletter at a music \nmanagement company.  Fingers crossed that I get the position!\" -M.K.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\"Without HJO I would\u0027ve never got my start in TV.\" - N.K.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\"My first 2 jobs came from your emails. Now I need you to find my replacement!\" -T.R.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks again for your interest in joining Job Opps and best of luck in your search. \u003cbr\u003e\u003cbr\u003eWe hope you feel welcomed to the community!\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\n\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

     "amount": 300,
     "amount_cents": 300,
     "created_at": "2017-10-13T23:15:57.553247+00:00",
     "description": "YOU MADE A FILM!\u00a0\n\u003cp\u003eLIKE, WAIT... HOW DID YOU ACTUALLY MAKE A FILM?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003ePG-Filmmaker level is ideal for those who are currently employed, either in or out of the industry, but want to keep an eye on the Hollywood job scene every month.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cins\u003e\u003cstrong\u003eWHAT YOU GET:\u003c/strong\u003e\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eFilmmaker \u003c/em\u003ePatrons receive \u003cstrong\u003eTWO \u003c/strong\u003e\"batch\" emails on or near the 2nd and 4th Sundays of each month. These Sunday emails are a compilation of all jobs received from the previous two weeks.\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eAll jobs \u003cstrong\u003eWILL \u003c/strong\u003einclude resume contact emails, no matter if the job has been already filled or was initially offered to only other patron levels. This allows the \u003cem\u003eFilmmaker \u003c/em\u003epatrons to request job info (i.e. current availability, company, boss, salary, etc.) no matter the time frame.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMost monthly batch emails include 60-100 jobs in total, or 30-50 every two weeks.\u00a0\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-10-22T19:02:00.487283+00:00",
     "description": "CONGRATS, YOU WON A MANTELPIECE YOUR GRANDKIDS WILL ONE DAY AUCTION OFF!\u00a0\n\u003cp\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003ePG13-Oscar Winner level is ideal for those who may or may not be employed in Hollywood but are looking to receive current job opps 2-3 times a week - and join our private Facebook community.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eWHAT YOU GET:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eOscar Winner \u003c/em\u003ePatrons receive on average \u003cstrong\u003eTWO-THREE \u003c/strong\u003e(sometimes FOUR) emails per week, thus are able to access jobs published within a day or so. These jobs are typically unfilled and accepting resumes.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eOscar Winner\u003c/em\u003e Patrons also get exclusive access to \u003cem\u003e\u003cstrong\u003eThe HJO Mailroom\u003c/strong\u003e\u003c/em\u003e Facebook page, and will be able to: \u00a0\u003cbr\u003e\n\u003cbr\u003e\n-Post and discuss privately any or all of what Hollywood is currently working on or with, including industry tips, ISOs, or general news inquiries. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n-Participate in occasional invite-only meet-ups, either in person or via online chat, including interactions with special industry speakers working in every aspect of Hollywood today.\u003cbr\u003e\n\u003cbr\u003e\n-Access exclusive offers like discounts on partnerships with online seminars and classes. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nFinally the \"best\" perk (hahahaha seriously, not really):\u003cbr\u003e\n-The ability to contact HJO creator, Tyler Fredrickson, to set time via phone or email for advice or dialogue... or just general \u003cem\u003eStar Wars\u003c/em\u003e discussion.\u003cbr\u003e\n\u003cbr\u003e\nIf you were a past HJO follower, an \u003cem\u003eOscar Winner\u003c/em\u003e is essentially equivalent to a \"Subscriber\" during 2016 \u0026amp; 2017. \u00a0 Normally, HJO sends out 5-15 jobs a week.\u003c/p\u003e",

     "amount_cents": 1200,
     "created_at": "2017-10-14T01:17:43.467830+00:00",
     "description": "YOU NOT ONLY CREATED A FRANCHISE, YOU DID IT WITH AN R-RATED 18TH CENTURY INDIE ROM-DROM!\u00a0\n\u003cp\u003eWE. ARE. NOT. WORTHY.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eR-Franchise Level\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003eis\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003eideal\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003efor\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003ethose\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003ewho want to know about Hollywood job opps before anyone else. When we get them: you get them.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cins\u003e\u003cstrong\u003eWHAT\u003c/strong\u003e\u003c/ins\u003e\u003cins\u003e \u003c/ins\u003e\u003cins\u003e\u003cstrong\u003eYOU\u003c/strong\u003e\u003c/ins\u003e\u003cins\u003e \u003c/ins\u003e\u003cins\u003e\u003cstrong\u003eGET:\u003c/strong\u003e\u003c/ins\u003e\u003cins\u003e \u00a0\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eFranchise \u003c/em\u003eor Patron-Elite level not only includes the \u003cem\u003eOscar Winner \u003c/em\u003eemails every few days, but all Patron-Elites will be alerted to and have access to posted jobs \u003cstrong\u003eIMMEDIATELY \u003c/strong\u003evia the main Patreon page\u003cstrong\u003e.\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThere\u0027s no waiting. As soon as we receive a job opp, it will be posted for \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eFranchise \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003epatrons. This allows for an opportunity to submit your resume before anyone else and make an early impression.\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get private access to \u003cem\u003e\u003cstrong\u003eThe HJO Mailroom\u003c/strong\u003e\u003c/em\u003e Facebook page, (see the \u003cem\u003eOscar Winner \u003c/em\u003etier for more info).\u003c/p\u003e",
