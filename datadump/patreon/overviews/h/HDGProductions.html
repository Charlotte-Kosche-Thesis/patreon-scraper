    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello community!\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIntroduction\u003c/span\u003e\u003c/h2\u003e\nMay I present my friends and myself.\n\u003cbr\u003e\nI am Doomknight, and I have a passion for developping games, coding etc... My friends have a passion for design, art, etc... which can be combined to create a very nice game.\u003cbr\u003eHDG stands for HidingGhosts, which has been our clan name in every game/place on the internet since we were kids.\u00a0We would like to keep that name and make a successful game studio out of it.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat?\u003c/span\u003e\u003c/h2\u003e\nWe work on a game called \n\u003cstrong\u003eCastle Defenders\u003c/strong\u003e. It\u0027s a student project and we want to help other students aswell with this. Since we have no budget, we have to use our own \u003cstrong\u003esmall budget\u003c/strong\u003e to buy assets like beautiful buildings which we can use in our game.\u003cbr\u003e\nMost of our games will be medieval based. When we\u0027ve finished our studies, we really want to do this in our future life.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy?\u003c/span\u003e\u003c/h2\u003e\nIf you \n\u003cstrong\u003esupport us\u003c/strong\u003e, we can promise \u003cstrong\u003ewell designed, working games\u003c/strong\u003e\u00a0AND \u003cstrong\u003eyour name in the credits\u003c/strong\u003e ofcourse! Because then, you\u0027ve promised us \u003cstrong\u003ea nice future.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you \n\u003cstrong\u003every\u003c/strong\u003e much!\u003cbr\u003e\nHDG Productions"
