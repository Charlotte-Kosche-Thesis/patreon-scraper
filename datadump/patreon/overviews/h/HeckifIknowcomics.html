    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHey hey! My name is Charlie Higson and I make comics!\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eSo you\u0027ve found your way to my Patreon page. Neat! This is the place where, if you want to, you can support my work! What is my work? Well, I make a bunch of comics and art, but the main thing I\u0027m making at the moment is Heck If I Know Comics. \u00a0\u003cbr\u003eHeck If I know comics is a gag strip that allows me to express my humour to the world. I upload brand new comics at least 4 times a month, with other doodles and ideas uploaded to my Twitter on the regular.\u00a0\u003cbr\u003e\u003cimg src=\"https://imgur.com/8plgjU2\"\u003e\u003cimg src=\"http://68.media.tumblr.com/e59475d033b047b1034d96ab6459e088/tumblr_ow07u0aPbL1uqooxso1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSO, why the hell should you care and why the heck should you support me?!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell, the comic takes time and effort, despite it being something I love to do.\u00a0\u003cbr\u003eThe more support I have, the more time i can dedicate to the comics, the more I\u0027ll be able to make! I\u0027ll also be able to branch out into making other comics and other bits of art!\u003cbr\u003e\u003cbr\u003eUnfortunately, at the moment I cannot offer any tangible rewards, but hopefully, down the line, I\u0027ll be able to start making some merchandise, including prints, stickers, zines etc.!\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/82dcb96abba0fae27fd6fff0d5a28f96/tumblr_ovkhg7JJOZ1uqooxso1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWait, so these here comics ain\u0027t for free no mo\u0027?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDONT WORRY, the comics will always be free!! This is just if you are able and willing to help me out.\u00a0\u003cbr\u003e\u003cbr\u003eIf you wanna check out my work,\u00a0please go ahead and check out my Tumblr, Tapastic, Facebook, Instagram or Twitter.\u003cbr\u003e\u003cbr\u003eIt\u0027s important that I mention, you can support at any level you can, if you can, and for however long you choose. There\u0027s no contract, and I won\u0027t love you any less if you\u0027re not able to support.\u00a0\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/412fcf5e9bb1ef1b964d3fede78eeb34/tumblr_ovawxofdmL1uqooxso1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
