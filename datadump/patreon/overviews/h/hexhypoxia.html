    "summary": "Thanks so much for checking out my Patreon, and welcome to my little corner of the world! Scroll below to find out more about who I am, why I\u0027m here, and what its all about! \u0026lt;3\u003ca href=\"http://tinypic.com?ref=6xzvpd\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/6xzvpd.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=2vnkndg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/2vnkndg.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eThe Glitz and Glamour..\u003c/strong\u003e\u003cbr\u003eHey there! Hex here. For those of you unfamiliar with my work, i am a full time traveling model and performer. I have been modeling full time for about 8 years now, specializing in glamour, art nudes, fetish, underwater, cosplay and more. I perform burlesque, gogo dancing, suspension and more and my work can be found on numerous websites, as well as my own! I also recently have began being a featured guess at cosplay conventions and becoming more active in that community!\u003cbr\u003e\u003cstrong\u003eThe Nitty Gritty...\u003cbr\u003e\u003c/strong\u003eI\u0027m just your everyday average traveling ball of chaos. I\u0027m an avid reader, i love to paint and sketch and design tattoos. My cat is/was my world, I\u0027m far more comfortable with furry four legs than i am those of the human variety. I am as graceful as a drunken gazelle, and twice as awkward. My idea of a crazy party is vodka, pizza, and my couch with my cat. I love to craft and create, and i have a fascination for spooky, twisted, and strange lovelies. I\u0027m an cheese grater enthusiast, and i am obsessed with penguins and bats. I drink hot sauce by the bottle, vodka by the truck load, and am absolutely miserable at about-me sections\u0026lt;3\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2db07za\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/2db07za.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://tinypic.com?ref=1255oh1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/1255oh1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eThe Journey (also known as the plan of attack)\u003c/strong\u003e\u003cbr\u003eI \u00a0want to use this as a way to showcase my art, and help me travel to new locations and work with new people so i can challenge myself into pushing beyond my limits as a model and artist. Traveling constantly and being on the road so much definatly has been taking a toll on me. Instead of being able to create art and focus on my goals, I am on the road nonstop and my health has deteriorated. I live in bus stops and on buses, and my art is whatever I am hired to do and not my own. I have not been able to create for myself, or even be in one place for longer then it takes to shoot and move on to the next booking. I have been losing sight of my own dreams and artistic goals, I want to be able to create new and artistic visions, as well as pushing myself to create new cosplays, appear at more conventions and work on bigger projects i can put more into..wardrobe, locations, seeing my visions come to life. I want to learn new skills for both performing as well as for my modeling work (ariel hoop, working with fire more, and so much more). I plan to start traveling worldwide again, and hope to someday \u00a0be able to do more conventions and projects in new cities and outside the country!\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=o8rtkh\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e  \u00a0\u003ca href=\"http://tinypic.com?ref=25rnmhk\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/25rnmhk.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=1z3v67o\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=53jwbo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/53jwbo.jpg\"\u003e\u00a0\u00a0\u003cimg src=\"http://i68.tinypic.com/1z3v67o.jpg\"\u003e\u00a0\u00a0\u00a0\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=n6z5n8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/n6z5n8.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=augohu\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://tinypic.com?ref=ak8gzp\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhat do YOU get?\u003cbr\u003e\u003c/strong\u003eWell, you guys supporting me is why I\u0027m able to create this art, and really take making my designs, my photos, and everything i do to the next level and more. Because of you, i hope to further my skills and see myself grow as an artist. So i want to share as much as i can with you! Not only will i be blogging , sharing my bts, videos , my life and random finds on the road and off, cosplays in progress but also unseen content, exclusively shot sets just for you, and so much more. I want to give back, and hear what YOU want to see and get in return! All rewards will be sent out the first week of the month \u0026lt;333\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=kd4prp\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/kd4prp.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
