    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://helixel-illustrations.com/\"\u003eOfficial Website\u003c/a\u003e |\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/helixel\" target=\"_blank\"\u003eEtsy\u003c/a\u003e | \u003ca href=\"http://instagram.com/helixel\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://twitter.com/HelixelGoddess\"\u003eTwitter\u003c/a\u003e|\u00a0\u003ca href=\"https://www.furaffinity.net/user/twilight-goddess/\"\u003eFurAffinity\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/3c3vIJf.jpg\" style=\"width: 480px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0My name is \u003cstrong\u003eIsabella\u003c/strong\u003e, but you might also know me as \u003cstrong\u003eHelixel!\u003c/strong\u003e\u00a0\u003cbr\u003eI am a professional freelance fantasy artist.\u00a0Drawing has been my\u00a0one and only passion since I was little, and Patreon helps me keep creating the things I love every day. If you want to be a part of my artistic journey and help me to keep doing what I love, then please consider joining my little community!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat to expect\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eIf you are not already familiar with my work, I draw a lot of sexy pinups. Humans, Furry, and sometimes dragons. A lot of my work is generally SFW, sometimes with a suggestive twist. But lately I\u0027ve been diving into more explicit work. So I\u0027ve separated my tiers into appropriate levels of maturity. \u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eIf you\u0027re under 18, please do not choose a tier $10 or up. As the content will be of an inappropriate nature.\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003c/b\u003e\u003cimg src=\"https://i.imgur.com/nAlITEK.png\" style=\"width: 253px;\"\u003e\u003cbr\u003eWith that warning out of the way.. You can expect \u003cstrong\u003etwo\u003c/strong\u003e monthly pinups! \u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eGuaranteed\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003eOne is original art, the other is fanart. The fanart pinup is always voted on by you guys.\u003cbr\u003eThe original art one usually features one of my my OCs. The rest of the month is whatever I feel like drawing. So the content can vary greatly!\u00a0\u003cbr\u003e\u003cbr\u003eEvery pledge, even the $1 means the world to me. I am insanely grateful for all the past and present support people have given me over the years. So if you enjoy my work, even the smallest gesture can make a big difference!\u00a0\u003cbr\u003eIf you\u0027re tight on cash and still want to help support me, please share and comment on my work! The extra shares and encouragement are almost priceless. \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/M7Q4WOh.jpg\" style=\"width: 467px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSome Deets\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSome things to clarify! I\u0027m not putting my work behind a paywall. My art will still be available\u00a0to view for free in my galleries as it always has been. The only differences are:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArt will be posted much earlier on Patreon! You get the first look.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHigh resolution files will be available!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDiscounts on my store\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFirst dibs on commission slots\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNSFW versions!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMany more perks to come!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor those of you who don\u0027t want to subscribe monthly..\u00a0\u003cbr\u003e\u003ca href=\"https://gumroad.com/helixel\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(23, 54, 93);\"\u003eCheck out my Gumroad store\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003eI list all my previous patreon packs here!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/Dl2gfl4.png\" style=\"color: rgb(5, 45, 73); width: 150px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
