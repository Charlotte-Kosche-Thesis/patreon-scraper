    "summary": "Hi there! Welcome to the official home of HGR\u00d6 Studio\u2019s \u201cYasGoth\u201d webcomic and 365 Art Challenge. I\u2019m Heather Grocock and I\u2019ll be your host.\u00a0\u003cbr\u003e\u003cimg src=\"https://hgrostudio.com/wp-content/uploads/2018/03/Yasgoth_intro.png\"\u003e\u003cbr\u003e\ud83d\udda4\u003cstrong\u003eAbout the comic\u003c/strong\u003e\ud83d\udda4\u003cbr\u003eIf YasGoth had a tagline, it would be \u201cThe misadventures of an infj millennial\u201d. Topics range from cats to pop culture (read: Harry Potter) to my overactive inner dialogue. Every Friday I post a new comic and patrons get first look and a peek behind the scenes and into my strange little brain.\u003cbr\u003e\u003cbr\u003e\ud83d\udda4\u003cstrong\u003eAbout the challenge\u003c/strong\u003e\ud83d\udda4\u003cbr\u003eI participate in a few different drawing challenges year round and I decided that this is the year to go for the 365 Challenge! Each month I\u2019ll be drawing to a different theme:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u25e6 April: Dancers\u003cbr\u003e\u25e6 May: Mermaids\u003cbr\u003e\u25e6 June: Stylized Portraits\u003cbr\u003e\u25e6 July: Botanicals\u003cbr\u003e\u25e6 August:\u00a0TBD\u003cbr\u003e\u25e6 September: TBD\u00a0\u003cbr\u003e\u25e6 October:\u00a0TBD\u003cbr\u003e\u25e6 November: TBD\u003cbr\u003e\u25e6 December: TBD\u003cbr\u003e\u25e6 January: TBD\u003cbr\u003e\u25e6 February: TBD\u003cbr\u003e\u25e6 March:\u00a0TBD\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting exclusive process videos for patrons and you\u0027ll get to see sketches a day before everyone else!\u00a0\u003cbr\u003e\u003cbr\u003e\ud83d\udda4\u003cstrong\u003eOther stuff patrons get\u003c/strong\u003e\ud83d\udda4\u003cbr\u003e\u25e6 weekly updates\u003cbr\u003e\u25e6 first look at other finished illustrations\u003cbr\u003e\u25e6 monthly wallpapers for desktop and mobile\u003cbr\u003e\u25e6 WIP posts\u003cbr\u003e\u25e6 Time lapse videos and high res JPEGs of the month\u2019s illustrations\u003cbr\u003e\u003cbr\u003eThank you for supporting HGR\u00d6 Studio! Your contributions help keep my projects going. You have my eternal gratitude. \ud83d\udda4\ud83d\udc80\ud83d\udda4\u003cbr\u003e\u003cbr\u003e"
