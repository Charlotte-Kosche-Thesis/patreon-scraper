    "summary": "\u003cstrong\u003eHello everybody,\u003cbr\u003e\n\u003cbr\u003e\nI play Arma 3 since 2013, I created more 50 missions in my steam workshop: \u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/id/heliosarma/myworkshopfiles/?appid=107410\" rel=\"nofollow\"\u003ehttp://steamcommunity.com/id/heliosarma/myworkshop...\u003c/a\u003e\u003cbr\u003e\n- French campaign (L\u0027ascension des h\u00e9ros) : 44 missions\u003cbr\u003e\n- Hitman missions (tribute of Hitman: Blood Money) : 13 missions\u003cbr\u003e\n- Lone Survivor (Experience the movie by \u003ca href=\"https://www.google.fr/search?biw=1920\u0026amp;bih=942\u0026amp;q=peter+berg\u0026amp;stick=H4sIAAAAAAAAAGOovnz8BQMDgyEHnxCXfq6-galRQXF5gRIniG1mkpVVqSWWnWyln5aZkwsmrFIyi1KTS_KLUqKr30xfkJZtHDurpeBr5PqtvfHaAMKxFwZOAAAA\u0026amp;sa=X\u0026amp;sqi=2\u0026amp;ved=0CKUBEJsTKAEwFGoVChMIvZrLoP-HyAIVAQ4aCh3PZgtG\" rel=\"nofollow\"\u003ePeter Berg\u003c/a\u003e)\u003cbr\u003e\n- Call of Battlefield (Parody of Call of Duty and Battlefield)\u003cbr\u003e\n\u003cbr\u003e\nI have this \u003cstrong\u003enew project, so ambitious, too ambitious\u003c/strong\u003e...\u003cbr\u003e\nBut I know I can create this adventure even if it is going to be a very long and hard journey.\u003cbr\u003e\nWith your support \nI will be able to :\u003cbr\u003e\n- Concentrate my time on the project.\u003cbr\u003e\n- Pay professional translators to make this dream even bigger. (translators)\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e***Features***\u003c/strong\u003e\u003cstrong\u003e- Written and directed by Helios\u003cbr\u003e\n- Single Player Campaign\u003cbr\u003e\n- 3 Chapters, 30 missions\u003cbr\u003e\n- Rich story around the world (Altis, Stratis, Takistan, Chernarus, Zargabad...)\u003cbr\u003e\n- Fully translated (English/French)\u003cbr\u003e\n- Play 6 characters, switch between them \u003cem\u003eas you advance.\u003c/em\u003e\u003cbr\u003e\n- Replay value\u003cbr\u003e\n- Unsconscious system and teamplay\u003cbr\u003e\n- Drag body system\u003cbr\u003e\n- Great Atmosphere\u003cbr\u003e\n- Background musics\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVERY IMPORTANT\u003c/strong\u003e, \u003cem\u003ethis campaign will be \u003cstrong\u003eentirely free for every one and will be released when the 3 chapters will be finished.\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e(summer 2016)\u003cbr\u003e\n\u003cbr\u003e\nIf you want to help me for this project, give me your ideas, receive beta missions... it\u0027s here!\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e"
