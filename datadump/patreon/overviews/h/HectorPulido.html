    "summary": "\u00a1Hola! \u00bfcomo estas? Mi nombre es\u003cstrong\u003e Hector Pulido \u003c/strong\u003ey actualmente vivo en Colombia, Soy estudiante de\u003cstrong\u003e\u00a0ingenier\u00eda\u00a0mecatr\u00f3nica. \u003c/strong\u003eTengo un peque\u00f1o canal de youtube en donde ense\u00f1o a las personas sobre programaci\u00f3n \u003cem\u003e(en general pero tambi\u00e9n\u00a0de) \u003c/em\u003evideojuegos, me gusta hacerlo ya que es el sue\u00f1o de muchos (incluido yo) crear historias y mostrarlas de esta manera.\u003cbr\u003e\u003cbr\u003eTodo este tiempo he compaginado mis estudios con mi canal en una especie de estatus quo en donde mientras no fuera una epoca dificil pod\u00eda hacer videos en las noches o en las pocas horas libres que me quedan, sin embargo \u00faltimamente\u003cstrong\u003e me han pedido empezar con mi trabajo de fin de grado \u003c/strong\u003e\u003cem\u003e(Algo relacionado a la detecci\u00f3n de enfermedades)\u003c/em\u003e y me veo forzado a conseguir un empleo \u003cem\u003e(dado que no encuentro inversores) \u003c/em\u003epara financiar mi investigaci\u00f3n. \u003cstrong\u003eEsto obviamente representa el cese de actividades en el canal\u003c/strong\u003e, sin embargo no es lo que quiero, \u003cstrong\u003eme gustar\u00eda\u00a0seguir apoyando a la gente con sus metas y sue\u00f1os de manera gratuita\u003c/strong\u003e, es por eso que acudo a patreon, \u003cstrong\u003eel dinero recolectado no solo ira a mi investigaci\u00f3n\u00a0si no que ademas de eso mejorare la calidad del canal\u003c/strong\u003e comprando assets para an\u00e1lisis, un nuevo micr\u00f3fono, nuevas piezas de pc, etc. Para poder expandir esto al m\u00e1ximo.\u003cbr\u003eDado que vivo en latinoamerica no necesito demasiado dinero para encender toda la maquinaria a comparaci\u00f3n con mis compa\u00f1eros espa\u00f1oles o mis contrapartes en ingles.\u003cbr\u003e\u003cbr\u003eYa, por muy triste que sea mi historia tu te estas preguntando \u003cstrong\u003e\u00bfQu\u00e9 rayos gano yo con toda esta tonter\u00eda?\u003c/strong\u003e\u003cbr\u003epues es muy sencillo y a la vez complejo de decir, me promet\u00ed a mi mismo que mi contenido seria siempre gratuito para todos, es por eso que no he acudido a sitios como udemy o parecidos. Pero eso no significa que no tenga nada para ofrecerte.\u003cbr\u003ePuedes ver todas las recompensas o agradecimientos a la derecha y/o a la izquierda de esta pagina\u003cstrong\u003e (en la otra pesta\u00f1a si estas en moviles).\u003cbr\u003eSi no puedes apoyar econ\u00f3micamente\u003c/strong\u003e no te preocupes ni por un segundo, no estas obligado a nada al ver mis videos, \u003cstrong\u003esin embargo si quieres apoyarme de una forma no econ\u00f3mica\u003c/strong\u003e, puedes compartir mis videos en tus redes sociales y con las personas que creas que les puede interesar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMuchas gracias por acompa\u00f1arme en esta aventura, espero que nos volvamos a ver muy pronto.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
