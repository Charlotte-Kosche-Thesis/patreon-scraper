    "published_at": "2016-01-06T06:12:31+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHyper Gauge\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWho are we? \u003cbr\u003e\n\u003c/strong\u003eWe are a group of artists that creates content for your entertainment.  Our team consistent of many talented individuals that specialize in a specific media ranging from animation to music. Most of the team are self-taught artist in their practice and has been doing it for a hobby for nearly 7 years! Hyper Gauge isn\u2019t just a group of animators, but a group of close friends. \u00a0We want to make so many things for our viewers and fans, whether it be original content, commission work, series, you name it!\u00a0We love what we do, and hope you enjoy it too!\u00a0\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSo far we are currently producing:\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOne Minute Melee\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AXUd9w1QNLo?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWho Would Win\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qO6sZyXMv4M?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHyper Gauge Office\u003c/span\u003e\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2wPKhOG1rB8?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eTier Reward: Dream Match Up Ballot \u003c/strong\u003e\u003cbr\u003e\nYou may submit any match up you desire; however, sprites will need to be readily available for our team to create the match up. We will only hold a ballot drawing once there are 10 unique ballots or more submitted. The ballot entries will be put in a random generator, and recorded to show the winner\u2019s match up. The match up will be shown in the next season or following season; however, if a match up is chosen and there are insufficient resources then we will re-draw another ballot entry until the match up has the appropriate and acceptable quality resources. HG team members will not be creating custom sprite sheets for Dream Match Ups. If you want to make an additional ballet, you can donate to our PayPal. Please be sure to include your pattern username so we can associate the your entry with your account. \n\u003cbr\u003e\nHere\u2019s an example: \n\u003cem\u003eOMM Ludicolo vs Amingo - Mali\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow you can help:\u003c/strong\u003e\u003cbr\u003e\nSo let\u2019s do a reality check, if we could animate and produce content for free then by all means we would! But unfortunately, food cost money, same with apartments, school and overall life! Every dollar counts and will help go towards more content for you guys!\n\u003c/span\u003e\u003cbr\u003e"
