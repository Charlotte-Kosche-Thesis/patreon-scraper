    "summary": "Human Interests is a YouTube channel making videos that are broadly in the interest of humanity or follow interesting humans. I have hundreds of ideas scribbled down over the years, and with your help I\u2019d like to make at least a few of the good ones. \u003cbr\u003e\u003cbr\u003ePatreon is essentially a way to give strangers money for something they give away for free over the internet. As economical models go, it\u2019s flimsy - but it works, and it works well for thousands of people. Supporters give a small amount per month to the creator, and in return get access to a few extras or get to see content early. But mostly people do it because they like what that person is doing and want to see it continue.\u003cbr\u003e\u003cbr\u003eIt takes me around 100 hours to make a 6-8 minute video. I fit this around my job, family and friends - it\u2019s a hobby. But it means that I can only make one every few months. Now I\u2019m lucky, I\u2019m self-employed - I build, make and fix things for people in my real job. Firstly this means I can research by listening to audiobooks while I work. And secondly, as the channel slowly gets bigger I\u2019m able to put more time into it without having to quit my job. The more money the channel earns, the more time I can devote to it, the more videos I can make.\u003cbr\u003e\u003cbr\u003eI can\u2019t guarantee releasing a new video every month, so you\u2019ll only be charged your chosen amount once per main video release, and if there happens to be 2 videos in the same month, you\u2019ll only pay once.\u003cbr\u003e\u003cbr\u003eThank you to everyone who has sent me messages of support or feedback. As I put more time into the channel, I\u2019m hoping you\u2019ll see an increase in quantity and quality.\u00a0\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eTom\u003cbr\u003e"
