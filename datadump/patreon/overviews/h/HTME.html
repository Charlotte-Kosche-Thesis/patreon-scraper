    "summary": "\u003cimg src=\"http://i.imgur.com/n7hFN2W.png\" style=\"width: 300px; float: right; margin: 0px 0px 10px 10px;\"\u003e\nI\u0027m Andy George of \u003ca href=\"http://www.youtube.com/channel/UCfIqCzQJXvYj9ssCoHq327g\" rel=\"nofollow\" target=\"_blank\"\u003eHow To Make Everything\u003c/a\u003e, a YouTube series where my Team and I seek to discover what it takes to make everything from scratch. My mission is to understand the complex manufacturing and production processes that are often taken for granted, doing it all myself. Along the way, I answer the questions you never thought to ask!\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/QwUGDMe.png\" style=\"margin: 20px 0px;\"\u003e\nTraveling, filming and editing takes a lot of time and resources \u2013 and our Team constantly strives to provide high-quality, fun, engaging content. Your financial support helps to sustain the channel, so we can \u003cbr\u003e\nkeep bringing you amazing videos each week \u2013 as well as branch out into new areas!\u003cbr\u003e\nPatreon also allows us to offer some rewards in return for your support, and engage with you directly here on the site. We want to have an ongoing conversation with our most dedicated supporters, to help drive the direction of the channel in the direction YOU want. You\u0027ll be part of our extended team!\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/aAgnE1L.jpg\" style=\"margin: 20px 0px;\"\u003e\nAlso be sure to check out the rewards below, and the milestone goals we\u0027ve set up to help our channel grow.\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/tidARt9.jpg\" style=\"margin: 20px 0px;\"\u003e\nWe have a lot of big ideas \u2013 so come along for the ride and learn How To Make Everything!\u003cbr\u003e"
