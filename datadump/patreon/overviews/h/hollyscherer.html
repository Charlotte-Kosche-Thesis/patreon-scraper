    "summary": "\u003cstrong\u003eHey! You found me! Thanks for stopping by and being your awesome self!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Holly. I\u0027m an \u003ca href=\"https://www.hollyscherer.com/reboot/\" target=\"_blank\"\u003e\u00a0author\u003c/a\u003e and empowerment\u003ca href=\"https://www.hollyscherer.com/coaching/\" target=\"_blank\"\u003e coach\u003c/a\u003e who stopped waiting for one day to start chasing my dreams. \u003cbr\u003e\u003cbr\u003eIn 2015 I had the opportunity to leave my corporate job as a business coach and explore the world of entrepreneurship. With a background in coaching and content creation, I decided to create a\u00a0\u003ca href=\"https://www.hollyscherer.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e where I could share my journey. \u003cbr\u003e\u003cbr\u003eI write about how I found\u00a0\u003ca href=\"https://www.hollyscherer.com/10yearplan/\" target=\"_blank\"\u003eclarity\u003c/a\u003e on what I want my ideal life to look like. I share how I struggled to find the\u00a0\u003ca href=\"https://www.hollyscherer.com/courage/\" target=\"_blank\"\u003ecourage\u003c/a\u003e to follow my dreams and how I\u0027m becoming more courageous with each step I take. The byproduct of all this work is a growing sense of\u00a0\u003ca href=\"https://www.hollyscherer.com/love-yourself/\" target=\"_blank\"\u003econfidence\u003c/a\u003e for myself, and more importantly, my readers and clients.\u00a0\u003cbr\u003e\u003cbr\u003eThe foundation of my teaching goes back to\u00a0\u003ca href=\"https://www.hollyscherer.com/kairos/\" target=\"_blank\"\u003ethe journey\u003c/a\u003e I embarked on in 2011 when I realized some things in my life were seriously wrong. Along with my spouse, we built a\u003ca href=\"https://www.hollyscherer.com/foundation1/\" target=\"_blank\"\u003e foundation\u003c/a\u003e for the life we enjoy today by improving\u00a0\u003ca href=\"https://www.hollyscherer.com/foundation2/\" target=\"_blank\"\u003eour health\u003c/a\u003e, forging\u00a0\u003ca href=\"https://www.hollyscherer.com/foundation3/\" target=\"_blank\"\u003esupportive relationships\u003c/a\u003e,\u00a0creating\u00a0\u003ca href=\"https://www.hollyscherer.com/foundation4/\" target=\"_blank\"\u003efinancial freedom\u003c/a\u003e, and growing\u003ca href=\"https://www.hollyscherer.com/foundation5/\" target=\"_blank\"\u003e\u00a0better each day\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhile it\u0027s wonderful to look back on how far we\u0027ve come, I\u0027m really ecstatic about the future we\u0027re creating. But even more exciting is the success of my clients.\u00a0\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003eOver the past three years, I have freely given away more than 90 percent of the content I created.\u00a0I intend to continue to provide high-quality content to inspire you on your own journey and I could really use your help.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OTQ8zMH35wc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e You choose the amount. You set the monthly limit. You can change that amount or cancel at any time.\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003eYou\u0027ll get access to my best content as well as discounts on future products. Your support grants you full access to my private Patreon stream. You\u0027ll get a special mention in my weekly newsletter and I\u0027ll even give you a heartfelt shout out on the socials. And I have more delightful surprises in store for you.\u00a0\u003cbr\u003e\u003cbr\u003eIf this feels right to you, I will be grateful for anything you\u0027re comfortable contributing. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLOTS OF LOVE \u0026amp; THANKS FOR THE SUPPORT!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
