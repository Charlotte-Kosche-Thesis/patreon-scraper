    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jYwIPW6kvko\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/jYwIPW6kvko",

    "summary": "I have been waiting for this moment for so long!! Thank you PATREON for giving me the opportunity and the support so I can create great health promoting programs, save lives \u0026amp; change lifestyles; \u00a0\u003cbr\u003e\u003cbr\u003e\nI grew up with 8 siblings. I was raised by an African mother who believed in cooking the food she was feeding her family. A grand mother who believed in growing her own vegetables: tomatoes, oignons, cassava, spinach... A grand father who was a farmer and raised all kinds of animals. Chicken, ducks, goats, pigs..\u003cbr\u003e\nWe ate meat but in small portions. Each of us got a small piece in our plate along with a bunch of vegetables. We had 3 main meals daily and the biggest meal was at noon. Dinner was always light. For snack, we would have a banana, an orange or a mango... There was a 3 hour break in mid-day, for school and work, everybody went back home for lunch and for some siesta, before resuming back to school and work at 3PM.\u003cbr\u003e\nWe ate our meals at a family table with everybody around the table. That\u0027s how my parents could check on us, on our moods... and know how we were doing, what we were up to. There was no distractions other that our chatter, our jokes or each of us telling about our day. There was no TV in the dining room, cell phones \u0026amp; internet were not invented yet. Those are the values \u0026amp; habits I was raised on\u003cbr\u003e\n\nAbouy 2 decades ago, I came to America, became American, married an American. I have American friends \u0026amp; children.\u003cbr\u003e\nTo my surprise, what I see is a nutritional system that has gone totally wrong in the name of convenience \u0026amp; fast paced lifestyles. The American way is everyone is busy and what I see being sacrificed is our health \u0026amp; wellness.\u003cbr\u003e\nFast lifestyles + Fast Food = sickness and early death \u003cbr\u003e\n\n\u003cbr\u003eWe eat Fast food, processed food, high sugar, low quality fats, entire meals are either in a can or frozen, we\u0027d be lost without microwaves! A great amount of food is made in labs instead growing in farms and cooked in kitchens.\u003cbr\u003e\nNow, the vast majority of American adults is now OVERWEIGHT or OBESE! About 2/3 of the population.\u003cbr\u003e\nIn addition WEIGHT is now becoming an alarming problem anong our children. 30% of our children are overweight or obese.\u003cbr\u003e\n\n\u003cbr\u003eIt didn\u0027t take me long to decide to contribute and help in a solution, I went back to school for 3 years and studied our habits and behaviors so that I could create my programs in which I could use my values + my knowledge to help myself, my family men, women and most importantly children, get healthier.\u003cbr\u003e\n\n\u003cbr\u003eThis is why I am so excited to be here right now,\u00a0ready to change what has been going wrong with our incredibly broken system. A system that works for some various purposes  but sacrifices our health \u0026amp; humanity.\u003cbr\u003e\n\n\u003cbr\u003eMy name is Albertine Scray. \u003cbr\u003e\nI am a married mother who raised 7 kids and take care of many orphans. (my passion is combatting malnutrition and obesity Children as well as illiteracy).\u003cbr\u003e\nI am also a health and wellness Coach and my mission is to help people change their habits for healthier ones. So they can avoid or reverse most lifestyle diseases.\u003cbr\u003e\nI especially have a huge passion in working with kids, and my dream is to teach our children the healthiest habits from early age, so that it becomes their values as they grow into adults. \u003cbr\u003e\n\n\u003cbr\u003eI am passionate \u0026amp; committed in the creation of my programs to prioritize our Health, our Wellness, our wellbeing.\u003cbr\u003e\nWhat is very surprising to me is the fact that we have more doctors, more nurses, more healthcare facilities, more personal trainers, more dietitians, more gyms, more diet plans \u0026amp; Pills, more quick fixes, more books \u0026amp; the resourceful internet \u2026. Life should be great! People should be healthier, stronger and happier right?\u003cbr\u003e\nWell, unfortunately that\u2019s not the case. We are getting sicker, more obese, more weak, more depressed, and more disease-ridden than ever, despite our awarenesses.\u003cbr\u003e\nObesity has continued to grow within the United States (and the world). \u003cbr\u003e\nTwo of every three Americans are considered to be overweight or obese. \u003cbr\u003e\nThe United States contains one of the highest percentage of obese people in the world.\u003cbr\u003e\nAccording to Wikipedia, Obesity has led to at least over 120,000 preventable deaths each year in the United States and if nothing is done, this rise of obesity could lead to future decline in life expectancy.\u003cbr\u003e\n\n\u003cbr\u003eNowadays, the Food industry wins, the Farmers companies win, the insurance companies win, the advertising industry, the packaging, the transportation, the hospitals and clinics.. all of them a winning \u003cbr\u003e\nBUT, we ARE SICK! And we\u0027re getting sicker, fatter \u0026amp; depressed! We keep seeing a rapid decrease of most chronic diseases like Obesity, Diabetes, Heart Disease, Cancer, High Blood Pressure, Gout and so on..\u003cbr\u003e\n\n\u003cbr\u003eTHE SOLUTION: We have to change our habits and our lifestyles. \u003cbr\u003e\nCHANGE how we do things, How we think, How we eat, how we drink water, how we sleep, how we shop, how we meditate, how we treat ourselves, how we relax...\u003cbr\u003e\n\n\u003cbr\u003eWe live in a time where we need to WAKE UP!!! And stop the confusion! Every one is so confused about everything... especially about health and wellness.\u003cbr\u003e\nLitteraly CNN just published a survey a few months ago, in May 2017, that finds that 80% of people are confused over what \"Healthy\" is. \u003cbr\u003e\nCan you believe it? \u003cbr\u003e\n\n\u003cbr\u003eI need PATRONS who care to join me, sponsor me, empower me!!\u003cbr\u003e\nThis is why I\u0027m here on this website!  PATREON is a way for you to support content you like on a monthly basis.\u003cbr\u003e\nWhen you become a PATRON,  you join the incredible community of Breaking Bad Habit with Health and Wellness Renewal, and\u003cbr\u003e\nYou make it possible for me to keep designing personalized, deeply transformational Stress \u0026amp; Weight Loss Programs for people who want to Feel Great through a change of Habits and a healthier lifestyle. You also get a huge discount Up to 25% on All my coaching packages and you get a free 1 hour discovery session.\u003cbr\u003e\n\n\u003cbr\u003eYour monthly support will help me fulfill my dream to change people habits for healthier ones and to focus particularly on children. Your support will also permit me to help everyone who needs is regardless the fact that they can afford it or not.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eBecome a PATRON. I appreciate however you can help!\u003cbr\u003e\nJust don\u0027t wait to take action! \u003cbr\u003e\nLet\u0027s do this together, now!! \ud83d\udcaa\ud83d\udcaa\ud83d\udcaa!!!\u003cbr\u003e\n\nThank you!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
