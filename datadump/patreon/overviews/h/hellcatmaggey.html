    "summary": "What is it I\u0027d like to do you ask? Well, I have a whole pocket full of dreams. It\u0027s no secret that I\u0027ve been working hard most of my life on producing a few comics and animated series...\u003cbr\u003e\u003cbr\u003e*New Mobius: A series that is heavily seeped in the world of science fiction and fantasy. Our main character, a sorceress, faces the struggle of trying to survive in the human\u0027s world. Unfortunately she doesn\u0027t make it easy on herself, not with landing right into the middle of the Clans and Guilds of New Mobius where conflict, betrayal and bloodshed is nothing but rampant. This story shows the journey \u00a0of our main character, among other characters, as they struggle to keep a balance between the human\u0027s and meta humans. For it is human beings that fear anything they don\u0027t understand...\u00a0\u003cbr\u003e\u003cbr\u003e*Reverie of Inferno: A short series that gives a little more insight into the main character of New Mobius. This story shows her prior struggles, and allows any fans to develop more of an understanding for who, what, and where Lina Zazuka has come from.\u00a0\u003cbr\u003e\u003cbr\u003e*Monthly Cos-Play photo Shoots: We all need to get noticed somehow, what better what than to dress up once a month and pretend to be something much more interesting than ourselves? After nearly six months of posting up photo\u0027s, I\u0027ve already received a nice little following of roughly 5k followers across Facebook, Twitter, and Instagram.\u00a0\u003cbr\u003e\u003cbr\u003e*Twitch Streaming: Gaming has always inspired my creative side, and I usually have a lot to say about the games I play... So why not share my solitude with someone?\u00a0\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "A girl who grew into a woman that never stopped working on her dreams.\u00a0\u003cbr\u003e\u003cbr\u003eAt \u00a0age 12 I started writing and drawing. Since the very beginning I was hoping to create story people could truly enjoy, be inspired by, and even learn from.\u003cbr\u003e\u003cbr\u003eIn high school I honed my skills.\u00a0\u003cbr\u003e\u003cbr\u003eIn Adulthood I struggled with the idea that my dream could ever really be accomplished. Being an adult offers a lot of food for thought and obstacles, the biggest of them being who you know, how much dough you can spend, and what you\u0027ve done. I went to the Art Institute and then I\u0027ve had my hands in many projects over the past six years scaling from mobile game character and sprite concepts to Youtube guest spots, and even most recently side questing Gemini Comic\u0027s team. While my quest isn\u0027t over, and the end game is quite far off yet, I\u0027m still in on this journey for the long haul. I can only hope to gain more wisdom and talent as I work further up the ladder known as success.\u00a0\u003cbr\u003e\u003cbr\u003eI employ you join me on this adventure :3",
