    "summary": "THANK YOU friends, fans, and passengers of \u003cstrong\u003eThe Heartbreak Time Machine!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Trtte-59Fx0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou\u0027ve brought us this far! This is the latest single \"I Don\u0027t Dream (That Its Over)\" Please watch and share!\u003cbr\u003e\u003cbr\u003eHistory:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-8ifY8vBISWU/VnECidO7U7I/AAAAAAAAAeo/h8xpmrdzftw/w530-h531-p/512EP-Cover.jpg\" style=\"float: left; width: 147px; margin: 0px 10px 10px 0px;\"\u003eThe band released its debut EP titled \"THE512EP\" in 2015. The CD spent six weeks on the top-seller rack at Dimple Records (a Northern California music retailer). The beautiful cover art by artist Judith Monroe drew critical acclaim including \u003ca href=\"http://submergemag.com/music/heartbreak-time-machine/17741/\" target=\"_blank\"\u003ea cover feature on Sacramento\u0027s SUBMERGE\u003c/a\u003e - an regional arts and culture publication.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://judithmonroe.com/wp-content/uploads/2016/05/2016-05-18-10.23.22-e1463594468584.jpg\" style=\"width: 528px;\"\u003e\u003cbr\u003e\u003c/div\u003eTo support the CD release and the later singles, the band took to a regional tour in 2016 - \"The Road Ready Tour\" culminating in the band\u0027s 2016 premiere at Sacramento\u0027s venerable Concerts In The Park series.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.capradio.org/news/insight/2016/07/21/insight-072116d/\" target=\"_blank\"\u003eClick here to listen to Jeremiah\u0027s June 2016 interview\u003c/a\u003e with Beth Ruyak on Capitol Public Radio\u0027s \"Insight\" program.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-sodZAl-i4iM/VwtX9-17VNI/AAAAAAAABTA/k93PLA2rorA0VsPFCTrGXGZO7dHrQuAEw/s1600/Talk-To-You-Cover-Art.jpg\" style=\"width: 192px; float: right; margin: 0px 0px 10px 10px;\"\u003eThe band\u0027s single \"Talk To You\"\u00a0 was selected as the #7 most-requested and the #5 most-played song of 2016 on 98Rock, one of Northern California\u0027s #1 stations.\u003cbr\u003e\u003cbr\u003ePatrons will always get:\u003cbr\u003e\u003cul\u003e\u003cli\u003enew songs / videos first\u003c/li\u003e\u003cli\u003eexclusive collectibles\u003c/li\u003e\u003cli\u003einvites to patron-only events and shows\u003c/li\u003e\u003cli\u003ewhat else will we come up with?\u003c/li\u003e\u003c/ul\u003eWhat do we do with your Patreon contributions?\u003cbr\u003e\u003cul\u003e\u003cli\u003eRecord songs\u003c/li\u003e\u003cli\u003eGo places and play them\u003c/li\u003e\u003cli\u003eMake stuff for you, our patrons :)\u003c/li\u003e\u003c/ul\u003eRight now we are raising money to complete the recording, mastering, and the production of a limited run of LP\u0027s for our upcoming album \"The Great Big Book.\"\u003cbr\u003e\u003cbr\u003eHeard the music of The Heartbreak Time Machine yet? So far, seven singles are available via these services:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://sptfy.com/4zd\"\u003eSpotify\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://goo.gl/ZnSqmO\"\u003eiTunes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://goo.gl/NTuJn1\"\u003eGoogle Play\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://goo.gl/ZnR23U\"\u003eAmazon\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCS-boCohI14eTfBwf0kgJww/videos\"\u003eYouTube\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eContributors can set a monthly limit (even $1) and cancel patronage at any time,\u00a0\n\u003cstrong\u003eeven after songs or videos come out that you\u0027ve pledged towards!\u003cbr\u003e\u003cbr\u003eThank you for getting us this far! Next stop on
