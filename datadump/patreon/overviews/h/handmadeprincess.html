    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2665Hello and welcome to my patreon!\u2665\u003cbr\u003e\n\n\u003ca href=\"https://imgur.com/67xZIOk\"\u003e\u003cimg src=\"https://i.imgur.com/67xZIOk.png\" style=\"width: 258px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\tIf you are interested in seeing my other work before you pledge,please check out these links below.\u003cbr\u003e\n\t\u003ca href=\"http://www.handmadeprincess.tumblr.com/\"\u003eArt Tumblr\u003c/a\u003e/ \u003ca href=\"http://www.facebook.com/pages/handmadeprincesstsu\"\u003eFacebook\u003c/a\u003e / \u003ca href=\"https://www.artstation.com/handmadeprincess\"\u003ePortfolio\u003c/a\u003e/ \u003ca href=\"https://www.etsy.com/shop/handmadeprincessshop\"\u003eArt Shop\u003c/a\u003e/\u003c/strong\u003e\u003ca href=\"http://instagram.com/handmade.princess\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2665Intro\u2665\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHello!\u003c/strong\u003eI\u0027m Christina/Tsu, otherwise known as \u003cstrong\u003eHandmade Princess.\u003c/strong\u003e\u00a0\u0026lt;3 I\u0027ve been a full time freelance artist for the last ten years or so, but I started this patreon to help support me making comics and art, while I finish school.\u003cbr\u003e\n\tYou may know from my blogs that I am a student full time working on my Fine Arts degree. While I have been saving up for this, it ultimately has not been cheap or easy. I currently have a certificate in Art History, and have worked with various companies and clients focusing on illustration for the past 5 years.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2665Comic\u2665\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003ca href=\"https://imgur.com/frhYhPE\"\u003e\u003cimg src=\"https://i.imgur.com/frhYhPE.png\" style=\"width: 314px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\n\t\u003cstrong\u003eI have been working on producing my comic, Monster and Cherry for all to read, and it\u0027s been my baby that I\u0027ve been nurturing for the past few years.\u003cbr\u003e\n\t\u003ca href=\"https://www.webtoons.com/en/challenge/monster-and-cherry/list?title_no=129068\u0026amp;page=1\"\u003eYou can read the prologue on webtoon now! More chapters coming as I reach different patreon goals.\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eA short summary of Monster and Cherry: \u003c/strong\u003eCherise is deathly afraid of insects\u2026 including the strange seven-foot insectoid man who somehow stumbled into her home. While trying to figure out ways to get rid of him, she finds herself unexpectedly whisked to a world of magic, overgrown and untouched by humankind. As she begins to develop a soft spot for her fuzzy home invader,she gets caught up in a civil war that threatens her own world. Now she faces a difficult choice: face her fears, or let them consume her and all she holds dear.\u003cbr\u003e\n\t\u003cbr\u003e\n\tDon\u0027t like bugs? Me neither! But the cast is full of fuzzy sweet friends.\u2665\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2665\u003cstrong\u003eFAQ\u2665\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cstrong\u003e\u00a0How it works:\u003c/strong\u003e You can donate to me monthly, for as low as $1 or up to Each tier has it\u0027s different set of rewards for you to choose from! But all tiers will get my undying love.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhen will I receive\u00a0my monthly rewards? \u003c/strong\u003eThe first two weeks of the month. First rewards that go out are the physical ones that are sent out at the beginning on the month, and then I will roll out other rewards.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cstrong\u003eWhat your money goes to:\u003c/strong\u003e All the money I receive from this will help me survive from month to month, help my work on my comic and for providing new merchandise in my shop.\u003cbr\u003e\n\t\u003ca href=\"https://www.etsy.com/shop/handmadeprincessshop\"\u003eA link to my shop is here, please check it out!\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eWhat you get\u003c/strong\u003e: For every tier there are different rewards for you to choose from, some of them sets of stickers,access to my line art for you to color, and high resolution files of my comic pages and covers a week earlier than their actual release! All tiers come with a discount code that I will message you once payment has been processed for that month. (If you pledge, and you order at the same time, I will apply it to your order.) Another notable reward being able to have input/character cameos put into my web comic!\u2665\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eDo I have to pay for shipping?\u003c/strong\u003e Nope! It\u0027s included in the pledge.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eStill unsure? That\u0027s fine take your time! \u2665 Thanks for reading!\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
