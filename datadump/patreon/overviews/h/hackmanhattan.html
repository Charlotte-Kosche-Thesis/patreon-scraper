    "summary": "\u003ca href=\"http://www.hackmanhattan.com\"\u003eHack Manhattan\u003c/a\u003e is a non-profit, all-volunteer hackerspace in New York City, located on 14th Street between Chelsea and Union Square. People come to socialize, work on projects, and share knowledge. Everyone interested in art, craft and technology are welcome\u2014whether you\u2019re interested in electronics or gardening, textiles or 3D printing, we invite you to come, work, and be part of the community.\u003cbr\u003e\u003cbr\u003eThe space is entirely funded by membership dues, donations and classes. When the space is open to the public, everyone is welcome to use the tools and equipment at no charge and to use consumables at cost. By supporting our Patreon, you are keeping the space open and helping us fund our projects and activities. All money we receive goes directly into improving the space and providing services for the community.\u003cbr\u003e\u003cbr\u003eBy supporting us on Patreon, you can help us:\u003cbr\u003e\u003cbr\u003eHOST PUBLIC NIGHTS\u003cbr\u003eEvery Tuesday and Thursday night, we proactively invite the public to come and work in the space at no cost. Our member volunteers are available to answer questions, provide suggestions and demonstrate projects we\u2019ve worked on.\u003cbr\u003e\u003cbr\u003eBUY NEW EQUIPMENT AND MATERIALS\u003cbr\u003eWhile we are awesome to hang out with, it wouldn\u2019t be a hackerspace without some decent tools and materials. We spend our own money to buy and maintain tools for 3D printing, our machine shop, electronics and our rooftop garden.\u003cbr\u003e\u003cbr\u003eMAKE AWESOME PROJECTS\u003cbr\u003eIn addition to providing a community and physical space for hackers, makers, tinkers, and creatives of all types, we also collaborate on group projects for display at FIGMENT, Maker Faire and other events. Creations include BRAIN BATS, a brain-controlled arcade game played on a giant handmade LED display, and FACETRON6000, a photo booth that types out your portrait on a typewriter as ASCII art.\u003cbr\u003e\u003cbr\u003eHOLD CLASSES AND WORKSHOPS\u003cbr\u003eWe run workshops covering Arduino, Raspberry Pi, 3D modeling, electronics, machining and other topics. Your support helps us keep prices low and our classes accessible to those who want to learn.\u003cbr\u003e"
