    "published_at": "2017-01-01T15:38:56+00:00",
    "summary": "Greetings, old friends and new! We are Kim and Sage and over four years ago we launched a blog about all things pop and fandom culture:\u00a0\u003ca href=\"http://headoverfeels.com/\" rel=\"nofollow\"\u003eHead Over Feels\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe love TV, movies, theater, celebrities, music, and geeky things. And more than all that, we love the people who come together over their mutual appreciation of what THEY love. We just like liking things and believe that there\u0027s space on the internet for cultural response that can be critical AND enthusiastic. We also like sparkles and hate mansplaining.\u003cbr\u003e\u003cbr\u003eOn our blog, you\u0027ll find thoughtful and gif-heavy weekly recaps of shows like\u00a0\u003ca href=\"http://www.headoverfeels.com/category/crazy-ex-girlfriend/\" rel=\"nofollow\"\u003e\u003cem\u003eCrazy Ex-Girlfriend\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.headoverfeels.com/category/outlander\" rel=\"nofollow\"\u003e\u003cem\u003eOutlander\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.headoverfeels.com/category/scandal\" rel=\"nofollow\"\u003e\u003cem\u003eScandal\u003c/em\u003e\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"http://www.headoverfeels.com/category/doctor-who\" rel=\"nofollow\"\u003e\u003cem\u003eDoctor Who\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.headoverfeels.com/category/this-is-us\" rel=\"nofollow\"\u003e\u003cem\u003eThis Is Us\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.headoverfeels.com/category/supernatural\" rel=\"nofollow\"\u003e\u003cem\u003eSupernatural\u003c/em\u003e\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003eand\u00a0\u003ca href=\"http://www.headoverfeels.com/category/jane-the-virgin\" rel=\"nofollow\"\u003e\u003cem\u003eJane the Virgin\u003c/em\u003e\u003c/a\u003e\u003cem\u003e. \u003c/em\u003eWe\u0027ve done feminist deep-dives into media that\u0027s regularly written off, like\u00a0\u003ca href=\"http://www.headoverfeels.com/2016/09/28/how-bridget-joness-baby-reminded-me-that-i-like-her-just-as-she-is/\" rel=\"nofollow\"\u003ethe Bridget Jones series\u003c/a\u003e and\u00a0\u003ca href=\"http://www.headoverfeels.com/2015/08/28/dont-be-a-dick-or-how-not-to-talk-to-a-one-direction-fan-about-the-bands-break/\" rel=\"nofollow\"\u003eboy bands\u003c/a\u003e. We\u0027ve counted down our favorite episodes of all-time faves\u00a0\u003ca href=\"http://www.headoverfeels.com/2013/07/18/i-want-to-believe-our-top-15-episodes-of-the-x-files-part-three/\" rel=\"nofollow\"\u003e\u003cem\u003eThe X-Files\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.headoverfeels.com/2014/09/22/we-know-you-know-we-know-our-top-20-episodes-of-friends-part-two/\" rel=\"nofollow\"\u003eFriends\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.headoverfeels.com/2013/05/16/dunder-mifflin-infinity-our-top-ten-episodes-of-the-office-part-two/\" rel=\"nofollow\"\u003e\u003cem\u003eThe Office\u003c/em\u003e\u003c/a\u003e\u003cem\u003e. \u003c/em\u003eWe invite our readers to vote in our annual TV awards\u00a0\u003ca href=\"http://www.headoverfeels.com/2016/08/31/the-winners-of-the-third-annual-feelies/\" rel=\"nofollow\"\u003eThe Feelies\u003c/a\u003e and for the most coveted prize of all: the year\u0027s\u00a0\u003ca href=\"http://www.headoverfeels.com/2016/12/02/the-head-over-feels-most-handsome-young-man-2016/\" rel=\"nofollow\"\u003eMost Handsome Young Man\u003c/a\u003e. If there\u0027s an award show or a trainwreck of a TV movie on, we\u0027re probably live-blogging it. We bust our butts to bring you\u00a0\u003ca href=\"http://www.headoverfeels.com/2016/12/19/the-top-20-television-moments-of-2016-part-one/\" rel=\"nofollow\"\u003eyear-end wrap-ups\u003c/a\u003e and live coverage from\u00a0\u003ca href=\"http://www.headoverfeels.com/2016/08/12/sounds-a-bit-soppy-this-love-conquers-all-sdcc-2016-part-iii/\" rel=\"nofollow\"\u003eevery convention we attend\u003c/a\u003e on our own dime. Our phenomenal contributors tell you what they learned about life from\u00a0\u003ca href=\"http://www.headoverfeels.com/2015/05/20/never-go-to-reno-girls-life-lessons-from-troop-beverly-hills/\" rel=\"nofollow\"\u003e\u003cem\u003eTroop Beverly Hills\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eand who is passing and failing on\u00a0\u003ca href=\"http://www.headoverfeels.com/2016/09/21/fashion-is-the-most-powerful-art-there-is-emmy-fashion-2016/\" rel=\"nofollow\"\u003ethe red carpet\u003c/a\u003e. And on top of all of that, we write about anything that we\u0027re really feeling at the moment.\u003cbr\u003e\u003cbr\u003eWe wouldn\u0027t have kept this up for so long if it was some great chore. But we do pay out of our own pockets to keep the site up and running and to be on the ground for events that we think are blog-worthy. Our expenses include photo library hosting, blog hosting, our domain, admittance fees to conventions, etc. And of course, conventions are fun and social, but we WORK at these things, striving to share as much as possible in the moment to keep those of you who aren\u0027t in the room informed.\u003cbr\u003e\u003cbr\u003eIf you like our writing or appreciate the space we created and can spare a few bucks a month, we\u0027d be absolutely honored to have you as a patron. We\u0027re excited to share some exclusive goodies with you as rewards. Thank you in advance for your support! We just have a lot of feelings about it.\u003cbr\u003e\u003cbr\u003e--Sage \u0026amp; Kim"
