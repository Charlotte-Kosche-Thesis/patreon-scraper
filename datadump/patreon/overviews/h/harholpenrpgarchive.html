    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dtUAMF6-3dU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/dtUAMF6-3dU",

    "published_at": "2017-06-15T00:08:23+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAhoy there! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the Archive my fellow adventurer/dungeon master,\u003cbr\u003e\u003cbr\u003eAs a lover of RPGs and the DnDs (and devout miser) I wanted to make dead pretty + fun characters and monsters to play with on the cheap. Ready 2 print or purchasable characters and monsters, for a quick fix or a full on campaign! Available in technicolour and B+W, each with racial variants and recolours, and PSDs available for all y\u0027all perfectionists.\u003cbr\u003e\u003cbr\u003eAs of 26/10/2017-\u003cstrong\u003e3\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e4\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cstrong\u003e\u00a0mini\u0027s available (not including variations)\u003c/strong\u003e:28 m\u003c/span\u003e\u003c/span\u003eo\u003c/span\u003ensters, 2 weird wizards, 3 players characters, 1 mythical beast\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy 2D Printouts?\u003c/strong\u003e Miniatures are great, but getting a diverse enough range of them bought and painted can cost you a lot of time and money. Here you can get extravagantly detailed and colored figures, with a much wider range of personalities and natural diversity than would affordably be available otherwise. I aim to make around 10 base characters for each class, each with variant races and recolours (so alot of choice), as well as just making some weird one offs for those with the best/worst taste among you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://68.media.tumblr.com/f5d1b803685dd5ce2f1935b306870499/tumblr_orn6vtEvbN1rzrr07o1_r1_1280.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://68.media.tumblr.com/f5d1b803685dd5ce2f1935b306870499/tumblr_orn6vtEvbN1rzrr07o1_r1_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Archive\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEveryone has access to the basic characters in colour and B+W (note: these will be without racial variations, or recolours, or guidelines for making the stands), and you get to look at sketches for upcoming projects.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/1000edb81a31e4aaa90e78a8922e9848/tumblr_orp82fZWiJ1wq1214o1_540.jpg\" style=\"background-color: initial; width: 359px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e3 new characters will come out each week, most with some racial variants + all with recolours (plus optimized greyscale and half tone variations).\u003cimg src=\"https://68.media.tumblr.com/c1d9775161c31ef1b53a74fb5a7256c8/tumblr_orp82fZWiJ1wq1214o3_540.jpg\" style=\"width: 422px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/626dcc7e9833ddf13b1b84f30b2a6dbc/tumblr_orp82fZWiJ1wq1214o2_540.jpg\" style=\"width: 471px;\"\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs many weird characters/monsters as I can manage, these will be available with recolours.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCharacters in this archive are one sided.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe majority of characters will be androgynous in medieval-\u003cem\u003eish\u003c/em\u003e fantasy clothing. I am aim to portray a wide and multicultural fantasy world.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDue to the detailed nature of the characters the print outs for humanoids will be a max height of 8.5cm x a max width of 5.5cm (about the size of a playing card, the bases are still within the width of a standard game square).\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTerms of Usage\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe archive of resources available here is for personal use only. You are not allowed to redistribute the files elsewhere for profit or no. You may not print these to distribute for profit. You may not resell the printed characters I distribute without my express permission.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eLike seriously the prices are pretty reasonable and my email\u0027s on the bottom of here so just ask!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eB+W Printing\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/2ef1b50d80e443327739269a2b2ffedd/tumblr_oyj5ybx2fm1wxqb6lo1_1280.jpg\"\u003e\u003c/strong\u003e \u003cbr\u003e\u003cem\u003e(Above: Black and White figures, printed on 80gsm laid cream paper with an old laser printer-gives a nice woodcut look)\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eHi there! So you have a B+W printer, you may just prefer the look or be on a limited budget. I recommend you print these out on some nice cardstock (for the added durability and stability) or even photo paper. \u003cbr\u003e\u003cbr\u003eDepending on the quality of your printer you may prefer the different grayscale/halftone alternatives available, so I recommend you try all of them out. \u003cbr\u003e\u003cbr\u003eOtherwise, if your using a low-quality printer using a textured paper could seriously help smooth out those pixels and add interest. You can look at various letter papers, these tend to be much cheaper than card and photo paper\u00a0and can give it more of a medieval look-although these have a lower fidelity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eColour Printing (not my strong suit BTWs)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSo you have access to a nice colour printer (laser is nice, but a high-end inkjet wins). I\u0027m just gonna recommend photo paper (card can bleed a little in my experience). If you want to do colour and don\u0027t have access to a printer you can go to most office supply shops or even your local library. Otherwise, there are good internet photo-printing services (they are very cheap on the whole, and there are often great promotions if you poke around).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConstruction Guides\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCharacters all come with templates for T stands, all image files are sized A4.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://68.media.tumblr.com/15cac114fc0bb9361c53859d5b138825/tumblr_orubrnflCU1wq1214o2_r1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d40fe70155f886b4a3d28c3c01a2211a/tumblr_oyj9dfntBO1wxqb6lo2_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7d2d92e13dbea285fe282f70d96eeae8/tumblr_oyj9dfntBO1wxqb6lo1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eRequests + Orders\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ll be happy to listen to any requests, otherwise if you want something more personal you can email me.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAlternately if you just want one or two simple variations on an existing character I\u0027ll charge between $5-$10.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you wish to just order figures (humanoid size) ready printed on high quality card these cost $2 each, excluding postage and packaging (but I\u0027ll be willing to ship these internationally). The price is negotiable for larger orders (20+). If you wish to retail these please include this in the correspondence, I\u0027m sure we can work something out. Please note: Although these are double sided the character art is on one side and an exclusive backing pattern is on the other.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://drive.google.com/open?id=0B9r2vlxlKEiqTmx6RERkQzBTM00\"\u003eCatalog Link\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWot is a HarHolPen?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI am a professional animator and jobbing director in the UK, as well as an occasional RPG player.\u00a0\u003cbr\u003e\u003cbr\u003eContact: harrietholmanpenney@googlemail.com\u003c/span\u003e\u003cbr\u003e"
