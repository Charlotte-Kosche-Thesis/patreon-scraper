    "summary": "HeliSimmer.com exists to provide the community with a useful resource for helicopter flight simulation, as an education tool, and as a hobby, encourage others to take that leap into a career in aviation. Or simply just have fun.\u003cbr\u003e\n\u003cbr\u003e\nOn our website you will find news, articles, interviews, reviews, previews and other material that not only keep you up-to-speed with what\u2019s going in the helicopter scene,  but also help you expand your knowledge about how helicopters work and how to make the most of them in your favorite sim \u2013 we can help you choose that as well!\u003cbr\u003e \n\u003cbr\u003e\nWe are also a thriving community. Along with the website, we have a \n\u003ca href=\"https://www.facebook.com/groups/helicopterflightsim/\" target=\"_blank\"\u003eFacebook group\u003c/a\u003e (which is the community companion of our \u003ca href=\"https://www.facebook.com/HeliSimmer/\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e), filled with wonderful people that share the same interest and passion: the passion for aviation and specifically, helicopters. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.helisimmer.com/wp-content-protected/uploads/2018/05/flightsim18-air-musem-06.jpg\"\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tOur presence on events help us get to know the community, share our love and passion for the hobby and help others understand this particular niche inside flight simulation.\n\u003c/blockquote\u003e\n\u003cbr\u003eIn the group you will find all kinds of people: from the casual flight simulation helicopter pilot, to the seasoned real-world pilot that uses simulators to practice real-life procedures, to student pilots or even addon developers that help bring the world of simulation a notch closer to reality. \n\u003cbr\u003e\n\u003cbr\u003e\nThey all joined the community to share their passion and help others in making the most out of this amazing hobby. \n\u003cbr\u003e\n\u003cbr\u003e\nYou can also find us on \n\u003ca href=\"https://twitter.com/HeliSimmer\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/helisimmer\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, and \u003ca href=\"https://www.instagram.com/helisimmer/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e or join our community in \u003ca href=\"https://discordapp.com/invite/dhtyaXS\" target=\"_blank\"\u003eDiscord\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nWe now wish to be more than just a hub for the community. We want to be \"community ambassadors\", to provide front line reports and questions on your behalf. To push our presence for all of us that love helicopters and helicopter flight simulation, to expand and improve this hobby we enjoy so much.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.helisimmer.com/wp-content-protected/uploads/2018/03/vrmotion-ipacs-vuichard-hsr-helisimmer.jpg\"\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tFacetime with developers is very important. Here\u0027s a group photo when I met the folks from IPACS and VRMotion, as well as Mr. Claude Vuichard, in Switzerland.\n\u003c/blockquote\u003e\n\u003cbr\u003eIf you love helicopters, love the community and would like to be in the front line of the community, well, you can!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eJust become a patron!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy doing so, along with the rewards, you will also be given exclusive access to some of the content we make or be provided with access to publicly available information before everyone else.\n\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t worry: we will not hide our content. What we will be giving exclusively to patrons is behind-the-scenes videos and photos, for example.\n\u003cbr\u003e\n\u003cbr\u003e\nBecome a patron and be part of another step forward for this amazing community of helicopter flight simulation lovers."
