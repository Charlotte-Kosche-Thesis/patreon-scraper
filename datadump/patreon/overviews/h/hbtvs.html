     "description": "Creating video content cost and hosting a site and podcast cost money. HBTVS also likes to get creative with our videos from time to time, which includes purchasing props or costumes or licensed music. We\u0027re able to cut cost by just not shooting certain things we would like to in order to save money, but one thing we can\u0027t avoid is paying for hosting fees for the site and our podcast.\u00a0\u003cbr\u003e\u003cbr\u003eBecause we want to provide our audience with more than simply videos that can be hosted on Youtube, we decided to run a site and use it as a hub for everything House By The Video Store. \u00a0On the site you\u0027ll find some videos not on our YouTube Channel due to copyright issues (although we always strive for to stay clear of anything that wouldn\u0027t be considered fair use), and of course plenty of news content, episode recaps, and editorials. Although all of our content is free, we still would love to ease the cost of maintaining our site from month to month as well as using any extra funds to make short films for the site!\u003cbr\u003e\u003cbr\u003eWe\u0027re currently in production on a new short by William Capps called \u0027Hazard\u0027. Patrons can see exclusive pictures and gore fx outtakes now!\u003cbr\u003e",
