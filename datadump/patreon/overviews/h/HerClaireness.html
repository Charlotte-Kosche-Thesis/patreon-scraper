    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eWelcome to my Patreon page,\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Claire Johnson, I am \u003cstrong\u003ean\u003cstrong\u003e\u00a0Artist, Author and Visionary ~\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eA multi dimensional Storyteller!\u003cbr\u003eI create Transformational\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0Paintings and receive beautiful Channelled Writings to help guide and inspire\u003cstrong\u003e\u00a0people to become the Greatest they can BE ~ \u003cbr\u003eP\u003cstrong\u003elease pledge, or follow, to join me on my exciting epic journey. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eFor the past 25 years \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI have been channelling a stream of consciousness which arrived during a visit to\u003c/strong\u003e\u00a0a Native American Pueblo in New Mexico called \u003cstrong\u003e\"Taos\"\u003c/strong\u003e. The messages and images I receive are always very beautiful, positive and poetic in their delivery of ancient wisdom, acting as gentle reminders of the Universal truths that we already know deep within our own hearts.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMy paintings are called\u00a0\u003cstrong\u003e\u201cArts of Alchemy\u201d as they carry this channelled positive energy and are\u00a0\u003c/strong\u003eembellished with a myriad of 3D treasures and trinkets from the natural world; tropical seashells, exotic feathers, precious crystals and gems, essential oils and purest gold, giving them a unique Alchemical healing energy ~ They are powerful Portals for meditation, transformational healing and inner journeying. The originals can be found\u00a0 gracing the walls of\u003cstrong\u003e\u00a0Healing Centres\u003c/strong\u003e\u00a0and collectors homes around the globe ~\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWe self published a collection of this written guidance called \u201cOne From The Heart\u201d and have sold nearly 5,000 copies by word of mouth flowing to where ever its positive healing is needed. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI am at present creating podcasts and developing an E book, so that I can deliver Ancient Wisdom with modern technology and set my channelled words free to sail into the hearts and minds of listeners all around the globe. Filling the world with healing beyond the confines of the physical realm, travelling on a frequency of their own ~    \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eRaising Vibrations Across the Nations ~\u003c/strong\u003e\u003cbr\u003e"
