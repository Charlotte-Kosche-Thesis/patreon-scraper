9b2qsyp/Horny-_Henry---1.jpg\"\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e- Pervert Peeper - \u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cimg src=\"https://s14.postimg.cc/jtmj2fgw1/Horny-_Henry---2.jpg\"\u003e\u003c/h4\u003eUse specialized items to help you along the way! Some items contain hints for extra scenes or how to complete a level\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e- Puzzle Solving\u00a0- \u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cimg src=\"https://s14.postimg.cc/cqenmue1d/Horny-_Henry---3.jpg\"\u003e\u003c/h4\u003eHaving a hard time ? No worries! Use your trusty flashlight and see the green lights that will point you towards the right direction and what to do!\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e- Tricking Milfs -\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cimg src=\"https://s14.postimg.cc/qwuei2wm9/Horny-_Henry---4.jpg\"\u003e\u003c/h4\u003e\u003cbr\u003eCombine and use items that you find or create so you can trick the milfs into sexual actions or to get naked! Find the items , use your stealth and see the boobies and more!\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e- Don\u0027t get caught ! - \u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cimg src=\"https://s14.postimg.cc/gzjdozu5d/Horny-_Henry---5.jpg\"\u003e\u003c/h4\u003e\u003cstrong\u003eCareful\u003c/strong\u003e ! You don\u0027t want them seeing you running around in their houses! HIDE in corners! Crouch and use Radios , Water Valves , Electricity , Lights , Doors and \u003cstrong\u003emany others\u003c/strong\u003e to confuse them or to attract their attention so you can go where you want!\u003ch4\u003e\u003c/h4\u003e"
