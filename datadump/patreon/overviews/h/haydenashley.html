    "summary": "I\u0027m not an artist with a thing she always does.\u003cbr\u003eI don\u0027t always yell.\u003cbr\u003eI don\u0027t always draw.\u003cbr\u003eI don\u0027t always paint.\u003cbr\u003eI don\u0027t always write.\u003cbr\u003eI don\u0027t always do anything at all.\u003cbr\u003eLuckily, I don\u0027t always do nothing either.\u003cbr\u003eWhatever comes easily for the project I hold pressed tight against my life until it is something more than nothing.\u003cbr\u003e\u003cbr\u003eRight now it is everything.\u003cbr\u003eI want it all.\u003cbr\u003eAnd I want to give it all to you.\u003cbr\u003eStories, paintings, pictures, illustrations, sound clips, dancing, stickers, dissent, resistance, safety, sexual acceptance, and so much more.\u003cbr\u003eSo I\u0027m going to post things here.\u003cbr\u003eFirst looks.\u003cbr\u003eMock ups.\u003cbr\u003eUnderpaintings.\u003cbr\u003eRage filled rants.\u003cbr\u003eHip rotations.\u003cbr\u003eThings that need a lot of editing.\u003cbr\u003eAnchors to the good moments.\u003cbr\u003ePlatforms to the hurt.\u003cbr\u003eI\u0027m going to make a book of the dark places I love, and the bright light places that grace me anyways.\u003cbr\u003eThis will be utterly queer, utterly woman, utterly dark, utterly funny, and utterly me.\u003cbr\u003eThere will be lots of room so I\u0027d like to have you along for the ride.\u003cbr\u003e\u003cbr\u003eThis won\u0027t be a place to be alone. I hope that we can find a common ground in the many varied space of this art.\u003cbr\u003e\u003cbr\u003eI know this is a little vague. I know this is a little unfocused. I know this is a little rough. That\u0027s who I am right now, and I am going to let that push on my creative spaces and make something out of it.\u003cbr\u003e\u003cbr\u003eArt is coming.\u003cbr\u003e"
