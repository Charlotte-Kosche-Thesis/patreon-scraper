    "summary": "Hi, I\u0027m Simon, alias\u00a0\u003ca href=\"http://www.haedre.com\"\u003eHaedre\u003c/a\u003e, the creator of\u003ca href=\"http://haedre.com/comics/36-devlok-the-techno-templar\"\u003e Devlok the Techno Templar\u003c/a\u003e. Being a Belgian national, I grew up in a world of comics and have been making sci-fi art since the end of the 90\u0027s. Most of my artwork is set in distant futuristic worlds ruled by \nmachines and tubular cybernetic creatures.\u003cbr\u003e\u003cbr\u003eAt the moment I am working various short stories with various scenarists. I hope I can upload sneak peeks soon! Stay in touch!\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron you\u0027ll be invited to take a peek into the creative process of this 100% hand made graphic novel. What this means: Not only will you be a member of my exclusive supporters club but you\u0027ll also be the first to see the story board, my sketches, other undisclosed projects I am working on and of course you\u0027ll get physical gifts like the books, posters, original artworks and discounts.\u003cbr\u003e \u003cbr\u003eMy approach is to create \u003cem\u003equality over quantity. \u003c/em\u003eWith your \nsupport, I  will be able to do just that!  Your patronage will go directly into funding my art but also help me provide for my\n family. \u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e\u003cbr\u003eSimon\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with my stuff, here\u0027s what I do:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://haedre.com/images/comics/devlok/chapter3_pages/page_2EN.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://haedre.com/images/illustrations/polyteflomorph/polyteflomorph_1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://haedre.com/images/commissions/narcosis_10/afinal/1_outside_narc_10.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.haedre.com/images/commissions/xploration5/Docking_Spaceship_WaterM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI also recommend to visit these links for more:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy personnal website: \u003ca href=\"http://www.haedre.com\"\u003ewww.haedre.com\u003c/a\u003e\u003cbr\u003eMy facebook page: \u003ca href=\"http://www.facebook.com/haedreart\"\u003ewww.facebook.com/haedreart\u003c/a\u003e\u003cbr\u003eMy instagram:\u00a0\u003ca href=\"http://www.instagram.com/haedre.art\"\u003ewww.instagram.com/haedre.art\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere you can buy my comics:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://haedre.bigcartel.com/\"\u003ehttp://haedre.bigcartel.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHere you can buy me fine art prints:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://haedre.com/shop/direct-to-me\"\u003ehttp://haedre.com/shop/direct-to-me\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe last crowdfundings I did for the last books:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn English:\u00a0\u003ca href=\"http://www.indiegogo.com/projects/devlok-the-techno-templar-comics\"\u003ewww.indiegogo.com/projects/devlok-the-techno-templar-comics\u003c/a\u003e\u003cbr\u003eIn French:\u00a0\u003ca href=\"http://www.fr.ulule.com/techno-templier\"\u003ewww.fr.ulule.com/techno-templier\u003c/a\u003e\u003cbr\u003e"

     "about": "Born in 81 in Namur in french speaking Belgium, Simon lives in comic culture since his childhood. While following briefly the art academy course he discovers the classic sci-fi from that time and the artists that represent it, H.R. Giger, Moebius, Druillet, Otomo, Shirow and many, many more who would still influence him untill today. Later, falling in underground techno music, he organises legal and illegal events with his friends and under the pseudonym of \"Simon Korfunkle\" he produces  \"Breakcore\", a pretty much apocalyptic and futurist style. He will play in most European countries but also in Russia and the United States. The two artistic fields where the thematic of technology is very present will naturally merge, resulting in his actual graphic works, depicting cybernetic creatures and dystopian landscapes.\u003cbr\u003eAltough his art is very focused on the future, Simon uses only \"old\" traditionnal techniques such as pencils, ballpointpens, brushes with ink, watercolor, acrylic and paper of course.\u003cbr\u003eAs freelancer between legality and not since around 10 years, he has been commissioned for various purposes, including concept art for virtual reality games, music record covers and night-life advertizing material. He also exhibited his works in differents types of events, from group and solo shows to comic conventions and art fairs.\u003cbr\u003eSome of his works have been published in the book \"Biomech Art: Surrealism, Cyborgs and Alien Universes\", which is a reference for the genre called \"Biomechanical Art\". He also self-published his own comic book.\u003cbr\u003e",
