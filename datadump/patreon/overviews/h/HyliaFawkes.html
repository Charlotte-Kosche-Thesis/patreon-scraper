ong\u003ePlease allow 1-3 weeks for your rewards to arrive!\u003c/strong\u003e don\u0027t message me after one week asking where your stuff is when you live in a different country, I ALWAYS post updates on my Patreon feed so please read them or message me privately if you have a concern.\u00a0\u003cbr\u003e- \u003cstrong\u003ePLEASE keep your address up to date!\u003c/strong\u003e your rewards could take 2 weeks or 3 months, your choice, I shouldn\u0027t have to remind people every week to keep their address up to date and waste so much money resending stuff out.\u003cbr\u003e\u003cbr\u003eIf you have any questions feel free to email me via my Instagram \u003cstrong\u003e@hyliafawkes\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much\u003c/strong\u003e for your support! I am so happy I can keep doing what I enjoy thanks to these very supportive Patrons/Friends, and of course my non-patrons for your positivity and love to help me stay positive and keep going on, I wouldn\u0027t be able to do any of what I do without you all in my life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuch love, Hylia. xoxo\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
