    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHolyfrostTV is a Twitch live streaming channel aimed at creating a positive community for it\u0027s viewers to enjoy! \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey Guys!\u003cbr\u003e\u003cbr\u003eMy name is Jake or HolyfrostTV and I have been live streaming on twitch for about two years. We have all worked hard to put\u00a0together a fun and positive community for our viewers and I\u0027ve had a blast doing it. I have reached a point where I am putting about 50 hours of work into this EVERY WEEK! A lot of extra time goes into planning this, making improvements and the hours on hours I\u0027ve put into overlay, sound quality and video work. Because of this I\u0027m starting to realize I can\u0027t afford to keep putting that amount of hours into this because it takes away from me working. There is nothing I\u0027d rather do in the world than this, not only do I enjoy it more than anything I\u0027ve ever done but it is something I can do even when my health issues keep me stuck at home. Some of the most amazing and kind hearted people I have ever met came through Twitch. So due to a large number of suggestions from larger streamers and some viewers, I am setting up this Patreon to try and help support myself. Any contributions at all help me more than you could imagine. I can\u0027t thank you guys enough for everything you have done for me and this community, thanks for helping me with my dream.\u003cbr\u003e\u003cbr\u003e- Jake (HolyfrostTV)\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
