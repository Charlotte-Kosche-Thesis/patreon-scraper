 Canadian Manga and Hentai creator.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve created Seishi. Our Independent Hentai production company.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing scripts for Comic Books for a few years and I\u0027m honesly \npassionate about the Erotic Hentai world. My dream is to create my own \nHentai Manga independent production company and to produce totally \noriginal Hentai content. I want to create awesome and beautiful Hentai \nbooks for Hentai fans, by Hentai fans. But like all type of business, \nstarting a company alone is really complicated.\u003cbr\u003e\u003cbr\u003eIf you accept to \nbe generous enough and help fund me I would use the money to pay the \nartists for the different Hentai projects. Since I\u0027m personally doing \nthe writing, the lettering, producing and dealing with the publishing...\n The only thing I can\u0027t do on our Hentai books is the art, I\u0027m not an \nartist and this is why I need your help.\u003cbr\u003e\u003cbr\u003eThere is no deadline for\n the campaign,  each cent and each dollar is useful to me. I\u0027m \ncomfortable with waiting the time that is needed.\u003cbr\u003e\u003cbr\u003eGuys, I \nhonestly can\u0027t tell all of you how much the Hentai world means to me. I \npersonally think there is a ton of creativity and artistic values \nactually available in original Hentai projects. I love Manga, I love \nAnime, I love Comic Books and I need your help to realize my dream of \ncreating Hentai books for a living. I believe in Hentai and hope some of\n you are too.\u003cbr\u003e\u003cbr\u003eThis is honestly my dream and I would be extremely \nthankful to each single ones of you if you accept to help me. I promise \nI\u0027ll reward all of the people that will help me. I\u0027ll keep everyone \nupdated on all the projects I\u0027m working on and all the supporters will \nreceive the books they helped get made for free.\u003cbr\u003e\u003cbr\u003eThank you so much for reading this and thanks f
