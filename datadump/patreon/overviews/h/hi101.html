    "summary": "Each month, I sit down with a friend to talk history. My guest chooses a subject they\u0027re interested in and passionate about, and we discuss it in a guided but organic way. I try to avoid the traditional history podcast model of recorded lecture as much as possible to make the shows more interesting and accessible.\u003cbr\u003e\u003cbr\u003eHI101 takes a lot of time and effort to produce. From initial research of a topic before we record to final editing and production, I\u0027m the only one putting in the hours of work it takes to put out the show twice a month. The Patreon model is a way for listeners to help support that work. I don\u0027t have ads within the episodes or papering my website, and I don\u0027t charge anything for shows. That\u0027s not going to change. But if you feel that HI101 is worth supporting, you can use Patreon to set a monthly pledge to help me make the show in a very direct way. It\u0027s fast, easy, and there\u0027s no obligation - you can cancel your patronage at any time.\u003cbr\u003e\u003cbr\u003eYour support would mean I\u0027d be better able to keep improving and expanding the show, possibly launch other podcasting projects that (I hope!) you\u0027ll really love, and my sincere gratitude. Financial support means the ability to spend more time on the show, which in turn means better quality content, more production value, and at some point hopefully more frequent releases. It would mean the world to me to grow HI101 from a small passion project into something more, and through Patreon, you can help make that happen."
