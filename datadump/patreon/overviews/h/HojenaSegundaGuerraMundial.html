    "summary": "\u003cstrong\u003eApresenta\u00e7\u00e3o\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCaros amigos, bem-vindos \u00e0 \u003cstrong\u003e\u003cem\u003eHoje na Segunda Guerra Mundial\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eO meu nome \u00e9 Marcelo Rios e sou o criador e o administrador da p\u00e1gina, do grupo e do canal YouTube.\u003cbr\u003e\u003cbr\u003eSempre tive um grande interesse pela hist\u00f3ria, principalmente a sua vertente militar, e desde crian\u00e7a devorava livros e revistas sobre o tema. Interessava-me principalmente o per\u00edodo da Roma Antiga e as incr\u00edveis estrat\u00e9gias militares que os generais romanos empregavam nas suas campanhas vitoriosas pelo mundo.\u003cbr\u003e\u003cbr\u003eMais tarde passei a interessar-me pela hist\u00f3ria militar contempor\u00e2nea, com destaque para as guerras napole\u00f4nicas, mas a minha verdadeira paix\u00e3o foi despertada h\u00e1 cerca de 20 anos atr\u00e1s, quando li o meu primeiro livro sobre a Segunda Guerra Mundial.\u003cbr\u003e\u003cbr\u003eA partir de ent\u00e3o comecei a ler tudo o que encontrava sobre esse tema. Livros, document\u00e1rios, filmes, artigos, palestras, mas sentia-me sempre um pouco perdido diante de tantos eventos, tantas batalhas e opera\u00e7\u00f5es militares.\u003cbr\u003e\u003cbr\u003eFoi ent\u00e3o que tive uma id\u00e9ia: organizar os eventos da Segunda Guerra Mundial em ordem cronol\u00f3gica.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComo tudo come\u00e7ou\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCome\u00e7ou como uma brincadeira a cerca de 5 anos atr\u00e1s, mas que com o tempo acabou por se transformar num trabalho s\u00e9rio de pesquisa.\u003cbr\u003e\u003cbr\u003eSempre que lia um livro sobre a Segunda Guerra Mundial eu anotava os eventos no computador, destacando as datas para que fosse poss\u00edvel orden\u00e1-los mais tarde. Gra\u00e7as \u00e0 isso, ao longo dos \u00faltimos anos criei uma grande base de dados hist\u00f3rica cobrindo praticamente todos os dias da guerra.\u003cbr\u003e\u003cbr\u003eParalelo \u00e0 isso costumava frequentar comunidades on-line tamb\u00e9m dedicadas \u00e0 esse tema, mas dificilmente conseguia me adaptar \u00e0 elas pois ou eram superficiais demais, limitando-se \u00e0 publicar fotografias com pouco ou nenhum material de apoio, ou tendenciosas demais, umas mais voltadas para as for\u00e7as do Eixo e outras mais inclinadas para os Aliados.\u003cbr\u003e\u003cbr\u003eFoi ent\u00e3o que tive uma id\u00e9ia: porque n\u00e3o criar a minha pr\u00f3pria comunidade dedicada \u00e0 divulgar os principais eventos da guerra, em ordem cronol\u00f3gica e da forma mais isenta e aprofundada poss\u00edvel?\u003cbr\u003e\u003cbr\u003eFoi ent\u00e3o que em Fevereiro de 2015 surgiu a \u003cstrong\u003e\u003cem\u003eHoje na Segunda Guerra Mundial\u003c/em\u003e\u003c/strong\u003e e em Agosto desse ano, com o objetivo de alcan\u00e7ar um p\u00fablico maior com conte\u00fados mais interativos, surgiu o canal YouTube da p\u00e1gina.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHoje na Segunda Guerra Mundial\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNa p\u00e1gina s\u00e3o apresentados diariamente cerca de 5 \u00e0 7 eventos que ocorreram durante a Segunda Guerra Mundial no dia e m\u00eas presente, e no canal YouTube s\u00e3o publicados de 2 \u00e0 3 v\u00eddeos por dia onde \u00e9 destacado um evento e explorado com mais detalhe alguma arma, ve\u00edculo, personalidade ou batalha.\u003cbr\u003e\u003cbr\u003eO meu objetivo com a p\u00e1gina e com o canal YouTube \u00e9 criar uma gigantesca base de dados visual da Segunda Guerra Mundial, com fotografias, descri\u00e7\u00f5es e document\u00e1rios 100% exclusivos e em portugu\u00eas, feitos por mim da forma mais informativa e isenta poss\u00edvel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA sua contribui\u00e7\u00e3o\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAo apoiar o projeto da \u003cem\u003e\u003cstrong\u003eHoje na Segunda Guerra Mundial\u003c/strong\u003e\u003c/em\u003e voc\u00ea estar\u00e1 incentivando a divulga\u00e7\u00e3o de eventos hist\u00f3ricos relacionados \u00e0 um dos per\u00edodos mais negros e importantes da nossa civiliza\u00e7\u00e3o. Estar\u00e1 tamb\u00e9m ajudando a preservar e a honrar a mem\u00f3ria dos que lutaram e morreram pelo mundo que conhecemos hoje.\u003cbr\u003e\u003cbr\u003eConto com voc\u00eas!\u003cbr\u003e"
   },
