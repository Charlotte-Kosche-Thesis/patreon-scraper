    "summary": "\u003ch3\u003eWhat is Bonds of Terra?\u003c/h3\u003eBonds of Terra is a Match 3 style Puzzle RPG inspired by such games as Puzzle Quest, Puzzle and Dragons and much more.\u00a0 A combat demo is currently available for Patreons, but the full game will feature much more than the combat.\u00a0 In the full game you\u0027ll be able to customize your character with crafted equipment, providing new spells, passives and stats to challenge yourself with.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhat\u0027s the Money For?\u003c/h3\u003eCurrently I\u0027m working on this game part time and funding it myself through my full time job.\u00a0 With enough money, I could turn game development into my full time job and make this game full time!\u00a0 All graphics are handled via contractors, so most of the money is going to them.\u00a0 The rest may be going to other various assets needed for the game\u0027s creation.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat do I Get In Return?\u003c/h3\u003eAll patreons will receive access to weekly devlogs.\u00a0 These devlogs will explain what\u0027s being worked on over the week, giving you an in-depth look at the game development process.\u00a0 At a certain level, you\u0027ll also be able to access special bot features for Patreon and Twitch, and even further in you can get access to Early Game builds, including immediate access to the Combat Demo!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFinal Words\u003c/h3\u003eThank you so much for taking the time to read through this Patreon.\u00a0 Every dollar helps bring this game to life, and your contribution means so much to me.\u00a0 With your help, we can bring this, and many other future games to life.\u00a0 I hope you\u0027ll consider being my Patron, and I promise to do everything I can to make the most enjoyable game possible.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003ca href=\"http://twitter.com/Highsight\"\u003eHighsight (http://twitter.com/Highsight)\u003c/a\u003e"
