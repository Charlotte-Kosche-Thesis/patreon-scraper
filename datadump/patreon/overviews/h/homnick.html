    "summary": "You love my creative explorations of wonder, love and interconnection. \u003cstrong\u003eIt works for YOU.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s a \u003cem\u003econversation\u003c/em\u003e that pushes you towards fulfilling your greatest potential.\u003cbr\u003e\u003cbr\u003eYou want to be a patron of my art. You want me to create art and media full-time that serves your spirit. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s rock this!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eIf I reach $2,500 worth of monthly patronage I will explore wonder, love and interconnection, 24/7, in all forms of media to maximize that conversation.\u003cbr\u003e\u003cbr\u003ePeruse the patronage levels, and pick one that fits your budget... and share\u003cstrong\u003e \u003c/strong\u003ethis page with others who believe we are all interconnected, and know that when we let the beauty of that truth shine into our lives through moments of wonder, time slows down, our day to day fills with more love and joy, and the systems and patterns that alienate us get disrupted and the miseries they foment transformed.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027ll be improving this page and the pledge levels until we find the sweet spot - please hit me with any questions or suggestions.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eY para los que hablan espa\u00f1ol:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/118102892?color=ffffff\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\u003cbr\u003eTe encanta mis exploraciones creativas de la maravilla, amor e interconexion. \u003cstrong\u003eFunciona para ti.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs un \u003cem\u003edialogo\u003c/em\u003e que te empuja hacia cumplir tu mas gran potencial.\u003cbr\u003e\u003cbr\u003eQuieres ser patrocinador de mi arte. Quieres que renuncie de mi \"trabajo en empresa\" para que me ponga a crear arte en cada minuto disponible que sirve tu esp\u00edritu.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHagamoslo! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSi llego a $2.500 en patrocinio mensual renunciar\u00e9 mi trabajo en empresa y me pongo a explorar la maravilla, el amor y la interconexi\u00f3n, 24/7, en todas las formas de medios para maximizar ese dialogo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eRevisa los niveles de patrocinio, y escoge uno que cabe en tu presupuesto... y \u003cstrong\u003ecomparte\u003c/strong\u003e esta pagina con otros que sienten que todos estamos interconectados, y que cuando dejamos la belleza de esa verdad iluminar nuestras vidas a trav\u00e9s de momentos de maravilla, el tiempo se detiene, nuestro d\u00eda a d\u00eda se llena con m\u00e1s amor y alegr\u00eda, nuestras miserias se transforman, y los sistemas que nos a\u00edslan se disuelven.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eEstar\u00e9 mejorando esta pagina y los niveles de suscripci\u00f3n hasta que est\u00e9 perfecto - por favor avisen me de\u00a0cualquier pregunta o sugerencia que tengan.\u003c/em\u003e\u003c/em\u003e"

    "attributes": {
     "about": "Growing up, criss-crossing the Americas, with a wild and creative family, fills me with gratitude. Coddled in the laps of Apache grandmas on the Mescalero reservation in southern New Mexico, playing soccer every day in the dusty streets of a forgotten town in the lunar desert of northern Peru. Breakdancing and acting in TV shows and commercials in the pop fantasy of Pinochet\u2019s totalitarian Chile, and drifting through the gritty art and club scene of downtown New York City as a teen in the late 80\u2019s. Magical and enchanting at times; scary and heart wrenching at others, these and so many more places and cultures, each a rich contrast to the other, awakened, at an early age, a deep appreciation of the Bah\u00e1\u2019\u00ed teachings on oneness and a love of diversity.\u003cbr\u003e\u003cbr\u003eAs an artist I\u0027m currently exploring the power of daily moments of wonder and amazement to highlight our interconnection. In my experience, alienation is the cause of human suffering throughout the world. Our spiritual reality is not limited to time and space, we are one. Reflecting this in our life on a daily basis brings peace and joy to our interactions and can transform our community. This is a service I strive to provide as an artist.\u003cbr\u003e\u003cbr\u003e[ESPA\u00d1OL]\u003cbr\u003e\u003cbr\u003eCriado cruzando las Am\u00e9ricas con una familia creativa y loca me llena de gratitud. Mimado en el regazo de abuelas Apache en la reserva de Mescalero en el sur de Nuevo M\u00e9xico, jugando f\u00fatbol todos los d\u00edas en las polvorientas calles de un pueblo olvidado en el desierto lunar del norte de Per\u00fa. Bailando Breakdance y actuando en programas de televisi\u00f3n y comerciales en la fantas\u00eda pop del Chile totalitario de Pinochet, y pasando por la escena de arte y clubes de baile de la ciudad de Nueva York como un adolescente a finales de los 80s. M\u00e1gico y encantador a veces; y a veces espantoso y conmovedor, estos y muchos m\u00e1s lugares y culturas, cada una rica contraste con la otra, despert\u00f3, a una edad joven, una profunda apreciaci\u00f3n de las ense\u00f1anzas Bah\u00e1\u0027\u00ed sobre la unidad y un aprecio de la diversidad.\u003cbr\u003e\u003cbr\u003eComo artista estoy actualmente explorando el poder de momentos diarios de maravilla y asombro para resaltar nuestra interconexi\u00f3n. En mi experiencia, la alienaci\u00f3n es la causa de sufrimiento Humano por todo el mundo. Nuestra realidad espiritual no es limitado por el tiempo y espacio, somos uno. Reflejando esto en nuestra vida a diario trae paz y alegr\u00eda a nuestras interacciones y puede transformar nuestra comunidad. Este es un servicio que me esfuerzo ofrecer como artista.\u003cbr\u003e",
