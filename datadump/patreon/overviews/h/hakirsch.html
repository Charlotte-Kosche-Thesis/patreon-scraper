    "summary": "\u003ch1\u003eWho am I?\u003c/h1\u003e\nI\u0027m H. A. Kirsch and I write gay furry erotic fiction. I\u0027m not actually a wolf, but I play one on the internet. I write primarily fetish and kink-oriented fiction with a tilt towards BDSM, with settings from fantasy to modern era to science-fiction. I\u0027ve been doing this since [paper shuffing sounds] 2003 and it makes for a great hobby I can\u0027t tell anyone normal about.\u003cbr\u003e\u003cbr\u003e(Disclaimer: I may also do non-gay, non-erotic, non-furry fiction, in any combination of therein.)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhy Patreon?\u003c/h1\u003e\nFor as long as I have been writing, I have tended towards writing serial short stories and love getting motivation to keep them going. I\u0027m also working towards writing more long-form works such as novellas and novels and want to gather resources for intensive editing and cover illustrations. It\u0027s time to go to the next level, and late-stage capitalism says that\u0027s done with crowdfunding and micropayments.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat do you get?\u003c/h1\u003e\nBecoming a patron will give you access to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEntirely new one-off short stories!\u003c/li\u003e\n\t\u003cli\u003eEntirely new serial stories!\u003c/li\u003e\n\t\u003cli\u003eContinuations of serial stories of mine, such as \"Under The Devil\u0027s Eye\" (the story of my doppelganger character Hawk), my Zale Sterling stories, my Buck and Kennedy stories (content permitting), and others!\u003c/li\u003e\n\t\u003cli\u003eChances to drive the direction of story series!\u003c/li\u003e\n\t\u003cli\u003eRequests for one-off shorts! \u003c/li\u003e\n\t\u003cli\u003eEarly access to larger works!\u003c/li\u003e\n\t\u003cli\u003eA warm, fuzzy feeling!\u003c/li\u003e\n\t\u003cli\u003eMy grammar checker doesn\u0027t care about excessive exclamation points!\u003c/li\u003e\u003c/ul\u003e\u003cbr\
