    "published_at": "2015-03-27T06:39:11+00:00",
    "summary": "\u003ch4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi, I am Han One Sail;\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve always longed to write poetry whether I knew what I was writing could even be considered a poem or not. My most memorable experience with writing has been deeply attached to high school. I would express out, in solitude, my deepest feelings and emotions from whatever life had given me at the time. I eventually found out that the blocks of text I typed inside of text documents were fit to be poems. Polishing them up and getting more used to sessions of actually trying to piece a poem together became refreshing \t \t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e \u003cbr\u003eDISCORD SERVER: https://discord.me/ag404\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e \tLong story short, I ended up going from community college to a trade school. Going from one place to another only to realize that I truly wish to be a novelist and a poet. The support of my family and friends over a year allowed me to get over some of my insecurities within story writing. \u003cbr\u003eAfterwards, I became determined and started to write a chapter everyday for five days in a single week. This was the start of my novel in the works, Shadows of God. \t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eToday, I have desires to spread more passionately than a wildfire, instead of remaining as an incomplete shell that never shines out of regret. With an open-mind I will stay on the path to share what fictional love I carry inside of my heart, mind, and soul. Always, I will continue with producing poems along the way.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cbr\u003e\u003c/span\u003e I found myself on Patreon, a couple of times thinking, \"What if I have what it takes to be a creator on here...\" \u003c/span\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(250,192,143);\"\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJoin me on a Journey\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e \tSlight influences from Henry David Thoraeu, Edgar Allen Poe, and Ernest Hemingway.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI frequently spend fifteen minutes to an hour or more writing a poem.\u003c/span\u003e\u003c/li\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eTwo poems a month or more, depending on how inspiration is treating my month.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027ve got well over a whopping hundred poems published for public view on my \u003ca href=\"http://hanonesail.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e, and bits of other art.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eI have two novel series in a rather firm mindset to work on throughout time, \u003cem\u003eShadows of God\u003c/em\u003e, and \u003cem\u003eDistortion Age\u003c/em\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\n\u003cli\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy common poetry genres stretch from love, motivational, abstract, spiritual, human nature, and once in a while \"darker themes.\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWitness my writing grow and be a part of the people who helped my motivation and dedication out through a financial scale.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePossibly become inspired to create art of your own, my inspiration is usually out of the desire to reach out to others to be creative.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eThere are big plans of making \u003cem\u003eShadows of God\u003c/em\u003e into my life\u0027s work as a novel, a video game, and a variety of visual art forms.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnd of course if you do...\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou will have my utmost appreciation and thanks for supporting me as an artist. With what I receive from everyone; I will find myself happier, more confident, and dedicated to the ways of literature within my own style.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e \u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e Opinions and tips are always welcome, in fact, I don\u0027t mind simple conversation relative to my work at any time. If you can\u0027t make a decision or help financially with my craft, please don\u0027t feel less inclined to enjoy my works.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e \u003cbr\u003eAside from all of this, please note that I am not in love with grammar, but I will do my best to stay as punctual in the field of writing as much as I can. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e Enjoy some examples of my poems with lines I\u0027ve chosen to quote in; simply click on the titles to see the whole piece:\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003ca href=\"http://hanonesail.deviantart.com/art/Within-and-Around-Us-404680989\" rel=\"nofollow\"\u003eWithin and Around Us\u003c/a\u003e -\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\"Atmospheric fulfillment of what was lost\u003cbr\u003e\n\t\tRepeats the cycle waiting to be cast\u003cbr\u003e\n\t\tAs if prayers new worlds appear\u003cbr\u003e\n\t\tBefore us as the old ones disappear\"\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e\u003ca href=\"http://hanonesail.deviantart.com/art/The-Path-of-a-Lone-Wolf-370556729\" rel=\"nofollow\"\u003eThe Path of a Lone Wolf\u003c/a\u003e -\u00a0\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\"There is no rougher route.\u003cbr\u003e\n\t\tBe it storms or blizzards to bear.\"\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e\u003ca href=\"http://hanonesail.deviantart.com/art/Love-Born-On-A-Spur-489614748\" rel=\"nofollow\"\u003eLove Born On A Spur\u003c/a\u003e -\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"I know that the wind dancing with the silence stares;\u003cbr\u003e\n\t\tIt understands that in my heart I dare.\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e \u003cbr\u003e\tSo please, don\u0027t hesitate, if you read all or any of this... do join me while, \"I write as I sail across life.\"\u003cbr\u003e\tYours Truly,\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003ch4\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHan One Sail\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e \u003c/span\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "I usually write poetry every month, a minimum of two poems a month.\u003cbr\u003eIdeally I would like to post poems for free.\u003cbr\u003eHowever, I will be posting one new poem for patrons, that can only be found in my private stash.\u003cbr\u003eAnd I would like to be able to post another one old or new, that will be free on the site.\u003cbr\u003eWriting novels are projects I have in the works.\u003cbr\u003e\u003cbr\u003eShort stories are few with me, but I enjoy writing them when I can be satisfied with what I can produce.\u003cbr\u003e\u003cbr\u003eMy dream reality is to become a novelist and eventually cross my biggest series into the video game world. Once I reach that accomplishment I wish to be the main story writer, who will give lore to the local NPCs and even beyond the quests that players receive; there is no limit to what I can share in writing.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://hanonesail.deviantart.com/gallery/\" target=\"_blank\"\u003eIf you think that\u0027s awesome then please do read any of my available works!I have over one hundred poems and some sample chapters of novels and short stories available for free to view.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd before I forget, I hope I have your support to express the freedom of my creativity; generosity will always inspire me to believe that I am not the only one that enjoys my writing. \u0026lt;3\u003cbr\u003e",
