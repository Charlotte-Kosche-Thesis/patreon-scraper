    "summary": "Hello friends, my name is Hannah Irene Walsh. I am a world-builder, object-maker, and wearer of many strange headdresses. I am a 2017 Master of Fine Arts graduate from Arizona State University, following my thesis exhibition\u003cstrong\u003e \u003cem\u003eAlter Ego || Altar Space\u003c/em\u003e\u003c/strong\u003e. I combine video, sculpture, and multimedia drawings to manifest a reality inhabited by talking serpents, pterosaur-headed witches, and their encompassing animistic cosmology.\u003cbr\u003e\u003cbr\u003eI believe that as we become more integrated with technology, it is important to acknowledge and express our primal and magical inclinations, lest they be misunderstood and demonized. My practice is an ongoing exploration in the balance of rational and mystical thinking, unity in difference, and the importance the power of archetypes and alter-egos in the process of self-actualization.\u003cbr\u003e\u003cbr\u003eThrough Patreon I hope to focus my practice into a series of multimedia and installation projects that will engage my patrons and the public. In my thesis exhibition, I engaged gallery visitors by allowing them to choose from symbolic tokens, along with a description of their meanings.\u003cstrong\u003e With your help\u003c/strong\u003e, I will be able to develop new ways to engage our fellow humans, and open more minds and hearts to question their perceptions of reality and of themselves."
