    "summary": "Hi, my name is \u003cstrong\u003eChris Harris\u003c/strong\u003e and I have been a computer programmer for 20 years. I know enough to know you can never know everything, and along the way I have become fairly good at explaining computer concepts in everyday language.\u003cbr\u003e\u003cbr\u003eSo I have the idea of this book, \"How do you do an undo?\", that takes 20 questions on advanced topics, and answers them in a way that anyone who can do basic math can understand.\u003cbr\u003e\u003cbr\u003eBy creating this book in this manner, I can reach an audience to help people be more aware of computers so they can harness them to their advantage. \u003cbr\u003e\u003cbr\u003ePlease support this book by signing up to a reward (on the right, or below on mobile) and get eBook or printed versions of this book when it is finished and updates and previews along the way.\u003cbr\u003e\u003cbr\u003eThanks to everyone who has already pledged- I really appreciate it! I honestly can\u0027t wait to get this book written and shipped so thank you for helping me make that happen :)\u003cbr\u003e\u003cbr\u003eBelow is a preview of the book\u0027s questions:\u003cbr\u003e\u003cbr\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003e\nHow do you do an undo?\n\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\tA field guide to computers\u003cbr\u003e\n\t\u003cem\u003eor\u003c/em\u003e 20 answered questions about computers\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSOFTWARE\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tHow do you do an undo?\n\t\u003cbr\u003e\nWhat are types?\n\t\u003cbr\u003e\nAm I a distinct type?\n\t\u003cbr\u003e\nWhat is deep learning, really?\n\t\u003cbr\u003e\nHow can I make it so I just have to click a button?\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNETWORKING\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tHow do computers network?\n\t\u003cbr\u003e\nWhat are ZigBees and why are they everywhere?\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOS/HARDWARE\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tKernel tricks\n\t\u003cbr\u003e\nWill there ever be an intelligent computer?\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003eINTERNET\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tWhat is Google?\n\t\u003cbr\u003e\nHow does advertising work on the internet?\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIA\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tWhat can technology tell me about myself?\n\u003c/blockquote\u003e"
