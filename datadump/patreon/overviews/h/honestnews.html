    "summary": "\u003cstrong\u003eWhy should I help support Honest News Network\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSupporting a worthy ministry is an act of sacrifice and obedience to Christ. We are admonished to give where the Lord commands us to give and we give as unto the Lord and not unto man. If you give unto the Lord you will not lose your reward, if you give unto man you have your reward already. We are to give in secret and not before men to be seen of men.\u003cbr\u003e\u003cbr\u003e1Cor 9:11  If we have sown unto you spiritual things, is it a great thing if we shall reap your carnal things?\u003cbr\u003eIn 1 Corinthians, chapter 9, Paul argues at length that gospel preachers should be supported by those whom they teach.\u003cbr\u003e\u003col\u003e\u003cli\u003ePreachers have the \u201cright\u201d (exousia \u2013 \u201cauthority\u201d) to be sustained in their work (v. 4);\u003c/li\u003e\u003cli\u003eThe minister\u2019s family has the \u201cright\u201d of support (v. 5);\u003c/li\u003e\u003cli\u003eThe preacher has a \u201cright\u201d to forebear secular work (v. 6);\u003c/li\u003e\u003cli\u003eThe minister should not be required to labor at his \u201cown charges\u201d (v. 7);\u003c/li\u003e\u003cli\u003eThe Old Testament foreshadowed God\u2019s \u201ccare\u201d for his preachers (vv.8b,10,13);\u003c/li\u003e\u003cli\u003eThose who \u201csow\u201d in the spiritual realm should be able to \u201creap\u201d physical benefits (vv. 11-12);\u003c/li\u003e\u003cli\u003eThe support of faithful gospel preachers is \u201cordained\u201d of the Lord himself (v. 14).\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cbr\u003eHow will my support be used\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEvery penny that our Patrons contribute will go toward operating costs and ministerial living expenses. We are certainly not trying to make a profit and are only seeking to cover our daily operating costs and living expenses. We appreciate your giving and ask that you will keep this ministry in your prayers as we march forward for our Lord and Savior Jesus Christ preaching and teaching the everlasting Gospel of Jesus Christ.\u003cbr\u003e\u003cbr\u003eGod bless you!\u003cbr\u003e\u003cbr\u003ePhp 4:19  But my God shall supply all your need according to his riches in glory by Christ Jesus.\u003cbr\u003e"
