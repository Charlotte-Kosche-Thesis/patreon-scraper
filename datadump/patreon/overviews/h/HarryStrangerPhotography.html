    "summary": "My name is Harry Stranger, an 18 year old photographer who is based on the Sunshine Coast, Australia. I specialise in landscape photography, but I\u0027m also beginning to explore other areas of photography to broaden my horizons.\u00a0\u003cbr\u003e\u003cbr\u003eFor the past three years I have been battling an undiagnosed chronic illness which has affected my ability to produce a stable income. Whilst I could possibly handle a casual employment position this would make photography a much rarer occurrence for me due to the fatigue that accompanies my illness. This simply wouldn\u0027t work out well if I were to sacrifice my happiness for an income.\u003cbr\u003e\u003cbr\u003eMy goals here on Patreon are:\u003cbr\u003e\u00a0\u003cstrong\u003e1.\u003c/strong\u003e Raise money to go towards my photographic based travel, gear maintenance/upgrades and in return to offer you new products. My dream is to travel such countries like Iceland, Scotland, Norway, Canada etc, and capture the sheer beauty and scale nature offers us. \u003cbr\u003e\u003cstrong\u003e\u00a02. \u003c/strong\u003eRaise awareness for chronic/invisible illness\u0027 and diseases. From my experience and research it seems like a large percent of the public don\u0027t seem to realise\u00a0chronic/invisible illness\u0027 exist. Chronic/invisible illness\u0027 can be very frustrating for those who live with them due to never knowing what each day is going to be like. Some easy and workable as long as I pace myself, and others are the complete opposite where it can even end up having to cancel plans that have been set in stone for a while. To be cancelling work every other day could be extremely frustrating for the employer. In a way it can be understandable that some may think this because most sufferers don\u0027t require the usage of an assistive device or aid.\u00a0\u003cbr\u003eI am planning a conceptual run of photo shoots to help raise awareness for chronic illness. Along the way I will be bringing exclusive updates to all Patrons.\u003cbr\u003e \u003cstrong\u003e3.\u003c/strong\u003e\u00a0To engage with my Patrons to the best of my ability. To share stories, ideas and help you feel like every bit of your donation is going towards something you feel like is worth it. Plus extra insight into my creative processes. I can\u0027t wait to\u00a0share this journey of mine with you all.\u003cbr\u003e\u003cbr\u003eOther ways you can follow me are on\u00a0\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/harrystrangerphotography/\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/harry_stranger_photography/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e \u003c/strong\u003eand through my\u00a0\u003ca href=\"https://www.etsy.com/au/shop/HarryStrangerPhotos\" target=\"_blank\"\u003e\u003cstrong\u003eETSY STORE\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003eIf you would like to get in direct contact with me you can also send me an\u00a0\u003ca href=\"mailto:harrystrangerphotography@gmail.com\"\u003eEMAIL\u003c/a\u003e."
