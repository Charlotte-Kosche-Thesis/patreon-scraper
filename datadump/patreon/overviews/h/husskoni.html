    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHey Welcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/1537cdw.jpg\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Husskoni! I am a passionate Californian who happens to love art. \u003cbr\u003eI find muscle growth impressive! Therefore I\u0027ve decided to combine muscle growth and art into one!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003ePatreon is a great way for me to share my creations with the people who love what I do, and plus, would love to support it! I\u0027ve always loved to draw, but mostly has always been personal. By becoming a patreon, you significantly help me not only with my living expenses but also with the expenses that come with creating animated art! While getting fun content in return!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat Kind of Content will you Create?\u003c/span\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eShort Animations - \u003c/strong\u003eMale muscle growth animations in b/w!\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSketches - \u003c/strong\u003eMuscled characters from stories or just because! (Line art)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVoted-on content -\u003c/strong\u003e\u00a0Polls \u0026amp; Feedback, your input will play a part on future content!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i65.tinypic.com/2ywffuq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow Does This Work?\u003c/span\u003e\u003c/h2\u003eBasically,\u003cstrong\u003e new original content that I create will be released here first\u003c/strong\u003e, some of it \u003cem\u003emight\u003c/em\u003e later be released into my other platforms. Based on the level reward one pledge\u0027s into, you get to enjoy the different content (see rewards bar on right)!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI plan on uploading at least 1 muscle growth animation per month\u003c/strong\u003e. It will not necesarily be a story, it can be a short excerpt or be part of a continous story. \u003cbr\u003e\u003cbr\u003eVoted-on content? \u003cstrong\u003eMeaning that, you get to help decide if a story might continue, a certain theme of a new animation, look of a character etc\u003c/strong\u003e! But it is also important to say that creators feel their best when they are putting their own idea into reality, although it\u0027s fun to draw for others, creators are fulfilled to the fullest when they bring their own ideas into reality and that is the main purpose of the voted-on content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere will also be exclusive content that will only be released here on patreon and no where else!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYOU ROCK. \u003cbr\u003eTHANK YOU FOR YOUR INTEREST AND SUPPORT!\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLets Stay Connected:\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://husskoni.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHusskoni\u0027s Blog\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/a\u003e-\u00a0\u003ca href=\"http://youtube.com/husskoni\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYoutube Channel\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e-\u00a0\u003ca href=\"http://www.instagram.com/husskoni\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eBare with me, I am new to patreon, lets make this experience a positive one!:)\u003cbr\u003eThis site is SFW.\u00a0\u003c/div\u003e"
