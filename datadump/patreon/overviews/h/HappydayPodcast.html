    "summary": "\u003cstrong\u003eWir haben wirklich alles getan, um Euch, liebste H\u00f6rerschar, gl\u00fccklich zu machen.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir haben live in Flaschen uriniert, uns Vodka-Tampons rektal eingef\u00fchrt. Wir haben auf schreckliche Filme onaniert, die peinlichsten Kindheits- \u0026amp; Jugendgeschichten erz\u00e4hlt und auch die peinlichsten Erwachsenengeschichten. Rollenspiele ausgedacht, tolle Interviews gef\u00fchrt und immer unser Innerstes nach aussen gekehrt - das alles haben wir gemacht... und noch viel mehr. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber wof\u00fcr?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMan sagt ja Applaus sei das Brot des K\u00fcnstlers, aber manchmal h\u00e4tten auch wir mal Lust auf eine warme Mahlzeit. Und ihr k\u00f6nnt uns das jetzt erm\u00f6glichen: \u003cstrong\u003eSpendet und macht uns reich! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir haben es uns fest vorgenommen: Wenn richtig Kohle reinkommen sollte, casten wir wesentlich \u00f6fter. Wir w\u00fcrden das sogar am liebsten \"beruflich\" tun! Mit mehr Arbeit und M\u00fche, mehr Rollenspielen, Musik und Gesang. \u003cbr\u003eIhr, liebe H\u00f6rer, seid unser Fels in der Brandung. Wir freuen uns echt \u00fcber \u003cstrong\u003ejede\u003c/strong\u003e Spende!\u003cbr\u003eIm Vorraus schon mal vielen Dank!\u003cbr\u003eEuer Philipp und Euer Roman\u003cbr\u003e"
