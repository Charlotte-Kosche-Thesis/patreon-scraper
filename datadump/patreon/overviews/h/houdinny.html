    "summary": "\u003cimg src=\"http://i67.tinypic.com/vrdb4h.jpg\" style=\"width: 419px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi! \u003cbr\u003e\u003cbr\u003eMy name is Adina (or Din), and I am a free-lance artist/art student. I have been focusing on creating art for the past 3 years and will hopefully do so for as long as my hands are still attached to my body. Perhaps even after.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2lwaql3.png\" style=\"width: 419px;\"\u003e\u003cbr\u003e\u003cbr\u003eSince I am in full-time education and making art is very expensive (due to all the materials needed), it is hard for me to make time in between school and any part-time jobs for drawing as much as I wish I could.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThat\u0027s where you come in!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eBy supporting me with as much as 1 dollar a month I get more time to spend on art and thus you can get more content! More paintings! More sketches! More studies!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=i3wfnq\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/i3wfnq.png\" style=\"width: 415px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eFor each tier you can get a different selection of rewards! Such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003esketches that will not be published on any other websites\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i63.tinypic.com/20lb8h.png\" style=\"width: 341px;\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWIPs of current projects\u003c/li\u003e\u003cli\u003estep by step progress pictures \u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i67.tinypic.com/351enb8.jpg\" style=\"width: 157px;\"\u003e\u00a0\u003cimg src=\"http://i68.tinypic.com/2nlsa49.jpg\" style=\"width: 157px;\"\u003e\u00a0\u003cimg src=\"http://i63.tinypic.com/2ltapf.jpg\" style=\"width: 208px;\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1-2 entries in a monthly giveaway of a sketch request\u003c/li\u003e\u003cli\u003ea monthly sketch/painting request\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i66.tinypic.com/1zc32fs.jpg\" style=\"width: 530px;\"\u003e\u003cbr\u003e\u003cbr\u003eFor more information and examples of work check out my posts and rewards tiers. :)\u003cbr\u003e\u003cbr\u003eQuestions?\u003cbr\u003eYou can find me on instagram @houdinny_ or tumblr at @din-amite."
