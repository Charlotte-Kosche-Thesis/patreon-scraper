    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g4wqgmKAQSw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHO\nWE ARE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u201c\u2026humanity at its best and worst\"\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nHonest\nPint Theatre Company is a professional theatre company located in\nRaleigh, NC. Honest Pint was born in the summer of 2013. Our inaugural offering\nwas a critically acclaimed production of \u003cstrong\u003e\u003cem\u003eA STEADY RAIN\u003c/em\u003e\u003c/strong\u003e by Keith Huff. We followed that production with David Stevens\u2019 timely and poignant father/son play\n\u003cstrong\u003e\u003cem\u003eTHE\nSUM OF US\u003c/em\u003e\u003c/strong\u003e. Honest Pint\u2019s production of \nSharr White\u2019s \u003cstrong\u003e\u003cem\u003eANNAPURNA\u003c/em\u003e\u003c/strong\u003e\u00a0in 2015 won awards for Set\nDesign, Acting, and Best Drama at the Inaugural Triangle Theatre awards. In 2016, we produced\ncritically acclaimed productions of William Shakespeare\u0027s \u003cstrong\u003e\u003cem\u003eHAMLET \u003c/em\u003e\u003c/strong\u003e(UNCUT) followed by the\nregional premiere of \u003cstrong\u003e\u003cem\u003eTHE NIGHT ALIVE \u003c/em\u003e\u003c/strong\u003eby Conor McPherson in early 2017, which was noted by critics as the most satisfying production of the season and one of the top five overall. This fall, we presented \u003cstrong\u003e\u003cem\u003eKING LEAR\u003c/em\u003e\u003c/strong\u003e to raving audiences and\u00a0\u003cstrong\u003e\u003cem\u003eTHE MYSTERY OF LOVE \u0026amp; SEX\u003c/em\u003e\u003c/strong\u003e by Bathsheba Doran. \u003ci style=\"font-weight: bold;\"\u003eTHE MYSTERY OF LOVE \u0026amp; SEX \u003c/i\u003egarnered critical and audience acclaim for acting and direction, as well as set and sound design. In the next 12 months we are excited to bring audiences \u003cstrong\u003e\u003cem\u003eTHE ABSOLUTE BRIGHTNESS OF LEONARD PELKEY, THE LEGEND OF GEORGIA MCBRIDE, THE HERD, AND GLORIA\u003c/em\u003e\u003c/strong\u003e. All four of these productions will be regional premieres! We also have launched our HOME BREW series featuring NC artists and creators presenting their work in a free and fun atmosphere. Look for HOME BREW every month or so.\u003cbr\u003e\u003cbr\u003eWe owe our success to our audiences and patrons. Because of them, we have the resources and inspiration to keep producing. \u003cbr\u003eTHANK YOU!!!\u00a0\u00a0\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOUR\nMISSION\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u201c\u2026astutely mirroring the human flaws\u201d\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nHonest\nPint Theatre Company believes: \u201c\u2026 the purpose of playing, whose end, both first\nand now, was and is, to hold, as \u2018t were, a mirror up to nature; to show virtue\nher own feature, scorn her own image, and the very age and body of the time his\nform and pressure, \u201c...and that this mirror should show who we are; what and\nhow we love, what and how we hate, what we\u2019re doing right in the world, what\nwe\u2019re doing wrong; that mirror should show the state of humanity as it is. It\nshould be affirming as well as condemning. \nIt should make us think; it should make us laugh; it should make us cry.\nIt should be honest.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHERE ARE WE HEADED?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u201cIf it\u0027s the hard stuff you\u0027re after, Honest Pint has plenty to\npour\u2026\u201d\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nTheatre\nhas the power to illuminate, transform and heal. We know that live theatre is\nan essential part of the cultural richness of a community, and that\nparticipating in community events enriches the quality of our personal lives,\nour families, and the quality of our work. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn\nthe coming months, Honest Pint will expand our programming to include:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHALF PINT\u003c/strong\u003e, a\nyouth ensemble focused on devised theatre:\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eHOME BREW\u003c/strong\u003e  a series that will workshop and develop new work here in  North Carolina\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eMICRO BREW\u003c/strong\u003e a series\nthat brings short plays to life\u003c/li\u003e\n\n\u003cli\u003eThe regional\npremier of 4 contemporary plays by acclaimed playwrights.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHOW DO WE GET THERE?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u201c\u2026a marriage of compelling acting and affecting writing,\nproviding one of the season\u2019s most satisfying productions.\u201d\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nOur success over the last four years has\nsomething we are proud of, but we didn\u2019t do it alone! \u003cbr\u003e\n\nWe are grateful to those who support us every\nday, and that includes our directors, actors, designers, venue hosts,\naudiences, and anyone who reads and shares one of our Facebook statuses.  And now, this list could include you! By\ncoming a Patron, you can help us reach our goals and support local, homegrown\ntheatre. Not only will your support help us expand our programming as indicated\nabove, but you will also help us realize things such as:\u003cbr\u003e\n\n\u25cfProviding the\nability for Honest Pint to produce shows across North Carolina.\u003cbr\u003e\n\nCulturally under served areas in our\nregion need to see and hear some of the stories that we tell. We would love to\nbe able to share them with people in eastern and western NC.\u003cbr\u003e\n\n\u25cfIncreasing\nactor/director/tech stipends. This\u00a0allows us to\nuse local artists and create a community that can earn hard-earned wages making\nart.\u003cbr\u003e\n\n\u25cfFinding venues in\nwhich to produce our shows and projects. Commercial space in the Triangle area\nis at a premium and rents are costly. The smallest theatre companies in the\narea actually pay the most for space. Honest Pint has no \u201cspecial arrangement\u201d\nwith the City of Raleigh concerning venue space like some other companies do, so we have to pay hefty rental\nfees. \u003cbr\u003e\n\n\u25cfSubsidizing\nticket costs for students and young adults who otherwise would not be able to\nafford a ticket a live Honest Pint show.\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLET\u2019S BE HONEST\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u201c\u2026serves as a perfect example of live theatre\u2019s spellbinding\npower and emotional thrust.\"\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\u25cf It\u2019s\nsometimes difficult to support theatre companies, even with the best of\nintentions. \u003cbr\u003e\n\n\u25cfYour schedule gets away from you and you\nmiss buying tickets for shows you want to see. There\u2019s a perception that\ntickets are too expensive. Netflix beckons\u2026 \u003cbr\u003e\n\n\u25cfAnd we are constantly inundated with\ngroups asking for donations of financial support multiple times a year. Even if\nyou want to support them all, it is difficult to cut a check each and every\ntime. People rarely budget for charitable gifts.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSo\u2026\u2026.What if the model of\nsupport could change? What if you could support the arts all year long and do\nit at the level that fits your budget, and in a way that was seamless and easy\nfor you?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\nMany of us have Netflix, Hulu, or other\nstreaming services that we pay for on a monthly basis. Netflix is roughly $9.00\na month or $96 a year. What if you could donate monthly to a theatre company\nand get LIVE theatre and other experiences as a result! Just imagine - \u00a0for the\nlow cost of $10.00 a month, Honest Pint would get $120 a year. That $120 would\ncover the cost of one evening\u2019s rights for a production. (Most royalties are\n$100/night). \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor the same cost as one\nor two visits to Starbucks or one movie theater ticket per month, you can help\nsustain our company.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
   },
