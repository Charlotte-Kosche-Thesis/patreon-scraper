    "summary": "Hey!\u003cbr\u003e\u003cbr\u003eSo I\u0027ve been creating cinematic videos for nearly 3 years and now its time to move forward and make this my full time job. With your support here on Patreon we can make that happen and give the cinematics the attention they deserve.\u003cbr\u003e\u003cbr\u003eNo matter how large or small the monthly donation it will be be a massive contribution towards full time cinematic videos.\u003cbr\u003e\u003cbr\u003eYouTube has only been a sideline project for me. I don\u0027t create content that I\u0027m able to upload 2-3 times a week, that unfortunately doesn\u0027t work for the ad revenue system YouTube uses. It favours high volume uploads and views and don\u0027t even get me started on Ad Block. Ad Block leaves me with approx 20% of the revenue I\u0027m due, so even when I have a video top 1 million views, it still doesn\u0027t make much. So couple those things with the time it takes to make a full production and financially it doesn\u0027t work at all!\u003cbr\u003e\u003cbr\u003eOnce this Patreon campaign is successful then I will be able to 100% focus on making cinematic content. Along with that I\u0027ll be able to introduce cinematic tutorials to equip you with some knowledge about how to move forward with your own ideas.\u00a0\u003cbr\u003eI will be using the Patreon private timeline for sneak previews, exclusive progress updates, polls on maps and scenarios and recruiting new people for the film crew to jump in Teamspeak to help out with filming.\u00a0\u003cbr\u003e\u003cbr\u003e* I may change or add rewards as we progress through this Patreon campaign *\u003cbr\u003e\u003cbr\u003eThanks for all the support you\u0027ve given me so far and here\u0027s to pushing the content to the next level.\u00a0\u003cbr\u003e\u003cbr\u003eChris - Hoodoo Operator\u00a0\u003cbr\u003e"
