    "published_at": "2017-05-14T12:30:02+00:00",
    "summary": "The Harbor Roundup is a near-daily summary of contextualized facts about the day\u0027s events under the Trump administration, with sources included.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI research and write the roundups myself. I\u0027m not a journalist or a politician or a \"personality,\" I just believe there is an urgent need for fact-based, propaganda-free, objective reality (and general awareness) in this country. I think we have to be damn sure exactly what is happening, exactly what/who we\u0027re voting for, and exactly what is at stake.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEverything is verified and sourced within an inch of its life. Whenever possible (and that\u0027s most of the time), those sources are things like official releases and data from federal agencies, actual legislation, video, court filings, congressional records, presidential tweets, etc. Sometimes a report from a news outlet is, itself, the story--I\u0027ll make that clear. I frequently omit things that are probably true but can\u0027t be sourced to my satisfaction.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAs a general rule, everything discussed has Actually Happened. I don\u0027t include anything entirely speculative, theoretical, prospective, or opinion-based, with very few exceptions. I include things or omit them at my own discretion. I don\u0027t claim comprehensiveness, but I work hard to track down as much as I can every day. I include applicable context, which is also sourced and accurate.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI write these roundups every weekday, usually, with weekend stuff included in Monday posts. It takes virtually all of my free time to do this, so if there\u0027s not a sufficient amount of necessary and verifiable news to discuss on any given day, I won\u0027t waste your time or mine with filler.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDon\u0027t be the frog that gets boiled alive by incrementally hotter water. Be the frog that understands stoves, pots, physics, and the implications of a recipe on the counter titled \"Frog\u0027s Legs.\"\u003cbr\u003e\u003cbr\u003eThank you for your investment, your vigilance, your commitment, and your patriotism. Hang in there.\u003cbr\u003e\u003cbr\u003e\"Knowledge is more than equivalent to force.\" --Samuel Johnson"
