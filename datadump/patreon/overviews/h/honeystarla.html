    "summary": "Aqu\u00ed Mel Supernova, aka honeystarla.\u00a0\u003cbr\u003e\u003cbr\u003eHace unos diez a\u00f1os yo era una Lara Croft cualquiera. Andaba en la selva buscando ciudades perdidas y toda la onda. El cine lo romantiza much\u00edsimo, porque en la vida real la arqueolog\u00eda se trata m\u00e1s de precisi\u00f3n y de registros meticulosos, no de aventuras ni de cosas as\u00ed. La verdad es que el trabajo arqueol\u00f3gico mismo no es muy emocionante hoy en d\u00eda. Es ciencia y la ciencia es seria. Lo emocionante muchas veces son las narrativas que salen de ella, el armar pedacitos de una historia que desconoc\u00edamos.\u003cbr\u003e\u003cbr\u003eNo me gustan mucho los art\u00edculos acad\u00e9micos porque a menudo le quitan la emoci\u00f3n a los descubrimientos. Normalmente se hacen de especialistas para especialistas y todo resulta ser un continuo c\u00edrculo de palmaditas de espalda, divorciados de la divulgaci\u00f3n hacia el p\u00fablico en general. La prensa normalmente no comprende los descubrimientos o el significado de los mismos y le pone sensacionalismos y -por ende- las historias y narrativas que le llegan al p\u00fablico son aburridos y tediosos o de plano falsos. Y luego a nosotros, los arque\u00f3logos, antrop\u00f3logos e historiadores nos impacta que la gente prefiera creer teor\u00edas conspiratorias que son casi ciencia ficci\u00f3n o de plano programas de aliens haciendo la historia.\u00a0\u003cbr\u003e\u003cbr\u003eLo que voy a hacer aqu\u00ed es divulgaci\u00f3n de manera pop. Voy a contarles sobre descubrimientos y narrativas interesantes sobre arqueolog\u00eda, historia o arte de manera alejada de los esquemas acad\u00e9micos, a contarlo sencillamente para que se entienda mejor, para que sea amena y divertida. No hay l\u00edmite de temas pero ser\u00e1 para aclarar todas sus dudas e inquietudes, destruir mitos y traerles lo \u00faltimo que sabemos sobre nuestro pasado.\u00a0"
