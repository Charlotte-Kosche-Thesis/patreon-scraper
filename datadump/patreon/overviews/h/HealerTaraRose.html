    "summary": "Beautiful Human Beings!\u003cbr\u003e\u003cbr\u003eI never expected or imagined I would regularly reach a few thousand people through videos on YouTube; for me and those who have found and resonated with my channel, it has been truly transformative. \u00a0And, for over a year, I have shared information and messages, supporting people all over the globe in connecting with themselves and deepening their relationships. It is a joy and a passion, and I have been humbled by the experience!\u003cbr\u003e\u003cbr\u003eThere is, of course, no obligation to support or contribute. It is not expected. I cannot stop being who I am and sharing from my heart. Yet, each contribution helps more happen--more content, more love, more transformation, and, in time, hopefully better quality videos on a camera, too!\u003cbr\u003e\u003cbr\u003ePresently I create around 16 videos per month (one per week at least, plus one for each astrological sign in the middle of the month), and I want to keep going, not just keep going but offer MORE! There will always be more that\u00a0I want to say, share, and do! And, of course it would be nice to upgrade to using a video camera, as opposed to a laptop and have extra funds to fix the laptop I currently have, too! That said, I am desiring more of an energy exchange, as these videos do take time and energy to keep up with, and there are, of course, many other things on my plate!\u003cbr\u003e\u003cbr\u003eSo, rather than simply commodifying what I already offer and making more of it fee-based, as many do at this time in our world, I would like to be in partnership with those who appreciate what I do and want to see more of it, while keeping the content open for others to find, free of charge. In this is a way, you can give back to me and get even more in return!!!\u003cbr\u003e\u003cbr\u003eWe all need each other here on this crazy, amazing planet earth, and your support means more than you could ever know. Thank you!\u003cbr\u003e\u003
