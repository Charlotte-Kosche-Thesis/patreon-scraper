    "summary": "\u003ch2\u003e The Who and Why\u003c/h2\u003e\n\u003cbr\u003e\nHi there! Thank you for visiting our page. Holy Resistance was started by us, Sergio and Ashley.\n\u003cbr\u003e\n\u003cbr\u003e\nIn 2017, the American church was challenged. A darkness within the heart of the American church was brought to light and many believers are wrestling with what was revealed. Who are we as Christians? What defines us? \n\u003cbr\u003e\n\u003cbr\u003e\nWe seek to explore these questions through the untold stories of the Church. Stories from Christian millennials, the undocumented community, Black leaders that are confronting racism, etc. Stories that shine in the darkness. \n\u003cbr\u003e\n\u003cbr\u003e\nWe want to tell their stories. We want to create content that speaks to all people and is created by artists from every tongue, tribe, and nation. We want to use art and multimedia to tell these stories. \n\u003cbr\u003e\n\u003cbr\u003e\nThis is why we are on Patreon. To give you the opportunity to make this happen. Creating visual content takes time, resources, and talent.\u00a0 Many hours will go into making these stories come alive. We want to dedicate all of our time, energy, passion and prayers into this vision. In order to be sustainable, we need you. \n\u003cbr\u003e\n\u003cbr\u003e\nAs a patron, you are participating in God\u2019s movement for justice through story. You will receive full access to our videos, designs, and other resources that you can use for yourself or for your community.\u00a0 We are going to be visioning and stewarding a movement that is going to bring new life into our Christian faith and traditions. People of color and the marginalized in the Church need to be heard, especially now, more than ever. \n\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to be a part of Holy Resistance, become a Patron. Once you join us on Patreon you will help us use art and multimedia to equip, empower and encourage a new generation of ethnically diverse Christian leaders.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for believing in us. Let us be the Church together. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eFAQ\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Holy Resistance?\u003c/strong\u003e\u003cbr\u003e\nA multimedia studio that delivers visual content and resources that speak directly to Christian millennials. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat kind of visual content and resources are you creating?\u003c/strong\u003e\u003cbr\u003e\nWe will be creating videos that focus on justice, identity and/or community. These videos can be used as resources.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I gain access to the videos? \u003c/strong\u003e\u003cbr\u003e\nOur videos will be featured on our Youtube channel, Facebook and/or Twitter. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nDo I have to pay for these videos? \n\u003c/strong\u003e\u003cbr\u003e\nNo and yes. These videos will be public so you don\u2019t need special access or anything like that to view.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you like our content, we invite you to back it financially. The reality is we depend on Patrons\u2019 financial support to create these videos. The amount of patrons we have determines the amount of visual content we can create and the amount of topics we are able to cover.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhat are the rewards for?\n\u003c/strong\u003e\u003cbr\u003e\nThe rewards are something extra we give to our Patrons to say thanks!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHow much should I give?\n\u003c/strong\u003e\u003cbr\u003e\nYou can give anywhere from $3-$500 per month or more. It\u0027s really up to you! Keep in mind that different tiers gets you different rewards.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCan my church/ministry become a sponsor?\u003cbr\u003e\u003c/strong\u003eYes! For sponsorship please email us at: hello@agapewith.us\u003cbr\u003e"
   },
