    "summary": "\u003cblockquote\u003e\u003cblockquote\u003e\u201cEverybody has a secret world inside of them. I mean everybody. All of the people in the whole world, I mean everybody \u2014 no matter how dull and boring they are on the outside. Inside them they\u0027ve all got unimaginable, magnificent, wonderful, stupid, amazing worlds... Not just one world. Hundreds of them. Thousands, maybe.\u201d\u003c/blockquote\u003e\u003cblockquote\u003e\u003cem style=\"font-weight: normal;\"\u003e-Neil Gaiman\u003c/em\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003c/h4\u003e\u003c/blockquote\u003eI\u0027ve found I have thousands, and this is where I share them. Small Worlds is going to host web serials (the first of which is, appropriately, also called Small Worlds) by Alex Raizman. As serials get finished, they will be published in a more refined form through Amazon.\u003cbr\u003e\u003cbr\u003eA new part will be posted every Monday, Wednesday, and Friday. Almost every story I have was inspired by Reddit\u0027s writing prompt subreddit, and I cannot recommend it enough for writers looking for ideas.\u003cbr\u003e\u003cbr\u003eHere\u0027s a quick overview of some of the stories so far:\u003cbr\u003e\u003ca href=\"http://smallworlds.blog/2017/07/13/small-worlds-part-1/\"\u003e\u003cstrong\u003e\u003cbr\u003eSmall Worlds\u003c/strong\u003e\u003c/a\u003e - A complete story! Small Worlds is about a man who finds out that the mysterious figure that followed him his entire life is part of something greater, and Ryan Smith gets sucked into a world of adventure, wonder, and intrigue - and has to find out the best way to end the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://smallworlds.blog/2017/12/03/strange-cosmology-part-1\"\u003eStrange Cosmology\u003c/a\u003e\u003c/strong\u003e - The sequel to Small Worlds! Ryan and co. deal with the aftermath of Small Worlds, including new threats, new allies...and \u003cem\u003estill\u003c/em\u003e need to figure out how exactly they\u0027re going to end the world. \u003cem\u003eUpdates Monday, Wednesday, Friday.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/15625246\"\u003eDaasti, the First Demigod\u003c/a\u003e\u003c/strong\u003e - Spinning off the events of Small Worlds, find out what life is like for the first Demigod Ryan created in his nanoverse! Spoiler: it\u0027s not easy fixing what Ryan broke. \u003cem\u003eOn hiatus, will return soon!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://smallworlds.blog/2017/07/13/beast-friends/\"\u003e\u003cstrong\u003eBeast Friends\u003c/strong\u003e\u003c/a\u003e - A one-shot story that could be the basis for a later serial, Beast Friends explores what happens when humanity finds out, once they get to space, that they are unique because they have managed the trick of domesticating animals, beyond for food.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://smallworlds.blog/2017/07/13/simulation-part-1/\"\u003eSimulation\u003c/a\u003e\u003c/strong\u003e - A short story in four part, Simulation asks what happens when we find out our world is exactly that - and try to meet our makers.\u003cbr\u003e\u003cbr\u003eI\u0027m also working on transforming another story, Arthur, King of Hell, into my first self-published novel. It\u0027s about what happens when a guy named Arthur finds himself King of Hell, and his slow descent into earning the title - while trying to be a better King than the last guy to hold the throne. The first draft can be found on reddit, \u003ca href=\"https://www.reddit.com/r/Hydrael_Writes/comments/6bycga/king_of_hell/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI can be contacted in the comments section below, on email at \u003ca href=\"mailto:hydraelwrites@gmail.com\"\u003ehydraelwrites@gmail.com\u003c/a\u003e, or through other social media options in the social media page.\u003cbr\u003e"
