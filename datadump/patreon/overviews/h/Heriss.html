    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 he creado este patreon?\u003c/strong\u003e\u003cbr\u003eMi objetivo es crear\ncontenido para juegos de rol que pod\u00e1is utilizar en vuestras propias obras. En\nconcreto se trata de mapas de ciudades, aunque no descarto dibujar algunos\nmapas especiales. En un principio pretendo sacar de uno a dos mapas al mes, y si la cosa de da bien ya veremos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 mapas de ciudades?\u003c/strong\u003e\u003cbr\u003e\n\n\u00a1Porque no s\u00f3lo son\nmazmorras lo que exploran los aventureros! En las ciudades hay un sinf\u00edn de\nlocalizaciones interesantes que pueden aportar horas de entretenimiento no s\u00f3lo\na los jugadores, sino tambi\u00e9n a los directores de juego, que podr\u00e1n encontrar\nen este proyecto una gu\u00eda r\u00e1pida para implementar ciudades en sus partidas.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00bfQu\u00e9 tem\u00e1tica tendr\u00e1n los mapas?\u003c/strong\u003e\u003cbr\u003e\n\nPues... de todo un\npoco. Las primeras estar\u00e1n m\u00e1s enfocadas a ambientaciones de fantas\u00eda, pero m\u00e1s\nadelante ir\u00e9 incluyendo localizaciones de ciencia ficci\u00f3n, de tem\u00e1tica zombi,\nruinas, ciudades en los \u00e1rboles o en las monta\u00f1as...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00bfC\u00f3mo hago los mapas?\u003c/strong\u003e\u003cbr\u003e\n\nUtilizo un sistema\naleatorio mediante el cual las localizaciones importantes (tabernas, palacios, templos...)\nse generan con una tirada de dados. Una vez determinado el tipo de edificaci\u00f3n y\nsu ubicaci\u00f3n realizo el trazado de las calles y finalmente lo completo\ndibujando las casas, torres, murallas, etc. El dibujo lo realizo de forma\ndigital, y ese ser\u00e1 el mismo formato en el que se van a compartir los archivos.\u003cbr\u003e\u003cbr\u003e\n\nLos mapas se\npresentar\u00e1n de dos maneras diferentes:\u003cbr\u003e\u003cbr\u003e\n\n- Mapa sin leyenda.\nSer\u00e1 el mapa tal cual. Sin se\u00f1alar los edificios importantes, para que el\ndirector de juego pueda utilizarlo en sus partidas y decidir d\u00f3nde est\u00e1n y a\nqu\u00e9 se dedican.\u003cbr\u003e\u003cbr\u003e\n\n- Mapa con leyenda. En\n\u00e9l estar\u00e1n marcados los edificios importantes y adjuntar\u00e9 un anexo en\nel que se diga qu\u00e9 es cada lugar, acompa\u00f1ado por un peque\u00f1o texto de\nambientaci\u00f3n explicando las peculiaridades del mismo. Es ideal para aquellos\ndirectores de juego que busquen inspiraci\u00f3n para sus partidas. Esta opci\u00f3n\nestar\u00e1 disponible para las aportaciones superiores a CIUDADANO.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00bfBajo qu\u00e9 licencia se crear\u00e1n estos mapas?\u003c/strong\u003e\u003cbr\u003eReconocimiento\n\u2013 Compartir Igual (by-sa):\u00a0\u003cstrong\u003e\u003c/strong\u003eSe permite el uso\ncomercial de la obra y de las posibles obras derivadas, la distribuci\u00f3n de las\ncuales se debe hacer con una licencia igual a la que regula la obra original.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/CC-BY-SA_icon.svg/88px-CC-BY-SA_icon.svg.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy this patreon?\u003cbr\u003e\u003c/strong\u003eMy goal is to create content for RPGs that you can use in\nyour own works and adventures. It will be city maps, although I will draw\nantother special maps at some point. For the moment I intend to draw one or two\nmaps monthly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy city maps?\u003c/strong\u003e\u003cbr\u003e\n\nBecause adventurers not only explore dungeons! In cities\nthere are a lot of interesting locations that can provide hour of entertainment\nto players and to game directors, who will find in this project a quick guide\nin order to implement cities in their adventures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will the maps be\nabout?\u003c/strong\u003e\u003cbr\u003e\n\nThere will be a little bit of everything. Firstly the maps\nwill be focused on medieval fantasy places, but later I will include science\nfiction places, zombie themed locations, ruins, tree cities or mountains...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I make this\nstuff?\u003c/strong\u003e\u003cbr\u003e\n\nI use a random system that generates important locations\n(taverns, palaces, temples...) with a dice roll. Once I have determined the\ntype of building and its location I draw the streets layout, and finally I\ncomplete the map by drawing houses, towers, walls, etc. I make all of this\nusing digital tools. That will be the format in which the files will be shared.\u003cbr\u003e\u003cbr\u003eThe maps will be\nshared in two different ways:\u003cbr\u003e\u003cbr\u003e\n\n- Map without keys. It will be the map only. I won\u2019t mark\nimportant buildings, so the game director can use it and he will decide where\nand what they are.\u003cbr\u003e\n\n\u003cbr\u003e- Map whit keys. I will mark important buildings and I will\u00a0attach an small ambientation text saying whats is that place and explaining\npeculiarities about it. It\u2019s ideal for game directors that are looking some\ninspiration for their adventures. This option will be available for\ncontributions above CITIZEN.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eUnder what license will these maps be created?\u003c/strong\u003e\u003cbr\u003e\n\nAttribution ShareAlike.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/CC-BY-SA_icon.svg/88px-CC-BY-SA_icon.svg.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
