    "summary": "Hello lovely people !\u003cbr\u003e\u003cbr\u003eMy name is Wout \u00a0( pronounced like \"wow\" plus a \"t\" \u00a0 ;) )\u003cbr\u003e\u003cbr\u003eI\u0027ve been working in the advertisement industry for roughly 13 years, doing Visual Effects and 3D Animation.\u003cbr\u003e\u003cbr\u003eThe thing is, that\u0027s not really me and so I want to create stuff that IS really me. And that means funny, silly, playful stuff full of joy :)\u003cbr\u003e\u003cbr\u003eThat\u0027s where High The Horse comes in. It started off as a drawing I had made for another character to sit on. I was playing around with it and decided to make a 3D version, one thing led to another and over the course of a couple of months I decided ( and was supported/persuaded by my brother and good friend) to start making animations. High The Horse came into existence !\u003cbr\u003e\u003cbr\u003eHigh the Horse is a way for me to express my creativity and the silly things in my mind. \u00a0I don\u0027t know where it will lead but it will be silly.  I have a lot of ideas, for new characters he will meet, or situations that I think will make for funny animations etc.. The episodes will be short, around 30 sec to a minute or so because I like the idea of short episodes, but also because it takes a looooot of time creating these ;) ( It\u0027s hard to say how much, but many many days)\u003cbr\u003e\u003cbr\u003eI believe in High The Horse and the potential it has, I would love to reach a lot of people with High The Horse and create a little bit of laughter and joy in people\u0027s lives.\u003cbr\u003e\u003cbr\u003eThank you for your support and interest.\u003cbr\u003e\u003cbr\u003eEnjoy ! :)\u003cbr\u003e\u003cbr\u003eWout"
