    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e- \u00a1Hola!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eMe llamo Fer, pero todo el mundo por aqu\u00ed me conoce como \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0027\u003cstrong\u003eHardyz\u003c/strong\u003e\u0027\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSoy de Espa\u00f1a, de una ciudad llamada Salamanca\u003c/span\u003e.\u00a0\u003c/span\u003e\u003c/span\u003eHago versiones de canciones al metal de temas pop, pel\u00edculas, videojuegos, series de anime, etc...\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VyIZQFy.jpg\" style=\"width: 456px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e- Crear \u0027Metal Covers\u0027 no es f\u00e1cil. \u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eHacer \u0027metal covers\u0027 tiene un trabajo enorme detr\u00e1s (composici\u00f3n, arreglos musicales, producir, mezclar, grabar en v\u00eddeo y editar ese v\u00eddeo) y hacer un cover a la semana... \u00a1Es realmente complicado!\u003cbr\u003eEsta p\u00e1gina existe para las personas que quieran aprender a tocar mis versiones, o simplemente, apoyarme y dejar una propina =)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAqu\u00ed es donde vuestras donaciones se destinar\u00e1n:\u003c/h4\u003e\u003cstrong\u003e- Mejor equipo de audio/v\u00eddeo.\u003cbr\u003e- M\u00e1s tiempo dedicado a la m\u00fasica.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- SI ERES GUITARRISTA, Y TE GUSTAR\u00cdA APRENDER A TOCAR MIS COVERS, \u00a1PREP\u00c1RATE! -\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVale \u0027Fer\u0027 o \u0027Hardyz\u0027, nos vas a sacar la pasta, asique vayamos directos al grano.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eTodo el mundo pregunta por lo de siempre: \u0027Tabs\u0027, TABLATURAS... pero hacerlas me quita mucho tiempo, y subir un v\u00eddeo a la semana es complicado, entonces, se me ocurri\u00f3 algo...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eV\u00eddeos o lecciones por Skype ense\u00f1ando a tocar el tema que tu quieras\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e =)\u003c/strong\u003e\u003cbr\u003eMuch\u00edsima gente me pregunta por las partituras... prefiero ense\u00f1aros a tocar mis metal cover mediante dos sencillos m\u00e9todos por un precio que \u003ci style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u0027no podr\u00e9is rechazar...\u0027\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMetodo N\u00ba1: TABS\u003cbr\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003e- Por 2$, tendr\u00e1s mi bien mas preciado... las famosas \u0027TABS\u0027.. (mola, eh?)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMetodo N\u00ba2: Lecciones por Skype\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e- Por 20$ te ense\u00f1ar\u00e9 A TI, PERSONALMENTE \u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003ePOR \u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSKYPE\u003c/span\u003e\u003c/em\u003e \u003c/span\u003e\u003cem\u003ea tocar ese tema durante una hora =)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u00a1Esta es vuestra oportunidad!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a1Eso es todo amigos!\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/Kr6z6XSo-t4/maxresdefault.jpg\" style=\"width: 339px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
