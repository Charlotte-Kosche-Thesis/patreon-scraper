    "summary": "\u003cstrong\u003eHey there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Patrick, but you can call me \"\u003ca href=\"http://www.haviitz.com\" target=\"_blank\"\u003eHaviitz\u003c/a\u003e\" and I am a music maker.\u003cbr\u003e\u003cstrong\u003eI\u0027m making free, instructional, music production\u00a0\u003ca href=\"https://www.youtube.com/channel/UCOoTVeo_LSL4AsGeUZ9H97g\" target=\"_blank\"\u003eYouTube videos\u003c/a\u003e and producer tools.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been making music since the early 2000\u0027s, taught at \u003ca href=\"https://recordingarts.com/welcome-to-rac?gclid=Cj0KEQjw557NBRC9y8T22sWGzesBEiQAcm9VU7HXMJ1mUNTJT05gJ4HMUEzTJ0ob-eh10fpz1vF3KhgaAqYe8P8HAQ\"\u003eRecording Arts Canada\u003c/a\u003e, worked for \u003ca href=\"https://indica.mu/en/\"\u003eIndica Records\u003c/a\u003e as a studio engineer, been a music director at \u003ca href=\"http://chuo.fm/\"\u003eCHUO89.1FM\u003c/a\u003e, and now work for the SaaS mastering company \u003ca href=\"http://www.landr.com/\"\u003eLANDR\u003c/a\u003e while running my own studio and boutique artist service company, \u003ca href=\"http://www.chitchatdistro.com/\"\u003eChit-Chat Distro\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have had the blessing of learning from studio legends like Grammy winners\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Neal_Pogue\"\u003eNeal Pogues\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Steve_Baughman\"\u003eSteve Baughman\u003c/a\u003e, \u003ca href=\"http://www.nextlevelmastering.com/about/\"\u003eMauricio Iragorri\u003c/a\u003e\u003c/strong\u003e and working with bands Busty \u0026amp; the Bass, Hein Cooper, The Franklin Electric, Elephant Stone, Pony Girl, Nathan Hudson, High Waters and Jesse Daniel Smith among others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love to share studio time and geek out on metering, monitoring, routing, phase and all that other mysterious audio engineering, music making stuff!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe music industry is in a process of total upheaval!\u003cbr\u003e\u003cstrong\u003eThere is no better time than now to be a creator and I\u0027d like to help anyone listening with some tools and tips.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou can help by donating to keep things interesting!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHit me up and we\u0027ll connect!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHaviitz\u003c/strong\u003e"
