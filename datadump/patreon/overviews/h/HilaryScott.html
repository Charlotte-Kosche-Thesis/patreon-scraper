    "summary": "You look like someone who wants to make magic happen! Welcome to my Patreon page, where we can do that together. My goal with my music has always been to hit people where it hurts so good; your mind and heart. Help me give you MORE!!\u003cbr\u003e\u003cbr\u003eI have\u00a0been weaving musical and lyrical Americana tapestries for more than fifteen years, recording and touring in North America, Europe, the U.K. and Asia. While I\u0027ve had an amazing journey so far that includes 11 studio albums, and some really cool awards and nominations for my songs and music, Patreon, and your donation of as little as $2.00 will help me create more original music, record more videos, and reach more listeners. I always strive to give fans a unique experience, and with Patreon you will have a front seat to my newest creations, and you will see and hear them FIRST!\u003cbr\u003e\u003cbr\u003eWhen you become my patron, you\u0027re saying you believe in the power and importance of music. Yes, music in general, but specifically MY music. What an honor. The most important and meaningful thing I\u0027ve ever heard from listeners is that my music moves them, helps them through hard times, helps them express something they couldn\u0027t find words for, or provides a soundtrack for their life. Let\u0027s do more of this together!\u00a0\u003cbr\u003e\u003cbr\u003eI plan on doing between 1-3 creations a month, so remember you can set a donation limit, if you need to do that!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eIn case you\u0027re interested in all my career shenanigans, here are the highlights: (for my full bio, you can always check out my website at \u003ca href=\"http://www.hilaryscott.com)\"\u003ehttp://www.hilaryscott.com)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- Current double-nominee in the Female Singer-Songwriter category for Just Plain Folk Awards\u00a0\u003cbr\u003e- 2014 Folk/Americana Album of the Year from NTCMA\u003cbr\u003e- 2015 Vintage Folk Album of the Year from Rural Roots Music Commission \u003cbr\u003e- Finalist, UK Songwriting Competition for \"Didn\u0027t Make it Alive\"\u003cbr\u003e- Best Song at Festival Degli Autori - San Remo, Italy\u003cbr\u003e- Over 100,000 plays on Spotify\u003cbr\u003e- Music for Gideon The Pitbull rescue video with over 3 million views (\u003ca href=\"http://youtu.be/O0IqNFsbusc\"\u003ehttp://youtu.be/O0IqNFsbusc\u003c/a\u003e)\u003cbr\u003e- Support for Chuck Berry, Little Feat, Carolina Chocolate Drops, Tanya Tucker, Dave Alvin, Beth Orton, Jonatha Brooke, Samantha Fish\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eReviews:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.billboard.com/articles/columns/the-615/6304620/hilary-scott-freight-train-love\"\u003eBillboard\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://nodepression.com/album-review/hilary-scott-delivers-new-album-freight-train-love\"\u003eNo Depression\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://music.yahoo.com/news/singer-songwriter-hilary-scott-talks-name-confusion-no-050048414.html\"\u003eYahoo Music\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.maverick-country.com/cdreviewsmain.asp?pl=818\"\u003eMaverick Magazine\u003c/a\u003e\u003cbr\u003eAdditional Links:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=qHkP7peJlcg\"\u003eFlowers On Mars Video\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.hilaryscott.com/\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/hilaryscottmusic\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://backbeattouring.com/artists/hilaryscott/\"\u003eDigital Press Kit\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://hilaryscott.com/reviews/\"\u003e\u003c/a\u003e\u003ca href=\"http://hilaryscott.com/reviews/\"\u003ePress\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
