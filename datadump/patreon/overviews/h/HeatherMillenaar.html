     "description": "You will have access to everything in the previous tiers.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier is designed for those wanting to learn and improve their figure drawing and painting skills with tutorials on:\u003c/p\u003e\n\u003cp\u003eGraphite\u003c/p\u003e\n\u003cp\u003eCharcoal\u003c/p\u003e\n\u003cp\u003eAcrylic\u003c/p\u003e\n\u003cp\u003eOil\u003c/p\u003e\n\u003cp\u003eTips on site measuring, hand eye coordination, proportions, skin tones and how to blend and mix them on your palette and on the canvas, how to evoke emotion, loosen up brushstroke to create interest.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFigure art is my most passionate subject and there will be nude content so please be respectful to our models and the art.\u003c/p\u003e",

     "description": "\u00a0You will have access to everything in the previous tiers, plus:\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEach patron will receive an original piece of art every month. Or, save your reward to earn a bigger piece next month. \u00a0Can be a painting I have already completed or a commissioned piece.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCanvas paintings break down by size:\u003c/p\u003e\n\u003cp\u003eFirst month: 11x14\"\u003c/p\u003e\n\u003cp\u003eSaved for next month: 16x20\"\u003c/p\u003e\n\u003cp\u003eSaved for another month: 20x30\"\u003c/p\u003e\n\u003cp\u003eetc.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOr equivalent dollar amount rolled over every month if you choose to save your reward i.e. $250 first month, $500 next month, $750 month, etc.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eA great way to save up for that big dream art piece!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIncluding but not limited to painted portraits, landscapes, figure painting, plein air painting, drawing (graphite, charcoal, colored pencil), canvas prints, paint embellished canvas prints, metal prints, mural, design work, painted 3D objects, custom projects, etc.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA true patron to the arts! \u00a0It\u0027s supporters like you that allow artists to explore their true potential.\u003c/p\u003e",
