    "published_at": "2016-07-18T13:54:28+00:00",
    "summary": "\u003cstrong\u003e\u003ca href=\"http://pureofheartcomic.com/\"\u003ePure Of Heart\u003c/a\u003e is a weekly web-comic about werewolves, royal intrigue, and a paranormal romance gone wrong!\u003cbr\u003e\u003cimg src=\"http://hamstertoybox.com/Images/covercolor.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/Pureofheart\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eIn the first chapter, Blood Lines, Penelope inadvertently marries into a werewolf royal family,\u003cstrong\u003e \u003c/strong\u003emuch to the chagrin of the king. Princess Alexandra couldn\u0027t be happier though.\u003cbr\u003e\u003cbr\u003ePro tip: Don\u0027t mess with werewolves. Especially rich and powerful werewolves.\u003cbr\u003e\u003cimg src=\"http://hamstertoybox.com/Images/throat.jpg\"\u003e\u003cbr\u003ePure of Heart will always be free to read, but Patrons receive the colour version, and get to read pages a lot sooner than everyone else. I have recently completed the first chapter, Blood Lines, and the print version is available to Patrons at a discount, or free to $10 Patrons.\u003cbr\u003e\u003cimg src=\"http://hamstertoybox.com/Images/IMG_20171023_162545.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am hoping to use Patreon to enable me to devote more of my time to my comic. I enjoy my commission work, but my head is full of stories and characters I really need to get out!\u003cbr\u003e\u003cimg src=\"http://hamstertoybox.com/Images/wedding.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003e\nI\u2019m HamsterToybox, creator of \u003ca href=\"http://pureofheartcomic.com/\"\u003ePure Of Heart\u003c/a\u003e. I am also the artist for \u003ca href=\"http://www.khowl.fm/\"\u003eKHowl.fm\u003c/a\u003e, definitely worth a listen if you love rock music.\u003cbr\u003e\u003cbr\u003eIn 2010 I achieved a merit in art\nfoundation at Bristol School of Art, then went on to study Multimedia and\nGraphic Design FdA at City of Bristol College. Upon finishing my degree I decided\nto focus on building up my illustration skills.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI currently juggle my time between\ncommissions, art lessons and working on my comic. \u003cbr\u003e\u003cbr\u003e\nI live in Southampton, UK, with my husband and 2 cats. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat I can offer you for supporting me\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAll Patrons\u003c/strong\u003e receive hi-res, full colour PDFs of Pure Of Heart, including several pages not yet uploaded onto tapas.io.\u003cbr\u003e\u003cstrong\u003eAll Patrons \u003c/strong\u003ewill get to read Pure of Heart several weeks ahead of everyone else, in colour.\u003cbr\u003e\u003cstrong\u003eAll Patrons \u003c/strong\u003ewill be in with a chance of receiving gift art from me. I make sure I pick a new person every month (Approximately) to give everyone a chance.\u003cbr\u003e\u003cstrong\u003eAll Patrons \u003c/strong\u003ecan purchase a Patreon Comic Pack for $3.50, plus postage. This includes a copy of Blood Lines, a sticker, and an A4 print of your choice. The comic alone would cost non-Patrons $7.\u003cbr\u003e\u003cimg src=\"http://hamstertoybox.com/Images/IMG_20171023_162743.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eAll Patrons \u003c/strong\u003ewill get first dibs when I open commissions.\u003cbr\u003e\u003cstrong\u003eAll Patrons \u003c/strong\u003ecan join in the discussions on my \u003ca href=\"https://discord.gg/KmUtrD8\"\u003eDiscord server\u003c/a\u003e - non-Patrons are welcome to lurk, although they won\u0027t be able to post.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5+ Patrons get all of the above plus \u003c/strong\u003ethe chance to appear in Pure of Heart! You, or a person/ character of your choice, will appear as a background character in the comic. I can even draw you as a werewolf if you like! I\u0027ll have to restrict this to characters who would work in the world as neon-green winged sparkledogs would look reeeeaalllyy out of place. Be warned it may take a few weeks to reach a point in my comic where I can add you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10+ Patrons \u003c/strong\u003e\u003cstrong\u003eget all of the above plus\u003c/strong\u003e a \u003cem\u003efree \u003c/em\u003ePatreon Comic Pack, including postage and packaging. This includes a copy of Blood Lines, a sticker, and an A4 print of your choice. \u003cbr\u003e\u003cimg src=\"http://hamstertoybox.com/Images/IMG_20171023_162952.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you to all my Patrons - your support and interest blows my mind and spurs me on \u0026lt;3\u003c/strong\u003e\u003cbr\u003e"
