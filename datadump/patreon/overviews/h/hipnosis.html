    "summary": "Hola, bienvenido,\nbienvenida,\u003cbr\u003e\u003cbr\u003e\nAntes de nada quiero darte las Gracias por estar en este\ncanal, Me presento, soy Manuel Ungo, director de la Cl\u00ednica U\u0026amp;C C\u00f3rdoba.\u003cbr\u003e\n\u003cbr\u003e\nHipnoterapeuta Colegiado, subdirector de la Escuela Oficial\nde Hipnosis, EOH y M\u00e1ster Coach.\u003cbr\u003e\u003cbr\u003e\nSon m\u00e1s de 20 a\u00f1os los que avalan la experiencia en el campo\nde la Terapia Cognitiva Conductual y la Hipnosis Cl\u00ednica.\u003cbr\u003e\n\u003cbr\u003e\nEn el canal encontraras sesiones de Auto-Hipnosis para\npatolog\u00edas como, ansiedad, depresi\u00f3n, estr\u00e9s, fobias, dependencias, p\u00e9rdida de\npeso, dolor cr\u00f3nico, etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSeg\u00fan avance el canal, realizaremos sesiones grupales en\ndirecto, impartiremos varios cursos, hipnosis cl\u00ednica, regresi\u00f3n a vidas\npasadas, meditaci\u00f3n, etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nEste canal, se crea para poder llegar a aquellas personas\nque solicitan ayuda Psicol\u00f3gica y por falta de recursos no pueden obtener la\nayuda profesional que necesitan.\u003cbr\u003e\nTambi\u00e9n puedes obtener ayuda profesional a un precio muy\nasequible y parte de tu aportaci\u00f3n ser\u00e1 dedicada a ayudar a los m\u00e1s\ndesfavorecidos.\u003cbr\u003e\n\u003cbr\u003e\nEn el canal que actualmente tenemos activo, son cientos de\npersona que solicitan ayuda, este canal me dar\u00e1 la posibilidad de dedicar\ntiempo para ellos as\u00ed como los recursos necesarios.\u003cbr\u003e\n\u003cbr\u003e\nPor falta de tiempo en consulta, es imposible atender a\ntodas las peticiones que nos solicitan, Tu aportaci\u00f3n me permitir\u00e1, dedicar m\u00e1s\ntiempo a crear v\u00eddeos de auto ayuda as\u00ed como impartir terapia a estas personas\nque tanto lo necesitan.\u003cbr\u003e\n\u003cbr\u003e\nLa suma de cada aportaci\u00f3n por peque\u00f1a que sea ayudara de\ngran manera a que personas como tu buscan ayuda profesional.\u003cbr\u003e\n\u003cbr\u003e\nAgradezco de todo coraz\u00f3n tu aportaci\u00f3n al canal.\u003cbr\u003e\n\u003cbr\u003e\nRecibe un fuerte abrazo. \u003cbr\u003e\nNamaste.\u003cbr\u003e\u003cbr\u003e"
