    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003eHi! My name is Kan\u003cbr\u003e\u003c/strong\u003e\n\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIm a creative ecuadorian human who likes cartoons, comics, illustrations and animations.\n\u003c/div\u003e\n\u003cimg src=\"https://fbcdn-sphotos-e-a.akamaihd.net/hphotos-ak-xft1/v/t1.0-9/13244761_1187333437945928_3798592569392562923_n.jpg?oh=f43b5136fa0552c3b0008f5df7d3de99\u0026amp;oe=57FF2A61\u0026amp;__gda__=1472436224_20001e17dedbcf370d19d151283d01c8\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAll my life i\u0027ve been doing this: create characters, build them environments and sharing them to the world and thats what I want to do for living.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.giphy.com/xT0GqnrxLjtQFtFT0Y.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPixel is another art passion that I have, and sometimes I tend to let go my imagination and do some square arts!\u003cbr\u003e\n\u003cbr\u003e\n\tRecently Im trying to set up a mini webcomic Introducing 3 characters and their daily lives working in a bakery shop, by now I have two short stories of them.\u003cbr\u003e\u003cstrong\u003eall the stories will be published on my Patreon Timeline\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://fbcdn-sphotos-g-a.akamaihd.net/hphotos-ak-xpf1/t31.0-8/12771951_1136634809682458_6843280766298008467_o.jpg\" style=\"width: 227px;\"\u003e\u003cimg src=\"https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-xfp1/t31.0-8/12829359_1138922149453724_5836432939510084575_o.jpg\" style=\"width: 227px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tAnother thing that I do is animation. I like cartoons and how they flow with the movement and that inspires me to move some of my illustrations too.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.giphy.com/3oEjI8wwY9WCNJxene.gif\" style=\"width: 235px;\"\u003e\u003cimg src=\"http://i.giphy.com/xT8qBsnthBkiYvItFe.gif\" style=\"width: 290px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.giphy.com/26BRHvRrkNFmpfve8.gif\" style=\"width: 224px;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/d8d3fa33597143.56b0f33286669.gif\" style=\"width: 219px;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/5f622333597143.56b0f331d520a.gif\" style=\"width: 220px;\"\u003e\u003cimg src=\"http://i.giphy.com/l0CRCFpa6VJfGbN8A.gif\" style=\"width: 249px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis is what I love the most, so if \u003cstrong\u003eyou would like me to make more Art and also get some rewards :DD Please support me through Patreon and Facebook!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
