    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg\u003eWhy is Diane Ladley\u0027s Hist-\u003cem\u003eeerie\u003c/em\u003e podcast worth \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ea few of your hard-earned bucks?  \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003e\u003cstrong\u003e\"Ladley\n can plunge an imaginary knife into the body of another person with \nconvincing skill.  Her voice would be the envy of an old-time radio \nsound effects man.  One easily can imagine a door opening, or the wind \nblowing through the window.\"\u003cbr\u003eMark Foster, Reporter, Kane County Chronicle\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\nDiane Ladley is a nationally award-winning storyteller, ghost tour company founder, and author, named by other storytellers as \u003cstrong\u003e\"America\u0027s Ghost Storyteller.\"\u003c/strong\u003e Her coast-to-coast reputation for masterfully told, spine-tingling tales is hailed by critics, peers and ghost story enthusiasts alike. She was a \u003cstrong\u003eState of Illinois ArtsTour Artist for 2001/03 and again in 2003/05\u003c/strong\u003e. Diane\u0027s adaptation of a classic folktale, \"The Liver,\" from her \u003cem\u003eLate Night Fright: Tales of Supernatural Terror and Macabre Mirth\u003c/em\u003e audio CD \u003cstrong\u003ewon a national Storytelling World Honor Award.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\"[Diane], your voice and delivery is superb! Have you ever considered signing on with an agency to represent you as a voice talent?\"\u00a0 D. Ross, Indianapolis, IN\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eDiagnosed with debilitating fibromyalgia in 2004, she lost her job, and could no longer travel the country telling her ghost stories.\u00a0 \u003cstrong\u003eWith no husband, kids or family to support her,\u003c/strong\u003e Diane creatively turned her physical therapy walks into the Haunted Hometowns ghost tours and cemetery ghost hunts in Naperville, Aurora and Elgin, Illinois.\u00a0\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\"You are such a great storyteller. I loved how your ghost stories...are more of a history lesson with a human touch, and they have impacted me in a way I didn\u0027t think was possible. I really am touched to the core by the stories, by your charisma, and I also am inspired.\"\u00a0 Monika K.\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\n \u003cstrong\u003e\u003cbr\u003eBut Diane\u0027s health is worsening.\u00a0\u003c/strong\u003e It\u0027s getting harder to walk the tour routes, and longer to recover after each one.\u00a0 With fewer tours her financial situation is bleak, and scarier than any horror story.\u00a0 \u003cbr\u003e\u003cbr\u003eBut then Diane discovered PODCASTING!\u00a0 What a terrific way to combine her lifelong passion for haunted world history, her extensive writing and storytelling skills, AND her old college radio deejay experience...\u003cstrong\u003eand hopefully earn a bit of steady income without nearly killing herself from the exertion of live performing.\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo that\u0027s how Hist-\u003cem\u003eeerie\u003c/em\u003e was born.\u00a0 \u003cbr\u003e\n\tNot \u003cem\u003ejust\u003c/em\u003e a labor of love...but a creative act of necessity. \u003cbr\u003e\n\tWill you help?\u00a0 Be her special patron?\u00a0 You\u0027ll get some sweet perks too!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003eITUNES RANKING:\u00a0 \u003cspan style=\"color: rgb(242, 195, 20);\"\u003eFIVE STARS!\u003c/span\u003e\u003cbr\u003e*Wonderful! Thank you for the hard work. This podcast shines!*\u003cbr\u003e\nNormaJo 345\u003cbr\u003e\n\n*Excellent story teller. I had chills!*\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\nGinababy37\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you really like what you hear on Hist-\u003cem\u003eeerie\u003c/em\u003e, want to hear more, and can afford a few dollars each month, then you can be happy to know that \u003cstrong\u003eyour support will help not just an artist\u0027s really cool podcast...but also help a disabled person who refuses to give in to fear.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you, thank you, thank you for your financial support for my Hist-\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eeerie \u003cem\u003epodcast\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e, from the bottom of my telltale heart thumping under the floorboards!\u00a0 \u003cbr\u003e-Diane Ladley, \"America\u0027s Ghost Storyteller\"\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
