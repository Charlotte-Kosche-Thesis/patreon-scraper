    "summary": "\u003cstrong\u003eHardware Unboxed needs YOU!\u003c/strong\u003e\u003cbr\u003e\nUnfortunately the current YouTube ad landscape isn\u0027t so great for creators like us, with YouTube loving to push that demonetization button. But there\u0027s a way to help us out and support us directly, and that\u0027s by signing up to our Patreon!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should I support Hardware Unboxed?\u003c/strong\u003e\u003cbr\u003e\nWe work hard to deliver quality, in-depth tech content! We don\u0027t cut corners,\nexcept when it comes to sleep.\u003cbr\u003e\u003cbr\u003eYou might have seen our massive benchmark videos and other detailed analysis of current tech products. These videos take time to create, so supporting us directly will help us keep making this content, and keep our videos easily accessible through YouTube.\u003cbr\u003e\u003cbr\u003eYou\u0027ll also help us sleep and eat, so big thanks to all the fans and everyone who supports us directly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I get out of it?\u003c/strong\u003e\u003cbr\u003eFirstly, supporting us directly will help keep the channel alive and help us keep making awesome videos.\u003cbr\u003e\u003cbr\u003eBut we do also provide exclusive benefits for those that support us through here. Patrons can access a monthly live stream with us, join our exclusive Discord channel to chat about tech, and even watch some exclusive behind the scenes videos.\u003cbr\u003e\u003cbr\u003eWe\u0027re offering a wide range of tiers so you can back us for whatever amount you like and get access to cool stuff. We didn\u0027t want to make anything too expensive, so even when you back us for $1, you\u0027ll get access to exclusive content.\u003cbr\u003e\u003cbr\u003eThanks to everyone who watches our videos, engages with us, and supports the channel. Without fans like you, we wouldn\u0027t be in a position to make tech videos as a full time job."
