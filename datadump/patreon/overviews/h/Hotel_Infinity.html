    "summary": "Hello! \u00a0I\u0027m a mathematician who studies crazy shapes, draws colorful pictures, and makes mathy videos. \u00a0\u003ca href=\"http://www.hotel-infinity.com/\" rel=\"nofollow\"\u003eHotel Infinity\u003c/a\u003e is\u00a0a growing collection of my videos, exploring advanced math concepts through story-telling.\u003cbr\u003e\u003cbr\u003eI earned my PhD in math from MIT in 2011, and then taught math at UCLA until 2015. \u00a0I had the wonderful opportunity to teach and mentor many talented undergraduates during these years. \u00a0However, I\u0027ve always believed that math is for everyone, and that many abstract math concepts can be made accessible to everyone, including children. \u00a0\u003cbr\u003e\u003cbr\u003eMath is a creative process, about building and exploring imaginary worlds. \u00a0When we teach math, it\u0027s essential to encourage this creativity, and to teach the intuition behind every concept. \u00a0This intuition often varies person to person, and two people may have radically different (but equally effective) ways of thinking about the same idea. \u00a0To me, this is a major reason why it\u0027s important to welcome many different kinds of minds into the mathematical community, and to make math accessible to all. \u00a0\u003cbr\u003e\u003cbr\u003eThese videos are my small attempt to nudge the world in that direction. \u00a0I plan to make a whole lot more of them, on a wide variety of math topics, at varying levels of depth. \u00a0If I were able to financially support myself making videos then I could make a new one every week, which would be wonderful. \u00a0I\u0027d love to build entire courses -- exploring abstract algebra, analysis, and topology with vivid intuition and careful rigor -- all accessible to anyone who\u0027s curious, whether they consider themselves a \"math\" person or not."
