    "summary": "\u003ch4\u003eHello Friends, Family, and Supporters! \u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eBeelzebub\u003c/strong\u003e, aka Heather Marie Scholl and Elsa Waithe, are so excited to start this podcast adventure! We had a blast recording our first episode and are looking forward to many more. \u003cbr\u003e\u003cbr\u003eWhat you can expect from the \u003cstrong\u003e2 Spicy\u003c/strong\u003e podcast... discussions around race, gender, pop culture and relationship with a leftist lean.\u003cbr\u003e\u003cbr\u003eSupporting our Patreon means supporting the podcast AND our individual creative activist oriented projects. This will be space where you can get first looks at podcast goodies, but also at progress in our individual works. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e so much for supporting this endeavor! We hope you learn some thing new and maybe wind up a little more radical in the process.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eHeather Marie Scholl\u003c/strong\u003e\u003c/h2\u003eI am an artist and activist who explores social justice issues through a vulnerable and productive emotionality, primarily through the use of hand embroidery.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003eMy main projects include:\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eWhitework\u003c/em\u003e \u003c/strong\u003ean ongoing project exploring white women\u0027s role in the establishment and maintenance of white supremacy through whitework embroidery techniques.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Self Portraits\u003c/strong\u003e series explores my ideas of self and emotional life through surrealist portraits that explore trauma, sexuality, identity with vulnerability.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eConfronting White Womanhood \u003c/strong\u003eA workshop series with Sophie Ellman-Golan pushing white women to consider how they contribute to a white supremacist culture and how we can do better.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAnd other projects...\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://static1.squarespace.com/static/52c2d33ee4b0dc7797cb0884/52c2e471e4b09136f7025e77/55f853e1e4b0da234c23331f/1442337814381/?format=500w\" style=\"width: 199px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/52c2d33ee4b0dc7797cb0884/55463429e4b014548b71271b/58879975d2b857fc0ca437de/1485281830915/HMS_02.jpg?format=750w\" style=\"width: 216px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eElsa Waithe\u003c/h2\u003eI am a comedian, activist and instructor. My comedy is a mix of light hearted but critical jabs at attitudes and issues around homosexuality and race, but my 2 favorite topics are weed and myself.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCopWatch\u003c/strong\u003e Trainings learn how to record the police safely and create your own CopWatch affinity group\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGOLD\u003c/strong\u003e comedy school for girls\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStand up \u003c/strong\u003eSee me perform all around NYC\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnd other projects...\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/16143143_1245157775579868_8065791504601323552_n.jpg?oh=b4b4c8f2ada256dc79239483faa95d0a\u0026amp;oe=5A2C5848\" style=\"width: 460px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
