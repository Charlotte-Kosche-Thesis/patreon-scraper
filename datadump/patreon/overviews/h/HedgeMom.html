    "summary": "\u003ch3\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003eMy name is \u003cstrong\u003eCuri Lagann\u003c/strong\u003e, otherwise known as Hedge Mom (\u2022\u0cb2\u2022\u0294\u22da\u22da)\u0648\u003cbr\u003eI\u0027m a queer nonbinary trans femme (say that three times fast)((don\u0027t)) and I love making art\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/FA7CYBG.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4ifvghD.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/OVHPTkp.jpg\"\u003e\u003cbr\u003eI\u0027m currently working on a comic called I\u0027M HERE, a queer slice of life that\u0027s funny, weird, sad, and sincere. \u003c/strong\u003eBut that\u0027s not all I make!\u003cbr\u003e\u003cbr\u003eI\u0027m multifaceted, ADD, and frequently bored. This helps me try to constantly make things, change up what gets me interested and charged to create. My background starts with fine arts and extends all the way to modern digital mediums, and I like to employ them all. \u003cbr\u003e\u003cbr\u003eI jump from making full illustrations, to prints, to animation, to 3D assets, all within the same month. I want to continue making a steady stream of stuff, and your patronage helps me greatly!!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat you get\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003eBy supporting me you get to keep me fed while I work towards finding my voice in whatever medium I explore. I love exploration, and sharing my experiences with it. along with early access to what I make, you get a glimpse behind the scenes, what I was thinking/feeling when creating something, as well as group and one on one interaction with me!\u003cbr\u003e\u003cbr\u003eSince I\u0027m just starting with this patreon, I\u0027m figuring out what works best for me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
