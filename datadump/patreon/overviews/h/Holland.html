    "summary": "\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHi there! I\u0027m Holland, a composer.\u00a0\u003c/span\u003e\u003c/b\u003eI write orchestral, jazz, piano, classical, and fantasy music, but I also like to experiment with other genres, styles, or ensembles.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eI\u0027ve been writing for a long time, \u0026amp; started this Patreon page\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eso I can make music full-time for a living!\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eCreating music is my life! Whether it\u0027s an orchestral battle theme about warlocks slaying dragons, or a jazz piece reflecting on a rainy day, I \u003cstrong\u003elove\u003c/strong\u003e writing and sharing my music and stories with the world.\u00a0Generally,\u003cstrong\u003e I write about 2-3 songs per month. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHowever, writing music takes a lot of time and creative effort, and it\u0027s difficult to juggle that with non-musical work. It would be incredible to have the opportunity to work full-time on the thing I\u0027m the most passionate about.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSince you\u0027re here, you might be wondering about Patreon.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is a way for fans to support the creators they like. It\u0027s like an \u003cstrong\u003eonline tip jar\u003c/strong\u003e to say \"Hey, I enjoy your content, and I want you to keep doing your thing.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYou are able to customize your pledge any way you like.\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eYou can adjust the amount you want to pledge at any time.\u00a0If you\u0027re concerned about going over your budget, you can set a monthly limit on how much you give.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreon will not change how I release music.\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eMusic has taken me to so many places- far off worlds, on exciting adventures, with unique characters all with their own stories, and I want to share all of that with everyone.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eMy music will always be free to listen to online.\u00a0\u003c/strong\u003ePatreon is just a way that you can support me if you like my work.\u003cbr\u003e\n\u003cbr\u003e\nMy hope and mission in music and in life is to make the world a better, brighter, more magical place through music. \u003cstrong\u003eEven just listening to and sharing my music\u003c/strong\u003e with your friends and family is incredibly helpful and supportive!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for joining me on my musical journey, and for helping me make the world a better place through music.\u00a0\u003c/strong\u003e\u003cbr\u003e"
