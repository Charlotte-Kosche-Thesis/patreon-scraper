    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/pVWy7JZ.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eUh, Who Are You?\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003c/span\u003eWhat\u0027s up, I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHendo\u003c/span\u003e\u003c/strong\u003e! I live in Los Angeles, am 27, and love all kinds of random, fun, nerdy things! I started \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ecosplaying\u003c/strong\u003e\u003c/span\u003e two years ago and it CHANGED MY LIFE! Not only do I get to spend my free time making some of my favorite fictional props and costumes in real life, I get to WEAR them and pretend I\u0027m someone SUPER COOL! You might know me best for my Spidey cosplays, but you\u0027ll see me dip a hand in every kind of cookie jar! I love \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eprops\u003c/span\u003e\u003c/strong\u003e, I love dresses, I love \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDisney Princesses\u003c/strong\u003e\u003c/span\u003e, I love \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ebadass armor\u003c/strong\u003e\u003c/span\u003e, I kinda love it all, lol!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/Bq3aQ1E2CjCTe/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nWhatcha Doin\u0027 on Patreon?\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nPatreon is basically just an extra place for me to share \n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003emore content\u003c/strong\u003e\u003c/span\u003e! I post \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003efull photo sets\u003c/strong\u003e\u003c/span\u003e before they trickle onto social media and I post a TON of \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ebehind the scenes\u003c/strong\u003e\u003c/span\u003e pictures and videos! I also offer \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003emonthly physical gifts\u003c/strong\u003e\u003c/span\u003e like prints, pins, mini prints, and random bonuses here and there! I also like to make \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003etutorials\u003c/strong\u003e\u003c/span\u003e, which have ranged from how to make a prop like Poe in a Jar to how to make a fun Tangle-themed lamp!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/vEL8tftCQCYsU/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/iBteVstoeMSas/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/JhPtBfeLsiNNe/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nI also do boudoir and lingerie shoots! Even though it\u0027s not full cosplay, it\u0027s nice to feel good about my body sometimes and do more casual, nerdy-inspired shoots! Most of this kind of content isn\u0027t as appropriate for social media, and I tend to like to keep it here where I have a super positive and supportive Patreon Family! Since these shoots dont require me to make as many crazy things, I\u0027m often open to requests for lingerie shoot themes!\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/yN5Fr25ofbhRe/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003cb style=\"color: rgb(247, 150, 70);\"\u003e\u003c/b\u003e\u003cbr\u003e\n\u003cb style=\"color: rgb(247, 150, 70);\"\u003eWhat Can I Do on Patreon?\u003c/b\u003e\u003cbr\u003e\n\tYou can honestly do whatever you like! Some patrons like to offer cosplay suggestions or general helpful support, some just like to lurk and enjoy the extra content, and some like to get the monthly rewards by joining a higher tier! I\u0027m always up to suggestions and looking for new creative outlets and fun experiments! \n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThanks for taking the time to check out my Patreon!\u003c/span\u003e\u003c/strong\u003e \u0026lt;3\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/TCIL2auY5w0E/giphy.gif\"\u003e\n\u003c/div\u003e"
