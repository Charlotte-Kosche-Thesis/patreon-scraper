    "summary": "\u0425\u0435\u0439\u043e\u0443, \u0434\u0440\u0443\u0437\u044c\u044f! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041d\u0438\u043a\u0438\u0442\u0430, \u0438 \u0432\u044b \u0442\u043e\u0447\u043d\u043e \u0437\u043d\u0430\u0435\u0442\u0435 \u0433\u0434\u0435 \u0432\u044b - \u0432\u044b \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0435 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0430 \u043c\u043e\u0435\u0433\u043e \u044e\u0442\u0443\u0431 \u043a\u0430\u043d\u0430\u043b\u0430 HeKuT Games, \u0430 \u0437\u043d\u0430\u0447\u0438\u0442 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f, \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043a\u0430\u043d\u0430\u043b\u0430 \u0438\u043b\u0438 \u0432\u0430\u043c \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043c\u043e\u0451 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u003cimg src=\"https://vk.com/images/emoji/D83DDE07_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e! \u041c\u043e\u0439 \u043a\u0430\u043d\u0430\u043b \u043f\u043e\u0447\u0442\u0438 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d \u0438\u0433\u0440\u0435 \u041c\u0430\u0440\u0432\u0435\u043b: \u0411\u0438\u0442\u0432\u0430 \u0427\u0435\u043c\u043f\u0438\u043e\u043d\u043e\u0432 (Marvel: Contest of Champions), \u0438 \u044f \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0434 \u0447\u0442\u043e \u044d\u0442\u0430 \u0448\u0438\u043a\u0430\u0440\u043d\u0430\u044f \u0438\u0433\u0440\u0430 \u0412\u0430\u043c \u0442\u0430\u043a\u0436\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u043a\u0430\u043a \u0438 \u043c\u043d\u0435!\u003cbr\u003e\u003cbr\u003e\u042f \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0432\u0430\u043c \u0443\u0436\u0435 \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u0432\u044b \u043f\u0440\u043e\u044f\u0432\u0438\u043b\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441 \u043a \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435 \u042e\u0442\u0443\u0431\u0435\u0440\u043e\u0432, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043d\u0435 \u0441\u0435\u043a\u0440\u0435\u0442, \u0447\u0442\u043e \u042e\u0442\u0443\u0431 \u0441\u0435\u0439\u0447\u0430\u0441 \u043f\u0440\u043e\u0441\u0442\u043e \u0436\u0435\u0441\u0442\u043e\u043a\u043e \u0437\u0430\u0440\u0435\u0437\u0430\u043b \u0434\u043e\u0445\u043e\u0434\u044b \u0441 \u0440\u0435\u043a\u043b\u0430\u043c\u044b, \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0432 10 \u0440\u0430\u0437. \u041d\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0443\u0445\u043e\u0434\u0438\u0442 \u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u043e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u043d\u0430 \u043f\u0440\u0435\u0436\u043d\u0435\u043c \u0443\u0440\u043e\u0432\u043d\u0435 \u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u043d\u0435 \u043e\u043a\u0443\u043f\u0430\u0435\u0442\u0441\u044f, \u0430 \u0432\u0430\u0448\u0435\u043c\u0443 \u043f\u043e\u043a\u043e\u0440\u043d\u043e\u043c\u0443 \u0441\u043b\u0443\u0433\u0435 \u043d\u0443\u0436\u043d\u043e \u0435\u0449\u0435 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u0441\u0435\u0431\u044f \u003cimg src=\"https://vk.com/images/emoji/D83DDC68_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e, \u043b\u044e\u0431\u0438\u043c\u0443\u044e \u0434\u0435\u0432\u0443\u0448\u043a\u0443 \u003cimg src=\"https://vk.com/images/emoji/D83DDC70_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e, \u0441\u043e\u0431\u0430\u0447\u043a\u0443 \u003cimg src=\"https://vk.com/images/emoji/D83DDC15_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e\u00a0\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043e\u0442\u0434\u044b\u0445\u0430\u0442\u044c \u003cimg src=\"https://vk.com/images/emoji/D83CDFB3_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e. \u041d\u0443 \u0432\u044b \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442\u0435\u00a0\u003cimg src=\"https://vk.com/images/emoji/D83DDE1C_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e!\u00a0\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0412\u0430\u0441 \u043f\u0440\u043e\u0448\u0443 \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c\u00a0\u043c\u043e\u0451 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u0440\u0443\u0431\u043b\u0435\u043c \u003cimg src=\"https://vk.com/images/emoji/D83DDCB2_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e! \u0421 \u043c\u0438\u0440\u0443 \u043f\u043e \u043d\u0438\u0442\u043a\u0435, \u043a\u0430\u043a \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0441\u044f \u003cimg src=\"https://vk.com/images/emoji/D83CDF10_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e! \u042f \u043e\u0434\u0438\u043d, \u0430 \u0432\u0430\u0441 \u043c\u043d\u043e\u0433\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0434\u0430\u0436\u0435 \u0441\u0430\u043c\u0430\u044f \u043d\u0435\u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u043f\u043e\u043c\u043e\u0449\u044c \u0431\u0443\u0434\u0435\u0442 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u0432\u043a\u043b\u0430\u0434\u043e\u043c \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u043c\u043e\u0435\u0433\u043e \u043a\u0430\u043d\u0430\u043b\u0430, \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0438 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430\u003cimg src=\"https://vk.com/images/emoji/D83DDE4F_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e\u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0440\u0430\u0432\u0430 \u003cimg src=\"https://vk.com/images/emoji/D83DDC81200D2642FE0F_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e\u00a0\u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u043e\u0442 \u0441\u043a\u0440\u043e\u043c\u043d\u044b\u0445 \u0434\u043e \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u0449\u0435\u0434\u0440\u044b\u0445\u00a0\u003cimg src=\"https://vk.com/images/emoji/D83DDC51_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e! \u0418 \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0432\u0430\u0448\u0435\u0433\u043e \u0432\u043a\u043b\u0430\u0434\u0430, \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u044f \u003cimg src=\"https://vk.com/images/emoji/D83CDF81_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e\u00a0\u043e\u0442 \u043c\u0435\u043d\u044f \u043b\u0438\u0447\u043d\u043e!\u003cbr\u003e\u003cbr\u003e\u041b\u044e\u0431\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0437\u0440\u0430\u0447\u043d\u0430\u044f\u003cimg src=\"https://vk.com/images/emoji/2757_2x.png\" style=\"color: rgb(119, 119, 119);\"\u003e\u0438 \u043d\u0435 \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f \u043d\u0435\u0437\u0430\u043c\u0435\u0447\u0435\u043d\u043d\u043e\u0439, \u0434\u0430 \u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043a\u0
