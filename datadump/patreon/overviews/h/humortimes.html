    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZnyKP9Ciebs\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/ZnyKP9Ciebs",
    "one_liner": "We\u0027ve been publishing this much-loved political humor magazine since 1991 without much of a budget to market it. To survive, we need to make more people aware of the Humor Times. We can really use your support!",
    "patron_count": 2,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=88547",
    "published_at": "2014-12-30T22:29:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\n\t\u003ch4\u003eOur Motto: Don\u0027t cry about the news... Laugh about it, with the Humor Times!\u003c/h4\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPolitics can be depressing, especially when it seems our so-called \"leaders\" are completely out of touch with average people. But high-quality political satire can help our nation through this tough time!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.humortimes.com/wp-content/uploads/images1/HT-cover-sm.jpg\" style=\"width: 160px; float: left; margin-right: 10px;\"\u003eThe \u003cstrong\u003eHumor Times \u003c/strong\u003emonthly magazine features the finest in editorial cartoons, arranged by subject and connected with a running narrative, designed to report the news the fun way! Mailed straight to subscribers each issue, it also includes hilarious political humor columns, satirical news stories, and much more.\n\u003cbr\u003e\n\u003cbr\u003e\nWe Americans need to keep our spirits up, to fight the good fight, and that\u0027s what the \n\u003cstrong\u003eHumor Times\u003c/strong\u003e is all about! Our subscriber rolls (the magazine is available in print and digital formats) are growing, slowly but surely, as people discover us. However, we need to do better to survive in this internet age. \u003cbr\u003e\n\u003cbr\u003e\nNow, as everyone knows, the recent decade or so has not been very kind to print. \nBut, while the market for print in general has declined, there still \n\u003cem\u003eis\u003c/em\u003e a market -- and now, less competition! The \u003cstrong\u003eHumor Times\u003c/strong\u003e (launched in 1991 and originally titled the \u003cem\u003eComic Press News\u003c/em\u003e), is one of the survivors. With just a little support and energy from the larger community, we believe it could grow its share of the still-viable print market.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease help this unique and important publication prosper! We can really use your support, and people can really use the political humor. Thank you!\n\u003cbr\u003e"
