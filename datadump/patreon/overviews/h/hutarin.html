    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cimg src=\"http://i.imgur.com/675UX3G.png\" style=\"width: 388px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eHey there peeps! My name is Kim, but most of you know me as Hutarin, or Hut for short. I\u0027m a digital artist who love drawing a wide array of things, not limited to: my original characters, other people\u0027s original characters, fan art, and designs. You can see more of my work here: \u003ca href=\"http://hutarin.wix.com/hutarinscoms\" rel=\"nofollow\"\u003e[ \u2665 ]\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cimg src=\"http://i.imgur.com/XbgIuV3.png\" style=\"width: 485px;\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eTo make it short, adult life can be a real pain in the butt; I\u0027m sure most you can relate. There\u0027s rent, bills, and food that all require money, and honestly as much as I enjoy drawing other people\u2019s characters, I\u2019d love to be able to work on more personal work that I can share with the world and not weigh myself down with a million commissions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should we support you? \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eI\u0027d love to be able to create more - to draw more personal work along with work that I would be able to share with everyone like: stickers, charms, prints, and more. By becoming a patron you\u0027d be making it possible for me to focus on the work I enjoy and worry less about the wonderful burdens of adult life, aka bills \u2018n stuff. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere else can we find you?\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://hutarin.wixsite.com/hutarinscoms\"\u003eArt Site\u003c/a\u003e |\u00a0\u003ca href=\"https://picarto.tv/Hutarin\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://hutarin.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.redbubble.com/people/hutarin?asc=u\" rel=\"nofollow\"\u003eRedbubble\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.weasyl.com/~hutarin\" rel=\"nofollow\"\u003eWeasyl\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eArt Key\u003c/strong\u003e\u003cbr\u003eC = Commission\u003cbr\u003eP = Personal\u003cbr\u003eG = Gift\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
