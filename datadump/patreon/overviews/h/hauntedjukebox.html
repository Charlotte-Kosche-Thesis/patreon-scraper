    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1210678/03650a19c76b4def8099edeb11333429?token-time=2145916800\u0026token-hash=t6JeJu8lkn9Bbl0GSxqra0Zs9MFsti_UK-bEz6C8XZM%3D",

    "published_at": "2017-09-28T01:48:06+00:00",
    "summary": "Hello, and thanks for visiting the Patreon page for \u003cstrong\u003eHaunted Jukebox Entertainment\u003c/strong\u003e. My name\u0027s \u003cstrong\u003eRobert F. Mason\u003c/strong\u003e, and I am the \u003cstrong\u003ecreator/writer\u003c/strong\u003e of the audio drama podcast, \u003cem\u003e\u003cstrong\u003eThe Lovecraft Covenant\u003c/strong\u003e\u003c/em\u003e, which launched on August 20, 2017. That project was done on a no-budget basis, using friends and resources already available to me. You can \u003ca href=\"https://audioboom.com/channels/4916853\"\u003echeck it on AudioBoom\u003c/a\u003e if you\u0027re curious to see how well I pulled it off. Visit the show\u0027s \u003ca href=\"https://www.lovecraftcovenant.com/about/\"\u003eofficial website\u003c/a\u003e to learn more about the wonderful, talented people who lent me their magic to make it happen.\u003cbr\u003e\u003cbr\u003eI want to keep doing this, and I want to do it \u003cstrong\u003e\u003cem\u003ebigger\u003c/em\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cem\u003ebetter\u003c/em\u003e\u003c/strong\u003e. I want to \u003cstrong\u003estreamline the process\u003c/strong\u003e of \u003cstrong\u003ewriting, developing, casting, recording, scoring, sound engineering, and distributing\u003c/strong\u003e the audio dramas fighting to escape my brain and insinuate themselves into yours. I hope that my work on \u003cem\u003e\u003cstrong\u003eThe Lovecraft Covenant\u003c/strong\u003e\u003c/em\u003e will serve as a \u003cstrong\u003eproof-of-concept\u003c/strong\u003e for you, dear patron, to take a leap of faith on. But, to \u003cstrong\u003esweeten the deal\u003c/strong\u003e even further, I\u0027ve \u003cstrong\u003ebuilt a special incentive into the mix\u003c/strong\u003e. Read on through to the end to find out what it is!\u003cbr\u003e\u003cbr\u003eI\u0027m currently writing \u003cstrong\u003etwo more (count\u0027em!) audio drama series\u003c/strong\u003e -- \u003cem\u003e\u003cstrong\u003eThe Allosauriad\u003c/strong\u003e\u003c/em\u003e and \u003cstrong\u003e\u003cem\u003ePrince Of Hell:The True Story Of Dracula\u003c/em\u003e\u003c/strong\u003e. Unlike \u003cem\u003e\u003cstrong\u003eThe Lovecraft Covenant\u003c/strong\u003e\u003c/em\u003e, these two new series are intended to run for \u003cstrong\u003emultiple seasons\u003c/strong\u003e. And that, dear patron, is where you (hopefully) come in!\u003cbr\u003e\u003cbr\u003eHere are \u003cstrong\u003ethe elevator pitches\u003c/strong\u003e for each of the \u003cstrong\u003etwo new audio dramas\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eThe Allosauriad\u003c/strong\u003e\u003c/em\u003e: an eclectic group of near-future Americans find themselves trapped in the time of the dinosaurs. Unprepared, ill-equipped, and terrified, they must band together to survive. Some will live, some will die, and along the way, they will start to suspect that they are not alone in the prehistoric past.\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003ePrince Of Hell: The True Story Of Dracula\u003c/strong\u003e\u003c/em\u003e: A horrific historical epic based on the life of Prince Vlad III Dracula of Wallachia, \"the Impaler,\" whose grand deeds earned him eternal infamy. Against the backdrop of crusades and empires, Prince Dracula descends slowly into darkness while fighting for a holy cause.\u00a0 Plenty of hat-tips to the vampire legend, but no actual vampires.\u003c/li\u003e\u003c/ul\u003eSound awesome, don\u0027t they? I hope you think so, and that you will lend a hand in making them even more awesome than they already are.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYour support\u003c/strong\u003e will help me achieve the following goals, and thus provide \u003cstrong\u003eyou\u003c/strong\u003e with the \u003cstrong\u003ebest possible listening experience\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRecruit \u0026amp; compensate voice actors.\u003c/strong\u003e Actors who are well-fed, clothed, and able to pay their bills make happy performers, who give better performances. Based as I am out of Los Angeles, CA., I am constantly surrounded by amazingly talented people. But, it\u0027s a highly-competitive atmosphere, so being able to offer them something other than \"exposure\" for their hard work helps ensure that they\u0027ll bring their A-game to the production. Also, getting paid for their work helps actors guarantee they can be available to appear as regular cast members, and/or participate in recordings of bonus material, spin-offs, guest appearances, etc. Same goes for musicians, artists, writers, and sound engineers.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCover equipment upgrades \u0026amp; on-going expenses.\u003c/strong\u003e Quality audio drama also needs great technical support: more/better microphones, mixing boards, better mixing software, ability to rent recording studio space (or build our own), and cover expenses like web-hosting, file-hosting \u0026amp; distribution, promotional material, legal fees, etc. Many of these expenses are on-going. Your support makes it easier to cover them and helps me produce high-quality audio entertainment.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSupport the creator.\u003c/strong\u003e Writers, like actors, do what we do because we love it. Because something in us \u003cstrong\u003e\u003cem\u003edemands \u003c/em\u003e\u003c/strong\u003ethat we do it, no matter what. But, a full belly and a roof over our head makes it a lot easier to get the best out of ourselves.\u00a0 I\u0027d love nothing more than to focus on writing and creating audio dramas full-time. But doing so means I need to spend less time at my day job. At the very least, it means clocking less over-time there to make ends meet (which would also make my boss happy!). Your support would help me do just that.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo, to \u003cstrong\u003esweeten the deal\u003c/strong\u003e for you, I\u0027ve built in \u003cstrong\u003ea special incentive\u003c/strong\u003e: this Patreon page serves as a hub for \u003cstrong\u003eall \u003c/strong\u003eof my current and future audio drama projects. By becoming a \u003cstrong\u003ePatron \u003c/strong\u003eof \u003cstrong\u003eHaunted Jukebox Entertainment\u003c/strong\u003e, you\u0027ll receive \u003cstrong\u003eall the rewards\u003c/strong\u003e at your patron level for \u003cstrong\u003eall of the shows\u003c/strong\u003e I create, not just one. \u003cstrong\u003eMore bang for your buck!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks again! I pray the Old Ones in their mercy will eat you first.\u003cbr\u003e"

     "about": "I\u0027m the Boss Monster at the Haunted Jukebox, where we made the audio drama podcast, \u003cstrong\u003e\u003cem\u003eThe Lovecraft Covenant\u003c/em\u003e\u003c/strong\u003e, and hope to make more.\u003cbr\u003e\u003cbr\u003eI\u0027ve been a cook, a paleontology student, an activist, and, always, a writer. Also, I\u0027m told, a pretty awesome Dungeon Master.\u003cbr\u003e\u003cbr\u003eI\u0027m largely nocturnal, have rarely been photographed, and cannot thrive in captivity. My current passions include animal rights, Western martial arts, and, always, writing.\u003cbr\u003e\u003cbr\u003eI\u0027m sometimes available for weddings and bar mitzvahs.\u003cbr\u003e",
