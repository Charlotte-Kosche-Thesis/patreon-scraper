    "summary": "\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/hphotos-xft1/v/t1.0-9/12439537_1100994933268322_2375128129028411458_n.jpg?oh=c078a2eb982f6222e70b752da71b7706\u0026amp;oe=57596442\" style=\"float: right; width: 212px; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eINTRODUCTION\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nHey there potential Patrons! I\u0027m Hansel Thorn, a songwriter. For as long as I can remember I\u0027ve been obsessed with music. It blows me away that I\u0027ve gained such a \n\u003cbr\u003e\nloyal and supportive fanbase. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ePURPOSE\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy goal with the Patreon page is not only to provide you guys with more music, but better videos, touring, and merchandise as well!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ePERKS\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo what do you get for pledging your support? Well, I\u0027ve developed tiers starting as low as $1! \u003cbr\u003e\n\u003cbr\u003e\n\u2022 $1 Access to my activity feed\u003cbr\u003e\n\u2022 $3 A free mp3 of my latest release, plus all previous perks\u003cbr\u003e\u2022 $5 A digital print of my latest graphic, plus all previous perks\u003cbr\u003e\n\u2022 $10 Google Hangout, plus all previous perks\n\u003cbr\u003e\n\u2022 $25 Executive Producer Credit, plus all previous perks\n\u003cbr\u003e\u2022 $100 30 minute video chat, plus all previous perks.\u003cbr\u003e\n\u003cbr\u003eAny contribution, larger or small, helps me to continue to pursue my dream. Thanks guys! \u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 166, 200);\"\u003e\u003cstrong\u003eThanks for everything, and don\u0027t forget to subscribe!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://itunes.apple.com/us/artist/hansel-thorn/id612979678\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/itunes_zpso4s62yyb.jpg\" style=\"height: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"http://play.google.com/store/music/artist/Hansel_Thorn?id=A673bchkvqyylrnruln6jnriwcy\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/google-play_zps1tcwuola.jpg\" style=\"height: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"http://open.spotify.com/album/5zRiYGtX7P1fWN2W4sAtwt \" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/spotify_icon_zpswjwijxbh.png\" style=\"height: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.soundcloud.com/hanselthorn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/soundcloud_icon_zps6wzsuuil.png\" style=\"height: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.youtube.com/user/HanselThorn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/youtube_icon_zpst5rqhsgp.png\" style=\"height: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"http://twitter.com/HanselThorn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/twitter_icon-2_zpsp4ohrujg.png\" style=\"height: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.facebook.com/Hansel-Thorn-227372253963932/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/facebook_icon_zpsrir6zqgt.png\" style=\"height: 40px;\"\u003e\u003c/a\u003e \u003ca href=\"http://instagram.com/hanselthorn\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/instagram_i
