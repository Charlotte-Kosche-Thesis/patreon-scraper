    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBonjour\n/ \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHello :)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m\nHolyengine, Freelance Artist and Creative Streamer.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eJe suis Holyengine, Freelance Artist et Creative Streamer\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIllustrator,\nSketcher, Dreamer, Pirate\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e :p I\u0027m all this things in one man ! I\u0027m MULTIPOTENTIALIST artist (3D, Illustration, Drawing,Texturing, Comics, PixelArt ). I\u0027m amways working projects to improve my skills and alright try to win a living lol.\u00a0\u003ca href=\"https://www.twitch.tv/holyengine\" target=\"_blank\"\u003eCurrently I\u0027m more illustrator on my stream channel\u003c/a\u003e :D I like IT !!!\u003c/span\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIllustrator, Gribouilleur, R\u00eaveur, Pirate\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e :p Tout \u00e7a dans un seul mec ! Je suis un artist MULTIPOTENTIALISTE ( 3D, Illustration, Dessin, Textures, BD, PixelArt ). Je bosse r\u00e9guli\u00e8rement sur des projets pour am\u00e9liorer mes comp\u00e9tences et bien s\u00fbr tenter de gagner ma vie. A pr\u00e9sent, je suis plus un illustrateur et j\u0027adore \u00e7a :D !\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMy\ndream is to draw cool arts and to realize my comics \u003c/strong\u003e( a epic story\nabout an young demon hunter, pirates, princess, witches and demons :p ). A lot\nof projects are waiting too ;) I just need some help to get them out\nof my drawers :) And to continue to share all on my stream ;)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eMon r\u00eave est de cr\u00e9er des illustrations super chouettes et de parvenir \u00e0 cr\u00e9er ma bande dessin\u00e9e\u003c/strong\u003e ( une histoire \u00e9pique d\u0027un jeune chasseur de d\u00e9mon, de pirates, de princesse, de sorci\u00e8res et de d\u00e9mons :p ). Beaucoup de projets sont aussi en attente dans les tiroirs et attendent d\u0027\u00eatre r\u00e9alis\u00e9s :D Et continuer \u00e0 partager tout \u00e7a sur ma cha\u00eene.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWith\nyour MIGHTY HELP my dreams will become TRUE !!! ;)\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAvec votre INESTIMABLE AIDE mes r\u00eaves deviendront REALITE !!! ;)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy\nPatreon? // Pourquoi Patreon ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eB\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eecause\nit\u0027s really hard sometimes to be an artist and to earn a honest\nliving. Patreon is a good way to share my arts with \u003cstrong\u003eyou\u003c/strong\u003e and to have\nthe opportunity to change \u003cem\u003ecompletely\u003c/em\u003e my life\u00a0 :) And you support my\ncreative channel on Twitch too \u0026gt;\u0026gt;\u003c/span\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitch.tv/holyengine\" rel=\"nofollow\"\u003eHolyengine\nCreative Channel\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eCar ce n\u0027est pas \u00e9vident d\u0027\u00eatre un artiste et de gagner correctement sa vie. Patreon est un bon moyen pour partager mes travaux avec \u003cstrong\u003evous\u003c/strong\u003e et d\u0027avoir l\u0027opportunit\u00e9 de changer ma vie compl\u00e8tement :) Et vous supportez ma cha\u00eene cr\u00e9ative sur Twitch aussi \u0026gt;\u0026gt;\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitch.tv/holyengine\" rel=\"nofollow\"\u003eHolyengine\nCreative Channel\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow\ndoes it work ?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e1\u003c/strong\u003e\n: \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIt\u0027s a sort of\n\u003cstrong\u003esubscribe\u003c/strong\u003e. Each 2 weeks \u003cstrong\u003eYou\u003c/strong\u003e\u0027ll support your favourite artist, my comics project and my stream ;)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eC\u0027est comme un \u003cstrong\u003eabonnement\u003c/strong\u003e. Toutes les 2 semaines \u003cstrong\u003eVous\u003c/strong\u003e allez aider votre artiste pr\u00e9f\u00e9r\u00e9, son projet et sa cha\u00eene ;)\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e2\u003c/strong\u003e:\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEvery two weeks\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e you\u0027ll be charged. Basically, it\u0027s the subscribe payment. You\nwill received via a post on Patreon the work done on my channel on the last 2 weeks.\u003cbr\u003e\u00a0( include drawing from my stream and\u003cstrong\u003e once by month a time-lapse illustration video ( 1 hour or a bit longer )\u003c/strong\u003e, 1 month before I share it on youtube\u003c/span\u003e\u00a0)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eToutes les 2 semaines\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e, vous recevrez un post, via Patreon, pour avertir que l\u0027un des 2 paiements du mois a \u00e9t\u00e9 activ\u00e9. Dans ce m\u00eame post, vous recevrez le travail effectu\u00e9 derni\u00e8rement sur ma cha\u00eene.\u003c/span\u003e \u003cbr\u003e( inclus les croquis r\u00e9alis\u00e9s sur le stream et \u003cstrong\u003eune fois par mois une vid\u00e9o time-lapse d\u0027une illustration ( 1 heure ou un poil plus longue)\u003c/strong\u003e,\u00a01 mois avant sa diffusion sur youtube )\u003cbr\u003e\u003cbr\u003e;)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e3\u003c/strong\u003e:\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTHANK YOU VERY MUCH and BE HAPPY :)\u003cbr\u003eMERCI BEAUCOUP ET SOYEZ HEUREUX :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://gumroad.com/holyengine\" rel=\"nofollow\"\u003e\u00a0You can take a look on my Gumroad Shop ;) \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://gumroad.com/holyengine\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVous pouvez visiter mon shop sur Gumroad ;)\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
