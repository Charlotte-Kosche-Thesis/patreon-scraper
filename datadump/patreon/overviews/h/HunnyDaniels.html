    "summary": "\u003cstrong\u003eHihi Tiny Starfish! \u003cbr\u003e\u003c/strong\u003eI\u0027m Hunny, a 24 year old mixed media artist from Seattle, WA with green hair and a cute dog. I\u0027ve been a freelance artist and model for 6 years. I got my start with the visual/digital arts in high school while attending a mountain top boarding school geared toward intensive arts training. I majored in hand-built ceramics and textiles and found a true love in black and white film photography. I\u0027m constantly growing and expanding my disciplines as an artist but always find my way back to a needle and thread, tangible in my hands and the calmness that comes from behind a camera. I\u0027m really excited to share and grow in my work with you all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTiny background:\u003c/strong\u003e\u003cbr\u003eI am a weird little nugget of cute and awkward who is unnerved by the world, but finds her flow in art.\u003cbr\u003eI\u0027ve been creating since I was 5 years old and my mother taught me how to sew hair scrunchies. I played the cello, I did musical theatre, I belly danced, but nothing felt as true and right as creating something tactile with my hands; as taking something physical from thought to finished. Growing up with Aspergers (especially during my formative years when I was undiagnosed,) art kept me grounded, it made sense to me in a world that felt like I was always wearing 2 different sized shoes. There was no \"right way\" to do art and that gave me freedom from the constant question of \"is this normal?\" \"do normal people act this way?\" I finally had found control over my own expression and I continue to find strength though that kind of power. Art continues to be the language I communicate through the best.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get for supporting:\u003c/strong\u003e\u003cbr\u003eYour pledge will help me further my creative being as well as afford you the opportunity to view and own my work (digital and physical) which is only available through Patreon. Being a freelance artist in any medium is never the most prosperous career choice - so your support makes my heart sing.  If you choose to pledge, I will be eternally grateful and will wish for many sweet dogs for you to pet as well as continue to pump out work that makes your jaw drop and your soul happy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I get from your support:\u003c/strong\u003e\u003cbr\u003eIt\u0027s very simple, I get to create. Being a full time artist in our economy is a luxury few have. With your pledge, I am afforded the opportunity to have access to a budget specifically for the creation of my work. I can afford art supplies and embroidery materials. I can afford to travel to shoot with incredible photographers and other talented models. I can begin to build a life where the creation of my work, is my only job. And, I get to share it all with you. \u003cbr\u003e\u003cbr\u003e"
