    "summary": "Hey there. I\u0027m Humbug (Alias: SamanthaWeltzin on FurAffinity). I do PG-13 vore artwork. If you like that kind of thing, great. You\u0027re in the right place. If not, fair warning.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho\u0027s This Humbug Nerd?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eI do (primarily but not exclusively) furry vore artwork. Although I do plenty of still stuff, I\u0027m really trying to get more into animation, as I find it awesome and rewarding as hell, and I\u0027ve got too much other stuff going on to focus on it as I want to.\u003cbr\u003eHere are my primary art accounts:\u00a0\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/samanthaweltzin/\"\u003ehttp://www.furaffinity.net/user/samanthaweltzin/\u003cbr\u003ehttps://aryion.com/g4/user/Humbug\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Donate?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eIf you want to see more animations, the higher the monthly amount goes, the more time I can justify spending on animating. In addition to simple enthusiasm for horrible fetish animations, I\u0027ve also set up some rewards you can see in the sidebar, from early access to small personalized projects, though such things are very limited as I don\u0027t want this to become a commission-focused Patreon. That\u0027s what direct commissions are for.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eImportant PayPal Note:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI should also mention that, because this is labeled as an NSFW Patreon, PayPal might have complications with it, so you might also have to put in a credit or debit card if you want your payment to go through. Paypal\u0027s convenient, but it\u0027s weird about that kinda thing.\u00a0\u003cbr\u003e\u003cbr\u003eFor those pledging, thanks a ton! For those just watching my Eka\u0027s Portal and Fur Affinity accounts, I wouldn\u0027t even consider this a possible avenue of side-income without you!"
