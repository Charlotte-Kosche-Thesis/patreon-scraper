    "summary": "\u00a1Bienvenido a la p\u00e1gina de Patreon de Historias Balomp\u00e9dicas!\u003cbr\u003e\u003cbr\u003eEn Historias Balomp\u00e9dicas creamos un podcast de audio normalmente quincenal en el que repasamos la historia del f\u00fatbol, su evoluci\u00f3n, curiosidades, historia de equipos, etc.\u003cbr\u003e\u003cbr\u003eCada episodio lo dedicamos a un tema, como los or\u00edgenes o las reglas del f\u00fatbol, o a la historia de un equipo o selecci\u00f3n, o a una competici\u00f3n.\u003cbr\u003e\u003cbr\u003eLa contribuci\u00f3n de nuestros patrocinadores en Patreon es esencial para que podamos hacer un podcast de calidad e interesante, ya que nos permite dedicar tiempo y recursos a realizar la investigaci\u00f3n que lleva cada episodio, as\u00ed como adquirir material necesario para que el audio sea de buena calidad. Tambi\u00e9n nos permite mantener la p\u00e1gina web de Historias Balomp\u00e9dicas y de la red de podcasts La Patada FM.\u003cbr\u003e\u003cbr\u003eOtra de las posibilidades que nos abre nuestra p\u00e1gina de Patreon es poder hacer cosas para agradecer a nuestros patrocinadores su apoyo, como concursos, regalos u otros eventos que se nos ocurran.\u003cbr\u003e\u003cbr\u003eC\u00d3MO FUNCIONA\u003cbr\u003e\u003cbr\u003ePara convertirte en patrocinador de Historias Balomp\u00e9dicas haz click en el bot\u00f3n \"Become a Patron\" (\"Convi\u00e9rtete en Patrocinador\") que encontrar\u00e1s en la esquina superior derecha.\u003cbr\u003e\u003cbr\u003eAll\u00ed podr\u00e1s escoger la cantidad con la que quieres apoyarnos - tenemos dos posibilidades: 1$ y 3$. Podr\u00e1s ver qu\u00e9 ganas a cambio en la columna \"Rewards\" en la barra lateral derecha. Tambi\u00e9n puedes indicar t\u00fa mismo una cantidad. Para poder convertirte en patrocinador deber\u00e1s poseer o crear una cuenta de PayPal, que asegura que los patrocinios son seguros y c\u00f3modos.\u003cbr\u003e\u003cbr\u003e\u00a1Y ya est\u00e1!\u003cbr\u003eUna vez convertido en patrocinador podr\u00e1s ver el muro de Patreon, donde pondremos todos los episodios que vayamos creando adem\u00e1s de contenido exclusivo s\u00f3lo para patrocinadores. Tambi\u00e9n podr\u00e1s interactuar con nosotros a trav\u00e9s del muro.\u003cbr\u003e\u003cbr\u003e\u00a1Muchas gracias por tu apoyo, esperamos que disfrutes del podcast!\u003cbr\u003eEl equipo de Historias Balomp\u00e9dicas.\u003cbr\u003e"
