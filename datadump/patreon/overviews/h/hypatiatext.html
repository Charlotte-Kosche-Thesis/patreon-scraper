    "summary": "\u003cem\u003eTesla once paid a hotel bill with a fraudulent death beam. No ape has ever asked a question. Some Somali pirates raise capital on a stock exchange. The first copyright battle killed over 3000 people. Some cats are allergic to people. Samsung has a military division\u2014it makes tanks.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThere\u0027s a certain kind of person who needs to know that some narwhals have two tusks. See, a narwhal tusk is actually a hyper-exaggerated left canine tooth (which means narwhals also have teeth, though they\u0027re vestigial). In around one in 500 males, the right canine also projects and forms a second tusk. (Only 15 percent of female narwhals grow tusks; there\u0027s only one recorded case of a female narwhal with two.)\u003cbr\u003e\u003cbr\u003eHypatia Text Protocol researches strange facts to an exacting degree and publishes them in a fortnightly newsletter. Hypatia would do this whether she had one reader or a hundred thousand. She\u0027s the kind of person who needs to know that narwhals have two tusks, y\u0027know?\u003cbr\u003e\u003cbr\u003eJoin Hypatia\u0027s Patreon if you like it. That\u0027s it. If it makes you weirder, smarter, more knowledgeable about the kinds of things you want to tell people. If you really need to tell someone about narwhals with two tusks, say thanks and join Hypatia\u0027s Patreon."
