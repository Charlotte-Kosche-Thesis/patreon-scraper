    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey Human tribe!\u003cbr\u003e\u003cbr\u003eI can\u2019t even begin to express my excitement to have my Patreon doors open quite widely to \u003cstrong\u003eWelcome you to your Virtual Temple. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for stopping by! \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis your internal sanctuary, your innerscape. \u003cbr\u003ePlease take off your shoes, your watch, your burdens, get comfortable here and join me on a lucid travel deep within and way beyond the mind.\u003cbr\u003eDeep within and way beyond the narrative of who you are and who you are not.\u003cbr\u003eThere are no strangers here. Only you and I and the intimacy (into-me-see) of \u003cstrong\u003eBEING HUMAN\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThis virtual temple is devoted to immerse your consciousness in mystical travels behind the scenes,\u003cbr\u003ebehind the scenes of your life, of the role you play, \u003cbr\u003eand\u00a0 the precious human suit you wear\u003cbr\u003eand into a space of freedom that exists within you \u003cbr\u003ea space where identities melt \u003cbr\u003ewhere your heart can disarm and soften\u003cbr\u003eand your mind can relax.\u003cbr\u003e\u003cbr\u003eLet my voice touch the wordless inside of you, \u003cbr\u003ethis is a monologue with your heart\u003cbr\u003efor life loves itself through you.\u003cbr\u003eAfter all, there\u2019s only one consciousness conversing  with itself through all the different faces, voices and tales..\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis virtual auditorium will host an assortment of guided therapeutic meditative journeys \nof various themes and nuances, gently infused with ASMR triggers and brainwave entrainment. \n\u003cbr\u003eI\u2019m in current collaboration with Neuroacoustic artists to deliver you \nsophisticated sound journeys especially curated to cultivate a \nmulti-dimensional awareness and tune the consciousness into more \ncoherency and harmony with life\u0027s rhythms.\u003cbr\u003e\u003cbr\u003ePatreon platform has provided a great way to make my private one on one sessions and group workshops accessible to EVERYONE. You\u0027ll get to experience the depth and alchemy of the ASMR therapeutic meditations in the comfort of your own time and space.\u003cbr\u003eWith as little as 6$ a month you can NOW access a new ASMR Meditation video every month (of $100 initial value). \u003cbr\u003eCheck your rewards for different contributions and choose the role you\u0027d like to play in this virtual temple of ours.\u003cbr\u003e\u003cbr\u003eTHANK YOU for being an active Magician in the game of life, for sustaining the temple\u0027s vision which sole dharma - Hoda is the arabic word for dharma :) - is to make this human experiment awe-inspiring, thrilling and more meaningful with every breath.\u003cbr\u003e\u003cbr\u003eThis is intimate,\u003cbr\u003eas we are in it \u003cbr\u003etogether.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\ud83c\udf39\u003cbr\u003e\u003cem\u003eHoda\u003cbr\u003e\u003cbr\u003e{cover photo image by Fabian Jimenez}\u003c/em\u003e\u003cbr\u003e"
