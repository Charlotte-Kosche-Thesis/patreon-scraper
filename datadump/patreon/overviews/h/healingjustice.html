    "summary": "\u003ca href=\"http://www.healingjustice.org/\" target=\"_blank\"\u003eHealing Justice Podcast\u003c/a\u003e is a response to these\u00a0times of political, social, and climate crisis. Our lives depend on our ability to make significant, urgent, dramatic change in our society. But working to change the world while neglecting ourselves and our immediate communities depletes us and replicates patterns of trauma, trigger, harm, and extraction. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMany of us hunger for a community to support the integration of self care, inner work, \u003cem\u003eand\u003c/em\u003e real commitment to challenging injustice through\u00a0powerful action\u003c/strong\u003e. We need a place to share our stories and struggles to build trust and gain insight together, to strengthen the capacity for resilience in ourselves and in our collective movements for change.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s why we\u0027re creating this audio project that democratizes access to inspiring stories, leaders, and practices to support our organizing work. \u003c/strong\u003eStories of resilience and humanity in the struggle are part of the medicine we long for, and this project aims to be a campfire around which we can gather to share the tales of our victories and pain, visionary ideas, and generative debates. We\u0027re starting with a podcast sharing a new story and practice each week, and growing toward a network that can connect, equip, and support us for the long haul.\u00a0Check out the episodes \u0026amp; practices we\u0027ve shared so far over at \u003ca href=\"https://radiopublic.com/healing-justice-podcast-WznLEJ\"\u003eRadioPublic\u003c/a\u003e or on \u003ca href=\"http://www.tinyurl.com/hjpod\"\u003eApple Podcasts\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe are committed to a gift economy / free-will offering system that puts faith in our community to meet our needs... not restricting access to these important practices and mental health supports by selling or commodifying them. So \u003cstrong\u003eplease contribute to support access to this resource\u003c/strong\u003e for all people who need it.\u003cbr\u003e\u003cbr\u003eIf you\u0027d prefer to make a one-time donation, you can do that\u00a0\u003ca href=\"https://secure.squarespace.com/commerce/donate?donatePageId=5ad90c0e03ce64d6028e01bb\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you for being with us!\u003cbr\u003e"
