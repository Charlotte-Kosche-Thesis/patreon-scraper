    "published_at": "2017-03-23T20:01:41+00:00",
    "summary": "Hello! Thanks for making it over to my Patreon page.\u003cbr\u003e\u003cbr\u003eI\u0027m a pastel artist and I dream of being a full-time working artist. I\u0027m also a homeschooling mom who is married to her best friend and supporter, has a ton of food allergies (not really but it feels that way).\u00a0\u003cbr\u003e\u003cbr\u003eWhy pastels? I love the immediacy and flexibility of pastels. They allow me to build up dark values, or light ones, quickly. They also are very forgiving and I can remove a few layers and redo something easily. I also love that they are messy. It\u0027s like I never gave up finger painting.\u003cbr\u003e\u003cbr\u003eFor the past 3 years, I\u0027ve really been focusing on my art and producing more paintings. Thanks to a local community gallery, I\u0027m even getting my work into local shows and businesses. But that\u0027s not enough to get me to my dream.\u003cbr\u003e\u003cbr\u003eDid I do any art before those 3 years? Yep! I have a BA in Art (Graphic Advertising and Design) Even had my own design business for several years. When business got slow I got a \"real\" job and wandered away from art for a while. My kids kept me busy and I thought I didn\u0027t have time for art anymore. Funny thing is, it is my kids that got me back into art (and karate). Painting and drawing with them brought back the fun.\u003cbr\u003e\u003cbr\u003eWhy Patreon? Patreon makes it easy for artists and art lovers to connect and interact. Patrons can support all of an artist\u0027s projects through a monthly subscription they manage. Artists can share what that subscription generates! Immediate and flexible. Just like pastels!\u00a0\u003cbr\u003e\u003cbr\u003eFor me, Patreon is the next step towards pursuing my goal and I\u0027m hoping you\u0027d like to join me on that journey.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
