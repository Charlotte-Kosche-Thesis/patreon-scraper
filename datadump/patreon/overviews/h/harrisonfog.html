    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/plpph9oDQHY\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=plpph9oDQHY\u0026t=6s",
    "one_liner": null,
    "patron_count": 3,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=876933",
    "published_at": "2017-04-23T09:51:25+00:00",
    "summary": "\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://static.wixstatic.com/media/4d5cdb_6629c37f3ff9488b90f0164964549f20~mv2.jpg/v1/fill/w_514,h_17,al_c,q_80,usm_1.20_1.00_0.01/4d5cdb_6629c37f3ff9488b90f0164964549f20~mv2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello, welcome to my Patreon page! I\u0027m a gamer and a modder mainly focused on a Star Wars Battlefront II Remaster Project. My goal is to give SW Fans something they\u0027ve always wanted, a remaster for the classic Star Wars Battlefront 2. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am the creator behind the popular Battlefront II \"HD Graphics Mod\"\u00a0 (aka 2017 Graphics Mod) and the \"Rezzed/Realistic Maps by HarrisonFog\". This Patreon supports\nmy mods directly and if you\u0027d like to donate to the project it will be much appreciated, there\u0027s no team behind this just myself.\u003cbr\u003e\u003cstrong\u003eIn the end it will be a Total Conversion/Overhaul for the classic SWBF2!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBy contributing to the development of my mods you will receive\u003cstrong\u003e EARLY ACESS \u003c/strong\u003eto my work. Get the alpha versions, play them exclusively, provide feedback and suggestions.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRight now I\u0027m working on Tantive IV, Kashyyyk and Remastered Units:\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/images/mods/1/33/32011/BattlefrontII_2018-05-11_17-25-42.png\" style=\"width: 601px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://media.moddb.com/images/mods/1/33/32011/BattlefrontII_2018-05-07_03-08-27.1.png\" style=\"width: 601px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eHarrisonFog\u0027s Mission\u003c/u\u003e\u003c/strong\u003e \u003cbr\u003eTo remaster the Game by creating high-quality mods for Star Wars Battlefront 2 and improving this beautiful game experience into a whole new game for all the Star Wars Fans around the world. \u003cbr\u003eTo do this as proffesional as possible : released mods come with informative descriptions, FAQs about troubleshooting (see my \u003ca href=\"https://harrisonfog.wixsite.com/swbf2modding\"\u003ewebsite\u003c/a\u003e) and also \u003ca href=\"https://www.youtube.com/watch?v=qxe36rXZ4Oo\u0026amp;list=PL-4Jjd4lLAuIBIe6sAx26JHiUOoyFc6-f\"\u003evideo showcases and tutorials.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eHow does Patreon help?\u003c/u\u003e\u003c/strong\u003e\u00a0 \u003cbr\u003eit\u0027s very important for a solely creator such as myself, Patreon could help me invest in better software, models, textures and more assets which would make my mods have better quality. I do all the work myself, there\u0027s no team behind this mods. Support will help me release my mods more frequently.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy Story\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e:\u003c/span\u003e It\n all started with a simple graphics enhancer for Star Wars Battlefront \n2. My goal was to make the game look more realistic and some new BF2 \nmods that came out in this latest years motivated me to start getting \ninto modding. This is the first video of the graphics mod using my Rezzed Death \nStar beta map (my first map!):\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S0SPEdhXhUs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAfter\n version 1.5 the mod started to become more popular, I realized that \npeople liked the way I attempted to improve the visuals of the game, \nthis may be partially because I have an artistic carreer. I started to \nwork on the next version of the mod, called 1.5b (balanced) which corrects the \ngeneral coloring and contrast, and also limits the ammount of effects \napplied to avoid that overdone look graphics mods usually have.\u00a0Together, the Graphics mod and the HD maps make SWBF2 really look like a different game. In this \nvideo I you can see Death Star again using 1.5b and also some of the maps I\u0027ve remastered:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AY9IqAZxIlY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1c0OYcxEDX0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qxe36rXZ4Oo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo learn more about what the modification contains, visit this links:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.moddb.com/mods/realistic-maps-by-harrisonfog-rezzed\"\u003ehttp://www.moddb.com/mods/realistic-maps-by-harrisonfog-rezzed\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.moddb.com/mods/hd-graphics-mod\"\u003ehttp://www.moddb.com/mods/hd-graphics-mod\u003c/a\u003e\u003cbr\u003eNEW: \u003ca href=\"http://www.moddb.com/mods/improved-sides-mod\"\u003ehttp://www.moddb.com/mods/improved-sides-mod\u003c/a\u003e\u003ch4\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVisit my website for more info\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u
