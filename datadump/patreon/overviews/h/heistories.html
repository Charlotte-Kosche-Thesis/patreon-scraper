    "summary": "\u003cstrong\u003e\u003cem\u003eA mature, borderless, innovative Animation Studio, where imagination meets conscience. \u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWe believe that by pushing the limits of the imagination, we expand our morality and empathy. \u00a0This is a space dedicated to the transformative art of storytelling, from discussions and experiments across mediums to a vast array of original stories. \u00a0Here you will find hyper-terrestrial explorers and superheroines as they fall in and out of love and come into their own\n in the universe of \u003cstrong\u003eKaleidoscope\u003c/strong\u003e.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKaleidoscope\u003c/strong\u003e is our flagship IP, a fictional universe in \nwhich we are developing a number of stories, series and books, including\n epic love sagas such as \u003cem\u003e\u003cstrong\u003eSeeking Scarlet at the End\u003c/strong\u003e \u003cstrong\u003eof the World (now in animation pre-production)\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003eMonsoon.  \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eOur\n stories are founded on the principle that the world is endlessly vast \nand in all its imperfections is beautiful, worth living in and \nexploring/\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJoin Sohon, a girl who dreams of exploring the universe and beyond; Neha a fighter who will go any distance to find her place in a world of gods, ghosts and asura; Asem, a refugee with phenomenal power, enough to save the world if only she could learn to love and hope again; Friday, a young king who lays claim to everything he sees through his telescope; Farnight, who new to our world, searches for the secrets of starlight - and many more!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy supporting Hei Stories on Patreon, we\u0027ll be able to create animation which spellbinds and art which transforms.\u003cbr\u003e\u00
