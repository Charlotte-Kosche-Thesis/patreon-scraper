    "summary": "\u003cdiv\u003e\u003cstrong\u003eMeet Hamlet At The Algonquin Hotel in New York City.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eBefore he became famous, Hamlet was a street cat found in a feral cat colony on Long Island. Now he enjoys the sweet life as resident hotel cat at The Algonquin in Times Square, attending fashion shows and birthday parties.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eHelp us help cats like Hamlet live the high life.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOr any life.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://www.hotelswithcats.com/\"\u003eHotels With Cats\u003c/a\u003e is the world\u0027s first travel directory for cat people. But we are more than just a page of cute cat travel photos.\u00a0\u003ca href=\"https://www.hotelswithcats.com/mission/\"\u003eOur mission is to raise the profile of rescue cats,\u00a0\u003c/a\u003eand help rescues in need.\u00a0\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe\u0027ve got a range of products in our mind to do this and we need some funding from you to get \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethe furball rolling.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s why we are asking you to join our Compassionate Cat Collective!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you can spare $12 per year, or $1 a month to help us develop products for our sanctuary partners, then we can turn $12 from you into around $30 of cattastic dollars.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn return for your love, you\u0027ll get access to our subscriber only travel deals, first dibs on products, newsletters and unique content and videos from our compassion cat collective partners. \u003cbr\u003e\u003cbr\u003eSponsor for as little as $1 or choose from our kitten to fat cat size reward packages.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eJoin our mission!\u00a0\u003cbr\u003e\u003ca href=\"https://www.hotelswithcats.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.hotelswithcats.com\"\u003ewww.hotelswithcats.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e*Image above courtesy of the Algonquin Hotel New York City\u003cbr\u003e\u003c/div\u003e"
