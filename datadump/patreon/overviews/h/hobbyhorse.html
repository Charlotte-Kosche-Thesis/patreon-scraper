    "summary": "\u003cdiv\u003e\n\u003c/div\u003e\u003cstrong\u003eHobbyhorse\u003c/strong\u003e creates music with acoustic guitars, mandola, frame drum, voices and other instruments. We value making music with real instruments and lots of imagination with exciting arrangements of original, traditional and cover songs. \u00a0\u003cbr\u003e\u003cbr\u003eIn the past, Patrons of the Arts were Kings, Queens, Popes and Nobility. Bach composed under the Patronage of Duke Johann Ernst and Prince Leopold.  Leonardo painted for the Medici and  King Francis I of France. Medieval troubadours flourished under the patronage of Queen Eleanor of Aquitaine and King William X. But in today\u2019s world, thanks to the democratic and creative spirit of the internet, we can all be Patrons of the Arts!\u003cbr\u003e\u003cimg src=\"http://www.hobbyhorsemusic.org/wp-content/uploads/2015/01/dollar-patreon.png\"\u003e\u003cbr\u003e\u003cbr\u003eKnowing that you believe in and support our music means the world to us! \u00a0Your patronage is an \u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eongoing\u003c/strong\u003e\u00a0(not a one time)\u00a0\u003c/span\u003epledge. Your recurring pledge gives you the special status of a Hobbyhorse Patron and makes it possible for us to focus on creating the best, most authentic music that we can.\u00a0\u00a0\u003cbr\u003eYour pledge amount is charged when (and only when) we create new recordings or videos. You can cancel any time you want through this website.\u00a0\u003cbr\u003e\u003cbr\u003eThe website you are looking at now is our profile on Patreon.com. Patreon.com is a platform that all types of artists and creators are using to help fund their work. Take a look at this video that Patreon.com created to explain what it is all about.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"259\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"460\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003eHow often do you make videos and recordings? \u003c/strong\u003eWe aim to produce around one a month. \u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhen you pledge, it is per finished video or recording.\u003c/span\u003e\u003c/span\u003e\u00a0If you are concerned that we might\u00a0over-enthusiastically\u00a0make too many\u00a0videos or recordings a month, you can conveniently set a cap on your pledge with a monthly maximum and still have access to all of your rewards. You can change your pledge amount or cancel anytime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I know that my pledge is being used as intended?\u00a0\u003c/strong\u003eThe amount that you pledge is charged per completed song, so that means your pledge is processed only after we do the work and finish a video or recording.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I get charged for the artwork?\u003c/strong\u003e No. All visual art by Annie is a free bonus.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions about how to become a Patron email Annie at \u003ca href=\"mailto:annie@hobbyhorsemusic.org\" rel=\"nofollow\"\u003eannie@hobbyhorsemusic.org\u003c/a\u003e"
