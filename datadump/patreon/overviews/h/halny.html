    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0 Thank you all for supporting my art!\u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIt means a lot to be less dependant on non-artistic work, and instead be able to spend more time on my drawing passion. I hope thanks to many patrons here on Patreon I will get there.\u003cbr\u003eThank you for any help in achieving that goal. May The Force of Art be with you :)\u003cbr\u003e\u003cimg src=\"https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/18268253_1517034388316386_793633664910013997_n.jpg?oh=22f361dba52ae8bd81c774078b6a03ba\u0026amp;oe=59F1EC92\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0 About me\u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSome of you already know me, but for those who didn\u0027t have a chance to take a look at my artworks here are the links:\u003cbr\u003e\u003cbr\u003eFacebook\u003cbr\u003e\u003ca href=\"https://www.facebook.com/pg/HalNymen.fanpage/\"\u003ehttps://www.facebook.com/pg/HalNymen.fanpage/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003einstagram\u003cbr\u003e\u003ca href=\"https://www.instagram.com/halnymen/\"\u003ehttps://www.instagram.com/halnymen/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003etumblr\u003cbr\u003e\u003ca href=\"http://halny.tumblr.com/\"\u003ehttp://halny.tumblr.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI\u0027ve doing this since 2012 but never thought it will drag me in so much. Now a lot of people are encouraging me to take it seriously, so here I am. Hope you enjoy it and it made you inspired enough to think about supporting my artistic journey :)\u003cbr\u003e\u003cimg src=\"https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/10443362_809112495775249_4231492195926284698_n.jpg?oh=fd87125afaf23e6710f646bdc5473cf5\u0026amp;oe=5A3116FE\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u00a0\u00a0 Your support \u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll continue to create artworks \nthroughout each month on my own, but with your support I\u0027ll be able to \nafford to spend even more time doing so - my dream is to eventually be \nable to afford to work as full time artist, creating even more\n drawings, sketches, and paintings, and maybe even make a big exhibition of my works.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 Lottery\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cimg src=\"https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/17155646_1456401347713024_3383131097026601252_n.jpg?oh=af574e01c28045280685ebef3eb38b6b\u0026amp;oe=59F32883\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEach month there will a lottery among patrons and you will get the chance to win a nice tshirt with my design printed on it ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0\u00a0 Examples\u00a0\u00a0\u00a0   \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0Let the art speak for itself:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/17309823_1462820490404443_6028629259972001723_n.jpg?oh=6899e291e87d4687aa581c0a467d371e\u0026amp;oe=59EB6788\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/15826799_1399391066747386_3831375145302576763_n.jpg?oh=0bc8b946a5274eb9d27f8917a7b88566\u0026amp;oe=5A25B43A\"\u003e\u003cbr\u003e\u003c
