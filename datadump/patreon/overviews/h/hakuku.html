    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eMy name is Kristina N. and I go by the alias Haku on my social media. I am the creator of the webcomic \u003cem\u003e\u003cstrong\u003eFictional Skin\u003c/strong\u003e\u003c/em\u003e, which you can find on\u00a0\u003ca href=\"https://tapastic.com/series/Fictional-Skin\"\u003eTapastic\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/fictional-skin/list?title_no=28143\"\u003eWebtoons\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/fciut4.jpg\" style=\"float: right; width: 147px; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(127, 127, 127);\"\u003eWhat is \u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127); font-weight: bold; background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFictional Skin\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(127, 127, 127);\"\u003e about?\u003cbr\u003e\u003c/strong\u003eFinn Park is a 13 year old boy who aspires to be a comic artist one day. However, the life of a comic artist isn\u0027t the most sustainable one for his future, so he keeps his hobby on the down low from his family and school friends. One day, his younger cousin, Vivi encounters a boy who looks like one of the characters from a popular video game, \u003cem style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eCape of Spirits. \u003c/em\u003eWith\u00a0too many strange coincidences and events happening with his cousin, Finn finds himself inspired to draw a comic about Jinsei Kimura, a boy he has never seen, heard, or met. But how involved can he get without lines being crossed?\u003c/div\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2rxe6ih.jpg\" style=\"float: left; width: 140px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAbout Me\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI am a freelance illustrator living in Southern California. In my spare time I draw tons of self-indulgent fanart, and for the longest time I\u0027ve been too afraid to work on my original stories, or bring some of my oldest OC\u0027s to light.\u00a0In 2015, something major happened in my life that prompted me to finally pick up this old story I\u0027ve put in the back burner for years. I\u0027ve learned that I can\u0027t go anywhere if I don\u0027t get a head start in the first place. Not wanting to disappoint myself or my mentors, I made a decision. By March 2016, I finally debuted \u003cem\u003eFictional Skin.\u003cbr\u003e \u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: right;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"http://i66.tinypic.com/29ero7o.jpg\" style=\"float: right; width: 158px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWhy\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cem\u003eBecome a\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cem\u003ePatreon?\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: right;\"\u003eThis project is where I put most of my time and heart into! I work hard to update weekly as I am very passionate about this comic. By supporting me, it will BOOST MY MOTIVATION IMMENSELY \u0026lt;3 In return you will get cool rewards like drawing and thought processes, sneak peaks of upcoming episodes, PDFs of completed episodes and more!\u003c/div\u003e"
