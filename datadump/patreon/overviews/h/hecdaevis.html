    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5e9d78040a659383b9c524dc66a1f0aa/tumblr_p3f183igpQ1tcfhtbo1_1280.png\" style=\"width: 385px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\nHello, I\u0027m Hec Daevis. I\u0027m an aspiring author that focuses primarily on lgbt+ stories. You may know me from\u00a0\u003ca href=\"https://www.wattpad.com/user/HecDaevis\" target=\"_blank\"\u003eWattpad\u003c/a\u003e, where I currently post all my stories! Let me tell you a little bit about myself... I was born in Lima, Peru and currently reside in Los Angeles, CA, United States, where I\u0027m attending UCLA and majoring in English Literature. So yeah, my life pretty much revolves around writing and reading. And I love it that way, honestly. I deeply enjoy writing and creating inclusive stories that range from Romance to Action to Fantasy.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/aa7d8f15806e56e1f9d87142aca5da6d/tumblr_p3f1c1Bl7O1tcfhtbo1_1280.png\" style=\"width: 411px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eYou\u0027ll be supporting lgbt+ and poc inclusive stories (and author)! But also:\u003cbr\u003e\u003cbr\u003e\u2726 Be the first to read NEW updates/chapters from a selection of my current on-going stories (1-2 week/s in advance)!\u003cbr\u003e\u2726 Have access to polls determining important matters regarding my stories, such as: priority for updates, new stories, story collaborations, wattpad casting, etc.\u003cbr\u003e\u2726 First-look at the visuals attached to my updates/chapters.\u003cbr\u003e\u2726 Be the first to receive exclusive news on all my stories!\u003cbr\u003e\u2726  Receive patron-only EXCLUSIVE CONTENT in the form of extra scenes, deleted scenes from my wattpad drafts, direct access to uncensored, full versions of nsfw chapters, peeks into developing projects, and more!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThese are some of my current, on-going stories:\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/13f9ad001ae03f79dd0eaac3edb99b2e/tumblr_p483e7m9lv1tcfhtbo1_1280.png\" style=\"width: 650px;\"\u003e\u003cbr\u003e\u003cem\u003ePS. Reminder that updates are first drafts and all my stories are currently on their first draft as well unless stated otherwise!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am deeply committed to finishing \u003cem style=\"background-color: initial;\"\u003eall\u003c/em\u003e of my stories and making them the best possible!\nI\u2019ll do my best to provide good content you\u0027ll enjoy. I hope you\u0027ll join my exclusive Patreon community! (Also, if you have any suggestions for rewards, let me know!)\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003ca href=\"http://hecdaevis.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"https://www.wattpad.com/user/HecDaevis\" target=\"_blank\"\u003eWattpad\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/HecDaevis\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/ec27dea8cf6fca03f6ce6e2371686ae0/tumblr_p3f1rx3lvC1tcfhtbo1_1280.png\" style=\"width: 408px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
