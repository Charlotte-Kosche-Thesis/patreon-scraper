der choosing one of our Patreon tiers for free goodies and our undying love \u0026lt;3\u003cbr\u003e\u003cbr\u003e- Hyper Team\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
