     "about": "Mayra is a freelance artist from the DC Metro area.\u003cbr\u003e\u003cbr\u003eShe has earned a Bachelor\u2019s Degree majoring in Fine Art and minoring Art History from the University of Maryland.\u003cbr\u003e\u003cbr\u003eShe has specialized in the use of Traditional or Real Media but dabbles in digital media as well. She spent most of her time at school studying drawing, painting and intaglio printmaking.\u003cbr\u003e\u003cbr\u003eSome of her favorite materials to work with include Caran D\u0027Ache Luminance Colored Pencils, Derwent Inktense Watercolor Pencils, Winsor \u0026amp; Newton Pigmented Inks \u0026amp; potted Watercolor Paints, Dr. Ph Martin\u0027s Opaque White Ink, Prismacolor, Copic \u0026amp; Utrecht solvent markers, Sakura Gel Pens, Kuretake brushpens, Canson bristol board and illustration papers \u0026amp; Arches Hot Press Watercolor paper.\u003cbr\u003eShe also enjoys collage, and occasionally painting in acrylic and oil paints.\u003cbr\u003e\u003cbr\u003eHer favorite subjects include figures, fantasy, and creatures.\u003cbr\u003e\u003cbr\u003eSome of her modern artistic influences are the works of Wendy Pini, Robert Crumb, Wayne Anderson and Rien Poortvliet as well as 19th century illustrators. She is also inspired by ancient cave artworks, Classical Greek \u0026amp; Roman sculpture, various Italian \u0026amp; Northern European Renaissance painters and print-makers and some Baroque/Rococo aesthetics. She has an acute interest in fashion especially lingerie and undergarments through the course of history.\u003cbr\u003e\u003cbr\u003eSome of her current projects include producing \u0026amp; designing merchandise for sale online and at conventions, producing a comic featuring anthropomorphic characters with mature themes, as well as working on various private commissions in multiple mediums.\u003cbr\u003e\u003cbr\u003eThanks for looking!",
