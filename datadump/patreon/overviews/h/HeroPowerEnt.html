    "summary": "Welcome to the Kingdom! My name is Nick Lozano and I am embarking on a lifelong adventure of creating indie games as an independent game developer!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrologue\u003cbr\u003e\u003c/strong\u003eAround 2014 I started learning to make Flash games. I loved it so much I got an AS in Computer Game Development. Upon graduating I decided I didn\u0027t want to become another cog in the big AAA factory machine and went indie!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo...what\u0027s your plan?\u003c/strong\u003e\u003cbr\u003eI have a passion for programming and my game development program was heavily art-sided; so, my goal thus far is to make a bunch of tiny games in Unity while teaching myself C#.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eBy now we all know what Patreon is for: a way to support a creator who\u0027s work you enjoy. Yes, your support will greatly aid me on this endeavor, but I want it to be more than that - I want it to be about community. I want you guys to join me on my adventure as an indie game developer. I want you there with me through each of my successes and failures (and there will likely be plenty of those :P). I want us to grow together, share ideas, support one another\u0027s crafts, and be the best kick ass people we can be!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommunity\u003cbr\u003e\u003c/strong\u003eWithin the indie game development community, I see so many creators releasing their games for free on platforms such as itchio and Game Jolt under the \"pay what you want\" model. From what I\u0027ve noticed they are often solo creators learning to make games, like myself, and I would love to help support them! I plan to use \u003cstrong\u003e10%\u003c/strong\u003e of all funds accumulated through this Patreon to help support fellow indie game developers.\u003cbr\u003e"
