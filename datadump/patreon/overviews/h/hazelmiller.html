    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0MY NAME IS\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://s2.postimg.org/e5vt63k1l/hazelmiller_signature_transparent.png\" style=\"width: 281px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an \u003cstrong\u003eartist, curator, and arts advocate\u003c/strong\u003e\u00a0residing in a live-work studio in Portland, Oregon, where I graduated from Pacific Northwest College of Art. I make surreal, utopian paintings that play with a wide spectrum of abstraction and combine a variety of painting methods (see more of my portfolio at\u00a0\u003ca target=\"_blank\"\u003ewww.hazelmillerart.com\u003c/a\u003e). I\u2019m interested in the art of living and the life of art\u2014the way life imitates art and vise versa.\u00a0\u003cbr\u003e\u003cbr\u003eMy pieces, like me, have a transcendentalist streak. They are inquisitive and experimental. They view each shapeshifting subject in an egalitarian light. And no matter how hard I sometimes try, they refuse to be any one thing\u2014they embody many different perspectives, ways of painting, and parts of myself.\u00a0\u003cbr\u003e\u003cbr\u003eOriginally from San Antonio, Texas and Southern California, I\u0027m a sun-worshipper who struggles with the Portland winters and hopes to eventually migrate south for the winters. I\u2019m an idealist who loves lush, vibrant imagery, swimming in the nude, and philosophy podcasts. I meditate daily, because if I don\u0027t I morph into a moody monster.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m as inspired by the experience of living my daily life as I am by visual culture and art history.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI made a Patreon for two reasons: \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e1) I want to open up my studio and provide compelling content about life as an emerging artist\u00a0\u003c/strong\u003eand\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e2) I want to work full-time doing what I do best\u2014painting in the studio, engaging in my artist community, and documenting the process of art and life.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI appreciate any and all support from my patrons, and I look forward to hearing your feedback!\u003c/span\u003e\u003cdiv\u003e\u003cimg src=\"http://americanmuralproject.org/img/logo_swoosh.png\" style=\"width: 299px;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0WHERE YOUR MONEY WILL GO\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli style=\"color: rgb(0, 0, 0);\"\u003eArt-related costs: \u003cem\u003eframes, canvas, mediums, oil paint, varnishes, studio space, packaging/shipping materials and labor (including custom art crates for large pieces), printing services, website maintenance, traveling to shows/fairs, occasionally paying for help with transport or documentation, miscellaneous details like neutral white lightbulbs and media editing software\u003c/em\u003e\u003c/li\u003e\u003cli style=\"color: rgb(0, 0, 0);\"\u003eSurvival: \u003cem\u003erent, food, bills\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://s9.postimg.org/t48jr31fj/bigpaintbrush.jpg\" style=\"width: 466px;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003ePAINTING SIZE INFO\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat size range I mean when I say....\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eXSMALL: 6\"x8\" - 10\"x12\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSMALL: 16\"x18\" - 20\"x24\"\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMEDIUM: 24\"x30\" - 28\"x32\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLARGE: 32\"x36\" - 40\"x48\"\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e** Painting rewards may be redeemed as soon as \u003cstrong\u003ehalfway\u003c/strong\u003e through a yearly membership (6 months in), unless you buy an annual membership upfront. Shipping and packaging included! ** \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s14.postimg.org/fnos6nb1t/europe-2028128_960_720.png\" style=\"width: 138px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
