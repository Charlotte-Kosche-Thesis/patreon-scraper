    "summary": "I\u0027m cultivating an expressive arts ministry called \u003cstrong\u003eMoving in Grace\u003c/strong\u003e as . . .\u00a0\u003cbr\u003e\u003cbr\u003eA\u00a0way of Being\u00a0\u003cbr\u003ein relationship with oneself, others, \u003cbr\u003ethe Earth and the Infinite \u003cbr\u003ewith Guidance and deep Knowing that All is Interconnected. \u003cbr\u003eIt is a way of life that integrates spiritual awareness into all daily activities.  It invites our inner diversity to be present so that we may honor and take action in relationship to the complexity that we experience within and around us. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been cultivating this practice through a lifetime of song and dance, and 20 years of religious and spiritual study and practice in mostly the Eastern traditions. I\u0027ve lived and studied in Thailand, India and Nepal for over a year and half, studied Buddhist ministry at Harvard Divinity School, managed retreat centers in the woods as well as organized and lived in intentional community. All I\u0027ve experienced has validated my deep knowing of how interconnected all of life is and how feeling and acknowledging our connectedness is essential if we are going to find ways to better co-exist on this planet Earth together. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been exploring, learning and creating ways to live my values into deeper and clearer integrity and relationship. \u00a0I am called to share this experience of connection and to help others to integrate their own ways of experiencing connection through their bodies to each other and the world all around. \u00a0\u003cbr\u003e\u003cbr\u003eMy hope is that my practices support others in their journeys to feel and know the truth of their own body-home and connection to all beings.\u003cbr\u003e\u003cbr\u003eThank you for diving into yourselves with me to InBody the Change that you wish to see and be in the world!"
