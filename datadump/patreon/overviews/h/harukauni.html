    "summary": "\u003cbr\u003eHi, I\u0027m Haruka, Chilean \u003cstrong\u003ecosplayer \u003c/strong\u003eand \u003cstrong\u003ehobbyist digital artist\u003c/strong\u003e. I\u0027ve always liked drawing and making it crafts but have never found the place where it has a weight for people. I think \u003cstrong\u003emy style is unique\u003c/strong\u003e in both cosplaying as in the drawing. I always try to improve in the area of drawing and above all in cosplay it is my greatest passion. With your help and your support I intend to do more ambitious works as cosplayer [my goal are some \u003cstrong\u003earmors\u003c/strong\u003e] and \u003cstrong\u003ebetter quality of materials\u003c/strong\u003e and in addition to create \u003cstrong\u003ecostumes more often\u003c/strong\u003e. I am a very \u003cstrong\u003edetailed\u003c/strong\u003e person with my props, costumes and makeup.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYou will not regret.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e*If you become my patreon, you have exclusive access to full resolution pictures and photoshoots, livestreams of my drawing progress and psd files of that progress, patterns of my plushies, and cosplay full progr\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eess*\u003cbr\u003e\u003cbr\u003e___________________________________________________________________________________________________________________\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHola, soy Haruka, \u003cstrong\u003ecosplayer\u003c/strong\u003e chilena y \u003cstrong\u003edibujante digital aficionada\u003c/strong\u003e. Siempre me ha gustado dibujar y lo que es la artesan\u00eda, pero nunca he encontrado el lugar donde esto tenga un peso para la gente. Creo que \u003cstrong\u003emi estilo es \u00fanico\u003c/strong\u003e tanto en cosplay como en el dibujo. Siempre trato de mejorar en el \u00e1rea de dibujo y sobre todo en el cosplay que es mi mayor pasi\u00f3n. Con su ayuda y su apoyo pretendo hacer trabajos m\u00e1s ambiciosos como cosplayer [mi meta son algunas \u003cstrong\u003earmaduras\u003c/strong\u003e] y con \u003cstrong\u003emateriales de mejor calidad\u003c/strong\u003e y, adem\u00e1s, para \u003cstrong\u003ecrear trajes m\u00e1s a menudo\u003c/strong\u003e. Soy una persona muy \u003cstrong\u003edetallada\u003c/strong\u003e con mis accesorios, vestuario y maquillaje. Como retribuci\u00f3n a su apoyo pretendo brindarles archivos de resoluci\u00f3n completa, anticipaci\u00f3n y progresos, tutoriales exclusivos, e incluso pueden solicitar alguno en especial.\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eNo te arrepentir\u00e1s.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003e* Si me apoyas en patreon, tendr\u00e1s acceso exclusivo a las im\u00e1genes de full resoluci\u00f3n y sesiones de fotos, v\u00eddeos en vivo del progreso de mis dibujos y archivos PSD de estos, patrones de mis peluches,progreso completo de mis cosplays, tutoriales, t\u00e9cnicas y m\u00e1s*\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e"
