    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://media.giphy.com/media/l4Ep8LqZf6mK1iLsY/giphy.gif\" style=\"width: 516px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello, I am Kate!\n\t\u003c/span\u003e\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003eThank you so much for taking the time to look at a little more of what I do! I am a big ol\u0027 nerd, originally from the California Bay Area and now living in SoCal. I grew up playing video games, watching anime, and loving comics. I vividly remember picking up my Sega Genesis controller for the first time to play Mortal Kombat and going to the library to rent random anime VHS\u0027. From there, I was completely hooked. For most of my life, it was hard for me to find a place where I really fit in and could be my nerdy self, and I feel like I finally have found that in this community. I have now been cosplaying and streaming on Twitch for 2 years and I absolutely LOVE it!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/xT1R9NgHzTusg1GUKY/giphy.gif\" style=\"width: 320px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://media.giphy.com/media/xUNd9TSJ3vvpXw4Wsg/giphy.gif\" style=\"width: 320px; float: right; margin: 0px 0px 10px 10px;\"\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhy Patreon?\u003c/span\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003eI decided to make a Patreon to help me continue in this adventure of mine. As most know, cosplay is an expensive hobby. I\u0027d like to make more intricate costumes more often and supporting me here can help make that happen! I want to start working with more materials like different types of worbla, 3d printing, \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eL\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eD\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e lighting... the list is endless! I live for making the characters I love come to life and I can\u0027t express how deeply I appreciate you helping me continue to do it.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/xT1R9P8upemHT6cQX6/giphy.gif\" style=\"width: 320px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cimg src=\"https://media.giphy.com/media/26FeU8NdNSINBA8V2/giphy.gif\" style=\"width: 320px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhat to expect?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tEXCLUSIVE CONTENT! I will be posting progress photos, cosplay/makeup tests, behind the scenes videos, etc. When new ideas pop into my brain, you will be the ones I go to for input! If you already know a little about me, then you know how spastic I can be and this is where I\u0027m going to be releasing most of that energy. Honestly, I\u0027m just excited to share more of what I love and to grow as a cosplayer with you! THE HYPE IS REAL FAM. THE HYPE IS REAL REAL. GET YOUR BUTTS READY FOR ALL THE THINGS!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\" https://media.giphy.com/media/l4EoMkzINCUXqC8QU/giphy.gif\" style=\"width: 516px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://media.giphy.com/media/3o6nVal5xEb7qmzbr2/giphy.gif\" style=\"width: 516px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/xUNd9GUN2XsPddaVDa/giphy.gif\" style=\"width: 516px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://media.giphy.com/media/3ohjV3Gl2dWkGFWSI0/giphy.gif\" style=\"width: 516px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003c/div\u003e"
