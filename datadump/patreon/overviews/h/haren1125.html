    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://postfiles7.naver.net/MjAxNzA2MDFfMTQg/MDAxNDk2MjY1MDQ5MTE5.hg0uOmBuA1nG3O43tPTsjEVfmenf0L0Xs9lpH1IxOzAg.HqOXfapWjm3t3hoJb0zGU5wuso8B8YLrmb9zHndgG3wg.JPEG.edcroo111/face_01.jpg?type=w1\" style=\"width: 325px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nHello everyone-!\n\u003cbr\u003e\nMy name is \u0027Hanseul Kim\u0027 from South Korea. Also know as \u0027Haren\u0027.\n\u003cbr\u003e\nI am currently a freelancer illustrator who recently\u00a0worked at a game studio in Korea for 5 years .\n\u003cbr\u003e\u003cbr\u003e\nI am not good at English yet. But working hard to be better. :)\n\u003cbr\u003e\n* Please leave a comment if this sentence has bad grammar or mistake.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat are the contents?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMainly\u00a0my art is about my own world of Diesel punk, a project I call \u0027Thanatos\u0027. \u003cbr\u003eI will also do fan art of popular characters in my own style.\u003cbr\u003eI hope you will enjoy it.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhen and how to get rewards?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eRewards will be: High-res Images, WIP, Raw PSD, Step by step or added comments, Brushes, 1080p video time-lapse etc. Sometimes +Bonus :)\u003cbr\u003eRewards will be released each month.\u003cbr\u003e\nIt will be sent out on the first week of each month.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003el Previous released rewards will be available on my Gumroad\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://gumroad.com/haren1125\" target=\"_blank\"\u003e\u003cimg src=\"http://postfiles16.naver.net/MjAxNzEyMDNfMjA3/MDAxNTEyMjUyNzA2ODc3.PIK-R6k2S_vKAjwrjGwLv0IGL_NrduAgW1yn8L6y26Eg.Ul07Xu-hvYjyg2e7_7feHMFBJCysZtz0HaUpS-EiHYwg.PNG.edcroo111/gumroad-logo-big.png?type=w1\" style=\"width: 186px;\"\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/haren1125\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThank you. :D\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\uc778\uc0ac\ub9d0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\uc548\ub155\ud558\uc138\uc694. \ud55c\uad6d\uc778 \ud328\ud2b8\ub860(\ud6c4\uc6d0\uc790)\ub4e4\ub3c4 \uc81c\ubc95 \ub298\uace0 \uc788\uc5b4\uc11c, \ud55c\uae00\ub85c \uc778\ud2b8\ub85c\ub97c \uc801\uc5b4\ubd05\ub2c8\ub2e4.\u003cbr\u003e\n\ubc18\uac11\uc2b5\ub2c8\ub2e4. \uc800\ub294 \u0027\uae40\ud55c\uc2ac\u0027\uc774\ub77c\uace0 \ud569\ub2c8\ub2e4. \ud544\uba85\uc73c\ub860 \u0027\ud558\ub80c\u0027\uc774\ub77c\ub294 \ud544\uba85\uc744 \uc0ac\uc6a9\ud558\uace0 \uc788\uc5b4\uc694.\u003cbr\u003e\n\ud3b8\ud558\uc2e0\ucabd\uc73c\ub85c \ubd80\ub974\uc2dc\uba74 \ub429\ub2c8\ub2e4. :)\u003cbr\u003e\n\uc800\ub294 \ud55c\uad6d \uac8c\uc784\ud68c\uc0ac\uc5d0\uc11c 5\ub144 \uc880 \ub118\uac8c \uac1c\ubc1c\ud558\uc600\uace0, \uc8fc\uc694 \uc791\ud488\uc73c\ub85c\ub294 \u0027\ud06c\ub8e8\uc138\uc774\ub354 \ud018\uc2a4\ud2b8\u0027\ub098 \u0027\ub85c\uc2a4\ud2b8 \ud0b9\ub364\u0027\uc774 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\ud574\ubcf4\uace0 \uc2f6\uc740 \uafc8\ub4e4\uc774 \uc0dd\uaca8\uc11c \uc774\ub807\uac8c \ud558\ub098\uc529 \uc2dc\uc791 \ud574\ubcf4\uac8c \ub418\uc5c8\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\n\u003cbr\u003e\n*\uc601\uc5b4\uacf5\ubd80\ub294 \uc5bc\ub9c8 \uc804 \ubd80\ud130 \uc2dc\uc791\ud574\uc11c \uc544\uc9c1 \ubbf8\uc219\ud558\ub2c8 \ud639\uc5ec \uc601\uc791\uc5d0 \uc624\ud0c8\uc790\ub098 \ube44\ubb38\uc774 \uc0dd\uae30\uba74 \ub9d0\uc500\ubd80\ud0c1\ub4dc\ub824\uc694.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\ubb34\uc5c7\uc744 \ub2e4\ub8e8\ub098\uc694?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\uc8fc\ub85c \uc81c\uac00 \uc88b\uc544\ud558\ub294 \ube48\ud2f0\uc9c0, \ub514\uc824\ud391\ud06c\ub97c \ub2e4\ub8e8\uac70\ub098 \ud639\uc740 \uc778\uae30 \uce90\ub9ad\ud130\ub4e4\uc744 \ud32c\uc544\ud2b8 \ud560 \uc608\uc815\uc785\ub2c8\ub2e4.\u003cbr\u003e\n\uc774\uac83\uc800\uac83 \uc81c\uac00 \uc2dc\ub3c4\ud558\uace0 \ub3c4\uc804\ud558\uace0 \uc788\uc5b4\uc11c \ub2e4\uc591\ud55c \uc791\uc5c5\ub4e4\uc774 \ub098\uc624\uc9c0 \uc54a\uc744\uae4c \ud569\ub2c8\ub2e4.\u003cbr\u003e\n\uac19\uc774 \uc990\uac81\uac8c \uc990\uaca8\uc8fc\uc168\uc73c\uba74 \uc88b\uaca0\uc2b5\ub2c8\ub2e4-! :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\ubcf4\uc0c1\uc740 \ubb34\uc5c7\uc774\uace0, \uc5b4\ub5bb\uac8c \uc774\ub8e8\uc5b4 \uc9c0\ub098\uc694?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\ud6c4\uc6d0\ud558\uc2e0 \ubd84\ub4e4\uaed8\ub294, \ud2f0\uc5b4(\ud6c4\uc6d0\uae08\uc561)\uc5d0 \ub9de\ub294 \ubcf4\uc0c1\ub4e4\uc774 \uc774\ub8e8\uc5b4 \uc9d1\ub2c8\ub2e4. \ub0b4\uc6a9\ubb3c\uc740 \uace0\ud574\uc0c1\ub3c4(\ub610\ub294 \uc6d0\ubcf8\ud574\uc0c1\ub3c4)\uc774\ubbf8\uc9c0, \uc6d0\ubcf8 PSD\ud30c\uc77c, \uc791\uc5c5 \uc2dc\ud000\uc2a4\uc640 \ucf54\uba58\ud2b8\uac00 \ucca8\ubd80\ub41c \uc791\uc5c5\uc2dc\ud000\uc2a4, \uc791\uc5c5\uc601\uc0c1, \ube0c\ub7ec\uc26c\ub098 \ud234\uac19\uc740 \uac83\ub4e4 \uc785\ub2c8\ub2e4. (\uac04\ud639 \ubcf4\ub108\uc2a4 \ud30c\uc77c\ub4e4\uc774 \uc788\uc744 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.)\u003cbr\u003e\n(\ub610\ud55c \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\ud55c\uad6d\uc5b4\ub85c \ucf54\uba58\ud2b8\uac00 \ucca8\ubd80 \ub41c \ubc84\uc804\ub3c4 \uc788\uc73c\ub2c8\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \uc601\uc5b4 \ud574\uc11d\uc744 \ud574\uc57c\ub418\ub098 \uace0\ubbfc \uc548\ud558\uc154\ub3c4 \ub429\ub2c8\ub2e4.)\u003cbr\u003e\n\ubcf4\uc0c1\uc740 1\ub2ec \ub2e8\uc704\ub85c \ubcf4\uc0c1\ub418\uc5b4\uc9c0\uba70, \ubcf4\uc0c1 \uc9c0\uae09 \uae30\uac04\uc740 \ub9e4\ub2ec \ucd08\uc5d0 \uc9c0\uae09\ub418\uc5b4\uc9d1\ub2c8\ub2e4. (\ud328\ud2b8\ub9ac\uc628 \uacb0\uc81c \ub0b4\uc5ed\uc774 \ub5a0\uc57c \uc9c0\uae09\ud574\ub4dc\ub9b4 \uc218 \uc788\ub294\ub370 \uc81c\uac90 \ubd81\ubbf8\ucabd \uae30\uc900\uc2dc\uac04\uc73c\ub85c 1\uc77c\uc5d0 \uc624\uae30\ub54c\ubb38\uc5d0 \ud55c\uad6d\uc740 \uc2e4\uc81c \ub0a0\uc9dc 2\uc77c\uc5d0 \ubc1b\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.) \uc608\ub85c 1\uc77c\uc5d0 \ub9b4\ub9ac\uc988 \ub418\uba74 \ubd81\ubbf8\uae30\uc900 1\uc77c\uc774\ub418\uc5b4\uc57c \ud558\uace0 \uc2dc\uac04\uc774 \ube60\ub978 \uc544\uc2dc\uc544\uad8c\uc740 2\uc77c\uc774 \ub418\uc5b4\uc57c \ud569\ub2c8\ub2e4.\u003cbr\u003e\n(\ud574\ub2f9 \ub2ec\uc5d0 \ubcf4\uc0c1 \ud3b8\uc9d1 \uc791\uc5c5\uc774 \uc644\ub8cc\ub418\uba74 \ub9b4\ub9ac\uc988 \uc77c\uc815\uc744 \uacf5\uc9c0\ud569\ub2c8\ub2e4.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\uc9c0\ub09c \ubcf4\uc0c1\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\uc740 \uac80\ub85c\ub4dc\ub97c \ud1b5\ud574 \ubc1b\uc544 \ubcf4\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u00a0\u003c/span\u003e\u003c/strong\u003e\uc544\ub798\uc758 \ub9c1\ud06c\ub97c \ub204\ub974\uba74 \uc774\ub3d9 \uac00\ub2a5\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003ca href=\"https://gumroad.com/haren1125\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://gumroad.com/haren1125\" target=\"_blank\"\u003e\u003cimg src=\"http://postfiles16.naver.net/MjAxNzEyMDNfMjA3/MDAxNTEyMjUyNzA2ODc3.PIK-R6k2S_vKAjwrjGwLv0IGL_NrduAgW1yn8L6y26Eg.Ul07Xu-hvYjyg2e7_7feHMFBJCysZtz0HaUpS-EiHYwg.PNG.edcroo111/gumroad-logo-big.png?type=w1\" style=\"width: 186px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\uc81c \ud328\ud2b8\ub9ac\uc628\uc5d0 \uad00\uc2ec\uc744 \uac00\uc838\uc8fc\uace0 \ud6c4\uc6d0\ud574\uc8fc\uc2dc\ub294 \ubaa8\ub4e0\ubd84\ub4e4\uaed8 \uc9c4\uc2ec\uc73c\ub85c \uac10\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e\n\uc88b\uc740 \ud558\ub8e8 \ub418\uc138\uc694. :D \u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMy page\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/haren1125\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.artstation.com/artist/haren1125\" target=\"_blank\"\u003e\u003cimg src=\"http://postfiles11.naver.net/MjAxNzA1MjhfMTk4/MDAxNDk1OTIxMzk2NDgw.poLPGXAu2v2pm2FpRmabTto8OCxinSXjmQr4q7AVwrUg.2slG6Yw0EJwsICe6QyJJwNqn60RE6XTAAZ36SpDkTTMg.PNG.edcroo111/ArtStation-logo-horizontal-white.png?type=w1\" style=\"width: 222px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/harenart/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/harenart/\" target=\"_blank\"\u003e\u003cimg src=\"http://postfiles9.naver.net/MjAxNzA2MDFfNTMg/MDAxNDk2MzAzNTIyODQw.vyaN8UTIyhW9cr5yH09Nk54iaEJ6u3Qw4Xs0H5oEf7Qg.5vjeXEW9Ngwn91EODTqZ-1sQast3PjYWk34idxjZk90g.PNG.edcroo111/logo2x-fa.png?type=w1\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/kim_hanseul_haren/\" target=\"_blank\"\u003e\u003cimg src=\"http://postfiles3.naver.net/MjAxNzEyMDNfODUg/MDAxNTEyMjUzNDgyOTYy.e0cBfNtvH700h13vk6H48JKR88RTis6POxPokNB65nkg.UGbIM6YkiLF7rn8_g5hsCZEe3SuxmDNlDnvZm-PQoIcg.PNG.edcroo111/logo2x-in.png?type=w1\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
