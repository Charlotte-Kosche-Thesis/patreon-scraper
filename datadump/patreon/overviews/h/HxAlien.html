    "summary": "Hi I\u0027m \u003cstrong\u003e\u003cem\u003eAgent H (aka Hentai Senpai)\u003c/em\u003e\u003c/strong\u003e and this is story all about how my life got flipped turned upside down.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/333521669593366528/408366112938524673/HxAlien1.1.2_2017-09-04_01-08-0999.png\"\u003e\u003cbr\u003eA few months ago I was\u00a0an average indie game developer until I stumbled upon the seedy underside of indie game dev known as \u003cstrong\u003e\u0027H-Game\u0027\u003c/strong\u003e I was immediately intrigued (and occasionally repulsed by my own intrigue). It was then that I made a life-altering decision,to dive in head first and make my own tale.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/333521669593366528/408366168064393229/HxAlien1.1.2_2017-09-04_01-07-41.png\"\u003e\u003cbr\u003e\u003cbr\u003eA story about a boy, and a girl..and a girl. Well.. a harem really..\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDemo:\u003c/strong\u003eComing Soon.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eH x Alien- What\u0027s is it?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eA provocative adult 3-d game, part seduction sim, part save the world--all naughty, raunchy game play. \u003cstrong\u003e\u003cem\u003eH x Alien\u003c/em\u003e\u003c/strong\u003e picks up with an unlucky human (in this case, you) being abducted from Earth. They are about to cryo-freeze you, and destroy humanity when you manage to convince the alien attendant to give you a chance. She agrees--but under the condition that you please her!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/3KdyZ5K.png\"\u003e\u003cbr\u003e\u003cbr\u003eAfter some romping good fun, you convince her to allow you to \"plead your case\" of pleasure with the other aliens on the ship--if you can convince all seven via your wily, seductive ways that humans have worth--Earth is spared and so are you. Each girl has their own feti--err likes and dislikes, learn their weaknesses and thrust your way to victory, get your rocks off to save the third rock!\u003cbr\u003e\u003cbr\u003eFail..and well it will still be a lot of fun.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eH x Alien. An open sea of sultry stars waiting to be f*c*ed.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support H x Alien?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSimple.\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOppai. Dopple gangers, lewdity,...tentacles... oh my. Need I go on?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GuuKHiH.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePlatform :\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003ePC(Windows)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFeatures :\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003cstrong\u003e12 alien babes\u003c/strong\u003e. Seducing them all might be possible but you\u0027ll have to be really good at being bad. Each girl has their own preferences, use whatever you have at your disposal to get the job done!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe game tailors itself to the player\u003c/strong\u003e. Choose your sex, your sexual preference, and gain a new play experience tailored to your tastes (yes bb, I know how to touch all of your hot spots) \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA bit of depth goes a long way--especially when you\u0027re hitting rock bottom. \u003cstrong\u003eYour main character can improve various parameters of his/her skill set, which transfer over into game play\u003c/strong\u003e. Can\u0027t quite satisfy that particularly pleasure resistant alien?Improve your endurance and take your pleasing platform to the next level.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
