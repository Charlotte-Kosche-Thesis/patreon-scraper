    "summary": "\u003cstrong\u003eThanks for visiting the Hornblase page!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m DZ, a game designer, artist, animator and writer of stories.\u00a0I am a big fan of the mid 90\u2019s up to the early 2000\u2019s video game era. It was in those days when the developers tried to pack as much as they could into a disc. Lots of original art, bonus content, expansive worlds, easter eggs, hidden bosses, not to mention heaps and heaps of game time and all sorts of stuff that made everything so fun and beautifully overwhelming! I want the same for my creations, reach higher levels Of quality and fill the box with as much cool stuff as I can.\u003cem\u003e (If it really comes to a point where Hornblase is funded enough to have physical boxed sets made, I am definitely making boxed specials of all our stuff!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI want to bring\u00a0back a slice of the time when everything was meaty and magnify what was just overtones into actual sexual content. And what\u0027s even better is all the games that I make are free...\u00a0Because you helped us create them then they are our gifts to the world. \u003cbr\u003e\u003cem\u003e(At least for those who\u2019d find enjoyment in them!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe PT Universe\u003cbr\u003e\u003c/strong\u003eThe\u00a0Perverted Tales Universe collects the themes and lore that is portrayed in all of the plot-related Hornblase games as well as my earlier works. Everything is undergoing constant refinement as new worlds are introduced as well as new forms of content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisit the Hornblase\u00a0\u003c/strong\u003e\u003ca href=\"https://supporthornblase.wordpress.com/completed-media/\"\u003e\u003cstrong\u003eGameography!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://supporthornblase.wordpress.com/completed-media/\"\u003e\u003c/a\u003e\u003cem\u003e*Hornblase current arc information/chronology can be found \u003ca href=\"https://www.patreon.com/posts/arc-information-8032888\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGames in Progress\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e------------------------------------\u003cbr\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/6fd5c443c85d91be90f827d3928a6106\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePizzaboy Ultimate \u003c/strong\u003e- PBU is a fast paced shooting game with stat development mechanics, recruitable companions and lots of beautiful MILFs to please. While this game is absolutely not for children, it tries to realize your fantasies from back when games were only suggestive at most - without falling short on actually being a game! Combines pixel graphics and fully animated 3d sex scenes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/4eeb64919f15f56b3311d2b69267c291\"\u003e\u003cbr\u003eThe Secret World of Magical Girls \u003c/strong\u003e-\u00a0An evil entity has returned to lay waste to the world! But it cannot make its move until it gets all the required signatures on the XXX Edict. The XXX Edict lists a multitude of magical girls scattered all over a secret world and you are a young man who was chosen to find all the names in the list before evil does. The Secret World of Magical Girls is an RPG/Character-collection-game for the PC and Android platforms.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/c05a8412e417f8f096b134cfe29f5ed1\"\u003e\u003cbr\u003e\u003cstrong\u003eSIMSEH 3: Vigorian Space \u003c/strong\u003e- The 3rd installment to the Hornblase adventure game Super Intergalactic MILF Seeding Expert Henshi. After the green planet of Milkania comes the star system where super powered beings live and fight everyday. Kandri has improved Henshi\u0027s space suit and she also gave him a love powered gauntlet. Can Henshi finally find the perfect DNA match or will he perish between the fires of good and evil.\u003cbr\u003e"
