    "summary": "\u003ch3\u003eHello, and welcome to the hONEyhoUSe Hive!!\u003c/h3\u003e\u003cdiv\u003e\u003cblockquote\u003eThank you amazing hONEyheads!! YOUR support helps with every little thing during our 2017 FearLess tour across the  American southwest and beyond! Thank you for supporting our dream \u0026amp; for allowing our message of love, acceptance, and gratitude to spread!\u003cbr\u003e\u003cbr\u003eWhen folks choose to support the arts personally, it becomes the foundation for our dreams. Your faith in us strengthens our capabilities, so thank you for visiting our Patreon page \u0026amp; being part of the hONEyhoUSe family.\u00a0\u003cbr\u003e\u003cbr\u003eJust take a look at the countless ways your participation helps us... recording studio time, videos, advertising, music equipment, sound equipment, the hONEy van (loan payment, insurance, gas, tires, etc), hotel rooms, food on the road, etc, etc. THANK YOU!!!!\u003cbr\u003e\u003cbr\u003eWe\u0027re also using Patreon to make sure our biggest fans are \u003cem style=\"background-color: initial;\"\u003ein the know\u003c/em\u003e! You\u0027ll hear secrets and see pics that no one else will! Get our new songs FIRST! Hang with us live -- and have real input into our future!\u00a0\u003c/blockquote\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLast year\u0027s highlights:\u003c/h3\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cblockquote\u003e\u003cdiv\u003eHere are some of the awesome things that happened in 2016: \u003cbr\u003e\u003cul\u003e\u003cli\u003ehONEyhoUSe went to Nashville! We were invited to collaborate with amazing song writers, Lari White, Jane Bach and Roxie Dean. Recorded and pitched \u0027Like Stars Falling\u0027 to big fancy touring act (; Appeared at the Bluebird and Showcased at Douglas Corner.\u003c/li\u003e\u003cli\u003e2016\u0027s tour was incredible! The depth  of our sisterhood and honey family only deepened as folks opened their homes and hearts to all of us.\u003c/li\u003e\u003cli\u003eRaw hONEy was recorded \u0026amp; released. Our first LIVE album was nominated for Best of the Year, winning 2017 NEW MEXICO MUSIC AWARD\u0027s coveted Best Vocal award for CATCH US\u003c/li\u003e\u003cli\u003eMandy had a Wee Bee!\u003c/li\u003e\u003cli\u003eWe found laughter, tears \u0026amp; love -- which led to a bunch of new songs.\u003c/li\u003e\u003cli\u003eWe launched an email list that gets periodic updates. Sign up \u003ca href=\"http://honeyheads.me/index.html\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eWe had the opportunity to help out with a few charities that are close to our hearts: Domestic Violence Resource Center, Crossroads for Women, NM Friends of Foster Children, Relay for Life, Flight Against Breast Cancer / Texas Heartstrings / Harley\u0027s Angels Cruzin\u0027 to Cure\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/blockquote\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003eThis year we intend to:\u003c/h3\u003e\u003cul\u003e\u003cli\u003eTour with a baby -- wow!!\u003c/li\u003e\u003cli\u003eReturn to Nashville!\u003c/li\u003e\u003cli\u003eRecord a 5th album.\u00a0\u003c/li\u003e\u003cli\u003eExpand the hONEyhoUSe tour to California \u0026amp; Utah!\u003c/li\u003e\u003cli\u003eMake our summer tour the biggest \u0026amp; best yet!\u00a0\u003c/li\u003e\u003cli\u003eTOUR WITH A BABY Y\u0027ALL!!\u003c/li\u003e\u003cli\u003eSupport more great charities!\u003c/li\u003e\u003cli\u003eConnect with our hONEyheads as much as possible!\u003c/li\u003e\u003cli\u003ePurchase more travel friendly equipment.\u003c/li\u003e\u003cli\u003ePay for the hONEy van!!\u003c/li\u003e\u003cli\u003eDid we say that we\u0027re touring with a baby??\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eThanks again for checking out our Patreon page!\u003c/h3\u003eHopefully it was both informative and persuasive. \u003cbr\u003e\u003cbr\u003ePeace \u0026amp; Love,\u003cbr\u003ehONEyhoUSe (Mandy, Hillary \u0026amp; Yvonne)\u003cbr\u003e\u003cimg src=\"https://mail.google.com/mail/e/1f41d\" style=\"color: rgb(34, 34, 34); margin: 0px 0.2ex;\"\u003e\u003cimg src=\"https://mail.google.com/mail/e/2764\" style=\"margin: 0px 0.2ex;\"\u003e\ufe0f\u003cimg src=\"https://mail.google.com/mail/e/1f41d\" style=\"color: rgb(34, 34, 34); margin: 0px 0.2ex;\"\u003e\u003cimg src=\"https://mail.google.com/mail/e/2764\" style=\"margin: 0px 0.2ex;\"\u003e\ufe0f\u003cimg src=\"https://mail.google.com/mail/e/1f41d\" style=\"color: rgb(34, 34, 34); margin: 0px 0.2ex;\"\u003e\u003cimg src=\"https://mail.google.com/mail/e/2764\" style=\"margin: 0px 0.2ex;\"\u003e\ufe0f\u003cimg src=\"https://mail.google.com/mail/e/1f41d\" style=\"color: rgb(34, 34, 34); margin: 0px 0.2ex;\"\u003e\u003cimg src=\"https://mail.google.com/mail/e/2764\" style=\"margin: 0px 0.2ex;\"\u003e\ufe0f"

     "about": "\u201chONEyhoUSe\u201d is a unique acoustic trio combining the talents of three very diverse and seasoned artists into one unexpected powerhouse force. Consisting of award winning R\u0026amp;B/Gospel soulstress Hillary Smith, earthy Blues/Folk singer-songwriter Yvonne Perea, and sweet voiced Mandy Buchanan, \u201chONEyhoUSe\u201d seamlessly melds the lines of musical genres with their original creations embracing blues, soul, folk and Americana into one sweet hONEyhoUSe of music.\u003cbr\u003e\u003cbr\u003eThree very different voices with one path\u2026 hONEyhoUSe.\u003cbr\u003e",
