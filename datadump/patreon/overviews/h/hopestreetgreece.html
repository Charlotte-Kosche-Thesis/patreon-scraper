    "summary": "\u003cstrong\u003eThe idea is simple\u003c/strong\u003e, Georgo with a Cretan traditional bag and Alkiviades with a camera to document the process of \u003cem\u003egiving 100% of the money from our supporters\u003c/em\u003e to make a difference to people in need\u00a0during this economic crises.\u00a0\u003cbr\u003e\u003ca href=\"http://www.hopestreet.gr\" target=\"_blank\"\u003eHopeStreetGreece Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGeorgo, Alkiviades and their partners decided to add their abilities together one in front of the camera the other in the background. By targeting one location at a time and by promoting events in that location we collect contributions from supporters that support that local charity.\u003cbr\u003e\u003cimg src=\"https://www.instagram.com/p/BWpbwLMlzzJ/\"\u003e\u003ca href=\"https://www.facebook.com/pg/HopeStreetGreece/videos/?ref=page_internal\"\u003eHopeStreetGreece Facebook\u003cbr\u003e\u003c/a\u003e\n\n\u003cbr\u003eOur first and hopefully of many project is completed and a success. It gave us great pleasure with the support of everybody (followers,supporters,sponsors) to be able to buy equipment for this charity that has children with different abilities. We bought them air conditioners, tablets a printer a laptop, special training toys, cupboards, tables, chairs and many other things that made a direct difference. \u00a0For that special child\u0027s development. We give 100% of the money from our supporters and we document the entire process for our followers to see the difference we all make. You are welcome to visit us on any of our social medias to understand better. (English sub soon).\u003cbr\u003e\u003ca href=\"https://www.instagram.com/hopestreetgreece/\" target=\"_blank\"\u003eHopeStreetGreece Instagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can join us on this epic journey.\u003c/strong\u003e\u00a0Help us by being a sponsor for this idea and to help us with our expenses. Any contribution will help us cover our material\u00a0to up the quality of our documenting, our fixed and variable costs. When you become our patron sponsor\u00a0you are helping us reach our goal, you can make a difference in a child\u0027s future. \u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCG-gUGEqjn3yBEa5wGixj1g\" target=\"_blank\"\u003eHopeStreetGreece Youtube\u003c/a\u003e\u003cbr\u003e"
