    "summary": "\u003cimg src=\"http://66.media.tumblr.com/c42ab4353ced57f815b296be2e94c522/tumblr_ocl1xabNXS1vex9ogo1_540.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Hades-Holiday\" rel=\"nofollow\"\u003eHades\u0027 Holiday\u003c/a\u003e is a full color webcomic, updated weekly, up for free to read on Tapastic!\u003cbr\u003e\u003cbr\u003e\nIt\u0027s a original story inspired on Greek Mythology. Hades flees the Underworld so he can be with Persephone, but defying Zeus\u0027 rules may not end well for our couple.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Hades-Holiday\" rel=\"nofollow\"\u003e\u003cimg src=\"http://68.media.tumblr.com/4257222a2e52475cd92f12b5947ed14c/tumblr_ocl1xabNXS1vex9ogo2_540.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI work full time as a textile designer (9am to 6pm, Monday to Friday). My work is far from where I live, so I basically spend the whole day away from home. I only have weekends to work on the webcomic, and I also try to fit in other freelance work in there.\u003cbr\u003e\u003cbr\u003eI love Hades\u0027 Holiday dearly, it\u0027s my baby and all the characters have owned their places in my heart during these almost 2 years since it\u0027s creation. There\u0027s so much I still want to do with it, and a lot more to tell in this story\u2665\u003cbr\u003e\u003cbr\u003eThis Patreon has helped me so much every month during the time I didn\u0027t have a fixed job. But now I really don\u0027t have any spare time, and I don\u0027t have the luxury of working on something that\u0027s (frankly) not making me money instead of other freelance illustration work (that is). \u00a0Only with your support I\u0027ll be able to continue with the webcomic, I hope I can\u00a0count on you!!\u2665\u003cbr\u003e\u003cbr\u003eBy donating $1 or more per page, you\u0027ll get early updates and support the continuation of the comic!!"
