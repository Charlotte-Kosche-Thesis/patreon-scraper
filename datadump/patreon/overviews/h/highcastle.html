    "summary": "being an erotic photographer is hard.\u003cbr\u003e\u0027\u003cbr\u003econtrary to \u00a0popular belief, sex does not always sell, especially when there is more to it than just human sexuality. as a photographer, my goal is to document human sexuality as honestly and sincerely as possible, to look beyond the superficial, and to show the human frailty, vulnerability, and strength in one of the most unique aspects of human existence. my goal as an artist is to break the boundaries we have created for ourselves and to show that sex is not a sin, that it is neither vulgar nor divine, but that it is a normal part of human life and should be treated accordingly.\u003cbr\u003e\u003cbr\u003esince i work primarily using film, costs can be prohibitive. my goal for patreon is to make my work \u003cem\u003esustainable\u003c/em\u003e. \u00a0i do not believe in profiting from my work, i prefer to think of what i create as a public good. the money i generate is shared with the people that help to create it, and whatever portion i make is reinvested 100% in creating more images. being on patreon is, i hope, one step towards making that a reality.\u003cbr\u003e\u003cbr\u003ewith your contribution, i can buy film, get it developed, make prints, hire more new and talented people and share with the people who help to make my work a reality. \u00a0it will also help me to work on major projects like books, traveling for work, and more, so please consider becoming a patron.\u003cbr\u003e\u003cbr\u003ewhatever you can share will be invested 100% into making highcastle a lasting and sustainable part of this community.\u003cbr\u003e\u003cbr\u003eplease note that all work is owned by myself. any content provided to patrons that somehow ends up on the internet or used in any way that is not intended will result in legal consequences.\u003cbr\u003e"
