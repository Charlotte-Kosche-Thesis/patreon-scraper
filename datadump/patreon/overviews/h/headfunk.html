    "summary": "I want to take you on a journey. A journey of the mind, we all know that the mind is an extremely powerful tool. It can, in addition to running and maintaining your bodies functions; create illusions, delusions, hallucinations. \u003cbr\u003e\u003cbr\u003eWhat most people don\u0027t realize or understand is just how much control we have over these things. I can show you a world of wonder, let you experience things that you have never imagined before.\u003cbr\u003e\u003cbr\u003eHow do I do this you ask? Well it is in fact quite simple.\u003cbr\u003e\u003cbr\u003eFirst I teach you how to enter a trance. You may not realize it yet, but you enter trances all the time. When you are studying for a test, and time just seems to fly by. When you are listening to music, and you lose track of time. Even while you are at work, busy as a bee and before you know it, the work day is over.\u003cbr\u003e\u003cbr\u003eThese are all forms of trances. What I am going to teach you is how to enter a calm, and relaxing trance where your mind sort of... slows down. In this state you become open to suggestion, and that is how I will show you these worlds of wonder.\u003cbr\u003e\u003cbr\u003eWhy a Patreon, you ask? Well, doing this takes a great deal of time out of my daily life and while I do enjoy doing it, it does take time away from other things that I would like to be doing. In addition to helping me make time to do this for you. You will be helping me make more, and better material.\u003cbr\u003e\u003cbr\u003eThe intro video is free, and I hope you find it extremely useful. And when you decide you like it, I hope you will come back for more."
