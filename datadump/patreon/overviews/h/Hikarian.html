    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tfgK41pqlFc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003e*Edit note: Due to recent time constraints impeding my ability to deliver regular Patreon tier rewards, I have decided to reduce the number of tiers to just one: For one dollar you\u0027ll get access to all of the content I upload to Patreon!*\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFirst off thank you for stopping by this Patreon page \u2013 your\ncuriosity means a lot to me! As far as introductions go, my name is Sif Perlt\nSavery. For the past 6-ish years I\u2019ve been releasing animated content onto my YouTube channel \u2018\u003cem\u003eHikarian\nAnimations\u0027\u003c/em\u003e for everyone to view freely. \u003cbr\u003e\u003cbr\u003e\nI absolutely love the animation medium and that has led to\nmany different adventures - Right now you\u2019ll find me in the midst of a whole\nnew one; studying at The Animation Workshop, Viborg, Denmark! \u003cbr\u003e\n\nWhile my situation has changed from the easy-going high\nschool life things started at, my passion has not. I still want to create\nanimated stories for the world to see \u2013 the kind that only I can bring to life.\nBut while there\u2019s no way I\u2019ll let something like sparse time and study-expenses stop me, it can admittedly slow me down a bit. This is where Patreon\ncomes in. \u003cbr\u003e\n\u003cstrong\u003eWith this system you\u2019ll \u2013 if you want \u2013 be able support me\nin creating new animations for you to view and hopefully enjoy!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy current projects:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eTales of Zale:\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/8b8e6b4f8d3e848a18d364aa146c12cf/tumblr_o5lc7dH72r1s50cnvo1_1280.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003ca href=\"https://www.youtube.com/watch?v=bVpa7WRm3iY\" rel=\"nofollow\" target=\"_blank\"\u003eTales of Zale\u003c/a\u003e is the\nwondrous story of a young curious fox named Zale, in a world where humans are\nlong gone. Accompanied by his best friend, Elva the barn owl he sets out to\nexplore his forest and the mysterious city ruins.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://www.newgrounds.com/dump/draw/8346310178aff1ef2d1a72666b0dcf34\"\u003eI first released the pilot episode for Tales of Zale back in\n2011, and it\u2019s been a passion project ever since. There are many stories I\ncould tell you about the production of Tales of Zale \u2013 and maybe I will in some\nof these \u201cPatreon news posts\u201d sometime. While broadcasters have shown interest\nI\u2019ve ultimately chosen to keep it a web-series for now, which has resulted in\nthe release of 2 main episodes and 3 \u201cminisodes\u201d so far.\u003cbr\u003e\n\nThe episodes\u2019 production has been simple in setup: basically\nI\u2019ve animated everything and drawn all the backgrounds all by myself, while\nmany amazing people have lent a hand with the sound side. This has all been\ndone without any kind of budget. But this time around things are a bit different:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith Tales of Zale episode 3 its my wish to take things to the next level. Rather than the normal 6 minutes, this episode will be 10 minutes long \u2013 and if\npossible I\u2019d like involve other artists than just myself as a part of\nstreamlining this project\u2019s production and giving the final product more polish.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eRETROS:\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://sifps.com/images/photo5.jpg?crc=120655279\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003eIn a world of electronic fantasy, a young humanoid console named Pong travels through a\u003cbr\u003elandscape of progressively more advanced technology. Her goal? To reach the city in the horizon, where she\u2019s convinced she\u2019ll find the parts needed to get her caretaker, Uno the old Univac computer fixed right up. As her journey reaches its climax however, Pong must come to terms with the fact that there are some things that are out of her control.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eMy current intention is to further develop Retros as a TV-special to be pitched once I\u0027ve concluded my studies, with the possibility of a proceeding animated short.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eFor inquiries and questions, contact me at: \u003ca href=\"mailto:toz@sifps.dk\" rel=\"nofollow\"\u003esif@sifps.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCpMXhv-l5iZNY_IzbPm3snA\" rel=\"nofollow\" target=\"_blank\"\u003e- YouTube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Sifps\" rel=\"nofollow\" target=\"_blank\"\u003e- Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://hikarian.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e- Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.sifps.dk\" rel=\"nofollow\" target=\"_blank\"\u003e- Website\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"

     "created_at": "2016-08-01T09:23:26+00:00",
