/span\u003eThe best way to join Team Pop is to become one of our monthly partners!\u003cbr\u003eWith the help of your generous support, we can continue to add more people to our production team and release more varied materials, including music!\u003cbr\u003eThank you for your interest in the education of your student(s)!\u003cbr\u003e\u003cbr\u003eWe hope to have you on Team Pop!\u003cbr\u003e\u003cbr\u003e"
