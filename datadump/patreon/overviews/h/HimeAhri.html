    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162); background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWELCOME TO MY PATREON\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Ahri and I\u0027m a Cosplayer/Artist. My dream is to make my art a full time job. Here on Patreon you are helping me towards just that. I do not currently have enough money to provide for this on my own, but if you help its helping me towards new cosplays, new equipment, new content, new things! I hope I don\u0027t disappoint you! Thank you so much for viewing/following/pledging and most of all believing in me out of all people \u2665\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHERE IS ABSOLUTELY \u003cem\u003eNO\u003c/em\u003e NSFW STUFF HERE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat makes my patreon special?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eNothing. LOL just kidding! I have something called\u003ci style=\"color: rgb(178, 162, 199);\"\u003e LifePrints\u003c/i\u003e that no one else that I know has. These are video interactive polaroids. When using an app called \u003ci style=\"color: rgb(178, 162, 199);\"\u003e\u0027LifePrint\u0027\u003c/i\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e \u00a0you hover your phone over the \"polaroid\" and it plays a short video of me in the monthly cosplay. I am an a aspiring artist of many things. I play numerous instruments, viola being my main. I dance, sing, draw all on my free time and I share it here sometimes :) At least the drawing I do haha. I have a lot of passions and goals in life. Helping me here is what will help me grow and maybe for you it may be fun to watch me improve. I have numerous specialties you just have to be willing to get to know me and it\u0027ll be sure to show! \u2665\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat do you get on patreon thats not elsewhere?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eYou receive \u003ci style=\"color: rgb(178, 162, 199);\"\u003eEXCLUSIVE\u003c/i\u003e content thats \u003ci style=\"color: rgb(178, 162, 199);\"\u003eONLY\u003c/i\u003e here. Such as photos, patreon only prints, lifeprints are exclusive here as well, behind the scenes content (if there is any at the time), exclusive play hours, cute drawings and so forth.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); font-weight: bold;\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(255, 255, 255);\"\u003eNeed Help?\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003ci style=\"color: rgb(178, 162, 199);\"\u003eSometimes choosing a tier can be difficult. I\u0027m here to suggest tiers that will help you get the most out of\u003c/i\u003e\u003cbr\u003e\u003ci style=\"color: rgb(178, 162, 199);\"\u003emy patreon\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBRONZE $2 TIER\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThis provides you access to my feed, updates, con line-up, cosplans.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePLATINUM $60 TIER\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThis allows you to have access to lots of things and gives you a big run around of being a patron.\u003cbr\u003eHere you recieve fansigns, a print of your choice, 1 polaroid, gets you added and prioritized in my gaming, and its more of a physical reward. Which will give you the jist of the patreon experience.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://himeahri.myshopify.com/products/d-va-vk-sweater-print-3\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1899/7537/products/happydvapeace-watermark_1024x1024@2x.jpg?v=1504258101\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(178, 162, 199);\"\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eThank you for coming and I really hope we can be one big super fun family here!\u00a0\u003c/strong\u003e\u0669(\u2022\u0324\u0300\u1d55\u2022\u0324\u0301\u0e51)\u1d52\u1d4f\u1d4e\u1d4e\u1d4e\u1d4e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2727( \u2022\u2304\u2022 )\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia1-1.xx.fbcdn.net/v/t31.0-8/18839819_1887853198144276_1154027789610356122_o.jpg?oh=db1a83e32912a6445d65854b42aaf1f2\u0026amp;oe=59EA13CC\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u2665 OTHER SOCIAL MEDIA \u2665\u003cbr\u003eINSTAGRAM:\u00a0\u003c/strong\u003e\u003ca href=\"http://instagram.com/himeahri\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003einstagram.com/himeahri\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eFACEBOOK:\u00a0\u003c/strong\u003e\u003ca href=\"http://facebook.com/himeahri\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003efacebook.com/himeahri\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eYOUTUBE:\u00a0\u003c/strong\u003e\u003ca href=\"http://youtube.com/himeahri\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eyoutube.com/himeahri\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eTWITCH:\u00a0\u003c/strong\u003e\u003ca href=\"http://twitch.tv/himeahri\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003etwitch.tv/himeahri\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eTWITTER:\u00a0\u003c/strong\u003e\u003ca href=\"http://twitter.com/himeahri_\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003etwitter.com/himeahri_\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eSTORE:\u00a0\u003c/strong\u003e\u003ca href=\"http://princessahri.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eprincessahri.com\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u003cbr\u003e\u003cstrong\u003eTO AVOID SCAMS/FRAUD...\u003c/strong\u003e\u003cbr\u003eTo prevent scams, rewards will be given once pledges have been charged. If you are a new Patreon, you will receive your rewards in the middle or end of the month. That is when I receive your payment and the month was fulfilled and guaranteed for the both of us. For example if you pledged on Dec 14, you will receive your rewards the month of January after your payment is recieved on the 5th anytime after that I will start working on your rewards. If you only want cosplays/fansigns and such of an upcoming month you must pledge before the first of that month. If you continue being a Patron for the next months, you will receive rewards at the same time as the other patrons!\u003cbr\u003e\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
