    "summary": "\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eAs life would have it, I am in the process of rebooting my life or reframing how I actually see my life from a spiritual view. I sustained a Post Concussion Syndrome from a car accident on February 7th, 2017 and I am slowing finding my way back to work. I have found the Divine beauty through the grief and grace in this season of my life. I really thought after surviving a mid air plane collision in 1991, I would be through with these extended winters of life? LOL!\u003cbr\u003e\u003cbr\u003eI learn the most in the extended winter times of life. In the hiding times of winter comes the greatest awakening to the Divine.\u003cbr\u003e\u003cbr\u003eYou can BECOME A PATRON to help create some of these ongoing insights expressed through music, weekly podcast, video development and eventually an e-book series on my journey of faith.\u00a0This will include extended family and friends, including my closest friends, Dave Long, from Troutdale Oregon\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e, Jeffery Linscott, from Boring Oregon, Shawn Holland, who\u00a0currently lives in Medford Oregon and Kerry Movassaugh, creator \u00a0of the Sunday Night Youth Music Expression at Billy Blues in Vancouver Washington.\u003cbr\u003e\u003cbr\u003e I am\u00a0\u003c/strong\u003e\u003cstrong\u003esimply observing the Love of the Divine that is all around me and sharing how\u00a0each person helps to\u00a0pour their own\u00a0unique\u00a0touch of Grace and Kindness into my life and show how that kindness and Grace has shaped me and\u00a0allowed me to pursue my own\u00a0unique voice in the world in which we all have a place in.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE CLICK ON \"BECOME A\u00a0PATRON\" THE ORANGE BUTTON ON UPPER RIGHT HAND SIDE OF PAGE.\u003c/strong\u003e\u00a0My hope is that we would all begin to \"\u003cstrong\u003eSEE\"\u00a0\u003c/strong\u003eEach other\u00a0and connect\u003cstrong\u003e \u003c/strong\u003ethrough our kindness and share these stories on this creative platform \u003ca href=\"http://www.Patreon.com/hadleytown\"\u003ewww.Patreon.com/hadleytown\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e \"To be kind is to simply to make someone feel less alone\" \u003cbr\u003eQuote by Leon Logothetis\u003cbr\u003e\u003ca href=\"https://youtu.be/t2cylsEInLo\"\u003ehttps://youtu.be/t2cylsEInLo\u003cbr\u003e\u003cbr\u003e\u00a0Copyright HT 2018: There is no stealing in Hadley town\u003c/a\u003e It\u0027s mean and are some of God\u0027s kids.\u003cbr\u003ehttps://www.charitywater.org\u003c/blockquote\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e"

    "attributes": {
     "created_at": "2018-01-23T21:47:20+00:00",
     "deleted_at": null,
     "description": "\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\"Welcome to the \"Church\" that we are building, AKA the ever\u00a0expanding \"Heart of the Hangar\"\u003cbr\u003e\u003cbr\u003eLIFE\u0027S ABOUT LOVE\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=j_o_aBQO-lw\"\u003ehttps://www.youtube.com/watch?v=j_o_aBQO-lw\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eMusic and Lyrics by:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJeffery Linscott, David Long and Mark Hadley\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eHow can WE personally Honor our \u00a0Brothers and Sister \u003c/em\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003ein our Military?\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThey are vital and fight fire with fire! (Front Lines for REAL)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWe\u00a0here at home can at least try to Honor them by\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eFighting Fire with water! \u003cbr\u003e(At Home by being kind to each other)\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003eI need our military to see that their sacrifice has not gone unnoticed! They maybe out of sight \u003cbr\u003ebut not out of our hearts, minds and Prayers!\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003eSO LET\u0027S TAKE OUR FRUSTRATION MANY FEEL AND FOCUS IT ON PUTTING SOME SKIN IN THE GAME.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMy Challenging ? Let Us\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e1. Create Annual\u00a0Block Parties\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e(Bringing\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003eneighborhoods together within my own city \u00a0of Troutdale Oregon and beyond in the Portland Oregon metro area.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e2. Create Teams to Power Wash Driveways and Sidewalks. \u003c/em\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e3.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eCreate a Way that Funds \"Gift Cards\" \u003c/em\u003e\u003cbr\u003e(\u00a0\u003c/strong\u003eCalled Acts of Random Kindness cards of $120) For every Household/Neighbors in our blocks to use in any way they want or possibly pay it forward to those we know that may be in need. so what\u0027s the WIN? To just a kick start our hearts and to be Mindful to be Kind it\u0027s just a choice!\u003cbr\u003e\u003cbr\u003eSo a little Graham Cooke influence infused with a little \u003cbr\u003e\"Motley Crue\u00a0pun intended\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eExample: Mark\u0027s Cul-de-sac of 11 homes:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e1. ARK cards cost $1,320 \u003c/em\u003e\u003c/strong\u003e( Kids of neighborhood delivers $ with parents door to door )\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e2. Power wash teams\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e( Sunday clean up ) \u003cstrong\u003eVolunteers\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e3. Entertainment and Production cost?\u003c/strong\u003e \u003c/em\u003eTo be determined?\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(David Long to create card products and promotions for events by\u003c/em\u003e\u00a0\u003cem\u003eutilizing our Cover bands tribes to\u00a0bring some love into the streets of Troutdale! ( AKA \"The Heart of the Hangar\" ) as a annually event.\u00a0Production\u00a0Cost ?\u003c/em\u003e\u003cbr\u003e\u003cem\u003eEnd\u00a0the season with a \"big blowout\" at Edgefields concert on the lawn with\u00a0our\u00a0tribute tribe!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI once read that \"Cover bands do not change the world\"\u00a0\u003cbr\u003eQuote by Todd Henry\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI say\u003c/em\u003e\u003cstrong\u003e \u003cem\u003e\"Them are fightings words\" \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eThose I\u00a0know in\u00a0cover bands are the kindest, fierce, most gentle GIANTS THAT I KNOW!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo if this is your heart too? Please give $ to this dream!\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI would like\u00a0to someday\u00a0hire my \"Brothers in Arms\" \u003cbr\u003e(SHOUT OUT TO DAVID LONG, JASON FELLMAN , BART HAFEMAN AND MIKE BRANCH intitally) that we as a tribe would be ABLE TO DO THIS \u00a0all over our City!!! State and what the heck! NATION!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eCan we become known as the kindest city in the Nation?\u003cbr\u003e\u003c/em\u003e\u003cem\u003eI at least want to go down swinging!\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eYOU HAVE HEARD IT SAID\u003cstrong\u003e \"GO BIG OR GO HOME\"\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eI SAY\u003cstrong\u003e\u00a0 \"GO BIG FROM YOUR OWN HOME\"\u003cbr\u003e\u003cbr\u003e\u00a0\u003cem\u003e\u003cstrong\u003eWON\u0027T YOU PLEASE JOIN WITH ME TO CREATE\u003cbr\u003e\"a community of kindness\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eSpecial thanks to the inspiration of,\u003cbr\u003e\u003cbr\u003e Graham Cooke\u00a0\u003cbr\u003e\u003ca href=\"http://www.brillianttv.com\"\u003ewww.brillianttv.com\u003cbr\u003e\u003c/a\u003eRob Bell\u003cbr\u003e\u003ca href=\"https://robbell.com\"\u003ehttps://robbell.com\u003cbr\u003e\u003c/a\u003eJeffery Linscott\u003cbr\u003e\u003ca href=\"http://www.jlaviation.net\"\u003ewww.jlaviation.net\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e",
     "goal_text": "\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\"Welcome to the \"Church\" that we are building, AKA the ever\u00a0expanding \"Heart of the Hangar\"\u003cbr\u003e\u003cbr\u003eLIFE\u0027S ABOUT LOVE\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=j_o_aBQO-lw\"\u003ehttps://www.youtube.com/watch?v=j_o_aBQO-lw\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eMusic and Lyrics by:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJeffery Linscott, David Long and Mark Hadley\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eHow can WE personally Honor our \u00a0Brothers and Sister \u003c/em\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003ein our Military?\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThey are vital and fight fire with fire! (Front Lines for REAL)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWe\u00a0here at home can at least try to Honor them by\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eFighting Fire with water! \u003cbr\u003e(At Home by being kind to each other)\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003eI need our military to see that their sacrifice has not gone unnoticed! They maybe out of sight \u003cbr\u003ebut not out of our hearts, minds and Prayers!\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003eSO LET\u0027S TAKE OUR FRUSTRATION MANY FEEL AND FOCUS IT ON PUTTING SOME SKIN IN THE GAME.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMy Challenging ? Let Us\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e1. Create Annual\u00a0Block Parties\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e(Bringing\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003eneighborhoods together within my own city \u00a0of Troutdale Oregon and beyond in the Portland Oregon metro area.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e2. Create Teams to Power Wash Driveways and Sidewalks. \u003c/em\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e3.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eCreate a Way that Funds \"Gift Cards\" \u003c/em\u003e\u003cbr\u003e(\u00a0\u003c/strong\u003eCalled Acts of Random Kindness cards of $120) For every Household/Neighbors in our blocks to use in any way they want or possibly pay it forward to those we know that may be in need. so what\u0027s the WIN? To just a kick start our hearts and to be Mindful to be Kind it\u0027s just a choice!\u003cbr\u003e\u003cbr\u003eSo a little Graham Cooke influence infused with a little \u003cbr\u003e\"Motley Crue\u00a0pun intended\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eExample: Mark\u0027s Cul-de-sac of 11 homes:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e1. ARK cards cost $1,320 \u003c/em\u003e\u003c/strong\u003e( Kids of neighborhood delivers $ with parents door to door )\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e2. Power wash teams\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e( Sunday clean up ) \u003cstrong\u003eVolunteers\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e3. Entertainment and Production cost?\u003c/strong\u003e \u003c/em\u003eTo be determined?\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(David Long to create card products and promotions for events by\u003c/em\u003e\u00a0\u003cem\u003eutilizing our Cover bands tribes to\u00a0bring some love into the streets of Troutdale! ( AKA \"The Heart of the Hangar\" ) as a annually event.\u00a0Production\u00a0Cost ?\u003c/em\u003e\u003cbr\u003e\u003cem\u003eEnd\u00a0the season with a \"big blowout\" at Edgefields concert on the lawn with\u00a0our\u00a0tribute tribe!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI once read that \"Cover bands do not change the world\"\u00a0\u003cbr\u003eQuote by Todd Henry\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI say\u003c/em\u003e\u003cstrong\u003e \u003cem\u003e\"Them are fightings words\" \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eThose I\u00a0know in\u00a0cover bands are the kindest, fierce, most gentle GIANTS THAT I KNOW!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo if this is your heart too? Please give $ to this dream!\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI would like\u00a0to someday\u00a0hire my \"Brothers in Arms\" \u003cbr\u003e(SHOUT OUT TO DAVID LONG, JASON FELLMAN , BART HAFEMAN AND MIKE BRANCH intitally) that we as a tribe would be ABLE TO DO THIS \u00a0all over our City!!! State and what the heck! NATION!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eCan we become known as the kindest city in the Nation?\u003cbr\u003e\u003c/em\u003e\u003cem\u003eI at least want to go down swinging!\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eYOU HAVE HEARD IT SAID\u003cstrong\u003e \"GO BIG OR GO HOME\"\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eI SAY\u003cstrong\u003e\u00a0 \"GO BIG FROM YOUR OWN HOME\"\u003cbr\u003e\u003cbr\u003e\u00a0\u003cem\u003e\u003cstrong\u003eWON\u0027T YOU PLEASE JOIN WITH ME TO CREATE\u003cbr\u003e\"a community of kindness\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eSpecial thanks to the inspiration of,\u003cbr\u003e\u003cbr\u003e Graham Cooke\u00a0\u003cbr\u003e\u003ca href=\"http://www.brillianttv.com\"\u003ewww.brillianttv.com\u003cbr\u003e\u003c/a\u003eRob Bell\u003cbr\u003e\u003ca href=\"https://robbell.com\"\u003ehttps://robbell.com\u003cbr\u003e\u003c/a\u003eJef
