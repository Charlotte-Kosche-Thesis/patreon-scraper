    "summary": "Hey, how\u0027s it going? My name is Hoyt Silva and I\u0027m currently the artist on \u003cem\u003e**Name Redacted** with Doug Wagner \u00a0for \u00a0**Name Redacted**\u003c/em\u003e\u00a0I also draw \"Last Stop\" which is a webcomic written by Trey Walker with the Just Comics Group, and if that wasn\u0027t enough; I also write and draw the Drink Champs Webcomic which is published weekly on Line Webtoon. All the webcomics work that I do is available for free so go check it out these pages:\u003cbr\u003e\u003ca href=\"http://drinkchamps.hoytsilva.com\" rel=\"nofollow\"\u003eDrinkChamps\u003cbr\u003e\u003cimg src=\"http://i1249.photobucket.com/albums/hh517/Hoyt850/videotogif_2017.06.14_12.35.13_zpsl9blbglj.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://justcomicsgroup.com/laststop\"\u003eLast Stop\u003c/a\u003e\u003ca href=\"http://www.justcomicsgroup.com/\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1249.photobucket.com/albums/hh517/Hoyt850/videotogif_2017.06.14_12.34.00_zpsx1dzxjkc.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNow you can become an active supporter of my art! By tipping me as little as $1, you can help provide me with resources to improve \u0026amp; continue making free webcomics for everyone to enjoy!\u003cbr\u003e\u003cbr\u003eBecause, first and foremost;\u00a0\u003cstrong\u003eALL\u003c/strong\u003e of the webcomics I create,\u00a0\u003cstrong\u003ehave been\u003c/strong\u003e created, \u003cstrong\u003eare\u003c/strong\u003e created, and \u003cstrong\u003ewill continue to be \u003c/strong\u003ecreated; for \u003cstrong\u003eFREE\u003c/strong\u003e. Comics for Comics sake, that\u0027s the thing. I\u0027ve got so many stories I\u0027d like to tell as well as a long list of other creators I\u0027d like to work with and with the help of Patrons such as yourself I will be able to continue to do this. Consider Patreon a tipping service. Wether you leave a tip or not I\u0027ll keep making the doughnuts..or err...Comics. Man I want a doughnut right now. Anyway, YAY COMICS!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA new episode of the Drink Champs Webcomic\u00a0comes out every Sunday. As a Patron you\u0027ll get a behind the scenes look at episodes before they go live. You\u0027ll get to hear about the snippit that inspired the strip, a look at the written script, a peep at the layouts, and an advanced look at the Inked pages before the colors go on there.\u00a0Not all Drink Champs Stories make it so you\u0027ll also get a look at some of the strips that don\u0027t make the cut.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1249.photobucket.com/albums/hh517/Hoyt850/AIC_001_chap%20fin_zpsunetimpx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOnce a week a new installment of one of the stories we\u0027ve got cooking over at the Just Comics Group/Still Cinema goes live as well. As a Patron you\u0027ll also get a look at how that\u0027s made too. You can read some of Trey\u0027s scripts, look at the layouts, and also see the inks before I color them up.\u00a0\u003cbr\u003e\u003cbr\u003eAnd that\u0027s just the beginning! We\u0027ve got \u00a0at least another half dozen stories over on Still Cinema just sitting on the back burner waiting to be told. Not to mention a multitude of other projects with other creators elsewhere. So Don\u0027t fret we\u0027ve got a bunch coming down the pipeline. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll also include videos and tutorials as I do various private commissions from time to time and other work for hire projects while the weeks roll by which will be available only for those who support me on here.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re looking to back my efforts in some way, but don\u0027t want to sign up for the monthly subscription, that\u0027s all good! You can always purchase items from my store here:\u00a0\u003cbr\u003e\u003ca href=\"https://squareup.com/store/hoyt/\" target=\"_blank\"\u003eSTORE\u003c/a\u003e\u003cbr\u003eOr you can make a one time donation of any amount you\u0027d like by clicking the link here:\u003cbr\u003e\u003ca href=\"https://squareup.com/store/hoyt/item/hoyt-silva\" target=\"_blank\"\u003eDONATE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy gratitude for reading through all that crap.\u003cbr\u003e\u003cbr\u003eNow, what are you waiting for?! \u003cbr\u003e\u003cbr\u003eLet\u0027s do this thing! :)\u003cbr\u003e\u003cimg src=\"http://i1249.photobucket.com/albums/hh517/Hoyt850/videotogif_2017.06.14_11.07.48_zps6mt7x9jj.gif\"\u003e\u003cbr\u003e"
