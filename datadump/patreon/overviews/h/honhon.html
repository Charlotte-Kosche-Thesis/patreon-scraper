    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eHi!\u003cbr\u003eMy name is Sherry, better known as HonHon.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eI\u0027m a \u003cstrong\u003eself-taught freelance artist\u003c/strong\u003e working with \u003cstrong\u003etraditional mixed media as well as digital media\u003c/strong\u003e. \u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eAbout me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy journey began as a small child, who has always been curious, ambitious and creative. Watching my mother working as a watercolor artist, my interest in art began to grow at a young age and I have never lost it. Uploading my drawings and therefore presenting them to a new audience really boosted my desire to get better and seek art as a possible profession. This chapter of my story began about 10 years ago.\u003cbr\u003eAfter I graduated from university with a Bachelor degree in Game Design, I finally realised my dream of becoming a freelance artist.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWhat I do\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy style is inspired by various things such as Manga\u0026amp;Anime, Game Art, KPop and other creative people. I usually work with a mixture of copic markers and colored pencils. Lately, I\u0027ve added watercolors as well as poster colors to my arsenal of painting tools in order to get the best of everything.\u003cbr\u003eDuring my years in university I focused on studying digital art as well. Currently the percentage of traditional art is definitely way higher, but I hope that I\u0027ll be able to confidently share my digital art as well.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI really love to share my art process through several platforms such as\u00a0\u003ca href=\"http://www.facebook.com/HonHon.art\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/honhonx\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"http://honhon.deviantart.com\"\u003eDeviantart\u003c/a\u003e. Livestreams always have been fun and I discovered that I really enjoy getting in contact with my followers and showing them a thing or two from my personal techniques as well as tips and \"how to\" demonstatrions.\u003cbr\u003eThrough your support, I hope to be able to create art more freely and to share my knowledge I have worked for during the last years. Being a freelance artist often means that you get to draw a lot, but unfortunately you still hardly find the time to realise personal projects and create things such as tutorials and speedpaintings to give something back to the community which helped you grow.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=1030x10000:format=png/path/sb880b757644b0daf/image/if0d9dc28147d51e8/version/1424786716/image.png\"\u003e\u003cbr\u003ehe more support I get, the more I\u0027ll be able to share with you. My dream is to draw the story of my original characters called \"The Early Grey\" as a comic/manga and to keep growing as an artist as well as a person.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eI\u0027m really grateful that you took some of your time today to visit me here and get to know more about me!\u003cbr\u003e\u003cbr\u003eHave a wonderful day \u2665\u003cbr\u003eHonHon\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ep.s.: Why Hon-I?\u003cbr\u003eSupporting me is an act sweet as honey :) In addition to that, my followers are my No.1 (The Roman numeral \"I\" stands for 1)\u003cbr\u003e"
   },
