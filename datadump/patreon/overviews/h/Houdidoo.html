    "summary": "A little introduction about myself. My name is Thi Nguyen, but mostly known as Houdi, the artist on either tumblr or twitter. I am an illustrator who likes to draw pretty hair and clothes. And maybe when the stars align, I make a comic or two. I have set up this Patreon because it would be cool if I can work on more content without having to sacrifice a bit of my own income. It would be fantastic if you were to consider pledging for me.\u00a0\u003cbr\u003e\u003cbr\u003eIf you pledge for me, depending on your class, there will be different benefits!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/907a3d90c4bae8f663a06d38b4dfb95b/tumblr_p33kemmSYa1rtnhepo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2605 Cool patreon names!! Do you like MMORPG? Or just RPG in general? I sure do!\u003cbr\u003e\u2606\u00a0Get exclusive weekly pen/pencil/ink sketches!\u003cbr\u003e\u2605Early access to my illustrations.\u003cbr\u003e\u2606\u00a0A fully rendered illustration every month!! (Low res for Hunters and above; high res for Magicians and above; high res + PSD files for Merchants)\u003cbr\u003e\u2605\u00a0Step by step demonstration of my working process on each piece if gif (Magicians and above)\u003cbr\u003e\u2606Video progress of my illustrations (per request monthly)\u003cbr\u003e\u2605\u00a0Sneak peak into my comic projects including fanbook, future artbooks, and perhaps even my own story! This will include character sketches, reference sheets, how I make my comics, etc.\u003cbr\u003e\u003cbr\u003eAnd there will be even more things to come if you guys call for it!\u003cbr\u003e\u003c/div\u003e"
