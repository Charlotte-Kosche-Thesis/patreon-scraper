    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey Fellow Bike Lovers!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eI\u0027m Binky from\u00a0\u003ca href=\"https://hardknoxbikes.com/\" target=\"_blank\"\u003eHard Knox Bikes\u003c/a\u003e.\u00a0\u00a0\u003cstrong\u003eThank you\u003c/strong\u003e for checking out my Patreon page.\u00a0Educating people about bicycles is my passion!\u00a0\u00a0The aim is to help create more diversity, inclusion and intersectionality within the bike industry through representation and access to education.\u00a0 Hard Knox goal is to offer workshops and educational materials created and taught by, featuring and presented to, underrepresented communities and persons within our bicycle culture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour contribution\u003c/strong\u003e\u00a0provides free monthly hands-on mechanics workshops for marginalized communities and the creation of how-to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=XCRjJr-6QZQ\u0026amp;feature=youtu.be\" target=\"_blank\"\u003evideos that educate as well as represent.\u003c/a\u003e  You will also be fostering the development of articles and zine guides about all aspects of biking from everyday riding to industry trends and allowing me to continue\u00a0\u003ca href=\"https://bikeeastbay.org/news/learning-together\" target=\"_blank\"\u003eadvocating for equal access to bicycle education.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eSome of the \u003cstrong\u003eperks and rewards\u003c/strong\u003e for your support will include: early access to videos and articles, downloadable PDF bicycle maintenance guides and more coming soon!\u003cbr\u003e\u003cbr\u003eAll of the monthly support to this page will be used to educate even more people in an \u003cstrong\u003eauthentically representative\u003c/strong\u003e way.\u00a0 A friendly and inviting environment to learn more about bicycle maintenance and riding will inspire more riders, more rides and new ideas for the future of cycling.\u00a0 When we all know about bike safety, we are all safer sharing the road.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRide On!\u003c/strong\u003e\u003cbr\u003eBinky, Hard Knox Bikes"
