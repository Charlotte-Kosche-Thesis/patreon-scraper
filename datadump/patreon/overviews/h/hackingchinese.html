    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCYgr2IWIa9E%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCYgr2IWIa9E\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCYgr2IWIa9E%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/CYgr2IWIa9E",

    "summary": "\u003cem\u003eAs you can see, I\u0027m not a video person, but I still thought a video introduction would be more personal. The text below contains more details!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHi,\u003cbr\u003e\u003cbr\u003eI have studied several foreign languages, including English, French and Mandarin Chinese. I have been taught a lot about grammar and vocabulary, but \u003cstrong\u003eI have rarely been taught the most important skill of all: \u003cem\u003ehow \u003c/em\u003eto learn a language!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis\nis particularly important when learning a truly foreign language such\nas Mandarin. \u003cstrong\u003eI have spent close to ten years first learning the language, then teaching it to others\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI also do research into learning Chinese as a second language, work with professional development for Chinese teachers and teach students, both at university and privately. Based on my experience, \u003cstrong\u003eI have published over 300\narticles, all available for free on \u003ca href=\"http://www.hackingchinese.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHacking Chinese\u003c/a\u003e, \u003c/strong\u003eand I still publish at least one article per week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get in return\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.hackingchinese.com/wp-content/uploads/2010/09/square-stamp-1000.png\" style=\"float: right; width: 270px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eThis Patreon page is meant to give something extra to those who support me on a monthly basis\u003c/strong\u003e. It works a bit like\nKickstarter, but is for ongoing projects like Hacking Chinese. Here are\na few examples of rewards (see a full list in the sidebar):\u003cbr\u003e\u00a0\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAudio versions of\n\tnew articles, recorded by me ($5) - \u003c/strong\u003eI spend a few hours every day \nlistening to novels, lectures and podcasts. Since I do this while doing \nother things, it frees up an enormous amount of time compared to if I \nhad read the same material. Supporters get access to audio versions of \nnew articles on Hacking Chinese, giving you more time to actually study \nChinese instead. \u003ca href=\"http://hackingchinese.com/media/article-audio/how%20to%20talk%20about%20chinese%20characters%20in%20chinese.mp3\" rel=\"nofollow\" target=\"_blank\"\u003eHere is a sample recording\u003c/a\u003e of \u003ca href=\"http://www.hackingchinese.com/talk-chinese-characters-chinese/\" rel=\"nofollow\" target=\"_blank\"\u003eHow to talk about Chinese characters in Chinese\u003c/a\u003e.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePractical\n\texercises for each new article ($8) - \u003c/strong\u003eMost articles I write analyse problems learners face and suggest how they can be overcome, but stop short of breaking it down into practical steps. Supporters get actionable exercises to maximise the gain from each article (not including updates, announcements and so on). Some of these can be done alone, some require a conversation partner or tutor. \u003ca href=\"http://www.hackingchinese.com/media/article-exercises/how%20to%20talk%20about%20chinese%20characters%20in%20chinese.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eYou can check one sample here\u003c/a\u003e, based on the same article as above.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePriority access to review copies and test accounts ($24) - \u003c/strong\u003eI receive a fair amount of review requests for books, apps and services, and can often get more than one. Apart from helping me get a better view of the product in question, you also get to try out products or read books for free. Availability is of course limited to the offers I get; first come first serve, but supporters get priority. \u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ePriority access to test versions of new products\u003c/strong\u003e ($35) - \u003c/strong\u003eWhen\n I create new products, I test them with a small group of students \nbefore the official launch, usually at a heavily reduced price. I have done this several times for \u003ca href=\"http://www.hackingchinese.com/improve-chinese-pronunciation-course/\" rel=\"nofollow\"\u003emy pronunciation mini course\u003c/a\u003e, as well as for \u003ca href=\"http://www.hackingchinese.com/hacking-chinese-book-how-to-learn-mandarin/\" rel=\"nofollow\" target=\"_blank\"\u003emy book\u003c/a\u003e and \u003ca href=\"http://www.hackingchinese.com/about/practical-guide-to-learning-mandarin\" rel=\"nofollow\" target=\"_blank\"\u003emy video course\u003c/a\u003e. It\u0027s first come first serve; supporters get priority access.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to Hacking Chinese Boot Camp ($67) - \u003c/strong\u003eI have coached students learning Chinese for many years and this service is built on all the experience I have accumulated. The concept is simple: You first set concrete, measurable goals for your learning. Then, every two weeks, you report your progress and update your goals. I offer personal feedback in writing both on your goals and your progress. This is not a fully-fledged coaching service, but it\u0027s invaluable if you find it difficult to get things done and need a nudge in the right direction.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYour name on Hacking Chinese\u003c/strong\u003e \u003cstrong\u003e(various) - \u003c/strong\u003eTo acknowledge how important it is for me to have you as a supporter, there are several rewards that involve having your name (or alias) on \u003ca href=\"http://www.hackingchinese.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003ethe About page\u003c/a\u003e (with or without a link), in the next version of my book or in the sidebar of the main site. If you run a project of your own, a link could give you a boost!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eYou can see all the\navailable rewards in the sidebar on the right. If you have questions about any of these rewards, don\u0027t hesitate to \u003ca href=\"mailto:editor@hackingchinese.com\" rel=\"nofollow\"\u003esend me an e-mail\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I want to achieve\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere are a lot of things I want to do with Hacking Chinese, but here are some examples:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHacking Chinese podcast - \u003c/strong\u003eI love listening to all sorts of things, but especially podcasts and audio books, so creating a podcast about learning\u00a0 Chinese has been on my wish list for a long time. The details aren\u0027t set in stone yet, but it will probably be mostly in Mandarin, focusing on language learning in general and learning Chinese in particular. If you have suggestions, please let me know!\u003cbr\u003e\u00a0 \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBilingual website - \u003c/strong\u003eI want to provide articles in both English and Chinese. This would be great for intermediate and advanced readers who could read in Chinese with the English version as support. It would also make the site more accessible to Chinese teachers, who often can read English but aren\u0027t comfortable enough to read a lot of it.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExtended resource and challenge sections - \u003c/strong\u003eThere are currently two subsections of Hacking Chinese: Resources and Challenges (see below). While both are functioning well and useful for students, they could become much more valuable if I invested more than just the minimum to keep them running. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere are of course more things I want to do, including those that are now included as rewards. For example, I want to offer most of Hacking Chinese in audio to make it more accessible and save valuable reading time for students. Gradually building up a library of exercises will also make it easier for students to implement the content into their study routines. \u003cstrong\u003eAll these projects take a lot of time and won\u0027t be possible without support from people like you\u003c/strong\u003e, which is why your support matters so much. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I have already accomplished\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHacking Chinese has been around for more than six years now and apart from publishing one article per week since then, I have also done the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://resources.hackingchinese.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHacking Chinese Resources\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003eThis is a section of the main website collecting close to 400 resources for learning Chinese. They are sorted and tagged by difficulty level, target skill and type of resource. For example, you can easily find listening resources for intermediate learners, dictionaries for your phone or advice about how to learn tones.\u003cbr\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://challenges.hackingchinese.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHacking Chinese Challenges\u003c/strong\u003e\u003c/a\u003e - Motivation is one of the main problems when undertaking a long-term project such as learning a language. Here I provide monthly challenges focus on various aspects of the learning process. You set a goal at the beginning of the challenge, then report and track your progress. So far, there have been more than 20 challenges focusing on reading, vocabulary, translation and so on.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.hackingchinese.com/the-tone-training-course-is-now-open/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTone training course\u003c/strong\u003e\u003c/a\u003e - As part of my master thesis research, I\u0027ve built a tone training course that helps beginners (and sometimes more advanced students) to hear the difference between the basic tones in Mandarin. This course is freely available and based on solid research into how adults learn tot hear the sounds of a new language.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis list does not include smaller contributions such as \u003ca href=\"http://www.hackingchinese.com/kickstart-your-character-learning-with-the-100-most-common-radicals/\" rel=\"nofollow\" target=\"_blank\"\u003emy 100 most useful radical list\u003c/a\u003e, \u003ca href=\"http://www.hackingchinese.com/focusing-on-tone-pairs-to-improve-your-mandarin-pronunciation/\" rel=\"nofollow\"\u003eall HSK and TOCFL words sorted by tone\u003c/a\u003e and so on, but the point is that I do get stuff done if I have the necessary time and resources. \u003cstrong\u003eThis is why your support contributes directly to the future development of Hacking Chinese.\u003c/strong\u003e If you have any\nquestions or suggestions, you can always reach me at\n\u003ca href=\"mailto:editor@hackingchinese.com\" rel=\"nofollow\"\u003eeditor@hackingchinese.com\u003c/a\u003e.\u003cstrong\u003e \u003c/strong\u003eThank you!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBest wishes,\u003cbr\u003e\u003cbr\u003eOlle Linge\u003cbr\u003e\u51cc\u96f2\u9f8d\u003cbr\u003e"
   },
