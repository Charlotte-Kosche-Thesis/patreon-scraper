    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eIMPORTANT UPDATE:\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/18808005\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eClick here to read\u00a0it\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0(5/14/2018)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e///\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWho is this?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Hannah Rupp but you probably know me better as my internet alter-ego\u00a0\u003ca href=\"http://www.theoutfitrepeater.com\"\u003eThe Outfit Repeater\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWhen I started my website and\u00a0\u003ca href=\"http://www.youtube.com/hannahrupp\"\u003eYouTube channel\u003c/a\u003e, I never imagined meeting so many like-minded people around the world who were also interested in thrifting, unconventional fashion, and the 1980s. But your enthusiasm has been amazing!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theoutfitrepeater.com/wp-content/uploads/2018/01/Fullscreen-capture-1102018-55305-PM.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eWhat is this for?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis is a fan funding campaign to assist me financially. \u003cbr\u003e\u003cbr\u003eWith your help so far, I\u0027ve been able to establish myself as a\u00a0genuine digital influencer and work with sponsors, ad networks, and affiliate programs that help make up my income. Those funds aid with the expenses of day-to-day life but there are lots of necessary investments I\u0027d like to make to improve the quality and efficiency of my website, YouTube channel, and life. (see full wish list\u00a0\u003ca href=\"http://a.co/dYVXSgW\" target=\"_blank\"\u003ehere\u003c/a\u003e) \u003cbr\u003e\u003cbr\u003eYou\u0027ve got the power to help me get there! All the dollars I earn from this fan-funding campaign on Patreon will go right back into the content I create. So if you enjoy following me now, just imagine what will happen if we all work together!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theoutfitrepeater.com/wp-content/uploads/2018/01/blossom-90s-vintage-retro-pink-sweater-hannah-rupp-mint-blue-tights-we-love-colors-outfit-repeater-06.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIf you have all those revenue steams, why do you need fan funding?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFan funding is like a tip jar for your favorite content creator. It\u0027s not mandatory and my content will always be free, but your funds help in addition to the hustling I do to secure sponsorships and campaigns.\u003cbr\u003e\u003cbr\u003eMore personally, due to long term stomach issues, every day is unpredictable for me. Because of that, I\u0027ve been unable to get a traditional job and have made content creation on the internet my main hustle.\u003cbr\u003e\u003cbr\u003eAnyone who\u0027s ever tried to do that knows it\u0027s also unpredictable! Some months I only earn a few dollars from affiliate links, and other times I have a couple lucrative sponsored posts lined up. Having a fan funding page in place ensures at least \u003cem\u003esome\u003c/em\u003e\u00a0financial security. Plus I think it\u0027s a great way to give back to creators and help them succeed in their goals!\u003cbr\u003e\u003cbr\u003eIf you\u0027re uncomfortable with the Patreon platform or paying month-to-month, you may send a private donation via PayPal.\u00a0\u003ca href=\"https://www.paypal.me/hannahrupp\" target=\"_blank\"\u003e\u003cstrong\u003eClick here to send a payment\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theoutfitrepeater.com/wp-content/uploads/2017/12/theoutfitrepeater-hannahrupp-fashionblog-holiday-treatyourself-selfcare-pampering-sponsored-beauty-makeup-spa-beautiful-03.jpg\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eWhat will happen if I donate?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHow about bonus videos, freebies, extra outfits, exclusive sneak peeks, and watching my health and content get better?! That\u0027s exactly what you can get from my Patreon page. \u003cbr\u003e\u003cbr\u003eMy regular online content will continue to be free but this option will be available to anyone that wants to directly support me outside of a \u0027like\u0027 or a follow.. and getting a few perks along the way wouldn\u0027t hurt either, right?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThank you for your consideration!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNot a good fit for you? Share my page with a friend! Send \u0027em this link:\u00a0\u003c/span\u003e\u003ca href=\"https://www.patreon.com/hannahrupp\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehttps://www.patreon.com/hannahrupp\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.theoutfitrepeater.com/wp-content/uploads/2017/04/IMG_5004-001.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
