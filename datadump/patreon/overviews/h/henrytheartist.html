    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FnkGUBX_ygiY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DnkGUBX_ygiY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FnkGUBX_ygiY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-08-04T20:51:08+00:00",
    "summary": "\u003ch4\u003eWelcome!\u003c/h4\u003e Most likely you are already familiar with my work as a Seattle artist, if not check out more info \u003ca href=\"http://www.ryanhenryward.com/\" rel=\"nofollow\"\u003e HERE CLICK! \u003c/a\u003e Your love and support is what is allowing me to pursue my dreams! And it has been quite a journey since 2008 as a full time artist. I am here at a crossroads between keeping up on my mural jobs, commissions and continuing work with Upcycle Edutainment to bring you videos documenting my artistic endeavors. Our goal is to always keep these videos free and to continue making more. See what we\u0027re creating, subscribe to my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCPa4U5cMQIeejlAx16isHUg\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e, it\u0027s pretty rad!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eDream BIG!\u003c/h4\u003e\nWe have big dreams and goals for our work together including; \n\u003cbr\u003e\nmusic videos, documentaries that will be sent around the world to film festivals, lots of silly short films, animations and cartoons, international mural work, more traveling! bigger and better art shows and we want to document and share it ALL with YOU! \u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u00a0\u003c/h4\u003e\nIt\u0027s like a digital tip jar for artists - only YOU get something too. By giving a small monthly contribution we will create and share special content that only patrons will get to see, including \n\u003cstrong\u003eblooper videos, interviews, conversations during the creative process, mural sketches, coloring book pages that you can print and color, early entry to my art shows, and all sorts of goodies\u003c/strong\u003e that we will continue to add. You will also be able to make posts on our page, share you artistic creations, ideas, and give us feedback on what YOU want to see more of. \u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy I\u0027m on Patreon\u003c/strong\u003e\u003c/h4\u003e\nWorking as a full time artist is a full time adventure! We are constantly diving into the unknown, everyday brings us something new, and we want to grow and expand our craft, we want to inspire and bring together our community, and we can\u0027t imagine living our lives any other way. That also means that sometimes we don\u0027t know where our next paycheck is going to come from, or when. With the consistency of having a large number of small contributions each month we can rest a little easier. \u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eWhat we will do with your support\u003c/h4\u003e\n\u003ch4\u003e\u003cem\u003eYou are helping us open doors where there were none before!\u003c/em\u003e\u003c/h4\u003e\nYour contributions will help us pay bills, buy art supplies, invest in new video equipment, expand our potential and explore new possibilities. We see this as a way to create more TIME, and we all know that is PRICELESS. We will be able to spend our time finding international mural work, enter our videos into film festivals, and so much more.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nIf you love what I do - and you\u0027d like to see more of it, consider becoming my patron. Every tiny bit helps keep me pushing, painting, creating and lightening up the world around me - and you get to laugh at me while I do it.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJoin me in this crazy world of creatures, color \u0026amp; smiles. Share just a little bit of love and see how it grows. I can\u0027t wait to share what I\u0027m doing!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions or concerns\u003c/strong\u003e\u00a0there are many ways to connect with us;\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can post on this very page under the \"Community\" tab at the top!\u003c/li\u003e\u003cli\u003eEmail: Upcycleedutainment@gmail.com\u00a0\u003c/li\u003e\u003cli\u003eSend us a message at\u00a0\u003ca href=\"https://www.facebook.com/upcycleedutainment/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/upcycleedutainment/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eand we will be happy to help!\u00a0\u003cbr\u003e"
   },

     "about": "\u003ca href=\"https://en.wikipedia.org/wiki/Ryan_Henry_Ward\"\u003eRyan Henry Ward\u003c/a\u003e, who signs his work simply as \u003cstrong\u003eHenry\u003c/strong\u003e, is an American artist who has been described as \"Seattle\u0027s most prolific muralist.\" Publicly active as an artist since 2008, by the close of 2014, he has painted over 180 murals on surfaces such as buildings exteriors, school interiors, garages, and even vehicles, primarily in the Ballard neighborhood of Seattle, Washington. By his own count, he had sold over 2000 canvases.\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Ryan_Henry_Ward#cite_note-Walczak-1\"\u003e[1]\u003c/a\u003e\u0026lt;/sup\u0026gt;",
