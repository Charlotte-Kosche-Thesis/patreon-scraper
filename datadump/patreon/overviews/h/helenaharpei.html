    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eCome one, Come all to see the \u003cstrong\u003eamazing\u003c/strong\u003e... ME! Helena Harpei!\u003cbr\u003e\u003cbr\u003eHello all! My name\u0027s Helena and I\u0027m here to create. Create pictures, create portraits, create shapes, create something new that you\u0027ve never seen before. Is it gonna get dirty? You bet. Is it gonna be beautiful? You can count on it. Are you going to be sliding off the edge of your seat? Well I sure hope so! Let\u0027s get started on this artistic journey together!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/19665191_10211405582273295_1299812391099892094_n.jpg?oh=395f0aa4090b2d16f11eaaa7f90a0b05\u0026amp;oe=5AF91123\" style=\"width: 259px;\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Beginning - a very good place to start\u003cbr\u003e\u003c/strong\u003eWhere did I come from? How did I get here? Both very good questions. I hail from a small town in New Jersey they call Yardville. Though I\u0027ve moved on since then, but it\u0027s where my roots reside. Little town, full of little people that just couldn\u0027t keep this fairy down. I just knew I was born for bigger and better things, so I spread my wings and flew. Flew all the way down to Charlotte, North Carolina to be exact which is where I suppose the real story starts. While there I decided to try my hand at amateur modeling and I took to it like a fish to water. That was 4 years ago and I\u0027ve only moved to bigger and better things since.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://photos-1.dropbox.com/t/2/AAA-ALVVlmybeVKqjUtt7k-UP94qGZOj3Fk-VUhmycNm-w/12/458071193/jpeg/32x32/1/_/1/2/school-6.jpg/EOHesNcFGB8gBygH/dvBylW4kc-Ngtc4ilkDj6VvQonpMbTBWQ3J2APi6S_8?size=800x600\u0026amp;size_mode=3\" style=\"width: 429px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Creations\u003cbr\u003e\u003c/strong\u003eWhen I create a work of art in the digital photography sense, I wish to indulge your senses. I want the patron to feel the emotion exuded, smell the environment portrayed as if they were there. I want you to want to be in the picture with me and experience everything as if you were my shadow. I\u0027m tired of the boudoir and the pretty, perfect girls by the ocean. If you are too, I want your help on this journey through artistic expression. And nudity.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeen my work elsewhere but never knew how to help? Now\u0027s the time!Here\u0027s the place!\u003c/strong\u003e\u00a0\u003cbr\u003eLet me break it down for you, as an artist, I need you. The patron, the connoisseur, the lover, the critic, the guy walking down the street that says \"Hey that\u0027s a cool picture\". Every bit of exposure helps but that\u0027s not all I need. I need fabrics to create the most amazing outfits you\u0027ve ever seen. I need my car to get me to the coolest places you can imagine. I need your help to power my engine on the road to optimum greatness\u00a0\u00a0in creative collectiveness. How you ask? Signing up for the tiers on this page are the best bet on insuring the future of my creative brain and continued content in this field.\u00a0\u003cbr\u003e--My Tiers\u003cbr\u003eBaby Bats\u003cbr\u003eIn this tier, you will receive a personal message from me thanking you for your support. Every bit of help is extremely important to me and your efforts will not go unnoticed.\u003cbr\u003eSlightly Larger Bats\u003cbr\u003eLooking for more of my work that doesn\u0027t get posted on social media? This tier contains all my sfw content that doesn\u0027t fully make it to facebook/instagram. 2-4 full sets a month. This will also include behind the scenes content which you wont see anywhere else!\u003cbr\u003eChangeling\u003cbr\u003eWell now we\u0027re getting somewhere.. Tired of all those pesky censors ruining all my images? This tier will hold all my uncensored above the waist work, no holds barred! This art will be slightly more risque than the above tier, but don\u0027t worry, I don\u0027t think it\u0027s more than your little dark heart can handle.\u0026lt;3  2-4 sets per month for you to view as you please as well as all the sfw images in the above tier. The behind the scenes content also get a little more revealing\u003cbr\u003eDarkling\u003cbr\u003eThis group will have access to all my uncensored work. 2 - 4 completely uncensored sets as well as access to all the content from lower tiers. Did you think that was all?! Think again my dear Darkling, you will also have access to my EXCLUSIVE snapchat (more information when you sign up)! What does this mean, you ask? You get a private look into my everyday uncensored life (you\u0027ve been warned), the real deal. A folder will be available to those who do not have the snaps, so no one is left out of the fun.\u00a0\u003cbr\u003eAlien Commander\u003cbr\u003eAlien Commanders are the top of the line, receiving access to all content from lower tiers (including all photosets and exclusive snapchat) as well as a mini polaroid set mailed to you every month! How about personal snaps just to you? You will get these daily when you sign up for this tier. You will also receive a personal email sent to you at the end of each month with a completely personal selfie set wrapped up inside. I\u0027ve done all I can Alien Commander, I hope this pleases you. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AAB1km9-jYl9mBJnUTZ4o1W4XwvXr4zdunuMbJrKTFEqGw/12/458071193/jpeg/32x32/1/_/1/2/_MG_9134logo.jpg/EKDyvLwHGCAgBygH/JROpvDjb-fcaxESQe1gzxR53wHzFkwii8FKVGTMkaMo?size=800x600\u0026amp;size_mode=3\" style=\"width: 458px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlright Girly, Wrap It Up\u003c/strong\u003e\u003cbr\u003eAs you can see, I\u0027m a fun loving, energetic, young blood artist looking to create something different in the images I put out. Thank you for your help on this journey and I hope to hear from you soon. I can\u0027t wait to listen to your ideas and opinions as well as share my soul with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHERE YOU CAN FIND ME\u00a0\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/helenaharpei/\"\u003eHelena Harpei Instagram Page\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/helenaharpeimodel\"\u003ehttps://www.facebook.com/helenaharpeimodel\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/helenaharpei?lang=en\"\u003ehttps://twitter.com/helenaharpei?lang=en\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://helenaharpei.tumblr.com/\"\u003ehttps://helenaharpei.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
