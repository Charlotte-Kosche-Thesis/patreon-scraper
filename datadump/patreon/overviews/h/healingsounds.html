    "summary": "\u003cstrong\u003eWelcome! \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWillkommen!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI create healing sounds which stem from my roots as a shaman and miracle healer. Each peace aims at different levels and aspects of your your mind, body and soul. So can pick whatever you need. It is recommend that you listen to the toning with your whole being. (some of the tonings are for free, for instance \u003ca href=\"https://www.patreon.com/posts/healing-sounds-5703616\"\u003ethis\u003c/a\u003e one).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIch biete Dir hier Heilende Kl\u00e4nge an = \"Toning\". Jedes Toning richtet sich an unterschiedliche Ebenen und Aspekte Deines Wesens, Deines K\u00f6rper, Deines Geistes, Deiner Seele. Hinweis: Manche Tonings, wie \u003ca href=\"https://www.patreon.com/posts/healing-sounds-5703616\"\u003edieser hier\u003c/a\u003e, sind kostenlos, sodass Du auch probeh\u00f6ren kannst. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225); color: rgb(127, 127, 127);\"\u003eThe background of what I am doing:\u003c/span\u003e\u003cbr\u003eI\u0027d like to explain to you what I am doing with the help of a little anecdote: Recently, as I sat next to \u003ca href=\"http://retreat.guru/events/3918/sacred-pilgrimage-to-the-spiritual-light-house-meditation-retreat-with-babaji-baldevh-singh-in-punjab-india\" rel=\"nofollow\"\u003eBabaji Baldev Singh\u003c/a\u003e (see picture), he told me to \"sing!\" although he did not know me at all. We just met a few hours ago. But he hasn\u0027t been the only one to tell me that singing is a divine gift I have to share with the world. The same happened with Russian healer Prof. Sofi Tachalov. And also participants of my seminars have told me many times how deeply they feel touched on a level far beyond words. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(198, 217, 240);\"\u003eDer Hintergrund meiner Arbeit:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eIch erz\u00e4hle Dir dazu eine Anekdote. Vor Kurzem sa\u00df ich neben  \u003ca href=\"http://retreat.guru/events/3918/sacred-pilgrimage-to-the-spiritual-light-house-meditation-retreat-with-babaji-baldevh-singh-in-punjab-india\" rel=\"nofollow\"\u003eBabaji Baldev Singh\u003c/a\u003e (siehe Foto), der mich inmitten einer gro\u00dfen Delegation seiner Anh\u00e4ngerschaft einlud zu singen. Wohlgemerkt kannte er mich gar nicht. Doch er ist nicht der einzige, der meine Gabe, heilsame T\u00f6ne zu singen, die den Menschen in Einklang mit sich selbst und dem Universum bringen, erkannt hat. Unter diesen Menschen war u.a. auch Prof. Sofi Tachalov. Auch Teilnehmer meiner Seminare berichten schon seit Jahren von tiefen Transformationen auf Grund der Tonings. \u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhat people tell me they experience as they listen to the sounds:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e * Feeling at one with the universe\u003cbr\u003e* Shaking in the body/light experiences ...\u003cbr\u003e* Complete stillness/the peace of God\u003cbr\u003e* opening of the heart  ....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eWas Menschen mir berichten, was Sie beim Heilt\u00f6nen erfahren:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e * Das Gef\u00fchl eins mit dem Universum zu sein\u003cbr\u003e* Reaktionen im K\u00f6rper: Kribbeln, Vibrationen, Lichterfahrungen ...\u003cbr\u003e* Bewusstseinserweiterung/Zusammenschmelzen von Sinneseindr\u00fccken\u003cbr\u003e* Vollkommene Stille/Der Friede Gottes\u003cbr\u003e* \u00d6ffnung des Herzens ....\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eAlthough I am very aware of the fact that the sounds that come to me and through me are best experienced live, I still feel like sharing them here on Patreon with you. Also I am looking forward to invitations from all over the world. \u003cbr\u003eEnjoy! Marc\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.zentrum-einklang.com/files/babaji-+-marc.jpg\"\u003e\u003cbr\u003e(C) Thomas Menzel\u003cbr\u003e"
