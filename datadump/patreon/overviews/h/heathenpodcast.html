    "summary": "\u003cstrong\u003eApostasy is hard. Let\u0027s be godless together.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOne of the scariest parts about challenging or abandoning the faiths that raised us is knowing that if and when we decide to defect, for every harmful layer we peel off, we\u0027re also losing some of the things that have given us immense joy over the years.\u003cbr\u003e\u003cbr\u003eWe may have struggled to fit in. But at some level, church was a place to belong. An extension of our family\u2014and, for many, a condition of staying connected to our actual family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor most of us who grew up in church, there are strings attached. \u003c/strong\u003eWhen we choose to sever those strings, we\u0027re saying goodbye to both the bad and the good. It\u0027s often scary and lonely to be true to your own heart at the expense of losing connections to so many people you care about.\u003cbr\u003e\u003cbr\u003eThat\u0027s why we started Heathen Podcast. To be a rallying point for people who want to leave, are leaving, or have left a toxic and damaging belief system. Most of us seem to be ex-evangelicals, but there is room here for anyone who hopes to find a new kind of spiritual community. A place to reflect on our souls, damage done, and where we go from here.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve found a home here at Heathen, we\u0027d love to have your monthly support. \u003cstrong\u003eWe want to be the solid ground for people when they take that first step away from harmful religion. \u003c/strong\u003eBy chipping in, you can help create a safe space for anyone who needs to jump ship and have a soft place to land.\u003cbr\u003e\u003cbr\u003eThank you so much for helping us do some \u003cstrong\u003egodforsaken good\u003c/strong\u003e."
