    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1dvdG78FnlI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-04-17T21:26:56+00:00",
    "summary": "Hello! Welcome to the Hot Mess Patreon page, where you can support our show through a monthly pledge.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eWHAT IS HOT MESS?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nEvery week or two, we make a new\u003ca href=\"https://www.youtube.com/channel/UCsaEBhRsI6tmmz12fkSEYdw\"\u003e YouTube video\u00a0\u003c/a\u003eabout how climate change impacts all of us, and about how we can create a better future for our planet and ourselves. \u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eWHY WE NEED YOUR HELP\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nBut we need your help! Not only to solve climate change, but also, to make Hot Mess. It takes a ton of time, money, and emissions (see below) to make thoroughly-researched and engaging videos. By directly supporting our work, you can help change the climate of climate, one video at a time.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198); font-weight: normal;\"\u003eHOW YOU CAN MAKE A DIFFERENCE\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nIf you support Hot Mess, we\u2019ll thank you, we\u2019ll talk with you (through the patron-only feed), and we\u2019ll do something that no other YouTube channel does: offset carbon emissions from watching YouTube. \u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s right, watching a single YouTube video uses ~5 AA batteries-worth of energy (to get the video to your computer/phone and to power your device) and this energy generates climate-changing carbon emissions.\u003cbr\u003e\n\u003cbr\u003e\nSince this is a show about climate change, we thought we\u2019d offer carbon offsets as some of our rewards: a small portion of your pledge will go to offsetting the emissions from watching the show (so you can watch guilt-free), while the main part of your pledge will help us make the best climate change show on YouTube.\u003cbr\u003e\n\u003cbr\u003e\nThe more you pledge, the more videos we can make and emissions we can offset (both from our videos, and from those other YouTube channels out there), so by supporting our show you\u2019re helping combat climate change in multiple ways. Click \u003ca href=\"https://docs.google.com/document/d/17Vo7PtrlExO8TSjtTQvNqeG-yulvveFNd7m81A6p1VI/edit\"\u003eHERE\u003c/a\u003e to see our calculations, and to learn about how our team is offsetting our emissions from making the videos.\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re glad you\u2019re here! Thanks for supporting Hot Mess!"
