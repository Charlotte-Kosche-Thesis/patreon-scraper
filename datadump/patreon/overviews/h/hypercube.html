ion in the Hypercube Laboratory Discord,\u003cbr\u003eHyperCOMM as well as priority access in reaching out to the hosts during\u003cbr\u003ea show. Donors will also receive access to the members-only content, including\u003cbr\u003eaccess to prank calls heard on the show, post-show meetings with the cast,\u003cbr\u003eand occasional secret shows for members!\u003cbr\u003e\u003cbr\u003eHosts:\u003cbr\u003e\u003ca href=\"https://twitter.com/Fidd_Chewley\"\u003eFidd Chewley\u003c/a\u003e - One Person\u003cbr\u003e\u003ca href=\"https://twitter.com/DokFaux\"\u003eDoktor Faux\u003c/a\u003e - The Man\u003cbr\u003e\u003ca href=\"https://twitter.com/frankaf3\"\u003eRevrand Peas\u003c/a\u003e - Nice Guy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
