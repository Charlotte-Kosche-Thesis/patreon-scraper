e content\u003c/li\u003e\u003cli\u003eSeven days earlier access to my Comic pages\u003c/li\u003e\u003cli\u003e\nSketches and WIP pictures\u003c/li\u003e\u003cli\u003eTutorials and progression videos about all Patreon content\u003c/li\u003e\u003c/ul\u003e"
