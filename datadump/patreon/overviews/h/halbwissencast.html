    "summary": "Der Podcast \"Gef\u00e4hrliches Halbwissen\" wird von zwei Bremern produziert, die sich alle zwei Wochen vor ihre Mikrofone schwingen und gute Laune in die Ohren der H\u00f6rer bringen wollen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nPodcasten kostet (leider) Geld.\u003c/strong\u003e\u003cbr\u003e\nEs fallen nat\u00fcrlich Kosten an wie die Geb\u00fchren f\u00fcr die Webseite, Aufnahmesoftware, Mikrofone etc. Helfer wie Kirsten, die jede Folge ein anderes Intro einspricht, wollen nat\u00fcrlich auch bezahlt werden. In Zahlen macht das f\u00fcr die vergangenen knapp 2 Jahre ~750\u20ac die wir bisher in die Produktion vom Gef\u00e4hrlichen Halbwissen gesteckt haben (Arbeitsstunden f\u00fcr Video/Audioschnitt und die Aufnahme an sich nicht mitgerechnet).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKosten decken sch\u00f6n und gut, aber habt ihr noch etwas anderes im Sinn?\u003c/strong\u003e\u003cbr\u003e\nGut, dass ihr fragt! Wir w\u00fcrden gerne weitere Spezialfolgen machen, die daf\u00fcr an speziellen Orten aufgenommen werden. Oft muss man f\u00fcr diese Orte Eintritt zahlen. Hier kommt dann das Patreongeld ins Spiel.  Ideen f\u00fcr diese Orte w\u00e4ren beispielsweise Flussrundfahrten, Jahrm\u00e4rkte, Festivals ... u name it. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWer macht Gef\u00e4hrliches Halbwissen?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNiklas Barning: Moderator und knuffiger Barttr\u00e4ger\u003c/li\u003e\u003cli\u003eKevin Heil: Hiphop Fanatiker und Taliban Barttr\u00e4ger\u003c/li\u003e\u003cli\u003eKirsten Schuhmann: Die beste Introsprecherin die man sich vorstellen kann. Kein Bart, btw.\u003c/li\u003e\u003cli\u003eUnsere G\u00e4ste! \u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Uo-rT7lBGa4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd wo finde ich eure Sendung?\u003c/strong\u003e\u003cbr\u003eHomepage: \u003ca href=\"https://halbwissen.co/\" rel=\"nofollow\"\u003ehttps://halbwissen.co\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/halbwissencast\" rel=\"nofollow\"\u003ehttps://twitter.com/halbwissencast\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://facebook.com/halbwissencast\" rel=\"nofollow\"\u003ehttps://facebook.com/halbwissencast\u003c/a\u003e\u003cbr\u003eE-Mail: \u003ca href=\"mailto:moin@halbwissen.co\" rel=\"nofollow\"\u003emoin@halbwissen.co\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWas habe ich davon, wenn ich euch unterst\u00fctze?\u003c/strong\u003e\u003cbr\u003eZuallererst unsere grenzenlose Dankbarkeit. Aber ihr sollt nat\u00fcrlich nicht leer ausgehen. Daher wird es neben diversen Extra Inhalten auch Glitzer Sticker geben, die in etwa so aussehen k\u00f6nnten wie auf dem folgendem Bild.\u003cbr\u003e\u003cbr\u003eWICHTIG: Da wir nicht weiter ins Minus gehen k\u00f6nnen, werden wir erst ab einer gr\u00f6\u00dferen Menge von Patrons Merch produzieren. Ihr werdet also nicht sofort Post bekommen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://downloads.barning.org/karten.jpg\"\u003e\u003ca href=\"mailto:moin@halbwissen.co\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e"
