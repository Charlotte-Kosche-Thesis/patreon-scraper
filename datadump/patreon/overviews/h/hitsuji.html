    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/820073hitsushitransparent.png\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u2666 \u003ca href=\"https://twitter.com/Lysicri\"\u003eTwitter\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://www.facebook.com/Susheep\"\u003eFacebook\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://picarto.tv/Hitsushi\"\u003ePicarto\u003c/a\u003e \u2666\u003c/h4\u003e\n\u003cbr\u003e\nHi there!\n\u003cbr\u003e\nI\u0027m a french artist called Hitsuji who\u0027s seeking for progress! I\u0027ve discovered Patreon quite a while ago but I was only pledging at that time... but I\u0027ve decided to give it a try as well! I am currently a student at the Human Academy Europe. I from time to time livestream on Picarto, though I can be quite slow while drawing... but I\u0027m doing my best!\u00a0(=`\u03c9\u00b4=)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eQ: What brought you here?\u003c/h4\u003e\n\u003cdiv style=\"width: 60%; text-align: justify; margin-left: 20px;\"\u003e\n\t\u003cem\u003eI\u0027ve been in love with drawing ever since I was a child but well,\nyou know, lack of self confidence is pretty common nowadays\nand I\u0027m no exception. But I\u0027ve kept on going because I\u0027ve been\nsupported by friends and inspired by others artists/animators.\nI thought that spreading this love of mine and positivity would be great!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch4 style=\"margin-left: 180px;\"\u003eQ: Why Patreon then?\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 200px; text-align: justify;\"\u003e\n\t\u003cem\u003eLiving costs money and I thought it would be a great opportunity to win a little bit of money while doing what I love and sharing it to other people. I\u0027m not planning on living off this money though. \u0e05(\u2022\u3145\u2022\u2740)\u0e05\u003cbr\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\nThanks for reading it all. I can\u0027t wait to share my work with you guys and hear your feedbacks. \u2665"
