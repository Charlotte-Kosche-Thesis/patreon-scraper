    "summary": "\u003ch1\u003eWho am I?\u003c/h1\u003e\nI am a small time indie game developer who loves playing and making games. \u00a0I am currently 28 as of 2016, before October. \u00a0I am a married dad with one son. \u00a0I have many pets, including a cat, 2 dogs, and a bearded dragon.\n\u003cbr\u003e\n\u003cbr\u003e\nI live in the Bossier / Shreveport area of Louisiana and thus enjoy the support of locals who enjoy my games, but as that\u0027s not enough to get a game funded, I\u0027m reaching out to everyone for help supporting my games!\n\u003cbr\u003e\n\u003cbr\u003e\nI have a passion for playing most game genres as well as making them! \u00a0Some of my favorite games include La Mulana, Terraria, Megaman X (1-3), early Zelda series from aLttP to Wind Waker, World of Warcraft, Persona 3/4, and many more (including visual novels).\n\u003cbr\u003e\n\u003cbr\u003e\nIf you become a patron, I\u0027ll be putting ALL of the funds towards paying artists, musicians, and buying peripherals for things like VR game creation.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat am I making?\u003c/h1\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/234/027/76d2f8cd6aa45cf0aacdc6e3960cad4f_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1469994219\u0026amp;q=92\u0026amp;s=5c9c35e9f2b0d886d870afd0fbb1703a\"\u003e\u003cbr\u003e\nI am currently making a top-down arcade shooter called\u00a0\n\u003ca href=\"http://www.heartfeltgames.org/when-it-hits-the-fan/\" rel=\"nofollow\" target=\"_blank\"\u003eWhen It Hits the Fan\u003c/a\u003e (demo on game\u0027s page) as well as other games in my spare time. \u00a0I have created this Patreon in order to pay for assets related to my games including music and art!\u003cbr\u003e\n\u003cbr\u003e\nSome other games I have made include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e a\u00a0\n\u003ca href=\"http://www.heartfeltgames.org/spirit-orb-pets/\" rel=\"nofollow\" target=\"_blank\"\u003ePet Sim game (still in development)\u003c/a\u003e\u003c/li\u003e\u003cli\u003ea puzzle game for android called\u00a0\u003ca href=\"http://www.heartfeltgames.org/blackout-grid/\" rel=\"nofollow\" target=\"_blank\"\u003eBlackout Grid\u003c/a\u003e\u003c/li\u003e\u003cli\u003eother\u00a0\u003ca href=\"http://www.heartfeltgames.org/misc-games/\" rel=\"nofollow\" target=\"_blank\"\u003emiscellaneous games\u003c/a\u003e for Ludum Dare and for fun.\u003c/li\u003e\u003c/ul\u003e\nYou can download most of those games with the itch.io link or widget on each of their respective pages.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can download a limited level demo of When It Hits the Fan on its page: \u00a0\u003cbr\u003e\n\u003ca href=\"http://www.heartfeltgames.org/when-it-hits-the-fan/\" rel=\"nofollow\"\u003eWhen It Hits the Fan\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/233/959/b6fcf96754780382c0678eab4c285681_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1469993716\u0026amp;q=92\u0026amp;s=226626458d9f5c7672bc2ac1f2b6dfb7\"\u003e\u003cbr\u003e\n\u003ch1\u003eWho am I Working with?\u003c/h1\u003e\nMusic / SFX: ryunocore - notable accomplishments include collaborations with anime studio Trigger (of Gurren Lagann and Kill la Kill fame) on Sex and Violence with Machspeed and Capcom on CROSSxBEATS. He has also worked on various other indie games such as Cavern Kings and Xeno Raptor!\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://soundcloud.com/ryunocore\" rel=\"nofollow\"\u003eSoundcloud\u003c/a\u003e | \u003ca href=\"https://twitter.com/ryunocore\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nArtist:  \n\u003cstrong\u003eRyan \"mulletdulla\" Keable\u003c/strong\u003e - notable works include \u003cstrong\u003eDisney Crossy Road\u003c/strong\u003e\u2122, \u003cstrong\u003eWolfdozer\u003c/strong\u003e, and many more as seen on his portfolio site!\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.mulletdulla.com/\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"https://twitter.com/mulletdulla\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am currently not looking for more artists or musicians, but I usually keep an eye out for various styles I like for future game projects. \u00a0If you\u0027re active with me on twitter or tumblr, chances are I\u0027ve also clicked around your profile to check out your stuff too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eGames Planned for the Future:\u003c/h1\u003e\nI have games planned for each of the following genres:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eFinishing my Pet Sim game\u003c/li\u003e\n\u003cli\u003e2 Action Platformers (one Megaman X inspired, the other metroidvania inspired)\u003c/li\u003e\n\u003cli\u003eVisual Novel\u003c/li\u003e\n\u003cli\u003eVirtual Reality\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://www.heartfeltgames.org/wp-content/uploads/2015/05/BlackoutGridTitleScreen.png\" style=\"width: 199px;\"\u003e\u003cimg src=\"http://www.heartfeltgames.org/wp-content/uploads/2015/05/PetSimNewHUD_ver0.3.4.png\" style=\"width: 277px;\"\u003e\u003cbr\u003e"
