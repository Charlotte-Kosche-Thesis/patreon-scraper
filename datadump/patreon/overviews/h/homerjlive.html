    "summary": "\u003cstrong\u003eMoin Moin Freunde,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ean dieser Stelle m\u00fcssen wir einmal kurz inne halten. Die Jahre verstreichen und ihr steht immer geschlossen an unserer Seite. Ihr unterst\u00fctzt uns mit eurer Anwesenheit, bringt uns zum Lachen, seid bei unseren Comtreffen am Start und macht jeden Stream erst streamenswert. Daher m\u00f6chten wir uns bei euch noch einmal in aller Deutlichkeit bedanken. Ohne euch w\u00e4ren wir nix und k\u00f6nnten von all den coolen Sachen nichts realisieren!\u00a0\u003cbr\u003e\u003cbr\u003eUm in Zukunft weiter mit euch auszurasten und euch genialen Content zu bringen haben wir uns entschlossen, auf euren Wunsch hin, eine Patreon Seite einzurichten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSicherheit\u003cbr\u003e\u003c/strong\u003ePatreon gibt uns die Sicherheit die wir brauchen um unseren Traum weiter leben zu k\u00f6nnen. Wir m\u00f6chten Leute unterhalten, sie zum Lachen bringen oder zum Nachdenken anregen. Daher ist unser Inhalt so vielschichtigt. Sei es auf unseren Youtube Kan\u00e4len, auf Twitch oder Instagram. Wir sind mehr als nur Produzenten von seelenlosen Inhalten. Wir m\u00f6chten etwas bewegen, Leute erreichen und mit ihnen gemeinsam eine gute Zeit verbringen.\u003cbr\u003e"
