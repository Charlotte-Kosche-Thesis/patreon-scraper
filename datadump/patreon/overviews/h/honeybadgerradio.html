    "patron_count": 601,

    "published_at": "2014-05-09T21:37:39+00:00",
    "summary": "\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThank you to everyone who supports us creating our content! You have all chosen to give something of yourself to bring attention to these difficult issues. You have chosen to go above and beyond and never forget it!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho are we? Honey Badger Brigade is dedicated to bringing awareness to an alternative, science based model of gender dynamics that\u0027s inclusive of both men\u0027s vulnerabilities and women\u0027s agency. We also apply the tools we develop to further our understanding politics and social systems.\u003cbr\u003e\u003cbr\u003eOur line up is as follows:\u003cbr\u003e\u003cbr\u003eSunday/Monday: HBR Rage- Alison and Mike rage at the machine\u003cbr\u003eMonday: \u003cbr\u003eTuesday: HBR News - Covers the latest happenings\u003cbr\u003eWednesday: HBR RAnt - Karen and Alison take on the neo-puritan of the week\u003cbr\u003eThursday: HBR Talk: Hannah and friends cover a topical issue.\u003cbr\u003eFriday: Song of our people - New perspectives\u003cbr\u003e\u003cbr\u003eRandom Bonus! -Unnamed Room - Alison tackles a social issue in a monolog\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cstrong\u003eIf you want to leave patreon, please go here to switch your pledge:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.makersupport.com/HoneyBadgerBrigade\"\u003ehttps://www.makersupport.com/HoneyBadgerBrigade\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.feedthebadger.com/\"\u003ehttps://www.feedthebadger.com/product/subscribe-monthly/\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eIf you want to give a one time donation, please\u00a0\u003c/strong\u003e\u003ca href=\"http://www.feedthebadger.com/projects/lights-camera-badger/\" rel=\"nofollow\"\u003eFeed the Badger\u003c/a\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eIF you aren\u0027t in our discord, you are not receiving the entire benefit of being a patron. Our Discord has a permanent archive of aftershow material, a support channel as well as engagement options unavailable through Patreon. Get on Discord. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAccess to show alerts - 1$\u003cbr\u003eAccess to discord general chat and live aftershows - 5$\u003cbr\u003eAccess to badger game chat and minecraft server -\u00a0$15\u003cbr\u003eAccess to the Thursday aftershow chat with the badgers\u00a0 - 30$\u003cbr\u003eAccess to the Thursday and Tuesday aftershow chat with the badgers - 50$\u003cbr\u003eAccess to Tuesday, Thursday and Wednesday aftershow chats with the badgers - 100$\u003cbr\u003eA yearly mystery gift from the badgers - 150$\u003cbr\u003eMystery gifts from the badgers on Halloween, Christmas and Easter\u00a0 - 300$\u003cbr\u003eUnlock all the achievements from the year - 600$\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003eWe are still PER EPISODE! It\u0027s critical that you put the times you want to support to one or you will be charged PER EPISODE! You have to select the option to set the number of times you want to pledge to one.\u003c/strong\u003e\u003cbr\u003ePlease double check that you\u0027ve set the times to support to one. If you haven\u0027t we will be sending you a series of annoying emails. \u003cbr\u003eIf you don\u0027t head this warning or the emails we will be sending you a bonus item in lieu of a refund.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBudget breakdown:\u003cbr\u003eWages\u003cbr\u003eAlison (general administration, content) - 3000 (240 hours/month, hour breakdown available on request.)\u003cbr\u003eBrian (podcast producer)- 2000 (160 hours/month)\u003cbr\u003eJonathan (SEO, tech) - 1000 (80 hours/week)\u003cbr\u003eEd (Illustrator/animator) - 900\u003cbr\u003eHannah (HBR Talk runner) - 575\u003cbr\u003eMax Derrat (HBR Breaking Badger runner) - 100\u003cbr\u003eMike J (News writeups) - 50\u003cbr\u003e\u003cbr\u003eGeneral expenses\u003cbr\u003eOnline hosting/software - 565\u003cbr\u003eOffice supplies/equipment - 750\u003cbr\u003eBadger Cave Utilities - 225\u003cbr\u003eInternet/phone - 265\u003cbr\u003eProfessional fees(accountant, corporate lawyer, development) - 500\u003cbr\u003eShipping \u0026amp; Handling - 150\u003cbr\u003eTaxes - 300\u003cbr\u003eInsurance - 150\u003cbr\u003eWorkshop - 300\u003cbr\u003eTravel(to access business services in the City) - 340\u003cbr\u003e\u003cbr\u003eTotal: 11,170\u003cbr\u003e\u003cbr\u003ePatreon income: 9500\u003cbr\u003eFeedthebadger income: 1000\u003cbr\u003eG+ income: 500\u003cbr\u003e\u003cbr\u003eTotal: 11,000\u003cbr\u003e\u003cbr\u003ePlease see all fundraisers for individual one-time project break downs. All income over and above expenses goes to business savings to ensure HBB\u0027s future operations. Honey Badger Brigade is incorporated in Canada.\u00a0\u003cbr\u003e"
