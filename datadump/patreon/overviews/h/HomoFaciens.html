    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DUljxM8SJK1c\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FUljxM8SJK1c\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-11-03T19:09:06+00:00",
    "summary": "I am creating freely accessible learning materials, focused on electronics and computing, all combined is nowadays named \"\u003cstrong\u003ePhysical Computing\u003c/strong\u003e\". You can find my project page at \u003ca href=\"http://homofaciens.de/index_en.htm\" rel=\"nofollow\" target=\"_blank\"\u003ewww.HomoFaciens.de\u003c/a\u003e. The word HomoFaciens means \"making man\" or short \"maker\" and it is derived from Homo Sapiens (which is the \"wise man\"). I want to make people become interested in robotics and explain in detail how things work.\u003cbr\u003eThe projects I am currently working on are:\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\u003cstrong\u003eCreating a simple to build CNC that is a tool, not a toy\u003c/strong\u003e\u003c/h3\u003eThis machine is my CNC v3.2 (for details have a look at my \u003ca href=\"http://homofaciens.de/technics-machines-cnc-v3-2_en.htm\" rel=\"nofollow\" target=\"_blank\"\u003eproject page\u003c/a\u003e). The mechanics is made from commonly available materials and build with simple tools:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=eT9iDO0I7d8\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=eT9iDO0I7d8\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg\u003e\u003ca href=\"http://homofaciens.de/technics-machines-cnc-v3-2_en.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.homofaciens.de/bilder/sonstiges/cnc-v3_2.jpg\" style=\"width: 306px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eI will show how to drive the axes using a variety of motors and electronics, starting with DC motors and\u003ca href=\"http://homofaciens.de/technics-base-circuits-transmissive-optical-sensors_en.htm\" rel=\"nofollow\" target=\"_blank\"\u003e optical sensors salvaged from old printers\u003c/a\u003e. This version is a good choice for people with limited resources that would otherwise not be able to get a hand on a good CNC. I will enhance the capabilities of this machine step by step, using more powerful motors, bipolar stepper motors, routers and a variety of electronics so that you can chose a version that best meets your requirements. \u003cstrong\u003eThe machine is still in an experimental state\u003c/strong\u003e and continuing development eats a lot of time and money, especially when creating a detailed documentation, enabling many people to make a personal copy of the machine.\u003cbr\u003eTo get there, I started with a toy \u003ca href=\"http://homofaciens.de/technics-machines-cnc-v3-0_en.htm\" rel=\"nofollow\"\u003eCNC v3.0\u003c/a\u003e that is made of cardboard and paper clips and so simple to replicate. It was made with schools in mind that want to get a simple tool that can be used to explain basic principles of \u003cstrong\u003eC\u003c/strong\u003eomputerized \u003cstrong\u003eN\u003c/strong\u003eumerical \u003cstrong\u003eC\u003c/strong\u003eontrol.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eRoboSpatium\u003c/strong\u003e\u003c/h3\u003e\u003ca href=\"http://homofaciens.de/robospatium_en.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.homofaciens.de/bilder/sonstiges/R5-patreon.jpg\" style=\"width: 313px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eMy RoboSpatium is my robot room with camera equipped vehicles that can be controlled for free on my \u003ca href=\"http://homofaciens.de/robospatium_en.htm\" rel=\"nofollow\"\u003eproject page\u003c/a\u003e \u003cstrong\u003ehave a test run\u003c/strong\u003e!\u003cbr\u003eThe next big thing for this robot project is to \u003cstrong\u003esend (at least) one remote controlled robot around the world\u003c/strong\u003e. As a patreon you can back the robot and so turn it into reality. A prototype exists, but the final rover will become smaller and more lightweight in order to reduce shipping costs. With my CNC v3.2 I have the tool that will be used to create a robust vehicle. Besides money, I need your participation to find \u003ca href=\"http://homofaciens.de/robospatium-crowdfunding2016-01_en.htm\" rel=\"nofollow\" target=\"_blank\"\u003elanding areas for the world tour\u003c/a\u003e and to improve the control interface by test driving the robot.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePhysical computing - software\u003c/h3\u003e\u003ca href=\"http://homofaciens.de/technics-computer-io-boards_en.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.homofaciens.de/bilder/sonstiges/physical-computing-patreon.jpg\" style=\"width: 316px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eI will create a series of videos and additional chapters on my project pages about how to program the GPIOs of a Raspberry Pi, Arduino Uno or similar microcontrollers. Part of the lectures is how to switch power loads or how to sense your environment. Control circuits combine input and output functionalities. That will give you a deeper understanding of how my CNC machines and robots work.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eAnimated videos\u003c/strong\u003e\u003c/h3\u003e\u003ca href=\"http://homofaciens.de/technics-electrical-engineering-charge_en.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.homofaciens.de/bilder/sonstiges/electrostatic-patreon.jpg\" style=\"width: 314px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eI want to explain in detail how things work and animated videos or simulation software are great tools to do so. One of my latest videos is about stepper motors:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=Qc8zcst2blU\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=Qc8zcst2blU\u003c/a\u003e\u003cbr\u003eI started creating animations more than 5 years ago and my early videos about semiconductors definitely need an overhaul. My skills in programming and video editing grew over the years and even my English became better. If you are deeply interested in the physics behind computing, leave a comment to \u003cstrong\u003ehelp remixing my early videos\u003c/strong\u003e and enhance that branch of my project page. Videos about the \u003cstrong\u003eatomic shell, hybridization\u003c/strong\u003e or basics about \u003cstrong\u003equantum physics\u003c/strong\u003e are more academical than most of my projects, but worth understanding.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eBecoming a patreon and leaving comments means voting about my future projects!\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003eTell me, what you are mostly interested in or what you are missing on my pages. Your feedback helps to improve \u003cstrong\u003e\u003c/strong\u003emy projects as well as money does.\u003cbr\u003e\u003cstrong\u003eAs a backer of my projects you get the latest updates prior to others.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/h1\u003e"
   },
