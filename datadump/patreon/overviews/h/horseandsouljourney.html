    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGIVING A VOICE TO THE HORSES\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eTHANK YOU FOR SUPPORTING MY WORK AND MY CALLING; GIVING A VOICE TO THE HORSES! \u003cbr\u003e\u003cbr\u003eCheckout my\u00a0\u003ca href=\"http://givingavoicetothehorses.libsyn.com\" target=\"_blank\"\u003eGIVING A VOICE TO THE HORSES Podcast Click Here\u003c/a\u003e\u003cbr\u003e\"Individually, we\u00a0are one drop, but together we are the ocean\". \u00a0\u003cbr\u003e\u003cbr\u003eI came to Patreon to continue answering my soul\u0027s calling to give a voice to the horses. \u00a0Connecting with you, the incredible community of folks who are changing the world for horses by recognizing the horse is the master teacher and focusing on BE ing with horses rather than DO ing to horses, is my intention. \u00a0I am honored to be here with you.\u003cbr\u003eI am a researcher, a horse and ranch professional, reiki master, and empath \u0026amp; animal communicator. Most importantly, I am a student of the horse. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eRESEARCH ON HORSE HAPPINESS\u003c/strong\u003e\u003c/div\u003eMy calling is to give a voice to the horses through sharing the data I have collected through my research, sharing lessons learned, connecting with and sharing the important work others in the equine industry are doing on this subject, and CONNECTING WITH YOU, the horse community filled with peeps who are committed to the horse.\u003cbr\u003e\u003cbr\u003eMy research throughout my graduate studies on therapy horse burnout and what horses need to be happy and stress-free for overall health led me to develop important offerings and I intend to continue this research. My first four research projects can be viewed using these links:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://soulseekerjourney.com/2016/08/05/equine-therapy-horsecare-standard-research-project/\" target=\"_blank\"\u003eTherapy Horse Burnout\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soulseekerjourney.com/2016/08/05/equine-therapy-horsecare-standard-research-project/\"\u003e\u003c/a\u003e\u003ca href=\"https://soulseekerjourney.com/2016/05/03/horses-help-humans-manage-stress-research-paper/\" target=\"_blank\"\u003eHorses Help Humans Manage Stress by simply \"being\"\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soulseekerjourney.com/2016/11/07/virtual-reality-in-equine-therapy-imagine-the-possibilities/\" target=\"_blank\"\u003eTechnology Can Improve Horsecare standards in Equine Therapy\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soulseekerjourney.com/2017/03/20/best-practices-horse-care-project/\" target=\"_blank\"\u003eBest Practices Horsecare Research Project\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003e\u003cstrong\u003eWHAT CAN YOU EXPECT TO GET AS A PATRON?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e \u003c/b\u003eUpdates from me and research participants\u003c/li\u003e\u003cli\u003eBehind the scenes of the creative process\u003c/li\u003e\u003cli\u003eVideos and clips of the latest updates with participants\u003c/li\u003e\u003cli\u003eLive \"ask me anything\" chats with Cryshtal\u003c/li\u003e\u003cli\u003eData as I gather it (in the raw)\u003c/li\u003e\u003cli\u003eA connected community with a shared passion for the horses\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFOLLOW ME ON SOCIAL MEDIA\u003c/strong\u003e\u003c/div\u003eFOLLOW ME @HORSEANDSOULJOURNEY\u003cbr\u003e\u003ca href=\"https://www.instagram.com/horseandsouljourney/\"\u003ehttps://www.instagram.com/horseandsouljourney/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Ftwitter.com%2FHorseNSoulTri      "created_at": "2018-02-08T06:46:14.884904+00:00",
     "description": "\u00a0\u00a0\n\u003cp\u003e\u00b7 Get access to my patron only stream\u003c/p\u003e\n\u003cp\u003e\u00b7 Get early access to postings\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you are passionate about my research on horse happiness and creation of systems based on that research and want to support its continuation, please chip in. I appreciate all the support I get and having patrons will allow me to financially be able to continue this work for the horses.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eWith more patrons chipping in just $1 per month, I will be able to focus more time on the research and creating resources. \u00a0Giving a voice to the horses together!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLiving in Hawaii for almost 20 years has given me an appreciation and desire to honor the beautiful culture that reminds us to live simply and walk with gratitude. \u00a0From my heart to yours, mahalo nui loa!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMahalo\u003c/strong\u003e means thanks or gratitude. \u003cstrong\u003eNui\u003c/strong\u003e means many, very much, or abundant. \u003cstrong\u003eLoa\u003c/strong\u003e means very much or most.\u003c/p\u003e\n\u003cp\u003eSo \u003cstrong\u003emahalo nui loa\u003c/strong\u003e means \u003cem\u003ethanks very much\u003c/em\u003e.\u00a0\u003c/p\u003e",

   {

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2018-02-22T16:48:05.939684+00:00",
     "description": "\u00a0\u00a0\n\u003cp\u003e\u00b7 Get behind the scenes videos and musings, see videos and updates about the process of gathering information, making the podcast, and more!\u003c/p\u003e\n\u003cp\u003e\u00b7 Q\u0026amp;A live calls with me here in our Patreon community where you\u2019ll be able to ask me anything and tell me about your ideas and experiences!\u00a0\u003c/p\u003e\n\u003cp\u003e\u00b7 All the $1 and $3 rewards too!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHaving spent 5 years learning stress free cattle work from a Paniolo and master stockman here on Oahu, I gained a deep love and appreciation for the Paniolo Spirit. \u00a0Sammy used to share stories of his life and learnings and one of the things that resonated deeply was when he told me, \"we would send out the younger generation with old timers\". \u00a0He shared the importance of passing on the traditions, knowledge, and most importantly the spirit of the lifestyle which I was blessed to learn about from him one on one almost daily for 5 years until he passed away. \u00a0My time with him felt cut short but I am forever grateful for each moment with him and the herd. \u00a0If you decide to commit to being a patron of this tier, I commit to you that you will receive all things included in the first 2 tiers as well as behind the scenes video clips and musings I\u0027ll share here in the Patreon community. \u00a0In honor of the Paniolo Spirit and the blessings of sharing the steps along the way with like minded souls whose connection will help spread the work...for the horses.\u003c/p\u003e",

     "description": "*EVERYTHING FROM TIERS 1 \u0026amp; 2, PLUS...\n\u003cp\u003eBecome a patron in this tier and get a subscription to my TRANSFORM Course. \u003ca href=\"https://cryshtal-avera.thinkific.com/courses/horse-soul-journey/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eLearn more about the course here . \u003c/a\u003eIn my TRASFORM course, you will use energy, intuition, and trust your inner wisdom to connect authentically with your horse. \u00a0We begin with helping you get still and begin to turn inward and to your horse for the answers. \u00a0After that, we dive deep into using energy with your horse or herd, then move on to animal communication. \u00a0You will become a member of my FB group for paid students of this course, which is an important part of this journey and gives you a safe space to connect with others in alignment. \u00a0Once you have made your first payment, I will send you a unique coupon code and the link to get your TRANSFORM course subscription.\u00a0\u003c/p\u003e",
