    "published_at": "2017-03-01T19:34:38+00:00",
    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M_eJC6B-Un8?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWho are we?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://henchmangoon.com/\" rel=\"nofollow\"\u003eHenchman \u0026amp; Goon\u003c/a\u003e is a small game development studio located in Bergen, Norway. We\u0027ve been at it since 2012, and have worked on a variety of contract projects, including animation, apps, graphic design and more. These days our sole focus is on creating our own games, and our current project is Pode.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://games.henchmangoon.com/bilder/Team_Core_mars17.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is Pode?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003ca href=\"http://www.podegame.com/\" rel=\"nofollow\"\u003ePode\u003c/a\u003e is the story of a little rock helping a\nfallen star find its way home. As they travel up through the inside of a giant\nmountain, they discover remnants of a lost civilization and learn that together\nthey can bring their surroundings to life.\u00a0This is a game about friendship and cooperation\nset in a beautiful, meditative world inspired by the aesthetics of Norwegian\nnature and culture.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://games.henchmangoon.com/bilder/Pode_screenshot_01-1.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy are we on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eWe began work on Pode in June 2015, and for the\nduration of 2015 we were mostly self-funded. Since then we\u2019ve been so fortunate\nto have received grants from the\u00a0\u003ca href=\"http://www.vestnorskfilm.no/\" rel=\"nofollow\"\u003eWest Norwegian Film Center\u003c/a\u003e, the\u00a0\u003ca href=\"http://www.nfi.no/\" rel=\"nofollow\"\u003eNorwegian Film Institute\u003c/a\u003e, and the media fund\u00a0\u003ca href=\"http://www.mfz.no/\" rel=\"nofollow\"\u003eZefyr\u003c/a\u003e. With their help we have gotten to the\npoint where we are certain we can see this through. However, the funds are limited,\nand it is still a stretch for Henchman \u0026amp; Goon to get ends to meet without\ntaking focus away from the project.\u00a0We would like to pour all our time and resources\ninto creating an extraordinary experience for you to take part in. And to do\nthat we ask for your help. \u003cbr\u003e\u003cbr\u003eHowever, what we don\u0027t want to do is to exclude anyone from joining our community. Some people can spare a few bucks a month, some can\u0027t. If you do - Awesome! You\u0027ll get creditet in the game, you get to feel great about helping us make it, and we\u0027ll love you for it. You don\u0027t have to pay up to contribute though. Just follow us and spread the word. Help us by letting others know we\u0027re here. You\u0027ll still get access to everything we post, and goal rewards.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cimg src=\"http://games.henchmangoon.com/bilder/BulderStella.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\nWe hope you\u2019ll join us in making Pode super awesome!\u003cbr\u003e"

     "about": "Henchman \u0026amp; Goon is an independent game studio in beautiful Bergen, Norway. We\u2019ve known and worked with each other for years and we\u2019re proud to have a studio that encompasses our unified vision for making great games. Our mission is to create games that we want to play ourselves and that leave a lasting positive impression.\u003cbr\u003e Henchman \u0026amp; Goon consists of a dedicated team of professionals that work brilliantly together in a unified passion for creating excellence in game development. \u003cbr\u003eWe are currently in development for \u003ca href=\"http://www.podegame.com/\" target=\"_blank\"\u003ePode\u003c/a\u003e, a co-op puzzle exploration game about a rock and a fallen star working together to solve ancient puzzles in a stunning environment inspired by Norwegian art and culture. \u003cbr\u003eHenchman \u0026amp; Goon is at Skuteviksboder 13 and you can reach us at contact@henchmangoon.com. We\u0027re also on \u003ca href=\"https://twitter.com/henchmangoon\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/podegame/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and \u003ca href=\"https://www.instagram.com/henchmangoon/\"\u003eInstagram\u003c/a\u003e. \u003ca href=\"http://henchmangoon.com/\" target=\"_blank\"\u003ehttp://henchmangoon.com/\u003c/a\u003e",
