    "summary": "My name is Rob Ullman, and to be honest, I basically only care about two things: Hockey and Drawing. I\u0027ve found many ways to combine my binary obsessions, from creating hockey-themed pin-up girls to accompany my\u00a0\u003ca href=\"http://rkullman.blogspot.com/2015/04/stanley-cup-and-cheesecake-2015.html\" rel=\"nofollow\"\u003eStanley Cup playoff picks\u003c/a\u003e every spring, to contributing my\u00a0\u003ca rel=\"nofollow\"\u003e\"This Week in Penguins History\"\u003c/a\u003e strips to\u00a0\u003ca href=\"https://www.dkpittsburghsports.com\"\u003eDKPittsburghSports.com\u003c/a\u003e and Pens Initiative, to writing and drawing my\u00a0\u003ca href=\"http://atombombbikini.bigcartel.com/product/old-timey-hockey-tales\" rel=\"nofollow\"\u003eOld-Timey Hockey Tales\u003c/a\u003e comic book. It\u0027s fun, amazing work; I enjoy making it immensely, and a lot of folks really seem to enjoy reading and looking at it. Still, all of this work takes time to produce, time away from the \u003cem\u003efar\u003c/em\u003e more boring production and advertising work I do that pays the bills\u2026and that\u0027s where you come in.\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron, you\u0027re saying \"I want this art to exist\", and you become instrumental in making it happen. What\u0027s in it for you? TONS. You\u0027ll get a first look at comics and art, in some cases months before it reaches the general public, including exclusive content that will be published only for patrons.\u00a0I\u0027ll be posting process pieces, detailing how a piece is created and the steps leading up to completion. You\u0027ll also receive occasional freebies, beginning with an exclusive Old-Timey Hockey Tales button, and deep discounts on original art, books and other merchandise from my\u00a0\u003ca href=\"http://atombombbikini.bigcartel.com\" rel=\"nofollow\"\u003eBigCartel\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://www.etsy.com/shop/AtomBombBikini?ref=hdr_shop_menu\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e shops.You\u0027ll also receive some awesome stuff I haven\u0027t thought of yet!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll aim for 3-5 posts a month, from sketches and research pieces to completed comic pages. Sometimes it\u0027ll be more, sometimes perhaps less...but if you love hockey and enjoy my work at all, I\u0027m sure you\u0027ll be satisfied. Thank You!\u003cbr\u003e\n\u003cbr\u003e"
