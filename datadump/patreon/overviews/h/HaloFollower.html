    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FYy6lN-Ggykc%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DYy6lN-Ggykc\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FYy6lN-Ggykc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eUPDATE: What We\u0027ve Accomplished In July 2014\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHalo Feed (Visual Creator for wordpress via code canyon), \u003ca href=\"http://halofollower.com/halofeed\" rel=\"nofollow\"\u003ego see\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eOnce again, supported the forums, Photoshop, website\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHaloFollower Professional Channel Art Piece\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eFollower Podcast video Intro Template\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWHAT IS THIS AND WHY IS IT AWESOME?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\n\tHere\u0027s a quick run-down on how \nPatreon works: You set an amount you\u0027d like tip every month for my efforts! Hey folks, it\u0027s Chris, and I\u2019m here to announce of Patreon Campaign! Patreon is much like Kickstarter, but instead of funding a huge project, it is more about funding a continuous project.\n\t\u003cbr\u003e\u003cimg src=\"http://halofollower.com/wp-content/uploads/2014/03/TipJar2.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eABOUT ME\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHi, I\u0027m Chris, I\u0027m an independent news journalist for a well-known video game named Halo. We make videos covering news, and theories on upcoming Halo titles. We publish a video every time there is Halo news, or speculation to cover on \u003ca href=\"http://www.youtube.com/halo5follower\" rel=\"nofollow\" target=\"_blank\"\u003emy channel\u003c/a\u003e. We owe my life to Halo, and Youtube as both have had great influences on my life, and dreams.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWHAT IS HALOFOLLOWER\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHaloFollower is an independent news, and entertainment platform focused on Youtube. Founded in 2011 June, the platform reached great success, and informed over 20 million fans. Since it\u0027s launch, it\u0027s stuck with almost every single new detail ranging from Halo 5, Halo 2 Anniversary, and more!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003e\nWHY CAN\u0027T I USE ADS ANYMORE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWhy not use ads like everyone else?\u00a0 \u003c/em\u003eDue to a vast amount of people blocking ads, We only earn 1/3 of the views we receive.\u003cbr\u003e\u003cimg src=\"http://halofollower.com/wp-content/uploads/2014/03/monetized2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWHAT WE WILL DO WITH YOUR DONATIONS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nRight now, my videos are created with a minimum amount of amateur gear. My dream has been for years of owning a studio, lights, mics, and more, owning a professional studio for this platform. We want it to be like Halo-only\u003cem\u003e IGN\u003c/em\u003e or \u003cem\u003eMachinima\u003c/em\u003e. Really give Halo that professional  treatment, and give you guys the fastest news possible. We want to hire content creators, entertainment, fast Halo news, and plenty more, not to mention my new time freedom to start up new series, and have fun events with you guys.\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cimg src=\"http://halofollower.com/wp-content/uploads/2014/03/Graph2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eNOW THEN...\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eWhen you pledge to Patronise my work, it\u0027ll be your moneys worth, even one dollar per month earns you access to the fastest reported place for Halo news, my Patreon feed. The process can be \u003ca href=\"https://s3.amazonaws.com/patreon_public_assets/GooH7_patreonscreencapture.mov\" rel=\"nofollow\"\u003eseen here\u003c/a\u003e. Kick it off, and together let\u0027s make the coolest freaking Halo Platform ever!\u003cbr\u003e\u003cimg src=\"http://halofollower.com/wp-content/uploads/2014/03/Rewards1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003eUPDATE: What We\u0027ve Accomplished In May/ June 2014\u003c/span\u003e\u003cul\u003e\u003cli\u003e3 Members on HF Team\u003c/li\u003e\u003cli\u003eDaily video(s)\u003c/li\u003e\u003cli\u003eHigh quality and longer videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eUPDATE: What We\u0027ve Accomplished April 2014\u003cul\u003e\u003cli\u003eWe are now able to make a Documentary \u0027Followers of Halo\u0027\u003c/li\u003e\u003cli\u003eFund the websites, monthly fees, costs of extras\u003c/li\u003e\u003cli\u003eMore frequent videos, and time freedom\u003c/li\u003e\u003cli\u003eAll thanks to you guys!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003eBecome a Patreon!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e"
