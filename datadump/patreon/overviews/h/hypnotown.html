    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/release-of-ver-0-18334139\" target=\"_blank\"\u003e\u2192DOWNLOAD\u2190\u003c/a\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cimg src=\"https://farm5.staticflickr.com/4782/40111415795_573d0c96f4_b.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://farm2.staticflickr.com/1730/42384806901_8d201817b8_o.png\"\u003e\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWHAT IS \u00abHYPNO TOWN\u00bb?\u003c/strong\u003e\n\u003c/div\u003e\nHypno Town is a parody Dating Sim/Visual Novel set in the alternative universe of Pokemon. There you\u0027ll find plenty of characters to date and pokemons, quests, stories, and mysteries.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSTORY\u003c/strong\u003e\n\u003c/div\u003e\nYou\u0027re playing as Hilbert, who had completed his pokemon journey and is now on the way to Nuvema Town to meet his family and start a science career as a pokemon researcher. However, sudden car crash destroyed all your plans. Thus your Pokemon, Hypno, has mysteriously disappeared after the accident. Who knows what he might do now that he\u0027s free?\n\u003cbr\u003e\nFurthermore, Hilbert should discover what changes are happening with Nuvema Town after it becomes the first town in the World with a human-pokemon free relationship zone.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://farm5.staticflickr.com/4782/40111417285_ca49742224_b.jpg\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eVisual Novel story progression\u003c/li\u003e\n\t\u003cli\u003ePowered by Renpy Engine\u00a0\u003c/li\u003e\n\t\u003cli\u003eAnimated amature h-scenes\u003c/li\u003e\n\t\u003cli\u003eVarious dateable characters including pokemons\u003c/li\u003e\n\t\u003cli\u003eSeveral endings, depending of your actions\u003c/li\u003e\n\t\u003cli\u003eMusic and sound effects\u003c/li\u003e\n\t\u003cli\u003emap system\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eCurrent characters\u003c/strong\u003e\u003c/h3\u003e\n\u003cimg src=\"https://farm2.staticflickr.com/1739/42384807381_624395d7bd_o.png\"\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://farm5.staticflickr.com/4777/40111416355_05d31309fd_b.jpg\"\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e70+ characters(including pokemons)\u003c/li\u003e\n\t\u003cli\u003epossibility to join various teams (Rocket, Flare, etc)\u003c/li\u003e\n\t\u003cli\u003echaracter\u2019s reputation system\u003c/li\u003e\n\t\u003cli\u003e30+ locations\u003c/li\u003e\n\t\u003cli\u003einventory and monetary system\u003c/li\u003e\n\t\u003cli\u003emore adult scenes\u003c/li\u003e\n\t\u003cli\u003emore endings\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://farm1.staticflickr.com/785/40111416515_30f583f7e5_b.jpg\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003epokemon dating system\u003c/li\u003e\n\t\u003cli\u003eVoyeurism\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003efeminization\u003c/li\u003e\n\t\u003cli\u003ehomosexual\u003c/li\u003e\n\t\u003cli\u003egloryhole\u003c/li\u003e\n\t\u003cli\u003efutanari\u003c/li\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eUniform\u003c/li\u003e\n\t\u003cli\u003eHarem\u003c/li\u003e\n\t\u003cli\u003elesbian\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://farm1.staticflickr.com/790/41578787462_3cf949494b_c.jpg\"\u003e\n\u003cimg src=\"https://farm1.staticflickr.com/935/41578785222_e4a5af521a_c.jpg\"\u003e\n\u003cimg src=\"https://farm1.staticflickr.com/791/40908286434_58f915eac6_c.jpg\"\u003e\n\u003cimg src=\"https://farm1.staticflickr.com/846/41578780712_87efc30c6d_c.jpg\"\u003e\n\u003cimg src=\"https://farm1.staticflickr.com/853/41578778132_300fd034c1_c.jpg\"\u003e\n\u003cimg src=\"https://farm1.staticflickr.com/801/41578776962_ebc9a914f1_c.jpg\"\u003e\n\u003cimg src=\"https://farm1.staticflickr.com/826/41692696012_80931a7a3d_o.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://farm2.staticflickr.com/1722/28511266858_964a09c886_o.png\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003eWill special scenes come in any other  game versions(other than $20 version)?  Like a month after the release of 20$?\u003cbr\u003e\n\u003cstrong\u003eA\u003c/strong\u003e: Special scenes are privilege for my $20 patrons. They will be available only after final game release.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ\u003c/strong\u003e:Why you game\u0027s size is so big? Is it made of Unity engine?\u003cbr\u003e\n\u003cstrong\u003eA\u003c/strong\u003e:No, \"HypnoTown\" is created by Ren\u0027py engine, but my game containts a video files \u003cbr\u003e\nwith animations scenes.(29 at last moment). \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ\u003c/strong\u003e:Why pokemons at your game can speak?\u003cbr\u003e\n\u003cstrong\u003eA\u003c/strong\u003e:Because due to experiments at Nuvema Town, all pokemons are have intelligence greater that human. So, they can communicate with language.\u003cbr\u003e\nAlso, all pokemons in the game are of sexual maturity.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eDISCLAIMER\u003c/h4\u003e\n\u003cblockquote\u003e\n\tThis game is a fan-based parody. Pok\u00e9mon and all characters of the Pok\u00e9mon Universe are owned by  Nintendo/Creatures Inc./GAME FREAK inc. Pok\u00e9mon.This game is not affiliated in any way, shape, or form with these legal entities. This game isn\u0027t sponsored by Nintendo/Creatures Inc./GAME FREAK inc. Pok\u00e9mon.\n\t\u003cbr\u003e\n\tPlease support the official release.\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAll characters have been aged up to 18 and exist in an alternate reality where events started years into the future.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://farm1.staticflickr.com/786/40111417135_5f7efe6d4b_b.jpg\"\u003e\u003cbr\u003e\nAs you can see English is not my native language, so quality of the text may be a little disappointing. To fix this I probably will hire a proofreader at the future. However if you want to help me with this, send me the email: chunkypleb@protonmail.com\n\u003cbr\u003e\nAlso, I will be happy, If you want to  help for translation at another languages. :)\n\u003cbr\u003e"
