    "summary": "Welcome to Howling Good Games!\u003cbr\u003e\u003cbr\u003eFirst and foremost, \u003cstrong\u003eTHANKS\u003c/strong\u003e for checking me out here and supporting my channel! You have \u003cem\u003eno idea\u003c/em\u003e how much I love doing this and how much it means to me to have your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003c/strong\u003e\u003cbr\u003eNow let\u0027s get into the human flesh...I mean, meat of why you\u0027re here! I do the channel Howling Good Games on Twitch full time! I am all about being a variety gamer which means you get a little bit of everything! I love playing a wide variety of games new and old! And while I love doing it, that doesn\u0027t mean it\u0027s easy!\u00a0\u003cbr\u003e\u003cbr\u003eAs you may imagine, making money on Twitch and Youtube is harder and harder by the day! That being said: I love doing this, I love gaming and interacting with you guys and want to keep making awesome content. I also want to expand my channel to do even more stuff! (VR Gameplay, Game Reviews and Discussions, Music, etc!)\u00a0\u003cbr\u003e\u003cbr\u003eAs a Werewolf...I mean, normal person that is not a Werewolf that makes this content full time, I want to make sure you\u0027re getting the best of me and I \u003cstrong\u003eNEVER \u003c/strong\u003ewant my content to be behind a pay wall.\u00a0 That\u0027s why I use my Youtube channel to upload past streams, but the real fun is hanging out on Twitch!\u003cbr\u003e\u003cbr\u003eNot having to worry about what will and won\u0027t be monetized on Twitch and Youtube gives me a chance to really free up my channel and allocate more time to making great content. I\u0027ve devoted a lot of time and energy to make this channel, but I can always be better! Helping support my channel makes that happen, and also helps you be part of the creative process!\u003cbr\u003e\u003cbr\u003eHere\u0027s just a taste of what you can expect from Howling Good Games:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oyvdhxTBpwI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSoooo...\u003c/strong\u003e\u003cbr\u003eTL;DR: \u003cstrong\u003eYou\u0027re awesome\u003c/strong\u003e. I am a full time content maker that\u003cstrong\u003e\u003cem\u003e loves\u003c/em\u003e\u003c/strong\u003e what he does. \u003cstrong\u003eMoney\u003c/strong\u003e helps me do those things. Super easy!\u00a0\u003cem\u003ePLUS\u003c/em\u003e, with multiple tiers I can change them to reflect my channel over time and I get to give back to you guys for being so awesome! Rewards including but not limited to: Virtual hugs, personalized videos, polls for what games to play, existential dread, that weird cabinet full of plastic bags you never use and SO MUCH MORE!\u003cbr\u003e\u003cbr\u003eSo let\u0027s have a Howling Good Time (\u003cem\u003eSee, what I did there? Because of the name of my channel?\u003c/em\u003e) and thanks for joining and supporting me!\u003cbr\u003e\u003cbr\u003eDISCORD (Don\u0027t forget to link your Patreon to get Patron access!) :\u003cbr\u003e\u003ca href=\"https://discord.gg/gX39jXh\"\u003e\u003cstrong\u003ehttps://discord.gg/gX39jXh\u003cbr\u003e\u003c/strong\u003eTWITCH:\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/howlinggoodgames\"\u003ehttps://www.twitch.tv/howlinggoodgames\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eYOUTUBE:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/c/howlinggoodgames\"\u003ehttps://www.youtube.com/c/howlinggoodgames\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
