    "summary": "Thank you to all of our partners that have worked along side HOG MOB Ministries to impact the cities for the Kingdom of God. Over the past 10 years God has utilized you and our ministry and those involved in it to lead people to freedom in Christ and transform unhealthy patterns and habits. \u003cbr\u003e\u003cbr\u003eHOG MOB Ministries is an international Christ based discipleship network. We want to be a strong voice and catalyst for change in our communities using practical acts of kindness in face-to-face ministry and discipleship specifically in the inner city, urban communities with a focused effort to reach those involved in gang, drug, and trafficking activity. Almost everyone in HOG MOB was saved out of those contexts and God has called us back to be a light to those dark places.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere are many different ways that we try to achieve the mission God has given us. One of the ways that we try to do this is through an event called \u003cstrong\u003ePray 4 My Hood. \u003c/strong\u003ePray 4 My Hood is an urban missions initiative where we diagnose and meet the specific needs in the community and then minister in a way that is relevant for that community. We do block parties, peace rallies, prayer walks, Christian Hip Hop and Worship concerts, Christian movie premiers, and much more. \u003cbr\u003e\u003cbr\u003eStarting this Fall HOG MOB Ministries will be collaborating with other ministries and organizations and traveling to over 100 cities across the U.S. \u003cstrong\u003eOur ultimate goal is to clearly deliver the GOOD NEWS of Jesus Christ to over 1,000,000 people across this nation and to sign people up for long-term discipleship. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLast year we were able to partner with local churches and organizations to bring Pray 4 My Hood to over 75 cities and saw thousands renounce their gang affiliations, turn in their drugs and weapons, and give their lives to Christ.\u003cbr\u003e\u003cbr\u003eGod has given us a great mission and we cannot do it without your prayers, support, and service. Would you prayerfully consider committing to be a monthly patron of HOG MOB Ministries and help spread the gospel to a lost and dying world, an unreached people group who need the gospel?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
