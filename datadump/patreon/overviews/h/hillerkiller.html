    "summary": "\u003cstrong\u003e\u00bbWo bin ich...?\u00ab\u003cbr\u003e\u003c/strong\u003eKeine Sorge, ich bin genau so verwirrt wie du. Wir sind hier auf \u003cem\u003ePatreon\u003c/em\u003e gelandet. Einer Seite, die es erm\u00f6glicht, seine Lieblingsk\u00fcnstler aktiv bei ihrer Arbeit zu unterst\u00fctzen. Wir werden gemeinsam heraus finden, wie das funktioniert.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hillerkiller.com/upload/Comic01.jpg\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bbWas ist das hier?\u00ab\u003c/strong\u003e\u003cbr\u003eZuerst einmal: Hallo. Mein Name ist Maximilian Hillerzeder, beziehungsweise \u00bbHillerkiller\u00ab. Seit vielen Jahren zeichne ich mein Leben und andere Dinge auf \u00bb\u003ca href=\"http://blog.hillerkiller.com\" rel=\"nofollow\"\u003eHillerkillers Zeugblog\u003c/a\u003e\u00ab. Weil ich es liebe, Comics zu machen und Geschichten zu erz\u00e4hlen und es daher gerne die ganze Zeit \u00fcber tun w\u00fcrde. Damit treffen wir allerdings auch schon des Pudels Genital, denn selbstverst\u00e4ndlich kann der Mensch nicht allein von innerer Erf\u00fcllung leben, er muss auch alle paar Tage etwas essen. Da kam mir der Gedanke, dass manch einer, dem meine Comics gefallen, auch von meinem \u00dcberleben profitieren k\u00f6nnte.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hillerkiller.com/upload/Comic03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bbWas... was soll ich tun?\u00ab\u003c/strong\u003e\u003cbr\u003eGenau f\u00fcr diesen Zweck gibt es nun also Patreon. Ich zieh hier so mein Ding durch und ihr als Unterst\u00fctzer w\u00e4hlt einen regelm\u00e4\u00dfigen Betrag aus, dessen Wert ihr meinem Zeug zutraut. Zus\u00e4tzlich zum Comicgenuss bekommt ihr dann je nach Stufe n\u00e4mlich noch wahnsinns Belohnungen!\u003cbr\u003eBezahlen kann man per Kreditkarte oder Paypal. Der Betrag wird monatlich abgebucht und ihr k\u00f6nnt diesen Deal jederzeit wieder beenden oder runter stufen. Doch bevor wir genauer dazu kommen, ein paar Worte zu diesem ach-so-omin\u00f6sen Projekt:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hillerkiller.com/upload/Comic02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bbWas wird geschehen?\u00ab\u003c/strong\u003e\u003cbr\u003eDer Webcomic \"Als ich mal pl\u00f6tzlich in der W\u00fcste gewesen bin\" ist eine semi-autobiografische Irrfahrt durch eine Welt voller Monster, Geister, magischer Wesen, Mexikaner, Schatten, Steinen und Dinge, die ihr euch momentan noch \u00fcberhaupt nicht vorstellen k\u00f6nnt. Es geht um Freundschaft, Abenteuer, Selbstzweifel und Body-Positivity und der Vorg\u00e4ngercomic \u00bbAls ich mal auf hoher See verschollen war\u00ab, kann jederzeit in der \u00bb\u003ca href=\"https://www.kwimbi.de/Kuenstler/Hillerkiller/Als-ich-mal-auf-hoher-See-verschollen-war-Hillerkiller-ICOM-Preis-2015-bester-Independent-Comic.html?force_sid=614bgnp4p3qd5vcs7bjn920m07\" rel=\"nofollow\" target=\"_blank\"\u003eKwimbi Edition\u003c/a\u003e\u00ab bestellt werden. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://hillerkiller.com/upload/Orden01.jpg\"\u003e\u00a0 \u003cimg src=\"http://hillerkiller.com/upload/Orden02.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://hillerkiller.com/upload/Orden03.jpg\"\u003e\u00a0 \u003cimg src=\"http://hillerkiller.com/upload/Orden04.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u00bbIch will das!\u00ab\u003cbr\u003e\u003c/strong\u003eNun zum Patreon-Deal: ihr habt vier Stufen der Unterst\u00fctzung zur Auswahl und f\u00fcr jede wird euch ein spezieller Orden verliehen, als Zeichen eurer Mitgliedschaft im \u00bbZeugclub\u00ab. \u003cbr\u003eDer \u003cem\u003eLiebesorden\u003c/em\u003e, der \u003cem\u003eSpektakelorden\u003c/em\u003e, der \u003cem\u003eSchicksalsorden\u003c/em\u003e (momentan nicht verf\u00fcgbar) und der ultimative \u003cem\u003eZeugorden\u003c/em\u003e. \u003cbr\u003eJeder davon verleiht seinem Tr\u00e4ger gro\u00dfe Kr\u00e4fte und r\u00e4umt \nExklusivrechte auf Comicfestivals o.\u00e4. ein. \nTr\u00e4ger der \u00bbZeugclub\u00ab-Orden d\u00fcrfen mir\n auf der Toilette die Hand geben, werden von mir per Kniefall begr\u00fc\u00dft und haben ein Anrecht auf alle S\u00fc\u00dfigkeiten, die \nsich zu diesem Zeitpunkt in meiner Tasche befinden. Au\u00dferdem gibt es f\u00fcr alle Unterst\u00fctzer die aktuelle Comicfolge schon fr\u00fcher als f\u00fcr alle anderen zu sehen.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://hillerkiller.com/upload/Comic05.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eJe mehr Unterst\u00fctzung und Sicherheit ich damit bekomme, desto besser kann ich mich auf den Comic konzentrieren und im besten Fall sogar weitere Belohnungen und Zusatzcontent generieren! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hillerkiller.com/upload/Comic04.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDer enge und unmittelbare Kontakt zu meinen Lesern ist der Grund, weshalb mir \ndas Bloggen nach all den Jahren immer noch so sehr am Herzen liegt und\n worum es mir auch bei diesem Projekt gehen wird.\u003cbr\u003eAlso rein mit euch and let\u0027s have some shizzle!\u003cbr\u003e\u003cbr\u003eGru\u00df und Kuss und hoffentlich bis bald\u003cbr\u003eder Hillerkiller\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://hillerkiller.com/upload/OrdenFoto.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
