    "summary": "Hey there, my name is J.N. Wiedle, though most people call me Jones! I\u0027m a freelance cartoonist and comic artist based in Brooklyn, NY. I launched Helvetica in summer of 2011 when I was still in college, and ever since it\u0027s been my passion to be able to see it through to the very end. The life of a freelance artist can be tenuous, however, and work is often prioritized over personal projects. What I\u0027d really love to do is be able to one day focus on Helvetica and my other creative endeavors full-time. With your support and patronage, I can achieve this goal!\u003cbr\u003e\u003cbr\u003ePlease take the time to look through the pledge goals and rewards and consider supporting me and my work! Thank you so much!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the comic:\u003c/strong\u003e\u003cbr\u003e\nHelvetica is a young man who has recently died! When you die, you don\u2019t remember anything in life, and your first word(s) is your name. This story follows Helvetica\u2019s desire to uncover who he was in life, his existential crises, and his struggle to make death worth living. Helvetica is available online for free, and you can read it at\u00a0\u003ca href=\"http://helvetica.jnwiedle.com\" rel=\"nofollow\"\u003ehelvetica.jnwiedle.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find me:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://blog.jnwiedle.com\" rel=\"nofollow\"\u003eArt blog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/jnwiedle\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:j.n.wiedle@gmail.com\" rel=\"nofollow\"\u003eEmail\u003c/a\u003e\u003cbr\u003e"
