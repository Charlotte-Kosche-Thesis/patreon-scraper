    "summary": "\u003cimg src=\"//myth.li/wp-content/uploads/badges/TRBS201703-674p.gif\" style=\"float: right;\" width=\"200\"\u003e\n\u003ch3\u003eAloha!\u003c/h3\u003e\n\u003cbr\u003e\nI\u0027ve seen how storytelling can be a force for positive change in the world, and I made this Patreon to give you a direct channel to support my work and get exclusive content at the same time. Together, I believe we can change the world, inspiring positive change to ensure our health, our environment, and ultimately, our happiness.\n\u003cbr\u003e\n\u003cbr\u003e\nIn 2012, I published the award-nominated novel THE TRUTH BEYOND THE SKY, which received a perfect \n\u003cem\u003etriple\u003c/em\u003e 5-star rating from\u00a0\u003ca href=\"http://bit.ly/1D0UUcC\" target=\"_blank\"\u003eAudiobookReviewer.com\u003c/a\u003e, as well as being featured on UPR radio for predicting gravity waves years before they were officially proven in 2016. And it spawned 2 novel-length sequels.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//myth.li/wp-content/uploads/badges/10K1-674p.jpg\" style=\"float: right;\" width=\"200\"\u003e\n\u003ch4\u003eSupport My Most Ambitious Project\u003c/h4\u003e\n\u003cbr\u003e\nNow I\u2019m undertaking a new project, my most ambitious and personal yet: TEN THOUSAND HOURS IN PARADISE.\n\u003cbr\u003e\n\u003cbr\u003e\nAll of my previous books have been Sci-Fi adventure stories, but this book is a \n\u003cstrong\u003etrue\u003c/strong\u003e adventure story of my transformative 1 \u00bd years of exploring \u0026amp; learning sustainability on the Big Island of Hawaii. It was only later that I realized how much Hawaii had changed my perspective on how I relate to the land, the air, and the communities around me.(It\u0027s also a behind-the-scenes look at the making of my 2nd book,\u00a0\u003ca href=\"http://bit.ly/readTITE\" target=\"_blank\"\u003eTHE ISLAND ON THE EDGE OF FOREVER\u003c/a\u003e, which I wrote there.)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat You Get\u003c/h4\u003e\n\u003cbr\u003e\nStarting at $3/month, you\u2019ll get exclusive excerpts of this upcoming smash hit, poised to be over 600 pages. We\u0027re up to over a hundred pages posted to the Patreon Blog so far, and when you join \n\u003cstrong\u003eyou\u0027ll get access to all of it!\u003c/strong\u003e (Free Preview here\u2192\u00a0\n\u003ca href=\"http://bit.ly/10KHOURS\"\u003ehttp://bit.ly/10KHOURS\u003c/a\u003e ) And for $10 a month, you get all that plus digital copies of every book I\u0027ve ever written, as well as exclusive photos of my Hawaii adventure that have never been posted anywhere before. (Plus a lot more, just see the sidebar for the full description.)\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\nI\u0027ll cut to the chase:\u003c/strong\u003e I see this Patreon page as a fun, new way to connect with you, my readers! And if enough of you show your support here, I\u0027ll release the never-before-heard uncut audio track of when UPR interviewed me in 2016, when the gravity waves I hypothesized in my 1st book were scientifically proven by LIGO.\u003cbr\u003e\n\u003cbr\u003e\nI truly appreciate every single penny of support. I love sharing exclusive Patreon rewards with you, and creating a positive relationship with my readers means the galaxy to an independent author like me. I look forward to sharing with you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nMahalo nui loa,\n\u003cbr\u003e\nAndrew Crusoe\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\np.s. Have an idea for a reward or need help? Contact me\u2192 amc AT myth.li"
