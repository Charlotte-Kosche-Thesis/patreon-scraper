    "summary": "\u003ca href=\"http://imgur.com/AqqufTY\"\u003e\u003cimg src=\"http://i.imgur.com/AqqufTY.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYou can get my older Art Packs instantly on my Gumroad page\u00a0\u003ca href=\"http://www.gumroad.com/hotcha\"\u003eHERE\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e--the powerplay webcomic is currently on hold --\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHey, I\u0027m \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehotcha\u003c/span\u003e.\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nI\u0027m drawing hardcore artwork and gay comics. When you support me on Patreon, you\u0027ll get brand new artwork from me every month in an \n\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArt Pack.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://imgur.com/90KrpAk\"\u003e\u003cimg src=\"http://i.imgur.com/90KrpAk.jpg\" style=\"float: left; width: 333px; margin: 0px 10px 10px 0px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003eM\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ey Art\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\nI love drawing beefy guys getting caught in brutal sexual scenarios. I think the stronger and more powerful or dominant a guy is, the harder he can be broken down and fucked. I love bondage, ryona, watersports, humilation themes, and more. My favourite fandoms include Dragonball, Thor, Street Fighter, Superman, and X-men.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat you get when you become a Patron\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://imgur.com/yd9ysNQ\"\u003e\u003cimg src=\"http://i.imgur.com/yd9ysNQ.jpg\" style=\"width: 520px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWhen you support me on Patreon, \n\tyou get new artwork from me every month posted here in an \n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eArt Pack\u003c/span\u003e\u003c/strong\u003e.\u00a0\u00a0Art Packs are usually a mix of \u003cstrong\u003exxx drawings and minicomics\u003c/strong\u003e. They always feature muscley guys and heroes getting used \u0027n abused.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/pzTXGFp.jpg\" style=\"width: 570px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDrake: Powerplay \u003c/strong\u003eis an ongoing, adult webcomic. It features the adventures of \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDrake\u003c/span\u003e\u003c/strong\u003e, a huuuuge, smug, beefy demon stud who loves nothing more than to beat and fuck his opponents into the ground. The webcomic is full of fighting action and demonic sex. You can read the first pages \u003ca href=\"https://dl.dropboxusercontent.com/u/9001329/Drake%20Power%20Play%202%20-%20Preview.zip\" rel=\"nofollow\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/rxASyMj.jpg\" style=\"width: 490px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eThe \n\u003cstrong\u003eIn The Alley\u003c/strong\u003e\u00a0comic series features a filthy, giant-dicked hobo named Hurbey as he wrecks and ruins various, unfortunate musclestuds.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow my Patreon works\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWhen you become a \n\u003cstrong\u003ePatron\u003c/strong\u003e, you get \u003cstrong\u003einstant access \u003c/strong\u003eto my artwork. Art Packs are posted once a month directly to my page. You can download the artwork right off the post, or view it in an online gallery if you\u0027re using a phone or tablet.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePick your Pledge!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eThere are 2 main pledges to choose from: The \n\u003cstrong\u003eMonthly Art Pack\u003c/strong\u003e\u00a0and the \u003cstrong\u003ePremium Art Pack with extra updates\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe \n\u003cstrong\u003eMonthly Art Pack\u003c/strong\u003e\u00a0gets you all the artwork for the month put together in one post at standard resolution.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i.imgur.com/fyU8AOp.jpg\" style=\"width: 490px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eThe \n\u003cstrong\u003ePremium Art Pack\u003c/strong\u003e gets you all the artwork in super high resolution, \n\u003cstrong\u003e\u003cem\u003eplus you get extra updates during the month featuring artwork from the next pack\u003c/em\u003e\u003c/strong\u003e. The new artwork comes out in exclusive \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDrake\u0027s Club\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e Posts\u003c/span\u003e\u003c/strong\u003e which are \u003cem\u003eonly accessible\u00a0\u003c/em\u003eto Premium Patrons. The Premium Pack also includes WIPs and artwork extras. This pledge is for the big supporter who wants to receive \u003cem\u003emore \u003c/em\u003eart \u003cem\u003emore \u003c/em\u003eoften.\u003cbr\u003e\u003cbr\u003eYou can find more details about the Pledges in the right section of this page. If you are interested in collecting multiple older Art Packs, please send me a message!\u00a0\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eNew to Patreon? Please read:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon\u0027s a site that allows you to give ongoing support to your favourite artists. The amount you want to pledge and the duration of your pledge is totally up to you. Patreon will process your first pledge immediately and then renew it on the first of every month. For more info, please check out\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003ePatreon\u0027s FAQ\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0That\u0027s it! Thank you so much for your support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYou can always find more of my artwork by checking out the links below:\n\u003cbr\u003e\n\u003ca href=\"http://www.hotchaworks.com/\" rel=\"nofollow\"\u003ewww.hotchaworks.com\u003c/a\u003e\u003ca href=\"http://hotchaworks.tumblr.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://www.classcomics.com\" rel=\"nofollow\"\u003eClass Comics\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://hotchaworks.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
