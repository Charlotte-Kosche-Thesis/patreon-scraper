    "summary": "Hello and welcome to my Patreon!\u003cbr\u003e\u003cbr\u003eThank you for even taking the time to come and see my page! Creating this Patreon and making sure it was perfect was a tough feat, but I think we finally got there!\u003cbr\u003e\u003cbr\u003eBy supporting my Patreon, you will make my life a thousand times easier. Patreon will allow me to gain a steady monthly income which in turn will relieve the burden of living paycheck to paycheck. I will be able to afford to put stream donation money towards a minor savings, pay for medical treatments and even possibly to just treat myself from time to time.\u003cbr\u003e\u003cbr\u003eTo give a little context as to why I\u0027m doing this, I should probably be super honest and transparent with you all. I suffer from chronic back pain caused by a fracture in my lower vertebrae which is being compressed by the\u00a0vertebrae around it. As you can imagine, this does make working a regular 9-5 job incredibly difficult, as I was unable to see medical professionals for my injury as I was at work during the opening hours for most places I could afford. During the time I was working there, my mental health suffered greatly, which also made my chronic pain worse. Last year I made a huge decision and left my 9-5 job to attempt to pursue a non-traditional method of income, through Twitch streaming and creating art, in hopes to be able to take care of my health a little better. Since leaving my job, my back pain has decreased and I\u0027ve been able to slowly take steps to improve my health via exercise and keeping better track of my mental health.\u003cbr\u003e\u003cbr\u003eI will always be incredibly thankful and grateful for any and all support received, financial, or otherwise. Thank you for helping me and for supporting me in my journey,\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003eLiffy/hissy\u003cbr\u003e"
