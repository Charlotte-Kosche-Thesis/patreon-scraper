    "summary": "SHi everyone, welcome to my Patreon page and thanks for stopping by!\u003cbr\u003e\u003cbr\u003eI\u0027m celebrating my one year anniversary on Patreon and would love for you to join me! I\u0027ve completed several games, many of which can be downloaded for free. If you like 3D adult games be sure to check out:\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/tuh371tp2fi533e/TKOTB+v0.5+fixed.rar\"\u003e King of the Beach\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/8d2a34kc368hiv3/NCCU+Loser+or+Idol+v0.5+final.rar\" target=\"_blank\"\u003e NCCU - Loser or Idol\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/41d4y10osnashbw/SEXDUCTION+v4.3.rar\"\u003e Sexduction\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/j699gbw0ao30e9a/TheKingisBack+final+v08.rar\"\u003e The King is Back\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/xq7v19kdzhce959/Snake+Thompson+Demo+Final.rar\"\u003e Snake Thompson (demo)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you play them in order you\u0027ll see my skills in coding, rendering, and writing growing with each new title. I\u0027ve got some exciting plans for the future! If you like what you see and decide to pledge, you\u0027ll have access to my current game, Snake Thompson, as well as some extras depending on the level. So thanks again for stopping by and I hope you enjoy the games!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/honeygames/posts?tag=Snake%20Thompson\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/e0UgsR/0000_COVER.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://preview.ibb.co/mca4LH/000_COVER.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m actually working at 2 different games.\u00a0\u003cbr\u003e1 monthly release for each games\u003cbr\u003e\"Snake Thompson\" and \"Follower\"\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSNAKE THOMPSON\u003c/strong\u003e\u003cbr\u003eMy name is Snake, Snake Thompson... Okay... Snake isn\u0027t my real name but that\u0027s what they call me.\u003cbr\u003eI\u0027m back in my hometown. I left this cursed place 15 years ago and swore I\u0027d never \u0026lt;g style=\"\"\u0026gt;be\u0026lt;/g\u0026gt; back but... you know, things don\u0027t always go according to plan.\u003cbr\u003eI spent the last 6 years locked up, but that\u0027s a story for another time since it\u0027s got nothing to do with why I\u0027m back. Last month someone killed my brother, here, in New Coral City. I know what you\u0027re thinking, but he was nothing like me...\u003cbr\u003eHe was a respected Chemistry Professor at New Coral City University. A good man, married to a good woman. The cops still don\u0027t know who killed him. They say it was a robbery gone wrong. They say it\u0027s a bad part of town.\u003cbr\u003eBut that\u0027s bullshit. If the police won\u0027t investigate, I will.\u003cbr\u003eSo here I am, a free man, ready to take matters into my own hands.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNEXT RELEASE DATES\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMarch 24th - Snake Thompson v3beta for 25+\u003cbr\u003eApril\u00a0 1st Snake Thompson v3 Final with Walkthru\u00a0 for 25+\u003cbr\u003eApril 6th Snake Thompson v3 +WT for 15+\u003cbr\u003eFollower v0.02 for 25+\u003cbr\u003eApril 13th\u00a0\u00a0Snake Thompson v3 for 10+\u003cbr\u003eFollower v0.02 for 15+\u003cbr\u003eApril 20th Snake Thompson v3 for 5+\u003cbr\u003eFollower v0.02 for 10+\u003cbr\u003eApril 27th Snake Thompson v3 for 1+\u003cbr\u003eFollower v0.02 for 5+\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy name is Snake, Snake Thompson... Okay... Snake isn\u0027t my real name but that\u0027s what they call me.\u003cbr\u003eI\u0027m back in my hometown. I left this cursed place 15 years ago and swore I\u0027d never be back but... you know, things don\u0027t always go according to plan.\u003cbr\u003eI spent the last 6 years locked up, but that\u0027s a story for another time since it\u0027s got nothing to do with why I\u0027m back. Last month someone killed my brother, here, in New Coral City. I know what you\u0027re thinking, but he was nothing like me...\u003cbr\u003eHe was a respected Chemistry Professor at New Coral City University. A good man, married to a good woman. The cops still don\u0027t know who killed him. They say it was a robbery gone wrong. They say it\u0027s a bad part of town.\u003cbr\u003eBut that\u0027s bullshit. If the police won\u0027t investigate, I will.\u003cbr\u003eSo here I am, a free man, ready to take matters into my own hands.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLink to my Discord\u00a0\u003ca href=\"https://discord.gg/ugcFK4p\"\u003ediscord.gg/ugcFK4p\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eFOLLOWER is a game I\u0027m making in collaboration with a friend of mine.\u00a0\u003cbr\u003eThe first releases will be free for my patreon.\u00a0\u003cbr\u003eFollower Patreon Page\u00a0\u003cbr\u003ehttps://www.patreon.com/followers\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
