    "summary": "My name is Eleanor, and I\u0027m a multimedia artist. I do a little bit of everything; I draw, paint, \u003cdel\u003econjure\u003c/del\u003e write, compose, cook noodles, and program video games. \u003cbr\u003e\u003cbr\u003eThis Patreon is meant partially as a personal art project, to build a fun little whirlpool of digital friends, and also as a form of slow-funding for my current major project\u2013\u2013 OLDGRID, an old-school role-playing game on Mac and PC. Much of my art will be OLDGRID\u2013centric, as concept art, sketches, and testing makes up a lot of my schedule, but I\u0027ll still be posting a good amount of unaffiliated art too.\u003cbr\u003e\u003cbr\u003eIf you pledge to become my \u003cdel\u003edark master\u003c/del\u003e patron, you will have access to many of the following, depending on the level of your pledge:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSketches: \u003c/strong\u003eevery Sunday, I\u0027ll post a sketch from my personal sketchbook. It might be OLDGRID-specific such as concept art, unaffiliated original works, or roughs for works I hope to turn into polished digital pieces.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePolished Digital Pieces: \u003c/strong\u003eevery second Friday, I\u0027ll post a finished digital piece. It might be a refined version of an earlier sketch, something spontaneous, or a piece from the Deep and Unknowable Archives of my Personal Computer.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eScreenshots / WIPs: \u003c/strong\u003eevery second Friday alternating with finished pieces, I will post either a work-in-progress image of a digital piece coming up in the schedule or a screenshot of something I\u0027m working on in OLDGRID.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBundles: \u003c/strong\u003eat the end of each month, I will bundle all of the month\u0027s pieces (and some exclusive extra goodies!) into a .pdf file, which can be downloaded by higher-tier patrons! Yum.\u003c/li\u003e\u003c/ul\u003eAs a side note, once every few months I will try to post one or two images as public posts in order to keep an updated profile for patrons who haven\u0027t yet pledged but might be interested. These posts will be months old, and less than a twentieth of my output\u2013\u2013that way, patrons aren\u0027t losing out on value by staying pledged.\u003cbr\u003e\u003cbr\u003eThanks for your time, and I hope you consider pledging\u2013\u2013as little as 1$ a month goes a long way in keeping this student swimming in corner-store microwave noodles! \u003cdel\u003eand feeding the thing that watches from my walls\u003c/del\u003e"
