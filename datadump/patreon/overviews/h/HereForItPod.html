trong\u003eRonald Matters\u003c/strong\u003e\u00a0(pictured left) is a LGBT culture writer with over 10 million views to his blog RonaldMatters.com. He studied Journalism at the University of Memphis and started the site to share his opinion on things that \u0027matter\u0027 to Black, gay men. Ronald has spoken on panels including the \"Black, Gay Men \u0026amp; Our Portrayal in Media\" Panel with The Red Door Foundation, \"Pride for the Next Generation\" with the Center of Black Equity, volunteered at OUT Memphis community center, and does freelance digital content management for brands.\u003cbr\u003e\u003cbr\u003ePress mentions include the Center for Disease Control\u0027s Act Against AIDS Campaign, Black LGBT Power 100, Wall Street Journal, Washington Blade, EBONY.com, Jack\u0027d: #ChangeTheGame Campaign, and QUEERTY\u0027s Five Black LGBTQ Blogs You Need To Start Reading ASAP.\u003cbr\u003e"
