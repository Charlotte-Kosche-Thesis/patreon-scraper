    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e[05/11/18]I\u0027m alive. There will be new cg set in May.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n--------------------\u003cbr\u003e\nHello!\u00a0Welcome to my Patreon page! I open up this Patreon page in order to make me have more power to create more and better works! Start to be my patron and get the wonderful monthly rewards!\u003cbr\u003e\n\u003cbr\u003e\nMy list of works:\u00a0\u003ca href=\"https://pixiv.me/homri\" target=\"_blank\"\u003ePixiv\u003c/a\u003e\u003cbr\u003e\nAnd my previous sets are available on:\u00a0\u003ca href=\"https://gumroad.com/overflow\" target=\"_blank\"\u003eGumroad\u003c/a\u003e (\u003ca href=\"https://twitter.com/homrih/status/963882873676804097\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow to use\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow my Patreon works\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWhen you choose the Reward, you just pledged, not payed yet, then you need to wait until the first week of next month. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe system will only charge everyone\u0027s money on the 1st of each month.\u003c/span\u003e Then I\u0027ll send the Reward after your payment is successful (Usually on the 3rd of each month).\u00a0If there are any problems with your payment at that time, I will message you (Usually on the 2nd of each month).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVacation and Pause\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEveryone can\u0027t be superman... I may be sick, or will have a very important thing to take a long time, or just because I\u0027m really tired... In order to continue to create better works in the future, sometimes I also need a rest. If I need a vacation, I\u0027ll let you know.\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDuring the vacations, I\u0027ll pause my Patreon and will NOT charge everyone. So you don\u0027t have to cancel your pledges if you don\u0027t want to miss my latest work.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003eHow does the Pause work: Patreon have two Payment Schedule. When I start to take a vacation, I will change Payment Schedule [Monthly] to [Per Creation], so the system will not charge you at the 1st of each month.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat you will get\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI will offer at least \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOne\u003c/span\u003e\u003c/strong\u003e\u00a0high quality CG set for each month. Each set usually more than 24 pics. Each set will take 15 to 20 days.\u003c/li\u003e\n\t\u003cli\u003eIf you choose the higher tier of pack, you will get more value added content, such as Sketches, Line arts, Working process, PSD. This is the only way to get them at present.\u003c/li\u003e\n\t\u003cli\u003eYou will get my latest work here before anywhere else.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003
