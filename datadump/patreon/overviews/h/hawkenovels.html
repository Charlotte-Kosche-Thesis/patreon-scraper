    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eI\u0027m Sarah Hawke, the best-selling author of \u003cstrong\u003e\u003cem\u003eThe Amazon\u0027s Pledge\u003c/em\u003e\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003eWings of the Seraph\u003c/strong\u003e\u003c/em\u003e and about a dozen other erotic fantasy novellas. You can find samples of my work on \u003ca href=\"https://www.literotica.com/stories/memberpage.php?uid=3733879\u0026amp;page=submissions\"\u003eLiterotica\u003c/a\u003e and my \u003ca href=\"https://www.amazon.com/Sarah-Hawke/e/B00DH1LJLS/\"\u003eAmazon Author Page\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThanks to the generosity of my readers - especially my patrons here on Patreon - I am now able to spend most of my time doing what I love best, writing fantasy smut!\u003cbr\u003e\u003cbr\u003eIf you pledge now, you\u0027ll receive access to a bunch of free content including chapter samples, NSFW cover versions, and polls. Note that I send out rewards \u003cstrong\u003eafter \u003c/strong\u003eyour first payment has been processed at the start of the month, so if you sign up at the beginning of a month you might have to wait a few weeks. If you have any issues with this, we can always work out something via PM through Patreon!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003c/h3\u003eI release at least 10,000 words a month to patrons - I don\u0027t charge for anything less. Since the release of \u003cem\u003eThe Amazon\u0027s Pledge\u003c/em\u003e, I have settled into a schedule\n of releasing a 25-35k novella every 5-6 weeks. This doesn\u0027t perfectly \nalign with Patreon\u0027s charging schedule, unfortunately, which I why I \nrelease early previews for patrons to smooth things over and give you something to read (as well as provide feedback!)\u003cbr\u003e\u003cbr\u003eIf I need to skip a month for any reason, you won\u0027t be charged. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSetting\u003c/strong\u003e\u003cbr\u003eMost (though not all!) of my stories are set in the city-state of Highwind, a metropolis filled with intrigue, action, and apparently a lot of really horny elves. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/cd/7b/7c/cd7b7c6077c63b5ae5bef5efebd52388.jpg\" style=\"width: 568px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eWings of the Seraph\u003cbr\u003e\u003c/strong\u003eMy current work-in-progress is a science fiction/space opera series featuring sexy alien babes and psionic fighter pilots. The first volume is available now!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003eFinished Projects\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cstrong\u003e \u003cstrong\u003eThe Amazon\u0027s Pledge\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eA powerful amazon warrior \npledges her life - and body - to the service of a sorcerer-in-exile, \nwillingly becoming his bodyguard/love-slave in exchange for his aid. Volume #6, \u003cem\u003eWrath of the Inquisitrix,\u003c/em\u003e is available now!\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003eDirty, Filthy, Fantasies \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eMy shorter projects are standalone erotic short stories. \nBasically, think of a random D\u0026amp;D campaign\u0027s misadventures and then \nmake them sexier! I have plenty of ideas, and Patrons could also offer\n their suggestions.\u003cbr\u003e\u003cbr\u003eThe first three installments, \u003cem\u003eThe Priestess\u0027s Gratitude, The Headmistress\u0027s Punishment\u003c/em\u003e and \u003cem\u003eThe Ranger-General\u0027s Submission \u003c/em\u003eare available now!\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Dragon Bride\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eA dark fantasy series with in-depth characters, expansive world-building, \nand plenty of steamy sex. I\u0027m hoping to get back to this soon, but the first volume is currently out. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eElf Slave Series \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eStarting with \u003cem\u003eSlave to the Empire\u003c/em\u003e, this 5 book series tells the story of a young elven pleasure slave indentured to a powerful noble lord. But Elara isn\u0027t just a helpless victim - she is also a sorceress with powerful telepathic abilities. Her master plans to use her hidden magic talents to gain leverage over his political rivals, including the Emperor himself. \u003cbr\u003e\u003cbr\u003eEach book in this series is 25,000-35,000 words long (about 120 pages). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eThe Spider Queen Series \u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eStarting with \u003cem\u003eWeb of the Spider Queen\u003c/em\u003e, this shorter series tells the story of a domineering drow priestess named Varassa. In the first book, she captures a young surface couple (a human warrior and a half-elf wizardess) and molds them into her playthings. This story focuses more on the dirty sex (bdsm, femdom, some mild humiliation) and less on an overall story arc, though there are some surprising twists!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
