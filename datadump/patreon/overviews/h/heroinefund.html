    "summary": "\u003cimg src=\"https://tcfs.org/img/logo.svg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe launched the \u003cstrong\u003eHeroine Fund\u003c/strong\u003e to support heroines on their journey to positively change the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Heroine Fund\u003c/strong\u003e\u003cbr\u003e\nThe\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHeroine Fund\u003c/span\u003e\u00a0will support over the next 2 years:\u00a0\u003cstrong\u003e1,000 young women leaders\u003c/strong\u003e, our heroines on their journey forward. With your donation, Coaching Fellows and our alumni receive professional coaching and become part of a highly active community focused\non ongoing leadership development support and opportunities.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Heroine\u003c/strong\u003e\u003cbr\u003e\nWe work 24/7 to grow and connect some of the world\u2019s most extraordinary young women leaders. Our mission is to give everyone the opportunity to have access to a coach, and that our vision is to raise the level of human consciousness everywhere. \u00a0\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eBut what does that mean in the real world?\u003cbr\u003e\n\u003cbr\u003e\nHere\u2019s a brief glimpse into the\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eheroines\u003c/span\u003e we have already supported with access to leadership development and deep connection to a global community of exceptional women:  \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eRasha Abu Safieh, Palestine -\u00a0\u003c/b\u003eCo- Founder \u0026amp; Learning Manager of Gaza Gateway, the 1st ICT outsourcing social enterprise in Palestine.\u003cbr\u003e\n\u003cimg src=\"https://assets.tcfs.org/heroine-fundraiser-campaign/fellow-rashaabusafieh.jpg\" style=\"width: 240px;\"\u003e\u003cbr\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eMercy Owuor, Kenya -\u00a0\u003c/b\u003eMercy is the Community Programs Director at Lwala Community Alliance, a health and development organization improving the wellbeing of local communities in Western Kenya.\u003cbr\u003e\n\u003cimg src=\"https://assets.tcfs.org/heroine-fundraiser-campaign/fellow-mercyowuor.jpg\" style=\"width: 240px;\"\u003e\u003cbr\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAria Finger, New York, USA\u003c/strong\u003e -\u00a0Aria is CEO of DoSomething.org, the largest org for young people and social change in the world. She uses her expertise on all things youth + tech to lead a diverse team that activates millions of young people to make a difference.\u003cbr\u003e\n\u003cimg src=\"https://assets.tcfs.org/heroine-fundraiser-campaign/fellow-ariafinger.jpg\" style=\"width: 240px;\"\u003e\u003cbr\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRuvani Fonseka, Sri Lanka\u003c/strong\u003e -\u00a0Ruvani is passionate about gender equity and health. She is currently a LankaCorps Fellow, working with Women in Need, Sri Lanka\u2019s only organization providing psychological and legal support to survivors of domestic violence, and studying women-headed households across the country.\u003cbr\u003e\n\u003cimg src=\"https://assets.tcfs.org/heroine-fundraiser-campaign/fellow-ruvanifonseka.jpg\" style=\"width: 240px;\"\u003e\u003cbr\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSarah Ireland, Beirut, Lebanon\u003c/strong\u003e -\u00a0Sarah is a humanitarian policy and advocacy adviser supporting emergency responses across Asia, the Middle East and Africa. She currently works for Save the Children.\u003cbr\u003e\n\t\u00a0\n\t\u003cimg src=\"https://assets.tcfs.org/heroine-fundraiser-campaign/fellow-sarahireland.jpg\" style=\"width: 240px;\"\u003e\u003cbr\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSonya Fierst, California, USA\u003c/strong\u003e -\u00a0Sonya manages the SF Bay Area branch of Grameen America, a micro-finance institution that provides affordable capital to low income women starting businesses.\u00a0\u003cbr\u003e\n\u003cimg src=\"https://assets.tcfs.org/heroine-fundraiser-campaign/fellow-sonyafierst.jpg\" style=\"width: 240px;\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nEach day presents unique challenges and opportunities to support more exceptional women. We don\u2019t win every battle, and we keep pushing ahead, as a team and distributed global community of committed people.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the Coaching Fellowship\u003c/strong\u003e\u003cbr\u003e\nThe Heroine Fund is part of nonprofit organization \"\n\u003ca href=\"https://thecoachingfellowship.org/\" rel=\"nofollow\"\u003eThe Coaching Fellowship\u003c/a\u003e\". We enable young women leaders in the social impact space to better tackle the world\u2019s greatest challenges. \u003cbr\u003e\n\u003cbr\u003e\nThree times per year the Coaching Fellowship team selects 50 emerging\nyoung women leaders in the social impact space. Fellows receive three\nmonths of personalized coaching from experienced and certified executive\n coaches.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe would dearly welcome your support if you\u2019d like to help contribute to our work at The Coaching Fellowship (TCFS) financially. \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nGifts to TCFS are 100% tax deductible as permitted by law. Our Tax ID is 81-2582448.\n\u003cbr\u003e\u003cbr\u003eIf you would like to make a one time donation please visit:\u00a0\u003ca href=\"https://tcfs.org/donate\" rel=\"nofollow\"\u003ehttps://tcfs.org/donate\u003c/a\u003e OR make a check payable to The Coahcing Fellowship and send to: 20445 Williams Ave, Saratoga, CA95070.\u003cbr\u003e\n\u003cbr\u003e\nThank you from the bottom of our hearts and we hope you\u0027ll become a part of this great and deeply impactful community!\n\u003cbr\u003e\n\u003cbr\u003e\nJane Finette\n\u003cbr\u003e\nPresident and Founder\n\u003cbr\u003e\nThe Coaching Fellowship |\n\u003ca href=\"http://tcfs.org/\" rel=\"nofollow\"\u003etcfs.org\u003c/a\u003e \u003cbr\u003e"
   },
