    "summary": "The goal of our Non-Profit is to connect people from all over the world by offering them to come and meet in PARADISO INTEGRALE (Italy) \u00a0or to come together virtually on Internet, in a community, in membership sites and mastermind groups - and, the main focus,: within \u003cbr\u003eLIVE STREAMING EVENTS\u003cbr\u003e\u003cbr\u003eI am excited about talking with people who have Experience, Wisdom and Knowledge to share with the world. For doing that\u00a0I am creating regular public live video shows, (\"\u003ca rel=\"nofollow\" target=\"_blank\"\u003eTHE WISDOM FACTORY\u003c/a\u003e\" \u00a0together with my husband Mark Davenport and \"\u003ca href=\"http://hangoutonconnections.com\" rel=\"nofollow\" target=\"_blank\"\u003eCONNECTIONS\u003c/a\u003e\" with Margherita Crystal Lotus as co-host) and publish them on Youtube, so that they can\u00a0be seen by everybody in the world who speaks English (some shows are in German or Italian).\u003cbr\u003e\u003cbr\u003eI also create eBooks about the topics of the shows.\u003ca href=\"https://itunes.apple.com/de/book/the-future-of-business/id1031511935?l=en\u0026amp;mt=13\" rel=\"nofollow\"\u003eThe Future of business\u003c/a\u003e  and\u00a0\u003ca href=\"https://itunes.apple.com/de/book/the-era-of-crisis/id1057195476?l=en\u0026amp;mt=13\" rel=\"nofollow\"\u003eThe Era of Crisis\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCONVERSATIONS THAT MATTER:\u003cbr\u003eI am inspired by INTEGRAL THEORY and the guests we invite into our shows more often than not are consciously operating within the Integral framework. In our public conversations they share with the audience the area of their expertise and how they work more inclusively and effectively for the benefit of humanity since they have adopted the integral worldview. Sometimes it feels like magic when they share what has become possible for themselves and for the whole world. \u003cbr\u003eThat is the reason why the topics cover a huge range of human experience and are not focused on a single theme. It is about the way how we see and handle our topics, it is not primarily about the topics themselves.\u003cbr\u003e\u003cbr\u003eI also am creating shows, videos and courses about LIFE, LOVE and RELATIONSHIPS (intimate and other)\u003cbr\u003e\u003cbr\u003eI also help people to find their way into VISIBILITY, to overcome their shyness to appear in public. I TRAIN them to be comfortable on video and speak with a confident and pleasant voice - \u00a0altogether:\u003cbr\u003eI HELP PEOPLE TO FIND THEIR AUTHENTIC VOICE IN THE WORLD"

    "attributes": {
     "about": "I am the founder of the Cultural Association Paradiso Integrale in Otricoli/Umbria/Italy. The mission of the Association is to connect with people from all over the world, live here or online, and spread what we have understood and learnt by living inside an integral worldview. I am a Youtube Host together with my husband Mark Davenport (The Wisdom Factory) and Margherita Crystal Lotus (Hangout on Connections) where we create high quality content, interviewing interesting people to their interesting topics - and we have creative person to person conversations in mastermind form to discuss examples from our lives within the given framework.\u003cbr\u003eI have a MA at the Berlin Technical University in Linguistics and Mathematics and I am a professional classical singer, singing teacher and voice coach and therapist.\u003cbr\u003e I have additional education in Music therapy, Gestalt counseling and transformational life and relationship coaching.\u00a0\u003cbr\u003eI am a group and workshop\u00a0leader, online or live in person, especially at PARADISO INTEGRALE.\u003cbr\u003e",
