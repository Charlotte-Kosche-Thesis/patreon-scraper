    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHIS PAGE IS STILL UNDER CONSTRUCTION!!!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIMPORTANT NOTE!\u003cbr\u003eAt this time there are NO rewards avalible for ANY of the reward teirs to be given\u00a0for becoming a patreon at this time. \u003cbr\u003eUNTILL further notice, simply regard\u00a0this as a \"tip jar\" until\u00a0the content is available.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the WotWP Discord Server:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/HNjCKBA\"\u003ehttps://discord.gg/HNjCKBA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to Horny Kitsune Games!\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWhat is WotWP?\n\u003c/strong\u003e\u003cbr\u003eWranglers of the Wylde Plains is a breeding simulation game that features beast/animal, furry/anthro, furry-human hybrid, and humans as breed-able beings for the player to mate, raise, train, sell, or go on missions with them.(edited)\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eWhat are the game goals in WotWP?\u003c/strong\u003e\u003cbr\u003eIn WotWP, you start off as a rancher on the newly colonized continent of Amistad during the \u201cEra of the West\u201d (1750-1950). Your goal is to make a name for yourself and your future generations across the land and run the biggest and most successful monster breeding ranch around. If ranching isn\u2019t your thing, no problem become a trader and use your monsters to help transport goods across the plains. Got an itchy trigger finger? Hunt down bandits and hostile monsters for bounty and become the biggest gun in the west! Like taking things that aren\u2019t yours? Become a bandit or outlaw wrangler and steal your way to success. The choice is yours!(edited)\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eWhat are our Plans for WotWP?\n\u003c/strong\u003e\u003cbr\u003eWe intend to make a game that caters to TRUE breeding sim fans along with the sexual content want to see, with a more in-depth focus on the monsters, their traits/stats, and variation/personalities. \u003cbr\u003e\nWe want the player to be able to pick their preference for sexual content and other options to customize the game the way they want without sacrificing all features for only wanting to disable certain options related to it. E.G. one can enable Blowjobs but disable only the \u201cDeepthroat\u201d animation variant of it, or enable Futanari/Hermaphrodite content, but disable all sex animations for them leaving only the ability to take quest based around them and their offspring available.\nWe also plan to share many features between the NSFW and SFW versions of WotWP so you can easily switch saves between the two versions.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eWhat are the planned Features for WotWP?\n\u003c/strong\u003e\u003cbr\u003e1. In WotWP there will be large roster of over 50 monster types such Cats, Harpies, Cows, Lamias, Elves, Reptiles, Bunnies, Fairies, Dogs and many more.\n\u003cbr\u003e2. There are 6 available gender options: Male, Female, Futanari/Hermaphrodite (Both),  Shemale/ Hewoman (Opposite Reproductive Organs of Appearance), Neuter (Genderless), and Variable (Random/Swappable).\n\u003cbr\u003e3. There are 6 Monster/Human age stages: *Egg/Baby, **Loli/Shota/Epicon (child female/male/herm+other), Teen, Yound adult, adult, and elder.\u003cbr\u003e*(Object like stage, can\u0027t interact aside from caring for them.)\u003cbr\u003e**Will be disabled by default for sexual animations, \u003cu\u003e\u003cem\u003e\u003cstrong\u003eenable at your own risk!\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e\u003cbr\u003e4. Procedural Monster/Human pregnancy and Egg/Live birth system.\n\u003cbr\u003e5. Procedurally generated offspring that share both stats/traits and physical variations from their parents. E.G. A Cow and Cat monster hybrid could have Cat Eyes and tail, but a cow based main body and legs.\n\u003cbr\u003e6. World Ageing System, and real time NPC based actions.\u003cbr\u003e7. Adaptive Currency and Economy System that adjust to ingame supply/demand.\u003cbr\u003e8.\u00a0Custom Player/NPC/Monster Customizer\u003cbr\u003e9. Large Open World to explore, discover new monsters/ resources, and trade\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eMore Links and info-\n\u003cbr\u003e\nGame Partners/Promotions:\nAdventurous Monster Breeder-\u00a0\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"https://www.patreon.com/LustOverReality\"\u003eLustOverReality is creating Adventurous Monster Breeder | Patreon\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/LustOverReality\"\u003e\u003cimg height=\"225\" src=\"https://images-ext-2.discordapp.net/external/LU8R3UoGz4kwDtNSprNoBSqR3kHA5bidk-ncDL3BwWg/%3Ft%3D2145916800%26w%3D1920%26v%3DIqRGAEIzb3VAYeVhGck_WES9CLkKU1Qm4Fn8bjmGqAQ%253D/https/c3.patreon.com/2/patreon-user/y8pl0Y0YemxgxqbrE1l3eWjR0mlMzWEgfSoHJ8TePfc4eM4pstIQ1qUhATQe9bPz.jpg?width=701\u0026amp;height=394\" style=\"margin: 0px; font-weight: inherit;\" width=\"400\"\u003e\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
