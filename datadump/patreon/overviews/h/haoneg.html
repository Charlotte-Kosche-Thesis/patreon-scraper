    "summary": "\u003cdiv style=\"\"\u003e\n\t\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0\u05d0\u05dd \u05d4\u05d2\u05e2\u05ea\u05dd \u05dc\u05db\u05d0\u05df \u05e2\u05db\u05e9\u05d9\u05d5 \u05d0\u05ea\u05dd \u05de\u05df \u05d4\u05e1\u05ea\u05dd \u05d9\u05d5\u05d3\u05e2\u05d9\u05dd \u05de\u05d4 \u05d0\u05e0\u05d9 \u05e2\u05d5\u05e9\u05d4: \u05d0\u05e0\u05d9 \u05db\u05d5\u05ea\u05d1 \u05e2\u05dc \u05de\u05d5\u05d6\u05d9\u05e7\u05d4 \u05d5\u05e2\u05dc \u05ea\u05e8\u05d1\u05d5\u05ea \u05d1\u05db\u05dc\u05dc.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003ca href=\"http://haoneg.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u05e2\u05d5\u05e0\u05d2 \u05e9\u05d1\u05ea\u003c/a\u003e \u05d4\u05d5\u05d0 \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc\u05d9, \u05d0\u05d1\u05dc \u05d9\u05e9 \u05dc\u05d9 \u05d7\u05d3\u05e8\u05d9\u05dd \u05e7\u05d8\u05e0\u05d9\u05dd \u05d2\u05dd \u05d1\u05e8\u05d3\u05d9\u05d5 \u05d4\u05e7\u05e6\u05d4, \u05d1\u05d1\u05dc\u05d9\u05d9\u05d6\u05e8, \u05d5\u05d1\u05d9\u05ea \u05e7\u05d9\u05e5 \u05d1\u05d1\u05dc\u05d5\u05d2 \"\u003ca href=\"http://sub.haoneg.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u05ea\u05ea\u003c/a\u003e\", \u05e9\u05d1\u05d5 \u05d0\u05e0\u05d9 \u05de\u05e4\u05e8\u05e1\u05dd \u05d8\u05e7\u05e1\u05d8\u05d9\u05dd \u05d0\u05e8\u05d5\u05db\u05d9\u05dd \u05d9\u05d5\u05ea\u05e8 \u05e9\u05dc\u05d9 \u05e2\u05dc \u05de\u05d5\u05d6\u05d9\u05e7\u05d4, \u05de\u05e1\u05e2\u05d5\u05ea \u05d5\u05d1\u05db\u05dc\u05dc.\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u05d4\u05e2\u05d1\u05d5\u05d3\u05d4 \u05e2\u05dc \u05d4\u05e2\u05d5\u05e0\u05d2 \u05d4\u05e9\u05d1\u05d5\u05e2\u05d9, \u05e9\u05d4\u05d5\u05d0 \u05e2\u05d9\u05e7\u05e8 \u05d2\u05d0\u05d5\u05d5\u05ea\u05d9, \u05d5\u05e2\u05dc \u05d4\u05ea\u05db\u05e0\u05d9\u05ea \u05d4\u05d3\u05d5\u05be\u05e9\u05d1\u05d5\u05e2\u05d9\u05ea \u05d1\u05e7\u05e6\u05d4, \u05d3\u05d5\u05e8\u05e9\u05ea \u05d4\u05e8\u05d1\u05d4 \u05e9\u05e2\u05d5\u05ea \u05d4\u05d0\u05d6\u05e0\u05d4, \u05e2\u05e8\u05d9\u05db\u05d4, \u05db\u05ea\u05d9\u05d1\u05d4 \u05d5\u05e2\u05d1\u05d5\u05d3\u05d4 \u05db\u05dc \u05e9\u05d1\u05d5\u05e2, \u05d5\u05d1\u05de\u05d9\u05d5\u05d7\u05d3 \u05d1\u05d9\u05d5\u05dd \u05e9\u05d9\u05e9\u05d9 - \u05d1\u05e2\u05d5\u05e0\u05d2 \u05e2\u05e6\u05de\u05d5, \u05d1\u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7 \u05e9\u05dc \u05d4\u05e2\u05d5\u05e0\u05d2, \u05d1\u05e2\u05e8\u05d9\u05db\u05ea \u05de\u05d9\u05e7\u05e1\u05d8\u05d9\u05d9\u05e4\u05d9\u05dd, \u05d1\u05ea\u05d9\u05d0\u05d5\u05dd \u05d7\u05dc\u05d5\u05e7\u05d4 \u05e9\u05dc \u05db\u05e8\u05d8\u05d9\u05e1\u05d9\u05dd \u05dc\u05d4\u05d5\u05e4\u05e2\u05d5\u05ea \u05d7\u05d5\"\u05dc \u05d0\u05d5 \u05d3\u05d9\u05e1\u05e7\u05d9\u05dd \u05d7\u05d3\u05e9\u05d9\u05dd, \u05d1\u05db\u05ea\u05d9\u05d1\u05ea \u05e4\u05d5\u05e1\u05d8\u05d9\u05dd \u05de\u05d9\u05d5\u05d7\u05d3\u05d9\u05dd...\u003cbr\u003e\n\t \u05d0\u05ea \u05db\u05dc \u05d4\u05d3\u05d1\u05e8\u05d9\u05dd \u05d4\u05d0\u05dc\u05d4 \u05d0\u05e0\u05d9 \u05d0\u05d5\u05d4\u05d1 \u05e0\u05d5\u05e8\u05d0, \u05d0\u05e0\u05d9 \u05e0\u05d4\u05e0\u05d4 \u05de\u05d4\u05dd \u05d1\u05d8\u05d9\u05e8\u05d5\u05e3, \u05d0\u05d1\u05dc \u05d4\u05dd \u05d3\u05d5\u05e8\u05e9\u05d9\u05dd \u05d4\u05de\u05d5\u05df \u05e9\u05e2\u05d5\u05ea \u05d5\u05d4\u05dd \u05e0\u05d9\u05ea\u05e0\u05d9\u05dd \u05d1\u05e9\u05de\u05d7\u05d4 \u05d5\u05d1\u05d7\u05d9\u05e0\u05dd. \u05de\u05e6\u05d3 \u05e9\u05e0\u05d9, \u05d1\u05d6\u05de\u05e0\u05d9\u05dd \u05dc\u05d7\u05d5\u05e6\u05d9\u05dd \u05de\u05d1\u05d7\u05d9\u05e0\u05ea \u05e2\u05d1\u05d5\u05d3\u05d4 \u05d0\u05d5 \u05dc\u05d9\u05de\u05d5\u05d3\u05d9\u05dd, \u05d4\u05dd \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd \u05e9\u05e2\u05dc\u05d9\u05d4\u05dd \u05d0\u05e0\u05d9 \u05e0\u05d0\u05dc\u05e5 \u05dc\u05d5\u05d5\u05ea\u05e8 \u05d1\u05d3\u05d9\u05d5\u05e7 \u05db\u05d9 \u05d4\u05dd \u05e0\u05e2\u05e9\u05d9\u05dd \u05d1\u05e9\u05de\u05d7\u05d4 \u05d5\u05d1\u05d7\u05d9\u05e0\u05dd.\u003cbr\u003e\n\t\u05d0\u05dd \u05d0\u05ea\u05dd \u05de\u05de\u05e9 \u05e0\u05d4\u05e0\u05d9\u05dd \u05de\u05d4\u05e2\u05d5\u05e0\u05d2, \u05d6\u05d5 \u05d2\u05dd \u05d9\u05db\u05d5\u05dc\u05d4 \u05dc\u05d4\u05d9\u05d5\u05ea \u05d3\u05e8\u05da \u05de\u05d0\u05d5\u05d3 \u05e7\u05dc\u05d4 \u05e2\u05d1\u05d5\u05e8\u05db\u05dd \u05d5\u05de\u05d0\u05d5\u05d3 \u05de\u05e9\u05de\u05e2\u05d5\u05ea\u05d9\u05ea \u05e2\u05d1\u05d5\u05e8\u05d9 \u05dc\u05d4\u05d1\u05d9\u05e2 \u05d0\u05ea \u05d6\u05d4.\u003cbr\u003e\n\t\u003cstrong\u003e\u05d0\u05d9\u05da \u05d6\u05d4 \u05e2\u05d5\u05d1\u05d3?\u003cbr\u003e\n\t\u003c/strong\u003e\u05e4\u05e9\u05d5\u05d8 \u05de\u05d0\u05d5\u05d3: \u05d0\u05dd \u05d0\u05ea\u05dd \u05e0\u05d4\u05e0\u05d9\u05dd \u05de\u05d4\u05e2\u05d5\u05e0\u05d2, \u05d0\u05ea\u05dd \u05d9\u05db\u05d5\u05dc\u05d9\u05dd \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d5. \u05dc\u05d0 \u05db\u05de\u05d5 \u05d1\u05e7\u05d9\u05e7\u05e1\u05d8\u05d0\u05e8\u05d8\u05e8 \u05d5\u05dc\u05d0 \u05db\u05de\u05d5 \u05de\u05e0\u05d5\u05d9 \u05e9\u05dc \u05d4\u05d0\u05e8\u05e5, \u05d0\u05dc\u05d0 \u05db\u05de\u05d5 \u05d8\u05d9\u05e4 \u05e7\u05d1\u05d5\u05e2 \u05e2\u05dc \u05ea\u05d5\u05db\u05df \u05d7\u05d9\u05e0\u05de\u05d9 \u05e9\u05d0\u05ea\u05dd \u05d7\u05d5\u05e9\u05d1\u05d9\u05dd \u05e9\u05de\u05d2\u05d9\u05e2\u05d4 \u05dc\u05d5 \u05ea\u05de\u05d5\u05e8\u05d4.\u003cbr\u003e\n\t\u05db\u05db\u05d4 \u05d0\u05ea\u05dd \u05dc\u05d0 \u05e1\u05ea\u05dd \u05de\u05de\u05de\u05e0\u05d9\u05dd \u05d0\u05ea \u05db\u05dc \u05d4\u05d2\u05dc\u05d9\u05d3\u05d5\u05ea \u05e9\u05d0\u05e0\u05d9 \u05d0\u05d5\u05db\u05dc \u05d1\u05dc\u05d9 \u05e7\u05e9\u05e8 \u05dc\u05e7\u05e6\u05d1 \u05d4\u05e2\u05d3\u05db\u05d5\u05e0\u05d9\u05dd \u05e9\u05dc\u05d9 \u05d1\u05d1\u05dc\u05d5\u05d2, \u05d5\u05de\u05e6\u05d3 \u05e9\u05e0\u05d9 \u05d2\u05dd \u05dc\u05d0 \u05e0\u05d5\u05ea\u05e0\u05d9\u05dd \u05e1\u05db\u05d5\u05dd \u05d7\u05d3-\u05e4\u05e2\u05de\u05d9 \u05dc\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05d2\u05d3\u05d5\u05dc \u05d0\u05d7\u05d3 \u05e1\u05d8\u05d9\u05d9\u05dc \u05e7\u05d9\u05e7\u05e1\u05d8\u05d0\u05e8\u05d8\u05e8. \u05db\u05db\u05d4 \u05d0\u05ea\u05dd \u05d4\u05d5\u05e4\u05db\u05d9\u05dd, \u05e4\u05e9\u05d5\u05d8\u05d5 \u05db\u05de\u05e9\u05de\u05e2\u05d5, \u05dc\u05e4\u05d8\u05e8\u05d5\u05e0\u05d9\u05dd \u05e9\u05dc \u05d4\u05e2\u05d5\u05e0\u05d2. \u05d4\u05d5\u05d0 \u05d9\u05ea\u05e7\u05d9\u05d9\u05dd \u05d1\u05d6\u05db\u05d5\u05ea\u05db\u05dd.\u00a0\u003cbr\u003e\n\t\u003cspan style=\"line-height: 1.45em;\"\u003e\u05d0\u05dd \u05d6\u05d4 \u05e0\u05e9\u05de\u05e2 \u05d4\u05d5\u05d2\u05df \u05d2\u05dd \u05dc\u05db\u05dd,\u003cbr\u003e\n\t\u003c/span\u003e\u05d0\u05dd \u05d0\u05ea\u05dd \u05d7\u05d5\u05e9\u05d1\u05d9\u05dd \u05e9\u05d2\u05dd \u05dc\u05ea\u05d5\u05db\u05df \u05d7\u05d5\u05e4\u05e9\u05d9 \u05dc\u05d2\u05de\u05e8\u05d9 \u05de\u05d2\u05d9\u05e2 \u05d8\u05d9\u05e4,\u003cbr\u003e\n\t\u05d0\u05dd \u05d0\u05ea\u05dd \u05e0\u05d4\u05e0\u05d9\u05dd \u05de\u05d4\u05e2\u05d5\u05e0\u05d2 \u05db\u05d1\u05e8 \u05de\u05dc\u05d0 \u05d6\u05de\u05df \u05d5\u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05ea\u05ea \u05dc\u05d5 \u05db\u05de\u05d4 \u05e9\u05e7\u05dc\u05d9\u05dd \u05d1\u05dc\u05d9 \u05e9\u05d0\u05e6\u05d9\u05e3 \u05d0\u05ea\u05db\u05dd \u05d1\u05de\u05d5\u05d3\u05e2\u05d5\u05ea \u05de\u05d4\u05d1\u05d4\u05d1\u05d5\u05ea,\u003cbr\u003e\n\t\u05d0\u05dd \u05d0\u05ea\u05dd \u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05d4\u05d1\u05d9\u05e2 \u05d0\u05ea \u05d4\u05e2\u05e8\u05db\u05ea\u05db\u05dd, \u05d0\u05dd \u05d9\u05e9 \u05db\u05d6\u05d5, \u05dc\u05de\u05d4 \u05e9\u05de\u05ea\u05e4\u05e8\u05e1\u05dd \u05d1\u05e2\u05d5\u05e0\u05d2 \u05db\u05dc \u05d9\u05d5\u05dd \u05e9\u05d9\u05e9\u05d9,\u003cbr\u003e\n\t\u05d0\u05d6 \u05db\u05d0\u05df \u05d1\u05e6\u05d3 \u05e9\u05de\u05d0\u05dc \u05d0\u05e4\u05e9\u05e8 \u05dc\u05d1\u05d7\u05d5\u05e8 \u05db\u05de\u05d4 \u05d0\u05ea\u05dd \u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05ea\u05ea \u05e2\u05dc \u05db\u05dc \u05e4\u05d5\u05e1\u05d8 \u05e9\u05d1\u05d5\u05e2\u05d9 \u05e9\u05de\u05ea\u05e4\u05e8\u05e1\u05dd (\u05d6\u05d4 \u05e9\u05e2\u05d5\u05dc\u05d4 \u05d1\u05e9\u05d9\u05e9\u05d9 \u05d1\u05dc\u05d9\u05dc\u05d4, \u05dc\u05d0 \u05db\u05dc \u05e4\u05e8\u05e1\u05d5\u05dd \u05e9\u05dc \u05d7\u05dc\u05d5\u05e7\u05ea \u05d0\u05dc\u05d1\u05d5\u05de\u05d9\u05dd \u05d5\u05db\u05d0\u05dc\u05d4). \u05e0\u05d2\u05d9\u05d3 3$, \u05e9\u05d4\u05dd \u05e4\u05d7\u05d5\u05ea \u05de\u05e2\u05e9\u05e8\u05d4 \u05e9\u05e7\u05dc\u05d9\u05dd. \u05d0\u05d5 \u05e4\u05d7\u05d5\u05ea \u05de\u05d6\u05d4, \u05d0\u05d5 \u05d9\u05d5\u05ea\u05e8 \u05de\u05d6\u05d4, \u05db\u05de\u05d4 \u05e9\u05ea\u05d1\u05d7\u05e8\u05d5.\u00a0\u003cbr\u003e\n\t---\u003cbr\u003e\n\t\u003cspan style=\"line-height: 1.45em;\"\u003e\u05ea\u05d5\u05d3\u05d4 \u05e2\u05e0\u05e7\u05d9\u05ea \u05dc\u05db\u05dc \u05de\u05d9 \u05e9\u05e7\u05d5\u05e8\u05d0, \u05dc\u05db\u05dc \u05de\u05d9 \u05e9\u05d4\u05d2\u05d9\u05e2 \u05dc\u05e2\u05de\u05d5\u05d3 \u05d4\u05d6\u05d4, \u05d2\u05dd \u05d0\u05dd \u05d0\u05ea\u05dd \u05de\u05d7\u05dc\u05d9\u05d8\u05d9\u05dd \u05e9\u05e2\u05db\u05e9\u05d9\u05d5 \u05d6\u05d4 \u05dc\u05d0 \u05d4\u05d6\u05de\u05df \u05dc\u05ea\u05ea \u05db\u05d9 \u05d0\u05d9\u05df \u05dc\u05db\u05dd \u05db\u05e1\u05e3. \u05ea\u05d5\u05d3\u05d4 \u05e9\u05d0\u05ea\u05dd \u05de\u05dc\u05d5\u05d5\u05d9\u05dd \u05d0\u05ea \u05d4\u05e2\u05d5\u05e0\u05d2.\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u05d5\u05ea\u05d5\u05d3\u05d4 \u05de\u05d9\u05d5\u05d7\u05d3\u05ea \u05dc\u05db\u05dc \u05de\u05d9 \u05e9\u05db\u05df \u05e9\u05d5\u05e7\u05dc \u05dc\u05ea\u05ea \u05db\u05de\u05d4 \u05e9\u05e7\u05dc\u05d9\u05dd \u05dc\u05d1\u05dc\u05d5\u05d2 \u05e9\u05d4\u05d5\u05d0 \u05e0\u05d4\u05e0\u05d4 \u05de\u05de\u05e0\u05d5. \u05d6\u05d4 \u05de\u05de\u05e9 \u05dc\u05d0 \u05de\u05d5\u05d1\u05df \u05de\u05d0\u05dc\u05d9\u05d5. \u05d6\u05d4 \u05d4\u05e2\u05ea\u05d9\u05d3.\u003c/span\u003e\n\u003c/div\u003e"
