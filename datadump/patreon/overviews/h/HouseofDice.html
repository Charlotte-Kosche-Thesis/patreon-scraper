    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello, and Welcome to House of Dice!\u003c/strong\u003e\u003c/div\u003eMy name is Ryan and I\u0027m the creator of House of Dice Battle Reports. House of Dice is a youtube channel where I bring my passion for video editing, filming, and wargaming together.  Taking inspiration from channels such as Wargamergirl , I want to bring a cinematic approach to my battle reports.\u003cbr\u003e\u003cbr\u003eI work a full-time job, so making these videos is something I currently do in my spare time, but I would love to be able to make a living making these battle reports. Currently, it takes around 4-6 hours to film a battle report, and upwards of 40 hours to edit.  I want to focus more on the quality of videos, then quantity, bringing new features and improved visuals with each video.  Unfortunately, this makes releasing videos on a set schedule very difficult. I hope to increase the rate at which I release new videos as time goes on, and as my editing skills increase. I will only have patreon pull the funds when a new video is released, so that you guys only patron videos when they get released.\u003cbr\u003e\u003cbr\u003eI\u0027d like to use funds generated from these battle reports to invest into new equipment, new resources (music, logos, terrain, etc.), and online courses to improve my editing techniques.  At the end of each video I will have a special thanks section listing all patrons in their respective tier. \u003cbr\u003e\u003cbr\u003eOn my facebook page, I will be offering a behind the scenes look into terrain that I\u0027m working on, models I\u0027m painting, and more.\u003cbr\u003eThank you soo much for your support so far, and I look forward to releasing more battle reports in the future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYoutube:\u003c/strong\u003e\u00a0https://www.youtube.com/HouseOfDice\u003cbr\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e: \u003ca href=\"https://www.facebook.com/HouseOfDiceOfficial/\"\u003ehttps://www.facebook.com/HouseOfDiceOfficial/\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
