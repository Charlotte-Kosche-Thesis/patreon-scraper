    "summary": "Ever since I was 8 years old and we got our first television set, I have been fascinated with this medium (no pic available).\u00a0 Having a TV in the house was a moral issue for my father, a Baptist minister, who suspected it might be an evil influence on his family, but us kids were unconcerned with possible evil influences on the Ed Sullivan Show, we wanted to watch the Lone Ranger. \u00a0Turns out he may have been right, but he may have been wrong.\u00a0 Today video is the language of the internet and for the first time in the history of our species, we have a communications network capable of connecting everybody, so we can talk to each other.\u00a0 I think that\u0027s good.\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027m a writer and a filmmaker and here is some of the stuff I do.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"264\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/118655742\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/63874644\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/97168543\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/15113747\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003cbr\u003ePatreon is about a new economy. You can connect with and directly support people who are creating things you enjoy without going thru the traditional media institutions and financial institutions.\u003cbr\u003e\u003cbr\u003eThank you for your support, whether it\u0027s financial or just by following my project. \u00a0It will enable me to continue creating videos telling the human story.\u00a0 We are all storytellers.\u00a0 This is how we stay in contact with each other.\u00a0 This is how we archive and transmit our cultural data to the next generation - all our wisdom in hopes that they will do well. \u00a0We have practiced storytelling for hundreds of thousands of years sitting around the campfire after dinner, the little ones running around, the elder ones sitting and watching, smiling and someone would get up and tell the story.\u00a0 And the tribe would share the vision of the impassioned poet, and they would remember who they were and what they had to do and it would be all good and time to sleep.\u00a0 It had been done that way a thousand times and a thousand times a thousand\u00a0 time.\u00a0 That\u0027s who we are, a human story. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "About me, hmm what can I say. \u00a0I\u0027ve been doing this project in various forms since the 1980\u0027s when I discovered Public Access TV. \u00a0My first video was a short documentary called \u0027People Doing Things\u0027, we shot it out the side of my VW van. \u00a0I was fascinated with the idea that I could get inside the TV. \u00a0I had been watching it from the outside since I was 8.\u003cbr\u003e\u003cbr\u003eI remember when we got our first TV set. \u00a0It was the beginning of a new era. \u00a0Bedtime was at 8:30 after we had watched Father Knows Best, My Three Sons and maybe Gunsmoke - Leave it to Beaver came later. \u00a0My father was the minister of the church and used to take us \u0027visiting\u0027 which now seems like a peculiar habit but we would go to a neighbor\u0027s house (a member of the church of course) and talk to them. \u00a0Or the adults would atleast while us kids played on the floor. \u00a0In the post-TV era that custom was lost, we stayed home and watched other people have conversations.\u003cbr\u003e\u003cbr\u003eAnyways my fascination with TV was born then and now it\u0027s called the internet but it\u0027s the same thing, people telling stories. \u00a0Human stories.\u003cbr\u003e",
