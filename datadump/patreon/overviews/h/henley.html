    "summary": "A passion and hobby, nothing like streaming has come this close to being my lifetime focus. The need for independent creativity is what has driven me thus far, and will continue to be the goal I set for myself. The career I have built within the video game industry will happily be set aside to focus on this. With the support of those who enjoy the Die Party content and marathon video gaming features I hope to move into my new career.\u003cbr\u003e\n\u003cbr\u003e\nDie Party will continue to push out amazing content, collaborate with fantastic streamers and give all the loyal fans hours of entertainment. What will change is the quality at which we produce it and the rate!\u00a0With your support my focus can move onto streaming and Die Party full time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.youtube.com/playlist?list=PL6hA9KBc10-6Wx_SGBLkU_HyubaL7MazO\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/XBAqWJ8.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/playlist?list=PL6hA9KBc10-4WljVXf9USuba5JppkVXwI\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/jLUrzMl.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL6hA9KBc10-5Y1UI6b0utu-IhNFVPEJY_\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/9mjTDxP.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/playlist?list=PL6hA9KBc10-5NAAYuD6NBB_S8HGWm00hg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/LIRsZ4q.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL6hA9KBc10-5BiPG3O5Ct6C2Zv4aOid2A\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/kHGgxpW.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/playlist?list=PL6hA9KBc10-6ty7KSSRsMavJAugM5sRuE\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/MAjn7OG.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e \n\u003c/div\u003e\n\u003cbr\u003e\nCurrently Die Party has 6 active games on the roster, with more then 500 hours of backlog detailing worlds and stories unique from mainstream media. Our goals will create content that will last a life time, and we will not stop now. A full time focus means higher quality production, more content, fan shows, behind the scenes workshops for aspiring game masters, a verity of ways for participants to scratch their role-playing itch!\n\u003cbr\u003e\n\u003cbr\u003e\nNot to forget our plans for exciting merchandise, apparel, posters, game books, custom rule-sets and more!\n\u003cbr\u003e\n\u003cbr\u003e\nLets make histories and stories together!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
