m have animations.\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat we have at the start?\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAt the start, we have the prologue with 3 days of the story with events. And then you have the trial of the game with 20 new events and 1 random hidden event. \u003cbr\u003e5$+ Patrons can get new content 2 weeks earlier than it goes public.\u003cbr\u003eWe are aiming to release updates every 2 weeks. \u003cbr\u003eWe hope you will enjoy our work! :3\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjMyNjkwLzExMDQwNTgucG5n/original/uS5nJH.png\"\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjMyNjkwLzExMDQwNjAucG5n/original/VFFvMq.png\"\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjMyNjkwLzExMDQwNTkucG5n/original/pV%2BSVj.png\"\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjMyNjkwLzExMDQwNjIucG5n/original/c%2Bjk0X.png\"\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMjMyNjkwLzExMDQwNjEucG5n/original/7NYE%2B5.png\"\u003e\u003c/span\u003e\u003cbr\u003e"
