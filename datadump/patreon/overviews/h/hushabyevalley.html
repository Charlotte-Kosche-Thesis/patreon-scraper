    "published_at": "2016-09-27T23:21:40+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/sQwGKDc.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome, Welcome!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYou can call me Hushabye (or Hush for short)! It is my dream to be able to work on my own, personal projects full-time while still being able to sleep under a rain-proof roof and enjoy the luxury of regular, daily meals. The dream of being happy AND staying alive at the same time!\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kYGCbVQ.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGood idea!\u003cbr\u003e\u003cbr\u003eWHAT I DO\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI wouldn\u0027t call myself a professional anything, but I do have degrees in both Comic Art and Traditional 2D Animation for what it\u0027s worth.\n\u003cbr\u003e\n\u003cbr\u003e\nI do however love to create worlds and characters in my mind. Ideas I\u0027m then eager to realize in the form of Art and Comics.\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\n\t\u2013\u00a0My style of storytelling tends to center around slightly darker, bitter themes, I guess... But wrapped in a sweet embrace of soft comedy and warm hugs. Illustrating the ability to smile through hardships. (Is that an alright way to put it?)\n\t\u003cbr\u003e\n\t\u2013 I love drawing and writing\u00a0Sci Fi, Fantasy and Horror. (often combining them as I please)\n\t\u003cbr\u003e\n\t\u2013 I draw mostly Girls and focus on Yuri (Girls loving Girls) themes in varying degrees. (The two main ingredients that permeates pretty much everything I do.)\n\t\u003cbr\u003e\n\t\u2013 I do a lot of Character Design, so I end up drawing a ton of Monster Girls, Muscle Girls, Cute Girls, Scary Girls, Girls, Grls, \n\t\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003egrlis\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003egrlgs\u003c/span\u003e\u003c/span\u003e... et cetera.\u003cbr\u003e\n\t\u2013 I tend to draw an unapologetic amount of nudity, but rarely anything too lewd. (unless explicitly stated with an 18+ tag)\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8YQ7oEb.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYes, right!\u003cbr\u003e\u003cbr\u003eTHE PLAN\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI have a multitude of comic projects I\u0027d love to give life. Stories I\u0027d love for everyone interested to read and enjoy!\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\n\t\u2013 I wish to be able to work full-time on my art and comics! Something I wouldn\u0027t be able to do without you!\n\t\u003cbr\u003e\n\t\u2013 My goal is to draw comics and publish them for free for anyone to read. (Preferably at a chapter by chapter pace.)\n\t\u003cbr\u003e\n\t\u2013\u00a0There will be \n\t\u003cem\u003eno\u003c/em\u003e paywall for my usual content. The things exclusive for patrons are stuff I wouldn\u0027t normally share. (although I do reserve some freedom to show glimpses of it to the general public when I feel it deserving. All sketches aren\u0027t meant to be hidden.)\u003cbr\u003e\n\t\u2013 Patrons will get an insight into the production of the comics and all the art around it.\n\t\u003cbr\u003e\n\t\u2013 Every finished chapter will also be compiled into a higher resolution PDF file, complete with cover page and bonus art made specifically for it. I will sell this separately for people interested (and given to Knights of the Grey Tier patrons). (remember \u2013 all pages will still be published for free, so this is an optional product!)\n\t\u003cbr\u003e\n\t\u2013 Hopefully we can all figure this out together, making your patronage feel as rewarding as possible!\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IJFrRn3.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you for stopping by!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e"
