    "summary": "Hi There,\u003cbr\u003e\u003cbr\u003eI\u0027m Steve Hofmeister, but many have come to call me \"Hoffy\". \u00a0I like to tinker about with things, and occasionally make something out of old and unwanted items, electronics, and things that otherwise would have ended up in a landfill. \u00a0This is one of the many things I like to create. \u00a0\u003cbr\u003e\u003cbr\u003eI operate my blog site\u00a0\u003ca href=\"http://www.hoffysworld.com\" target=\"_blank\"\u003ehttp://www.hoffysworld.com\u003c/a\u003e where I blog about various topics like\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e \"Living with Lymphedema\"\u00a0\u003c/li\u003e\u003c/ul\u003ewhere I talk about the day to day struggles of living with this terrible condition.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHoffy\u0027s Model Railroad\u003c/li\u003e\u003c/ul\u003eI have a shelf based N-Scale Model Railroad in progress, but I cross trains and technology to create some pretty neat things.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnd of Course, My Projects\u003c/li\u003e\u003c/ul\u003eMy skills vary into many different genres. \u00a0Projects could range from Electronics, Woodworking, Model Building, Re-purposing, E-cycling, Life Hacking, and who knows what else.\u003cbr\u003e\u003cbr\u003eI welcome your comments on the website, and your suggestions on or for future projects, and your support for my writings and projects as well.\u003cbr\u003e\u003cbr\u003eI also am producing my Internet Show Hoffy\u0027s Workshop through the\u00a0\u003ca href=\"https://patreon.com/cvmn\" target=\"_blank\"\u003eCreative Vision Media Network\u003c/a\u003e. \u00a0I operate separate Patreon accounts from hoffysworld.com for these ventures to ease the record keeping of where your wonderful contributions are directed. \u00a0\u003cbr\u003e\u003cbr\u003eI understand that some of you may support my writing and content on my website but not The Hoffy\u0027s Workshop Show so I felt best to separate them.\u003cbr\u003e\u003cbr\u003ePlease know that even the smallest of contributions goes a very long way to keeping me going at the various creative efforts.\u00a0\u00a0\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e"
