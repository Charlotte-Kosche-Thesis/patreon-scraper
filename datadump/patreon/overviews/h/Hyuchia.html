    "summary": "Hi there! My name is\u00a0\u003ca href=\"https://hyuchia.com/\" target=\"_blank\"\u003eDiego Islas Ocampo\u003c/a\u003e, I\u0027m currently a Computer Science student and I enjoy creating FOSS projects that are useful and help people in some way.\u003cbr\u003e\n\u003cbr\u003e\nMy projects always follow certain rules:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOpen Source the code\u003c/li\u003e\n\t\u003cli\u003eNever include Ads\u003c/li\u003e\n\t\u003cli\u003eAlways try to make it available for all platforms\u003c/li\u003e\n\t\u003cli\u003eMake it free or as affordable as it can get (Currently all my projects are free and I hope they\u0027ll stay that way with your help!)\u003c/li\u003e\n\t\u003cli\u003eProvide personalized support\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI really enjoy creating all this projects, and I have a really strong belief that we all should be able to use the software without a paywall in front of us, I want to continue creating tools made for people, not for clients. With your support I\u0027ll continue on this mission of creating simple software that we all can use, software that respects our freedom, privacy and never sees us as just another number.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMy Lead Projects:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://skrifa.xyz/\" target=\"_blank\"\u003eSkrifa\u003c/a\u003e:\u00a0A simple note taking application for your computer focused on privacy, using PGP keys to encrypt all your notes by default.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://monogatari.io/\" target=\"_blank\"\u003eMonogatari\u003c/a\u003e: A modern visual novel engine that takes advantage of modern web technologies to provide functionality that visual novels had never seen before.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOther Projects:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://aegisframework.com/\" target=\"_blank\"\u003eAegis\u003c/a\u003e: A web development framework that aims to be minimal and yet fully featured, featuring flavors for PHP, NodeJS and Rust, this framework is the base for all my other projects!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://colors.hyuchia.com/index.html\" target=\"_blank\"\u003eColors\u003c/a\u003e: The last color palette you\u0027ll ever need.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://kirino.hyuchia.com/\" target=\"_blank\"\u003eKirino\u003c/a\u003e: A simple chatbot focused on providing a simple project to build when learning a new programming language.\u003cbr\u003e"
