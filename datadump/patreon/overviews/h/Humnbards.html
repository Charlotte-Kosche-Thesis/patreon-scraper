    "summary": "\u003cstrong\u003eThe Hum\u2019n\u2019bards Performance Troupe\u003c/strong\u003e is a collective of actor-musicians, rooted in the communal and political narrative of folk stories, music, and science fiction.  Our mission is to share uncommon stories through original music.\u003cbr\u003e\u003cbr\u003eOur founder,\u00a0\u003cstrong\u003eAnna\nMichael\u003c/strong\u003e, is a native of Philadelphia and a graduate of Temple University\u2019s\nMusical Theater Program.  Anna has previously worked with\nJackpine Theatre, The Drama Group, Hella Fresh Theatre Co.,\nManayunk TheatreCo., Temple Theaters, Music Monkey Jungle, The\nPhiladelphia One Minute Play Festival, MacGuffin Theater and Film Company,\nVagabond Acting Troupe, The Centre Theater, and Philadelphia Young\nPlaywrights.\u003cbr\u003e\u003cbr\u003eThe Hum\u0027n\u0027bards premiered during the 2016 Philadelphia Fringe Festival with a devised theatrical post-apocalyptic folk opera known as \u003cem\u003e\u003cstrong\u003ePangaea\u003c/strong\u003e\u003c/em\u003e. Alone on fractured continents, six people sought to find a way\nto connect in a story told through original songs and an ensemble cast..\u00a0Since then, the company has begun developing the official soundtrack recording to that well-received Fringe show. \u003cbr\u003e\u003cbr\u003eA new theatrical endeavor, \u003cstrong\u003e\u003cem\u003eGlister\u003c/em\u003e\u003c/strong\u003e is also on the horizon! It is set to be an\u00a0hour-long\noriginal vaudevillian adaptation of William Shakespeare\u0027s \u003cem\u003e\u003cstrong\u003eMerchant of Venice\u003c/strong\u003e \u003c/em\u003eand George\nOrwell\u0027s \u003cu\u003e\u003cstrong\u003eAnimal Farm\u003c/strong\u003e\u003c/u\u003e. \u003cem\u003eGlister\u003c/em\u003e is\ninspired by Weimar-era cabaret, clowning, and street theatre; thus, the progression of action is\n dependent upon audience engagement with our ensemble of Sad American\nClowns and their \"tip hat\". Darkly comedic, The Hum\u0027n\u0027bards take an\nallegoric story of fortune, fate, and fear to the streets to explore the\ntimeless game we encounter throughout our experience; \"a game, a game we\nall must play...some win, some lose, but all will pay.\"\u00a0While we are still in development and rehearsal, \u003cstrong\u003ewe\u00a0will be\nlaunching our tour of the Philadelphia region throughout the month of June and still have dates available for private and public bookings.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eAs active contributors to the theater community, The Hum\u0027n\u0027bards are also seeking ways to engage in skill and knowledge sharing! That\u0027s why we are starting what we hope to be a series of workshops with the\u00a0\u003cstrong\u003eHum\u0027n\u0027bards Mime Workshop\u003c/strong\u003e\u00a0(a link to ticket sales is available through our\u00a0\u003ca href=\"https://www.facebook.com/events/284738635297697/\" target=\"_blank\"\u003eFacebook event page\u003c/a\u003e).\u00a0All net profits will go to the Hum\u2019n\u2019bards Annual Fund, which supports our programming and educational opportunities for the Philadelphia community like this workshop.\u003cbr\u003e\u003cbr\u003eThat all being said, there is still a lot of work to do and \u003cstrong\u003ewe need help from patrons like you!\u003c/strong\u003e\u00a0Monthly donations will go directly towards our shows and programs, and, as a thank you, you will receive exclusive or early content, behind the scenes looks, signed posters, personalized gifts, credits in our playbill, and even more! Take a look at our goals and rewards for more details to see exactly how you would help us blossom and create.\u003cbr\u003e"
   },
