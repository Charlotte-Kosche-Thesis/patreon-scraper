    "summary": "Hey there, Prospective Patron, this is Hugo The Poet.\u003cbr\u003e\u003cbr\u003eI\u0027ve been on a bit of a hiatus due to starting a family and a kinda overwhelming new job. But I\u0027ve still got designs on producing new professional content in the not-too-distant future. In the meantime, I\u0027ll hopefully be doing some more Patreon requests, and fun little titbits to tide us all over.\u003cbr\u003e\u003cbr\u003eI\u0027m still on a \u0027per-post\u0027 basis, so if I don\u0027t post anything, or if I only post \u0027free\u0027 stuff, you won\u0027t get charged a centime... but you\u0027re pledge will give me the confidence to keep building the new stuff I\u0027ve got in mind, knowing that I\u0027ll have resources to pay for what I need to pull it off (either outsourcing to talented folk, or a shed-load of my time DIY/hacking it... or both!)\u003cbr\u003e\u003cbr\u003eWhen things kick back off in earnest, there\u0027ll be new stuff, that\u0027s never been seen before, and stuff a bit like my previous repertoire... like:\u003cbr\u003e\u003cbr\u003e(i) Documentary Rap Summaries - taking a documentary and condensing it into a few minutes of rap.\u003cbr\u003eLike \u0027The Story Of Maths\u0027 from a couple of years back.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/H9ekK_HzLtI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e(ii) Dante\u0027s Inferno Rap Translation - one of the most epic medieval poems sounds just as epic in rap form. I\u0027ve started translating it canto by canto, and intend to continue!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S0DGXbldvZ4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e(iii) Spoken Word and Rap Pieces - there\u0027s nothing I like more than diving into a thematic ocean and bringing up some poetic treasure.\u00a0\u003cbr\u003e\u003cbr\u003eFor example, pieces like \u0027Artist\u0027\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tRHH61JiXdQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u0027Non-Linear\u0027\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MiUG4dFxaKc\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u0027An Ode To Ishtar\u0027\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7MN1bXRfSGw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAs I said, I\u0027m also intending to branch out into brand new forms that I\u0027ve never tried before, which your support will help make happen. More info on these soon, but you can be assured, they will always be on an edifying tip; strange, perhaps. unusual for the rap genre? Most definitely. But always interesting, and with the unifying goal of greater positivity and evolution of humanity.\u003cbr\u003e\u003cbr\u003eI\u0027m going to be investing my own time and my own funds into the channel initially, but\u00a0I\u0027ve started this Patreon account in the hope that people will enjoy the content sufficiently to want to contribute a dollar or two for each video. If enough people get on board, I hope to have a self-sustaining creative outlet.\u003cbr\u003e\u003cbr\u003eThanks for your interest, and even larger and more humble thanks if you decide to pledge!\u003cbr\u003eHugo The Poet\u003cbr\u003e\u003cbr\u003eAlternative ways to support, if so desired:\u003cbr\u003eBTC:\u00a01HYXu4e16zx8C4pFsMbsRaJgTUUGE8WaGa\u003cbr\u003ePaypal:\u00a0\u003ca href=\"https://www.paypal.me/hugothepoet\" rel=\"nofollow\"\u003ehttps://www.paypal.me/hugothepoet\u003c/a\u003e\u003cbr\u003e"

     "description": "My equipment and editing skills are fairly mediocre, and I intend to get friends involved who are in possession of both. \u003cbr\u003e\u003cbr\u003eInitially I\u0027ll be investing in their work using my own funds, or doing hack shoot/edit jobs myself. \u003cbr\u003e\u003cbr\u003eBut if the pledges on Patreon reach this amount, I\u0027ll be able to start giving a fee to a video editor to do this crucial and difficult job. This will increase the visual quality of the work, and free me up to do more writing, recording, conceptualising, etc!\u003cbr\u003e\u003cbr\u003eNot every video will involve serious edit work - many will be basic jobs. So I can let the funding roll over for the larger more complex pieces, and leverage more professional editing work for those.",
