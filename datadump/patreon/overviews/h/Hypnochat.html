 the chat\u0027s finest. You will be entered into a lottery were you can win a session with the chat\u0027s best as a either a hypnotist or a subject. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe hope you can join us in this, and we\u0027re eager to see you with us. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER:\u003c/strong\u003e We understand how the chat subject seems a little shady, paying for a chance to hypnotize someone but it is all entirely consensual on the subject\u2019s side and they are volunteers who are doing this of their own volition."
