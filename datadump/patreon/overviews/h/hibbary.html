    "summary": "\u003cstrong\u003eHello, everyone!\u003c/strong\u003e\u00a0\nIf you\u2019re here, chances are you already know me from one of my various art sites. I\u2019m joining the Patreon bandwagon in the hope that I can support my art habit and make more paintings, more goofy comics, more everything for you fine folks to enjoy, without having to worry about ending up in a cardboard box under a bridge eating pigeons.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nFor those of you totally new to patreon, here\u2019s the low-down on my page.\u003c/strong\u003e You pledge a certain dollar amount per month and you get sweet, sweet art swag. The more you pledge, the more swag you get! Some of it will even be Patreon Exclusive. Just have a look at what you can get.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst dibs on commissions:\u003c/strong\u003e When I open up for commissions my patrons get to be first in line. Just a little thanks for your continued support.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nEarly Access: \u003c/strong\u003eAll art will be posted here before being distributed to the four corners of the internet. No need to follow multiple pages. I will put EVERYTHING here first.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSilly Art:\u003c/strong\u003e\u00a0All my goofy comics, scribbles, and general absurdity. Markedly different from my \u2018regular work\u2019, it nevertheless comes from my demented brain and is part of the whole that is \u2018hibbary\u2019.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nResources:\u003c/strong\u003e\u00a0Free resources for your arting pleasure which include: photoshop brushes, textures, tutorials, bases, and whatever other useful things I cook up.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nAll rough and WIP work:\u00a0\u003c/strong\u003eI don\u2019t ordinarily upload my scribbles, sketches, and so forth, but I will do it just for YOU. This is work that won\u2019t be seen anywhere else on the internet.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nRequests:\u003c/strong\u003e\u00a0This is not a free commission but a general request for artwork you want to see like: more pokemon comics, more tigers, etc. This can also include specific characters that I own.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSelf Critique:\u003c/strong\u003e\u00a0As I work on my art I will include thoughts I have about the process, my workflow, and offer insights to aspiring artists.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nCritique:\u00a0\u003c/strong\u003eI will look over your work and offer feedback.\u00a0\nAnd more! So much more! Just look below to see what else you can get. \n\u003cbr\u003e\n\u003cbr\u003e\nA warning: This is an adult patreon. There won\u2019t be pornography per se, but there will be nudes with bits showing, sexual situations, strong language, and the occasional totally un-titillating erectdickscribble uploaded on Silly Sundays."
