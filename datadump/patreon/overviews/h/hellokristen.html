    "summary": "Hello and Welcome!!! You seem to have found my lil Patreon page and I hope you enjoy your stay! My name is Kristen, commonly Hello Kristen on most medias. :D\u003cbr\u003eI created this page as a way to further share my cosplay and future streaming adventures with all of you! I\u0027ve been interested in cosplay for a long time but I didn\u0027t REALLY try to do it myself until 2015 or 2016, and 2017 was when I started to do even more! Now, in 2018, I want to go EVEN FURTHER!!!\u003cbr\u003e\u003cbr\u003eThrough Patreon, not only will you join the ranks of my Panda Squad but you will watch the unfolding of new cosplay creations and in the future: streams. Streaming is something I\u0027ve wanted to do for a while and I have most of the tools for it, I just need to bite the bullet and get to it! On Patreon I can get a feel for what you guys want to see from streams, and we can also (maybe) do some playthroughs or hangouts together!\u003cbr\u003eAs for cosplay, I will post progress photos and updates on what I am doing! There will be polls and ways to throw suggestions at me, so that I can create not only stuff I want to create, but what you want to see as well! Of course, I do have my skill limits, so please bear with me if I cannot make a certain costume right away! HAVE NO FEAR though - we can learn together!! We Pandas can conquer cosplay!\u003cbr\u003eIn addition, I\u0027ll post some exclusives, early access, and sneaky peeks on future things!! Oooooh~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Of course this is all COMPLETELY AND TOTALLY OPTIONAL to join, and there is absolutely no pressure to sign up! \u003c/strong\u003eThis is just a way for you to be a part of my cosplays and streams if that\u0027s what you wanna do! It\u0027s all up to YOU.\u00a0\u2730\u003cbr\u003eThank you, thank you, thank you for even checking out my page, and I hope to see you join my Panda Squad. \u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-
