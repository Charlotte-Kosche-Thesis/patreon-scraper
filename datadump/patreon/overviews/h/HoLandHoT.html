    "summary": "Hello there! I\u0027m Funky Monkey, a man who got tired of waiting for a positive spin on modern culture. So I decided to do it myself.\u003cbr\u003e\u003cbr\u003eThus, Funky Monkey\u0027s House of Love was born! I have a theme tune and everything!\u003cbr\u003e\u003cbr\u003eWhat I don\u0027t have, however, is a large budget. Which is where my lovely patrons come in. With a bit of money, I can start buying props, a few lights, a Green screen, some costumes, commission title card art and turn this no-bit operation into a one-man empire of awesome.\u003cbr\u003e\u003cbr\u003eBut What is the House of Love? \u003cbr\u003eJust another Identikit review show? \u003cbr\u003eNot at all! \u003cbr\u003e\u003cbr\u003eAs of 2013, I had begun to include discussion episodes, detail the history of subjects, and give my own personal view in a much broader scope. But after the demise of Blip, the amount of work to re-edit these videos for Youtube was Prohibitive.\u003cbr\u003e\u003cbr\u003eAnd Now, I occasionally ramble about Movies with my Nameless Producer in my new Podcast, Funky Monkey at the Movies.\u003cbr\u003e\u003cbr\u003eSo if you like nice things, and you\u0027re looking to find your new favourite video review show/Podcast (and crucially, if you can spare a dime or three), then Look no Further! Join the Heroic League of Patreon Executive Producers/Sponsors, and Support Funky Monkey!\u003cbr\u003e\u003cbr\u003eI\u0027ve been Funky Monkey, and I believe in Better. And so should you!\u003cbr\u003e"
