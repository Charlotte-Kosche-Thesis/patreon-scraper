    "summary": "Hello guys!\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eMy name is Ferenc Patk\u00f3s or HunDrenus on the web. A young creator from Hungary. I use digital technics and traditional painting for different kind of artworks.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m working with digital tools to make paintings. My main theme is the female portrait and body with some surrealism but you can see flying whales, spaceships and flowers as well in my gallery. I like to try out new techniques, colours, concepts. I want to make as much art as I possibly can.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eAlso, I\u0027m using traditional materials for miniature paintings and modelling for board games, wargames. I like to play, I like the plastic miniatures on the table, esecially if they are fully painted. Beside this kind of hobby, I think that the plastic miniatures can be aesthetic too, they can be beautiful statues.\u003cbr\u003e\u003cbr\u003eI want to be better, faster and this is not a Daft Punk song! I want to practice, achieve new levels and I want to share with you! That\u0027s it! I just want to paint for me, for you, for us.\u003c/div\u003e\u003cimg src=\"http://s32.postimg.org/pdoigufd1/patreon1.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eOf course, this is not an easy task when you have to pay the bills, you have to transport your paintings to exhibitions, you have to buy new equipment for your computer and new plastic miniatures. And yes, sometimes I\u0027d like to drink a beer after I\u0027ve finished an artwork or just play an hour or two at the local friendly gaming stores.. Don\u0027t judge me!\u003cbr\u003eThat\u0027s why I need you! Every little thing is a big help for me! Even a few dollars can help me to get closer to my goals. I know, money is a big stuff nowadays but I think, I can offer something to you in exchange. Just take a look at my rewards on the right!\u003c/div\u003e\u003cimg src=\"http://s32.postimg.org/dlntr3qyt/patreon2.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eSo if you want to help me and you like my works, become a patron! You can choose how much do you want to spend here monthly and if you feel you don\u0027t get what you want, just withdraw it any time! I won\u0027t be mad at you!\u00a0\u003c/div\u003e\u003cimg src=\"http://s32.postimg.org/uy6jvidz9/patreon3.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003eThank you in advance guys! Have a great day! :)\u003c/div\u003e"
