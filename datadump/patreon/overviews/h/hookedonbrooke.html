   {

     "amount_cents": 100000,
     "completed_percentage": 2,
     "created_at": "2016-07-26T11:41:46+00:00",
     "description": "First stop is Australia. There are so many iconic Australian fish to be caught in breath taking locations. From the warm northern reaches like the Top End we\u0027ll find the Barramundi. To the cool southern reaches of Australia we\u0027ll find species like the Murray cod and every thing in between.\u003cbr\u003eAustralia is a very beautiful place and there is so much to explore and see.\u00a0\u003cbr\u003eI can\u0027t wait to leave the comfit of my home to spend months on end just exploring what this vast beautiful land has to show us. \u003cbr\u003eIt\u0027s always been a dream of mine and many other Australians to drop everything and take to the open roads, bush tracks, sandy beaches and open oceans. If you can\u0027t do it, I want to do it for all of us. A goal of $1000 a month might sound like a lot for this goal but when you consider how massive this continent is you\u0027ll understand where the money you pledge goes. It helps put fuel into the car and boat and also helps with up keep on fishing gear, vehicles, boats and camera equipment.\u00a0\u003cbr\u003e\u003cstrong\u003eSo thank you for pledging towards this goal.\u003c/strong\u003e\u00a0\u003cbr\u003e",
