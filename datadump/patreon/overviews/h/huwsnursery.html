    "summary": "\u003ch3\u003e\u003cstrong\u003eWelcome to HuwsNursery\u0027s Patreon!\u003c/strong\u003e\u003c/h3\u003eIt is great to see you here :) HuwsNursery is a YouTube channel which teaches you about growing sustainable food at home. My goal is to show you how easy it is to grow organic and healthy food for hardly any money. \u003cem\u003eYou don\u0027t need a huge amount of space to grow food\u003c/em\u003e, you can grow tomatoes on your balcony or leafy greens on your patio. The possibilities of growing food are endless no matter where you live!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhere does my money go?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eThrough your support I can increase the quality and time I take on the free YouTube videos I create. It will also enable me to invest in research, travel costs and most importantly, \u003cstrong\u003eyou.\u00a0\u003c/strong\u003eWithout the amazing support of my subscribers and viewers, HuwsNursery wouldn\u0027t be where it is today. I have helped hundreds of thousand of people grow better quality food inexpensively and now it\u0027s time to help even more, this is when you come in.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a Patreon of HuwsNursery, I can create more free content for you and help you out with added perks which will not be available publicly. Take a look at the right hand side to see all the awesome rewards available for becoming a supporter! By the way, 100% of whaat I get from Patreon goes directly back into the channel, for you. For example investing in exciting new projects such as biochar trials, comfrey experimentation, unusual vegetables and soil building.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003c/h3\u003eAll you need to do is choose and sign up for a reward package you wish to receive and leave the rest to me. Your kind support really means the world to me as this is my passion. No matter how much you wish to pledge, big or small, it will make a huge difference and help me to continue and improve with creating videos for you.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWho am I?\u003c/h3\u003eMy name is Huw Richards and I have been growing food since I was 3. Growing up with growing my own food has been an invaluable experience and I want to share my knowledge with you so you can experience all the benefits for example:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA healthier lifestyle\u003c/li\u003e\u003cli\u003eFood straight from your garden\u003c/li\u003e\u003cli\u003eA deeper connection with quality food\u003c/li\u003e\u003cli\u003eUnderstand what makes food grow well\u003c/li\u003e\u003cli\u003eInspire others to start\u003c/li\u003e\u003cli\u003eSave money!\u003c/li\u003e\u003c/ul\u003eMy YouTube channel has passed 10 million views and I have been featured on National TV, Radio and in the Permaculture Magazine. Seeing so many people create amazing vegetable gardens really motivates me to continue to deliver free videos for you.\u003cbr\u003e\u003cbr\u003eThank you so much for your support, it means the world to me! :)\u003cbr\u003e"
