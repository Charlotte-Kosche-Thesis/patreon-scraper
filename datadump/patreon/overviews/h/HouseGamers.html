    "summary": "\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eHello from Canada!\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWho are we?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv\u003e\nWe are the House Gamers! You most likely know us through our airsoft videos, but if you came here through our gaming channel then that\u0027s awsome! We make airsoft and gaming videos for YouTube.\n\t\u003cbr\u003e\nAt the moment we are able to publish three videos a week to the airsoft channel (which is great!) and post infrequently to the gaming channel (Not so great). But we want to do more! We want to grow both of our channels into the best airsoft and gaming channels possible. Our goal is to publish three videos a week to both channels. Unfortunately, editing takes a lot of time and effort. Currently we\u0027re making videos in our free time while still working part time (or attending university). With your help we\u0027ll be able to dedicate far more time to creating videos.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat will we do with your money?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\nSpend it. To be more descriptive, we will use it to pay for camera equipment, airsoft gear, and any general expenses that are required to miss days of work so that we can make content for the entirety of the internet (including you).\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy should you support us?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\nSince you\u0027re on this page I assume you enjoy the content we make and distribute to your eyes and ears. We\u0027re hoping that if you enjoy it you\u0027d be ok with supporting us in the process of making more. And since we\u0027re in Canada, after converting currencies your money will go that much further! (Assuming you\u0027re in the US).\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eDoes anyone actually read these things?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv\u003e\nWell it looks like you did. Thanks! It took a little while to write.\n\u003c/div\u003e"
