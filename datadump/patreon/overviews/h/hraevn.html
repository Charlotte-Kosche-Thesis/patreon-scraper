    "summary": "\u003cstrong\u003eThanks so much for visiting my page! Your interest and support are valued.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am Abra. I am a professional art model, having modeled for life drawing, portrait, and costume classes/sessions at various art schools, departments, and studios in the Greater Toronto Hamilton Area (GTHA) for a few years. I am currently expanding to other kinds of modeling and acting. \u003cbr\u003e\u003cbr\u003eI am also a huge fan of movement culture and performance, pushing what my body can do on the ground and in the air. I am currently focusing on vertical pole and lyra/aerial hoop, but want to add floor work, hand balancing, corde lisse/rope, aerial straps, trapeze, and cyr wheel.\u003cbr\u003e\u003cbr\u003eAs a trans woman,\u00a0just over a year into hormonal/medical transition (currently waiting for my surgery date), I have seen my bookings drop significantly over the past year because of discomfort around trans bodies. But I love to model, so to keep modeling more than I get to do otherwise, I will model directly for you, my patrons, showing you the beauty of a body in transition.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon fit into all of this? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon helps creators earn a living\u00a0\u003c/strong\u003efrom their work. I love connecting with my supporters on social media platforms, and Patreon allows me to take that interaction to the next level by offering patrons a more intimate glimpse into my life. You can choose a dollar amount to pledge each month and in return, I am able to offer you fun rewards ranging from \u003cstrong\u003eregular life and portrait modeling videos and photo sets, fashion/lingerie/fitness photo sets, behind-the-scenes footage, \u003cstrong\u003eblog posts, \u003c/strong\u003eand signed postcards, wallpapers, and calendars. \u003c/strong\u003eThere is something for all preferences and budget levels! Your pledges will go towards purchasing studio equipment and space, ongoing training, fun fashions, sports wear and lingerie, hiring other artists and photographers in my community, and towards helping to cover travel costs so I can model in other interesting locations. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eCards are charged on the 1st of each month and rewards are only sent out once payment has been received.\u003c/u\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to getting to know you better and I\u0027m excited to begin this journey with you.\u003cbr\u003e\u003cbr\u003eCiao for now,\u003cbr\u003eAbra\u003cbr\u003e\u003ca href=\"https://www.instagram.com/aerial_hraevn/\" target=\"_blank\"\u003e\u003cbr\u003eMy Instagram\u003c/a\u003e\u003cbr\u003e"
