    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGreetings!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThank you for visiting my Patreon page! \u00a0I am Highspirits, a full time streamer at\u00a0\u003ca href=\"https://www.twitch.tv/highspirits\"\u003eHighspirits\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have been a streamer for close to 3 years, and have recently quit my newspaper job of 15 years to pursue a chance to stream and entertain full time. \u00a0This used to be a hobby, but now it is a job. \u00a0A job that I love and the only thing that has brought me happiness in a long time. \u00a0I created this page at the request of others who wanted to support me without the hassle of donating every month.\u003cbr\u003e\u003cbr\u003eI\u0027m not the most creative person artistically, my true talents come from my wits and my ability to create an entertaining and emotional atmosphere on the fly. \u00a0I don\u0027t know if this will succeed, but I will promise to give it my all and it will succeed or fail in a blaze of glory!\u003cbr\u003e\u003cbr\u003eIf you would like to become a Patron and support me, thank you very much! \u00a0I\u0027m a very humble person, even if I sometimes play the cocky fun type online. \u00a0Since my full time stream is slowly growing, and it won\u0027t really blossom into what I envision for a couple of months, I will be revising and update the reward tiers over the next couple months. \u00a0Until I complete my move in April, from out of my moms basement to my own house, I won\u0027t have an exact idea of how I want to go about using Patreon.\u003cbr\u003e\u003cbr\u003eSome of my future stream plans include: \u00a0Continuing the speedrun and casually play through games, adding in a weekly \"Burning down the kitchen with HS\" cooking stream, weekly Dungeons and Dragons stream, and possibly a small hobby stream (like making perlers). \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRewards for becoming a Patron!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eFor the reward tier perks, the best idea I had to offer was to allow someone the chance to have me speedrun any game I\u0027ve speedrun before over the course of the next month! \u00a0This can be any game I have a time for listed in my profile, no matter the length or game. \u00a0I may revise this in the future to allow more people the chance to win the lottery, and just increase the amount of chances you would receive!\u00a0\u003cbr\u003e\u003cbr\u003eWhen I begin my weekly cooking streams, I will give you the first chance to suggest some meals I cook! \u00a0Challenge my horrible cooking skills and see if I can really burn down the kitchen!\u003cbr\u003e\u003cbr\u003eAfter RPG Limit Break, I will be putting together a weekly Dungeons and Dragons group with 4-5 people I trust or feel can be trustworthy. \u00a0At the higher tiers, I will work with you to create some content in your honor. \u00a0To what extent I do not know as of now, but it could be a lot of small things, or something major involving the plot of the story! \u00a0\u003cbr\u003e\u003cbr\u003eAt the highest tier, I will allow you to shape a future speedrun project of mine! \u00a0Obviously it has to be within reason (like no Baten Kaitos 100%), but I will be very open to suggestions. \u00a0This is your chance to see me take on one of your favorite games/speedruns, or punish me with a very bad game!\u003cbr\u003e"
