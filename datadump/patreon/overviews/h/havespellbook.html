    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://havespellbook.com/\"\u003eHave Spellbook, Will Travel\u003c/a\u003e is a fully produced Fantasy-Comedy audiodrama about a group of mercenary adventurers trying to make their way in the world. \u00a0The stories, characters, and even some of the dialogue are all lifted directly from the \u003cem\u003eDungeons \u0026amp; Dragons \u003c/em\u003egames of the creators and writers, Rudy Basso and James Introcaso.\u003cbr\u003e\u003cbr\u003eWhen we set out to make the show, we saw it as a means to hang out with our actor college friends and also create the kind of show we wanted to listen to. \u00a0We\u0027ve now been in production for over a year, and we are so thrilled with both the quality of the show and the constant feedback we get from fans who enjoy it. \u00a0And while we would love to continue to make the show for as long as we can, the time and monetary investment is definitely beginning to take its toll on us. \u00a0What\u0027s more, our actors have spent many, many hours providing quality voice over work for free - we would absolutely love to reimburse them for their time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHave Spellbook, Will Travel\u003c/em\u003e\u00a0will always be a free show, and always be as awesome as we can make it. \u00a0For fans that are willing to throw a few buckareenos our way, though, we have a few fun bonuses to express our gratitude. \u00a0\u003cbr\u003e\u003cbr\u003eThanks for your time and contributions.\u003cbr\u003e\u003cbr\u003e- Rudy and James\u003cbr\u003e"
