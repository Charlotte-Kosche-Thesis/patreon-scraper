    "summary": "\u003cstrong\u003eHenschels Welt \u003c/strong\u003e\u003cstrong\u003e- Was ist das? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eMein\nName ist Guido Henschel, ich reise f\u00fcr mein Leben gerne und schaue mir\ninteressante St\u00e4dte in ganz Europa an. \u003cbr\u003e\n\n\u003cbr\u003e\n\nHenschels Welt ist ein Video Blog, welcher von mir betrieben\nwird. Ich teste f\u00fcr Dich ausf\u00fchrlich verschiedene Hotelzimmer. \u003cbr\u003e\n\nAuf den Gedanken bin ich gekommen, da es mich immer ge\u00e4rgert\nhat, dass zwar meistens viele Fotos auf diversen Hotelbuchungsportalen zu sehen\nsind, aber kein ausf\u00fchrliches Video. Mit bewegten Bilder kann man schlie\u00dflich\nnoch viel mehr die Atmosph\u00e4re des Zimmers aufnehmen. Es gibt zwar auch Videos\nder jeweiligen Hotelketten, aber das ist ja doch mehr Werbung als alles andere\n;-)\u003cbr\u003e\n\n\u003cbr\u003e\n\nIch erz\u00e4hle Dir was mir gut am Zimmer gef\u00e4llt und was nicht\nso toll ist. Meist erf\u00e4hrst Du auch etwas zur Historie des Hotels.\u003cbr\u003e\n\nIch f\u00fchle mich nicht dem Hotel gegen\u00fcber verpflichtet,\nsondern immer meinen Zuschauern. Du sollst davon profitieren. Egal, ob Du nur\neine Urlaubs- St\u00e4dtereise machst, oder beruflich auch viel unterwegs bist, auf\nmeinem Kanal kannst Du Dich vorher genau \u00fcber das Hotelzimmer informieren.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eWas bekommst Du bei Henschels Welt? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nDas volle Hotel Info Programm steht allen Unterst\u00fctzern\nab monatlich 5$ offen. Daf\u00fcr bekommst Du ab sofort f\u00fcr alle zuk\u00fcnftig\ngetesteten Hotels jeden Monat zus\u00e4tzlich diese Informationen:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eDas ausf\u00fchrliche Hotel Testvideo (ca. 1x pro Woche) per Mail\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eZu\njedem Hotel Besuch eine Parkempfehlung, sollte in der N\u00e4he ein g\u00fcnstiges\nParkhaus zu finden sein, welches fu\u00dfl\u00e4ufig gut erreichbar ist, erh\u00e4ltst Du\ndiese Info.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eEine\nBeschreibung, und wenn interessant, spezielle Tipps zum jeweiligen Hotel\nBonusprogramm\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eExtra\nFotos vom Zimmer und dem Hotel\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eEine\npers\u00f6nliche Betreuung. Solltest Du einfache Fragen haben, beantworte ich diese\nkostenlos und innerhalb von 24 Stunden.\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u00a0Zus\u00e4tzlich bekommst Du meinen ultimativen Link Tipp:\u003cbr\u003eAuf dieser Seite findest Du eine Hotelsuchmaschine, die bis zu 50% erm\u00e4\u00dfigte Hotelzimmer anbietet. Das funktioniert, in dem der Anbieter bei den verschiedenen Hotels Zimmerkontingente aufkauft, die wahrscheinlich nicht vermietet werden k\u00f6nnen. Lass Dich \u00fcberraschen :-)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eWichtiger Hinweis: Ich behalte mir (kurzfristige) \u00c4nderungen\nam Programm vor.\u00a0\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\nWer mich mit einem geringeren Betrag unterst\u00fctzen\noder einfach mal reinschnuppern m\u00f6chte, kann das selbstverst\u00e4ndlich auch tun.\nAlle 1$-Unterst\u00fctzer k\u00f6nnen mich jederzeit bei Fragen zu den Hotels\nkontaktieren, ich antworte innerhalb 24 Stunden, garantiert!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWie bekomme ich Zugang auf die Inhalte?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nDu gibst mir bitte die Mail Adresse bekannt, auf die Du immer\nZugriff hast, dann kommen alle Infos per Mail automatisch nach jedem neuen\nHotelvideo zu Dir.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas ist mit Datensicherheit, Werbung, Trackern?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIch speichere keine Zahlungsinformationen\nvon Dir ab und ich habe auch keinen Einblick in die Zahlungsinformationen, die Du\nbei Patreon hinterlegt hast. \u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\nWarum bietest Du das alles nicht kostenlos an?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIch bin immer auf der Suche nach neuen Hotels,\num f\u00fcr Dich die meisten gr\u00f6\u00dferen St\u00e4dte alle abdecken zu k\u00f6nnen. Da kommen\nneben den Hotelkosten auch Reisekosten und Verpflegung dazu. Von der Zeit mal\nganz abgesehen ;-)\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWie\nkann ich \u00fcber Patreon bezahlen? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIm\nMoment nur per Paypal. Weitere Zahlungsmethoden und/oder die M\u00f6glichkeit eines\nJahresabos pr\u00fcfe ich noch. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon addiert noch eine \"VAT\". Was ist das?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nVAT ist die Umsatzsteuer, und Patreon f\u00fchrt\nsie netterweise f\u00fcr uns an den deutschen Fiskus ab. Das ist insofern nicht ganz\nirrelevant, als mir dieses Vorgehen sehr viel b\u00fcrokratische Arbeit erspart.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWenn ich mich bei Patreon registriere \u2013 nerven die mich dann t\u00e4glich mit\nSpam?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nNein, tun sie nicht. Ich jedenfalls habe noch nicht eine einzige Spam-Email von Patreon bekommen. Und von mir bekommt\nIhr au\u00dfer der Infomail sowieso keine. \u003cbr\u003e\n\u003c/em\u003e"
