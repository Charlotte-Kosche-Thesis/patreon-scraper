    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wiA5yqpZkTM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=wiA5yqpZkTM\u0026t=2s",
    "one_liner": "Let\u0027s enslave mankind together",
    "patron_count": 10,

    "published_at": "2015-10-01T14:55:45+00:00",
    "summary": "\u003cstrong\u003eHi! Nice of you to come\naround. Take a seat with me at the Ouijaboard and have a chat. Here\u0027s what you\u0027ll find within the soulechoes of this dreamspace (note: a pure silver teaspoon of Absinth helps):\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003eIllustrations\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePushing the envelope can be hard for freelance artists, having limited time to explore what the craft has to offer for the sake of economic efficiency. Let\u0027s burst these bodily chains and transcend into pure creative ambition. I hope we can learn much together. Your contribution on this page will help us do that and will not go unheard in the collective unconcious. I do stuff like\u003cstrong\u003e Fanart Friday\u003c/strong\u003e, where I\u0027ll slap stuff I love together and hopefully create something unique out of it, while exploring new styles and methods.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hannes-radke.com/Bilder/centerpic1.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://hannes-radke.com/Bilder/patr_trenner1.png\"\u003e\u003cbr\u003eWebcomics\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI love telling stories with pictures. Dream up worlds and minds and travel there. Comics are my vessel of choice. The big two for me at the moment are\u00a0\u003ca href=\"http://nigunegu.de/index.php/alle-kapitel/81-chapter-1-a-nerd-and-love\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0NiGuNeGu \u2013 The Bromantic Comedy Comic\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0(nigunegu.de) \u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u00a0\u0026amp; \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://of-all-worlds-lost.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eOf All Worlds Lost\"\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0(of-all-worlds-lost.com)\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e and they couldn\u0027t be\nmore different. The former is a funny story about two guys with\ndating issues, the latter is about grim knights in the dark and\ndistant future. NiGuNeGu is written by my good friend \u003cem\u003eOliver Mielke\u003c/em\u003e\nand illustrated by me; Of All Worlds Lost is pure me, words and all. In a\nperfect world I would work even more to drive these projects forward\nand make them available to you. So even the tiniest contribution is recieved with sincere gratitude.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hannes-radke.com/Bilder/centerpic2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://hannes-radke.com/Bilder/patr_trenner2.png\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery last week of the month you automatically take part in a raffle, reaching across both this and the NiGuNeGu patreon communities. If you win I\u0027ll get in touch with you and you can decide the subject of this month\u0027s \u003cstrong\u003e\"Patron Fanart Friday\"\u003c/strong\u003e. If no decision is made, I\u0027ll just go for a normal Fanart Friday. And yes, you can up your chances by multiple subscriptions... \u003cstrong\u003eI dare you! \u003c/strong\u003e;D\u003cbr\u003eOther Rewards, like avatar pictures, image files, etc. should be uploaded here somewhat regularly, maybe in batches with some months of content in a ZIP-file. Because I am doing this on the side, work may come in the way of finishing things anytime. But if you are patient and keep an eye out, you\u0027ll find your rewards here sooner or later.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll keep you informed via the \u003cdel\u003ePatreon mail service\u003c/del\u003e, ahem, I mean \u003cem\u003evia cryptic scripture transferred within the discordant depths of the aether!\u003c/em\u003e (make sure to not uncheck my mail-feed).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://hannes-radke.com/Bilder/1611_selfportrait_Boecklinstyle.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://hannes-radke.com/Bilder/patr_trenner3.png\"\u003e\u003cbr\u003eI conjured many angels and demons as messengers to help us commune, like:\u003cbr\u003e\u003ca href=\"https://tapastic.com/Hannes\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://hannes-radke.com/Bilder/logoTapastic.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/HannesRadke\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://hannes-radke.com/Bilder/logoTwitter.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/artofhannesradke/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://hannes-radke.com/Bilder/logoFace.png\"\u003e\u003c/a\u003e\u003ca href=\"http://nehsan-darke.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://nehsan-darke.deviantart.com/\" rel=\"nofollow\" target=\"_b
