    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThings I Hate To Admit - #1,271\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"I can\u0027t do everything alone.\"\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThings I\u0027m Really Bad At\u003cem\u003e - #3\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\tAsking anybody for help, especially strangers. \u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy I Need Your Help - #1\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\tBecause taking on major world religions gets expensive, but... \u003cstrong\u003eit is important!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cimg src=\"http://awkwardmomentsbible.com/wp-content/uploads/2016/09/Free_Hugs_Horus_Gilgamesh.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSHORT VERSION:\u003c/span\u003e \u003c/strong\u003eIf you appreciate all of the free content I create for others to use, please consider this as my little tip jar. As one fan who encouraged me to launch this page said, \u003cem\u003e\"I bet your fans tip their baristas every morning without even thinking about it, you should put out a tip jar your own for all the work you do!\" \u003c/em\u003eShe\u0027s right, I keep pretty busy and I could desperately use any support my fans are willing to offer! \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFun-Fact:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e Over 80% of the revenue from our self-published books goes directly toward social media campaigns aimed at encouraging believers to think critically about their beliefs. The other 20% goes toward future projects (listed below). As a result - any tokens of solidarity and/or appreciation are very much... appreciated! \u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLONG VERSION:\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027ve decided to walk the walk and recently made some drastic changes in my life in order to be able to devote my full time and attention to \u003cem\u003e\u003cstrong\u003ede-vangelism \u003c/strong\u003e\u003c/em\u003e- breaking down the walls constructed by religious indoctrination. Over the last couple of years I\u0027d found myself struggling to find a balance between my successful \"day job\" and my passion - \u003cem\u003e\u003cstrong\u003eencouraging people to\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003ethink critically\u003c/strong\u003e\u003c/em\u003e about their chosen faith, perhaps for the first time since childhood. So, after almost two years of wrestling with costs and conscience, I decided my only moral choice was to \u003cem\u003e\u003cstrong\u003equit my job\u003c/strong\u003e\u003c/em\u003e and focus 100% of my time, talents, and attention toward helping others escape the very traps I was once paid to create during my career in Christian ministry.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Not Just \"Live And Let Live\"?\u003c/strong\u003e\u003cbr\u003e\nThat\u0027s a great question! Unfortunately, not all people of faith feel the same way and a quickly growing minority of heathens have grown tired of bowing to the \"moral majority.\" \u003cem\u003e(Case in point: Right here in the U.S. - close to 30% of Americans are now willing to admit that they\u0027re \"not affiliated\" with any religion, yet only \u003cstrong\u003eONE\u003c/strong\u003e of our 535 congressmen represent a similar worldview.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nBut, don\u0027t ask \u003cem\u003eme\u003c/em\u003e why it matters to stand for secular humanist progress - ask the child who is told repeatedly that they are \u003cem\u003e\"nothing without Jesus\"\u003c/em\u003e. Ask the widow who can\u0027t pay her electric bill because she\u0027s giving all of her money to a televangelist huckster. Ask the person who needlessly suffers from a treatable illness because stem cell research isn\u0027t allowed. Or, just ask any atheist, who according to studies is despised by society as \"worse than a rapist\" - \u003cem\u003e\u003cstrong\u003enot\u003c/strong\u003e\u003c/em\u003e because of how they act, but merely by what they \u003cem\u003e(don\u0027t)\u003c/em\u003e believe. Social, cultural, political, economic, and family structures continue to be affected and impeded by religion year after year, decade after decade. \u003cstrong\u003eWhy?\u003c/strong\u003e Because according to society, religion is to be respected, even revered, until...\u003cbr\u003e\u003cimg src=\"http://www.awkwardmomentsbible.com/wp-content/uploads/2015/03/battles_full.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat I\u0027m \u003cem\u003eActually Doing\u003c/em\u003e About It\u003c/span\u003e\u003c/strong\u003e \u003c/h3\u003e\nBecause taking care of real people far outweighs the need to appease the gods and monsters of our own making. I\u0027m here to offer hugs, not hate. As such, I have plenty of projects in \nthe fire that would greatly benefit from your financial support. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSecular Outreach:\u003c/strong\u003e Chances are that you know me primarily for the Awkward Moments \u003cem\u003e(Not Found In Your Average)\u003c/em\u003e Children\u0027s Bible series, but don\u0027t realize that the \nentire project was originally intended for Christian \naudiences (before more secularly minded fans adopted it as their own). As such, I \nstill allocate about 80% of revenue from book sales back into highly \ntargeted social media campaigns directed at specific Christian \naudiences and spend more money on outreach than on food. The point? \n\u003cem\u003e\u003cstrong\u003eI want to reach Christians where they are\u003c/strong\u003e\u003c/em\u003e and \nencourage them to really think about their chosen religion for \nthemselves - beyond the walls of their churches, perhaps for the first \ntime since \"accepting Jesus\" as a child. \n\u003cbr\u003e\n\u003cbr\u003e\nMy goal has never been to get \n\"likes\" on Facebook, but to create opportunities for people of faith \n\u003cem\u003e(who are willing and able)\u003c/em\u003e to engage outside their usual silos of self-fulfilling \nmantras and memes. \n\u003cem\u003e(Any support from you on this front is \u003cstrong\u003egreatly appreciated!\u003c/strong\u003e)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIllustrated Books For Adults:\u003c/strong\u003e \u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAwkward Moments (Not Found In Your Average) Children\u0027s Bible - \u003c/strong\u003eYes, I truly saved the best for last - don\u0027t miss Vol #3 coming (finally) March 2017!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJesus, Jesus!\u003c/strong\u003e - The Troubling Teachings of a Capricious Christ - Easter, 2017\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThis, I Know\u003c/strong\u003e A \"sneakily loving\" little \"outreach\" book for Christians.Fall, 2017\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConText\u003c/strong\u003e - A very special \"complete\" volume of AMCB illustrations, commentaries, interviews, and more - coming Fall 2017!\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nNon-Illustrated Books For Adults:\u003c/strong\u003e Not everybody\u0027s noodle is wired to relate to whimsical illustrations of headless sheep to encourage them to think critically about their faith (or lack thereof).\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg src=\"http://notruechristian.com/wp-content/uploads/2015/05/janet_first_fan-300x300.png\" style=\"width: 147px; float: right; margin: 0px 0px 10px 10px;\"\u003eNo True Christian \u003c/strong\u003e- OMG  I know, yes - it\u0027s \u003cstrong\u003e\u003cem\u003efinally\u003c/em\u003e\u003c/strong\u003e here! What started as a simple collection of email conversations with Christians has turned into an epic examination not only of Christianity, but culture. \u003cem\u003eFinally Coming - Easter 2017!\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSomebody Loves You\u003c/strong\u003e \u003cem\u003e- \u003c/em\u003eA heartfelt \"outreach\" gift book and web series designed to help Christians overcome cult-mentalities \u003cem\u003e- Thanksgiving 2017\u003cbr\u003e\n\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eThe War On Christianity \u003c/strong\u003e- A Declaration and Practical Field Manual \u003cem\u003e(No, this is not a joke.) - Spring 2018\u003cbr\u003e\n\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eThe Born-Again Heretic\u003c/strong\u003e - \u003c/em\u003eA Memoir Of Life After Ministry\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://wp.production.patheos.com/blogs/abletochoose/files/2017/01/Jan02.jpg\" style=\"width: 144px; float: right; margin: 0px 0px 10px 10px;\"\u003eLiving Without Jesus, Daily:\u003c/strong\u003e On New Year\u0027s Eve I lost a bet that now requires me to provide daily proof that I\u0027m \"following\" a popular Christian daily devotional that was produced by, well... my nemesis, Jesus Daily. Rather than suffer alone, I\u0027ve decided to tackle this project as a daily \u003cem\u003ede-vangelism\u003c/em\u003e project, hoping to show readers that it\u0027s not only possible to live without Jesus, daily - it\u0027s more moral and ethical to be Good Without God. \u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Your Support Goes Toward:\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e Strategic advertising on social media targeted toward Christian audiences. Oh, and... psychological counseling for myself.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e- Books For Kids:\u003c/strong\u003e I am currently working with a new illustrator to develop a unique new series of \nillustrated children\u0027s books that are \n\u003cem\u003eactually for kids\u003c/em\u003e, to help them defend against oppression and indoctrination - without specifically mentioning religion once.\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eThe Land of Phobos\u003c/strong\u003e - A Cautionary Tale Of Losing Yourself (3 books)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWhat If?\u003c/strong\u003e Exposing The Sinister Silliness of Supernatural Superstitions\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://bestusbmicrophones.files.wordpress.com/2013/09/rode-usb-mic-podcaster.jpg\" style=\"float: left; width: 155px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e- The \"Happy Heretic\" Podcast:\u003c/strong\u003e Over the coming \nmonths, I will be launching what I hope to be a uniquely entertaining \npodcast that will combine interviews, comedy, games, and even music to \nhelp bridge the gap and find common ground between believers and \nnon-believers alike. Not just \"angry\" atheists who like to hear \nthemselves speak. (Lots of fun segments and special guests in the works - stay tuned!) \n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Your Support Goes Toward:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e A little better mobile recording equipment, shipping \u003c/em\u003erecorders to guests, licensing legal music drops, and a little professional editing from time to time.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLonger Term - Large Scale Projects\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://content.provideocoalition.com/uploads/ppro-timeline_timeline.jpg\" style=\"width: 205px; float: right; margin: 0px 0px 10px 10px;\"\u003e\"This, I Know\"\u003c/em\u003e - Documentary: \u003c/strong\u003e\u003c/strong\u003eIn the fall of \n2017 I will set off on a 3-month adventure across the United States to continue capturing a series of interviews with average \"every-day\" Christians to \nfind out what they really \"know\" about their faith and how it relates to\n modern culture. Out of this production will come a new series of \nwebisodes as well as a full length documentary on the state of \nChristianity in the United States today. (Stay tuned, I don\u0027t want to give too much away just yet...) \n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Your Support Goes Toward:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e \u003cem\u003eDon\u0027t worry, I\u0027m not asking you to buy $100,000\u0027s in fancy camera gear, just lunches for some people along the way. (I\n have plenty of experience and friends in the production world and will \nbe able to rely primarily on owned, borrowed, or rented gear and post \nproduction expertise.)\n\t\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eProvocative Articles:\u003c/strong\u003e I am not interested in taking part in the daily click-bait, \u003cem\u003e\"You\u0027ll never guess what...\"\u003c/em\u003e types of blog posts by sensationalizing the news of the day from the slant of an \"angry\" atheist. \u003cem\u003e\u003cimg src=\"http://awkwardmomentsbible.com/wp-content/uploads/2016/09/PedophilePastors.jpg\" style=\"width: 228px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/em\u003eHowever, I am interested in developing provocative articles that challenge readers to think outside their comfort zones and challenge the often dangerous status quo. Sometimes these stories take days or even weeks to research, and in the future I have many topics in mind that will require travel and paid researchers\u003cem\u003e. (Some of my past articles have reached \u003cstrong\u003emillions\u003c/strong\u003e of Christians and started very important discussions.)\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Your Support Goes Toward:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003eTravel, planning, research assistance, and social media targeted to create conversations. \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eLive Events: \u003c/strong\u003eIt might surprise you to find that a reclusive author working under a pen name in order to avoid repercussions actually does live speaking engagements from time to time. (Though, in the past due to my business schedule and concerns over privacy, I\u0027ve declined 9-out-of-10 offers.) While a little tricky to pull off, it\u0027s actually one of my favorite activities, communicating (hopefully) \u003cstrong\u003e\u003cimg src=\"https://i.ytimg.com/vi/Zn-9qVw2Jck/hqdefault.jpg\" style=\"float: right; width: 211px; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003ebig ideas through a combination of storytelling, media, comedy, and music, and \u003cstrong\u003e\u003cem\u003eespecially conversations/debates with Christian leaders\u003c/em\u003e\u003c/strong\u003e. In the coming year, I will also begin \"work-shopping\" a series of ideas from a live one-man show of sorts; following a man\u0027s life of conversion into and then away from Christianity. (So far I\u0027ve only shared two tidbits at storytelling events in Seattle and Chicago, one bringing laughter and applause, the other bringing tears and silence.) Either way, you\u0027ll likely start seeing my face much more publicly in the near future.\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Your Support Goes Toward:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e Travel costs (most of these events are *not* paid gigs). Oh, and enough whiskey to knock off the jitters and help me get out to more venues and test arguments and content with various types of live audiences. \u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eTop-Secret Outreach Projects:\u003c/strong\u003e \u003c/em\u003eUgh - I \u003cem\u003ewish\u003c/em\u003e\nI could tell you something about these, but I\u0027ve sworn myself to \nsecrecy for a number of reasons; personal and professional. In short, \nthere are three initiatives in development that will cause people\u0027s \nheads will explode. However, once the dust settles lives will be \nundoubtedly changed. Although this will probably be the most impactful \nwork I\u0027ll ever do in my life, I will likely go to my grave denying any \ninvolvement whatsoever.\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Your Support Goes Toward:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e Planning, permits, production, promotion, and, yes - legal defense. \u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eActivism:\u003c/strong\u003e \u003c/strong\u003eI\u0027m not your average \"angry atheist\" who just\n barks at the walls to hear himself speak. When there is injustice or \ndanger in the world, I do what I can to engage my audiences to rise up \nas an army of advocates to fight against the oppression of others \n(pedophile pastors, dog abusers, child abusers, bibles in schools, \netc...)\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Your Support Goes Toward:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eMost money in this arena is used in strategic social media ad buys in order to mobilize audiences quickly. \u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCan I Count On Your Support?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e Even back in my days as a full-time ministry executive, I was \u003cstrong\u003e\u003cem\u003ehorrible\u003c/em\u003e\u003c/strong\u003e\nat asking passionate donors to contribute their hard-earned money to a cause they \nwere already passionate about. In fact, in over a decade of ministry I \nwas actually \n\u003cem\u003enever\u003c/em\u003e personally able to ask a donor for a single dime, not once. \u003cem\u003e(Luckily we had an entire department to make up for my deficiencies as a fundraiser.)\u003c/em\u003e\nI used to just chalk this inability up to an overactive fear of rejection, but in\n hindsight, deep down, I\u0027ve come to realize that, subconsciously, I might have never actually believed in the \nmission to which I had devoted so much of my life. This is different...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUGH - WHAT\u0027S THE POINT, ALREADY?\u003c/strong\u003e I share this nugget of my past so that you might understand the deep sincerity with which I \u003cstrong\u003e\u003cem\u003ehumbly ask for your pledge of support\u003c/em\u003e\u003c/strong\u003e as I develop a series of \u003cem\u003e\u003cstrong\u003efriendly secular outreach\u003c/strong\u003e\u003c/em\u003e tools that will continue to \u003cem\u003e\u003cstrong\u003echallenge the status quo\u003c/strong\u003e\u003c/em\u003e of religion by helping people realize that, with a few rare exceptions, they are already \u003cem\u003e\u003cstrong\u003egood without God\u003c/strong\u003e\u003c/em\u003e.\n I\u0027m not afraid to ask for your help because this is a cause in which I \npassionately believe, so much so that I\u0027ve decided to devote my life to \nthe cause of freeing minds. Thank so much for your interest and support!\n\u003cbr\u003e\n\u003cbr\u003e\nGood Without God,\u003cbr\u003e\n- Horus Gilgamesh\u003cbr\u003e"
