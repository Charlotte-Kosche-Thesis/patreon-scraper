    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout the Author\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHello guys! I\u0027m Hetiru and I\u0027m creating manga!\u003cbr\u003e\u003cbr\u003eStarted from the childhood I\u0027ve been loving to create different kind of stories, but all of them were drawn unprofessionally and mostly for my little sis with whom we had something like a \"manga exchanged\" being readers to each other.\u00a0\u003cbr\u003eTime passed. Thanks to Internet nowadays I can share m\u00a0works with people from all over the world that makes me happy.\u00a0\u003cbr\u003eDrawing isn\u0027t my profession, so I don\u0027t have enough time to do everything I\u0027d LOVE to do (in the manga meaning), but all this time while I\u0027ve been in school/univ study progress I did almost nothing for my projects. Since this day I\u0027m going to change it, that is why I gave a chance to Patreon\u00a0helps me to work on more personal projects!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout the Manga\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCurrently my main projects (which also planned for next 2 years) are:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.hetiru.com/gooseberry\" target=\"_blank\"\u003eGooseberry\u003c/a\u003e |\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003ca href=\"https://www.hetiru.com/the-fairy-of-briny-tears\" target=\"_blank\"\u003eThe Fairy of Briny Tears\u003c/a\u003e |\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.hetiru.com/one-night-in-the-library\" target=\"_blank\"\u003e\u003cstrong\u003eNight at the library\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eAlso I already have little stories which you can find here\u00a0\u003ca href=\"https://www.hetiru.com/\" target=\"_blank\"\u003e\u003cstrong\u003eon my page\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ein the \"Completed stories\" section.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eBeing just oneshots \"The Fairy of Briny Tears\" and \"One night in the library\" will be uploaded for reading online not page by page, but at once. As for \"Gooseberry\" - this manga is free to read\u00a0\u003ca href=\"https://tapastic.com/series/Gooseberry\" target=\"_blank\"\u003e\u003cstrong\u003eon Tapastic\u003c/strong\u003e\u003c/a\u003e and is updated there with the speed of 3 pages bi-weekly (or maybe even often).\u003cbr\u003eWith your support I can continue to work on my projects as well as make the time to work on side projects and extra material as well! Thanks for checking out my patreon!\u003ca href=\"https://twitter.com/hetiru\" rel=\"nofollow\"\u003e\u003c/a\u003e"
