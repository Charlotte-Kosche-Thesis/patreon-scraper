    "summary": "\u003cem\u003eQuick Overview!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ: What is Patreon?\u003c/em\u003e\u003cbr\u003e\u003cem\u003eA:\u00a0Patreon is a membership platform that gives creators a chance to accept monthly financial support from their patrons, to allow creators more time and energy to do what they do best... create!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ: What will you (Julie) be doing here?\u003c/em\u003e\u003cbr\u003e\u003cem\u003eA: Your support will help me dedicate more time and energy into creating and sharing works of art and music that specifically inspire a message I truly believe in.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ:\u00a0Who are [he]art advocates?\u003c/em\u003e\u003cbr\u003e\u003cem\u003eA:\u00a0Lovely people like yourself who believe that following your heart is the key to living an all-around fulfilling life.\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003e\nWhere to begin.. where to begin.. well, I am a new person! Really, I am. The past two years have been the most challenging for me, both emotionally and academically, though I can honestly say that I could not be more grateful for my journey and for how much I have learned, and am still learning, every step of the way. I\u0027ll get more into that in the next section... For now, I want to\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003et\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehank yo\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eu\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003efor visiting my Patreon page! As a creator, and soon-to-be law school graduate, I\u0027ve constantly struggled with finding a peaceful balance between both hemispheres of my brain... though my dream has always been to find a way to blend my many interests into a fulfilling and sustainable lifelong career. What a dream! And now is the time to stop dreaming, and start doing! Let\u0027s do this.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Am I Here? \u00a0\u003c/strong\u003e\u003cbr\u003e\nExistential much?? Can\u0027t say the title of this section doesn\u0027t nicely segue into my next point, though. As I stated in the previous section, I\u0027ve learned so much throughout the past couple of years; the most important being:\u00a0\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ef\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eollow your heart, no matter what\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e.\u00a0No matter what. I\u0027ve always believed in that seemingly simple piece of advice, but I hadn\u0027t realized, until very recently, really how much dedication it takes to truly pay attention to your heart, to not doubt it, and to not give up on it, especially during those \"oh-my-goodness-this-is-just-too-much\" moments. I hope that, with this page, I am able to build a community of [he]art advocates who will be inspired to follow their own hearts, through monthly posts of music and art produced by yours truly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Are YOU Here?\u003c/strong\u003e\u003cbr\u003e\nA-ha! Gotcha. You\u0027re here, because I love you! Or you\u0027re here, because you love ME! :) Okay, okay.. we\u0027ll call it even. Seriously, though, this is not just about me and how much I would really truly immensely appreciate your financial support to help me jumpstart into this next chapter of my life... it\u0027s primarily about \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYOU\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and the idea of being \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eREAL\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHONEST\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e with ourselves, day in and day out. I want this $1/month or more that you put towards this page to not only keep me creating, but I want it to simultaneously serve as your own \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecommitment to yourself\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e to never give up paying attention to your heart. Sometimes, strangely, when we pay for something, we happen to take it more seriously. So, I hope you are here to join this \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecommunity of [he]art advocates\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e with a mission to make the world a more conscious and thoughtful place, one heartbeat at a time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd So... \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003c/strong\u003eThose of you willing to offer at least\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$1/month\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e to this page will not only help me to continue my initiative through Patreon, but every patron will also gain exclusive access to the art, music, and occasional videos that will be posted and made only available to the members of the community. It\u0027s a win-win, really. The more loyal patrons on board, the more time and resources I will have to dedicate to making this page worthwhile for all.\u003cbr\u003e\n\u003cbr\u003e\nOver time, I would also love to invite my patrons to create their own pieces of art inspired by this initiative. Let\u0027s build this together!\u003cbr\u003e\n\u003cbr\u003e\nI thank you so much for your belief in me, and more importantly, for your commitment to yourself!\u003cbr\u003e"
