    "summary": "\u003cstrong\u003eValuable work-writing, poetry, art making and also surviving and living.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI operate a studio, small press and give workshops, usually in my home, and also do the following:\u00a0\u00a0\u003cbr\u003e*curate the online space Poems \u0026amp; Numbers which will release issues with different focus\u003cbr\u003e*edit Hermanx Resist Press, a small DIY micro press where we will publish anthologies and collections from marginalized writers and artists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your funds cover?\u003c/strong\u003e\u003cbr\u003eBecoming a patron will-\u003cbr\u003e*assist with the creation of my art as a crip chronically ill chicanx puerto rican poet and artist\u003cbr\u003e*assist with the expenses of being a single mami\u003cbr\u003e*postage, printing fees\u003cbr\u003e*art supplies\u003cbr\u003e*time and labor\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you support Hermanx Resist?\u00a0\u003c/strong\u003e\u003cbr\u003eI have created different tiers so that even those with limited budgets can contribute to the art and work I do.\u00a0\u003cbr\u003eI am most excited about 2 card radical month tarot card reading and the 4-card radical card reading tiers because this would impact us the most.\u00a0\u003cbr\u003eTen patrons at the $100 level would ensure I continue doing the work I love and that those in my family are properly cared for.\u00a0\u003cbr\u003eIf tarot prompts are not your thing, you can also become a patron and receive no incentive at all, you just want to show your support? Sure thing. Please do!\u00a0\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2017-11-04T21:10:55.029957+00:00",
     "description": "\u003cstrong\u003eradical tarot readings and prompts\u003c/strong\u003e-With this tier you will get an individualized 4 card tarot reading and creative prompts utilizing a method I created that is part brujx/curanderx, part poet-curanderx and writing teacher. I\u2019ve created a way to use\u00a0Tarot\u00a0in a creative healing way and I\u00a0share this with you through a reading and creative exercises. I created the creative prompts specifically\u00a0using the Collective Tarot\u00a0Deck. They can be used for writing or art, to contemplate the truths that are beyond us at the moment.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor this monthly radical reading, one card will be used as a prompt for each week of the month. You can either read them all and mix them up, take in which ones you think you need first or apply them as presented, which the first card pulled will correspond with the first week of the month, etc.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nThese\u00a0tarot\u00a0creative prompts are part\u00a0tarot\u00a0reading and also part creative prompt to help you in discovering the lines of poems that are inside you or that image that keeps showing up in your dreams. This include longer prompts than what I normally offer outside of Patreon and the creative prompts will have a greater selection, for example for poets, artists and writers.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u00a0I will ask you for your email with this tier.\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eI offer a 3 card reading and one card reading here:\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003ca href=\"http://catrinacreations.com/product/tarotonecard/\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttp://catrinacreations.com/product/tarotonecard/\u003c/a\u003e\u003c/em\u003e\u003c/p\u003e",
