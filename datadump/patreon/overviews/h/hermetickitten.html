    "summary": "\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eIt\u0027s Kiki, your favourite (hermetic) kitten!\u00a0\u003cbr\u003eSoy Kiki, tu kitten (herm\u00e9tica) favorita!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eIn addition to my work as a translator, I make videos to help people fall asleep, relax, get rid of stress and feel more positive. Donations from patreon have changed my channel in astonishing ways over the years. Back in 2012-2013 I used to upload way less. Thanks to patreon supporters I was able to evolve, make better and longer videos and upgrade my equipment.\u00a0\u003cbr\u003eNow, in 2017/2018 (but also since 2015) I upload two videos per week and they are usually very long one. Making videos is wonderful and time consuming, it is my biggest passion and what I want to keep doing, not only for other people\u0027s happiness, but for my happiness as well.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eSoy traductora y creo v\u00eddeos para que las personas puedan relajarse, dormirse, olvidarse del estr\u00e9s y sentirse mejor. En 2012-2013 sub\u00eda v\u00eddeos de vez en cuando. Gracias a las personas que me apoyan en patreon, he podido evolucionar mucho,\u00a0 empezando a crear v\u00eddeos m\u00e1s largos y\u00a0 subi\u00e9ndolos m\u00e1s a menudo con mejor calidad.\u00a0\u003cbr\u003eAhora, en 2017/2018 (pero tambi\u00e9n en 2015) subo v\u00eddeos largos por lo menos dos veces por semana. Crear v\u00eddeos es maravilloso y lleva mucho tiempo, es mi pasi\u00f3n y lo que quiero seguir haciendo tanto para la felicidad de los dem\u00e1s como mi felicidad.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work? For how long do I need to support?\u00a0\u003cbr\u003eC\u00f3mo funciona? Cu\u00e1nto tiempo tengo que apoyar?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003ePuedes borrar tu pledge cuando quieras. Puedes apoyar a tu creador favorito un mes y cambiar en cualquier momento si te apetece. Sin estr\u00e9s!\u00a0\u003cbr\u003eSi quieres apoyar mi canal pero no piensas que patreon es algo para ti, puedes compartir mis videos con tus amigos y hablar del ASMR con las personas que conoces.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eYou can delete your pledge at any time. You can support with any amount you like and change midway if you feel like it. No pressure!\u00a0\u003cbr\u003eIf you want to help my channel but you don\u0027t feel like patreon is for you, you can spread the word by sharing my videos with a friend.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eThank you for being so special!\u00a0\u003cbr\u003eGracias por ser tan especial!\u00a0\u003cbr\u003eHappy Relaxation\u003cbr\u003eFeliz relajaci\u00f3n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i3.kym-cdn.com/photos/images/original/000/515/516/9ab.gif\" style=\"width: 245px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
