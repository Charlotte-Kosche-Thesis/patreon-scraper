    "summary": "My name is Hannah Smith, and I\u2019m a musician, an artist, and a poet. I\u2019m passionate about health and wellness, seeing the world up close, living authentically, and reflecting to others the love I\u2019ve experienced from the God who made me. \u003cbr\u003eI have the opportunity within the next several weeks to \u003cstrong\u003eserve on staff\u003c/strong\u003e with an organization called \u003cstrong\u003e\u003cem\u003eYouth With A Mission in Perth, Australia\u003c/em\u003e\u003c/strong\u003e, where I\u2019ll be living and breathing missions, connection and artistic expression around the world for a whopping \u003cstrong\u003etwo years\u003c/strong\u003e! \u003cbr\u003eHow is this possible you might ask? I don\u0027t intend to go in alone! In order to continue to serve with YWAM Perth I need to raise all of my support! The total bit comes in at $450, of which people are welcome to pledge a certain amount each month to cover things like food, accommodation, and a phone bill so that we can all stay in touch! \u003cbr\u003eThere is still \u003cstrong\u003e$190\u003c/strong\u003e \u003cstrong\u003eyet to be accounted for\u003c/strong\u003e! If you are willing and able to support me in this way, shoot me an email at HannahMaeGoes@gmail.com and I\u2019ll get back to you with all the know how! \u003cbr\u003eIf you\u0027re unable to give for any reason, I only ask that you would share my story with your\u00a0friends, your family, your coworkers! And most of all, join me in prayer for provision and peace as I prepare to go.\u003cbr\u003e\u003cbr\u003eSo much love,\u003cbr\u003e\u003cbr\u003eThank you, thank you, thank you. \u003cbr\u003e\u003cbr\u003e- Hannah -\u003cbr\u003e"
