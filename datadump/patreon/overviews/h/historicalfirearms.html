tronage into perspective; if you have a monthly subscription to a magazine on average it might cost you as much as \u00a35 ($7) per issue. If you donate just $1 a month you\u0027re ensuring that \u003cem\u003eHistorical Firearms\u0027\u003c/em\u003e daily content can continue to be created for much less than you\u0027d pay for a monthly magazine subscription.\u00a0\u003cbr\u003e\u003cbr\u003eEveryone who becomes a patron will have the opportunity to suggest/request content they would like to see on the site. Anything from a historical event to an antique firearm. In addition to this everyone who pledges $3+ will receive \u003cem\u003eHistorical Firearms\u0027 \u003c/em\u003emonthly hi-resolution desktop wallpaper! Those who pledge $8 a month will receive a \u0027Thank You Package\u0027 including a \u003cem\u003eHistorical Firearms\u003c/em\u003e bookmark, a cool keyring and a personal thank you note from me. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eHistorical Firearms\u003c/em\u003e is a work in progress, there is much more I\u0027d like to do and your help will enable me to bring you more articles, images and information. \u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading and thanks for your support!"
