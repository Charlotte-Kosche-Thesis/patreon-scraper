    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHELLO AND WELCOME!\u003c/strong\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ethank you for visiting my patreon page! my name is honey-rat and i\u0027m an aspiring artist from hungary. my work is inspired by people, nature, folk art and mythology. i studied graphic design and animation, and now i work as a freelance animator in the united kingdom.\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHAT\u0027S PATREON?\u003c/strong\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nit\u2019s a really cool platform where creators can share their art with you, and you can support them by donating any amount of money you wish every month. it\u2019s a happy mix of subscription and crowdfunding, and this way you can help your favorite artists to create more good stuff for you to enjoy!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eABOUT MY ART\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"http://csehliot.tumblr.com\" target=\"_blank\"\u003eart blog\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"https://youtube.com/user/spiritfox11\" target=\"_blank\"\u003eyoutube channel\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/honey_rat/\" target=\"_blank\"\u003einstagram\u003cbr\u003e\n\t\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://www.instagram.com/honey_rat/\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ei love experimenting with techniques and i enjoy working in many different media, so patrons can expect a wide range of content; from digital art, traditional pencil and ink sketches, watercolour and guache paintings to lino prints and woodworking. i have a couple big projects running at the moment, one of them is a sketchbook dedicated to \nweekly\u00a0\n\t\u003cstrong\u003ewatercolour\u00a0studies of plants\u003c/strong\u003e. i\u2019m also currently researching and \u003cstrong\u003edeveloping visuals for a short animated film\u003c/strong\u003e inspired by greek mythology, metamorphosis and modern nightlife, which is going to be my graduation project. i\u2019m working on a couple \u003cstrong\u003esmall comics \u003c/strong\u003eand\u003cstrong\u003e zines\u003c/strong\u003e too, and if the donations cover the material costs in the future, i\u2019ll definitely make more \u003cstrong\u003ecarved wooden masks \u003c/strong\u003eand\u003cstrong\u003e small trinkets\u003c/strong\u003e, like little figurines.\u00a0my dream and plan for the future is to open a little workshop/studio where i can work on animations, costumes and masks for music videos and theatre.\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eYOUR DONATION WILL\u2026\u003c/strong\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ecover some of my material costs and help me focus on creating more original content and new rewards, such as zines, lino prints, stickers, calendars, keychains, sculptures and masks\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eallow me to fund my studies and return to my university course, so i can graduate and produce a short film\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ewill help me save up money for an important surgery\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eplease know that your pledge at \u003cem\u003eany\u003c/em\u003e tier is a huge help and means the world to me. i promise that i will try to give back with my art to the best of my ability, and update as frequently as i can!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
