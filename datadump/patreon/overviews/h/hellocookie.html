    "summary": "Hi, I\u2019m Stephanie! I\u2019m a quirky Toronto based writer and editor juggling a wide\nvariety of projects.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI wrote a \u201cHuck\u201d story for Mark Millar\u2019s Millarworld Annual\n(Image Comics, 2017) as well as \u201cLungarella (Secret Loves of Geek Girls, 2016),\n\u201cBehind Enemy Linens\u201d (BLOCKED Anthology, 2017), \u201cHome and Country\u201d (Toronto\nComics Anthology, 2017), \u201cLord of the Livejournals\u201d (Secret Loves of Geek Girls:\nREDUX, 2017) and more.\u003cbr\u003e\n\u003cbr\u003e\nI also wrote a 6-episode original radio drama\nwith a group of amazing people called \u201c\u003ca href=\"https://itunes.apple.com/ca/podcast/vrmp-the-5-people-you-meet-in-hell/id1154583691?mt=2\"\u003eThe 5 People You Meet In\nHell\u003c/a\u003e\u201d. We performed each episode in front of a\nlive-studio audience, recorded it and then produced the show to release as a\npodcast. All of it is available to listen to \u003ca href=\"https://itunes.apple.com/ca/podcast/vrmp-the-5-people-you-meet-in-hell/id1154583691?mt=2\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI also edit comic books! I\u0027m the Lead Editor\nfor \u003ca href=\"http://tocomix.com/\"\u003eToronto Comics Anthology Vol. 5\u003c/a\u003e (TO\nComix, 2018) and the editor of \"We Are The Danger\" (Black Mask, 2018)\nwith the amazing Fabian Lelay (Jade Street Protection Services). \u003cbr\u003e\n\n\u003cbr\u003e\n\nI also run the entertainment web site\u00a0\u003ca href=\"http://www.roguesportal.com\" target=\"_blank\"\u003eRogues Portal\u003c/a\u003e. I do a\nlot of things, okay!?\u003cbr\u003e\n\u003cbr\u003e\nPatreon is an amazing way to accomplish what I\nwant to do and to reward those who see the potential in me for great things\nthat I can bring the world. I\u0027m not setting out to cure cancer or solve world\nhunger, but I think I might be able to make you guys smile from time to time\nand I think that\u0027s something worth doing. So if you feel like contributing a\ndollar or two to helping me make my creative dreams a reality, it would mean the\nworld to me.\u003cbr\u003e\n\u003cbr\u003e\nWant to hear from some people who think I\u0027m\ncool? OK COOL!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTrue and Real Testimonials\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\"Comics has no greater advocate than the ever-optimistic Stephanie\nCooke. Her fandom knows no bounds and she tells it like she sees it... and she\nsees all.\"\u003c/em\u003e\u003cbr\u003e\n-Patrick Brower\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Followed her on twitter, 4 out of 5 would do again.\"\u003c/em\u003e\u003cbr\u003e\n-James McKenna\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"Stephanie Cooke did definitely NOT kill Kieron Gillen and replace his\nbody with a wombat.\" -Kate Leth\u003cbr\u003e\n\u003cbr\u003e\n\"Despite what others may say, she never stalked Joe Hill.\" -Tim O\u0027Shea\u003cbr\u003e\n\u003cbr\u003e\n\"Was Batman before it was cool.\" -Bryan Edwards\u003cbr\u003e\n\u003cbr\u003e\n\"Stephanie Cooke is like Quicksilver -- her brain moves faster than\neveryone else\u0027s and keeping up with her is a fool\u0027s errand.\" -Brian\nVerderosa\u003cbr\u003e\n\u003cbr\u003e\n\"Whether it\u0027s movies, manga, anime or comics, I have never regretted\nfollowing one of Stephanie\u0027s recommendations. Her unique and passionate\nperspective on all things geek make it easy to open my wallet and try something\nnew!\" -Ken E.W. Emes\u003cbr\u003e\n\u003cbr\u003e\n\"Can stop traffic with a single gaze, which is why I never let her\ndrive.\" -Elliott Serrano\u003cbr\u003e\n\u003cbr\u003e\n\"I know many people, and Steph is one of them.\" -Huw Parry\u003c/em\u003e\u003cbr\u003e"
   },

     "about": "Stephanie is a Toronto based\nwriter and editor. She\u2019s a comic book fan, avid gamer, movie watcher, lover of\nmusic, and sarcasm. In 2016, she found the geek entertainment web site Rogues\nPortal which is home to 40+ contributors who share their passion for pop\nculture with the world. She is a purveyor of too many projects and has additionally\ndone work for Talking Comics, JoBlo.com, Agents of Geek, Word of the Nerd,\nC\u0026amp;G Magazine, Dork Shelf, and more.\u003cbr\u003e\u003cbr\u003e\n\nShe was selected for Mark\nMillar\u2019s 2017 Millarworld Talent Search and is writing a \u201cHuck\u201d story for the\nMillarworld Anthology. She additionally wrote \u201cLungarella (Secret Loves of Geek\nGirls, 2016), \u201cBehind Enemy Linens\u201d (BLOCKED Anthology, 2017), \u201cHome and\nCountry\u201d (Toronto Comics Anthology, 2017), \u201cLord of the Livejournals\u201d (Secret\nLoves of  Geek Girls: REDUX, 2017) and\nmore to come.\u003cbr\u003e",
