    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(38, 38, 38); background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e(Hey fam, be sure to check out our podcast episodes by clicking on the \"Posts\" tab above or by scrolling to the bottom of this page! We recommend starting with Episode #1)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eGreetings!\u003c/strong\u003e\u003cbr\u003eWelcome to the realm of High Dose Media. We\u2019re so glad you\u2019re here! Please, make yourself at home, get comfy and help yourself to the array of mind-expanding bits \u0026amp; bites!\u003cbr\u003e\u003cbr\u003eWe\u0027ve gotta say, it is our absolute joy and privilege to share with you the work that makes us come alive, and your participation in this journey makes it all worthwhile, dear Patrons.  We intend to be of great value to our society; to offer what we have and share what we find along the way with utmost passion, creativity, love, and respect for the paths on which we may find ourselves.  With your love and support we can continue to build upon this fantastical world of ever-flowing knowledge, ideas, experience and adventure in which we are CREATING, come hell or high water, GROWING into our artistry/selves and SHARING pertinent information from experts, oddballs, earth angels, progressive scientists, visionary artists, authors, and the like. \u003cbr\u003e \u003cem\u003eOur mission is to find and explore the most fascinating fragments of life and eagerly share them with you from our original, unbounded perspectives.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout the Project\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHigh Dose Productions is a multimedia production company run by a bad ass empowered woman.\u003cbr\u003e\u003cbr\u003eWe create podcasts featuring guests who know a thing or two about the latest and greatest ideas surrounding alternative health \u0026amp; wellness, psychedelics, spirituality, art and beyond.  We also offer a platform for people to share their stories, because some people just have incredibly inspiring, edifying stories.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe also create music, visual art and remain open to anything else the creativity gods wish to guide us towards.\u00a0\u003cbr\u003eIf you choose to become our Patron, you\u2019ll enjoy the whole journey with us, witnessing all facets of our creative outpour. The more patrons we have, the more we can execute.\u00a0\u003cbr\u003eThe High Dose Realm (our Patreon page)\u00a0will contain all of the magnificently weird and wonderful artistic expressions of our respective souls, which are surely bound to entertain and inspire.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSome words from the Creator...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/some-words-from-17042228\" target=\"_blank\"\u003eClick here to read Anna\u0027s words\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
