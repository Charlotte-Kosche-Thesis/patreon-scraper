    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHEYO GUYS! My name is Hanne Therese and I live in Norway. I dress up for\n fun, dance and play games with friends whenever I have time! I\u0027ve \ndecided to update my Patreon to be a little different this time around \nsince I\u0027ve started school and won\u0027t have that much time to cosplay as I \nnormally would. Since I moved out I have to pay a monthly bill and for \nother things I need like food, hobby etc. Some of the money you pledge \nwill go to exactly that but my main focus will always be COSPLAY \n(\uff89\u25d5\u30ee\u25d5)\uff89*:\uff65\uff9f\u2727 I\u0027ll be traveling to France \u0026amp; Japan in March. I want to save up so I\u0027ll make the best out if it once the time comes around! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t1.0-9/20800135_1365135600271527_4205799578081103919_n.jpg?oh=535eb49c3d1bb4592737cefd088eb6ad\u0026amp;oe=5A56EF5A\"\u003e\u003cbr\u003e\u003cimg\u003e\u003cdiv style=\"text-align: center;\"\u003eI will be able to cosplay once a month and sending prints will be way easier now that I live more central. BUT I\u0027M GOING TO MCM EXPO IN OCTOBER IN LONDON SO THAT\u0027S EXCITING TOO! \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWith your\n support I\u0027ll be able to cosplay, do photoshoots and live a little \nbetter knowing I\u0027m saving up money for the trips. I decided to make a Patreon because people requested it, it\u0027s\n a good idea in general and I would like to challange myself monthy with\n this. Thank you for your concideration and for stopping by! I hope \nyou\u0027ll join one way or another and I can\u0027t wait to create content for \nyou guys.\u003cbr\u003e Thank you!!\u003cbr\u003e\u003c/div\u003e"
