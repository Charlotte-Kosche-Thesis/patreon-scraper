    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/lPt1OYuqrZM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-08-26T20:58:28+00:00",
    "summary": "Hello, everyone! I am Trass, a self-taught composer and penguin lover. I created the music group harmonicblend with some friends over the internet I\u0027ve never met before as a way to kill time and have fun in between the stress at school. Fast forward 5 years, and now we have done several \u003ca href=\"https://harmonicblend.bandcamp.com/\"\u003ealbums\u003c/a\u003e and theme songs for some indie games (\u003ca href=\"http://www.novellagaming.com/bily/\"\u003eBut I Love You\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=Q6RMJ-zLJfo\"\u003eA More Beautiful World\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=JM-EW8z-ciI\"\u003eYume no Sono\u003c/a\u003e). We also did the entire OST of \u003ca href=\"https://rpgmaker.net/games/6232/\"\u003eDreaming Mary\u003c/a\u003e and \u003ca href=\"https://rpgmaker.net/games/6508/\"\u003ePainted Heart\u003c/a\u003e, both of which are games created and developed by accha (one of our members) and me. Nowadays, our activities consist of doing (and looking for) music commissions.\u003cbr\u003e\u003cbr\u003eHowever, due to our changing private/work lives and responsibilities, we barely have any time to do our own projects. One of them being Dreaming Children. With Patreon we hope to one day be able to grow our audience and sustain ourselves with our music. That\u0027s why we need your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Dreaming Children?\u003c/strong\u003e\u003cbr\u003e Dreaming Children has been harmonicblend\u0027s pet project for a while now. It was the very first project we decided to do as a group (and ironically had never been realized until now...). It was supposed to be a conceptual album telling the stories of \u0027children\u0027 who \u0027dream\u0027 in the form of loose songs not directly tied to each other (each track tells the story of one child) but they still come together in an overarching story. As you can see, we have decided to move the project over to Patreon. So, instead of presenting Dreaming Children as a full album, we will release single songs periodically.\u003cbr\u003e\u003cbr\u003eOur plan is to release new songs biweekly along with the accompanying youtube videos!\u003cbr\u003e\u003cbr\u003eTo know more about our style of music, check out our previous album, Cerulean Mono-Rainbow!\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/218937576\u0026amp;color=0066cc\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oPZOm3S.png\" style=\"width: 252px;\"\u003e\u003cbr\u003eTrass \u003cbr\u003eRole: Leader, Composer\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/B3nIg9Q.png\" style=\"width: 239px;\"\u003e\u003cbr\u003eaccha\u003cbr\u003eRole: Artist, Animator, Singer\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RM48J80.png\" style=\"width: 262px;\"\u003e\u003cbr\u003eClea leshlick\u003cbr\u003eRole: Audio Engineer, Mix and Mastering\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WFPFxe1.png\" style=\"width: 224px;\"\u003e\u003cbr\u003eGeiky\u003cbr\u003eRole: Lyricist\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hbQT9eS.png\" style=\"width: 268px;\"\u003e\u003cbr\u003eAria\u003cbr\u003eRole: Artist\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FmDZVXy.png\" style=\"width: 259px;\"\u003e\u003cbr\u003eUsachii\u003cbr\u003eRole: Singer\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/EUR7X6d.png\" style=\"width: 228px;\"\u003e\u003cbr\u003eCoda\u003cbr\u003eRole: Singer\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WI6clWB.png\" style=\"width: 281px;\"\u003e\u003cbr\u003eKT\u003cbr\u003eRole: Singer\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8chbz2j.png\" style=\"width: 262px;\"\u003e\u003cbr\u003eLunacy\u003cbr\u003eRole: Singer\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eMaking music is our passion! The commissions we get and the albums we sell let us keep doing this but at the end of the day, we make next to nothing. We can\u0027t sustain ourselves off of our current music income. Ideally, we hope to touch a lot of people through our music. We also hope to one day have enough financial support that we\u0027ll be able to continue doing music without being dependent on our day jobs!\u003cbr\u003e\u003cbr\u003eEvery single dollar you pledge will lead to the creation of more content! If you\u0027re a fan of our works but cannot be a patron, I still thank you from the bottom of my heart. You are all the reason why making music is so much fun!\u003cbr\u003e\u003cbr\u003eThank you very much!\u003cbr\u003e"
