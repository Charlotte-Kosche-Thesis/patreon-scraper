    "summary": "I\u0027m Honor Eastly. I write things, record podcasts, and feel a lot of feelings. I\u0027m a freelance writer, general-art-thing maker and mental health advocate.\u003cbr\u003e\u003cbr\u003eI\u2019ve been described as a professional feeling-haver. This is not far from the truth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Story\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2011, I graduated from the Victorian College of the Arts. Instead of working on Sculpture and Spatial Practice (which I inexplicably got a degree in) I was spending my time writing songs for strangers and friends about their deepest secrets (and attempts to lose their virginity).\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"393\" src=\"https://www.youtube.com/embed/pzTy68yVUZA\" width=\"700\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI quickly realised that I wanted to connect with people outside the Contemporary Art scene. I wanted to work outside of the gallery and open up conversations about normal life, about shame, and about the things that deeply scared me.\u003cbr\u003e\u003cbr\u003eI also wanted to blow up photos of my genitals and hang them on walls around my college. This, as it turns out, is not the best way to make friends with college security.\u003cbr\u003e\u003cbr\u003eSince I left the art world, I\u2019ve been working on different ways of connecting with people - I\u2019ve hosted a \u003ca href=\"http://www.honoreastly.com/projects-1/2015/6/23/that-sexy-show\" rel=\"nofollow\"\u003ecomedy game show about sex\u003c/a\u003e, started a \u003ca href=\"http://www.beinghonestwithmyex.com/\" rel=\"nofollow\"\u003eweekly podcast with my ex-fianc\u00e9\u003c/a\u003e, set \u003ca href=\"http://www.honoreastly.com/videos/2015/9/21/what-the-actual-fuck\" rel=\"nofollow\"\u003estuff on fire in my room while topless\u003c/a\u003e, and \u003ca href=\"http://www.honoreastly.com/honor-eastly/2015/11/15/i-want-to-fall-in-love-with-you\" rel=\"nofollow\"\u003efallen in love with strangers for eight hours straight\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"468\" src=\"https://lh3.googleusercontent.com/B4Z3TGmOJhnVFckj0wDRJH7R0_KdliFr12ZGKWAxS7cbgpVDZUp2upUVFVYtu4QIi53-qPVhxrjV1FiW8D1k1DOkHt4TU4s4BCggnEDeu71ybKRaYf_r7t7GPfjXb1ee7xU3LME-\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003eI like working in the weird space in between art and advocacy. While I\u2019m using art to explore my feelings and experiment with how things could be different, I also want to make actual change:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy \u003ca href=\"http://www.honoreastly.com/projects-1/2016/4/26/no-feeling-is-final-campaign\" rel=\"nofollow\"\u003e#NoFeelingIsFinal\u003c/a\u003e reached every state and territory in Australia, made some waves overseas, and directly contributed to government attitudes towards mental health funding. \u003c/li\u003e\u003cli\u003eEvery day I get emails about \u003ca href=\"http://www.beinghonestwithmyex.com/\" rel=\"nofollow\"\u003eBeing Honest With My Ex\u003c/a\u003e from people who feel less alone after hearing about the weird and fucked-up relationship I have with my ex\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.honoreastly.com/honor-eastly/2015/9/9/it-gets-better\" rel=\"nofollow\"\u003eMy writing about battling my way through the mental health system\u003c/a\u003e helps people with their own struggles\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.honoreastly.com/videos/2015/9/21/what-the-actual-fuck\" rel=\"nofollow\"\u003eMy songs\u003c/a\u003e sometimes get stuck in people\u2019s heads. Like, for hours.\u003c/li\u003e\u003cli\u003eIf I wasn\u2019t around to water my plants, they would probably die\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI do all this to make the world more like the kind of place I\u2019d like to live. Unfortunately, in the venn diagram that is my life, the projects I make rarely overlap with the money I need to live:\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"475\" src=\"https://lh3.googleusercontent.com/SMT-IlWsQe0b8f_89HwgFyDJHjucdG0ldnwYceDA_Jmxvms3QUP6_HO7Z_XcgHPug0ItnBgcu_GgIMcQ4W9R_5GyPSj0PIidXSRES9ywUgPfti0zzRssaex_4py015zf3Vc1dlWk\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003eTo sustain myself I have to put a lot of focus on \u201cprojects that will bring in money\u201d rather than \u201cprojects that will make the world better\u201d.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I asking for help?\u003c/strong\u003e There are a lot of meaningful art babies that I\u2019d like to make. In my limited spare time (I have a day job to pay the bills) I put my efforts towards a bunch of cool projects.\u003cbr\u003e\u003cbr\u003eWith your support, I can start turning down boring paid gigs and put more focus on projects that genuinely help make the world a better place. Here\u2019s just some of the awesome cuntblasters I\u2019d be working on if I was spending less time chasing the cash dollarz:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eStarving Artist\u003c/strong\u003e, a new podcast cracking open the conversation around art + money\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWriting more articles\u003c/strong\u003e, particularly about mental health.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAsk Honor\u003c/strong\u003e, a mental health / relationship advice column (which people have been asking me to do since I first started talking publicly about love and mental health)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCoordinating a monthly Mental Health Discussion Group\u003c/strong\u003e,\u00a0as discussed in \u003ca href=\"http://www.beinghonestwithmyex.com/e/29-getting-therapy-with-my-ex-again/\" rel=\"nofollow\"\u003eepisode 29 of Being Honest With My Ex\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSo, so many more projects!\u003c/strong\u003e Seriously, I have a million ideas but limited hours and limited funds. For example, I have like two dozen videos recorded and no time to edit them.\u003c/li\u003e\u003cli\u003e(I also have almost 2 years worth of tears collected in boxes. With your help, I can move from \u201cperson who obsessively hoards their eye-sadness\u201d to \u201cperson who completed an emotionally complex art project about crying\u201d.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u2019ve tried to come up with a bunch of cool rewards, but if there\u2019s anything you\u2019d like to see: get in contact!\u003cbr\u003e\u003cbr\u003e(Even if you don\u2019t have specific suggestions, feel free to send me an email - \u003ca href=\"mailto:honoreastly@gmail.com\" rel=\"nofollow\"\u003ehonoreastly@gmail.com\u003c/a\u003e.\u00a0\u003ca href=\"mailto:honoreastly@gmail.com\" rel=\"nofollow\"\u003e\u003c/a\u003eI\u2019m always curious about what / how / who you are\u003ca href=\"mailto:honoreastly@gmail.com\" rel=\"nofollow\"\u003e.\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eYour donation will be like you coming around to my house once a month and leaving a note on my bed that says \u201cI believe in you\u201d. (Except without the locksmith fees I\u2019ll likely incur.)\u003cbr\u003e\u003cbr\u003eWith your support, I can record more podcasts, create more art, and continue valiantly working on my mission to fuck shit up until it\u2019s the best shit that\u2019s ever been fucked up. That\u2019s all I want from life, and with YOUR help we can put more cool stuff into the world and make it a less fucked-up / lonely place.\u003cbr\u003e\u003cbr\u003exx\u003cbr\u003e\u003cbr\u003eNote: prices are in US dollars!\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"416\" src=\"https://lh6.googleusercontent.com/dJQUABULfAcy7qxMZotyd4x8HHACaRg__9jpos7J7_6NgxXR_niGjoRmz8YBYu9E1AJ0Xvqj-a_uKCRzE0KhItLnbmq4QoxSpTIy9HtrcsR92pCfICx20eTxJSjbZG5QMEXHgcjC\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e"
