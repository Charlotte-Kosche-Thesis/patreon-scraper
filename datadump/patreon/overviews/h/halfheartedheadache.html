    "summary": "I\u0027m not good at introductions, this is why I live behind a camera for work and behind a pen for passion. I do love to make comics, from the bottom of my heart. \u00a0I love telling stories - in my comics sometimes they are funny, sometimes they are simple and probably more meaningful to me. \u00a0But I love to tell the story regardless. \u00a0\u003cbr\u003e\u003cbr\u003eI am on Patreon because while I adore story telling in comics, it is a costly passion; pens, pencils, inks, markers, web service, vanilla chai tea lattes, they tend to add up. \u00a0And I would love to continue what I do, however I am also a fan of eating and living, so that is awfully nice as well. \u00a0By no means do you have to pay to play - if you like my comic, that\u0027s awesome and I can not thank you enough. \u00a0If you would like more content, we can absolutely make magic happen when you donate!\u00a0\u003cbr\u003e\u003cbr\u003eI love doing this, it means the world to me that someone else would enjoy it as well. \u00a0So for that, I thank you for the bottom of my heart. I hope you enjoy the adventure!"
