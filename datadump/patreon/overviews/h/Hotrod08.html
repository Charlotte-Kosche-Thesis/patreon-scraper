    "summary": "First of all, thank you for anyone who donates to the channel\u0027s cause! It\u0027s absolutely unnecessary of you to do, but if you do contribute in any way, it will be appreciated way more than you could ever imagine!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/iOmamDN.png\"\u003e\u003cbr\u003e\u003c/div\u003eI, \u003cstrong\u003eHotrod08\u003c/strong\u003e, am an avid gamer in \u003cstrong\u003eLeague of Legends\u003c/strong\u003e who has played the game since Season 1. After becoming a \u003cstrong\u003eDiamond Support\u003c/strong\u003e player in Season 7 (\u003ca href=\"http://na.op.gg/summoner/userName=hotrod08\"\u003eMy Current OP.gg\u003c/a\u003e), I decided that I wanted to start my own \u003ca href=\"http://www.youtube.com/Hotrod08\"\u003eYouTube Channel\u003c/a\u003e that had Support-Focused content on it. The channel has over \u003cstrong\u003e700\u003c/strong\u003e supporters and currently features videos on topics such as:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2022Champion Builds\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003eTips and Tricks\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003eDiscussion Videos\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003eSupport Patch Notes\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003ePBE Updates\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003eSkin Giveaways\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003e1st Person VODs\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003eSupport Clips of Good Plays\u003cbr\u003e\u003cem\u003e\u2022\u003c/em\u003eYOU Decide What Content I Show!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/WpCz1Wu.png\"\u003e\u003cbr\u003e\u003c/div\u003eI decided to use Patreon for two reasons: to \u003cstrong\u003einteract with my best of fanbase \u003c/strong\u003eand to \u003cstrong\u003ehave a small income when my wife gets out of school\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSince I have started my YouTube Channel in November 2017, I have had a small but dedicated group of people who \u003cstrong\u003elike\u003c/strong\u003e, \u003cstrong\u003ecomment\u003c/strong\u003e, \u003cstrong\u003ediscuss\u003c/strong\u003e, and \u003cstrong\u003egive me motivation\u003c/strong\u003e on my efforts who I have absolutely appreciated. With these people in mind, I wanted to create a platform of which I could have \u003cstrong\u003especial interactions\u003c/strong\u003e with fans who wanted just a little bit more out of my channel than what it already gives.\u003cbr\u003e\u003cbr\u003eAs for my \u003cstrong\u003ewife\u003c/strong\u003e, she is currently in nursing school, where she would like to become a \u003cstrong\u003eNICU Nurse, \u003c/strong\u003ea nurse who works with newborn infants. She is expected to finish her schooling within 3 years from now, and when she does finish her schooling, I will be \u003cstrong\u003eleaving\u003c/strong\u003e my current job in part for her to start her own career, for me to go back to schooling (somewhere in gaming), and for me to take care of my special needs child (no pity party, just a fact).\u003cbr\u003e\u003cbr\u003eWhen I get to this point in my life, I would like to have \u003cstrong\u003ethis\u003c/strong\u003e as my mini-job while I am an at-home husband going through school and taking care of my kid.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/lln0z0F.png\"\u003e\u003cimg src=\"https://i.imgur.com/eJ5XRx2.png\"\u003e\u003cbr\u003e\u003c/div\u003eThe current tiers of being a Patron include ranks of League of Legends, which includes Silver Tier, Gold Tier, Platinum Tier (NA Server Only), Diamond Tier (Non-NA Server), and Master Tier (NA Server Only) with the prices of $1, $3, $10, $23, and $28 respectively.\u003cbr\u003e\u003cbr\u003eFor $1, you\u0027re at \u003cstrong\u003eSilver Tier\u003c/strong\u003e. The total perks at this tier include:\u003cbr\u003e\u2022My greatest gratitude of supporting my channel!\u003cbr\u003e \u2022Your name will be added to the end of every video I make, showing your support :)\u003cbr\u003e\n \u2022Send me future video ideas directly on Patreon! Responses given back as appropriate\u003cem\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eFor $3, you\u0027re at \u003cstrong\u003eGold Tier\u003c/strong\u003e. The total perks at this tier include:\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u2022My greatest gratitude of supporting my channel!\u003cbr\u003e \u2022Your name will be added to the end of every video I make, showing your support :)\u003cbr\u003e\n \u2022Send me future video ideas directly on Patreon! Responses given back as appropriate\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u2022Access to some videos before being released!\u003cbr\u003e\u2022Open communication line on Patreon that you can personally ask any questions you\u0027d like and I\u0027ll help!\u003cbr\u003e\u2022Send me your OP.gg and I\u0027ll take a look at it and give you any suggestions that I can :)\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003eFor $10, you\u0027re at \u003cstrong\u003ePlatinum Tier\u003c/strong\u003e. \u003cstrong\u003eThis Tier is for North American (NA) Server only, as it has specific perks only able to be granted at that level\u003c/strong\u003e\u003cem\u003e\u003cem\u003e. \u003c/em\u003e\u003c/em\u003eThe total perks at this tier include:\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u2022My greatest gratitude of supporting my channel!\u003cbr\u003e \u2022Your name will be added to the end of every video I make, showing your support :)\u003cbr\u003e\n \u2022Send me future video ideas directly on Patreon! Responses given back as appropriate\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u2022Access to some videos before being released!\u003cbr\u003e\u2022Open communication line on Patreon that you can personally ask any questions you\u0027d like and I\u0027ll help!\u003cbr\u003e\u2022Send me your OP.gg and I\u0027ll take a look at it and give you any suggestions that I can :)\u003cbr\u003e\u2022Be added to my personal friend list on my League of Legends account!\u003cbr\u003e\u2022Chat with me anytime I\u0027m online (available) and talk about whatever you\u0027d like to.\u003cbr\u003e\u2022Join me in Ranked Flex Queue while I practice :)\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003eFor $20, you\u0027re at \u003cstrong\u003eDiamond Tier\u003c/strong\u003e. \u003cstrong\u003eThis Tier is for every other server BUT North American (NA), as it includes every perk BUT the NA-Specific Perks\u003c/strong\u003e. The Total perks at this tier include:\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u2022My greatest gratitude of supporting my channel!\u003cbr\u003e \u2022Your name will be added to the end of every video I make, showing your support :)\u003cbr\u003e\n \u2022Send me future video ideas directly on Patreon! Responses given back as appropriate\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u2022Access to some videos before being released!\u003cbr\u003e\u2022Open communication line on Patreon that you can personally ask any questions you\u0027d like and I\u0027ll help!\u003cbr\u003e\u2022Send me your OP.gg and I\u0027ll take a look at it and give you any suggestions that I can :)\u003cbr\u003e\u2022Once a month, you can send me a game replay of you playing Support and I\n will go over how you personally can improve in the game, posting my \nreactions to your replay on my channel\u003cbr\u003e\u2022I will create a SupportCraft Build Video on whatever Support champion you suggest dedicated to your name! (one time use)\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003eFor $25, you\u0027re at \u003cstrong\u003eMaster Tier\u003c/strong\u003e. \u003cstrong\u003eThis Tier is for North American (NA) Server only, as it has specific perks only able to be granted at that level\u003c/strong\u003e\u003cem\u003e\u003cem\u003e. \u003c/em\u003e\u003c/em\u003eThe total perks at this tier include:\u003cbr\u003e\u2022My greatest gratitude of supporting my channel!\u003cbr\u003e \u2022Your name will be added to the end of every video I make, showing your support :)\u003cbr\u003e\n \u2022Send me future video ideas directly on Patreon! Responses given back as appropriate\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u2022Access to some videos before being released!\u003cbr\u003e\u2022Open communication line on Patreon that you can personally ask any questions you\u0027d like and I\u0027ll help!\u003cbr\u003e\u2022Send me your OP.gg and I\u0027ll take a look at it and give you any suggestions that I can :)\u003cbr\u003e\u2022Be added to my personal friend list on my League of Legends account!\u003cbr\u003e\u2022Chat with me anytime I\u0027m online (available) and talk about whatever you\u0027d like to.\u003cbr\u003e\u2022Join me in Ranked Flex Queue while I practice :)\u003cbr\u003e\u2022Once a month, you can send me a game replay of you playing Support and I\n will go over how you personally can improve in the game, posting my \nreactions to your replay on my channel\u003cbr\u003e\u2022I will create a SupportCraft Build Video on whatever Support champion you suggest dedicated to your name! (one time use)\u003cbr\u003e"
