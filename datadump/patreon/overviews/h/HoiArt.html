    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eOk, so the youtube video isn\u0027t exactly for TETHERED, but it gives you a jist of what I am offering. I\u0027m also kinda hinting for more people to support Shane, because...Well....I\u0027ll be brutally honest, with him you get access to THREE comics for the price of one :D\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nTo see Shane\u0027s Patreon, click\u00a0\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/Beefpaper\"\u003eHERE\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo what\u0027s this nonsense about?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nI started Tethered in the hopes of improving my drawing and writing skills, I never imagined it would get me so much more than that. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do I mean?\u003c/span\u003e\u003c/strong\u003e \u003c/h3\u003e\nWell a few years back, my dumb little Ed icon got the attention of some dorky Kiwi who is also creating a webcomic....Heard of\u00a0\n\u003ca href=\"http://beefpaper.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBeefpaper\u003c/strong\u003e\u003c/a\u003e? Or\u00a0\u003ca href=\"http://tizzystitchbird.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eTizzy Stitchbird\u003c/strong\u003e\u003c/a\u003e? No? Well you have now, go check it out! Coz, well, we kinda ended up falling in love, he moved over, and we got married. As the job front here in the UK is a bit dumb, the money we earn through Patreon pays towards his side of the bills, and it just helps us to live a little more easy :) so yea, thanks for that \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat can you do to help?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eTethered will always be available for free on the\u00a0\u003ca href=\"http://www.tethered-comic.com/\"\u003e\u003cstrong\u003ewebsite\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/tethered/list?title_no=121776\"\u003e\u003cstrong\u003eWebtoons\u003c/strong\u003e\u003c/a\u003e, but even donating $1 a month would help contribute towards my life with Shane!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo what\u0027s in it for you?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eAs well as knowing you are contributing to making Shane and I the two happiest dorks in the world, you will have exclusive access to a pages of Tethered before it\u0027s uploaded anywhere else on the web! You will also get access to random videos of me doing my artwork, character design sheets, my 3D models I use for backgrounds and props, as well as a rough sketches to show the progress my pages go through before you see the final results. For those of you who wish to contribute a little more,\u003cstrong\u003e\u003c/strong\u003e Shane and myself do hangouts \u003cstrong\u003eeverything Sunday\u003c/strong\u003e where we play games with Patrons as well as be there available for questions if you have anything you\u0027d like to ask!!!\u003cbr\u003e\n\u003cbr\u003e\nFor those of you who are just passing by, go check out the Tethered website, it\u0027s great to get new eyes on the site, and even better if you would take your time to comment and let me know what you think! THANKS GUYS!\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 120px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"margin-left: 42px;\"\u003e\n\u003c/blockquote\u003e"
