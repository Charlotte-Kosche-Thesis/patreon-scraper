    "summary": "\u003cimg src=\"http://www.thehillywoodshow.com/wp-content/uploads/2015/05/white.png\"\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://40.media.tumblr.com/9c870ede37f9b2dd8162c47837d2dcac/tumblr_o0txefLYNL1qfcs7so1_540.png\"\u003e\u003c/div\u003e\nHi there! \u00a0We\u0027re Hilly and Hannah, Creators of\u00a0The Hillywood Show\u00ae! For 11 years we\u0027ve been making parodies of your favorite Movies and TV shows such as The Lord Of The Rings, Harry Potter, Supernatural, Doctor Who, and more! \u00a0We write, direct, edit all on our own. \u00a0We couldn\u0027t afford film school, but, with a lot of determination, and with encouragement from fans like you, we have created The Hillywood Show\u00ae!\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://40.media.tumblr.com/53daf9942a44cc60b927c74f1df5cb73/tumblr_nuy7cqMl7S1qfcs7so2_1280.png\"\u003e\u003c/strong\u003e\u003c/div\u003eThe Hillywood Show\u00a0is growing every day and we have some epic ideas in mind for new parodies! \u00a0However, to make such large-scale productions, more constantly, is expensive. \u00a0Making money off of YouTube advertisements is hard as well, unless you have a big Sponsor like NIKE, SONY etc. and those guys are a little hard to come by.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\u003cimg src=\"https://68.media.tumblr.com/180e83e0997ca7adb2f8fb6895651e22/tumblr_okcmm2RyC81qfcs7so4_540.png\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nGlad you asked! \u00a0Here\u0027s a list to help you out! \u00a0Ready? \u00a0:)\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eCostume Designing\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWardrobe Assistant\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHair and Make-Up\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFX Contacts\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSet Designers\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSet Dressing\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProp Designers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStudio Rental\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLocation Fees\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eLocation Film Permits\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFlights to out of state locations\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHotel Stay for out of state locations\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLiability Insurance\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRental for RED Camera\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJib Operator\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOn Set Photographer\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOn Set Food Catering\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProfessional Dancer Fees\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCrew\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGraphic Designer\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVoice Actors\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMusic Composer\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMusic Recording Studio Fee\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRental Trucks for moving Sets and large Props\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\nThe Extra Monthly income will go towards:\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePre-production for the Next Hillywood Parody\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMonthly Rental Space for storing costumes, sets, props etc.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMaintaining\u00a0The Hillywood Show\u0027s Website\u00a0\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCreating New Merchandise for Hillywood\u0027s Shop\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCreating more Vlogs and Tour Updates\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCreating more YouTube Challenge Videos\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHosting Hillywood Meet Ups\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0f951edad6a0e9f95a5540ed576e1210/tumblr_okcmm2RyC81qfcs7so6_540.png\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/div\u003eBy becoming a Hillywood Patreon! \u00a0We have lots of awesome packages below that offer you many different ways to help us out! \u00a0Plus, you get a lot of fun goodies too! \u00a0 \u003cstrong\u003e\u003c/strong\u003eIt\u0027s fun and easy, and you can cancel your subscription at anytime. \u00a0For more questions regarding payments, and rewards\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200368655-General-Questions\" rel=\"nofollow\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://40.media.tumblr.com/fe8a25cf3f772df45ac73b95719891b6/tumblr_nuy7cqMl7S1qfcs7so6_1280.png\"\u003e\u00a0\u003cimg src=\"https://media.giphy.com/media/37RwvP8uwBrZS/giphy.gif\" style=\"backg
