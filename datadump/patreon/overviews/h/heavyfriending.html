    "summary": "\u003cem\u003eHeavy Friending\u003c/em\u003e is a comedy podcast based in Austin, Texas, starring television personality, \u003cstrong\u003eJoe Barlow\u003c/strong\u003e and singer/songwriter, \u003cstrong\u003eLaura Lee Bishop.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHeavy Friending\u003c/em\u003e chronicles the journey of two strangers as they embark on the rocky path to friendship. Listen along as Joe and Laura attempt to become buds through fun activities and interviews designed to bring them closer together. Playing video games, writing songs, and even getting drunk together, may be just what they need to move their friendship meter towards \u201cbesties,\u201d but don\u2019t hold your breath! This odd couple may never figure out how to get along.\u00a0\u003cbr\u003e\u003cbr\u003eWhile Joe and Laura mostly joke around, playing up their differences and busting each other\u0027s chops,\u003cstrong\u003e \u003cem\u003ethe underlying truth is palpable: Friendship is tricky.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn a world of hashtags, likes, texting, and relationships with a screen, \u003cem\u003eHeavy Friending\u003c/em\u003e is a refreshing jolt of genuine human interaction- \u003cstrong\u003eunscripted and unfiltered\u003c/strong\u003e, with nothing off limits. Irreverent, inappropriate, and simply ridiculous, what Joe and Laura lack in propriety, they make up for with wit, candor, and most importantly, humor. \u003cbr\u003e\u003cbr\u003eTune in each week to \u003cem\u003eHeavy Friending\u003c/em\u003e, a podcast that may or may not end at true friendship.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find \u003cem\u003eHeavy Friending\u003c/em\u003e on Apple Podcasts and basically anywhere podcasts exist!\u003cbr\u003e"
