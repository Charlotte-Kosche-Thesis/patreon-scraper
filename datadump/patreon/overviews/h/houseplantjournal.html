    "summary": "Welcome to my Patreon page - thanks for visiting! \u00a0I\u0027m currently writing a book on house plant care - hopefully, it will be \u003cem\u003e\u003cstrong\u003ethe\u003c/strong\u003e\u003c/em\u003e book on the topic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeyond House Plant Care\u003c/strong\u003e\u003cbr\u003e99% of the house plant care advice out there focuses on what to do in response to a seemingly negative sign (yellowed leaves, brown tips, undesired growth pattern), which really takes the fun out of the hobby.\u00a0 My approach is to maximize enjoyment while accepting the limitations of growing plants indoors.\u00a0 I\u0027ll teach you the how/why so you can develop a life-long appreciation for house plants rather than give some vague instructions with the implication that your plant will live forever.\u003cbr\u003e\u003cbr\u003eSupport me and I will help you discover the true joys of plant parenthood!\u003cbr\u003e"
