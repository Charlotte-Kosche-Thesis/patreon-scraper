    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003eH a n n a h \u00a0 H i l l\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.hannahhillart.com\"\u003ewww.hannahhillart.com\u003cbr\u003e\u003cimg src=\"http://i1233.photobucket.com/albums/ff398/hannah_hill1/Hill_Hannah_9.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWho I am:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m a contemporary painter living and working in Bushwick in Brooklyn, NY. I\u0027m originally from a small town in Alabama and my work often reflects that. As my day job I work as the accounts manager in a specialty painting and drawing supply store in New York City, so I\u0027m always learning. I majored in General Fine Arts and minored in Creative Writing at the Maryland Institute College of Art (MICA) in Baltimore, MD, graduating in 2012. Now I\u0027m learning to navigate the \"art world\" one day at a time, working in the studio and doing artist residencies regularly. For the last year I have been working on a graphic novel that combines my painterly hand and a story that\u0027s lived in my head for years. It\u0027s still in its early stages and I need all the help I can get!\u003cbr\u003e\u003cimg src=\"http://i1233.photobucket.com/albums/ff398/hannah_hill1/Hill_Hannah_10.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eNot sure what Patreon is?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIt\u0027s essentially an automated tip jar! If you enjoy the work I make or like me as a person (please don\u0027t tell me if it\u0027s strictly one or the other, I\u0027m sensitive), your contribution, no matter how small, helps me survive month to month as an artist. It goes towards supplies, studio rent, transporting my work and exhibition/entry fees. As it stands these expenses, plus my living expenses, comes out of my hourly wage. And it\u0027s not enough, to be completely honest. I work a couple side hustles in addition to my part time job and between them, I\u0027m often working more often than not. I would rather be in the studio. I would rather be sharing my art with you.\u00a0\u003cbr\u003e\u003cimg src=\"http://i1233.photobucket.com/albums/ff398/hannah_hill1/Hill_Hannah_3_1.jpg\"\u003e\u003cbr\u003e"
