    "one_liner": "Unusual is the way to go!",

    "pledge_url": "/bePatron?c=174530",
    "published_at": "2015-05-20T12:45:29+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://gallery.tinyletterapp.com/ff7c2de30a76123bf14e8d51ea94884089951976/images/d7f0b4ff-21df-4a9a-8f0f-fabce626d05f.png\" style=\"width: 601px;\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u2019m\nHelianthus (or \u003cstrong\u003eHelia\u003c/strong\u003e for short), head of \u003ca href=\"http://traumendes-madchen.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTr\u00e4umendes M\u00e4dchen\u003c/strong\u003e,\u003c/a\u003e the most\nunpronounceable indie development studio ever! (Our name is in German but we\u2019re\nFrench, it\u2019s confusing, I know) \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://traumendes-madchen.com/wp-content/uploads/2016/01/Jeux-TM.png\"\u003e\u003cbr\u003e\u003c/div\u003eThe team, formed in 2012, was originally composed of hobbyists, and has produced six\nvisual novel since then, each being different and quite unique. They\u2019re all free by the way, so if you\u2019re interested, feel free to try them!\u003cbr\u003e\u003cbr\u003eOur motto\nis that we\u2019re devoted to telling stories: we like them to be unusual, in all\nsort of genres, and tell them in unusual ways. So, if you\u2019re looking for visual\nnovel that are out of the ordinary, you\u2019re in the right place!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://traumendes-madchen.com/wp-content/uploads/2016/01/Lys-Concept-Art.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eLys Concept Art by \u003ca href=\"http://a-nako.deviantart.com/\" rel=\"nofollow\"\u003eAnako\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\n\nSince 2016,\nwe officially became a fully fledged visual novel company and we\u2019re currently\nworking on \u003cstrong\u003eChronotopia\u003c/strong\u003e, our first commercial project. It involves\nreincarnation, \u201cdark\u201d fairytale and people dying, suffering and going back in\ntime to suffer some more.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nWhen it\ncomes to visual novel, I\u2019m in charge of scenario, project management\nand programming. I use the company money (which comes from several credits) to pay\nthe various artists that will bring life to my stories but, sadly, I don\u2019t have\nany left for myself and still have to pay the bills at the end of the month.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://traumendes-madchen.com/wp-content/uploads/2016/01/Temple-concept.png\"\u003e\u003cbr\u003e\u003cem\u003eAbandoned temple Concept Art by\u00a0\u003ca href=\"http://pyritekite.deviantart.com/\" rel=\"nofollow\"\u003ePyriteKite\u003c/a\u003e\u003ca href=\"http://traumendes-madchen.com/wp-content/uploads/2016/01/Jeux-TM.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\n\nSo, I need\na little help; help that should be temporary until my situation becomes more\nstable (or so I hope), in order to continue doing what I love. The more money I\nreceive, the more I\u2019ll be able to invest in the team: remuneration of the\nartists for better quality games, production of derivative products, going\nto conventions, etc. My ultimate goal is to be able to go as far as possible\nwith my team and it won\u2019t be possible without you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContact\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTwitter: \u003ca href=\"https://twitter.com/TM_VN\" rel=\"nofollow\"\u003ehttps://twitter.com/TM_VN\u003c/a\u003e\u003cbr\u003e\n\nFacebook: \u003ca href=\"https://www.facebook.com/Tr\u00e4umendes-M\u00e4dchen-399652813407216/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Tr\u00e4umendes-M\u00e4dchen-399652813407216/\u003c/a\u003e\u003cbr\u003e\n\nTumblr: \u003ca href=\"http://traumendesmadchen.tumblr.com/\" rel=\"nofollow\"\u003ehttp://traumendesmadchen.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\nWebsite: \u003ca href=\"http://traumendes-madchen.com/\" rel=\"nofollow\"\u003ehttp://traumendes-madchen.com/\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://traumendes-madchen.com/fr/wp-content/uploads/2015/05/Same.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThat plush shark is my mascot\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
