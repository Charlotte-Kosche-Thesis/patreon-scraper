    "summary": "\u003cstrong\u003e\u0414\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u043a \u043d\u0430\u043c \u043d\u0430 \u041a\u0443\u0445\u043d\u044e!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442 \u0412\u0441\u0435\u043c \u0445\u043e\u0440\u043e\u0448\u0438\u043c \u043b\u044e\u0434\u044f\u043c! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0421\u0435\u0440\u0433\u0435\u0439. \u041c\u043e\u0435\u0433\u043e \u0441\u043e\u0441\u0435\u0434\u0430 - \u041c\u0438\u0441\u0442\u0435\u0440 \u041a\u043e\u0442. \u041c\u044b \u0432\u043c\u0435\u0441\u0442\u0435 \u0432\u0430\u0440\u0438\u043c, \u0436\u0430\u0440\u0438\u043c, \u043f\u0435\u0447\u0435\u043c - \u0432 \u043e\u0431\u0449\u0435\u043c \u0442\u0432\u043e\u0440\u0438\u043c \u0432 \u041a\u0443\u043b\u0438\u043d\u0430\u0440\u043d\u043e\u043c \u0428\u043e\u0443 \"\u0413\u043e\u043b\u043e\u0434\u043d\u044b\u0439 \u041c\u0443\u0436\u0447\u0438\u043d\u0430.\" \u0418\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e - \u0413\u041c.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u0420\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u0421\u0435\u0440\u0433\u0435\u0439:\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cblockquote\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0412\u0441\u044f \u044d\u0442\u0430 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u0430\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044c \u0432 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 2015 \u0433\u043e\u0434\u0430. \u0412 \u043c\u043e\u0435\u0439 \u0436\u0438\u0437\u043d\u0438 \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0422\u043e\u0442-\u041a\u043e\u0433\u043e-\u041d\u0435\u043b\u044c\u0437\u044f-\u041d\u0430\u0437\u044b\u0432\u0430\u0442\u044c. \u042f \u0442\u0430\u043a \u0438 \u0441\u0434\u0435\u043b\u0430\u043b, \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043e\u0431\u0430\u0432\u0438\u043b \u0437\u0430\u0433\u043b\u0430\u0432\u043d\u0443\u044e \u0431\u0443\u043a\u0432\u0443 - \u0443 \u043c\u0435\u043d\u044f \u0432 \u0434\u043e\u043c\u0435 \u043f\u043e\u0441\u0435\u043b\u0438\u043b\u0441\u044f \u041a\u043e\u0442. \u041a\u0430\u043a \u0442\u043e\u043b\u044c\u043a\u043e \u0443 \u043d\u0435\u0433\u043e \u043f\u043e\u044f\u0432\u0438\u043b\u043e\u0441\u044c \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \"\u044f\", \u043e\u043d \u0437\u0430\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043b \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u043a \u0438\u043c\u0435\u043d\u0438 \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u043a\u0443 \u041c\u0438\u0441\u0442\u0435\u0440.\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cstrong\u003e\u041c\u0438\u0441\u0442\u0435\u0440 \u041a\u043e\u0442:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u041f\u043e\u043a\u043e\u0440\u043c\u0438 \u043c\u0435\u043d\u044f, \u043c\u0443\u0440\u0440!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003e\u0421\u0435\u0440\u0433\u0435\u0439:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u041d\u0435 \u043f\u0435\u0440\u0435\u0431\u0438\u0432\u0430\u0439! \u041d\u0435 \u0432\u0438\u0434\u0438\u0448\u044c, \u044f \u0441 \u043b\u044e\u0434\u044c\u043c\u0438 \u0433\u043e\u0432\u043e\u0440\u044e! \u041d\u0443 \u0442\u0430\u043a \u0432\u043e\u0442, \u0435\u0449\u0435 \u0441\u043f\u0443\u0441\u0442\u044f \u043c\u0435\u0441\u044f\u0446, \u0432 \u0430\u043a\u043a\u0443\u0440\u0430\u0442 \u043a\u043e \u0434\u043d\u044e \u0437\u043d\u0430\u043d\u0438\u0439 - \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f, \u0440\u043e\u0434\u0438\u043b\u0441\u044f \u043f\u0440\u043e\u0435\u043a\u0442 \"\u0413\u043e\u043b\u043e\u0434\u043d\u044b\u0439 \u041c\u0443\u0436\u0447\u0438\u043d\u0430\". \u0422\u0440\u043e\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u043e\u044e\u0437 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430-\u0432\u0435\u0434\u0443\u0449\u0435\u0433\u043e, \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430-\u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u0438 \u0438\u0445 \u043d\u0435\u0438\u0437\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u0443\u0448\u0438\u0441\u0442\u043e\u0433\u043e \u043f\u043e\u043c\u043e\u0449\u043d\u0438\u043a\u0430. \u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0421 \u0442\u0435\u0445 \u043f\u043e\u0440 \u043c\u044b \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0438\u0440\u0443\u0435\u043c \u0441\u0432\u043e\u044e \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043d\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c YouTube-\u043a\u0430\u043d\u0430\u043b\u0435, \u0433\u0434\u0435 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u043c \u0432\u0430\u043c \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438, \u0432 \u043e\u0441\u043d\u043e\u0432\u0435 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0432\u0441\u0435\u0433\u0434\u0430: \u043f\u0440\u043e\u0441\u0442\u043e\u0439 \u0440\u0435\u0446\u0435\u043f\u0442, \u0445\u043e\u0440\u043e\u0448\u0435\u0435 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435 \u0438 \u0432\u0435\u0447\u043d\u043e\u0435 \u0441\u0442\u0440\u0435\u043c\u043b\u0435\u043d\u0438\u0435 \u043a \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0441\u0442\u0432\u0443. \u0418 \u0445\u043e\u0442\u0438\u043c \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0432\u0441\u0435 \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u0438 \u0434\u0430\u043b\u044c\u0448\u0435. \u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0417\u0430 \u0432\u0441\u0435\u043c \u044d\u0442\u0438\u043c \u0431\u0435\u0437\u043e\u0431\u0440\u0430\u0437\u0438\u0435\u043c \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u044e\u0442 \u0443\u0436\u0435 \u0441\u0432\u044b\u0448\u0435 135 \u0442\u044b\u0441\u044f\u0447 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u041c\u044b \u043d\u0430\u0434\u0435\u0435\u043c\u0441\u044f, \u0441\u0440\u0435\u0434\u0438 \u043d\u0438\u0445 \u0435\u0441\u0442\u044c \u0438 \u0442\u044b, \u043d\u0430\u0448 \u0434\u043e\u0440\u043e\u0433\u043e\u0439 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u044c. \u0415\u0441\u043b\u0438 \u044d\u0442\u043e \u0442\u0430\u043a, \u0442\u043e\u0433\u0434\u0430 \u0442\u044b \u0442\u043e\u0447\u043d\u043e \u0437\u0430\u043c\u0435\u0442\u0438\u043b, \u0447\u0442\u043e \u0432 \u043d\u0430\u0448\u0435\u043c \u0428\u043e\u0443 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0431\u044b\u043b\u043e \u0440\u0435\u043a\u043b\u0430\u043c\u044b \u0438 \u043d\u0430\u0432\u044f\u0437\u044b\u0432\u0430\u043d\u0438\u044f \u0447\u0443\u0436\u043e\u0433\u043e \u043c\u043d\u0435\u043d\u0438\u044f. \u041c\u044b - \u044d\u0442\u043e \u043c\u044b. \u041d\u043e \u0445\u043e\u0442\u0438\u043c \u0441\u0442\u0430\u0442\u044c \u0435\u0449\u0435 \u043b\u0443\u0447\u0448\u0435.\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0418\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0430\u043c \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u0442\u0432\u043e\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430.  \u041a\u043e\u0440\u043c \u0434\u043b\u044f \u041a\u043e\u0442\u0430 \u043d\u044b\u043d\u0447\u0435 \u0434\u043e\u0440\u043e\u0433, \u0430 \u0443\u0433\u043e\u0432\u043e\u0440\u0438\u0432\u0430\u0442\u044c \u041a\u043e\u0442\u0430 \u0441\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0441 \u043a\u0430\u0436\u0434\u044b\u043c \u0440\u0430\u0437\u043e\u043c \u0432\u0441\u0435 \u0441\u043b\u043e\u0436\u043d\u0435\u0435, \u043a\u0430\u043a \u0442\u044b \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0448\u044c. \u0417\u0432\u0435\u0437\u0434\u043d\u0430\u044f \u0431\u043e\u043b\u0435\u0437\u043d\u044c - \u043e\u043d\u0430 \u0442\u0430\u043a\u0430\u044f..\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0414\u0430\u0432\u0430\u0439 \u0437\u0430\u043a\u043b\u044e\u0447\u0438\u043c \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435? \u041e\u0447\u0435\u043d\u044c \u043f\u0440\u043e\u0441\u0442\u043e\u0435, \u043a\u0430\u043a \u0438 \u0432\u0441\u0435 \u0440\u0435\u0446\u0435\u043f\u0442\u044b \u043e\u0442 \u0413\u041c. \u0415\u0441\u043b\u0438 \u0442\u044b \u0443\u0436\u0435 \u0433\u043e\u0442\u043e\u0432\u0438\u043b \u0447\u0442\u043e-\u0442\u043e \u0441 \u043d\u0430\u043c\u0438 \u0438 \u0442\u0435\u0431\u0435 \u0431\u044b\u043b\u043e \u0432\u043a\u0443\u0441\u043d\u043e (\u0430 \u0438\u043d\u0430\u0447\u0435 \u043d\u0435 \u0431\u044b\u0432\u0430\u0435\u0442), \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438 \u043d\u0430\u0441 - \u043e\u0442\u043f\u0440\u0430\u0432\u044c 1$ \u0447\u0435\u0440\u0435\u0437 \u044d\u0442\u043e\u0442 \u0441\u0430\u0439\u0442. \u0415\u0439 \u0431\u043e\u0433\u0443, \u044d\u0442\u043e \u0441\u0430\u043c\u0430\u044f \u043b\u0443\u0447\u0448\u0430\u044f \u0438 \u043d\u0435\u0434\u043e\u0440\u043e\u0433\u0430\u044f \u043a\u0443\u043b\u0438\u043d\u0430\u0440\u043d\u0430\u044f \u043f\u043e\u043c\u043e\u0449\u044c \u0432 \u043c\u0438\u0440\u0435! \u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0410 \u0435\u0441\u043b\u0438 \u0442\u044b \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u043b\u0441\u044f - \u043d\u0435 \u0431\u0435\u0434\u0430. \u041f\u0440\u044f\u043c\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u0438\u0441\u043f\u044b\u0442\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0438 \u0438 \u043f\u0440\u0438\u0439\u0442\u0438 \u0432 \u043f\u043e\u043b\u043d\u044b\u0439 \u0432\u043e\u0441\u0442\u043e\u0440\u0433 \u043e\u0442 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430. \u0422\u044b \u043c\u044f\u0441\u043e\u0435\u0434 \u0438\u043b\u0438 \u0432\u0435\u0433\u0435\u0442\u0430\u0440\u0438\u0430\u043d\u0435\u0446? \u0412\u0441\u0435 \u0440\u0430\u0432\u043d\u043e!))) \u041d\u0430\u0447\u043d\u0438 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u0435 \u0432 \u043c\u0438\u0440 \u0413\u041c \u0441 \u044d\u0442\u0438\u043c\u0438 \u0442\u0430\u044e\u0449\u0438\u043c\u0438 \u0432\u043e \u0440\u0442\u0443 \u0431\u0443\u043b\u043e\u0447\u043a\u0430\u043c\u0438 \u0441 \u043a\u043e\u0440\u0438\u0446\u0435\u0439 (\u0441\u043c. \u0432\u0438\u0434\u0435\u043e \u0432\u044b\u0448\u0435).\u00a0\u0423\u0432\u0435\u0440\u044f\u044e \u0442\u0435\u0431\u044f - \u0432\u0441\u0435 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u044b \u0435\u0441\u0442\u044c \u0432 \u0442\u0432\u043e\u0435\u043c \u0434\u043e\u043c\u0435. \u0422\u0430\u043a \u0447\u0442\u043e \u0431\u0435\u0433\u043e\u043c \u043d\u0430 \u043a\u0443\u0445\u043d\u044e, \u0430 \u0437\u0430\u0442\u0435\u043c \u0432\u043e\u0437\u0432\u0440\u0430\u0449\u0430\u0439\u0441\u044f. \u0421\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0437\u0430\u043d\u044f\u0442\u044b \u0441\u044a\u0435\u043c\u043a\u043e\u0439 \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e\u0433\u043e \u0432\u043a\u0443\u0441\u043d\u044e\u0449\u0435\u0433\u043e \u0440\u0435\u0446\u0435\u043f\u0442\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u0442\u044b \u0441\u0442\u0443\u0447\u0438 \u043d\u043e\u0433\u0430\u043c\u0438 \u0438 \u043f\u043e\u0433\u0440\u043e\u043c\u0447\u0435. \u041f\u043e\u0447\u0435\u043c\u0443 \u043d\u043e\u0433\u0430\u043c\u0438? \u041d\u0443 \u0442\u044b \u0436\u0435 \u043d\u0435 \u0441 \u043f\u0443\u0441\u0442\u044b\u043c\u0438 \u0440\u0443\u043a\u0430\u043c\u0438 \u043f\u0440\u0438\u0439\u0434\u0435\u0448\u044c. \u0414\u043e \u0432\u0441\u0442\u0440\u0435\u0447\u0438!\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eP.S. \u041d\u0430\u043c \u0434\u0430\u0432\u043d\u043e \u043f\u0440\u0438\u0448\u043b\u0430 \u0432 \u0433\u043e\u043b\u043e\u0432\u0443 \u043c\u044b\u0441\u043b\u044c - \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u044f\u043c\u0438, \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u044f\u043c\u0438 \u0438 \u0432\u0438\u0434\u0435\u043e \u0441\u043e \u0441\u044a\u0435\u043c\u043e\u043a. \u042d\u0442\u043e\u0442 \u0440\u0435\u0441\u0443\u0440\u0441 - \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u0434\u043b\u044f \u0434\u0430\u043d\u043d\u043e\u0439 \u0437\u0430\u0442\u0435\u0438. \u0422\u0443\u0442 \u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u0422\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u0441\u0442\u0430\u0442\u044c \u043d\u0430\u0448\u0438\u043c \u041f\u0430\u0442\u0440\u043e\u043d\u043e\u043c \u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u043d\u0430\u043c \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446. \u0410 \u0435\u0441\u043b\u0438 \u0442\u0435\u0431\u0435 \u043d\u0435 \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043a\u0430\u043a \u043c\u044b \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u043c\u0441\u044f, \u043e\u0442\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f \u043c\u043e\u0436\u043d\u043e \u0432 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u0435\u043d\u0442.\u00a0\u041a\u0430\u043a \u0433\u043e\u0432\u043e\u0440\u044f\u0442 \u0432 \u041e\u0434\u0435\u0441\u0441\u0435: \u043d\u0435 \u0443\u0447\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u0436\u0438\u0442\u044c, \u043b\u0443\u0447\u0448\u0435 \u043f\u043e\u043c\u043e\u0433\u0438\u0442\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e. \u0417\u0430 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043d\u0430\u043c, \u0442\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0448\u044c \u0434\u043e\u0441\u0442\u0443\u043f \u043a\u043e \u0432\u0441\u0435\u043c \u0437\u0430\u043a\u0430\u0434\u0440\u043e\u0432\u044b\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u044f\u043c \u0413\u041c, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043a \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u044b\u043c \u0432\u0438\u0434\u0435\u043e-\u0440\u0435\u0446\u0435\u043f\u0442\u0430\u043c. \u041f\u043e\u043c\u043e\u0433\u0430\u0442\u044c - \u044d\u0442\u043e \u0437\u0434\u043e\u0440\u043e\u0432\u043e! \u0415\u0441\u043b\u0438 \u043d\u0443\u0436\u043d\u043e - \u0432\u043e\u0442 \u0441\u0441\u044b\u043b\u043a\u0430 \u043d\u0430 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0443\u044e \u0438\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044e, \u043a\u0430\u043a \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u044c \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u043d\u0430 \u044d\u0442\u043e\u043c \u0441\u0430\u0439\u0442\u0435 --\u00a0\u003ca href=\"https://youtu.be/07vlOYFACkg\"\u003ehttps://youtu.be/07vlOYFACkg\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0411\u0443\u0434\u0435\u043c \u043d\u0430 \u0441\u0432\u044f\u0437\u0438, \u0434\u0440\u0443\u0433!\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003e\u041c\u0438\u0441\u0442\u0435\u0440\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003e\u041a\u043e\u0442:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0413\u0434\u0435 \u043c\u043e\u0435 \u043c\u044f\u0441\u043e?! \u041c\u0443\u0440\u043c\u0440\u043c\u043c\u043c..\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e"
