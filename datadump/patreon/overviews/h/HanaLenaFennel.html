    "summary": "Thank you for subscribing to my patreon!\u003cbr\u003e\u003cbr\u003eThe whole core of why I launched this effort was one simple truth, one I hold very dear and very real:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI believe there should be more poetry in the world\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nPoetry, like all art, is community made into words. It is communication. Through tone and term and twist of words, something deeper than language is brought to life. An experience. A shared reality. That sense of \"oh. you too, huh?\"\u003cbr\u003e\u003cbr\u003eAfter years of creating and sharing both prompts and poetry, I was introduced to Patreon and figured why not make it that much easier to bring more poetry into this world, just as I always believed there should be.\u003cbr\u003e\u003cbr\u003eAgain, thank you so much and I can\u0027t wait to meet you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrompt Example :\u00a0\u003cbr\u003eTell me 2 truths and 1 lie.\u003cbr\u003eMake the lie a metaphor for one of your truths. Or combine the lie with 1 of your truths.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1) I was born in Oregon. 2) I talk too much. 3) I once ate a snake whole.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cem\u003eSnake Eaters\u003c/em\u003e\u003c/u\u003e\u003cbr\u003e\u003cem\u003eI placed his tongue on my own,\u003cbr\u003eSo he could lap up the water words that flowed.\u003cbr\u003eThe choking,\u00a0\u003cbr\u003eas\u00a0his lithe body struggled to navigate the rapids of my throat,\u003cbr\u003e\u003cem\u003ewas inevitable.\u003c/em\u003e\u003cbr\u003eHe tells me now I was crying, \u003cbr\u003eand the sorrow carved the path out too wide, \u003cbr\u003eletting each word echo in the ruins of my ribcage.\u003cbr\u003eOr it was the wind.\u003cbr\u003eHe never knows the difference.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
