    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eNo Longer Home\u003c/strong\u003e is a magical realist point and click game that follows the personal experiences of Bo and Ao; two graduates preparing to move out of their flat. Wander through an intimate flat, and examine the everyday belongings of Bo and Ao. Delve into their thoughts and insights, and mould your interpretation of the characters through branching, multiple-choice dialogue. Have BBQs, play video games, and stay up late just talking in bed. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e29\u003c/strong\u003e acts as the first chapter to No Longer Home, which will be released episodically. Chapters following 29 will gradually shift focus to the fictionalised characters that Bo and Ao meet after moving out of their flat, continuing the themes of misplacement, otherness, and being caught in limbo.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/4499fe36143df62aa81f094e33f67724/tumblr_oep5gk8Ebi1ufqsrdo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHumble Grove\u003c/strong\u003e is a two person games collaborative made up of Cel Davison (\u003ca href=\"https://twitter.com/_mynameischuck\"\u003e@_mynameischuck\u003c/a\u003e)\u00a0and Hana Lee (\u003ca href=\"https://twitter.com/bonaneh\"\u003e@bonaneh\u003c/a\u003e), based in the UK and Japan. Their design sensibilities are heavily influenced by psychogeography: studying how playful exploration of a place can tell narrative. In addition to this scenography plays a significant role: designing game environments like theatre sets, where moving parts and space is considered, and how they can be emblematic of character\u2019s feelings and experiences. They aim to design video games that are more approachable by including characters of diverse gender, race, ability and age, pushing projects that peak the interest of those not well versed in games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.himynameischuck.co.uk/press/twentynine/images/BedroomRotate.gif\"\u003e\u003cbr\u003e\u003cbr\u003eBeing a tiny independent studio is difficult and your support helps us out a great deal. Allowing us to show our games at events, keep our website running and pay for development software.\u003cbr\u003e\u003cbr\u003eThank you for your continued support!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://humblegrove.com\"\u003ewebsite\u003c/a\u003e\u003cem\u003e\u003ca href=\"http://humblegrove.tumblr.com/\" rel=\"nofollow\"\u003e\u003cbr\u003etumblr\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://humblegrove.tumblr.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/humblegrove\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://twitter.com/humblegrove\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/humblegrove\" rel=\"nofollow\"\u003efacebook\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u003ca href=\"https://humblegrove.itch.io\" rel=\"nofollow\"\u003eitch.io\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e"
