    "published_at": "2018-03-16T10:35:36+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/6k75dXW.gif\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eAbout Herostrain Animation\u003c/h3\u003e\nI\u0027ve been animating on and off for around a decade and simply love it. Over the past 6 years I\u0027ve been taking animation far more seriously. on YouTube I\u0027ve made over a dozen short animated films and want to keep going much further than ever before.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/DIes6lW.gif\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFor only a dollar a month, you\u0027ll support me on my adventure to make the best animations possible!\n\u003cbr\u003e\nYour name will be put in the credits of every video as well as in all my major projects. You\u0027ll also get to see these major projects a week before its release. You\u0027ll also get the \"Patron\" role in my Discord server as well as other goodies, and side content not seen anywhere else.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/KTbUkca.gif\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAll money earned through Patreon will go straight back into making more content.\u00a0\n\u003cul\u003e\n\t\u003cli\u003eI will hire voice actors to perform various roles in future videos.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eI will licence more music and commission musicians to make original songs for my videos.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eI will hire modelers to make original characters and settings.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eI will also hire audio editors to make my videos sound even better than they\u0027ll look.\u003c/li\u003e\n\u003c/ul\u003e\nThe possibilities are endless, all to give you the highest quality content.\n\u003cbr\u003e\nHow will you know where your money is going? I\u0027ll post regular updates to show Patrons progress on current ongoing projects, as well as people brought on to work on videos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/lBYNmjP.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tWhat is the catch? My major projects take a long time to produce, sometimes upwards of 3 months (can easily be more than that). I\u0027ll always be releasing content but those major projects can get expensive. Your continued support will ensure that there are no hold-ups in production. You\u0027ll also be supporting those who I bring into my projects.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/VtqMokR.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou should know all the information I have to make sure you\u0027re making the right choice.\n\u003cbr\u003e\n\u003cstrong\u003eFuture Rewards\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003eGoing along with my new merch store I will eventually add a reward tier for discount merch. Seeing as how only the first campaign is going on now I\u0027ll have to wait and see what kind of discounts I can give you, and if they\u0027ll be exclusive to a possible higher tier reward. (I\u0027ll have to confirm that merch is going to be a mainstay)\u00a0\u003c/li\u003e\n\t\u003cli\u003eGame nights, and things of the like are being heavily considered, but will only be added as a reward after I can confirm a decent streaming schedule.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eMoney Usage\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003e\u003cspan style=\"background-color: initial;\"\u003eMoney earned through Patreon will go back into content. Paying for voice actors, music licences, and possibly composers and modelers will be the main focus of this campaign\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial;\"\u003eWhat are you waiting for?\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"http://i.imgur.com/jiWFVdU.gif\"\u003e"
