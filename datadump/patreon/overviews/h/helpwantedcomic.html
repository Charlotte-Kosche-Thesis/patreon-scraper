    "summary": "Hello! My name is Payton Francis and I\u0027m a lesbian comic artist/ illustrator who loves to write stories about my fellow LGBT folks. I live in upstate New York with my wife and our small cat son Mulder. Supporting me means that you\u0027ll be helping me create Help Wanted and other future projects. \u003cstrong\u003eHave any questions? Feel free to contact me via Patreon or shoot me an ask on my Tumblr,\u00a0\u003ca href=\"http://catuallie.tumblr.com\"\u003eCatuallie!\u00a0\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://68.media.tumblr.com/d5f008664250668e83a67d37e88b5d72/tumblr_otx35jrhHJ1ql58leo1_540.png\" style=\"width: 364px;\"\u003e\u003cbr\u003eHelp Wanted is a slice of life/romantic comedy story about recent college graduate Anne Black. \u003cbr\u003eIn an attempt to get out of the small town she grew up in, she moves to Minneapolis, Minnesota, where she takes the first job she can get her hands on \u2013 Live-In Caretaker at the Lynnhurst House. \u003cbr\u003eHer new home, however, is much more than she bargained for. Between the eccentric tenants, her cute, flirty boss, and the mysterious happenings on the property, Anne begins to suspect the Lynnhurst House is not your normal apartment building.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHelp Wanted is a Premium comic published by Tapastic!\u00a0\u003c/strong\u003e\u003ca href=\"https://tapas.io/series/HelpWantedcomic\" target=\"_blank\"\u003eCheck it out here!\u003c/a\u003e\u003cstrong\u003e\u00a0You can also follow\u00a0\u003c/strong\u003e\u003ca href=\"http://helpwantedcomic.tumblr.com\" target=\"_blank\"\u003eHelp Wanted\u0027s Tumblr\u003c/a\u003e\u003cstrong\u003e, for extras, news, and to ask questions about the story!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/73b339951ada4c8736d21cfb6b0d9b00/tumblr_otx35jrhHJ1ql58leo2_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp wanted also takes place in the same universe as another webcomic! Read DPD: arcane affairs here! (COMING SOON!!)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe Help Wanted/ DPD universe has been in the making for years. My best friend (\u003ca href=\"http://saltysalmonella.tumblr.com\"\u003eSaltySalmonella\u003c/a\u003e) and I have been working on creating this universe almost tirelessly since the idea came to us while sitting together in our favourite diner in 2015 (some of the characters are even older than that, haha). It is full of a diverse cast of supernatural characters, mystery, and love! It means the world to both of us to be able to bring this universe to light, and share it with all of you!\u003cbr\u003eFrom the bottom of my heart,\u003cbr\u003eThank you so much for reading!\u00a0\u003cbr\u003eLove,\u003cbr\u003ePayton F\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/83d1ec003d697545d07ba739abef808f/tumblr_otx35jrhHJ1ql58leo3_1280.png\"\u003e\u003cbr\u003e"
