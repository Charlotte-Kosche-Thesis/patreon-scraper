    "summary": "Hello, my name is \u003cstrong\u003eKatie\u003c/strong\u003e, but I also go by \u003cstrong\u003eHachiBoi\u003c/strong\u003e. I am looking to pursue my dream of creating art full-time. From comics to animations to paintings and more, I have a lot I hope to create. But for right now, art can only be my hobby. My hope is to, collectively, be able to bring more new ideas to fruition and create quality art we can all enjoy, relate to, and experience together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. Who is HachiBoi?\u003c/strong\u003e\u003cbr\u003eI\u0027m an illustrator. I mostly concentrate on character and creature design.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. What do you want to make?\u003c/strong\u003e\u003cbr\u003eMy goal is to make comics. I am constantly intrigued by gaming concept art and storytelling. I have several stories that I would like to produce. But I need a little help to begin.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. What\u0027s your background?\u003c/strong\u003e\u003cbr\u003eI\u0027m a post ex-pat who just returned from Japan. I taught abroad for the past 4 years. I enjoyed my time living abroad and teaching children from Kindergarten through middle school. But I now want to use my time towards art. I have a BS in fine arts and started drawing digitally when I went to college and received my first tablet.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. Why should I support you on Patreon?\u003c/strong\u003e\u003cbr\u003eThrough Patreon, I can offer my supporters with special services, such as process videos, PDF files and ZIP folders with my sketches (excluding other monthly goodies). Additionally, through Patreon, you\u0027ll be able to have a voice. You get to have the chance to make your opinion heard which will determine the art that I make!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ. Where can I find you online?\u003c/strong\u003e\u003cbr\u003eI\u0027m on a few social media sites, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/Hachimitsu_Boi\"\u003eTwitter\u003c/a\u003e (updates and alerts for art streams)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/hachiboi/\"\u003eInstagram\u003c/a\u003e (pics of my art as well as my day-to-day life)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/hachiboi\"\u003eTwitch\u003c/a\u003e (where I host my art streams)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eQ. How can I contact you for questions or requesting commissions?\u003c/strong\u003e\u003cbr\u003eYou can contact me via my email. I usually will respond during weekdays, from 10am-5pm (CT). Feel free to send me any email if you have any questions about rewards or commissions.\u003cbr\u003e\u003cstrong\u003eContactHachiBoi@gmail.com\u003c/strong\u003e"
