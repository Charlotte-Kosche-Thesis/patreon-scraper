    "summary": "Thank you for visiting my Patreon page!\u00a0 I wouldn\u0027t be here without the support of people like you!\u00a0 I am working on many new things and some new cosplays currently but I need your help to make those come true for me.\u00a0 I will do everything in my power to make sure my content is fun, engaging and entertaining.\u00a0 I hope to create geeky cooking videos, do Q\u0026amp;As with fans and even start selling prints again.\u00a0 Your support will make all of this possible!\u003cbr\u003e\u003cbr\u003eLet\u0027s get real for a moment ... I know that cosplay is, for most people just a hobby and do it for fun.  There are others that have a full time gig with it and make chaCHING!  I am a single mom that works 40 hours a week at a steady, minimum wage job.  I do this as a hobby on the side to not only do what I love but also maybe make some extra change so I can buy myself a thing or two on those off days that I don\u0027t feel pretty.  Supporting cosplay is like supporting a small business in a way.  I support local businesses in my area and if I cannot support with mula then I support them with word of mouth or sharing on social media.\u003cbr\u003eI want to bring my fans things that maybe they wouldn\u0027t expect or things that are engaging.  I don\u0027t want to be just a pretty face in a cute costume.  I want people to share my work, say \"Her costumes are awesome, she\u0027s a cool person AND she supports me right back!\"  This is my idea of a great relationship with my fans and I commit myself to making that happen.\u003cbr\u003e\u003cbr\u003eYour support of what I do really humbles me and makes me want to give you guys even more!  You can support by sharing on social media platforms, buying from my store (coming soon) or now donating on my Patreon page!\u003cbr\u003e"
