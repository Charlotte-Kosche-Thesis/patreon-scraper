    "summary": "It was never a question of whether I would make art for a living, really.\u003cbr\u003e\u003cbr\u003eI had the whole ballerina phase, and I wanted to be a horseback rider (no further definition, just someone who rode horses for a living) but art has always been what I came back to. I doodled at the restaurant on the menu, got sketchbooks for Christmas and birthdays, used up reams and reams of printer paper (much to my parents\u0027 dismay) and now share an old art tablet with my sister.\u003cbr\u003e\u003cbr\u003eBecause of the opportunities made available to me, I was able to illustrate a friend\u0027s NaNoWriMo book and then a family friend\u0027s self-published book only a few years later. Art has never been about talent for me--only hard work, lots of love, and people giving me opportunities to succeed.\u00a0\u003cbr\u003e\u003cbr\u003eTechnology and artistic mediums are always evolving, and as I\u0027m exposed to more and more chances to improve, my artistic abilities can advance and I can create new and even better content!! Your support enables me to get art supplies and go to artistic events and museums and much much more--all of which will inspire me to keep working hard to give back to you guys. Most importantly though, you can support my college fund;\u00a0I love making general paintings and drawings, but I\u0027m also saving up to go to art school for animation!\u00a0\u003cbr\u003e\u003cbr\u003eMy artistic influences include\u00a0\u003ca href=\"http://brittanymyersart.tumblr.com/\" rel=\"nofollow\"\u003eBrittany Myers\u003c/a\u003e,\u00a0\u003ca href=\"http://nightingales.tumblr.com/tagged/my_art\" rel=\"nofollow\"\u003eNightingales\u003c/a\u003e,\u00a0\u003ca href=\"http://andiree.tumblr.com/about\" rel=\"nofollow\"\u003eAndiree\u003c/a\u003e,\u00a0\u003ca href=\"http://blog.loish.net/tagged/art\" rel=\"nofollow\"\u003eLois Van Baarle\u003c/a\u003e,\u00a0\u003ca href=\"http://puccadraws.tumblr.com/tagged/puccadraws-art\" rel=\"nofollow\"\u003ePucca\u003c/a\u003e,\u00a0\u003ca href=\"http://cookiekhaleesiart.tumblr.com/\" rel=\"nofollow\"\u003eCookieKhaleesi\u003c/a\u003e,\u00a0\u003ca href=\"http://kathuon.tumblr.com/\" rel=\"nofollow\"\u003eKatie Huon\u003c/a\u003e,\u00a0\u003ca href=\"http://kecky.tumblr.com/about\" rel=\"nofollow\"\u003eKecky\u003c/a\u003e,\u00a0\u003ca href=\"http://emmyc.tumblr.com/\" rel=\"nofollow\"\u003eEmmy Cicierega\u003c/a\u003e,\u00a0\u003ca href=\"http://qinni.tumblr.com/\" rel=\"nofollow\"\u003eQing Han\u003c/a\u003e,\u00a0\u003ca href=\"http://miavmore.tumblr.com/tagged/my%20art\" rel=\"nofollow\"\u003eMiavmore\u003c/a\u003e,\u00a0\u003ca href=\"http://lilabeanz.tumblr.com/\" rel=\"nofollow\"\u003eLilaBeanz\u003c/a\u003e,\u00a0\u003ca href=\"http://theartofglenkeane.blogspot.com/\" rel=\"nofollow\"\u003eGlen Keane\u003c/a\u003e,\u00a0\u003ca href=\"http://claireonacloud.com/\" rel=\"nofollow\"\u003eClaire Keane\u003c/a\u003e,\u00a0\u003ca href=\"http://burdge.tumblr.com/tagged/my+art\" rel=\"nofollow\"\u003eBrigid Vaughn\u003c/a\u003e, and many more."

     "about": "I\u0027m Lydia, and I\u0027m 18! I love to write and read but most of all I love to create. I like the process of putting the stories in my head onto the paper. I\u0027m going to school for animation soon, and in the meanwhile I\u0027m trying to build my portfolio to land a scholarship! The better the artwork is, the better my portfolio is, and the more likely I\u0027ll land that scholarship.\u003cbr\u003e\u003cbr\u003eCurious about my art? You can keep up with all kinds of stuff over at my tumblr,\u00a0\u003ca href=\"http://hazyaugust.co.vu/tagged/my+art\"\u003ehazyaugust\u003c/a\u003e.",
