    "published_at": "2018-02-18T20:48:55+00:00",
    "summary": "\u003cstrong\u003eWe\u0027re \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://hzoftheheart.bandcamp.com\"\u003eHz of the Heart\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e: Creators of Intuitive Underground Music, Art, \u0026amp; Media.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFirst off: \u003cstrong\u003eThank you\u003c/strong\u003e. You\u0027re here, right now, reading this. And that\u0027s awesome. \u003cstrong\u003eYOU\u0027RE awesome!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur mission is to bring together visionaries, musicians, \u0026amp; creatives of all kinds in epic collaborations of love, revolution, \u0026amp; genuine self-expression.\u00a0\u003cbr\u003e\u003cbr\u003eWhile music is our main focus, it certainly isn\u0027t our only. Ultimately, it\u0027s about building community on all levels of scale. In the current era, the community building aspect of our philosophy\u00a0is important now more than ever. \u003cbr\u003e\u003cbr\u003ePainters, animators, videographers, musicians, sound designers, writers, \u0026amp; beyond: Let\u0027s come together \u0026amp; make some\u00a0art the world has never seen, heard, or lived.\u003cbr\u003e\u003cbr\u003eWe\u0027re excited to share ourselves with our patrons as we set to launch - this is only the beginning!\u00a0\u003cbr\u003e\u003cbr\u003eContributions will allow you access to our creative process as we develop new content, tons of free music \u0026amp; media, patron-exclusive b-sides, unreleased rarities \u0026amp; whole lot more. Check out the rewards column to the right of this page for more info.\u003cbr\u003e\u003cbr\u003eThank you for believing in us! \u003cbr\u003eWe believe in you, too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll our love,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLiz + Dan\u003cbr\u003eHz of the Heart\u003cbr\u003e\u003cbr\u003e~~~~~~~~~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhoa...Intuitive Underground Music? Sounds rad. Tell me more!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWill do! For lack of a better term: our music is about as multi-genre as possible. We embrace our weirdness and we like to intentionally color outside of the lines. We utilize experimental audio effects with violins, synths \u0026amp; guitars. We rap \u0026amp; sing about our psychedelic romance, the apocalypse, the past \u0026amp; the future, \u0026amp; the beauty in being bizarro. We make beats that bump \u0026amp; bass that grooves. We sculpt. We edit. We dance. We glow. We make music with all of our truth \u0026amp; heart. Check our tunes out \u003ca href=\"http://hzoftheheart.bandcamp.com\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, that\u0027s cool \u0026amp; all. But, what would I be supporting?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAll sorts of awesome stuff: collaborations (with other musicians and select non-profits), bringing some of our biggest ideas to life (albums, films, experiences), making vast, epic dreams a reality, \u0026amp; most of all: supporting economic sustainability for hard working creatives not limited to ourselves. An example: if we\u0027re able to make our first goal of $250 per creation, some of that goes into the pockets of other creatives like ourselves (guest producers, session musicians, mastering engineers) who work equally hard on their craft. Same goes for our second goal \u0026amp; beyond. If we\u0027re able to shoot a music video, the financial support extends into the realm of cinematography \u0026amp; beyond. Outsourcing work to community professionals helps us all work towards a more sustainable future for the arts to not only survive in, but \u003cstrong\u003ethrive in\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut, making an album or shooting a music video can\u0027t be that expensive... Can it?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYup. It actually gets really steep reeeeally quickly. Studio time, session musicians, mix \u0026amp; master engineering, prepping \u0026amp; pressing to vinyl, printing on CD \u0026amp; cassettes, artwork design, social media campaigns, marketing investments, etc., etc., etc.... That\u0027s just the album side of things. Unfortunately it does add up; so we analyze \u0026amp; just try to make the best decisions that are primed for the best balance. We hope to positively influence the music industry with our approach to the biz, and we hope to pass along everything we learn in the process.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlright, I think I\u0027m down \u0026amp; able to support the cause, but what does per creation mean? And how often will those creations be released? I\u0027m not trying to get charged a bajillion bucks a month.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWorry not. We totally get it. Per creation means pretty much what it sounds like. And our hope is to be able to post between 2-4 creations per month. Mainly (but not always!) these creations will be in the form of music or video (or both). While career-wise it is our goal to be able to create as much as possible, we also completely respect \u0026amp; validate over-charge concerns. We will \u003cem\u003e\u003cstrong\u003enever-ever-ever\u003c/strong\u003e\u003c/em\u003e post more than 4 creations per month that you will get charged for. \u003cem\u003eThat means, \u003cstrong\u003eif you pledge $1 per creation, you\u0027ll pay up to (but no more than) $4 per month\u003c/strong\u003e\u003c/em\u003e. In the same regard, \u003cstrong\u003e\u003cem\u003eif you pledge $2 per creation, the maximum you\u0027ll get charged per month is $8\u003c/em\u003e\u003c/strong\u003e. And so on and so forth.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGot it. That makes a bit more sense. I can cancel my subscription at any point though, right?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOf course! If at any point for any reason you\u0027d like to or need to cancel the subscription, simply unsubscribe. We will still love you \u0026amp; you will still get free hugz 4 life too. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAwesome! Free hugs for life no matter what?!!?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHECK YEA!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSweet! I\u0027ve still got a few related questions, though. Personally, I\u0027d feel much more comfortable with the same predictable bill each month. Can I limit the monthly amount of\u00a0 creations I contribute to? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAbsolutely. Essentially, you have complete \u0026amp; total financial control. If \u0026amp; when you place a pledge, Patreon will give you the option to limit how many creations you\u0027d like to contribute to each month. (You\u0027ll notice a little checkbox when you\u0027re purchasing your pledge. It can also always be lowered or raised at a later time.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eK. And if I\u0027ve pledged, let\u0027s say, $2 per creation but at some point in the future would like to or need to lower the amount to $1, is that okay?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTotally okay \u0026amp; totally doable! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWord. And same goes if I win the lottery and want to double down on my patron pledge??\u003cbr\u003e\u003cbr\u003eFA SHO.\u003c/strong\u003e \u0026lt;3 If one day you find yourself swimming in a jacuzzi coated with diamonds \u0026amp; would like to contribute a little more than you can currently offer,\u003cstrong\u003e \u003c/strong\u003efeel free!\u003cstrong\u003e \u003c/strong\u003e(Also, can we use your jacuzzi for a music video?)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSounds awesome! I\u0027m short on cash, but I\u0027d love to get involved somehow; I\u0027m an artist/musician/film editor/*insert here*. Can we collaborate?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eABSOLUTELY! Let\u0027s talk! Send us an e-mail - \u00a0hzoftheheart (at) gmail (dot) com.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport is support. Love is love. And we feel it all the same without a dollar sign attached.\u003c/strong\u003e George Washington can hold more value than five Benjamins. Intent holds the true value. We all just do the best we can. And no matter what you can afford - even if it\u0027s nothing - we sincerely, truly cannot thank you enough for being here, reading this right now, making it this far, \u0026amp; always believing in us. THAT is support. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWE LOVE YOU.\u003cbr\u003eSO MUCH IT\u0027S CRAZY.\u003cbr\u003eWE ARE SO GRATEFUL.\u003cbr\u003eWE FEEL SO BLESSED.\u003cbr\u003eYOU MAKE OUR DREAMS COME TRUE.\u003cbr\u003eKEEP BEING AWESOME.\u003cbr\u003eLET\u0027S MAKE SOME SWEET STUFF HAPPEN.\u003cbr\u003eTOGETHER.\u003cbr\u003eTHANK YOU.\u003cbr\u003eSO MUCH LOVE.\u003cbr\u003eXOXOXOXOXOXOX\u003cbr\u003e\u0026lt;3\u0026lt;3\u0026lt;3\u003c/strong\u003e\u003cbr\u003e"
   },
