    "summary": "\u003cstrong\u003eHello and welcome to my Patreon Page!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAs an official Gamechager of SWGOH,\u003c/strong\u003e I am privileged and happy to make in depth guides on games that I play, SWGOH being one of them at the moment. I highly specialize in arena theory crafting and other aspects of the game. That being said, I would love to continue growing and upping my game in \u003cstrong\u003eimproving in how I make and deliver my videos to you guys in terms of the technology I use to create my videos! I plan to post a lot more videos frequently also!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI do not expect anyone to contribute to the channel besides watching and enjoying the content I put out. My biggest goal for this is for my audience to receive knowledge that I may have and that they enjoy the content and maybe use some of the strategies I give to their own game! \u003cbr\u003e\u003cbr\u003eHowever, if you want to support me here to expand my content and the tools I use to deliver my videos, you will get exclusive access to communicate directly with me on Discord and become an official Patreon member and have early access to various ideas, podcasts, and videos I will create! \u003cstrong\u003eNote: All Patreon benefits and posts are going to be on my personal Discord server, where my Patreons will have a special role designated for them on the server!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eFrom watching my videos, you guys can probably tell I am a hardcore gamer and I love strategizing and using many different compositions and teams in the games that work and are fun to use! In real life I am a Mechanical Engineering Student working on my bachelors degree, and I am 20 years old. In my free time I love playing games and interacting with people that share the passions for the game that I do and make videos to help people out. I also am a huge music nerd, I play the violin and piano, and die hard fan of Linkin Park and Hollywood Undead. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will the money be going to?\u003c/strong\u003e\u003cbr\u003eAll received Patreon support will directly go supporting the channel in saving up to get better recording and editing software. \u003cstrong\u003eMY CURRENT GOAL RIGHT NOW is to save up money for Final Cut Pro for more superior editing.\u00a0\u003c/strong\u003eMy biggest goal is to always improve my video quality, and this will help me out a lot.\u003cstrong\u003e I want to again thank everyone for the support in whatever way you guys give, and welcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003eHello and welcome to my Patreon Page!\u003cbr\u003e\u003c/strong\u003eI am privileged and happy to make in depth guides on games that I play, SWGOH being one of them at the moment. I highly specialize in arena theory crafting and other aspects of the game. That being said, I would love to continue growing and upping my game in \u003cstrong\u003eimproving in how I make and deliver my videos to you guys in terms of the technology I use to create my videos! \u003c/strong\u003eI plan to post a lot more videos frequently also!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI do not expect anyone to contribute to the channel besides watching and enjoying the content I put out. My biggest goal for this is for my audience to receive knowledge that I may have and that they enjoy the content and maybe use some of the strategies I give to their own game! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eHowever, if you want to support me here to expand my content and the tools I use to deliver my videos, you will get exclusive access to communicate directly with me on Discord and become an official Patreon member and have early access to various ideas, podcasts, and videos I will create! \u003c/em\u003e\u003cem\u003eNote: All Patreon benefits are going to be on my personal Discord server for the most part, where my Patreons will have a special role designated for them on the server!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003eFrom watching my videos, you guys can probably tell I am a hardcore gamer and I love strategizing and using many different compositions and teams in the games that work and are fun to use! In real life I am a Mechanical Engineering Student working on my bachelors degree, and I am 20 years old. In my free time I love playing games and interacting with people that share the passions for the game that I do and make videos to help people out. I also am a huge music nerd, I play the violin and piano, and die hard fan of Linkin Park and Hollywood Undead. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will the money be going to?\u003c/strong\u003e\u003cbr\u003eAll received Patreon support will directly go supporting the channel in saving up to get better recording and editing software, and possibly a high end camera for me to include a facecam in down the line, and also CG headquarter trips since I do plan to go to those in the future when I have more time. My biggest goal is to always improve my video quality, and this will help me out a lot.\u003cstrong\u003e I want to again thank everyone for the support in whatever way you guys give, and welcome to my Patreon!\u003cbr\u003e\u003c/strong\u003e",

d management, etc., and I will direct you and give my knowledge to improve your game and account!\u003c/li\u003e\n\u003c/ul\u003e",
