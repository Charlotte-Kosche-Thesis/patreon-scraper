    "summary": "We are Heather and Marty, vocal/guitar duo from Effingham, Illinois. We have been playing together since 2011 and released our debut CD of original songs,\u003cstrong\u003e \u201c\u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/us/album/back-to-me-and-you/id891383076?ls=1\" rel=\"nofollow\" target=\"_blank\"\u003e Back to Me and You \u003c/a\u003e\u003cstrong\u003e,\"\u003c/strong\u003e in 2014. We had a successful\u00a0\u003ca href=\"https://www.rockethub.com/projects/41780-heather-and-marty-s-debut-cd\" rel=\"nofollow\" target=\"_blank\"\u003ecrowdfunding campaign through Rockethub.com\u003c/a\u003e which covered our production costs. We are so appreciative of all of our supporters!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere is your chance to help us continue writing and recording original music.\u003c/strong\u003e The money you pledge will enable us to upgrade our studio equipment to produce high-quality recordings and eventually have our songs professionally mixed and mastered.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWe will create and record approximately one song per month \u003c/strong\u003eand you pledge whatever amount you want per song in whatever form you choose (credit, debit, PayPal). We plan to do one song per month maximum so you won\u0027t be paying more than your pledge amount per month. However, you can set a monthly limit if you think we might get overly zealous! If for some reason we don\u0027t produce a song, you won\u0027t be charged.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe have chosen Patreon.com to help us meet these ongoing goals\u003c/strong\u003e. Patreon is a reputable and trustworthy site that functions on a \u003cstrong\u003evalue for value model.\u003c/strong\u003e The site provides musicians, artists and other creators a venue in which to gather valuable support to help continue their work. \u003cbr\u003e\n\u003cbr\u003eWe are grateful for your interest and support. \u003cstrong\u003eNow check out what you get back for your monthly pledge!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5 or more\u003c/strong\u003e \u2013 audio recording of original song\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$10 or more\u003c/strong\u003e \u2013 audio recording plus video recording of original song\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$20 or more\u003c/strong\u003e \u2013 all of the above plus signed copy of original handwritten lyric sheet with personalized thank you\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$50 or more\u003c/strong\u003e \u2013 all of the above plus your name or business name listed in video credits\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eMarty Williamson has been a full-time guitar instructor since 1990. He teaches in his studio near Effingham, Illinois and worldwide via Skype video. For lesson inquiries contact:\u00a0\u003ca rel=\"nofollow\"\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e\n/*  */\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003eHeather Latta is a mental health counselor at The Wellness Loft in Effingham, Illinois. For more information go to\u00a0\u003ca href=\"http://http://the-wellness-loft.com\" rel=\"nofollow\" target=\"_blank\"\u003ethe-wellness-loft.com\u003c/a\u003e.\u003cbr\u003e"
