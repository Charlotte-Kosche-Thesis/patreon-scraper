    "summary": "\u003ch4\u003eHello! Hazel and Bell here. We are the artist and writer team behind the webcomic\u00a0\u003ca href=\"http://alwaysraininghere.com/\" rel=\"nofollow\"\u003e\u003cem\u003eAlways Raining Here\u003c/em\u003e\u003c/a\u003e.\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u26a1\u26a1 ON HIATUS\u00a0\u26a1\u26a1\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud83d\uded1 IMPORTANT FEBRUARY 2018 UPDATE: \ud83d\uded1\u003c/strong\u003e\u003cbr\u003ePlease note that after February 2018 we will be on Hiatus while working on a new comic. We will be delivering the February rewards but after that it will be a couple months until we update. No one will be charged during this time. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThings that will not be delivered in the following months: monthly short stories, sketchposts, postcards and calls. \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe will post an update before we resume content again.\u003cbr\u003eThanks so much for everyone\u0027s understanding while we work on this, and we hope to come back with some things you\u0027ll like in the future!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMuch love,\u003cbr\u003eHazel + Bell\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://s16.postimg.org/hchj5c751/patreon_nov2016_graphic.png\"\u003e\u003cbr\u003eWe love to make comics, and we also love sharing ARH with everyone. Don\u0027t worry, the Always Raining Here comic will remain free! \u003cbr\u003e\u003cbr\u003eRight now, we\u0027re using Patreon as the primary platform to deliver \u003cstrong\u003enew content\u003c/strong\u003e, which is currently in the form of light novels (short novels, illustrated with pictures!), which we found to be a productive way for us to communicate new stories. Currently two light novels are available to read on our patreon: \u003cstrong\u003ePrison Tower\u003c/strong\u003e and \u003cstrong\u003eDecoy + Retrofit.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eAt other tiers, we also offer fans some behind-the-scenes ARH content that has, until now, been unavailable to the public. This includes sketches, concepts and other art. We also host a monthly chat we drop in to say hi and answer questions. There is also the option to have us send you a postcard with new \u003cstrong\u003enew ARH illustrations\u003c/strong\u003e in the mail every month, which is pretty cool. (Hazel draws on them, too!)\u003cbr\u003e"
