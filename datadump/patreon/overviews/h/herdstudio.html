    "summary": "\u003ch3\u003e\u003cstrong\u003eWelcome To The \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHERDSTUDIO\u00a0\u003c/span\u003ePatreon\u00a0\u003c/strong\u003e\u003cstrong\u003ePage\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003ch2\u003eWho Are We?\u003c/h2\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\nHerdstudio started out back in 2008, a small group of gamers that decide to make a fan video based on the popular video game called Silent hill. The group kinda fell apart, but in 2013 Edgar start building it up again and met some amazing new film makers and creators. Things quickly changed, and our YouTube channel is growing so fast now. We mainly make real life videos based on Video games, but also anime. With all kinds of visual effects and awesome music!\u003cbr\u003eAre you getting curious yet? Let me help you out!\u00a0\u003ca href=\"https://www.youtube.com/channel/UCQXgRVv6YTQtpoBqJLPcRBA\"\u003eCLICK HERE!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=nSxFX2GRjLg\u0026amp;t=3s\"\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003ch2\u003eWhy We Need Your Help?\u003c/h2\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\nWe love to make these videos for you guys, it\u0027s our dream to become really big on YouTube one day!\u003cbr\u003eWe are really thankful for all the support in the last few years. But one video can take up to three months to make and finish.\u003cbr\u003eSoooo if we get more money we can take more time and buy better equipment for ourselves.\u003cbr\u003eHere is just a FEW thing we need for filming:\u003cbr\u003e- Hard drives (more pixels,more storage space needed)\u003cbr\u003e- Camera Batteries (these baby\u0027s are expensive and run out fast!)\u003cbr\u003e- Better video card(s) for rendering of certain scenes\u003cbr\u003efun fact:in the bastion video the 5 second reveal of Bastion took 8 HOURS TO RENDER!!!with our current setup.\u003cbr\u003e- Materials for costumes,props and other physical things on the actor.\u003cbr\u003e- Money to get our own compound (yes we are still doing this from our homes)\u003cbr\u003eWe actually really hate to ask for support, because we just want to make awesome content and make you guys happy.\u003cbr\u003eBut we can\u0027t do that... money makes the world go round and we need it to make our content even MORE awesome for you guys! \u003cbr\u003eBut we promise that, everyone that supports us on here will get a awesome reward depending on the tier!!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003ch2\u003eSo What\u2019s In It For You?\u003c/h2\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e \u003c/h3\u003e\nAs a patron, you can pledge any amount of your choice, and pick a tier of rewards to go with it!\u003cbr\u003e\n\u00a0 \u003cbr\u003e"
