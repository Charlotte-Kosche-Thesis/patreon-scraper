    "summary": "\u003cbr\u003eHey kids, \u003cbr\u003eI\u0027m jumping on here and giving Patreon a shot, because I\u0027ve been busting my butt teaching other people how to write, and it has left me with scant time in which to work on my own stuff! So, I\u0027ve decided to take the summer off from teaching to bust out the last 100 pages of my first book manuscript: that\u0027s where you come in! \u003cbr\u003e\u003cbr\u003eWriting is a notoriously isolated/isolating process, but with your support, I can make the home stretch of this book project a team effort! Your support will help me to cover rent, expensive health coverage, feed me and my dog, and help keep the lights and laptop on while I hammer out the rest of this book.\u003cbr\u003e\u003cbr\u003eWhat book?!? I am so glad you asked! The working title is The Fevered Road, and it is a memoir about my brother\u0027s murder, falling in love, coming of age in the wake of loss,\ncoming out as a queer artist in the late 80s--early 90s, and being a young punk in the thick of\nthe AIDS crisis. You\ncan read some published excerpts of my memoir here, in \u003ca href=\"http://www.cutbankonline.org/cutbank-blog/2014/08/3337\"\u003e\u003cem\u003eCutBank\nLiterary Journal\u003c/em\u003e,\u003c/a\u003e and here, in \u003ca href=\"http://topsidepress.com/shop/nevermind-the-hormones/\"\u003e\u003cem\u003eNever\nMind the Hormones\u003c/em\u003e\u003c/a\u003e, and here, in \u003ca href=\"http://originalplumbing.bigcartel.com/product/original-plumbing-17-the-tattoo-issue\"\u003e\u003cem\u003eOriginal\nPlumbing\u003c/em\u003e\u003c/a\u003e. \n\u003cbr\u003e\u003cbr\u003e\u00a0I\nam 270 pages into this manuscript, and I need to power through the\nlast 100 pages this summer. \u003cstrong\u003eAnd I need your help! \u003c/strong\u003eYou can help\nme in four ways: you can contribute to my Patreon here, and reap the\nenticing rewards of simple, low-key patronage support of my work. You\nmight also consider contributing to \u003ca href=\"https://www.gofundme.com/34w8xmgk\"\u003e\u003cstrong\u003emy\nGoFundMe campaign\u003c/strong\u003e\u003c/a\u003e, which is chock-full of amazing rewards:\nthink weird yard sale of queer artifacts! I\u0027m not asking for\nsomething for nothing here, people! So, if you want all of my vinyl\nrecord albums, or you want to bid on my belt buckle collection, or\nyou\u0027d like to be all cool with a set of vintage straight razors and a\nstrop, a set of 1932 Hemingway novels, OR you want to come to\nPortland for a catered and hosted personal writing workshop, I\u0027m your\nguy! Look no further. I promise you, you will not find better perks \nfor a campaign like this elsewhere. The third way you can help\nsupport my summer of book-finishing would be to take a class with me \u003cbr\u003e\u003cstrong\u003eRegister\nfor workshops here:\n\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.souwesterlodge.com/event/writing-cracks-self-forgiveness-compassion-memoir-writing-cooper-lee-bombardier-gina-senarighi/?instance_id=7528\"\u003ehttp://www.souwesterlodge.com/event/writing-cracks-self-forgiveness-compassion-memoir-writing-cooper-lee-bombardier-gina-senarighi/?instance_id=7528\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eand here:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.souwesterlodge.com/event/writing-cracks-self-forgiveness-compassion-memoir-writing-cooper-lee-bombardier-gina-senarighi-2/?instance_id=7527\"\u003ehttp://www.souwesterlodge.com/event/writing-cracks-self-forgiveness-compassion-memoir-writing-cooper-lee-bombardier-gina-senarighi-2/?instance_id=7527\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eOr register for my 4-week online class here:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://litreactor.com/classes/writing-from-your-queer-heart\"\u003ehttps://litreactor.com/classes/writing-from-your-q...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe\nfourth way you can help? Make a straight-up donation \u2013hey, maybe\nyou are swimming in the cash and just feel so moved to kick down to a trans\nwriter, and don\u0027t want to ding-dong around with all of that internet\nnonsense above. So, just send me money via paypal.me/CooperLeeB  \u2014\nI will thank you in the credits of my book and send you a signed copy\nonce it is out in the world! \n\u003cbr\u003e\u003cbr\u003eIf you choose to be support me via Patreon, I will include you in the credits for my book if you support me before September 1. You can also choose from the treats and doo-dads listed below as a show of my gratitude for your invaluable support!\u003cbr\u003e\u003cbr\u003eBeyond the scope of this book, I also have a full-length collection of essays that I am sending around for publishers; a novel in the works; a second memoir about exploring masculinity through the lens of labor; a book project on forgiveness, grief, and restorative justice; and and potentially a documentary film about a rad trans woman elder artist and inspiration to me. These are just some of the things I\u0027ll be diving into once this book manuscript is in the can and sent off to potential publishers...so I promise you tons of exciting news and interesting content will be shared with you here, and you\u0027ll be the first to know!\u003cbr\u003e\u003cbr\u003eThank you so much for reading! Here we go!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
