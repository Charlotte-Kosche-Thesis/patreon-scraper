    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Avahiah-_28\" width=\"560\"\u003e\u003c/iframe\u003e\nHello, I am \n\u003ca href=\"http://ikemura-hiroichi.deviantart.com/\" rel=\"nofollow\"\u003eIkemura Hiroichi\u003c/a\u003e.\u003cbr\u003e\nI mainly design more than hundreds characters for social games as a Japanese illustrator, Art director.\n\u003cbr\u003e\nI have usually designed for only business. In here, I would like to express the different and core genre from them that are normally used in business.\n\u003cbr\u003e\n\u003cbr\u003e\nIn addition, I would like to contain the Japanese historical erement and culture.\n\u003cbr\u003e\nI would like to explain \n\u003cstrong\u003e\u003cem\u003e[EROTENASHI\uff1d\u30a8\u30ed\u30c6\u30ca\u30b7]\u003c/em\u003e\u003c/strong\u003e, which is a my coined word.\u003cbr\u003e\nIt means Japanese style hospitality in NSFW.\n\u003cbr\u003e\nThese would make you happy.\n\u003cbr\u003e\n\u003cbr\u003e\nI will draw many kinds of people, things and species such as furry moe, monster girl, Kemomimi\u00a0in different ways.\n\u003cbr\u003e\nSometimes, I draw fantasy background.\n\u003cbr\u003e\nI hope your continued support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qPQeaxSyuyM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\n\u003cbr\u003e\n\u003cbr\u003e\n\u203bAbout the reward toward the patron, I prepare and send a \n\u003cstrong\u003edownload link of \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003ereward\u003c/span\u003e between \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e1st\u003c/span\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\"\u003e10th\u003c/span\u003e\u003c/span\u003e of \u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003enext month\u003c/span\u003e\u003c/strong\u003e via patreon messages system.\u003cbr\u003e\n\u203bI hand the reward data(zip data) using GoogleDrive\n\u003cbr\u003e\n(In addition, please give an individual a message when there is some question.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\n\u003cbr\u003e\n\u003cbr\u003e\n\u203bMy English is not enough, so the reply of messages and comments may take a few days.\n\u003cbr\u003e\n\u003cbr\u003e\n=============================\n\u003cbr\u003e\n(Because I had the voice of the strong request from everybody in Patreon,\n\u003cbr\u003e\n\u00a0I will sell past rewards (until two months ago) of Patreon in gumroad.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\n\u003cbr\u003e\n\u003ca href=\"https://gumroad.com/ikemurahiroichi\"\u003e\u003cimg src=\"http://www.eonet.ne.jp/~ibusos/gm.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u2605\u2605\u2605\u2605\u2605\u2605\u2605\u2605\n\u003cbr\u003e\n\u2191\u00a0 Hiroichi\u00a0 Gumroad\n\u003cbr\u003e\n\u003cbr\u003e\nI create the work which you can enjoy from now on.\u3000\uff1aD\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u3053\u3093\u306b\u3061\u306f\u3001\u6c60\u6751\u30d2\u30ed\u30a4\u30c1\u3067\u3059\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n\u79c1\u306f\u666e\u6bb5\u306f\u5546\u696d\u7528\u306b\u30c7\u30b6\u30a4\u30f3\u3092\u3057\u3066\u304a\u308a\u307e\u3059\u304c\u3001\n\u003cbr\u003e\n\u3053\u3053\u3067\u306f\u4ed5\u4e8b\u3067\u4f7f\u308f\u308c\u3066\u3044\u305f\u3082\u306e\u3068\u306f\u9055\u3063\u305f\u308a\n\u003cbr\u003e\n\u30b3\u30a2\u306a\u30b8
