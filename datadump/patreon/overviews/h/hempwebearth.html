    "published_at": "2018-02-23T02:10:34+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWelcome, my friends, and \u003cstrong\u003ethank you\u003c/strong\u003e so much for joining me here at the very beginning of HempWeb.Earth..!\u003cbr\u003e\u003cbr\u003e\ud83c\udf3f\ud83d\udd78\ud83c\udf0f\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/rshqma.jpg\" style=\"width: 428px;\"\u003e\u003cbr\u003e\u003cbr\u003eBefore I introduce myself personally, \u003cbr\u003e\u0026amp; for those who are discovering HW.E for the first time, \u003cbr\u003ethis is what HempWeb.Earth is all about:\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAs a species, we\u00a0are standing at a crucial crossroads \u003cbr\u003eon our planet at this moment in time; \u003cbr\u003ewhat we choose to create from here on will dictate \u003cbr\u003ethe quality of life not only for ourselves \u0026amp; for our children, \u003cbr\u003ebut for the countless other species that are affected by our \u003cbr\u003ehuman decisions \u0026amp; consumer choices.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003cem\u003eTo create rapid collective change, \u003cbr\u003ethe ability to take action needs to be right at our fingertips -\u003cbr\u003e\u003c/em\u003eThis is where HempWeb.Earth comes in...\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\ud83c\udf3f\ud83d\udd78\ud83c\udf0f\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere is a resource on Earth that has the power to change what and how we consume, as a species, on more levels than any other: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis resource is one of the oldest, most sustainable and most useful agricultural and industrial crops on Earth - \u003cbr\u003ea plant that grows abundantly in almost all climates across the globe, and provides humans with optimal nutrition, carbon negative shelter, durable \u0026amp; antimicrobial fabrics \u0026amp; clothing, \u003cbr\u003ecompletely non-toxic fuel, bio-mass energy, bio-plastics, paper, \u003cbr\u003eand healing for ourselves, \u0026amp; our precious soil \u0026amp; water systems, \u003cbr\u003ejust to name a few...\u003cbr\u003e\u003cbr\u003eThis fundamental human resource is Cannabis Sativa Hemp. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud83c\udf3f\ud83d\udd78\ud83c\udf0f\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat we have now is a revolutionary, evolutionary opportunity \u2026\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen we bring the whole world-wide hemp community - \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eevery hemp business, service, activist, association, consumer \u0026amp; supporter\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003einto one free-to-use and easy-to-access online location,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ethe ability to create real economic and\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eecological change is right at our fingertips...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eProviding a \u003cstrong\u003eglobal directory service\u003c/strong\u003e to connect us all around the world,\u003cbr\u003eand\u003cstrong\u003e hosting hemp-conscious discussions \u003c/strong\u003ein the Say It With Hemp forums - \u003cbr\u003edoubling as a space for us to\u003cstrong\u003e collectively build a complete online hemp database\u003c/strong\u003e,\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ethe HW.E philosophy is simple:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport a different industry ~ Create a different world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHemp shows us what is possible,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ethe rest is up to us!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\ud83c\udf3f\ud83d\udd78\ud83c\udf0f\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i64.tinypic.com/14u9a3a.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eHi everyone! \u270c\ud83d\ude0a\u00a0My name is Gina, and I\u0027m the creator of HempWeb.Earth, mainly identifying myself as HW.E HQ.\u00a0\u003cbr\u003e\u003cbr\u003eFor those also new to Patreon, you\u0027re not alone - \u0026amp; welcome! As with this entire process I am learning it all as I go, but these are the basics that I know so far - Patreon is a membership platform that makes it possible for creators to get paid by their fans \u0026amp; supporters:\u003cbr\u003e\u003cbr\u003eSo let\u0027s get down to it -\u003cstrong\u003e I have created HempWeb.Earth as a totally free-to-use service because it is of vital importance to me that this resource be accessible to everyone, no matter what their financial situation. \u003c/strong\u003eMoney has been the last thing on my mind while I\u0027ve been supporting myself on savings so far, traveling \u0026amp; networking \u0026amp; building the beginning of this platform, but now I need to start thinking in terms of personal sustainability.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy setting up this Patreon account I\u0027m hoping to connect more personally with those who wish to get on board with what I\u0027m building, and start generating an income that will cover my basic living expenses\u003c/strong\u003e - eating, paying rent \u0026amp; bills, and eventually allowing me to continue traveling, networking \u0026amp; participating in the growing number of Hemp events \u0026amp; destinations around the world to spread the word \u0026amp; keep learning as much as I can - expos, conferences, and my favourite of all - frolicking in the Hemp fields, connecting with the plants \u0026amp; the people.\u00a0\ud83c\udf3f\u270c\ud83d\ude0a\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a patron, you officially join the HempWeb.Earth Team\u003c/strong\u003e, giving you access to (rare! and very weird for me!) personally delivered videos updating you on the latest HW.E news, and the backstage at HempQuarters blog - the idea being that though I am camera shy and mostly wishing to remain faceless so the Hemp can do it\u0027s own work, I would love to share more of my human self with those who are actively supporting what I\u0027m building...\u003cstrong\u003e Let\u0027s connect \u0026amp; share ideas! We\u0027re all in this together - and HempWeb.Earth is for everyone...\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\ud83c\udf3f\ud83d\udd78\ud83c\udf0f\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\"You never change things by fighting the existing reality.\u003cbr\u003eTo change something, build a new model that makes the existing model obsolete.\"\u003cbr\u003e - Buckminster Fuller\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003cstrong\u003eHemp shows us what is possible,\u003cbr\u003ethe rest is up to us: \u003cbr\u003e\u003cbr\u003e\u003cem\u003eLet\u0027s make wonderful things happen!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"http://i66.tinypic.com/213irlw.jpg\" style=\"width: 161px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLove, health \u0026amp; hempiness to you all\u00a0\u270c\ud83d\ude19\u003cbr\u003e\ud83d\udc9c Gina ~ HW.E HQ\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\ud83c\udf3f\ud83d\udd78\ud83c\udf0f\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"

     "created_at": "2018-03-28T02:53:33.964892+00:00",
     "description": "\u201cInstead of worrying about what you cannot control, shift your energy to what you can create.\u201d ~ Roy Bennett\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt is time to start re-directing our collective energy into consciously co-creating the kind of world we all really wish to be part of:\u003cbr\u003e\n\u003cbr\u003e\nBy contributing $1 or more a month, you officially become part of the HempWeb.Earth Team - WELCOME!\u003cbr\u003e\nThis means your HW.E Profile will be featured on our \u0027Meet the Team\u0027 Page - if you wish (on our website, all still presently under construction),\u00a0\u003c/p\u003e\n\u003cp\u003e\u0026amp; have access to all general Patron-Only content, including HW.E Research pieces before they\u0027re publicly published, sneak peaks into the creative processes behind the scenes, and the Backstage at HempQuarters blog \u0026amp; photos...\u003cbr\u003e\n\u003cbr\u003e\nFinancial energy is by no means the only way you can contribute to what we are building, however - so if you\u0027d prefer to be active in another way, please consider this:\u003cbr\u003e\n\u003cbr\u003e\nBuilding a strong, interconnected Hemp-Conscious Web around the Earth is indeed a huge task - but the beauty of collective action means the more people we have on board, the more powerful we become as a whole, and the more simple it will be for each individual:\u003cbr\u003e\n\u003cbr\u003e\nIn addition to or instead of joining our official Team, a fundamental way you can contribute is to\u003cbr\u003e\n\u003cbr\u003e\nHelp\u003c/p\u003e\n\u003cp\u003eEducate\u003cbr\u003e\nMore\u003c/p\u003e\n\u003cp\u003ePeople!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSpread the news! Repost the HempWeb.Earth message on social media! Talk to your loved ones about Hemp and invite them to join us as part of this new hEmpowered Human Collective -\u003cbr\u003e\nEvery single conscious \u0026amp; intentional action counts.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you so so much..! And welcome on board! \u00a0\ud83d\udc9c\u00a0\u003c/p\u003e",
