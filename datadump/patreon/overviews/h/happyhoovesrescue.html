    "summary": "It all started in the summer of 2016, when I rescued my first farm animal - \u00a0Indie, a 300 pound farm pig from being sent to slaughter. I was 14 years old at the time and knew absolutely nothing about rescuing an animal. What I did know was that I wanted to get this pig to safety. After struggling to find a trailer to transport her and a sanctuary that would take her, my parents and I were finally ready to bring her to safety. We drove for over 7 hours one way. \u00a0After we dropped her off , I knew this was what I wanted to do for the rest of my life. It was a magical moment knowing she was safe and would be able to live out her life at this peaceful sanctuary. The only way I was able to complete this mission was because of all the people that supported and believed in me. \u00a0With your continued support, I\u0027ll be able to follow my dreams of creating a better and more peaceful world for the animals and us. \u003cbr\u003e\u003cbr\u003eA few months after I rescued Indie, I created my organization Happy Hooves Rescue. I am in the process of becoming a 501c3 non profit and hope to grow even more so I will be able to open up my own farm animal sanctuary someday. Until then I will continue to rescue and promote compassion for all living beings. It is my mission to save as many animals as I can from a cruel fate. But I can\u0027t do so without the support of all of you. I hope to end animal cruelty once and for all, one animal at a time. But I can\u0027t do this without YOU! Won\u0027t you please join me?\u003cbr\u003e\u003cbr\u003e"
