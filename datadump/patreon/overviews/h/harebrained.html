    "summary": "\u003ch3\u003eWhat\u0027s the Dealio?\u003c/h3\u003e\n\nAfter decades of slogging away in cubicles without windows, and watching 90% of my nestegg disappear in the collapse of 2009, I have decided it\u2019s time to finally do something that the world deems necessary and worthy of compensation, but which I\u2019m reasonably good at and also ENJOY doing.\u00a0I\u0027ve avoided suffering for my art (by suffering in other ways) for long enough!\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0\u003ca href=\"http://www.harebrained.com/images/happiness.jpg\"\u003ehttp://www.harebrained.com/images/happiness.jpg\u003c/a\u003e\u003c/div\u003eShort-term, my goal is to publish a collection of anecdotes I\u2019ve written, some of which people who are not my relatives say are highly entertaining. \u00a0Seriously. \u00a0(OK, I\u0027m blushing a lil\u0027 bit.)\u003cbr\u003e\u003cbr\u003eFor decades\u00a0I\u0027ve been intending to publish a\nbook, but life keeps getting in the way. \u00a0Your support will encourage me to focus on \u003cstrong\u003ecompleting \u003c/strong\u003ethis project. Every little bit of guilt helps!\u003cbr\u003e\u003cbr\u003e\n\nIt\u0027s just me running the show. \u00a0I research, write, edit, illustrate (like a demented 3rd grader) content for books and films, while also managing social media and web\ndevelopment aspects.\u003cbr\u003e\u003cbr\u003e\n\nLonger-term, I aspire to complete several projects and run a\nself-publishing empire. \u00a0This is a chance to invest in DaveCoin, er, I mean to contribute a bit of coin and help sustain the illusion I\u0027m harboring that I can do this. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat to Expect:\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eMeaningful entertainment.\u003c/strong\u003e\u00a0\u00a0Clever-yet-accessible writing and art with enough depth to\nengender life-affirming thoughts and feelings that hopefully\u00a0will have a ripple effect and ultimately\nreduce the odds of mankind going poof.\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNo strings attached.\u003c/strong\u003e\u00a0\u00a0There\u0027s no business model trickery here. No\ncontent gates. No selling of data. I have a website and an occasional newsletter, period.  (Ideally a book soon, too!)\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNon-partisan tone.\u003c/strong\u003e\u00a0\u00a0Though my outputs might not always achieve a moderate\nstance, they are NOT intended to support or defame any particular political or religious\ngroup.\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eQuestions:\u003c/h3\u003e\u003cstrong\u003eHow much does this project cost\nto run per month?\u003c/strong\u003e\u003cbr\u003e\n\nFrom $100 to $10,000, depending on expenses and my \u201csalary\u201d.\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat\u0027s the money used for eggzactly? \u003c/strong\u003e\u003cbr\u003e\n\nThe goal is to cover website development, web hosting costs, Facebook post\n\"boosts\", other basic promotion, LLC admin costs, and eventually, my basic needs (and maybe even health insurance).\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003eWhat Peeps Be Sayin\u0027 About Stuff I Wrote:\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u201cWhat an incredible story, Dave. I\u0027m so glad you shared this. Not only is\nit heartwarming but a reminder to trust your instincts.\u201d \u00a0-- Tacey Mask Tucker\u003cbr\u003e\u003cbr\u003e \n\n\u201cThat\u0027s an awesome story, David. The world needs more people like you.\u201d -- Marty Olsen\u003cbr\u003e\u003cbr\u003e\n\n\u201cA powerful story. Thanks for sharing this.\u201d -- Christina Welsh\u003cbr\u003e\u003cbr\u003e\n\n\u201cWhat an inspiring story. So glad you were there and that you cared.\u201d -- Deb\nMcIntyre\u003cbr\u003e\u003cbr\u003e\n\n\u201cLovely story, David, and well done!\u201d -- Helen Baines\u003cbr\u003e\u003cbr\u003e\n\n\u201cAnother great story! Keep them coming. I am really enjoying your writing.\nYou do need to finish a book.\u201d -- Denise Trent Casey Gallardo\u003c/div\u003e\u003cbr\u003e"
   },
