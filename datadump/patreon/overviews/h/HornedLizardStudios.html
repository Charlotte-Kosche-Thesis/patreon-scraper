     "about": "My name is Sephra, though in reality it\u0027s Ralph, and I\u0027m a 26 year old animator/bum; right now, through various life based things, I\u0027m living at the family home and providing care for my dad who\u0027s seen better days health-wise. \u003cbr\u003e\u003cbr\u003eThis does mean though that in my down time I\u0027m free to work on this here game I\u0027m making; my hope is that I can eventually gain enough funding that I can have a stable income, and generally just a life outside of what I\u0027m doing right now; carer\u0027s allowance doesn\u0027t really get you very far in the world and getting a job means dad would be left alone during the day, so I\u0027m deciding to take this as an opportunity to make a living from home doing what I\u0027ve always wanted!\u003cbr\u003e\u003cbr\u003eMy Patreon icon was made by the very talented Chirasul, whom you can find here:\u003cbr\u003e\u003cbr\u003ehttp://www.furaffinity.net/user/chirasul\u003cbr\u003e",
