ase don\u0027t worry - I feel you buddy. I am super grateful that you\u0027re even reading this and want to support me and my music. Just by listening to my music, coming to see me play, subscribing to my youtube, following my facebook page or sharing a song of mine with someone new you\u0027re helping me out a ton.\u00a0\u003cbr\u003e\u003cbr\u003eLove xxxxxxx"
