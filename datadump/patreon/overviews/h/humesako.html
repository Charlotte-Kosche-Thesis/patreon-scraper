    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7d6c/f/2017/320/b/d/fgdcs1_by_humesako-dbtxmok.png\" style=\"width: 198px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/5fe4/f/2017/320/0/b/fgdcs2_by_humesako-dbtxmoz.png\" style=\"width: 201px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 What\u0027s \"One More Time\"?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIt\u0027s the title of my original\u003cstrong\u003e BL\u003c/strong\u003e (Boys Love) \u003cstrong\u003ecomic\u003c/strong\u003e, completely written and drawn by me :).\u003cbr\u003eIt\u0027s a story that gives a twist to the old fairy tales we heard about before going to sleep.\u003cbr\u003eThe beautiful princes, innocent ladies and evil witches you once know have no place in this story...\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003eIt\u0027s the tale of a boy, who after living his whole life as a princess inprisoned inside a castle by his mother, starts his new life in the outer world, full of wolves we call humans\u003c/em\u003e.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eYou can\u003cstrong\u003e read \u003c/strong\u003eit for free on\u00a0 \u003ca href=\"https://tapas.io/episode/163523\" target=\"_blank\"\u003eTapas!\u003c/a\u003e\u003cbr\u003eOr you can read it here on Patreon without having to wait a full month for the updates!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6a70/f/2017/320/1/e/fgdcs4_by_humesako-dbtxmpf.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0 Why you should support me and what to expect?\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy just giving 1$ per month you won\u0027t have to wait for updates\u003cstrong\u003e +\u003c/strong\u003e you\u0027ll have access to even more\u00a0 exiting content!\u003cbr\u003eMy Patrons will have access to exclusive\u003cstrong\u003e NSFW\u003c/strong\u003e content, \u003cstrong\u003eextra comics\u003c/strong\u003e and art and \u003cstrong\u003estep by step\u003c/strong\u003e process of my drawing! Plus! My gratitude!!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/cb45/f/2017/320/c/c/fgdcs3_by_humesako-dbtxmpd.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHello! \u0026lt;3 My name is \u003cstrong\u003eSara\u003c/strong\u003e, but everyone on the internet knows me by the name of Humesako or Sakko ^^.\u003cbr\u003eI\u0027m an Italian\u003cstrong\u003e art student \u003c/strong\u003ewho is currently studying Set Design far away from his home, family, and friends (sobs). My secret dream is to be a famous \u003cstrong\u003ewebcomic creator\u003c/strong\u003e haha-//slapped... so cliche, but it\u0027s true, and I\u0027d really appreciate if you could help me realizing that dream.\u00a0 If you can\u0027t support me, that\u0027s okay, even with spreading the word, sharing, liking, and commenting you\u0027re already helping a lot! \u003cbr\u003e\u003cstrong\u003eThanks a lot to my current followers and supporters.. and to the others who yet have to come. :)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/9f58/f/2017/320/f/1/fgdcs5_by_humesako-dbtxmpl.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eDo you want to support my art FOR FREE??\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIt\u0027s very simple! All you need is a\u003cstrong\u003e Tapas app\u003c/strong\u003e on your phone, and \u003ca href=\"https://tapas.io/episode/758055\" target=\"_blank\"\u003eTHIS TUTORIAL\u003c/a\u003e\u003cbr\u003eYou can earn \"Tapas Coins\" by watching videos on this app, \u003cstrong\u003eWITHOUT THE USE OF MONEY!\u003c/strong\u003e\u003cbr\u003eThen you can send the coins to me through this app and they\u0027ll be converted in money!\u003cbr\u003eYou can also help by deactivating the ad blocker for the Tapas site!\u003cbr\u003eEasy peasy lemon squeasy!\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/2d14/i/2017/320/d/6/tippingm_by_humesako-dbtxtas.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
