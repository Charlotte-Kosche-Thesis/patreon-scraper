    "summary": "\u003cstrong\u003eLIST OF ALL PODCASTS PLUS FREE EPISODE:\u003c/strong\u003e\u00a0http://haraldbaldr.com/podcast/\u003cbr\u003e\u003cbr\u003eI create \u003cstrong\u003e1-4 podcast episodes weekly\u003c/strong\u003e (each 30 minutes long on average) which\u00a0cover in great detail specialized information people commonly ask for such as:\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eINVESTING\u003c/strong\u003e\u003cbr\u003e\n\t-\u00a0Stocks, real estate \u0026amp; savings strategies\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGROWING A BLOG\u003c/strong\u003e\u003cbr\u003e\n\t- Traffic, monetization \u0026amp; attracting readers +++\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHOW TO RUN A YOUTUBE CHANNEL\u003c/strong\u003e\u00a0\u003cbr\u003e\n\t- Getting subscribers, optimize ad revenue, get to #1 in search +++\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFOREIGN WOMEN\u003c/strong\u003e\u003cbr\u003e\n\t- How to get them \u0026amp; where to meet them\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePOLITICS, HISTORY \u0026amp; ECONOMIC NEWS\u003c/strong\u003e\u003cbr\u003e\n\t- All from a libertarian perspective\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLOCATION INDEPENDENCE\u003c/strong\u003e\u003cbr\u003e\n\t- Visas, banking, 2nd passport +++\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nSubscribers can ask questions under each episode or message me with future episode requests. \u003cstrong\u003eWhy a paid podcast?\u003c/strong\u003e If I put these on YouTube, each episode would eventually get several thousand views but the tips, tricks and information I divulge would become common knowledge. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSince I instead charge for access, the insider information I divulge will reach only a select few and hence retain its value.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003eTYPES OF MEMBERSHIP\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eSILVER MEMBER $15 MONTHLY\u00a0\u003cbr\u003e\n\u003c/strong\u003e(what two beers in a London pub would cost you)\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eAll New podcast episodes\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArchive 1 month back\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew YouTube films early\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGOLD MEMBER $24 MONTHLY\u003c/strong\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eAll podcast episodes\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFull Access to HaraldBaldr.com\u00a0\u003c/strong\u003e(100+articles)\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew YouTube films early\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePLATINUM MEMBER $49 MONTHLY\u003c/strong\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eAll podcast episodes\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFull Access to HaraldBaldr.com\u003c/strong\u003e (100+articles)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e90 min Skype consultation\u003c/strong\u003e (quarterly)\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew YouTube films early\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
