    "summary": "\u003cem\u003e\u003cstrong\u003eHello! As of September 2016, this Patreon page is for \"support only\", meaning I do not depend on these funds anymore for essentials. The funds from this page will be used for equipment upgrades, games and other channel-related expenses. Thank you all for continuing to support me!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHey guys, it\u0027s John!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page. You probably know me from my YouTube channel, HarshlyCritical, where I make videos of myself talking out loud in a dark, empty room while playing video games. And if you don\u0027t, then... well, this is awkward.\u00a0\u003ca href=\"http://www.youtube.com/HarshlyCritical\" rel=\"nofollow\" target=\"_blank\"\u003eHere it is!\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\nFirst of all, thank you for being here! As most of you know, I\u0027ve been making videos for a few years now and I\u0027m so grateful for all your support over those years.\u00a0\u003cbr\u003e\u003cbr\u003e\nPatreon is a place where you can pledge whatever dollar amount you want per month, and in return select some of the rewards, listed to the right.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI originally created this page in August 2015 as a way to continue doing YouTube full-time. At the time, I was struggling to pay rent and was feeling very nervous about the future, but those fears were assuaged by the huge outpouring of support from you guys.\u003cbr\u003e\u003cbr\u003eAs of September 2016, I am able to do YouTube full-time without these funds, so Patreon has changed into just a place where you can support me monetarily if you feel like it! The money will go primarily towards equipment upgrades and channel investments, instead of rent.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn conclusion...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you for reading this. Thank you for clicking on my page. And thank you for supporting me!\u003cbr\u003e\u003cbr\u003eThink critically,\u003cbr\u003e\u003cbr\u003eJohn"
