    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/eyfUWFhvW8o\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=1162883",
    "published_at": "2017-08-14T15:43:02+00:00",
    "summary": "Hi! Thanks for taking a look at our Patreon page!\u003cbr\u003e\u003cbr\u003eI saw the movie Moana in January 2017 and I insisted that we sell everything and become \"voyagers\". No joke!\u003cbr\u003e\u003cbr\u003eAnd here we are. Six months later, unemployed and living on a boat. Preparing to set sail from Muskegon, Michigan to the Gulf of Mexico. From there, we think we will head to the Florida Keys. Perhaps the Bahamas. We don\u0027t know where we will go for the summer hurricane season. Next winter we will definitely head for the Bahamas.\u00a0\u003cbr\u003e\u003cbr\u003eWe have two kids, five and two years old. I can\u0027t help but wonder if traveling on a boat will be good or bad for them. I worry about them getting hurt. I worry about them falling off the boat. I worry about homeschooling. I worry that the peace and subtle joys of cruising on a sailboat will be destroyed by two energetic kids. That perhaps I\u0027m ruining our chance of a successful liveaboard life by leading \"too early\" with kids who are \"too young.\"\u003cbr\u003e\u003cbr\u003eAlas, to be a parent is to worry. And I don\u0027t think there is ever a perfect time to go cruising. It\u0027s a huge, life altering decision. If we don\u0027t go NOW I fear we will never go. Nearly every sailboat is purchased by someone dreaming of distant shores. But those sailboats sit in their slips and remind me that more often than not, our dreams are dashed against the rocky shore of reality.\u003cbr\u003e\u003cbr\u003eSo while the timing isn\u0027t perfect, even though I don\u0027t have all the answers, despite the lump of fear caught in my throat,\u00a0I don\u0027t want my dreams to turn into regrets.\u00a0\u003cbr\u003e"
