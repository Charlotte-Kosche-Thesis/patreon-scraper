    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gvgUrAHOk8U?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\t\t\tAt \t \u003cstrong\u003eHyper RPG\u003c/strong\u003e, we\u0027re all about sharing our nerdy passions with \u003cem\u003eYOU\u003c/em\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe like superheroes. We like movies. We like comics. We like games. We like you. But we want to keep leveling up and expand our Youtube content. For those who can\u2019t catch us live on \t \u003ca href=\"http://twitch.tv/hyperrpg\"\u003eTwitch.tv\u003c/a\u003e, or for anyone looking for more ways to support our content, we\u0027ve provided this Patreon with awesome new goals and giveaways to say \"Hey... thanks!\"\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/7YBZNNvqfd36sgOj1a/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u00a0WHAT IS YOUR PATRONAGE SUPPORTING?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nThrough your support, we can continue to expand Hyper RPG and further our conquest for world domination. No, \u003cem\u003eseriously\u003c/em\u003e, with your support you will grant us the opportunity to start expanding our tiny 4-man crew into a team that can handle all of the creative ideas we have planned for the future. Some of the things we will need is more dedicated producers that can oversee the various project we\u2019re working on, a dedicated designer, and sets.\u003cbr\u003e\nIn addition, Patreon will allow us to birth various shows and ideas into reality, including: \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTransitioning \u003cstrong style=\"background-color: initial;\"\u003eHyper Heroes\u003c/strong\u003e to a weekly live show to directly interact with our community on a weekly basis.\u003c/li\u003e\n\t\u003cli\u003eThe return of movie watch-alongs with our favorite cinephiles that deep dive into a film\u0027s story, themes, character arcs.\u003c/li\u003e\n\t\u003cli\u003eGiving you early and exclusive access to some of the new ideas we\u0027re developing\u003c/li\u003e\n\t\u003cli\u003eBringing you exclusive coverage from various conventions and festivals, like \u003cstrong\u003eSan Diego Comic-Con\u003c/strong\u003e, \u003cstrong\u003eE3\u003c/strong\u003e and more.\u003c/li\u003e\n\u003c/ul\u003e\n\u003col\u003e\n\u003c/ol\u003e\n\u003cstrong\u003eAnd MOST IMPORTANT:\u00a0\u003c/strong\u003eThis is an ongoing experiment, and we\u0027ll be constantly monitoring to see what is and isn\u0027t working. We\u0027re also completely open to feedback and suggestions from you. After all, we\u0027re doing all of this thanks to your support.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/FeUKEUaYvrN4Yrcqm5/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003ca href=\"http://i.imgur.com/fjTXN0k.png\"\u003e\u003c/a\u003e"
