    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHello to everyone!\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThis is an official support page for Hardblush.com\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/TKFh5be.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/TKFh5be.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: left;\"\u003e\t\nThe purpose for this patreon page is the opportunity for you to support hardblush\u0027s endeavors and be gifted access to the site in 30 - 90 day increments as an alternative to subscribing to the website via our regular credit handler,verotel.\u00a0\u003cbr\u003e\n\tYes! That\u0027s correct, you can support all the HB artists you love and staff that keep HB going,\u00a0however, there will be a special condition, the way it would work is:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYOUR MEMBERSHIP WILL NOT BE IMMEDIATE! When you pledge in the CURRENT month, you receive your pass to HB on the 3rd of the\u00a0FOLLOWING\u00a0month, AFTER your payment is processed. If you choose the 90 day pass, it works the same, except you MUST clear your pledge after it\u0027s processed so you\u0027re not charged a second time the following month and you can feel free to return after 90 days for another pass\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThis patreon has no milestone goals at the moment, it\u0027s simply a support page, basically, you pledge, you get a pass to the site as thanks, if you pledge and your payment is declined = no pass\u003cbr\u003eAlso, to be absolutely clear, \u003cem\u003e\u003cstrong\u003eHardblush will not be opening to the public,\u003c/strong\u003e\u003c/em\u003e\u00a0you support, you get access to the site, that\u0027s all!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\tIf this patreon receives a lot of support we may be able to offer more advanced options, but for now, it is only an additional way to support HB and it\u0027s artists/staff, thanks for reading!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/0ISeVMS.png\"\u003e\u003cbr\u003e\n\tFAQ\u003cbr\u003e\n\tQ: Will the site eventually go public like wetblush?\u003cbr\u003e\n\tA: There are no plans for that at this time.\u003cbr\u003e\u003cbr\u003e\n\tQ: What if we\u0027re already subscribers?\u003cbr\u003e\n\tA: Then feel free to support the artist tip jar!\u003cbr\u003e\u003cbr\u003eQ: Do we have to use our account right away or it expires?\u003cbr\u003eA: Nope! You\u0027ll receive a code for your 30 or 90 or 120 day pass to use at your convenience\u00a0\u003cbr\u003e\u003cbr\u003eQ: Can we get less than 30 days or more than 120 days?\u003cbr\u003eA: Only the current reward options are available, If you\u0027d like a 7 day, or a 1 year pass, you can use our regular credit handler, or you can do a recurring donation in the 30 day tier\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003ePlease contact us at prismblush[at]gmail.com\u00a0for any additional questions!\u003cbr\u003e\u003cbr\u003eWanna hang out? We have a furry oriented Discord Server here:\u003cbr\u003e\u003ca href=\"https://discord.gg/bYUJ48n\"\u003ehttps://discord.gg/bYUJ48n\u003c/a\u003e\u003cbr\u003ePatreon Supporters get their own role!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
