    "summary": "Welcome! All my history posts and videos on this page are free. But lesson plans and other perks such as free books are for my patrons only.\u003cbr\u003e\u003cbr\u003eIf you choose to support\u00a0HistoryDr.com either with a monthly pledge or by simply telling others about it, you help the mission: \u003cbr\u003e\u003cbr\u003eTo end what I call \u003cem style=\"font-weight: bold;\"\u003eAmerinesia.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWhether\u00a0you become a patron or \u003cem\u003eeven if you just share my content on social media\u003c/em\u003e, I\u0027m grateful and humbled.\u003cbr\u003e\u003cbr\u003eWe\u0027re living through tumultuous times where a sense of America\u0027s history is crucial. I connect American history to current events in your daily life. I help you to see anew\u00a0what you thought you already knew.\u003cbr\u003e\u003cbr\u003eDid you enjoy history in school? I also help teachers better engage their students because school is where most Americans first get turned off to learning about history.\u003cbr\u003e\u003cbr\u003eBut here\u0027s a newsflash: Taught well, American history is not boring. It\u0027s about ideas and philosophies, influential people and average people, unforgettable events and surprising reversals. Learning it will help you have informed views about the eternal governmental questions:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDoes national security justify censorship?\u00a0\u003c/li\u003e\u003cli\u003eWhat is the place of religion in government?\u00a0\u003c/li\u003e\u003cli\u003eIs majority rule compatible with minority rights?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe same debates occurred 240+ years ago when the founders drafted America\u0027s birth certificate and government.\u003cbr\u003e\u003cbr\u003eThank you for coming to my page and for being a friend to the History Dr."
