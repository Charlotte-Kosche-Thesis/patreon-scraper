    "summary": "\u003ch3\u003e\u003cstrong\u003eThank you for supporting small artists with BIG dreams!\u003c/strong\u003e\u003c/h3\u003e\nI\u0027m an author, poet, street artist and songwriter from Miami, FL. I\u0027m very active in the Wynwood arts community which has become the cultural hub for local artists over the last decade or so. I self-published my first poetry book and now I am focusing on developing my street art in this inspiring neighborhood that has completely won my heart over. My poetry book, art and other products are available at The Wynwood Shop in Wynwood, FL and also on my \u003ca href=\"https://www.etsy.com/shop/HumanWritesPoetry?ref=search_shop_redirect\"\u003eOnline Etsy Store\u003c/a\u003e.\u003cbr\u003e\nTo see more of my content, follow my \u003ca href=\"https://www.instagram.com/humanwritesofficial/\"\u003eInstagram\u003c/a\u003e page.\u003cbr\u003e\u003cbr\u003e\n\nWith this Patreon account, I hope to be able to fund the materials necessary to spread my words all across Wynwood and hopefully into surrounding neighborhoods. Words have a special power when you encounter them unexpectedly and they speak to you directly. This generation has a voice that needs to be heard and some things can only be said with art. \u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003e\u003cstrong\u003e$5 REWARD\u003c/strong\u003e\u003c/h2\u003e\nIt\u0027s important to me that you guys understand how much I truly appreciate your support so that\u0027s why I created the $5 REWARD. If you become a Patreon for just $5 a month, in addition to all of the Tier 1 and Tier 2 rewards, I will include your name in a special dedication and acknowledgements page inside my next book. \u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eUpcoming Projects:\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eLa Garage Wynwood:\u003c/em\u003e\u003c/strong\u003e Large \"Women are one hell of a drug\" typography on main stage mural.\u00a0\u003cimg src=\"http://i147.photobucket.com/albums/r314/gomez82590/FullSizeRender%209.jpg\"\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eLa Garage Wynwood:\u003c/em\u003e\u003c/strong\u003e Interactive floor mural concept on main dance floor with multiple quotes. \u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThree Fine Dining Wynwood:\u003c/em\u003e\u003c/strong\u003e 27 ft X 16 ft Sidewalk mural in entrance of Restaurant.\u00a0\u003cimg src=\"http://i147.photobucket.com/albums/r314/gomez82590/Front%20Mockup.jpg\"\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eNumber 3 Social Wynwood:\u003c/em\u003e\u003c/strong\u003e Complete staircase (storytelling) floor mural.\u00a0\u003cimg src=\"http://i147.photobucket.com/albums/r314/gomez82590/Aerial%20Mockup%202.jpg\"\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003eWynwood\u0027s Finest: \u003c/em\u003e\u003c/strong\u003eComplete media collection showcasing the best local talent.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThanks again for taking the time to check out my page!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
