    "summary": "Art is like... the only thing I know how to do. It\u0027s what I live and breathe and think about 24/7. But it gets expensive, especially as I try new things or attempt to improve or spend more time on it. It\u0027s 100% worth it to me to continue creating, even if it means I\u0027m broke 90% of the time, but if I can better afford to keep creating as well as living/breathing, that\u0027s even better, which is where this all comes in.\u00a0\u003cbr\u003e\u003cbr\u003eIf you can help me keep creating, I can afford to work on bigger projects, like comics, or shirts, and cool things like that. More support would mean that I could do more work, and better work, because I would be able to dedicate more time to what I love doing. It would also enable me to have a little more stability in terms of necessities, which would be really great.\u003cbr\u003e\u003cbr\u003eAny support would help me tremendously, because I\u0027ll be able to buy supplies and equipment, dedicate more time to my art, and hopefully eat at least a little better than I can afford to right now.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons will have my eternal gratitude, as well as some exclusive perks: you\u0027ll be able to see what I\u0027m creating regularly, whether it\u0027s pages from my sketchbook or top-secret projects, as well as the rewards for pledging specific amounts each month. I\u0027m always trying to come up with something cool for my patrons, and always trying to improve upon the rewards, because it means so much to me to have support like this.\u003cbr\u003e"
