    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/936329/07e25700271743bfb61a9a0cbfd7a725?token-time=2145916800\u0026token-hash=yz2RSAQ_woDPO-ax2Gx02hTwo6xnYo2-RK5eXvmTWCw%3D",
    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/DL-K7ThOgwE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=DL-K7ThOgwE",
    "one_liner": null,
    "patron_count": 3,

    "published_at": "2017-05-19T23:10:05+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy this Project?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAs an artist myself and as a creative coach \u003cem\u003eto\u003c/em\u003e artists, I\u0027ve spent years listening to creatives talk about the challenges they face trying to \"make it as an artist.\" I\u0027ve become all too familiar with the story of the \"struggling\" artist that I hear again and again. . . and again.\u00a0\u003cbr\u003e\u003cbr\u003eI mean, I get it. \u00a0It\u0027s real for people. There\u0027s a reason that the starving artist is a stereotype. \u00a0And I\u0027ve spent a good part of my career in service to performers and creatives helping them with those challenges head on. \u00a0But within the last year I had a thought, \u00a0\u003cem\u003ewhat if I was to address those challenges of \"struggling artists\" in a different way? What if I could help artists by telling a different story? \u00a0Not by feeding them fairy tales. \u00a0But by telling actual real life stories of artists who aren\u0027t struggling.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat if I was to tell the stories of those artists who\u00a0\u003cem\u003eare\u003c/em\u003e making it? \u00a0Those who are wildly successful? Or simply sustainable and happy?\u003cbr\u003e\u003cbr\u003eWhere are those stories? \u00a0\u003cbr\u003e\u003cbr\u003eYou see, I believe that we \u003cem\u003ecan\u003c/em\u003e make change in the world simply by focusing on those things that we\u0027d like to see more of. . . . and that\u0027s what this project does.\u003cbr\u003e\u003cbr\u003eWe focus on the Artists Who Are Making It.\u003cbr\u003e\u003cbr\u003e*******\u003cbr\u003e\u003cbr\u003eWho Am I?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eWhen I was 23, I had a job for two months as a \u00a0television show host for the Edinburgh Arts Festival \u00a0Revue in Scotland. \u00a0As a T.V. host, I interviewed and introduced many of the different artists that were performing during this worldwide arts festival. \u00a0This was a dream job. \u00a0And one of my favorite things about this job was talking to the artists before we got in front of the camera; letting my curiosity lead and finding some interesting tidbit of information to share with the audience. \u00a0I was fascinated with their sometimes long and winding journeys as artists on their way to success (be it in the form of fame, money, or simply better and better gigs and opportunities).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/13995469_10154456796233330_2932368235643177893_o.jpg?oh=2173ce616e580b277ecbefa1d7cdac6a\u0026amp;oe=59758642\"\u003e\u003c/div\u003eI\u0027ve spent a lifetime on stages all over the world (got my first agent at age 12), on film and TV and at this point, I\u0027ve coached hundreds of artists, some of them Emmy award winning and internationally renowned. Some of the artists I\u0027ve supported are totally \"making it\" already and dealing with the challenges that come with new levels of visibility - and some of the artists I support are on their way to making it. Last year I wrote and published a book called, \u003cem\u003eThe Creative Formula\u003c/em\u003e, which has since become an Amazon bestseller. \u003cbr\u003e\u003cbr\u003eWhat fascinates me most about my work with artists are those deep conversations that unfold some of the most epic nuggets of wisdom, truth, and reveal the artist to themselves in a new way. And I thought,\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat if I were to have these revealing and transforming conversations for all the world to see?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWhat if I could not only share the insights of those successful artists who are \"making it,\" but also their deep, vulnerable humanity which we can all relate to?\u003cbr\u003e\u003cbr\u003eLike I said before, I believe that we change the world we live in by focusing on those things we\u0027d like to see more of. \u00a0. .\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBy seeking out the successful artists, by unlocking their secrets and insights, by engaging with the thriving artists through conversation, I hope to add to the momentum of the creativity, the money, the opportunities, and the life balance that all of us creatives secretly crave more of.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*******\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow this Project Works:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eEach month I\u0027ll be interviewing a different professional artist who is \"making it\" on some level of their career and then publishing at least two new videos on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCV8FHWEV497hm1US3GLQbJw\"\u003emy Youtube channel\u003c/a\u003e: one 2-3 minute public video, and one 20-30 minute members only (but still free) video available to members of my Performers \u0026amp; Creators Lab Community as well as my Patreon Patrons.\u003cbr\u003e\u003cbr\u003eIf I\u0027m able to surpass my monthly goal, I\u0027ll be able to interview even more artists and share those videos to my Youtube Channel,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCV8FHWEV497hm1US3GLQbJw\"\u003ePerformers \u0026amp; Creators Lab\u003c/a\u003e in the same format as well.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*******\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ecologyofeducation.net/wsite/wp-content/uploads/2012/04/you.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\u0027s Your Role:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIt\u0027s my mission to keep these interview videos widely available to evryone and completely free so whether or not you contribute you will still be able to receive the same interviews.\u003cbr\u003e\u003cbr\u003eIn order to do this though I need your help. \u00a0It takes hours of my time booking and meeting with potential interviewees, doing research on the artist and their work, prepping them, filming the interview, and then editing and publishing then promoting the work. \u003cbr\u003e\u003cbr\u003eBy simply pledging anywhere from $1 to $150 a month you will foster this project. \u00a0Starting with the $1 tip jar, you\u0027ll immediately have access to all kinds of insider goodies. \u00a0I add on gifts like autographed books, and the ability to ask interviewees questions when you contribute $20-$35/mo. \u00a0And if you are inclined to contribute $50/mo. or upwards, you get to really jump in and help me mold the project by becoming an advisory member and producer.\u00a0\u003cbr\u003e\u003cbr\u003eCollectively raising $500/month total for this project will help me be able to provide a stipend to the artists who participate, cover my tools (editing software, data storage, etc.) and pay myself something for my production time.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e*******\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere the Money Goes:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eArtist\u0027s Stipend for Each Interviewee\u003cbr\u003eTools like editing software and data storage\u003cbr\u003eHolly\u0027s time producing, researching interviewing, editing, publishing, and promoting \u003cem\u003eInterviews with Artists Who Are Making It\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e*******\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eYou\u0027re still listening? \u00a0Yay! Thank you. (blush) Just by reading this far, you have already supported the momentum of this project. \u00a0For years, I\u0027ve been writing for artists, working with them, drumming up community with them and I\u0027m grateful that you all are still listening. \u00a0For reals, supporting artists is \u003cem\u003ethe best job in the world\u003c/em\u003e and I\u0027m lucky to have you if you\u0027ve been one of them. \u00a0\u003cbr\u003e\u003cbr\u003eAnd for those of you who are simply my friends, family and followers who enjoy watching the Holly Shaw creative train take off from the station one more time. . . Thank you too! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/971767_392606117518944_1720061851_n.jpg?oh=fd18e0760b0b0d04a88464c985293919\u0026amp;oe=59AA3535\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for supporting me in this creative and important vision to spread the success among us so we can rise together.\u003c/strong\u003e\u003c/div\u003e"
