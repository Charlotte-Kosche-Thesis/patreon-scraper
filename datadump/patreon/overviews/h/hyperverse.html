    "summary": "Hi! My name is John Rhodes I am an artist and creator!\u00a0 I am creating comic adventures within a standalone Hyperverse!!!\u00a0 Thank you so much for travelling to my Patreon page!\u00a0 I am not only an artist and comic book creator, I am an Active Duty Chief Warrant Officer in the U.S. Navy!\u00a0 I\u0027ve got big plans for 2017 and I want you to be a part of it!\u003cbr\u003e\u003cbr\u003eIndividual books, original artwork, poster prints, and other stuff are already available at: https://squareup.com/store/hyperverse\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I\u0027M DOING\u003c/strong\u003e This last year I\u0027ve been spending my time illustrating/creating a series of comic book adventures created by myself and written by myself and N.S. Kane.\u00a0 With contributing inking and colors by myself and a couple of other very talented artists, I am striving to bring you the very best independent comic book work available!\u00a0 These titles include the flag-ship \"NOTHING-MAN\" series, pinup books (John Rhodes - Women) and spin-off titles: Fox and Hound, #fatgirl, C.O.R.I. and a continuing short story titled \u003cdel\u003ehero\u003c/del\u003e!!! If you follow me on Facebook (@thejohnarhodes) or (@nothingman2017) you already know what I mean.\u00a0 But, there\u0027s so much more of the Hyperverse ahead, and so many more stories to bring you.\u00a0 To do that, I need your help.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis is all about going the extra mile! Patreon is going to be a place for even more. I will not stop creating for the other platforms, but for those fans who want to see more of me and my work, this is the place.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027re signing up to Patreon, here\u0027s what to expect...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXCLUSIVE ACCESS \u003c/strong\u003eNot everything that I draw makes it to my public Facebook. I\u0027ll be giving exclusive access to  my private feeds. That\u0027s a patrons-only benefit, they won\u0027t be posted anywhere else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXCLUSIVE PHOTOS AND DRAWINGS\u003c/strong\u003e More than private access, I will be providing UNIQUE rewards to patrons in the higher tiers. That means pages as they are developed, private posters and pinups (warning: may include nudity). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMORE \u003c/strong\u003eOngoing support means more books, posters, and images that are available for you!\u003cbr\u003e\u003cbr\u003eAny amount you give will help towards those goals. Thank you so much for your time and consideration.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support,\u003cbr\u003eJohn\u003c/strong\u003e"
