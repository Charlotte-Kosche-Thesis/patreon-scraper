    "summary": "Ayyyyyooo ! What\u0027s up guys, how is it going ? Sora here to bring you yet another Granblue Fantasy salty experience~\u003cbr\u003e\u003cbr\u003eHello everyone, I\u0027m so glad that you\u0027re here to visit my Patreon page ! Allow me to introduce myself~\u003cbr\u003e\u003cbr\u003eI\u0027m Hiroshi Sora but you can just call me Sora. I\u0027ve been streaming daily since early May 2016. There aren\u0027t a lot of subs right now but I\u0027m sure with your help I will be able to grow much bigger !\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eqF-vruGK8g\" width=\"560\"\u003e\u003c/iframe\u003eOn the other hand, by now I\u0027m sure you would be noticing what I do by watching the videos posted above. I stream Granblue Fantasy(GBF in short) daily at 10PM JST up to 2 hours or longer. I do have my usual daily work as well but I do try my best to create GBF related videos from time to time, such as guides, tips and tricks. You can take a look at these 2 videos I made previously as examples\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DcoTFyvg1_4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BhMVU_Qp5LE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThat being said, I\u0027m sure you still have plenty more questions, here are some of them answered.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is my stream link ?\u003c/strong\u003e\u003cbr\u003eThese days I\u0027ve been streaming only on\u00a0\u003ca href=\"http://www.twitch.tv/katayoku\"\u003eTwitch\u003c/a\u003e\u003cbr\u003eOther notable links are also shown in the above(below my avatar)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Granblue Fantasy ?\u003c/strong\u003e\u003cbr\u003eGBF is currently one of the biggest mobile game in Japan, with over 15 million active users worldwide. Its runaway success has led to the franchise receiving an\u00a0\u003ca href=\"https://myanimelist.net/anime/31629/Granblue_Fantasy_The_Animation\" target=\"_blank\"\u003eanime adaptation\u003c/a\u003e, and a proper game being made by Platinum Games, the developers of Vanquish and etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Granblue Fantasy ?\u003c/strong\u003e\u003cbr\u003eThe game was recently updated with an English option, allowing non-native Japanese to play the game in English. While the translation is not perfect, it does a decent job in explaining the basics of the game. My stream is about giving you a more in-depth look at the game mechanics. At the same time, to bring out the word on how \u003cdel\u003esalty\u003c/del\u003eawesome this game is :p\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I play other games ? Only GBF ?\u003c/strong\u003e\u003cbr\u003eYes, I do play other games too. I do play several other games as long it involves oppai\u00a0( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003cbr\u003eJust kidding, join in the stream from time to time to find out :D"
