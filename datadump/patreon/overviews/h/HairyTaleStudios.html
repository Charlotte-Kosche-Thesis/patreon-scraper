    "summary": "If you can only \u003cstrong\u003egive to one cause\u003c/strong\u003e\u00a0right now,\u003cbr\u003eplease think of\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.hairytalestudios.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHairyTale Studios\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e another time when you can give.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe imagine\u003c/strong\u003e a world where people lead and help each other to make the world a more fun and virtuous place.\u003cbr\u003e\u003cstrong\u003eWe exist\u003c/strong\u003e to entertain and inspire future generations to \u003cem\u003ecapture their destiny\u003c/em\u003e \u003cem\u003ethrough strong character\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003eWe believe\u003c/strong\u003e we do not have many of the answers to life, but we encourage everyone to be curious in their journey and inspire them to live fulfilling lives.\u003cbr\u003e\n\u003cbr\u003e\nTo make our vision a reality, \u003cstrong\u003ewe create\u003c/strong\u003e\u00a0\u003ca href=\"http://www.hairytalestudios.com/stories.html\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003estories\u003c/span\u003e\u00a0\u003c/a\u003eand \u003cstrong\u003eshare\u00a0\u003c/strong\u003e\u003ca href=\"http://www.hairytalestudios.com/creations.html\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003estorytelling content\u003c/span\u003e\u003c/a\u003e. \u00a0We are in the business of writing, publishing, and producing \u003cstrong\u003ebooks\u003c/strong\u003e, \u003cstrong\u003eanimation\u003c/strong\u003e, \u003cstrong\u003emusic\u003c/strong\u003e, and \u003cstrong\u003egames\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWith \u003cstrong\u003eyour support\u003c/strong\u003e here, you make it possible for us to share our stories and message, as \u003cstrong\u003etogether we strive to make our content as free and accessible as possible for future generations around the world\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOn behalf of our future generations, they \u003cstrong\u003ethank you\u003c/strong\u003e for investing in them and for giving forward."
