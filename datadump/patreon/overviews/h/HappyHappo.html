o remind you that if you want you can also contact me privately at my email:\n\t\u003cbr\u003e\u003ca href=\"mailto:happoxcreative@gmail.com\" rel=\"nofollow\"\u003ehappoxcreative@gmail.com\u003c/a\u003e\u003cbr\u003e\n\t I am open to all your fantasies :)\n\t\u003cbr\u003e\u003cbr\u003e\n\t I thank you for your help - a small gesture from you will help me to realize my dream, and allow you to be part of it.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA big hug to everyone!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
