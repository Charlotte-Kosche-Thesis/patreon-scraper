    "summary": "\u003cstrong\u003eHamRadioNow\u003c/strong\u003e \u2014 that\u0027s me, mostly, Gary Pearce KN4AQ, along with co-Host David Goldenberg W0DHG in the \u0027West Coast Bureau\u0027 \u00a0\u2014\u00a0produces about one program per week covering a wide variety of Ham Radio (aka Amateur Radio) topics. \u003cbr\u003e\u003cul\u003e\u003cli\u003eSome are \u0027talking head\u0027 interviews with movers, shakers, or just hams doing interesting things.\u003c/li\u003e\u003cli\u003eSometimes we take our cameras out into the world to show hams doing ham stuff.\u003c/li\u003e\u003cli\u003eAnd sometimes we record seminars and forums at hamfests and conferences that should really be seen by more than the hundred or so hams who could be there in person.\u00a0\u003c/li\u003e\u003cli\u003eWe\u0027ve added the \u003cstrong\u003eEmComm Extra\u003c/strong\u003e\u00a0\u2013 episodes with an EmComm and Public Service focus.\u003c/li\u003e\u003cli\u003eOne thing we \u003cem\u003edon\u0027t\u003c/em\u003e\u00a0do much of is \"Smoke and Solder.\" I know that how-to\u0027s and construction projects are popular. But there are a ton of them out there. We do things that either nobody else is doing, or we do them way better.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHamRadioNow\u003c/strong\u003e\u00a0is nearly full-time work for me. Add the overhead of equipment, web hosting and Internet, and travel expenses for the \u0027away games\u0027 \u00a0and it\u0027s way beyond a \u0027hobby-business.\u0027 With enough support, it can become even more.... \u003cem\u003eif you want it\u003c/em\u003e and will support it. I\u0027m looking for a buck or two a month from a few thousand patrons. That won\u0027t make me rich, but it\u0027ll give me what I need to give you a continued stream of high quality programs. And just maybe we\u0027ll help attract the next generation of hams.\u003cbr\u003e"
