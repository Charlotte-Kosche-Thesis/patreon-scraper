    "summary": "Meet Mara \u0026amp; Andrew: New York City comedians with \u003cstrong\u003eDIVORCE\u003c/strong\u003e in common. Both comedians, and affected by divorce, these two friends did what any New Yorkers pursuing comedy would do: they created a podcast. \u003cbr\u003e\u003cbr\u003eAs it turns out, listeners have said not only are they laughing WITH us, but they\u0027re even finding ways to cope and deal with their own divorce, or ugly break up. And for some reason, our listeners have humbled us (\u003cem\u003eeven Andrew\u003c/em\u003e), and have asked for more HNA!\u00a0\u003cbr\u003e\u003cbr\u003e Mara and Andrew want you to \u003cstrong\u003econtinue\u00a0\u003c/strong\u003elistening on your favorite platform, such as iTunes, Spotify, TuneIn, or SoundLink for \u003cstrong\u003eFREE\u003c/strong\u003e.\u00a0\u003cstrong style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThat\u0027s right... Enjoy our craziness for F-R-E-E!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"text-align: center;\"\u003eBut,\u00a0if you\u0027d like to help the hosts curate wickedly hilarious content that\u0027s only available here? \u00a0C\u003c/strong\u003e\u003cstrong style=\"text-align: center;\"\u003eonsider becoming a patron of the Happy Never After Podcast !\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eExamples of what we can\u00a0achieve together:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eEnsure the hosts have access to their favorite SWF beverage that sparks song in them\u00a0(and hey, we can record that now! And heck! We can dance now that we\u0027ve got video!)\u00a0\u003c/li\u003e\u003cli\u003eHelp Mara and Andrew cover the expenses it takes to cover production (\u003cem\u003eApproximately $600-$1,000 an episode\u003c/em\u003e)\u00a0\u003c/li\u003e\u003cli\u003eCover the costs to Photoshop Andrew\u0027s \"TBT photos\" (cost unknown....\ud83d\ude2c)\u003c/li\u003e\u003c/ul\u003eAny little bit helps the podcast create MORE hysterical content that you\u0027re unsure whether or not to laugh or cringe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNot Sure Yet? \u003cem\u003eThat\u0027s Fine.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAs our Patreon project evolves, you\u0027ll learn more information about special posts, \u003cstrong\u003ePatreon-only episodes\u003c/strong\u003e, and secret content unavailable on \u003cstrong\u003eany other platform\u003c/strong\u003e. Please consider following us here for additional Patreon-only content.\u003cbr\u003e\u003cbr\u003eJokes aside, Mara and Andrew love creating and sharing their comedy. They love helping people laugh through the challenges that are brought on by divorce.\u00a0By becoming a patron you can give this dynamic duo (and their mighty team) the ability to focus on more content, more laughs, and more hope toward clenching the ultimate goal: a Canada Dry sponsorship. #Goals\u003cbr\u003e\u003cbr\u003eThanks, \u003cbr\u003eMara + Andrew\u003cbr\u003e\u003cem\u003eWith the Never After Crew\u003c/em\u003e\u003cbr\u003e"
