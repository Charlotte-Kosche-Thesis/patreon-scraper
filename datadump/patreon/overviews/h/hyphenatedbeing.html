    "summary": "Hi all,\u003cbr\u003e\u003cbr\u003eThe name of this page is Hyphenated-Being and I lay no claim to being the only one. Some call us third culture kids, people who grow up among many worlds, sometimes shunning and sometimes embracing the multiple identities that are a part of a whole. My history is a little more complex and that\u0027s what I\u0027ll be posting about.\u003cbr\u003e\u003cbr\u003eI\u0027m Shwanika Narayan, a journalist\u00a0based in Los Angeles. I\u0027m Indo-Fijian-American meaning I am of Indian ethnicity, born and raised in the Fiji\u00a0Islands and a citizen and resident of the United States. In fact, my parents and both sets of my grandparents were born and raised in Fiji. I\u0027ve yet to visit India.\u00a0\u003cbr\u003e\u003cbr\u003eThis page is for the stories I want to write. Personal anecdotes, musings, observations, and thoughts. The topics I\u0027ll cover will include identity, colonialism, imperialism, capitalism, culture, religion and all things Indian. Bollywood too.\u00a0\u003cbr\u003e\u003cbr\u003eCome along."
