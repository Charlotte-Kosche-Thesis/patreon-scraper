    "summary": "I began writing my blog in April 2016, ostensibly as author\u0027s notes for a book in progress about how we think about things and how to assess everyday truth-claims. It was done this way so that I could have my work reviewed by the many erudite and knowledgeable people I know around the world to make sure I wasn\u0027t making any egregious errors.\u003cbr\u003e\u003cbr\u003eSince starting, many people on social media are accessing and recommending my blog for clear and accessible - but not oversimplified - explanations of science, the scientific method, and the logic underpinning what we call knowledge.\u00a0\u003cbr\u003e\u003cbr\u003eAs traffic has steadily increased over the last year, much to my surprise, I\u0027ve been attempting to find a way to dedicate more time and effort to creating content that\u0027s useful to existing readers and attractive to new readers, especially given the paucity of non-technical sources for the kind of topics I discuss. As somebody fundamentally opposed to the advertising paradigm, there weren\u0027t many options open to me for raising sufficient income from writing that I could write full time, so I\u0027ve started this Patreon project on the suggestion of some of my regular readers, who say that this can be effective.\u003cbr\u003e\u003cbr\u003eThanks for visiting my Patreon page, and I do hope you feel that my content is worthy of your patronage. Please check out my blog, which is broadly divided into categories based on areas of interest. It\u0027s mostly science and philosophy of science, occasionally interspersed with topical or political content just to keep things interesting.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://reciprocity-giving-something-back.blogspot.co.uk/p/landing.html\"\u003ewww.hackenslash.co.uk/p/landing.html\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThanks again for stopping by, and I hope to see you again."
