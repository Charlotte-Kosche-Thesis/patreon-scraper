    "summary": "I am not an artist, although I do believe that art is the one true religion, I don\u0027t know why I create the things that I do, I suppose it\u0027s an obsessive compulsion disorder, after being diagnosed PTSD, I do this as a replacement for therapy and medication, who knows? Im sure my inner child knows but, hes not much up for talking these days. Maybe after I hunt him down and trap him, I\u0027ll interrogate and torture him for the the answers before I kill him but he\u0027s real quick, and has knack for for eluding and evading me, \u00a0I\u0027ve found social media and all that it entails a poor replacement for face to face communication, I\u0027m politically incorrect all the time, im of generation x, therefore a cynic, therefore I live on the peripheral ethereal planes of reality, if a picture says a 1,000 words then I talk way too much anyway, I\u0027m just trying to get by one day at a time with a little more than just matchbooks and sarcasm in my pockets, hustling for a dollar here and there, my lady owns my keys the barmaid owns my coat i made a deal to sell my soul just to find out it that it had already been sold, about the only thing I own is a guilty conscious but I don\u0027t give a f#@*! because I live in the light and every day i wake up above ground is a good day! so why should you subscribe to me and my insanity through the way of the graven images that I produce? it\u0027s so I don\u0027t start selling you drugs, pimping you hoes or moes, it\u0027ll keep me from stealing your newspaper, garden tools, your lawn mower, etc. it\u0027ll also ensure that you won\u0027t have me coming up to your car window at the stoplight at the intersection with my little cardboard sign that says \"why lie I just need a beer!\" And if you are an animal lover your contribution also ensures that my dog and the meanest most spoiled rotten no good feline on the planet has food and shelter, so throw an old dog a bone and I will make you feel better about
