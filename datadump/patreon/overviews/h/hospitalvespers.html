    "published_at": "2016-05-01T20:28:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://hospitalvespers.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"http://twitter.com/hospitalvespers\" target=\"_blank\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"http://collapsecomic.tumblr.com/tagged/page\" target=\"_blank\"\u003eCollapse\u003c/a\u003e -\u00a0\u003ca href=\"http://hvcomics.tumblr.com\" target=\"_blank\"\u003eComics\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u0027m MK, or Hospitalvespers! I\u0027m a background painter for animation and I like to make comics!\u003cbr\u003e\u003cbr\u003eThe idea of this Patreon is like a tip jar: if you wanna support me, that\u0027s super awesome! But the majority of the art and videos will still go up online for free - just a little bit later. This is just a way for you to support a cool dude and get some commissions if you\u0027re interested in that kind of thing.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2fe6e0ba49b3544e99805209b1f32436/tumblr_p5hvy5ibke1rg9992o5_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI plan on doing one monthly illustration for Patreon - this means something that you all get to suggest and vote on the concept of, see first, and potentially see process videos of, get a postcard of, or get a PSD of to mess around with! Dang! Here\u0027s some breakdowns of the rewards.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/3555b36b62e386bbc207d1541fac6ab7/tumblr_p5hvy5ibke1rg9992o1_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003eI post a whole lot online... but there\u0027s even more I don\u0027t post! If you\u0027re interested in my comics, I\u0027ll be posting \u003cstrong\u003ethumbnails and pages in progress, as well as warmup sketches, various doodles\u003c/strong\u003e, and whatever the hell I feel like, coz it\u0027s my blog. I do what I want. Every Patreon gets access to this!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7c2978d27f7000a939e68e3348eaeb42/tumblr_p5hvy5ibke1rg9992o2_1280.png\"\u003e\u003cbr\u003ePretty simple! There will be a monthly post here where you can suggest ideas/concepts for me to draw for the \u003cstrong\u003emonthly illustration\u003c/strong\u003e. It can be as vague or as specific as you want! I\u0027m limiting this to my own characters and works, but there\u0027s a lot of those to choose from. 5$ Patrons get to vote on which idea they like most, and 10$+ Patrons get two votes! All Patrons get to see it a week before everyone else. Coz you\u0027re special to me.\u003cbr\u003e\u003cbr\u003e5$+ Patrons also get to suggest \u003cstrong\u003ewarmup sketches\u003c/strong\u003e for me to do before I start work. These will be posted on the backer blog, I\u0027ll pick them randomly and they can be anything: my characters, your characters, fanart, your dog? Who knows! Live your dreams! \u003cem\u003e(These will be posted on the backer blog, but if you want me to post it publicly, just let me know.)\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7fa0e698e02e3930a98d7896545e689c/tumblr_p5hvy5ibke1rg9992o3_1280.png\"\u003e\u003cbr\u003eI almost never do commissions, so here\u0027s your chance! At the 20$ tier, you can get one monthly\u00a0\u003ca href=\"https://78.media.tumblr.com/26b8945a4b6d5307c0e34c9fe06677bd/tumblr_owrrb7KDM71qcormho1_1280.png\" target=\"_blank\"\u003emonochrome (one colour) sketch commission\u003c/a\u003e of anything you want (excluding NSFW). At the 50$ tier, that becomes a\u00a0\u003ca href=\"https://78.media.tumblr.com/7ca938ad3500b50f01e01faca67b8289/tumblr_p3non6uY1c1qcormho2_1280.png\" target=\"_blank\"\u003efull colour sketch commission\u003c/a\u003e! \u003cem\u003e(These will be posted publicly, but you\u0027re free to tell me not to, if you want! Just a heads up.)\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/85c6786ebbc6ea9ecf806ada1d1ba1b3/tumblr_p5hvy5ibke1rg9992o4_1280.png\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOther fun rewards include: a monthly \u003cstrong\u003ephone wallpaper\u003c/strong\u003e for all Patrons, a monthly \u003cstrong\u003ePDF sketchbook\u003c/strong\u003e for 5$+ Patrons, a \u003cstrong\u003espeedpaint process video\u003c/strong\u003e of the monthly illustration for 10$+ Patrons, a \u003cstrong\u003epostcard print \u003c/strong\u003eof the monthly illustration mailed to 15$ Patrons straight from my grubby little hands, and a \u003cstrong\u003ePSD of the monthly illustration\u003c/strong\u003e for 20$+ Patrons to mess around with!\u003cbr\u003e\u003cbr\u003eAll rewards will be sent out during the first week of the following month. Eg; January rewards will be sent the first week of February.\u003cbr\u003e\u003c/div\u003e"
