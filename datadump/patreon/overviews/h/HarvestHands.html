    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi all!\u003cbr\u003eWe\u0027re Goblin Hammer Games, a small indie studio making Harvest Hands, a game about farming, exploring, magic and making friends!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Harvest Hands?\u003cbr\u003e\u003c/strong\u003eHarvest Hands is a first person farm life game, where you\u0027re placed in the shoes of the apprentice farmer.\u003cbr\u003eWith your beloved township devastated after a horrific storm, and your master missing, you set out on an epic quest to unravel the mysteries of the land and of his disappearance. \u003cbr\u003e\u003cbr\u003eCultivate crops, do jobs for the townsfolk, explore an expansive world and with the help of your friends bring the master farmer home.\u003cbr\u003e\u003cbr\u003eHarvest Hands is built on the Unity engine, and has been in full time development since January 2017.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWe believe Patreon is one of the most efficient and rewarding platforms for delivering updates and exclusive content to our audience. We want to get valuable feedback from you, the fans, and thank you for your dedication.\u003cbr\u003eThis takes up a lot of our design and production team\u0027s time, and unfortunately costs the team a lot of money. With the support of Patreon we can afford to give back to the community and our fans and provide in depth updates and behind the scenes of the game development process of Harvest Hands.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a Patron?\u003cbr\u003e\u003c/strong\u003eBy donating as little as $1 a month, you\u0027ll be getting access to exclusive behind the scenes blogs, images, videos and all sorts of sneak peaks. You\u0027ll get invited to polls and surveys which will give you a chance to have a real impact on the development process of Harvest Hands. \u003cbr\u003e\u003cbr\u003eAs a special thank you to our Patrons, once
