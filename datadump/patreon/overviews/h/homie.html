tinypic.com/2iljakg.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/fwq1qd.jpg\" style=\"width: 234px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://i63.tinypic.com/eth0yb.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2a7dkhw.jpg\" style=\"width: 240px;\"\u003e\u003c/a\u003e \u003ca href=\"http://i65.tinypic.com/33tjmfs.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/vn1i8o.jpg\" style=\"width: 239px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n________________________________________________________________________\n\u003cbr\u003e\n\u003cstrong\u003esex tags: sandbox, life simulating, incest, milf, corruption, sex, anal, FJ, BJ, voyeurism\u003c/strong\u003e\u003cbr\u003e\n________________________________________________________________________\n\u003cbr\u003e\n\u003ch4\u003eRelease dates\u003c/h4\u003e\nright now all the forces left to work on Family Therapy.\n\u003cbr\u003e\nWork on this when I have time.\n\u003cbr\u003e\n________________________________________________________________________\n\u003cbr\u003e\n\u003cimg src=\"http://i64.tinypic.com/2z8q9tk.jpg\"\u003ePlot:\u003cbr\u003e\nthis is not a game, just an extra content for patrons 10$ and above.\n\u003cbr\u003e\n_______________________________________________________________________ \n\u003cbr\u003e\n\u003cstrong\u003escreenshots:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://i67.tinypic.com/ezfyt.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/2dif09l.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://i66.tinypic.com/bgbg3q.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/ir6bll.jpg\" style=\"width: 239px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://i64.tinypic.com/357nf43.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/3492vwz.jpg\" style=\"width: 241px;\"\u003e\u003c/a\u003e \u003ca href=\"http://i64.tinypic.com/mseotd.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/1z2ddus.jpg\" style=\"width: 241px;\"\u003e\u003c/a\u003e________________________________________________________________________ \n\u003cbr\u003e\n\u003ch4\u003eRelease dates\u003c/h4\u003e\n5th of each month.\n\u003cbr\u003e\n________________________________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/hry79t.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2czc5eq.jpg\"\u003e\u003cbr\u003e\u003ch4\u003ePlot: \u003c/h4\u003e\nThis game will consist of two parts, \n\u003cstrong\u003ethe first is finished!\u003c/strong\u003e Here we are playing for futanari ninja, you need to catch a lost schoolgirl. \u003cbr\u003e\nThe second part is in active development, the game will be based on the principle of \n\u003cstrong\u003ea mind break\u003c/strong\u003e.\u003cbr\u003e\n_______________________________________________________________________ \n\u003cbr\u003e\n\u003cstrong\u003escreenshots:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://i345.photobucket.com/albums/p388/Homie_pateron/screenshot-1_zpswgocdtlw.png\" target=\"_blank\"\u003e\u003c/a\u003e \u003ca href=\"http://i345.photobucket.com/albums/p388/Homie_pateron/finish_11_a_zpsmkryebqq.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://i66.tinypic.com/307tbtj.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/2d9vhh1.jpg\" style=\"width: 226px;\"\u003e\u003c/a\u003e \u003ca href=\"http://i67.tinypic.com/33nvi21.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/6em6qa.jpg\" style=\"width: 226px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://i66.tinypic.com/2hoahyo.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/voqvwp.jpg\" style=\"width: 228px;\"\u003e\u003c/a\u003e \u003ca href=\"http://i65.tinypic.com/2h697hw.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/s3gj1v.jpg\" style=\"width: 226px;\"\u003e\u003c/a\u003e\u003cbr\u003e________________________________________________________________________\n\u003cbr\u003e\n\u003cstrong\u003esex tags: fun, futanari, schoolgirl, corruption, sex, anal, BJ, lost virginity\u003c/strong\u003e\u003cbr\u003e\n________________________________________________________________________ \n\u003cbr\u003e\n\u003ch4\u003eRelease dates\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e05.30.2017 - 15/50$ (\u2714)\u003c/li\u003e\n\t\u003cli\u003e06.06.2017 - 5$/10$ (\u2714)\u003c/li\u003e\n\t\u003cli\u003e06.13.2017 - 1$ (\u2714)\u003c/li\u003e\n\t\u003cli\u003e06.20.2017 -Public! (\u2714)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cins\u003e\u003c/ins\u003e____________________________________________________________________\u003cbr\u003e\n\u003cimg src=\"http://i64.tinypic.com/30ij5ok.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\n- Homie, why are you on pateron?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e- Oh, man, i\u0027m glad you asked! And I hasten to reply to your question! Money! Of course it\u0027s money, who wants to sit at home and do what he love for free, right?! Nonsense!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e- But, man, is that what one should aspire? But how about creative process, inspiration and exaltation of soul, isn\u0027t that the purpose of art?!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e- Well, yes, let me explain something! Have you seen how much cost a simple content bundle, a 40$ at least, so fuck your \"exaltation\" and \"inspiration\"!!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut seriously, my desire to create games, for the entertainment of the common man, will always be more important than money. \n\u003cbr\u003e\n\u003cbr\u003e\nBut it so happened, what would create a quality product, you need quality financing! \n\u003cbr\u003e\n\u003cbr\u003e\nRight now i\u0027m have to pay out of my pocket, and it\u0027s very expensive! \n\u003cstrong\u003eSo, help me guys! \u003c/strong\u003eA\u00a0couple bucks for a cup of coffee? that\u0027s all i ask!\u003cbr\u003e\nAnd it\u0027s expensive not just buying content, this one-time investment.\n\u003cbr\u003e\n\u003cbr\u003e\nBut rather the main goal is the creation of a team of professionals associated unified purpose - the creation and release of quality games! \n\u003cstrong\u003eBut nobody wants to work for free!\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nWhy need a team? Isn\u0027t it easier to create games by yourself?!\n\u003cbr\u003e\n\u003cbr\u003e\nWe are all versatile people, right? \n\u003cbr\u003e\n\u003cbr\u003e\nI like the design and animation of characters, it\u0027s cool, it\u0027s exciting. But at the same time, writing scenario, coming up with dialogs, I\u0027m not very good at it, and for me it\u0027s the most annoying part! \n\u003cbr\u003e\nWhy not hire a good writer and work together to make great, interesting, not \"another RPG Maker Game\"?\n\u003cbr\u003e\n\u003cbr\u003e\nHere, \n\u003cstrong\u003e\u003cem\u003eyou can help me\u003c/em\u003e\u003c/strong\u003e by contributing to the development, I understand that I am not unique, there are hundreds of such developers, but I hope you will choose me, and together we will create the game of dreams, and maybe even a few! \u003cbr\u003e\n\u003cbr\u003e\nThank you for reading, I hope you made the right decision and \n\u003cstrong\u003e\u003cem\u003esupport me!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nAll the best!!!\n\u003cbr\u003e"
