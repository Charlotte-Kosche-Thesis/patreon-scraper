    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GN5FcG5WOB8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-01-03T17:03:06+00:00",
    "summary": "\u003cstrong\u003e* Note* There are brand new tiers created for the monthly supporters club. The books will be the only on the Kickstarter-based campaigns from now on. This is for Cool Stuff! Please read the tiers below. Thanks!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve brainstormed how to move the Patreon from a subscription service to a rewards-based system and keep things cool and incorporate both my books and podcast endeavors. There won\u0027t be any \"goals\" that have to be hit to unlock things, as this is really just allowing the people who want to support and get cool things, the opportunity. The books will still all be done the same way as they always have, so no worries!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are a few things of note:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOnce a person has supported for 3 months, they are \u201cIn the Club\u201d.\u003c/strong\u003e (Any ideas on a cool name?)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBenefits are compounded quarterly, supporters must have donated three months to begin getting the associated items with their tier level. \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTiers compound on the previous tier, all the way up the line. Everything is noted in the definition. \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRegardless if there are things released, backers will be getting things at minimum quarterly!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eLet me know if you have any questions on how things work! All pledges are being modified and older tiers are being phased out.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is a break out of the new monthly backer Tiers:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1-$4 \u201cThanks Tier\u201d\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-  Early Access to VGBS/Phobos Podcasts - I will post up the archive.org links to episodes immediately when they are available, before the RSS feed goes live! \u003cbr\u003e-  Your name added to a new Patreon-specific section in future books.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$5 a month: \u201cContributor Club\u201d\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-  Opportunity to contribute to any future published releases that offer contribution tiers while active\u003cbr\u003e-  Can come on an episode of VGBS/Phobos as a guest\u003cbr\u003e-  Can contribute blog articles/post their own videos on hagensalley.com\u003cbr\u003e-  Plus everything in all lower tiers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$10 a month: \u201cBonus Items Club\u201d\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-  Guaranteed any bonus items that I create, bookmarks, stickers, stamps, etc\u003cbr\u003e-  Access to reserve/purchase any and all available proof copies, LEs, Wooden Boxes copies of future releases, including any extra previous ones I may still have.\u003cbr\u003e-  Plus everything in all lower tiers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$20 a month: \u201cProof Backer Club\u201d\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-  Guaranteed copy of each limited book proof that comes out\u003cbr\u003e-  Plus everything in all lower tiers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$40 a month: \u201cWooden Box Club\u201d\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-  Guaranteed copy of every premium box release that comes out\u003cbr\u003e-  This includes both book and game boxes\u003cbr\u003e-  Can also purchase any previous non-limited boxes that are available\u003cbr\u003e-  Plus everything in all lower tiers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$60 a month: \u201cLimited Edition Club\u201d\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-  Guaranteed copy of any LEs I create, which includes books, games or boxes.\u003cbr\u003e-  Opportunity to purchase any LEs that I may have extras of.\u003cbr\u003e-  *This does not apply to items produced by other people*\u003cbr\u003e-  Plus everything in all lower tiers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$80 a month: \u201cLeather Cover Club\u201d\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-  Guaranteed copy of each leather cover as they come out\u003cbr\u003e-  Opportunity to get any special Leather Cover options, such as color.\u003cbr\u003e-  Plus everything in all lower tiers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$120 a month: \u201cTome Club\u201d\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-  Guaranteed copy of every Leather Tome that I release, at a discounted rate\u003cbr\u003e-  Opportunity to purchase any previously released Tomes.\u003cbr\u003e-  Plus everything in all lower tiers!\u003cbr\u003e"
