    "summary": "It\u0027s a pleasure to meet you!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nI\u0027m Lisa Hayes. You may call me Lisa for short. Welcome aboard to my humble abode where you can show your appreciation and support by becoming my patreon.\u003cbr\u003e\u003cbr\u003eI run my blog in wordpress platform. You may visit it at\u00a0\u003ca href=\"https://hassenoblog.wordpress.com/\" target=\"_blank\"\u003ehassenoblog.wordpress.com\u003c/a\u003e. It is where i announce my updates on ePubs.\u003cbr\u003e\u003cbr\u003eI also run a discord channel. You may visit it at\u00a0\u003ca href=\"https://discord.gg/rwfNQNV\" target=\"_blank\"\u003eLisa\u0027s Discord Channel\u003c/a\u003e. If you are interested to chat, you can find me there should you want anything from me.\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nI\u0027ll say it first, i\u0027m not the first one to do this. And secondly, there are plenty of other groups who does this for free. If you feel that is satisfactory for you, then i\u0027ll respect your decision and hope we\u0027ll meet again in the future.\n\u003c/div\u003e\n\u003cbr\u003e\nStill with me? Good!\u00a0\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eI will consider creating ePubs as a sort of hobby of mine. Born from a need to have an offline copy of my favorite series when travelling, no internet connection, or simply just having it in one place where i can access it anytime, anywhere, anyplace. I have seen plenty of versions in the net and have noticed that the quality of existing ePubs are just not \"there\" in terms of reading quality and comfort.\u003cbr\u003e\u003cbr\u003eThis is where i come in.\u003cbr\u003e\u003cbr\u003eAnd you have seen and experienced my works.\u003cbr\u003e\u003cbr\u003ePursuit of quality has never been the roots of this endeavor. It has, however, became my passion to improve my works, reaching the quality it has today. And here we are today.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eMe and my passion. You and your satisfaction.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, as much as i would like to pursue the same quality and output as before, it has started to shift from pleasure to burden.\n\u003cbr\u003e\n\u003cbr\u003e\nA catalyst is needed.\n\u003cbr\u003e\nI need your support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ePlease, be my Patron.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere are many benefits when you became my Patron.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFor starters, you will be given direct access to my works. You will no longer be tied to visiting and downloading from my site. You will be at your own comfort when accessing it.\u003c/li\u003e\n\t\u003cli\u003eSecondly, you will not be inconvenienced at accessing my works. You are no longer bound to the constraints of adlinks. Less stress, more satisfaction.\u003c/li\u003e\n\t\u003cli\u003eThirdly, and most important. Auto updates. Being my Patron will ensure that when my works are updated, you \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 255, 75);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eimmediately\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e receive the updated version.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nTo sum it up in one word: \n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003econvenience\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe creation of my works is a taxing process. Everything is handmade. What i lack in speed, makes up in quality. Your support ensures that it stays that way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA little forewarning, by being my Patron, you\u0027ll be immediately charged upfront when you pledge. However, if you appreciate my works and want the convenience of receiving updates on your favorite ePubs, then this setting should not affect you at most.\u00a0\u003cbr\u003e"
