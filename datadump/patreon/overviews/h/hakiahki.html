cbr\u003e\ud6c4\uc6d0\uc790\uac00 \ub9ce\uc744\uc218\ub85d \uc5ec\uc720\uac00 \uc0dd\uaca8 \uc791\uc5c5\uc18d\ub3c4\ub3c4 \ube68\ub77c\uc9c8\uac81\ub2c8\ub2e4.\u00a0\u003cbr\u003e\ud6c4\ud0c0\ub098\ub9ac\uc640 \uac19\uc740 \uc778\ud130\uc139\uc2a4\ub294 \uadf8\ub9ac\uc9c0\uc54a\uc2b5\ub2c8\ub2e4.\u00a0\u003cbr\u003e\u003cbr\u003eCOMMISSION ALWAYS OPEN\u00a0\u003cbr\u003e\u003cbr\u003eno intersex\u00a0\u003cbr\u003eno scat\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ub77c\uc778\uc544\ud2b8 \uae30\ubcf8 10$\u00a0\u003cbr\u003e\uceec\ub7ec \uae30\ubcf8 15$\u003cbr\u003e\uceec\ub7ec+\uc250\uc774\ub4dc \uae30\ubcf8 20$\u00a0\u003cbr\u003e\u003cbr\u003e*\ub108\ubb34 \uadf8\ub9ac\uae30 \ud798\ub4e0 \uce90\ub9ad\ud130\uc758 \uacbd\uc6b0 \ucd94\uac00\uc694\uae08\uc744 \ubc1b\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uce90\ub9ad\ud130(\uc804\uc2e0) \ucd94\uac00 +5$\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\uce90\ub9ad\ud130(\ubc18\uc2e0) \ucd94\uac00 +2$\u003cbr\u003e\ubc30\uacbd\ucd94\uac00 +5$\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e*\ucd94\uac00 \ube44\uc6a9\uc785\ub2c8\ub2e4.\u003cbr\u003e\uce90\ub9ad\ud130\uc758 \ucd94\uac00\uac00 \uc5c6\uc744 \uc2dc \uae30\ubcf8 \ube44\uc6a9\uc744 \ubc1b\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eline art\u00a0 \u00a0 \u00a010$\u003cbr\u003ecolor (no shade)\u00a0 15$\u003cbr\u003ecolor (shade)\u00a0 \u00a020$\u003cbr\u003e\u003cbr\u003e*if\u00a0The hard-to-draw characters\u003cbr\u003eI will charge extra.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eper add character(whole body)\u00a0 +5$\u003cbr\u003eper add character(half) +2$\u003cbr\u003eadd background +5$\u003cbr\u003e\u003cbr\u003e*just Additional cost.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
