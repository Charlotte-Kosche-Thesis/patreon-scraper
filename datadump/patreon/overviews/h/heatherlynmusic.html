    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/612858/e755dcf466a94e05925628da77746499?token-time=2145916800\u0026token-hash=0KKDC3D1zNka-cOnK7TVtvUc8TuuLgXATJVi4TanB4c%3D",

    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/X9y10mAbIR4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi! I\u0027m singer-song artist Heatherlyn! Thanks for being here!\u003cbr\u003e\nAlong with my partner, Jason, for the past 10 years we\u0027ve been experimenting with ways to continue to make and share music - openly offering our gifts\u003cbr\u003e  \u003cbr\u003e\n\nIn 2015, we traveled 35,000+ miles January through August and then bought one-way tickets to Australia - because of a generous gift from two people who believe in the heart of the movements of the music. We began 2016 in Southern California touring the coast and curating artist in residencies. Spent the summer in Denver, CO touring the range, then launched the Fearless Love Tour, traveled 15,000+ miles into Canada, New England, through the Midwest, Northern California and the Pacific Northwest. More recently, we\u0027ve made a huge life transition from being based in Minneapolis to now making Denver our new home.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWe are seeking to pave a new way in music-making with our patrons and we are inviting you into a way of Community Supported Art. \u003c/strong\u003eThis is a way of generosity and interdependence rather than a way of the starving, isolated artist. The former is a way that\u0027s mutually life-giving and sends out love ripples into the collective force field ;-) . The later is simply unsustainable.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet in on the fun if you feel moved to be a part, participate financially in my creative process and the movement of the music in peoples lives! \u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f66/1/16/1f493.png\" width=\"16\"\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f1f/1/16/1f3b6.png\" width=\"16\"\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/fbb/1/16/1f98b.png\" width=\"16\"\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f9b/1/16/1f33c.png\" width=\"16\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePractically, that means \u003c/strong\u003eyou\u2019re helping us create a thriving livelihood so we can do the work we\u0027re called to do on behalf of all who receive and benefit from these gifts, and you are providing the resources we need to keep writing, recording, touring, honing our crafts, and creating meaningful content to be shared all over the world online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTogether, WE ARE paving a new way in community supported art!! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you from my Heart and my Belly! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e___________________________________________________\u003cbr\u003e\u003cstrong\u003eAmong many ways we openly offer and share the music of Heatherlyn as a gift, one way is through our \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/groups/LIVEonlinewithHeatherlyn/\"\u003eLIVE Online with Heatherlyn Facebook LIVE\u003c/a\u003e\u003cstrong\u003e Streaming Experiences/Series. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHouse Concerts\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eMini Couch Concerts\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eStorydwelling Music \u0026amp; Conversation episodes\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eMusic \u0026amp; Meditation Sessions\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003ePatron Exclusive Hangouts!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAll along the journey of making and sharing music people often comment or say,\u003cbr\u003e\n\"Shoot! I\u0027m out of town!\"\u003cbr\u003e\n\"I wish I had invited friends...\"\u003cbr\u003e\nOr...\u003cbr\u003e\n\"When are you coming to my town?\"\u003cbr\u003e\n\"What! how did I miss you!?!\"\u003cbr\u003e\n\n\u003cbr\u003eAs many of you have experienced, we bring our own in-home production to curate a live concert experience using audio and lighting, and now using \u003ca href=\"https://getmevo.com/\"\u003e\u003cstrong\u003eMevo for Live Streaming\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\n\u003cbr\u003eYour financial support enables us to curate great LIVE Recordings and meaningful LIVE Streaming experiences! Your support and financial\u00a0participation in the various movements of the music allows us to keep creating and sharing openly, to continue to freely share with \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e and to let the ((((Love Ripples)))) go out into the collective force field to others via your gifts of support, love, and gratitude! THANK YOU for teaming up with us!!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThese LIVE Streams are the first reward, starting at $0//Share to Support!\u003c/strong\u003e\u003cbr\u003eYou receive full access to our LIVE streams and archived content on\u00a0\u003ca href=\"http://www.heatherlynmusic.com/live-online/\" target=\"_blank\"\u003ewww.HeatherlynMusic.com\u003c/a\u003e! \u003cstrong\u003e\u003cem\u003eWe openly offer these as a gift!\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eIf financially supporting us right now isn\u0027t an option for you, \u003cbr\u003eyou can still help out by spreading the love and sharing this page! \u003cbr\u003e\u003cstrong\u003eLet others know why you love and value the music!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e_____________________________________________________\u003cbr\u003e\u003cstrong\u003eBACK STORY to Why we do What we do and How\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 we go about seeking to be Community Supported Artists.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"Don\u0027t ask what the world needs.\u003cbr\u003e \u003c/em\u003e\u003cem\u003eAsk yourself what makes you come alive, and go do it,\u003cbr\u003e \u003c/em\u003e\u003cem\u003ebecause what the world needs is people who have come alive.\"\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\n- Howard Thurman\u003c/em\u003e\u003c/div\u003e\n\n\u003cbr\u003eI come alive making music and sharing it!\u00a0I believe music, poetry, artistry are the best gifts I have to offer to the beauty and healing of our world!\u003cbr\u003e\n\n\u003cbr\u003eMy hope is that the people who experience my music will be nourished challenged and moved to come alive too!\u003cbr\u003e\n\n\u003cbr\u003eAlong with my partner Jason, we openly offer our artistry and expertise as a gift where it is most resonate, welcome, and often overlooked within a market driven economy.\u003cbr\u003e\n\n\u003cbr\u003eWe\u0027ve love curating House Concerts using audio and lighting to create a full concert experience in the comfort and intimacy of someone\u0027s home and we share these online as well via FB Live Streaming!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.HeatherlynMusic.com\"\u003ewww.HeatherlynMusic.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
   },
