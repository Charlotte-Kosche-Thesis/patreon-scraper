    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGUYS AND GALS AND ZHANGS AND PALS!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThank you so much for checking out my Patreon page!\u003cbr\u003eMy name is Henry Zhang. I am an 18-year-old guy who enjoys filmmaking. I create short films, comedy sketches, stop-motion, and animatic stories on YouTube.\u003cbr\u003e\u003cbr\u003eIf you like to watch my stuff and want to encourage me to make more of that kind of stuff, here\u0027s your perfect opportunity: \u003cstrong\u003eSupport me on Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreon is a creator-friendly platform that allows supporters and fans to pledge a certain amount of money to their favorite creator. Creators can choose between charge per month or per creation. \u003cbr\u003eFor me, \u003cstrong\u003eI choose to charge per each animated storytime video.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e(Currently excluding short films, comedy sketches, stop-motion and other types of video)\u003cbr\u003e(Update video and random crap I put in zero effort also doesn\u0027t count)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYoutube is a great place for me to share my creation with you lovely people. However, its ad revenue system is not consistent enough, and the recent advertisement apocalypse\u00a0just made things worse for the content creators. By having Patreon supporters, I can establish a much steadier revenue rate to keep me creating. I can always use some equipment upgrade or a midnight burger.\u003cbr\u003e\u003cbr\u003eNow, I know what you\u0027re thinking:\u003cbr\u003e\"Ew Henry, now we have to PAY to watch more video from you?\"\u003cbr\u003eNah, my friend, \u003cstrong\u003ePatreon is completely optional\u003c/strong\u003e\u00a0and it\u0027s up to you whether if you want to support content creators with money. If you don\u0027t have extra money in your pocket, you can simply stay subscribed to my channel, watch my video and try not to skip ads, and share my content with your friends, as usual!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWow!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDid I mention that \u003cstrong\u003eall my patrons will receive exclusive rewards\u003c/strong\u003e? You will be able to choose a Chinese character to represent you and I will it in\u00a0every end of my video. You also get to join a special Discord channel. If you pledge enough money, I will also make a video or draw for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo, what now? Are you going to take a step further to support my channel?\u003c/span\u003e\u003cbr\u003e"
