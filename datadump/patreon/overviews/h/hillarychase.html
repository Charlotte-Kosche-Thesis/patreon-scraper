    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8hDcfTjrhXk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "My name is Hillary. I play music. I sing words. I paint with sounds and heal with vibrations. When the world seems like crazy place, I create. I allow myself to succumb to my inner muse. In times of struggle I put my pen to the paper and strap on my guitar. I find solace in songwriting. I find my voice in the lyrics. I have experienced playing music and songwriting as a journey of deep healing, where I discover my inner desires, visions and uncover personal and universal pain. It is spiritual and it transcends.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://f4.bcbits.com/img/0006879303_10.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eIn February 2016 I came out with my first full length album titled Find My Way. You can find my album on \u003ca href=\"https://itunes.apple.com/us/album/find-my-way/1080174645\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/Find-My-Way-Hillary-Chase/dp/B01BJ4ZUBY\"\u003eAmazon\u003c/a\u003e and \u003ca href=\"https://hillarychase.bandcamp.com\"\u003eBandcamp\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56c80cad4c2f85180fb3980a/t/5902cdda17bffc9b75f5ab29/1493356077995/Hillary+Chase\"\u003e\u003cbr\u003e\u003cbr\u003eAs well as being a songwriter I\u00a0am also a Reiki I Practitioner, Tarot Reader and Intuitive Healer.\u00a0\u003cbr\u003e\u003cbr\u003eI have discovered deep vibrational health and vitality in my work with Reiki.\u00a0It has opened my heart and healed my body and mind. Tarot has strengthened my intuition and has also been a beautiful resource to others who have questions of their own. \u003cbr\u003e\u003cbr\u003eWithout creativity, without expression, without voices bleeding truth, love, honesty, peace, and union, we are stagnant. With the help from all of you here I am hoping that my vision of change through music can manifest.\u00a0This is where you come in. I need help financially to commit to my heart centered life\u0027s work. I would love to continue my journey as an artist healer and I need support to do so! To believe in me. Blessings*\u003cbr\u003e\u003cbr\u003eMy goal is to transform darkness into light through music.\u003cbr\u003eMy purpose is to spread peace and love through creativity.\u003cbr\u003eMy desire is to inspire YOU to heal yourself with the support of a thriving likeminded community.\u003cbr\u003e\u003cbr\u003e\"Chase\u0027s candid, apparently autobiographical songs are full of uncommon depth and wisdom, but it\u0027s her voice, its enticing tone and world-class phrasing that are best parts of her. As it twists, turns and serpentines around, sometimes cramming too many words into a line (like Joni Mitchell was prone to), it\u0027s always surprising and thrilling, as Chase\u0027s voice dives deep into the heart of her songs\u2026.Chase sings and writes from a deep place, and comes across strong and vulnerable at the same time, which makes for brave music, and a well lived life.\u201d (David Malachowski; SOUND ADVICE)\u003cbr\u003e\u003cbr\u003ePlease consider being a part of my journey by donating what you can. I am excited to share my gifts of music, art and healing practices with you in return! \u0026lt;3 \u0026lt;3 \u0026lt;3 \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eSo much love,\u003cbr\u003e\u003cbr\u003eHillary\u003cbr\u003e\u003cbr\u003e"
