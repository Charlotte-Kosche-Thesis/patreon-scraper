    "summary": "Hickory Hill Farm is a 501c3 organization located in Middle Tennessee. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur mission is \"To provide a retreat like place where people, animals, and children alike can find peace, happiness, and healing.\"\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOur Motto is \u003cem\u003e\"Rescue, Play, Heal\" \u003c/em\u003ewhich previews the three ways we are accomplishing our mission. We rescue equine and livestock animals, rehab them, retrain them if needed, and find them adoptive homes. Our \"Play\" branch encompasses all the fun things we do on the farm- primarily our Kids\u0027 Camps and other outreach/educational activities. The farm atmosphere in itself is healing, but our registered therapy mini horse, Tom, helps us to reach many people and bring them happiness and a bit of healing straight from the farm. We will be expanding our healing branch more this year as we work with other local organizations.\u00a0\u003cbr\u003e\u003cbr\u003eOur main goal going forward is to raise the funds to purchase a permanent home to secure the future of Hickory Hill Farm as we currently operate via foster farms.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for joining us and becoming a part of our HHF family on this incredible journey.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center; margin-left: 40px;\"\u003e*\u003cstrong\u003e\u003cem\u003eAll donations are tax deductible*\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eWebsite: \u003ca href=\"http://www.hickoryhillfarmtn.org/\"\u003ewww.hickoryhillfarmtn.org\u003cbr\u003e\u003c/a\u003eInstagram: @rescueplayheal\u003c/div\u003e"
