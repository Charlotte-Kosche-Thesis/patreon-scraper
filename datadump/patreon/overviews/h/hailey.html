    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6cYbp9F2y0w\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/6cYbp9F2y0w",
    "one_liner": "Giving tingles, lullabies and relaxation for the stressed out mind.  ",

    "pledge_url": "/bePatron?c=82658",
    "published_at": "2014-03-06T01:45:32+00:00",
    "summary": "\u003cbr\u003e\nHello my friends. \u00a0Welcome to my New Patreon. An enormous \u003cstrong\u003ethank you\u003c/strong\u003e to the people who are already here and believe in this dream of positive change being made available to everyone.\u003cbr\u003e\n\u003cbr\u003e\nMy name is Hailey Rose, and I have decided to dedicate my life to making yours better.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI believe mental and spiritual wellbeing should be available to anyone, anytime, anywhere.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am creating talks where I teach and discuss practices to help you \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eheal\u003c/span\u003e, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ediscover\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eyourself\u003c/span\u003e,\u003c/span\u003e \u003c/strong\u003eand\u003cstrong\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003egrow\u003c/span\u003e\u003c/strong\u003e. \u00a0I have many tried and true resources for this, as well as my own personal journey. \u00a0I also encourage us learning together, as I am always striving to get better at what I do. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n...so what \u003cem\u003edo\u003c/em\u003e I do?\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI create \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003erelaxing\u003c/span\u003e\u003c/span\u003e videos\u003c/strong\u003e to \u003cstrong\u003eassist your \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ejourney\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003einspire\u003c/span\u003e you\u003c/strong\u003e. \u00a0These include discussions of concepts, how-to videos, meditation and more. \u00a0\u003c/li\u003e\n\t\u003cli\u003eI also create \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003emusic\u003c/span\u003e, binaural beats\u003c/strong\u003e, and \u003cstrong\u003ehealing sounds\u003c/strong\u003e to\u003cstrong\u003e lift your vibration\u003c/strong\u003e and keep you a good head space. \u00a0\u003c/li\u003e\n\t\u003cli\u003eFinally, and most importantly,  I have created Patreon tiers where you can schedule \u003cstrong\u003eemail\u003c/strong\u003e or even \u003cstrong\u003eface-to-face conversations\u003c/strong\u003e. \u00a0I realise that, sometimes, all anybody actually needs is \u003cstrong\u003esomebody to talk to\u003c/strong\u003e. \u00a0As much as I can, I want to be this person for you. \u00a0\u003cstrong\u003eYou\u0027re not alone\u003c/strong\u003e, and you should never feel like you are. \u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMy goal is to create this and offer it publicly, free of charge. \u00a0As I said earlier, I think mental and spiritual wellbeing should be available to anyone, anytime, anywhere. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThat is where you come in\u003c/strong\u003e. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe only way this project can reach its full potential and reach as many people as possible is if I have the funds to do it. \u00a0Funds create time and space for me to create these resources, so I can offer them to the public for free. \u00a0You can be a part of bettering the lives of millions, and in return, you\u0027ll get a special thank-you gift as a reward for the tier of your choosing each month. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nPlease take a look around, and get in touch with me if you have any other questions. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePeace,\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHailey x\u003cbr\u003e"
