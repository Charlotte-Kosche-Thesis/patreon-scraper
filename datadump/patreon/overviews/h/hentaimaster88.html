    "summary": "\u003ch1\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eFor adults, age 18+ only!\u003c/span\u003e\u003c/em\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eAbout me:\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cimg src=\"http://3.bp.blogspot.com/-hblok_cNIBw/VTRWv5oOzhI/AAAAAAAAAQs/bw3cMl-Wplc/s1600/image%2B1.png\" style=\"width: 126px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/h1\u003eHello I introduce myself, my name \u003cstrong\u003eHentaimaster88\u003c/strong\u003e, I am a artist dedicated to create illustrations manga - comics NSFW content. I\u0027ve been doing commissions to my\u00a0followers for long time.\u003cbr\u003eWhat I like draw are scenes with known anime characters and other characters of my own creation. \u003cbr\u003eHowever, thanks to an amazing response from my followers I decided to start with my personal project to make it more consistent and dedicate 100% of my time. \u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cem style=\"color: rgb(79,129,189); font-weight: bold;\"\u003e\u003cstrong\u003epreview pics:\u003c/strong\u003e\u003c/em\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-slVjrcu7Hfs/VTSOX42TOHI/AAAAAAAAATE/8_vI1OEdsXs/s1600/imagenes%2Bpreview.png\" style=\"width: 665px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eMy goals for\nthe short and long term:\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cimg src=\"http://2.bp.blogspot.com/-cLanCl7yY0I/VTRhX9af_DI/AAAAAAAAARU/Rb0VLvXt9jg/s1600/image%2B20.png\" style=\"float: right; width: 140px; margin: 0px 0px 10px 10px;\"\u003e\nAs a first\ngoal I want to make some images per month, according to the acceptance of you, as personal and long-term goal I would like to making a publication of comic with monthly updates (that\nwould be great).\n\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eWorking\nmethods and publication:\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eMonthly, I\u0027ll upload drawings in my gallery.\u003cbr\u003eAnd also\u00a0all qualified members can suggest an idea for the pic,\u003cbr\u003ethe number of images per month\u00a0depends of goal state.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eGalleries\nwhere you can find my art:\n\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-gU7Zn7pVLEI/VTSr96lr6YI/AAAAAAAAATg/rP7QURDzsz8/s1600/demo%C3%B1o%2Btraviezo%2Bcon%2Bdialogo%2Bterminado.png\" style=\"width: 408px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003ca href=\"http://hentaimaster-88.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://4.bp.blogspot.com/-aRzR3rxLep0/VTSKptskgsI/AAAAAAAAASU/Vz6UgsJvCHY/s1600/tumbrl%2Blink.png\" style=\"width: 199px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://hentaimaster88.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-2h5GLxyJDSA/VTSK909vYPI/AAAAAAAAASc/9k2VT8BtX-U/s1600/deviant%2Blink.png\" style=\"width: 226px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=9795827\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=9795827\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://1.bp.blogspot.com/-DRM8RPk_CWM/VTSLTfM8qYI/AAAAAAAAASk/MLPDrIVHvoI/s1600/pixiv%2Blinck.png\" style=\"width: 233px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003
