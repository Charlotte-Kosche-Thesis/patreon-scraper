    "summary": "Hello everyone,\u003cbr\u003e\n\u003cbr\u003e\nThank you for showing interest in my work by visiting my patreon page!\u003cbr\u003e\nI am the creator of the adult game Hypno Family Trainer, currently in its 0.1.2 version. Please find below a little FAQ how my game.\u003cbr\u003e\n\u003cbr\u003e\nYou can find the latest version here:\u003cbr\u003e\n\u003cbr\u003eHypno Family Trainer 0.1.2\u00a0for Windows:\u00a0\u003ca href=\"https://mega.nz/#!cgYn1ChD!Byv7vuYD9QIvYXAUTLryvcx6xgHPYCbdLJ2YrrMMBGE\" rel=\"nofollow\"\u003eMEGA\u003c/a\u003e\u003cbr\u003eHypno Family Trainer 0.1.2 for Mac:\u00a0\u003ca href=\"https://mega.nz/#!w4pUiCKI!Pi9Sw5e4CpN1opXzRzH5bNEFOdI1JmOdp20_Qtv_0cU\" rel=\"nofollow\"\u003eMEGA\u003c/a\u003e\u003ca href=\"https://mega.nz/#!8hp1lbZD!6RuDznDzulObZHQCDozjv_QIjOWDvUKSmVSr6fji4Qk\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Hypno Family Trainer about?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThis is a \"trainer\" game so it involves slowly progressing toward different kinds of \"rewards\" that each girl will be willing to offer you. Please be warned that, if you are new to the genre, it may feel a bit grindy at the beginning. Do not worry though, as it is definitely worth it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat kind of adult content should I expect in HFT?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe content currently in game involves: Mind Control (however there \u003cstrong\u003ewon\u0027t\u003c/strong\u003e\u00a0be any sex scene when the girl is under hypnotism), incest-ish (step-family), old-man Main Character.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat does HFT propose that others games don\u0027t?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBeside the fact that trainer games are not so common, what actually brought me to develop my own game is the lack of games with a full outfit system. And when I say \"outfit system\", I talk about a FULL system, when you actually show the character dressed with the outfit in the scene, as opposed to magically dressed with the default outfit when you reach a CG scene.\u003cbr\u003e\n\u003cbr\u003e\nSo of course it requires a lot of time, but the 7 outfits currently in the game respect that idea, and each CG is remade for each wearable outfit where the scene takes place (as \u00a0there are 3 \"room\" outfits and 4 \"out of room\" outfits).\u003cbr\u003e\n\u003cbr\u003e\nHere is an example of the same scene, with two different outfits:\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.hostingpics.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img11.hostingpics.net/pics/818922screenjen1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.hostingpics.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img11.hostingpics.net/pics/946159screenjen2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSeems nice, but I usually don\u0027t play 0.1 version.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI totally understand that, as I tend to do the same myself. However I aimed for a very playable 0.1 version and I do think that this early version propose some quality content. In this 0.1 version, you will find:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAll the gameplay mechanics implemented (hypnotism and outfit)\u003c/li\u003e\n\u003cli\u003e7 different outfits per girl, all wearable\u003c/li\u003e\n\u003cli\u003e3 scenes per character, all shot with the 3 \"room\" outfits each girl has.\u003c/li\u003e\n\u003cli\u003eA total of 138 CGs\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s next in HFT?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou should not worry about that, I have tons of ideas!\u003cbr\u003e\u003cul\u003e\u003cli\u003e8 different \"Sexy request\" level, each with 4 variations\u003c/li\u003e\u003cli\u003eOut-of-room \"Sexy requests\"\u003c/li\u003e\u003cli\u003eWeek / Week-end system with special events on Saturdays and Sundays\u003c/li\u003e\u003cli\u003eOutdoor activities (swimming-pool, park, travel...) planned on specific days. If Joanna likes you enough, she\u0027ll maybe ask if you want to come!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOnce again, thank you for showing interest in my work! Hope you\u0027ll have fun !\u003cbr\u003eHFT\u003cbr\u003e"
