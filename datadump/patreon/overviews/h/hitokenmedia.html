    "summary": "\u003cstrong\u003eHiTOKEN \u003c/strong\u003ecomenz\u00f3 como un proyecto centrado en hablar \u00fanicamente de videojuegos. Pero ha crecido a ser mucho m\u00e1s que eso. Ahora, contamos con tres podcasts muy diferentes y nuestra intenci\u00f3n es crear a\u00fan m\u00e1s contenido en diferentes formatos como vlogs, gameplays, livestreams y mucho m\u00e1s. \u00a1Con tu apoyo, lo lograremos!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eActualmente nuestros proyectos son:\u003c/strong\u003e\u003ca href=\"https://www.hitoken.media/crossover/\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58badbe41e5b6ce566208c90/t/58bb25f71e5b6ce56623d9e9/1488659962001/crossover_1400x1400.jpg?format=750w\" style=\"width: 297px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eCROSSOVER \u003c/strong\u003ees el podcast que une a otros podcasts. Nuestro objetivo es siempre tener invitados nuevos y recurrentes para hablar de diferentes\u00a0temas. Usualmente centrados en videojuegos, pero totalmente abiertos a irnos por la tangente, cada episodio est\u00e1 lleno de an\u00e9cdotas de desmadre que nuestros escuchas recuerdan semana tras semana.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/58badbe41e5b6ce566208c90/t/58bb32fac534a5c4ae3a3ca6/1488663299262/?format=750w\" style=\"width: 292px;\"\u003e\u003cbr\u003e\u003cstrong\u003eJap\u00f3n Para Llevar\u003c/strong\u003e es nuestro podcast de noticias de Anime y Videojuegos. Con m\u00e1s de una d\u00e9cada de trayectoria en radio regiomontana y en formato podcast, es el podcast que comenz\u00f3 todo. Cada semana traemos las noticias m\u00e1s nuevas de Anime y Videojuegos para que est\u00e9s totalmente informado.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58badbe41e5b6ce566208c90/t/58bb3206e3df28ba497620e9/1488663074990/?format=750w\" style=\"width: 286px;\"\u003e\u003cbr\u003eEn \u003cstrong\u003eHiTOKEN RADIO\u003c/strong\u003e nos quitamos las pocas limitantes que tenemos en el resto de los programas. Abrimos unas cervezas y se arma el desmadre total. Los temas son random, los locutores valemadres y la carcajadas son muchas.\u003c/div\u003e"
