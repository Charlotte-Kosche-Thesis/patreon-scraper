    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003eWelcome to our Patreon page!\u00a0 We want to first start off by thanking you for viewing this and supporting us on YouTube and Twitch.\u00a0 There are so many things that we want to do as we grow and create more gaming related videos, but we need your support to do so.\u00a0 We have goals that we want to achieve and your support will help us reach them.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe love games and showing you how terrible we are at them (sometimes we actually do good though lol).\u00a0 From our livestreams on Twitch to our PS4, Android gameplay and unboxings on YouTube, every Patron is paving the way for us at Half-Day Newbies to create and stream even better content.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eNow, our ultimate goal is to do this full-time.\u00a0 Obviously we can\u0027t right now since you know, bills.\u00a0 There are new things that we want to do like stream on Xbox One, create a Podcast and other cool stuff, but that takes time and support from our Patrons.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBeing that we are new to Patreon means that we are still figuring things out.\u00a0 So, please forgive us for the lack or \"rewards\" right now.\u00a0 Once we hit our first goal, we\u0027ll be able to start giving back in a more physical way (sounds dirty, I know lol).\u00a0 If you haven\u0027t already, please check out our Twitch \u0026amp; YouTube channels.\u00a0 We stream multiple times per week and will be uploading at least 3 times per week on YouTube.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAgain, thank you for checking out our Patreon page and for supporting us on YouTube, Twitch, Twitter, Instagram and Facebook.\u00a0 We hope that you enjoy what we do and will continue to help us grow and flourish.\u003cbr\u003e\u003cbr\u003eMuch Love,\u003cbr\u003eJamil\u00a0\u003cbr\u003eFounder | Half-Day Newbies\u003cbr\u003e"
