    "published_at": "2017-11-15T11:04:46+00:00",
    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHolzwerken per Onlinekurs lernen\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://holzwerkerblog.de/wp-content/uploads/2011/09/Portrait_300.jpg \" style=\"float: left; margin-right: 1em;\"\u003e\n\u003c/div\u003e\nDas Internet ist voll mit Videos zum Thema Holzwerken. Unz\u00e4hlige Holzwerker zeigen was sie so in der Werkstatt machen, sie geben Tipps und stellen Ihre Werkzeuge vor.\n\u003cbr\u003e\n\u003cstrong\u003eWarum soll man dann f\u00fcr Videos bezahlen?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eDas Problem mit kostenlosen Videos ist, dass man nicht so recht wei\u00df, ob das Gezeigte auch wirklich funktioniert. Kann der vor der Kamera das wirklich? Sind die gezeigten Arbeitsweisen sicher? Hinzu kommt, dass ein gro\u00dfer Teil der Videos gesponsert sind. Es stecken also Firmen dahinter, die Ihre Produkte auf diesem (Um)Weg bewerben.\u003cbr\u003e\n\u003cbr\u003e\nMeine Onlinekurse hingegen sind werbefrei und werden nicht gesponsert. \n\u003cstrong\u003eDie Themen und Projekte sind durchdacht und ich zeige nur Arbeitsweisen, die vollkommen sicher sind.\u003c/strong\u003e In die Onlinekurse lasse ich meine ganze Erfahrung als Tischler und vor allem auch als Kursleiter einflie\u00dfen. Seit 2013 gebe ich etwa 40 Kurse pro Jahr in meiner Werkstatt.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://holzwerkerblog.de/wp-content/uploads/2016/08/Beistelltisch_0130.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eSie unterst\u00fctzen mich \u00fcber Patreon und ich bringe Ihnen das Arbeiten mit Holz n\u00e4her\u003c/h2\u003e\nWer mich \u00fcber Patreon mit mindestens 8,40$ Monatlich unterst\u00fctzt, bekommt exklusive Inhalte:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eJede Woche ein neues Video mit etwa 30 Minuten L\u00e4nge im Rahmen der Onlinekurse.\u003c/li\u003e\n\t\u003cli\u003eZugang zu Manuskripten und Artikeln zu unterschiedlichen Holzwerker-Themen\u003c/li\u003e\n\t\u003cli\u003eIndividueller Support per E-Mail bei Fragen zum Thema Holzwerken.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eWelche Onlinkurse gibt es?\u003c/h2\u003e\nDer erste Onlinekurs mit dem Thema \"Bau einer Werkzeugkiste mit Handwerkzeugen\" ist abgeschlossen. Derzeit l\u00e4uft der Kurs \"Beistelltisch aus Esche\". Weitere Themen sind in Planung.\n\u003cbr\u003e\n\u003cbr\u003e\nNoch mehr Infos zu den Onlinekursen finden Sie hier:\n\u003cbr\u003e\n\u003ca href=\"http://lernen.kurswerkstatt-saar.de/onlinekurse/\"\u003ehttp://lernen.kurswerkstatt-saar.de/onlinekurse/\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ch2\u003eVorgeschmack gef\u00e4llig?\u003c/h2\u003e\n\u003cbr\u003e\nDamit Sie nicht die Katze im Sack kaufen, habe ich hier ein paar Videos aus den Kursen \"Bau einer Werkzeugkiste\" und \"Beistelltisch aus Esche\" f\u00fcr Sie.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/251356158\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/243846102\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/249771957\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch2\u003eUnd das Holz?\u003c/h2\u003e\n\u003cbr\u003e\nSie wollen ein Kursprojekt in Ihrer Werkstatt nachbauen, haben aber Schwierigkeiten mit der Holzbeschaffung? Auch f\u00fcr dieses Problem gibt es eine L\u00f6sung. Ich biete zu den Kursen auch Materialpakete an. Die sind nat\u00fcrlich nicht im Preis enthalten, aber wirklich preisg\u00fcnstig. Das holz ist bereits ausgehobelt und kommt per Post zu Ihnen. Dem Nachbau der Kursprojekte steht dann wirklich nichts mehr im Wege.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eEs lohnt sich also!\u003c/h2\u003e\u003cbr\u003e\nWie Sie sehen lohnt es sich also mein Projekt \"Onlinekurse\" mit ein paar Dollar zu unterst\u00fctzen. Sie erhalten eine Gegenleistung, die Sie in Ihrem Hobby wirklich weiterbringt.\u003cbr\u003e"
