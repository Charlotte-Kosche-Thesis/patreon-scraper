    "summary": "Hello everyone! Thanks for looking at my page, I\u0027m Haiz! I\u0027m an illustrator and hopeful future comic artist with a love for magic, wonder, and engaging characters. \u003cbr\u003eYou might know me from \u003ca href=\"http://twitter.com/bogmood\" target=\"_blank\"\u003etwitter\u003c/a\u003e and \u003ca href=\"http://unicorngender.tumblr.com\" target=\"_blank\"\u003etumblr\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eI am an illustrator currently working together with Norwegian author Linn Tesli to create cute and colourful children\u0027s books about dragons, elves, and other creatures, and I hope to undertake many other illustration projects in the future!\u003cbr\u003e\u003cbr\u003eI do, however, have a personal project in the works. My future webcomic, Spellbreakers, will feature Sparrow Spellcaster, exiled mage; Zerd - short for Lizerd Wizerd - the magic mechanic; her snarky sentient sword the Wordield; and Greygale, the spiteful captain of the guard. It\u0027s a story about magic, breaking things, and fixing things. I am very excited to tell it, and my patrons will get access to all kinds of behind-the-scenes as I\u0027m figuring out HOW to tell it, and will also be the first to see the pages when I make them.\u003cbr\u003e\u003cbr\u003eThis page is still a work in progress as my life is quite busy at the moment, but in the future I hope to be able to post all kinds of rewards on here. Sketch requests, monthly wallpapers, that kinda stuff? Feel free to join me on this journey any time, I will be eternally grateful for any kind of support you choose to give me!\u003cbr\u003e"
