    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FMQhxgJXrlj4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMQhxgJXrlj4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FMQhxgJXrlj4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/MQhxgJXrlj4",

    "published_at": "2016-09-26T17:28:47+00:00",
    "summary": "\u003cbr\u003e\n\u003ch4\u003eWe\u0027ll use your donation to make HASfit better for everyone:\u003c/h4\u003e\n\u003cstrong\u003e\u003cimg src=\"http://hasfit.com/wp-content/uploads/2017/01/Goals3-2.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhere your money goes:\u003c/h4\u003e\nSome of our major monthly costs include production equipment, set overhead, software, lights, video storage, and website hosting.\n\u003cbr\u003e\n\u003cbr\u003e\nWe do most of the technical work ourselves (\n\u003cem\u003eread: Coach Kozak spending hours editing videos and writing website code\u003c/em\u003e), but \n\u003cstrong\u003ehiring some help\u003c/strong\u003e would \u003cstrong\u003efree up time to make more\u003c/strong\u003e of your favorite \u003cstrong\u003evideos\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePledge $1 or more per month\u003c/h4\u003e\n\u003cstrong\u003e\u003cimg src=\"http://hasfit.com/wp-content/uploads/2016/09/community.png\"\u003e\u003cbr\u003e\nJoin the HASfit Tribe!\n\u003c/strong\u003e\u003cbr\u003e\nYou\u2019ll get access to the \n\u003cstrong\u003epatron-only community page\u003c/strong\u003e, where everyone centralizes and everything gets posted and talked about.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePledge $5 or more per month\u003c/h4\u003e\n\u003cimg src=\"http://hasfit.com/wp-content/uploads/2016/09/vip-access.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eVIP Workout Access:\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eEarly access to new workouts and programs\u003c/li\u003e\n\u003cli\u003eVote for upcoming workout videos\u003c/li\u003e\n\u003cli\u003eRegular surprises\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBONUS:\u003c/strong\u003e \u003cem\u003eAutomatically entered in upcoming contests\u003c/em\u003e\n\u003cul\u003e\n\u003cli\u003eLive Workouts with Coach Kozak\u003c/li\u003e\n\u003cli\u003eFeatures and transformation stories\u003c/li\u003e\n\u003cli\u003eGiveaways from sponsors\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePLUS: All previous rewards\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePledge $10 or more per month\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Hklkxi-dRmg?showinfo=0\u0026amp;rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nLet\u0027s hang out online!\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to patron-only Q\u0026amp;A video hangouts where we answer your questions, and update you on all of the projects we are working on.\u00a0\u003c/li\u003e\n\u003cli\u003eWe want to get to know you too so we\u0027ll be bringing on a select few tribe members each time to answer their questions live!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003ePLUS:\u003c/em\u003e\u003c/strong\u003e All previous rewards\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eLimited spots available\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePledge $50 or more per month\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rmNC9aXk7p8?showinfo=0\u0026amp;rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nOne-on-one coaching w/ Coach Kozak\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eJump on a 15 minute Skype video call with me\nonce per month.\u00a0\n\t\u003c/li\u003e\n\u003cli\u003eI\u0027ll ask helpful questions and you\u0027ll ask me about food, belly fat, \u2026 or even relationship advice!\u00a0\u003c/li\u003e\n\u003cli\u003eFlexible scheduling\u003c/li\u003e\n\u003cli\u003eIf you\u2019d like to do this reward for just one coaching session (one month), then start at this pledge level and then you can easily change to another level after your first coaching session.\u003c/li\u003e\n\u003cli\u003eYour inspirational pledge will help make a real difference in the lives of thousands from all over the globe.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePLUS:\u003c/strong\u003e All previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eLimited\nspots available\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eFrequently Asked Questions:\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nCan I pledge from outside of the U.S.?\n\u003c/strong\u003e\u003cbr\u003e\nYes, please. 55% of HASfit\u2019s audience is from outside of the\nU.S., so we need your help too.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nDo I have to pledge in US Dollars? \u003c/strong\u003e\u003cbr\u003e\nNo, pledge in any currency! Everything is written in Dollars, but it will be\nautomatically converted when you pledge.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI can only afford a one-dollar pledge, but does it really\nmake a difference? \n\u003c/strong\u003e\u003cbr\u003e\nYes, every dollar makes a huge difference! Your one-dollar\nmay be just what we needed to launch a new program or replace broken equipment.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nCan I stop donating in the future? \u003c/strong\u003e\u003cbr\u003e\nYes of course! We only want you to give when you feel led to\ndo so. If you can\u0027t afford to donate in the future, or you need to donate less just log in to change or cancel the account\nat anytime.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI just want to give, do I have to take the rewards?\u003c/strong\u003e\u003cbr\u003e\nNo, you dot have to redeem the rewards. If you\u0027d just like to give, then click on the button that says \"Get $ Reward\" and you can adjust your donation amount on the next page.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nI have other questions!\u003c/strong\u003e\u003cbr\u003e\nIf you have other questions about the rewards or how Patreon works that you don\u0027t see listed here, then feel free to email us at \n\u003cstrong\u003econtact@hasfit.com\u003c/strong\u003e"
   },
