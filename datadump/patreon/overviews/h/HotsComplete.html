    "published_at": "2016-10-13T10:36:17+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/a89je7Fn_ms\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003eMy Story In Short\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI love Blizzard games since i played their first ones (Lost Vikings, Blackthorne and the big ones).\u003cbr\u003eRecently I fell for \"Heroes Of The Storm\" which reminds me of all my childhood and latest heroes and lore.\u003cbr\u003eSo... I QUIT MY DAY JOB.\u003cbr\u003eI\u0027ve been 11 years in programming as developer and then as a team manager but one day i figured that other than money its just consuming my soul and time. I decided to make a change and do thing I love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHow It All Started\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI decided to go for a 3 months vacation to clear my mind and think in a beautiful island in Thailand, I had only a tablet with me to watch some movies and youtube streamers of Heroes But I couldn\u0027t played the game myself...\u003cbr\u003eOne day as i went to buy food at the local 7eleven store i noticed these red-bull drinks -\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9DWQQba.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThan it hit me - I should build a unique commuity app for the game I love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow I Created It\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSo I have no idea how to do it with only a tablet. I had a dual boot tablet with windows on it as well as android. I tried to Install all the development environment on it and it worked! (Slowly as hell). I bought me a wireless mouse and keyboard and with a bad internet connection and about 1 month of work on programming the main algorithm and designing the app, I\u0027ve managed to upload the first version of \"Hots Complete\".\u003cbr\u003eThat was my \"Office\" -\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xqTWL0s.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLooks good right? well apart from the view it was the hardest and funniest programming situation i\u0027ve had.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eMy Vision For The App\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAs there are many apps for this great game, I wanted to make something special and free of course.\u003cbr\u003eMy first idea was to make the first app for players to use in real-time and not just offline on the bus. So I created the live draft tool and algorithm that makes real-time calculated suggestions for player in the draft session using statistics and other rules. My other thought are to make an app which makes you feel like its part of the game by trying to mimic the Blizzard graphical design, so the app and the draft tool looks very familiar. People liked it and the request start coming in tons. Since that day i had implemented many features and content which updates constantly.\u003cbr\u003eThe app currently more than 100,000 downloads.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hA1KbHs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat\u0027s Next And How Can You Help?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe app became ads-free for many users requested it. I really love working and improving it as its my baby. I got awesome supporters who donated using the app and it mostly gives me motivation to keep on doing it.\u003cbr\u003eIn order to keep on the weekly updates of new balance patches, the constant flow of new heroes and also create new features and content I\u0027ve opened this Patreon page to help me stay on the project and not only keep it updated but also constantly improve it.\u003cbr\u003eYour help is greatly appreciated!\u003cbr\u003e\u003cbr\u003eAlmost forgot!\u003cbr\u003eThe Link to my app\u003cbr\u003eAndroid Play Store:\u003cbr\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.production.holender.hotsrealtimeadvisor\" rel=\"nofollow\" target=\"_blank\"\u003eHotS Complete\u003c/a\u003e\u003cbr\u003eiOS Apple Store:\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/app/hots-complete/id1265870687\" target=\"_blank\"\u003eHotS Complete\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eThanks And Cheers\u003cbr\u003eEldad :)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"http://i.imgur.com/vBBWI0x.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
