    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FOX6yfAC4AR8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOX6yfAC4AR8\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FOX6yfAC4AR8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/OX6yfAC4AR8?rand=1",

    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eWho the hell are you?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nI\u0027m Hemant Mehta (pronounced HEH-mint MEH-tuh). For seven years, I was a National Board Certified high school math teacher and head coach of our school\u0027s forensics/Speech team. (I recently left that job to pursue a career in writing/creating content online.) I graduated from the University of Illinois at Chicago with degrees in Mathematics and Biology and obtained my Masters in Math Education from DePaul University. I\u0027ve worked with the\u00a0\n\u003ca href=\"http://www.centerforinquiry.net/\" rel=\"nofollow\"\u003e\u003cstrong\u003eCenter For Inquiry\u003c/strong\u003e\u003c/a\u003e and the\u00a0\u003ca href=\"http://secular.org/\" rel=\"nofollow\"\u003e\u003cstrong\u003eSecular Coalition for America\u003c/strong\u003e\u003c/a\u003e. I\u0027ve also served as chair of the\u00a0\u003ca href=\"https://www.secularstudents.org/\" rel=\"nofollow\"\u003e\u003cstrong\u003eSecular Student Alliance\u003c/strong\u003e\u003c/a\u003e and the\u00a0\u003ca href=\"http://foundationbeyondbelief.org/\" rel=\"nofollow\"\u003e\u003cstrong\u003eFoundation Beyond Belief\u003c/strong\u003e\u003c/a\u003e. \u00a0I\u0027m vegetarian. My initials are HAM. I also have a\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/Hemant_Mehta\" rel=\"nofollow\"\u003e\u003cstrong\u003eWikipedia page\u003c/strong\u003e\u003c/a\u003e. My ex-girlfriend once edited it to say I received no love as a zygote. I didn\u0027t notice for months. It has since been changed back.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eUh-huh. But do you BLOG?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nI do! For nearly a decade, I\u0027ve been writing about atheism at \n\u003ca href=\"http://www.friendlyatheist.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eFriendlyAtheist.com\u003c/strong\u003e\u003c/a\u003e, which is now on the Patheos network. The site publishes several items every day, hosts a team of excellent contributors, and receives millions of pageviews each month. It has been cited in multiple books and media reports and takes up 98% of my waking life. Sometimes, I write and eat simultaneously to save time. The people at the local Jimmy John\u0027s know my name. (I tell them it\u0027s \"Bob.\" It\u0027s just easier that way.)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eThat\u0027s nice. Got anything tangible to show for your \"activism\"?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nI\u0027ve written a few books!\u00a0\n\u003ca href=\"http://www.amazon.com/gp/product/1400073472/ref%3Das_li_ss_tl?ie=UTF8\u0026amp;tag=wwwfriendlyat-20\u0026amp;linkCode=as2\u0026amp;camp=217145\u0026amp;creative=399377\u0026amp;creativeASIN=1400073472\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eI Sold My Soul on eBay\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e (WaterBrook Press, 2007) documents my journey visiting Christian churches around the country. I once went on a TV show to promote it and the host accidentally said it was a bestseller. Since anything people say on television is true, that means I\u0027ve written a bestselling book. Suck on that, Malcolm Gladwell.\u00a0\u003ca href=\"http://www.amazon.com/gp/product/B00AB0XK2Y/ref%3Das_li_ss_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=B00AB0XK2Y\u0026amp;linkCode=as2\u0026amp;tag=wwwfriendlyat-20\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eThe Young Atheist\u0027s Survival Guide\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e (Patheos Press, 2012) is all about the struggles young atheists face and how all of us (parents, teachers, friends, etc.) can support them. Someone gave it a 1-star review on Amazon because it assumes \"God\u0027s nonexistence.\" I did not find that review helpful.\u00a0\u003ca href=\"http://www.amazon.com/gp/product/B00B5HJDGO/ref%3Das_li_ss_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=B00B5HJDGO\u0026amp;linkCode=as2\u0026amp;tag=wwwfriendlyat-20\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eThe Friendly Atheist: Thoughts on the Role of Religion in Politics and Media\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e (Hyperink, 2013) is a compilation of several of my blog posts dealing with topics such as politics, LGBT issues, and religion in public schools. You may think you can just read these posts for free on my website. You may be correct.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eMeh. I don\u0027t read. What else you got?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nI create videos for a popular YouTube channel called\u00a0\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/TheAtheistVoice\" rel=\"nofollow\"\u003eThe Atheist Voice\u003c/a\u003e\u003c/strong\u003e. One of the videos has over 1,000,000 views and all of the videos have comments about the thickness of my eyebrows. I\u0027ve also appeared on\u00a0\u003ca href=\"http://youtu.be/3260H0iW-dU\" rel=\"nofollow\"\u003e\u003cstrong\u003eCNN\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://youtu.be/5tIJZGkf1vI\" rel=\"nofollow\"\u003e\u003cstrong\u003eFox News Channel\u003c/strong\u003e\u003c/a\u003e (really), and several other media outlets to talk about religion. So far, no shouting matches. Success! \u00a0And thanks to Patreon supporters, I was able to begin a podcast called the\u00a0\u003ca href=\"http://friendlyatheistpodcast.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eFriendly Atheist Podcast\u003c/strong\u003e\u003c/a\u003e in the summer of 2014. It took a long time to come up with that name.\u00a0Don\u0027t bother asking about the acronym.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eYou were a math teacher. You must be filthy rich. Why are you here?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nIt takes a substantial investment of time to write/edit posts for the website, get the videos prepared for YouTube, and tape podcasts. I also pay my contributors for their work on the site because they deserve it. Many people have wondered if there\u0027s any way to help support these endeavors, and I felt this was a perfect way to facilitate that. Also, it\u0027s so much better than throwing more ads on my site.\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eI gave all my money to the guy making potato salad. Now what?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nEverything except the books will continue to be available for free. The donations just help keep them going and give me the opportunity to work on new ways to spread atheism, promote critical thinking, and save the world. But, you know, potato salad is nice, too.\u00a0\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eOkay, I found my wallet. How much do you want?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nAnything helps, but keep in mind that the money goes right back into these projects. (I\u0027m not pocketing the cash, going to Vegas, and betting it all on one spin of the Roulette wheel. That\u0027s what my teaching salary was for.) All of the reward levels are below, though you\u0027re welcome to support what I\u0027m doing without asking for anything in return. God will reward you in the afterlife for that.\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\n***\n\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eHave you done anything productive since starting this Patreon page?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nI have! Thanks to the contributions of many generous people, here\u0027s an ever-growing list of what we\u0027ve done so far with the help of your donations:\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cul\u003e\u003cli\u003eMade the\u00a0\u003ca href=\"https://www.facebook.com/friendlyatheist\" rel=\"nofollow\"\u003eFacebook page\u003c/a\u003e more interactive, more frequently-updated, and more far-reaching with the help of a social media coordinator.\u00a0\u003c/li\u003e\n\u003cli\u003eStarted the\u00a0\u003ca href=\"http://friendlyatheistpodcast.com/\" rel=\"nofollow\"\u003eFriendly Atheist Podcast\u003c/a\u003e in June, 2014. We\u0027ve posted a new episode every week since then! Our next step is conducting more in-person interviews at conferences (with better equipment).\u003c/li\u003e\n\u003cli\u003eBrought on more contributors to the website, increasing post output significantly.\u00a0\u003c/li\u003e\n\u003cli\u003eSolicited more guest posts. (You can see some of my favorites\u00a0\u003ca href=\"http://www.patheos.com/blogs/friendlyatheist/2014/10/05/reza-aslan-is-wrong-about-islam-and-this-is-why/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e,\u00a0\u003ca href=\"http://www.patheos.com/blogs/friendlyatheist/2015/01/21/i-co-founded-one-of-the-most-popular-christian-rock-bands-ever-and-im-now-an-atheist/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.patheos.com/blogs/friendlyatheist/2015/02/27/i-once-signed-an-abstinence-pledge-and-wore-a-purity-ring-now-im-a-sex-positive-former-christian/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.)\u003c/li\u003e\n\u003cli\u003eCreated more\u00a0\u003ca href=\"https://www.youtube.com/user/TheAtheistVoice\" rel=\"nofollow\"\u003eAtheist Voice\u003c/a\u003e videos, including\u00a0\u003ca href=\"http://youtu.be/LbEH_wVr3Wg\" rel=\"nofollow\"\u003ethis one\u003c/a\u003e for an evangelical Christian conference in which I talked about LGBT rights.\u003c/li\u003e\u003cli\u003eBought equipment/lighting to create more frequent, timely content for the Atheist Voice YouTube channel.\u00a0\u003c/li\u003e\u003cli\u003eWe are currently working on a project which we hope to unveil in the spring of 2017 (barring delays). \u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nMore\u00a0to come soon!"
   },
