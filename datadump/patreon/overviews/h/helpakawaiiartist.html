    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/RmkF1pl11Io\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello, and\u003cem\u003e thank you\u003c/em\u003e for stopping here. Read on and enjoy...\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eEven after the end of the year-long Kawaii365 project in 2017, the blog (\u003ca href=\"http://www.kawaii365.blogspot.com\" target=\"_blank\"\u003ewww.kawaii365.blogspot.com\u003c/a\u003e) is still running :) And after some serious thought \u0026amp; planning - there are some \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003enew characters\u003c/strong\u003e \u003c/span\u003ecoming your way!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-849UzTARa4Y/WdU-g2XnxlI/AAAAAAAAEkc/L69AtJvCdzctUn5yJOZsnedWpfnV3ikrgCLcBGAs/s1600/Totebag%2BInstagram.JPG\"\u003e\u003ca href=\"https://www.facebook.com/photo.php?fbid=10210907432147194\u0026amp;set=g.106808670021666\u0026amp;type=1\u0026amp;theater\u0026amp;ifg=1\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eInspired by \u0027just drawing in kawaii style\u0027, they are adorable \u0026amp; friendly animal hybrids, called \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eZoo\u0027d\u003c/span\u003e\u003c/strong\u003e. All 12 of their character profiles are up on their blog -\u00a0\u003ca href=\"https://zoodanimalfriends.blogspot.ca/\" target=\"_blank\"\u003ewww.zoodanimalfriends.blogspot.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fyyc2-1.fna.fbcdn.net/v/t1.0-9/27066946_10211307646632306_8339405995672523478_n.jpg?_nc_cat=0\u0026amp;oh=07a8fbcd3de9550a09023d2418f50caf\u0026amp;oe=5B7EEF91\"\u003e\u003cbr\u003e\u003cbr\u003eAnd you will see them in coloring books (on my Etsy shop), tee shirts (my RedBubble shop), a voicing video, web comics and maybe someday, after some votes on Jazwings, possibly as \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eplush stuffies\u003c/span\u003e\u003c/strong\u003e. \u003cem\u003eIf you\u0027re gonna dream, do it big!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-5GehowDknLw/WW6pFP9XQ1I/AAAAAAAAD4c/4AqnlxfraqgQv9OkDFwOEgGGrAhpQYLewCLcBGAs/s1600/Zood%2BMain%2BPicture.PNG\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo if you love animals, and you love cute \u0026amp; funny stuff, then follow along and stay tuned to this Patreon page\u003c/em\u003e\u003c/strong\u003e \u003cstrong\u003e^_^\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e************************\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFrom original Patreon page, pre-Zoo\u0027d: \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e[sic]\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHello everyone!\u003c/strong\u003e\u003c/span\u003e Or as I often say on my kawaii blog, \u003cstrong\u003e\u003cem\u003ekonnichiwa\u003c/em\u003e\u003c/strong\u003e which is Romanji (written Japanese) and means Hello. The above video is a little \u0027taste\u0027 for you, of one of the many things I like to do as a kawaii artist and blogger ^_^\u003cbr\u003e\u003cbr\u003eMy name is Daryl, and I am a\u00a0 woman from Red Deer, Alberta, Canada. I am a quirky Pisces with ADD and the most \u003cstrong\u003eamazing husband\u003c/strong\u003e in the world! (seriously\u003cstrong\u003e,\u003c/strong\u003e Rob is \u003cem\u003every supportive\u003c/em\u003e of my artistic endeavors and it is appreciated). \u003cbr\u003e\u003cbr\u003eIn July 2016,\u00a0we attended an adult coloring event at the library here, and it changed my life forever! I won a free copy of the book \u003cstrong\u003e\u003cem\u003eUnstuck\u003c/em\u003e\u003c/strong\u003e by Skull-A-Day celebrity and author, Noah Scalin. After reading the book for awhile, I was hit with sudden inspiration to dive in full force and \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ecreate none other than a daily, year-long project dubbed\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e#kawaii365\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e.\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u0027Kawaii\u0027 is the Japanese word meaning cute, and that\u0027s the style of my art.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis daily art project and blog helped drive me to live a better quality of life, as it helped me to:\u003c/strong\u003e\u003cbr\u003e-Reduce stress, associated with my ADD\u003cbr\u003e-Get over shyness and meet new people; make good friends :)\u003cbr\u003e-Express myself\u003cbr\u003e-Collaborate with others\u003cbr\u003e-And \u003cem\u003ehelp us\u003c/em\u003e with day-to-day financial needs, such as mortgage, bills, and groceries\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAnd pledging can help you by:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e-Giving you a daily smile to alleviate the stress from the world\u003cbr\u003e-Inspiring you to try a project of your own :D\u003cbr\u003e-Having a good laugh at some of my worst attempts\u003cbr\u003e-Getting a chance to have your own stuff featured on the blog, and getting viewers for you\u003cbr\u003e-Learning new \u0026amp; interesting tidbits about Japanese culture and language\u003cbr\u003e-Getting some fun coloring pages to enjoy in your downtime\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are some samples of this kawaii blog\u0027s favorites:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://3.bp.blogspot.com/-YMXMmT4K57E/V7epxFELceI/AAAAAAAABvE/Hy2kp2oDsLk2BfV89HFpr2gBpwrrtMSlwCLcB/s1600/videotogif_1471648840968.gif\" rel=\"nofollow\"\u003e\u003cimg height=\"320\" src=\"https://3.bp.blogspot.com/-YMXMmT4K57E/V7epxFELceI/AAAAAAAABvE/Hy2kp2oDsLk2BfV89HFpr2gBpwrrtMSlwCLcB/s320/videotogif_1471648840968.gif\" width=\"240\"\u003e\u003c/a\u003e \u003ca href=\"https://4.bp.blogspot.com/-wQ-HlzwP3-w/V7PMlxYvdnI/AAAAAAAABtw/YKqamqvK0psLpC_v5AUtoHw2psqibZBDgCLcB/s1600/20160816_140640.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"320\" src=\"https://4.bp.blogspot.com/-wQ-HlzwP3-w/V7PMlxYvdnI/AAAAAAAABtw/YKqamqvK0psLpC_v5AUtoHw2psqibZBDgCLcB/s320/20160816_140640.jpg\" width=\"240\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://2.bp.blogspot.com/-qCyCzEspQvc/V6vy59UduTI/AAAAAAAABrM/n_BAhlDSLncCuccL6j1cNy9sI9rQhXIzQCLcB/s1600/taurus.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"266\" src=\"https://2.bp.blogspot.com/-qCyCzEspQvc/V6vy59UduTI/AAAAAAAABrM/n_BAhlDSLncCuccL6j1cNy9sI9rQhXIzQCLcB/s320/taurus.jpg\" width=\"320\"\u003e\u003c/a\u003e\u003ca href=\"https://4.bp.blogspot.com/-fYdT0C4d-I0/V6VhgAKHwBI/AAAAAAAABoo/SMgS931L7IgUJUCVtuwua5z8MRG8YPcXgCLcB/s1600/IMG_20160805_165231.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003ca href=\"https://3.bp.blogspot.com/-0etxS975LFw/V6EkAX_qFWI/AAAAAAAABjU/Ukv5WalnhOsWxHHG7ktY7_2uMMlAAuH2gCLcB/s1600/20160802_143827.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003ca href=\"https://2.bp.blogspot.com/-S6YiNO3QuIo/V5qMcUkE1eI/AAAAAAAABhY/YK7S5unpo1QbFqRxvvpBzGg9-fl-jjjXgCLcB/s1600/step%2B4.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"640\" src=\"https://2.bp.blogspot.com/-S6YiNO3QuIo/V5qMcUkE1eI/AAAAAAAABhY/YK7S5unpo1QbFqRxvvpBzGg9-fl-jjjXgCLcB/s640/step%2B4.jpg\" width=\"480\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0I would love to thank you in advance for helping support my blog \u003ca href=\"http://www.kawaii365.blogspot.com\" rel=\"nofollow\"\u003ewww.kawaii365.blogspot.com\u003c/a\u003e as I embark on a daily art/craft journey, doing everything that I can in true kawaii (cute) fashion! I couldn\u0027t blog and create full time without amazing supporters like you! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-pKgd-vguxP0/V4OqibAOKdI/AAA      "about": "Hello everyone. My name is Daryl (named after Daryl Hannah when I was born in the 80s) and I have been interested in becoming an illustrator \u0026amp; designer since I was just a tot. Wow! I did not know how tough it was to be an artist in this world. Even at my age I still require a day job, and then I sometimes feel too exhausted to create. I have an Art Diploma and was going to be a graphic novelist. However, over the last few years I have become a digital artist, building a small niche following with a deviantArt page, an Etsy shop and a blog. I currently create Japanese kawaii (cute) designs, all printable, such as tee decals, clipart, and even birthday cards. In addition to all my creating, I also run a daily blog called Kawaii365. I really do need your help to pursue this full time. Thank you ^_^",
