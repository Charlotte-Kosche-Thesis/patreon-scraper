    "summary": "\u003cstrong\u003eI am a lot of things.\u003c/strong\u003e\u003cbr\u003eMy creative drives have always fluctuated between music and photography, though.\u003cbr\u003eWith your support, I can keep doing those things, and do them \u003cem\u003ebetter\u003c/em\u003e, putting everything I get toward equipment, models, instruments, software, and literally \u003cem\u003eanything\u003c/em\u003e that will help me do the things that I do \u003cem\u003ebetter\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eSo, you may be wondering.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of photography?\u003c/strong\u003e\u003cbr\u003eI feel like I excel at \nportraiture, but I have always had an interest in nude photography. I \nthink photography is a lot about capturing the subject\u0027s personality, \nand the truth in their face or form. I like sharp details and bright \ncolours. Genuine smiles and \u003cem\u003ereal\u003c/em\u003e skin - wrinkles, pores, freckles and all. \u003ca href=\"http://rabtownsend.tumblr.com/tagged/my-photography\"\u003eHere\u0027s a portfolio.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of music? \u003cbr\u003e\u003c/strong\u003eI write both instrumental and vocal music, and I approach both like designing a structure built in layers. It\u0027s a process that takes a lot of time and obsessive tinkering. \u003ca href=\"http://aetherius.bandcamp.com\" rel=\"nofollow\"\u003eI\u0027ve got a website for my music here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSubscribing means you get to see stuff nobody else gets to see.\u003c/strong\u003e\u003cbr\u003eIt means exclusive access to complete photosets, outtakes, and behind the scenes images. It means getting to hear demos of music I\u0027ve been working on, and seeing lyric notes from my notebooks. It means getting pretty much anything I can come up with to reward and thank you for your support.\u003cbr\u003e\u003cbr\u003eIf\n I come up with something big, like a video tutorial or a finished song,\n I\u0027ll incorporate it into one of the existing tiers, and let everyone \nknow in advance, so they can change their pledge for the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s where else you can find me:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://rabtownsend.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://flickr.com/hatebunny\" rel=\"nofollow\"\u003eflickr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://aetherius.bandcamp.com\" rel=\"nofollow\"\u003ebandcamp\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
