    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/6a3086142662d4a781d2b2b2cba7fd78/tumblr_my74ikIkHa1rfjowdo1_500.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eHello Foolish Mortals\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOh geez! I\u0027m just doing what I love! It doesn\u0027t pay the bills but I get by. A little help is always appreciated but I will work hard to bring a little weirdness to your life either way.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/1760e3521653e9c225f1e19dda0c7df7/tumblr_inline_nduv3syROP1rpglid.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eMy username across the interwebs is \u003cstrong\u003eHelloBatty\u003c/strong\u003e\u00a0but you can call me \u003cstrong\u003eKat\u003c/strong\u003e! Born and raised in Arizona. I make YouTube videos about alternative fashions like Lolita and Goth. I also love all things pop culture and frequently attend Comic and Anime conventions on the West Coast. Sometimes I cosplay and sometimes I model. But, mostly I just like to have fun and film my life to share a bit of weirdness with my viewers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/tumblr_mbadh8Y0671ruelkf.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I start a Patreon account?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eTo be honest I started a normal account just to follow and support other YouTubers that I love. Seeing people reach for their goals and the amazing people of this community made me consider starting one for myself. I get easily embarrassed asking! \u0026gt;////\u0026lt; So, if you want to help me out I would be so grateful! Even just the fact that you watch my videos and find them entertaining enough to hit that subscribe button is enough for me. I love you all so much.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/tumblr_m9ghfbQmrh1r6e49b.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does it Work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can choose how much you donate monthly. I set it up as a monthly donation just because I am a spaz about how many videos I upload weekly and paying per video/project could kill peoples budgets. This way you are paying the same amount no matter if I post 3 videos a week or 10! All you need to do is set up the max you want to donate each month and the rest is all on me to bring you better content!\u003c/div\u003e"
