    "summary": "\u003cstrong\u003e\u00a0\u00a0 DON\u0027T YOU WANT TO KNOW? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello everyone, it\u0027s Frank and Angie here in Ecuador. Our mission, which\u003ca href=\"http://www.discovercuencaecuador.com\"\u003e started 8 years ago\u003c/a\u003e in 2011 with our Discover Cuenca Ecuador Blog and YouTube channel is \u003cstrong\u003eto help YOU wade through the promotional fluff \u003c/strong\u003eand\u003cstrong\u003e \"what\u0027s not being said\" \u003c/strong\u003eso you can \u003cem\u003ereally\u003c/em\u003e get to know \u003cstrong\u003ewhat it\u0027s like to travel, vacation and live abroad. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGetting to know the \"tell it like it is\" side of the story does not have to be a negative or unpleasant thing; it\u0027s simply \"just the way it is\" and knowing the left out morsels puts you in the driver seat. When the retire abroad media leaves pertinent information out of the story, what\u0027s left? What\u0027s left is what\u0027s swept under the rug.\u00a0 \u003cbr\u003e\u003cbr\u003eReal estate agents, tourist campaigns, home owners, tour operators, virtually anyone with an agenda sweeps certain things under the rug. If you\u0027re serious about moving somewhere abroad don\u0027t you want to know everything about it before you move? That\u0027s where we come in.\u003cbr\u003e\u003cbr\u003eIt seems to us that these countries would want people to know how things really work rather than just see the glitz and the sales pitches...that way they will get travelers and residents that will actually respect the place, people and culture.. Too many people just pack up with all of their belongings and move abroad and they don\u0027t really know the place; that\u0027s why there is such a big turn around with expats going back home. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIf you want to be a part of this \"Tell it Like It Is Mission\" then please check out the reward buttons on the right side column and \u003cstrong\u003echoose the one that best fits your interests.\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eThank you for your support and appreciation; it really encourages us to keep creating and sharing more videos.\u00a0\u00a0 Blessings, Frank, Angie and sons.\u003cbr\u003e"
