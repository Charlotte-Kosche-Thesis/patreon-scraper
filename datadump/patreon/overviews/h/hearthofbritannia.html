    "summary": "\u003cimg src=\"https://www.hearthofbritannia.com/images/sigilLogo.png\"\u003e\u003cbr\u003e\n\u003ch2\u003e\nWelcome and Information\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eHail and welcome to \n\u003cstrong\u003eThe Hearth of Britannia\u003c/strong\u003e\u0027s Patreon campaign, I\u0027m \u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://josephtoschlog.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRustic Dragon\u003c/a\u003e, the founder and proprietor of \u003cstrong\u003eThe Hearth\u003c/strong\u003e. \u003cstrong\u003eThe Hearth of Britannia\u003c/strong\u003e is a virtual home for wayward\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://www.udic.org/\" rel=\"nofollow\" target=\"_blank\"\u003eUltima Dragons\u003c/a\u003e and fans of \u003ca href=\"http://richardgarriott.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLord\u003c/a\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Richard_Garriott\" rel=\"nofollow\" target=\"_blank\"\u003eBritish\u003c/a\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Ultima_(series)\" rel=\"nofollow\" target=\"_blank\"\u003evideo\u003c/a\u003e \u003ca href=\"https://www.shroudoftheavatar.com/\" rel=\"nofollow\" target=\"_blank\"\u003egames\u003c/a\u003e. Additionally, \u003cem\u003eThe Hearth of Britannia\u003c/em\u003e (notice the italics?) is the name of the unofficial Ultima companion cookbook project that started it all. Your contributions have already helped \u003cstrong\u003eThe Hearth\u003c/strong\u003e reach the goal of moving into a space where project has begun again (thank you)! This Patreon will serve as the official blog for \u003cstrong\u003eThe Hearth of Britannia\u003c/strong\u003e (with updates pushed to the main website after vetting, proofing, and finalization).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eGoals\u003c/h2\u003e\n\u003cstrong\u003e\u003cimg src=\"https://www.hearthofbritannia.com/images/rusticDragonPatreon.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\n\u003c/strong\u003e\nPrimary Goal (Met!)\u003c/h4\u003e\n\u003cstrong\u003eA Place of My Own Again\u003c/strong\u003e: $3,500 (Goal met!)\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCookbook Research \u0026amp; Development (re)Commences!\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.hearthofbritannia.com/dragonsmeets.php\" rel=\"nofollow\" target=\"_blank\"\u003eDragonsmeets\u003c/a\u003e return!\u003c/li\u003e\n\t\u003cli\u003eLive streaming for backers begins!\u003c/li\u003e\n\u003c/ul\u003e\nCooking and Dragonsmeets have resumed!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.hearthofbritannia.com/images/glowforgePatreon.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eSecondary Goal (Met!)\u003c/h4\u003e\n\u003cstrong\u003eGlowforge Pro: \u003c/strong\u003e$6,250 (Goal met via personal loan)\u003cbr\u003e\nDesign and create unique, high quality laser cut/engraved \n\u003cstrong\u003eUltima/SotA/Hearth of Britannia\u003c/strong\u003e products for use as:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTrinkets at events such as \u003cstrong\u003eHoBLotH\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHearth of Britannia\u003c/strong\u003e themed promotional products\u003c/li\u003e\n\t\u003cli\u003eLarge trinkets for sale suitable for decoration for major fans and collectors\u003c/li\u003e\n\u003c/ul\u003e\nRealizing that the\u00a0\n\u003ca href=\"https://glowforge.com/\" target=\"_blank\"\u003eGlowforge\u003c/a\u003e would be a total game changer for \u003cstrong\u003eHoBLotH IV\u003c/strong\u003e, I decided that I could not way to save for it and I took out a personal loan to place the pre-order. I have ideas for over 50 different fantastic projects that require a laser cutter/engraver. Ranging from tiny trinkets for use at events to large and set items suitable for displaying that every \u003cstrong\u003eUltima \u003c/strong\u003efan would love. I can\u0027t wait for it to ship in August!\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eBecause I am no longer saving for large goals, I am taking the amount I would have saved each month and putting it toward backing other creators on Patreon. This allows me to cover hosting costs and experiment with recipes while also supporting the community at large that we\u0027re all a part of. THANK YOU! \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.hearthofbritannia.com/images/cartPatreon.png\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ch4\u003eTertiary Goal \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(This goal is on hold!)\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eA Vehicle: \u003c/strong\u003e$11,500 total ($0 of $8,000 saved)\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eVisit farms, events, and reenactors for research into Hearth appropriate cooking techniques\u003c/li\u003e\n\t\u003cli\u003eAssist in acquiring ingredients and supplies for research\u003c/li\u003e\n\t\u003cli\u003eVisit backers and friends to test recipes together!\u003c/li\u003e\n\u003c/ul\u003e\nWhen I moved to Austin in 2014, I sold my car, wanting to get around on bicycle alone. Unfortunately, I greatly underestimated how much I missed leaving the state and visiting places outside the city. While admittedly getting around Chicago without a car is cake, I want to be able to visit local farms and professionals for hands on research into the making of staple Ultima items like cheese, butter, and bread. This will allow not just a better product in the long run, but fun blog entries and videos along the way. $8,000 should be plenty to purchase a quality used vehicle.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis goal is currently on hold as I\u0027m currently in a place where I do not immediately need a vehicle and I am happier spending the extra money supporting other creators.\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProgress toward this goal, including my own contributions, will be made transparent.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eProgress Toward Goal: \u003c/strong\u003e$0 of $8,000\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eProjects\u003c/h3\u003e\n\u003ch4\u003e\n\u003cstrong\u003eThe Cookbook\u003c/strong\u003e\u003c/h4\u003e\nThe project where everything began. Once a place of my own is secured, development can continue on the much anticipated companion cookbook. \n\u003cem\u003eThe Hearth of Britannia\u003c/em\u003e will be a full illustrated, companion cookbook to the Ultima series containing a real-world recipe for every reference to food in all single-player Ultima games. Addenda for Ultima Online and Shroud of the Avatar and on the drawing board.\u00a0\u003cstrong\u003e\u003cbr\u003e\nMy goal is to have this ready for print within five years.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch4\u003e\n\u003cstrong\u003eHoBLARP\u003c/strong\u003e\u003c/h4\u003e\nThe next logical step for the basic rule sets implemented \nfor \n\u003ca href=\"https://www.hearthofbritannia.com/events/HoBLotH2/\" rel=\"nofollow\" target=\"_blank\"\u003eHoBLotH II\u003c/a\u003e and \u003ca href=\"https://www.hearthofbritannia.com/events/HoBLotH3/\" rel=\"nofollow\" target=\"_blank\"\u003eIII\u003c/a\u003e. The present plan is to expand the rules into a \nfull LARP system including classes, advancement, and an online tool to \nsave and track characters. Additionally, \n\u003ca href=\"http://www.hoblarp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHoBLARP\u003c/a\u003e\nis planned to ultimately allow local sub-chapters to form which will \nhelp me offset the vetting of attendees to large events (e.g. HoBLotH\u0027s) \nto the trusted leaders of these sub-chapters. \n\u003cstrong\u003eHoBLotH IV\u003c/strong\u003e(!) will fall under\n the auspices of \n\u003ca href=\"http://www.hoblarp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHoBLARP\u003c/a\u003e. \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\nSupporting The Hearth via this Patreon will allow you to follow and influence the development of this LARP system!\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e \u003cbr\u003e\n\u003cstrong\u003eMy goal is to have this out of alpha testing within a year and out of beta within two years.\u003c/strong\u003e \u003cem\u003e\u003cbr\u003e\nAs I can work on this during my long daily commutes, \n\u003ca href=\"http://www.hoblarp.com/\" rel=\"nofollow\"\u003eHoBLARP\u003c/a\u003e development will begin immediately.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003ch4\u003e\u003cstrong\u003eDragonsmeets\u003c/strong\u003e\u003c/h4\u003e\nSemi-monthly Google+ hangouts for fans of Ultima, Shroud of the Avatar, Origin Systems, and Lord British games returned in February 2017, thank you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.hearthofbritannia.com/events/LBSotAKickstarterCelebration/images/scheduleBanner.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eAccomplishments\u003c/h2\u003e\nSince our official founding in early 2013, \n\u003cstrong\u003eThe Hearth of Britannia\u003c/strong\u003e has populated an impressive list of accomplishments:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.hearthofbritannia.com/events/LBSotAKickstarterCelebration/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThe Shroud of the Avatar Kickstarter Celebration\u003c/strong\u003e\u003c/a\u003e: The very first official Hearth run event, the celebration was a live-streamed dinner party using authentic \u003cem\u003eHearth of Britannia\u003c/em\u003e recipes to celebrate the successful \u003ca href=\"https://www.kickstarter.com/projects/portalarium/shroud-of-the-avatar-forsaken-virtues-0\" rel=\"nofollow\" target=\"_blank\"\u003eKickstarting\u003c/a\u003e of \u003ca href=\"http://www.shroudoftheavatar.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShroud of the Avatar\u003c/a\u003e. During the stream, we let viewers observe the kitchen activities, \ntold viewer\u0027s fortunes Ultima VI style with potions, interviewed some of\n the \n\t\u003ca href=\"http://www.portalarium.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePortalarium\u003c/a\u003e staff, and gave away generously donated prizes. This event came to be known as the first \u003cstrong\u003eHearth of Britannia\u003c/strong\u003e \u003ca href=\"https://www.hearthofbritannia.com/dragonsmeets.php\" rel=\"nofollow\" target=\"_blank\"\u003eDragonsmeet\u003c/a\u003e and set the tone and demand for all future meets.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.hearthofbritannia.com/dragonsmeets.php\" rel=\"nofollow\" target=\"_blank\"\u003eDragonsmeets\u003c/a\u003e\u003c/strong\u003e: Semi-weekly Google+ hangouts for fans of Ultima, Shroud of the Avatar, Origin Systems, and Lord British games. Twenty-four \u003cstrong\u003eDragonsmeets \u003c/strong\u003eoccurred before logistical considerations put them on hiatus in 2014. We\u0027re hoping to remedy that soon!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.hearthofbritannia.com/events/HoBTotA/\" rel=\"nofollow\" target=\"_blank\"\u003eHearth of Britannia Telethon of the Avatar (HoBTotA)\u003c/a\u003e\u003c/strong\u003e: This is the event that arguably put \u003cstrong\u003eThe Hearth\u003c/strong\u003e on the community\u0027s radar. The \nHoBTotA was the world\u0027s first entirely fan-run fundraiser for a \nhigh-budget commercial video game. Despite not reaching the audacious \ngoal of raising $1,000,000 in a single day, with sponsorship from \n\t\u003ca href=\"https://unity3d.com/\" rel=\"nofollow\" target=\"_blank\"\u003eUnity\u003c/a\u003e and the help of many folks in the community at-large, this 24 hour live-streamed event raised $12,999 in a single day for \u003ca href=\"http://www.shroudoftheavatar.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShroud of the Avatar\u003c/a\u003e. This live-streamed event included interviews, competitions, prize drawings, musical performances, discussions, and much more. A custom set of \u003ca href=\"https://www.facebook.com/506299199438019/photos/?tab=album\u0026amp;album_id=551094711625134\" rel=\"nofollow\" target=\"_blank\"\u003eUltima themed Virtue cards\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/506299199438019/photos/?tab=album\u0026amp;album_id=556504007750871\" rel=\"nofollow\" target=\"_blank\"\u003e\"Legends of Ultima\" cards\u003c/a\u003e were created as rewards for this event.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/hearthofbritannia/photos/?tab=album\u0026amp;album_id=569113543156584\" rel=\"nofollow\" target=\"_blank\"\u003eShroud of the Avatar Lords of the Manor Dinner\u003c/a\u003e\u003c/strong\u003e: One of the rewards for \u003ca href=\"https://www.shroudoftheavatar.com/?page_id=35139\u0026amp;open=lord_of_the_manor\" rel=\"nofollow\" target=\"_blank\"\u003eLords of the Manor\u003c/a\u003e, the highest pledge level \u003ca href=\"https://www.kickstarter.com/projects/portalarium/shroud-of-the-avatar-forsaken-virtues-0\" rel=\"nofollow\" target=\"_blank\"\u003eKickstarter backers\u003c/a\u003e for \u003ca href=\"http://www.shroudoftheavatar.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShroud of the Avatar\u003c/a\u003e, is to attend an event at \u003ca href=\"http://britanniamanor.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBritannia Manor IV\u003c/a\u003e in NYC with Lord British.\nI was asked to prepare a special meal for the very first of these \nevents.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.hearthofbritannia.com/events/HoBLotH/\" rel=\"nofollow\" target=\"_blank\"\u003eHearth of Britannia Lords of the Hearth (HoBLotH)\u003c/a\u003e\u003c/strong\u003e: A month after NYC, we opened home home for a weekend long semi-LARP event in \nIndianapolis that served the same meal that was designed for the Lords \nof the Manor event described above. For this event, one did not have to \nbe a $10,000 backer of \n\t\u003ca href=\"http://www.shroudoftheavatar.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShroud of the Avatar\u003c/a\u003e,\n one simply had to make it to Indianapolis (wearing appropriate garb, of\n course). The food was copious, the libations were flowing, the boffers \nwere boffering, and a grand time was had by all. Special guests included\n Tracy Hickman (in person) and Lord British and other Portalarium staff \nvia Google+ Hangouts.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.hearthofbritannia.com/events/HoBLotH2/\" rel=\"nofollow\" target=\"_blank\"\u003eHearth of Britannia Legends of the Hearth (HoBLotH II)\u003c/a\u003e\u003c/strong\u003e: Clocking in at over 200 prep hours, this event was the largest, most \ncomplex, and possibly only Ultima LARP event in history (until \n\t\u003cstrong\u003eHoBLotH III\u003c/strong\u003e, of course). With a budget \nof over $12,000, \n\t\u003cstrong\u003eThe Hearth\u003c/strong\u003e put on a weekend long quest for 40 attendees\n with a star studded NPC cast of over 20 former Origin staff members. \nAttendees were tasked with attaining Avatarhood through mastery of the \neight Virtues (or through the eight alternate \n\t\u003ca href=\"http://wiki.ultimacodex.com/wiki/Virtues#The_Virtues_of_Mandrake\" rel=\"nofollow\" target=\"_blank\"\u003eVirtues of Mandrake\u003c/a\u003e!)\n Questers spent the fully catered weekend engaged in intellectual \npuzzles, dances, feasts, battles, rabbles, and even a concert by the \n\t\u003ca href=\"http://www.spacebards.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Spacebards\u003c/a\u003e (a.k.a. \u003ca href=\"http://www.recapband.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRecap\u003c/a\u003e). A \u003ca href=\"http://www.ebay.com/itm/Hearth-of-Britannia-HoBLotH-Ultima-Double-Sided-Cloth-Map-Exclusive-/152193543673?ssPageName=STRK:MESE:IT\" rel=\"nofollow\" target=\"_blank\"\u003edouble-sided cloth map\u003c/a\u003e, \u003ca href=\"http://www.ebay.com/itm/Codex-of-Ultimate-Wisdom-Dice-Bag-for-Ultima-HoBLotH-Event-Hearth-of-Britannia-/152193543677?ssPageName=STRK:MESE:IT\" rel=\"nofollow\" target=\"_blank\"\u003edebossed coin bag\u003c/a\u003e, \u003ca href=\"http://www.ebay.com/itm/Silver-Serpent-Ankh-Pendant-for-Ultima-HoBLotH-Event-Hearth-of-Britannia-85mm-/152193543676?ssPageName=STRK:MESE:IT\" rel=\"nofollow\" target=\"_blank\"\u003elaser engraved ankh\u003c/a\u003e, and \u003ca href=\"https://www.facebook.com/506299199438019/photos/?tab=album\u0026amp;album_id=954692197932048\" rel=\"nofollow\" target=\"_blank\"\u003ecustom journal\u003c/a\u003e were created for this event.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.hearthofbritannia.com/events/HoBLotH3/\" rel=\"nofollow\" target=\"_blank\"\u003eHearth of Britannia Lifeblood of the Hearth (HoBLotH III)\u003c/a\u003e\u003c/strong\u003e: Taking the lessons learned from \u003cstrong\u003eHoBLotH II\u003c/strong\u003e and embracing the magic of delegation, The Hearth returned to Austin, TX in 2016 to put on an even larger event with the same budget as the previous incarnation. This time lasting five days and hosting a whopping 80+ players and NPC\u0027s, The Hearth put the power of quest creation in the hands of the players creating the largest, most immersive, and engaging Ultima (and SotA!) LARP experience to date. Similar to \u003cstrong\u003eHoBLotH II\u003c/strong\u003e, a unique \u003ca href=\"http://www.ebay.com/itm/Hearth-of-Britannia-HoBLotH-III-Ultima-Double-Sided-Cloth-Map-Exclusive-18x12-/152219913672?ssPageName=STRK:MESE:IT\" rel=\"nofollow\" target=\"_blank\"\u003edouble-sided cloth map\u003c/a\u003e, \u003ca href=\"http://www.ebay.com/itm/Blue-Codex-of-Ultimate-Wisdom-Dice-Bag-HoBLotH-III-Hearth-of-Britannia-Ultima-/152219900150?ssPageName=STRK:MESE:IT\" rel=\"nofollow\" target=\"_blank\"\u003edebossed coin bag\u003c/a\u003e, \u003ca href=\"http://www.ebay.com/itm/Hearth-of-Britannia-HoBLotH-III-Ultima-Origin-Wake-Sew-On-Patch-OSI-/152219926758?ssPageName=STRK:MESE:IT\" rel=\"nofollow\" target=\"_blank\"\u003especial trinket\u003c/a\u003e, and custom journals were created. \u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\n\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003eFor more information, please visit\u00a0\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.hearthofbritannia.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.hearthofbritannia.com\u003c/a\u003e!\u003c/h4\u003e"
