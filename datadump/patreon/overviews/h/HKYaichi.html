called life. Also, I did it to get some extra support from the people that loves my art. I also figured that I could get some extra practice in drawing new content.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAfter being on Patreon for almost 2 years, it was originally a hobby, but I\u0027m actually starting to love it because I didn\u0027t think so people would like my art so much and I want to draw full-time. I will be providing the supporters with high resolution images, processing step sheets, organized PSD files (Maybe...?), uncensored NSFW arts, and speedcolorings.\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePlease keep in mind that I draw NSFW! Meaning that some of the content I draw will contain hentai, boobs, nudity, and fanservices. So please be 18 or older if you\u0027re willing to go that far!\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePlease keep in mind that I draw NSFW because my brain is made up of hentais, boobs, nudity, and fanservices. So please be 18 or older. \u003cstrong\u003eBUT\u003c/strong\u003e!!!! Just because I draw R18+ material doesn\u0027t mean I won\u0027t draw or post any child-friendly material! Keep that mind lol\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eAVAILABILITY \u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cem\u003eMonday - Saturday\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSCHEDULE\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWeek 1 \u0026amp; 2\u003c/strong\u003e\u003cem\u003e - Requests \u0026amp; Commissions\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWeek 3 \u0026amp; 4\u003c/strong\u003e\u003cem\u003e - Doujinshi\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMY SOCIAL MEDIA\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://tapas.io/kyohei88\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51wHFQYrl%2BL.png\" style=\"width: 56px;\"\u003e\u003c/a\u003e \u003cem\u003e\u003ca href=\"https://twitter.com/Kyohei_K88\" target=\"_blank\"\u003e\u003cimg src=\"http://img.freepik.com/free-icon/twitter_318-136405.jpg?size=338\u0026amp;ext=jpg\" style=\"width: 54px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCevRKUD6YV858IlgYldTqvQ\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCevRKUD6YV858IlgYldTqvQ\" target=\"_blank\"\u003e\u003cimg src=\"https://seeklogo.com/images/Y/youtube-icon-logo-521820CDD7-seeklogo.com.png\" style=\"width: 76px;\"\u003e\u003c/a\u003e \u003ca href=\"https://pixiv.me/kyo888\" target=\"_blank\"\u003e\u003cimg src=\"https://cozlind.github.io/pages/images/icon/pixiv.png\" style=\"width: 55px;\"\u003e\u003c/a\u003e \u003ca target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/2777/i/2016/260/e/5/logo__14___the_deviantart_logo_by_octss-dahwy98.png\" style=\"width: 54px;\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cu\u003e\u003cimg src=\"http://68.media.tumblr.com/5976068edb119137ea4f195b4b5e78e3/tumblr_oow57ezZq51shvwsbo1_540.gif\" style=\"width: 503px;\"\u003e\u003cbr\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e_____________________________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig07.deviantart.net/6fc7/f/2017/184/7/3/question_2_by_hkyaichi-dbeynif.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003eWell... I make anime-related fanart, I also draw doujinshi manga (It can be \u003c/em\u003e\u003cstrong\u003eSFW\u003c/strong\u003e\u003cem\u003e\u00a0and\u00a0\u003c/em\u003e\u003cstrong\u003eNSFW\u003c/strong\u003e\u003cem\u003e), but most of the time it\u0027s probably going to be NSFW. I\u0027m a pervert, I know! \u003c/em\u003e\u003cstrong\u003ePLEASE DON\u0027T JUDGE ME\u003c/strong\u003e\u003cem\u003e! My favorite anime to draw is mostly Fairy Tail. I also make my own ie.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/7e/e4/db/7ee4db2e428116e5807da223fa9c1260.gif\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cu\u003e\u003c/u\u003e_____________________________________________________________________________\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cimg src=\"http://orig01.deviantart.net/dfcd/f/2017/184/2/b/question_4_by_hkyaichi-dbeyni6.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eYou\u0027ll get to see amazing new content on a daily or weekly basis. Like I said, I want to draw until the day I die! So please help a guy out here! If you don\u0027t, you\u0027re just a useless prick! I\u0027m kidding! I won\u0027t force you (As if I can, anyway! XD) It would mean a whole lot to me! You would make this otaku very happy!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://68.media.tumblr.com/556ef92a669b098512b90371bf137b04/tumblr_olypbwaLmk1sg8uefo1_500.gif\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e_____________________________________________________________________________\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://orig10.deviantart.net/2983/f/2017/184/3/c/question_5_by_hkyaichi-dbeyni3.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003eLet\u0027s see...\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$1\u003c/strong\u003e\u003cem\u003e - You\u0027ll gain access to weekly polls and the progress of the material I\u0027m drawing. Gain access to NSFW artwork.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$2\u003c/strong\u003e\u003cem\u003e - You pretty much earn the same privilege as the $1 tier, but you can request 1 pic. \u003c/em\u003e\u003cstrong\u003eKEEP YOUR REQUEST SUITABLE FOR ALL AGES PLEASE!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$5\u003c/strong\u003e\u003cem\u003e - \u003cem\u003eThis one is my favorite! \u003c/em\u003e Not only you\u0027ll gain access to polls and see my progress, you\u0027ll be able to see the NSFW doujin in B/W format. You\u0027ll also gain access to other NSFW artwork that is posted on Patreon.\u00a0\u003cem\u003eI pretty much work on this one the most because I love drawing manga after all! \u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$10\u003c/strong\u003e\u003cem\u003e - You\u0027ll gain the same privilege as the $5 tier, but you\u0027ll gain more from this one! You\u0027ll be able to receive exclusive fanart for each doujin reward.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$15\u003c/strong\u003e\u003cem\u003e - It\u0027s the same as the $10 and lower, but you can also request 1 artwork pics.\u003cbr\u003e\u003cstrong\u003e$30\u003c/strong\u003e - You\u0027re allowed to see colored doujins and request as many pics as you would like, but you can\u0027t request any doujin pics. $30+ patrons\u0027 names will also be mentioned at the end of doujin(s) as a thank you message for their support.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$50\u003c/strong\u003e\u003cem\u003e - Just like the $30 tier, you\u0027ll get the same material, you\u0027ll also get to request 5 manga pages or 5 artwork. (It can be either SFW or NSFW. Either one is fin with me XD I almost forgot to mention, the manga will be black and white) If there\u0027s also a reward that you like in the past and couldn\u0027t get it. You can just request me to get it and it will be there waiting for you.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e$100\u003c/strong\u003e\u003cem\u003e -  Same as $50, but more deluxe! This time, you can ask for 20 manga pages (It can be either SFW or NSFW as well.) My mind isn\u0027t always perverted XP, but I\u0027m also trying to work full-time here XD\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOkay! That should be it for t
