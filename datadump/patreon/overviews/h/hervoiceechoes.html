    "summary": "My name is Kim Kapustka. I am the narrator and producer of \n\u003cem\u003eHer Voice Echoes\u003c/em\u003e. I love hearing and sharing people\u0027s stories. I also have a passion for women\u0027s history. Although we represent half of the world\u0027s population, for much of written history our voices have been muted.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eHer Voice Echoes\u003c/em\u003e presents women\u0027s history through letters, editorials, articles and other documents written by and, sometimes, about women. Our goal is to hear the voices of women across time, whether it\u0027s a court case from Plymouth Colony, a letter home from a daughter visiting London in the 1880s, or an email from a soldier in Iraq to her husband back home in the US. We hear the voices of women whose names you may know and from others who lived their lives in obscurity. We explore the big issues of the day and simple pleasures of lives well lived.\u00a0\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nWe strive to create a show that is passionate, touches our humanity, makes us cry and laugh and that brings the stories of the women profiled alive. If you want that kind of show too, please consider pitching in. If everybody in the audience gives a quarter a show-- that\u0027s $1 a month -- we\u0027ll be able to release one show a week. Give $1.25 a show, or $5 a month, and the show can really grow and improve. If you can\u0027t can\u0027t afford a quarter, don\u0027t have to feel bad. We need your help, too. Reviewing the show on iTunes and elsewhere, telling others about the show, just listening and emailing are other ways if you can\u0027t afford a quarter. But if you can, we hope you\u0027ll consider backing us here. Thanks for helping us make a great show."
