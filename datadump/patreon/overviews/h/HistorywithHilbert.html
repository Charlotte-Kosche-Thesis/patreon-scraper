    "summary": "Hi all! My name is Hilbert, no, \u003cstrong\u003ethat\u0027s not a typo for Gilbert\u003c/strong\u003e, we do actually call our children that in Friesland. If you\u0027re subscribbled to my Youtube Channel, History with Hilbert, you\u0027ll already know all about this, but if you\u0027re not I\u0027d recommend having a look at it before you donate any of your hard earned sceatta/denarii/florins to \u003cstrong\u003ea raving-mad, clog-wearing, herring-biting, axe-wielding Dutchman\u003c/strong\u003e with a penchant for the more niche aspects of history.\u003cbr\u003e\u003cbr\u003eStill here? Well \u003cstrong\u003eby Thor\u0027s Hammer\u003c/strong\u003e I think you might just be crazy enough to become a patron of this equally non-compos menti channel! If you enjoy my videos and the content I put up on Youtube (or you\u0027re just here for the Twitter memes) investing money can give you a say in what kind of videos I make as well as allowing me to invest more time making them every week. While Youtube is my passion, the necessity to feed and clothe myself means I have to spend much time in the windmill, grinding to put roggebrood on the table, but essentially the more people support me, the more time I can slap a stroopwafel ontop of my tea and sit down to make my whacky videos.\u003cbr\u003e\u003cbr\u003eHaving said this, (and \u003cstrong\u003eremoving my money-grabbing black conical VOC hat\u003c/strong\u003e\u00a0for a second) I fully understand that not everyone is able to send me spices through the post - and this is fine! If I earn the Mary Rose\u0027s weight in gold through Patreon or barely enough coins to scrape together the price of a Freddo I\u0027ll still continue to make videos, the extra support just makes it easier to keep doing what I\u0027m doing and to hear what you guys want from me at the same time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo if you can invest in this latest East Indies trade endeavour, what would my guilders be paying for?\u003c/strong\u003e A fine question. Contrary to popular belief I do actually research my videos, which from time to time does involve the purchasing of a book or two so I can fully understand a topic, for example my recent video on Viking Age York would\u0027ve been impossible to make without my copy of Edge of the World by Michael Pye. At the moment the entire video making process of research, note-taking, video making, recording, editing, rendering, tagging etc. is all done by this one-man-band, but that does mean it\u0027s a lengthy process that eats into other necessary areas of life, like working to keep myself afloat, so any donations here means less hours acquiring cinnamon from Batavia\u0027s Spice Markets and more time \u003cstrong\u003eheadbanging behind my laptop to Stille Willem\u003c/strong\u003e (whilst working on new videos.) Perhaps most excitingly of all, after the great darkness of the British winter has subsided, your donations can finance expeditions of myself and my cameraman to historical locations around Europe, like viking-famous Lindisfarne or even the seat of the Frisian trading emporium in Dorestad. \u003cbr\u003e\u003cbr\u003eIf this patreon really starts to kick off I have a feeling we could be seeing \u003cstrong\u003eHistory with Hilbert merchandise\u003c/strong\u003e hitting shelves in the near future, and of course as patrons you\u0027d have a hand in deciding on this. \u003cbr\u003e\u003cbr\u003eWell done for getting this far, and extra stroopwafels if you understand 2 or more of the references.\u003cbr\u003e\u003cbr\u003eDankewol en it b\u00easte,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHilbert\u003c/strong\u003e"
