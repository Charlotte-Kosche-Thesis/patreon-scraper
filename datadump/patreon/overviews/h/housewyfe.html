    "summary": "\u003cstrong\u003eI am LA (as in\ntra-la-la) Bourgeois,\u003c/strong\u003e\u003ca href=\"http://housewyfe.com/the-diary/\" target=\"_blank\"\u003e\u003cstrong\u003e the Housewyfe\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003eMy mission? To Delight and Inspire YOU to create beauty joyfully.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will I complete my mission? \u003c/strong\u003eI\u0027m a writer. I write personal essays at \u003ca href=\"http://housewyfe.com/the-diary/\" target=\"_blank\"\u003ethe Diary at Housewyfe.com\u003c/a\u003e that deliver my life and lessons to you. Heartfelt and humorous, these writings reveal my passion for knitting, gardening, baking, remodeling our new home, exploring my new community, and sharing my personal and business experiences. Plus - cat pictures!! And dog pictures. And pictures of the flowers in my neighborhood. Don\u0027t forget the yarn. \u003cbr\u003e\u003cbr\u003eI\u0027m kind of hopeless about the yarn.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy\u003c/strong\u003e \u003cstrong\u003esupporting this campaign, you ensure that I can deliver my best writing and photography to you\u003c/strong\u003e. Like remodeling a room, constructing a fabulous Diary entry means finding the sweet liveable space within and connecting it to a larger theme. Your support makes that happen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon campaign is my virtual tip jar\u003c/strong\u003e. Patreon is basically old school patronage. Do you like what you get from me? You can drop me a little love each month with your chosen contribution!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT can I do to THANK YOU? \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eI know you don\u0027t need a reward, but I have set a few up over on the righthand side of the screen. Check them out and see if something doesn\u0027t spark you. \u003cbr\u003e\u003cbr\u003eDon\u0027t see a reward or a level you want? E-mail me and let\u0027s create a level together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a monthly patron, you\u0027ll be letting me know that I bring delight\ninto your day\u003c/strong\u003e, and that you value the work that I am putting out here\ninto the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour generous support allows me to\ncontinue to delight and inspire you, and have a few laughs along the\nway.\u003cbr\u003e\u003cbr\u003eThanks so much for dropping by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to Support the Housewyfe in a different way?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.ravelry.com/designers/la-bourgeois\"\u003eShop Your Way through my Knitting Patterns\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://eepurl.com/ck42AH\"\u003eSign Up for Delightful Inspiration Delivered to You\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow Me on \u003ca href=\"https://www.facebook.com/housewyfe\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/lahousewyfe/\"\u003eInstagram\u003c/a\u003e, and \u003ca href=\"https://twitter.com/lahousewyfe\"\u003eTwitter\u003c/a\u003e!\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://housewyfe.com/design/\"\u003eGet Help for Your Small Business Here.\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e"
