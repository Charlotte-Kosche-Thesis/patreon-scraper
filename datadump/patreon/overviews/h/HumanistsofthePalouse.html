    "published_at": "2016-09-17T21:39:41+00:00",
    "summary": "The \u003ca href=\"https://www.facebook.com/HumanistsOfThePalouse/\" rel=\"nofollow\"\u003eHumanists of the Palouse\u003c/a\u003e are a group of non-religious people: secular, humanist, agnostic and atheist, and more. Our mission is to advance our local community through rational thought and expanding knowledge. We aim to provide a safe space for non-religious people to come together to support each other, find common interests, friendship, and work together to make the world a better place for everyone.\u003cbr\u003e\u003cbr\u003eOnce a month we meet at the 1912 Center in Moscow, ID to engage in topic driven discussion. The goals of these meetings are to advance our own knowledge, learn about important issues, and better understand the experiences and perspectives of others. We also meet monthly at a local restaurant to socialize as a way to promote community and learn more about each other.\u003cbr\u003e\u003cbr\u003eHumanists of the Palouse puts on a number of programs throughout the year, but our most notable is\u00a0\u003ca href=\"https://www.facebook.com/DarwinOnThePalouse/?fref=ts\" rel=\"nofollow\"\u003eDarwin on the Palouse\u003c/a\u003e. This annual event is a free lecture series to celebrate humanity, science and rational thought.\u00a0In past years our guest speakers have included: PZ Myers, Daniel Dennett, Dan Barker, Julia Sweeney, Dr. Frank Brown, Dr. Karen E. James, Josh Roseneau, Richard Carrier, and Steve Olson.\u003cbr\u003e\u003cbr\u003eWe also participate in service projects and local charity events. Some of these have included: Paradise Creek stream adoption and cleanup, our annual Sensitive Santa event, Christmas for Kids, Palouse Cares Food Drive, Family Promise, service work at Sojourners Alliance homeless shelter, and more!\u003cbr\u003e\u003cbr\u003eAs Humanists of the Palouse has grown we\u0027ve been finding ourselves in greater need of funds to help support our mission and many programs. Signing up to be a Patreon of Humanists of the Palouse is a great way to help support the secular community in the Palouse area.\u003cbr\u003e"
