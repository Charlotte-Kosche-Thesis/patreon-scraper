    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/79dd/f/2017/298/8/e/little_ollie_by_hrnoon-dbrp9v4.png\" style=\"width: 272px;\"\u003e\u003cbr\u003eHi, I\u0027m hournoon! You can call me Oliver too. I am an independent artist who loves illustration, design, and running my online shop. With your support, I can accomplish my goal of being a full-time artist and attending tattoo school to one day get my license!\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/8448/f/2017/298/c/5/little_sparkles_by_hrnoon-dbrp9uu.png\" style=\"width: 200px;\"\u003e\u003cbr\u003eI am able to create due to the support I\u0027ve received from friends, galleries, loved ones, fellow artists and people from all kinds of nooks and crannies of the internet. I decided to make a Patreon to give something back to the people who support me being a full-time artist - I\u0027d love to get to know you all! Here I will share my art processes and tutorials on drawing, painting, sewing, using resin, and all the other artsy things I know how to do. Regularly hosted livestreams where we can draw and chat together are going to be so exciting too!\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/8448/f/2017/298/c/5/little_sparkles_by_hrnoon-dbrp9uu.png\" style=\"width: 209px;\"\u003e\u003cbr\u003eWith your support, I can devote my time to creating for a living with less financial stress. And you get some cool stuff back in the process!\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/04e9/f/2017/298/d/f/little_lucky_by_hrnoon-dbrp9vd.png\" style=\"width: 442px;\"\u003e\u003cbr\u003eThank you for visiting!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can also find hournoon here:\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://hournoon.com\"\u003ewebsite\u003c/a\u003e \u2727\u00a0\u003ca href=\"http://instagram.com/hournoon\"\u003einstagram\u003c/a\u003e \u2727\u0
