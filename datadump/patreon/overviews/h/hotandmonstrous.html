    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i1243.photobucket.com/albums/gg557/monmonmonster/banner_patreon_zpszejespqh.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://38.media.tumblr.com/ab072959d27e854f10c1309b9c69f27f/tumblr_nfipskosMD1tqxfmdo2_r2_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003eTHE GOODS FOR EVERYONE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tOur goal is to deliver quality naughty monster goodness to everyone, brought to you by BFFs Daggerjaw (writer and colorist) and Menace (artist)!! Featuring our own characters, the content ranges from fun sexy-time illustrations to romantic/erotic comics, vanilla and kinky alike. Each story could range anywhere from 10 to 30+ pages!\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nOur stuff is always MOGII positive!\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0It runs from polyamorous, monogamous, to friends-with-benefits relationships; can be anywhere from fluffy to lusty at any given time, and always portrays happy, safe, weird consensual fun.\u00a0Sometimes it\u0027s solo, sometimes it\u0027s a pair, sometimes a threesome, sometimes more!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nSo what do you see each month? We are currently aiming for at least two full-color comic pages as top priority, and the occasional full-color illustration. Finished work will ALWAYS be free for everyone to see, but patrons get extra perks!\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cimg src=\"http://i1243.photobucket.com/albums/gg557/monmonmonster/rewards_zps5olv3rlz.png\"\u003e\u003cbr\u0
