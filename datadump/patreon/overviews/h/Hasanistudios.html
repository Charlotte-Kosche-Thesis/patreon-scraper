    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FEWKeq-QTg5A\u0026amp;src_secure=1\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DEWKeq-QTg5A\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FEWKeq-QTg5A%2Fhqdefault.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://m.youtube.com/watch?v=EWKeq-QTg5A",
    "one_liner": "Creating hand made animation",
    "patron_count": 11,

    "pledge_url": "/bePatron?c=109953",
    "published_at": "2015-12-29T04:49:03+00:00",
    "summary": "\u003cstrong\u003eLETS MAKE SOME STOP MOTION SHOWS!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for coming to my page!\u00a0 I hope you\u0027re here because you enjoy the work I produce and if so it\u0027s greatly appreciated!\u003cbr\u003e\u003cbr\u003eMy name is Hasani Walker, an animator and artists who has worked on many personal projects along with working at Studios like \u003cem\u003e\u003cstrong\u003eLaika (Coraline, Kubo, Missing Link)\u003c/strong\u003e\u003c/em\u003e\u00a0and \u003cstrong\u003e\u003cem\u003eShadow Machine Studios (Bojack Horseman, The Shivering Truth)\u003c/em\u003e\u003c/strong\u003e.\u00a0 I\u0027m here because I love making strange, dark, and fun animated stories. \u00a0\"My Bedroom Door\" is a horror drama made in Stop motion. \u00a0It tells the story of a strange door that appears in a girls room at night and soon drives her and her friends to madness and mystery.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img02.deviantart.net/825b/i/2016/356/a/6/12_25_by_hasaniwalker-dasi1i7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eCreating a stop motion web series with a one person crew has been extremely difficult. \u00a0After one entry it could be a month or more before I can get a new one up. \u00a0Patreon allows animators to get funding to create more with the help of viewers like you! \u00a0I want to make weekly episodes available with each season and eventually have the ability to hire a crew and produce other shows. \u00a0\u003cbr\u003e\u003cbr\u003eI upload the episodes on YouTube so they\u0027re available for everyone, but YouTube\u0027s ad revenue only works if you upload about two 15 minute videos daily. \u00a0This has been impossible for me and really all animators. \u00a0So if I want to keep telling these stories (Which I greatly do) I need to find another way to fund puppets, sets, and be able to create more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/_EuJBPzz_o4IqgXpLpJw5eW4GFIKD96LhHmNpAF7_10gFQtroJEiHvDsJylTzSX9.jpg?token-time=2145916800\u0026amp;token-hash=r-KczRV7mvTZ2cnAi_5Rp7rBYYBDMBkO_gXKPBwuaDY%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy Help This Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m guessing you\u0027re here because, like me, you enjoy stop motion animation like Coraline and The Nightmare Before Christmas. \u00a0You probably like a story that\u0027s a little macabre and even unsettling at times. \u00a0You prefer animated tales that aren\u0027t afraid of being dramatic like the anime Another, or the 90\u0027s Batman series. \u00a0If so, that\u0027s the kind of work I\u0027m looking to create and you can help! \u00a0Your patronage goes to supplies for new episodes and as the patronage grows it\u0027ll eventually be possible to hire more artists to help make more and longer shows! \u00a0\u003cbr\u003e\u003cbr\u003eNot only will you help to create more compelling stories, you also get behind the scenes access, first look at episodes, announcements on coming projects, first look at artwork, and more as this page grows (I want to eventually add figurines, collectibles, exclusive videos, how to\u0027s, and more).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat About A First Look At Animations?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eYou get to see episodes of My Bedroom Door and any other show and shorts a week before the public. \u00a0You\u0027ll get a password to a Vimeo page to watch the episode. \u00a0When I produce any shorts for festivals those will be available to patrons once it\u0027s completed and to the public only after the films festival run.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo Let\u0027s Start Telling\u00a0Stories!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eEvery bit helps and I greatly appreciate all of you that want to support the work I do! \u00a0So I hope you\u0027ll become a Patron and keep this series going!\u003cbr\u003e\u003cbr\u003eFor now, take a look at some episodes of My Bedroom Door.\u003cbr\u003e\u003cbr\u003estarting with entry one!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BuRchpl1tl8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/bnQjQja3Sjo\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_FYVbLIF4x4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
