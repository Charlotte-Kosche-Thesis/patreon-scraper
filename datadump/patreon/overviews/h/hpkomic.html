    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/D8UAy3Y.png\"\u003e\u003c/h2\u003e\n\u003ch3\u003eWhat\u2019s in it for you?\u003c/h3\u003e\nThanks for visiting the patreon of David Davis, aka, hpkomic! I have my hands in a few projects including the webcomics \n\u003ca href=\"http://www.cosmicdash.com/\"\u003e\u003cem\u003eCosmic Dash\u003c/em\u003e\u003c/a\u003e (and \u003ca href=\"http://www.stories.cosmicdash.com/\"\u003ethe short story archive\u003c/a\u003e), \u003ca href=\"https://twitter.com/RGBotscomics\"\u003e\u003cem\u003eRGBots\u003c/em\u003e\u003c/a\u003e, \u003cem\u003eWorldWalker\u003c/em\u003e, \u003cem\u003eBandit\u2019s Quest\u003c/em\u003e, and the currently-on-hiatus \u003cem\u003eDark Lens\u003c/em\u003e, with \u003ca href=\"http://pollcomics.com/\"\u003ePoll Comics\u003c/a\u003e. I also produce Deft Beck\u2019s \u003cem\u003eNightlifers\u003c/em\u003e, a \u003cem\u003eCosmic Dash\u003c/em\u003e spinoff, and the upcoming \u003cem\u003eGalactic Hub Serreven\u003c/em\u003e prose-series. Additionally, I livestream art and record Twilight Zone audio commentaries with Deft Beck under the label \u201cThe Twilight Zoners.\u201d I am also a founding member of the\u00a0\u003ca href=\"http://www.comicadia.com\"\u003eComicadia\u003c/a\u003e webcomic collective.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0I am not a huge fan of tiers and sectioning off content to try to encourage a few more dollars out of a person\u0027s monthly kindness, so I offer all my patronage-perks up front. \u003cstrong\u003eFor only $1 you get access to all the stuff I have on offer.\u003c/strong\u003e The other tiers are simply ways for you to give more, if you would like. As far as I am concerned, even $1 a month is a huge deal for me as a content provider.\u003cbr\u003e\u003cbr\u003eMost of my rewards are handled off Patreon and utilize\u00a0\u003ca href=\"https://discord.gg/pd3tUhb\"\u003eDiscord\u003c/a\u003e and a mailing list. Since the great Patreon-kerfluffle at the end of 2016, it didn\u0027t make sense to tie my rewards and community to a site that could change their ToS so suddenly. Plus, it\u0027s much easier to get in contact with me through Discord. (Please note: though I am not longer posting patron content beyond updates here, I will leave the archived material up)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eYour support accomplishes so much!\u003c/h3\u003e\nYour patronage allows me to keep the comic online by paying for hosting costs. It also allows me to hire writers and artists to contribute content. Your contributions directly support the continual updating of Nightlifers, by \n\u003ca href=\"https://twitter.com/Deft_Beck\"\u003eDeft Beck\u003c/a\u003e, and cover \u003ca href=\"http://tobivdb.weebly.com/\"\u003eTobias\u003c/a\u003e\u2019 compensation for his inking in Cosmic Dash. In fact, 60% of any Patreon earnings are marked specifically to pay my collaborators regarding the various projects, this includes \u003ca href=\"https://www.patreon.com/altermentality\"\u003eCourtney\u003c/a\u003e for \u003cem\u003eBandit\u2019s Quest\u003c/em\u003e, and \u003ca href=\"https://www.patreon.com/joshnickerson\"\u003eJosh\u003c/a\u003e for \u003cem\u003eGalactic Hub Serreven\u003c/em\u003e. This includes \u003cem\u003eRGBots\u003c/em\u003e (and it\u2019s mystery contributors), the\u00a0\u003cem\u003eOrthos: Eye for Vengeance\u003c/em\u003e one-shot issue by \u003ca href=\"https://www.patreon.com/jamilsart\"\u003eJamil\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eMonthly Funding Goals\u003c/h3\u003e\nI have planned out some monthly funding goals that provide some awesome rewards for supporting my creative works. Let\u2019s take a look, shall we? For full details check out the goals to your left. To make things quick, we have exclusive patron streams, a guaranteed monthly short story, a spinoff comic, and lastly a possible entirely separate comic project!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePlease consider joining today!\u003c/h3\u003e\nWell, that seems to cover just about all the major stuff. More details can be found to the left and right of this central block of text, in addition to the video. If you have any other questions as well you can always reach out to me \n\u003ca href=\"https://twitter.com/hpkomic\"\u003evia twitter\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for your time, and enjoy the comics! I\u0027ll be adding a video soon that provides a nice overview of all the information.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/K9n5sEf.png\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
