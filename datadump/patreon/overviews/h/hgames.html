    "summary": "\u003ch3\u003eThe \"Team\"\u003c/h3\u003e\nThe team is composed by: I, Me and Myself, yes,\u00a0I am a single programmer, who is developing this videogame, because it is what I love doing.\u003cbr\u003e\nNow I\u0027m devoting less time I want to because my \"day job\" consumes most of it (yes, I have to eat too), and that\u0027s the reason why I\u0027m doing this patreon page, to help me finance the development costs (paying to the artist, she TOTALLY deserves it!!!, buy some tools, sounds, etc) and be able to dedicate more time to it.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eStar Goddess\u003c/h3\u003e\u003ch3\u003eDevelopment BreakDown\u003c/h3\u003eCore Programming: \u003cstrong\u003e90%\u003c/strong\u003e\u003cbr\u003eOther Programming: \u003cstrong\u003e20%\u003c/strong\u003e\u003cbr\u003eGoddesses: \u003cstrong\u003e45%\u003c/strong\u003e\u003cbr\u003eSprites:\u003cstrong\u003e 85%\u003c/strong\u003e\u003cbr\u003eUI Art: \u003cstrong\u003e90%\u003c/strong\u003e\u003cbr\u003eETA: \u003cstrong\u003eOctober 2018\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLatest releases\u003c/h3\u003e\nPublic:\u00a0\u003ca href=\"https://www.patreon.com/posts/stargoddess-v0-1-17848465\"\u003eStar Goddess v0.1 Public\u00a0\u003cbr\u003e\n\u003c/a\u003eNSFW:\u00a0\u003ca href=\"https://www.patreon.com/posts/stargoddess-v0-1-17848595\"\u003eStar Goddess v0.1 NSFW\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/OIpN24G.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eStar Goddess \u003c/strong\u003eis\u00a0a\u00a0really adictive gameplay, exquisitely made illustrations of gorgeous girls and a crazy story.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/lqsQtbQ.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSave 9 different goddesses from her evil mother, the \"Star Goddess\", and defeat her corrupt empire.\n\u003cbr\u003e\nYou should be prepared to avoid a rain of bullets, beams and rockets, with your small spaceship while you try to free the trapped girls, or you could set the game difficulty to \"I\u0027m here for the view\", that\u0027s up to you! :D\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/R0h2cDY.jpg\"\u003e"
