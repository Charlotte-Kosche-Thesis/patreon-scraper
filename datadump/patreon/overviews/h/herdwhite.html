 likely things that will never be released officially \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://bit.ly/2hRjip8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://bit.ly/2hRjip8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/nOJPhdX.png\" style=\"width: 262px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eDiscography bundle\u003c/h2\u003e\n$10/month - We\u0027ll bundle together all our discography. You\u0027ll get digital copies of Little Victories, The Council of Foxes, the new EP I, Disenchanted as well as the singles Euterpe, Dreamleaver, I Already Know What For, Live versions of \u0027Clean White Lines\u0027 and \u0027Half Jesus\u0027 and two music videos plus bonus tracks (See previous pledges)\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://bit.ly/2hRjip8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://bit.ly/2hRjip8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/ixgpEKQ.png\" style=\"width: 265px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eYour personal song\u003c/h2\u003e\n$100/month - Tell us your song title, send us the lyrics or give us a concept, image or vision - and we\u0027ll write a song for you and release it privately or publicly\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://bit.ly/2hRjip8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/7XaNfs9.png\" style=\"width: 268px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e"

     "created_at": "2016-09-18T22:56:32+00:00",
     "description": "Our first goal is to raise funds to help manage the cost of rising rent for our rehearsal room, have more time to write and record our new full album, bring in our new booking agent and book shows and festivals into the year, maintain our old equipment and set up a band project fund to manage all our costs\u003cbr\u003e\n__\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2xTwk86.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith your contributions we can reach the goal of managing the rising costs of rent in the city of Berlin. Our rehearsal room has risen by 80 euros per month as the city grows and changes. We all have travel costs, travelling to our rehearsals, carrying equipment across the city to shows and driving to other major cities to play festivals. We can maintain our pedals and amplifiers, buying batteries, new strings, cables and a microphone stand for our guitar player so we can bring his backing vocals into our songs. By achieving this goal we can claw back some of the precious time we need to get together and write, rehearse and be inspired and we can bring in a new booking agent to book shows and festival into the year. Finally,we can reach our goal of \u00a0setting up a sustainable band fund to manage our costs so we can focus on the new album and performing live shows and major festivals next year!\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support, it really means so much to us!",

     "created_at": "2016-12-21T14:05:06+00:00",
     "description": "Our second goal is to raise 1,000 dollars to get 10 full days in this beautiful underground studio run by a close friend of ours. Studios of this quality normally cost upwards of 400 per day, but he is giving us a heavily reduced price on our time there recording with top of the range equipment, microphones and the skill and creativity of two studio engineers. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/trlN2wl.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/fvygIy4.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/EbIb9d9.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll become a part of what gives birth to the songs and bring them to live through creative recordings, to capture the magic of performance and to bring creativity and inspiration to the recording and production process with a talented producer. This is how truly great records are made! If you Love the songs, then helping us reach this goal will provide the means to record, mix and master each song in a unique atmosphere with talented and passionate friends!\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support!",
