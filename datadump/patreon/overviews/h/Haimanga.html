    "summary": "\u003cbr\u003e\u003cbr\u003eHello, everyone ~! I am Hai manga, I am an illustrator, and I like drawing BL (YAOI) topics\u003cbr\u003eIn order to be able to get a better motivation and ample painting time, I made Patreon, I hope this way\u003cbr\u003eLet everyone support me, let me have enough money to draw more BL feedback to everyone ~\u003cbr\u003e\u003cbr\u003eIf\n you want to know more about my painting, you can go to Pixiv and find \nout my latest drawing information. Welcome to become my patron!\u003cbr\u003eI will try my best to release a work to you every month\u003cbr\u003e\u003cbr\u003eI will appreciate your every sponsorship ~! Thank you very much !!\u003cbr\u003e\u003cbr\u003eFor more details, you can go to the following website:\u003cbr\u003e\u003cbr\u003e(For people who \ndon\u2019t want to look at the R18 chart and just want to see my original \nwork, you can choose to directly sponsor more than US$10 in sponsorship \namount. Yes, you will have permission to see R18\u2019s gallery article \nupdate (they are all less than US$5). Sponsorship), but you\n will not directly see the content of R18. He needs to download it. You \ncan choose whether or not to download it. Or choose saints to express your willing support , If you would like to sponsor \nmy support for the original artwork, I would like to thank you very \nmuch. )\u003cbr\u003e\u003cbr\u003epixiv:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=4144243\"\u003ehttps://www.pixiv.net/member.php?id=4144243\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf\n you do not want to spend the sponsorship every month and just want to \nbuy my drawing in a single pass, please use the service of gumroad\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy gumroad:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/haimanga\"\u003ehttps://gumroad.com/haimanga\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u54c8\u56c9\u5927\u5bb6\u597d~! \u6211\u662fHai manga , \u6211\u662f\u4e00\u540d\u63d2\u756b\u5e2b , \u6211\u559c\u6b61\u5728\u88fd\u4f5c\u7e6a\u5716\u7684\u540c\u6642\u4e5f\u756b\u756bBL(YAOI)\u65b9\u9762\u4e3b\u984c\u003cbr\u003e\u7684\u7e6a\u5716 , \u70ba\u4e86\u80fd\u5920\u5f97\u5230\u66f4\u597d\u7684\u52d5\u529b\u8207\u5145\u8db3\u7684\u7e6a\u756b\u6642\u9593 , \u6211\u88fd\u4f5c\u4e86Patreon , \u5e0c\u671b\u53ef\u4ee5\u900f\u904e\u9019\u6a23\u7684\u65b9\u5f0f\u003cbr\u003e\u8b93\u5927\u5bb6\u652f\u6301\u6211 , \u8b93\u6211\u6709\u8db3\u5920\u7684\u8cc7\u91d1\u53ef\u4ee5\u756b\u66f4\u591a\u7684BL\u56de\u994b\u7d66\u5927\u5bb6~ \u003cbr\u003e\u003cbr\u003e\u5982\u679c\u4f60\u60f3\u66f4\u4e86\u89e3\u6211\u7684\u7e6a\u756b\u5167\u5bb9 \u4f60\u53ef\u4ee5\u53bbPixiv\u88e1\u9762\u627e\u5230\u6211\u7684\u6700\u65b0\u7e6a\u5716\u8cc7\u8a0a , \u6b61\u8fce\u4f60\u6210\u70ba\u6211\u7684\u8d0a\u52a9\u4eba!\u003cbr\u003e\u6211\u6703\u76e1\u91cf\u6bcf\u500b\u6708\u90fd\u767c\u5e03\u4e00\u6b21\u4f5c\u54c1\u7d66\u4f60~ \u003cbr\u003e\u003cbr\u003e\u6211\u6703\u611f\u6fc0\u4f60\u7684\u6bcf\u4e00\u6b21\u8d0a\u52a9~! \u975e\u5e38\u8b1d\u8b1d!!\u003cbr\u003e\u003cbr\u003e(\u95dc\u65bc\u4e0d\u60f3\u770bR18\u5716\u53ea\u60f3\u770b\u6211\u7684\u539f\u5275\u4f5c\u54c1\u7684\u4eba , \u4f60\u53ef\u4ee5\u9078\u64c7\u76f4\u63a5\u8d0a\u52a910\u7f8e\u5143\u4ee5\u4e0a\u7684\u8d0a\u52a9\u91d1\u984d , \u662f\u7684 , \u4f60\u6703\u6709\u6b0a\u9650\u770b\u5230R18\u7684\u5716\u5eab\u6587\u7ae0\u66f4\u65b0(\u4ed6\u5011\u90fd\u662f\u4f4e\u65bc5\u7f8e\u5143\u7684\u8d0a\u52a9) , \u4f46\u4f60\u4e0d\u6703\u76f4\u63a5\u770b\u5230R18\u7684\u5167\u5bb9 , \u4ed6\u662f\u9700\u8981\u4e0b\u8f09\u7684 , \u4f60\u53ef\u4ee5\u9078\u64c7\u8981\u6216\u662f\u4e0d\u8981\u4e0b\u8f09 , \u6216\u662f\u9078\u64c7saints(\u8056\u8005) , \u4f86\u8868\u9054\u4f60\u9858\u610f\u7684\u652f\u6301 , \u5982\u679c\u4f60\u9858\u610f\u8d0a\u52a9\u6211\u5728\u539f\u5275\u4f5c\u54c1\u7e6a\u756b\u4e0a\u7684\u652f\u6301 ,\u6211\u6703\u975e\u5e38\u611f\u8b1d\u4f60)
