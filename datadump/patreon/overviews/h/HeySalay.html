    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\tNeed a design? Just say\u003cbr\u003e\t\u003cstrong\u003e \t\"Hey Salay!\"\u003c/strong\u003e\u003cbr\u003egames | illustrations | commissions | mandalas\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.heysalay.com/\"\u003e- Click here to visit Hey Salay -\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003eHeySalay was created by Brittany Salay after she graduated from the Cleveland Institute of Art. She has a lot\u00a0of artistic hobbies, including \u003cstrong\u003egame design, illustration, caricatures, mandalas, and coloring pages \u003c/strong\u003eto name a few. On her website, she posts the final versions of digital and traditional drawings she makes for her clients, but there\u0027s so much more to art than the final piece.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cem\u003eThat\u0027s where Patreon comes in.\u003cbr\u003e\u003cbr\u003e\t\u003c/em\u003e\n\u003c/div\u003eStep inside the artist\u0027s mind, have a chance to interact with her as she works on each piece of art, see in progress shots of some of your favorite drawings, and even vote on what she draws next. Patrons even get a chance to download high-resolution files or commission the artist even when her commission slots are \u003cem\u003eclosed\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e You also get access to coloring pages only downloadable on Patreon.\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003eSo what are you waiting for? For access to most of her Patreon rewards, it\u0027s only \u003cem\u003e$1/month\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e Patreon-Only Exclusive Content\u003c/strong\u003e\u003c/div\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBehind the scenes:\u003c/strong\u003e Patrons have access to sketches and work in progress drawings and will even be able to help the artist make decisions as she draws.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVoting:\u003c/strong\u003e Every Patron can vote in Hey Salay\u0027s polls, which include things like telling her what to draw next, or what to add to drawings she\u0027s currently working on.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDownloads:\u003c/strong\u003e Downloaders have access to high-resolution files of the artist\u0027s work, texture files, and brushes, as well as coloring book pages \u003cem\u003eonly downloadable on Patreon\u003c/em\u003e. These coloring pages can be linework of her original art or highly detailed mandalas you find on her website, including art only found in her online store.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChat with the Artist:\u003c/strong\u003e\u00a0Biggest Fans will be able to chat with Brittany via a Discord server! (coming soon!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommissions are always open:\u003c/strong\u003e Biggest Fans will be able to commission the Artist even when there are no more slots available.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eAbout the Artist\u003cbr\u003e\t\u003c/strong\u003e\n\u003c/div\u003eBrittany Salay is a digital artist and 2017 National Novel Writing Month winner that grew up in Parma, Ohio, drawing from the moment a crayon touched her hand. In her last two years of high school, she studied in the Visual Communications Vocational, also known as Viscom, earning certifications in Visual Arts. She went on to study at the Cleveland Institute of Art in 2012, earning her BFA in Game Design in May 2016.\u003cbr\u003e\u003cbr\u003eWhile at CIA she worked on a number of digital games, including Poof Paradise, Oracle of Niruda, and Frilly\u0027s Flight, but learned that her true passion was in card and board game design. For their senior thesis, her and her project partner, Craig Waterman, created a team-based battle card game called Hunting Grounds. The team is still hard at work, redesigning and expanding the Hunting Grounds universe into a larger game beyond the scope of their thesis with their indie company, Aethersphere Games.\u003cbr\u003e\u003cbr\u003eDuring the summer season of 2017, she worked as Caricature Lead and Manager at the Cleveland Metroparks Zoo. There, she discovered her love for caricatures and face painting, adding a new range of skills to her growing repertoire. \u003cbr\u003e\u003cbr\u003eAfter her time at the zoo, Brittany formed Hey Salay, which you can visit\u00a0\u003ca href=\"http://www.heysalay.com\"\u003ehere\u003c/a\u003e\u00a0!\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, Brittany is working from home, completing freelance commissions and working on World Seer Warriors, the first game from Aethersphere Games. This summer, Brittany will spend her time in North Haven, Maine, with her business partner, working on Aethersphere Games and starting their journey into the world of Twitch Streaming.\u003cbr\u003e"
