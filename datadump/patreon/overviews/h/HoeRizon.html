    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AE_DVkxcW-U\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGame Builds \u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/0-0-4-is-out-19139904\" target=\"_blank\"\u003eWindows-64 Version 0.0.4\u003c/a\u003e  (2018-05-31)\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/public-build-0-0-18260132\" target=\"_blank\"\u003eWindows-64 Version 0.0.35\u003c/a\u003e  (2018-04-18)\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/17778015\" target=\"_blank\"\u003eWindows-64 Version 0.0.3\u003c/a\u003e  (2018-03-25)\u003cbr\u003e\n\u003ca href=\"https://www.dropbox.com/s/td64tez4kwttve3/HoeRizon_0.0.2.7z?dl=0\" target=\"_blank\"\u003eWindows-64 Version 0.0.2\u003c/a\u003e  (2017-12-02)\u003cbr\u003e\n\u003ca href=\"https://www.dropbox.com/s/uwsg2dygxw03nk3/HoeRizon%20Game.7z?dl=0\" target=\"_blank\"\u003eWindows-64 Version 0.0.1\u003c/a\u003e  (2017-09-30)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tHelp us conceptualize, design and develop an adult game - with your help we will be able to dedicate more time on this project, come up with better ideas, and speed up the development process.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: #f96854;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is HoeRizon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nThe idea is to make a post-apocalyptic, open-world action RPG with a sexual twist. As a player, your goal is to survive and change the world around you. However, even in a harsh world, people still need some human intimacy. Discover, socialize, influence. You will be able spread your seed around the world, you just need better armor and weapons to survive the travels between different locations - different locations, different people to interact with.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/5t7ZrpeD3H3tRCzZr8/giphy.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nEvent takes place on\u00a0extraterrestrial post-apocalyptic planet after a multi-species alien invasion took place. The first wave invaded in 2153. After annihilating the entirety of Eastern Europe and establishing base in Kaliningrad, the \"Visitors\" began spreading to other continents to harvest humans for purposes only known to them. When the planet was completely depleted, they left - all but a few. Your goal is to shape the world around you. By using surviving lifeforms on Earth, or remaining \"Visitors\" you will be able to influence the future of life and death on Planet Earth - for better or for worse.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.prntscr.com/image/Ox0zWBNORdKdEUoB5uNRbg.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDiscover New Locations - Interact with the Lifeforms Around You - Spread Life or Death\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nAs of now, the concept is that you have complete control over your environment. Roughly, it follows most open-world RPG games while we are building the foundation, however we have a lot of ideas that we will implement as the development process continues. Your opinion and input will prove to be extremely important during this time.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCore Mechanics/ Key Features\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eExploration\u003c/strong\u003e - Discovering unique locations in this expansive new world is at the core of this game. You will have complete freedom on where to go next and choose your progression. While exploring a huge variety of strange plants, human-civilization remnants and alien artifacts will be at your disposal with their own rewards.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCompanion Manager\u003c/strong\u003e - A system that we are experimenting with. With our feature you will be able to dominate and control unique companions that will keep you company at the hardest of times. In a true RPG fashion, they will support you by providing regenerative properties, damage boosts and many other buffs. On the other hand, different companions could provide sexual relief...\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/3o6fJccsIRZkPTEs12/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/ftdVY4SusNEky1ulHw/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/3oxHQCEWzD7WW0X3t6/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/EBwEn1sDgR8q1v3kW3/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.prntscr.com/image/aFTK3aQYQgaevYSOOPBM-A.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Team\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nWe are a group of two recently graduated students. Through studies, we gained experience in programming, 3D modelling, game development and even classical art training. By combining our strengths we will bring a unique experience to all our supporters.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nMarius\u003c/strong\u003e - 3D Artist, Animator and Level Designer\n\u003cbr\u003e\n\u003cstrong\u003e\nFrutis\u003c/strong\u003e - Lead Programmer, Game Designer, Lead Project Manager\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Purpose of Monetary Support\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nBoth of us are working full-time on this game so we don\u0027t have any other income than our own savings. So we are fully committed to bring you the best gaming experience with this type of a game that you have ever seen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nTargeted platforms\u003c/strong\u003e: Windows (other platforms might be added in the future)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHoeRizon - bug tracking list\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ca href=\"https://docs.google.com/spreadsheets/d/1_Y6F8RcQcXcCZsR3YvNo-ol_nHvWgzVF-TtK8H4Ia9s/edit?usp=sharing\" target=\"_blank\"\u003eLink to the bug tracking spreadsheet\u003c/a\u003e \u003cbr\u003e\nIf you find a bug that is not mentioned above, contact us by the provided information below and we will add it to the list.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you have any other questions, please feel free to contact us by email\u00a0hoerizon.help@gmail.com or by joining our discord server.\u00a0\n\u003ca href=\"https://discord.gg/crgyrKW\" target=\"_blank\"\u003eClick here to join\u003c/a\u003e\u003cbr\u003e"
