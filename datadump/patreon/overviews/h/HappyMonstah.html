    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1650561/7a107e36b23d4bc8a7a8f1d944b16c59?token-time=2145916800\u0026token-hash=-L8KGX3NF0u3SO2p_edNAbHrJ9fZoxdeA4MhmXbJoUY%3D",

    "pledge_url": "/bePatron?c=1650561",
    "published_at": "2018-04-01T07:28:29+00:00",
    "summary": "\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2183/6857/t/6/assets/logo.png?12474929865234464892\" style=\"width: 176px;\"\u003e\u003cbr\u003e\nHiya! Thank you so very much for coming to my patreon post. I deeply appreciate it!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMy name is Tiana and I run and create the art for the kawaii lifestyle brand \n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHappy Monstah\u003c/span\u003e\u003c/strong\u003e from Brooklyn, New York!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI have finally decided to make a exclusive\n\u003cstrong\u003e \u201cMonstah Pin Club\u201d.\u003c/strong\u003e\u00a0 You will not only get exclusive pins but be apart of the creative process. We will sculpt the pin of your dreams together. This patron will also allow me to make some new stuff for the shop. You will get members only and early access to new products before anyone else at a heavy discount!\u00a0\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe best part is that I can create \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEXCLUSIVE MERCH\u003c/span\u003e for you all!\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e (these pins will not be sold on my online shop to the public)\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=2w3xfvb\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2w3xfvb.jpg\" style=\"width: 601px;\"\u003e\u003c/a\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nHappy Monstah is a place where I sell my  enamel pins, apparel, stickers and more! It\u2019s where I have complete artistic freedom and feel true happiness.  I enjoy watching anime,playing video games and \u00a0listening to all kinds of music. I make pins that shows all ethnicities because it is important to represent everyone! It\u0027s nice to see someone like me on a pin! \u00a0Here are some of my designs that are currently being produced. \u00a0We can all also watch anime together and build a fun community through my discord and twitch. ( Working on those right now)\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=5zlaol\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/5zlaol.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 How will this work?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEvery month you\u0027ll receive a reward to its respective tier on the right.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor Example\u003cbr\u003e\nIf you\u0027ve picked the $14 tier\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou\u0027ll receive  \u003cstrong\u003eONE EXCLUSIVE 1.5 - 2 inch pin.\u003c/strong\u003e It\u0027ll come in an surprisingly adorable package filled with love. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou\u0027ll have access to a \u003cstrong\u003e10% monthly discount code.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou\u0027ll have access to a \u003cstrong\u003emembership only section of our site\u003c/strong\u003e if you\u0027ve been a member for more than a month. There you\u0027ll have access \u003cstrong\u003eto all pre-orders in our shop before the public is aware,  previous exclusive pins and apparel. \u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e Voting for the next pin theme. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eShipping is included.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003ePledges are limited to 30 a month. Each month I\u0027ll open to add an extra 30.\u00a0\u003c/strong\u003e\u003cbr\u003e\nIf you unsubscribe you risk a chance of losing your spot. I need to know how many pins to order.\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou will be made aware of all pin updates! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBecause of the nature of pin making please allow the pin to be sent out at the beginning of the next month. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor example\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u00a0If we are making a \u003cstrong\u003eKawaii Ice Cream pin in January\u003c/strong\u003e please expect it to be \u003cstrong\u003eshipped the first week on February\u003c/strong\u003e. Often times the pins will be shipped out way before then. I want to take into account if there are any errors. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nVoting time!!!!!!!\n\u003cbr\u003e\nEvery month you\u0027ll be able to vote on a theme for the next pin. After we\u0027ve decided, I\u0027ll begin working on the design and update everyone with the process. \n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPledges go through on the \n\u003cstrong\u003efirst of each month\u003c/strong\u003e. After the fifth day, you pins will ship out as soon as they\u0027re in my possession.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledges are limited.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eIf you unsubscribe you risk a chance of losing your spot.\u003c/strong\u003e\u003c/span\u003e I need to know how many pins to order each month. I\u0027ll add more spots as time goes on for new subscribers.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWe voted on Instagram and the theme of this Month is Studio Ghibli\u0027s \"Howl\u0027s Moving Castle\" I will create both \u00a0variants shown here. I will give everyone an option of the variant that they\u0027d like. \n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=no7skg\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/no7skg.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=2vb6b95\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/2vb6b95.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHere are examples of our shirt designs.\u00a0\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=25qc4jo\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/25qc4jo.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like you can visit my\u00a0\n\u003ca href=\"http://WWW.HAPPYMONSTAH.COM\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSHOP\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/happy_monstah/?hl=en\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e. \u00a0There you\u0027ll be able to see all of the works i\u0027ve created and previous pin designs.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThank you so very much for reading through this post. I deeply appreciate it and I hope that you\u0027ll join me on this journey! \u00a0Let\u0027s grow together. I will forever be indebted to you all.\u003c/strong\u003e\u003cbr\u003e"
   },
