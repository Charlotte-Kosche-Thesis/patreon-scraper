    "summary": "This Patreon isn\u2019t just a way for us to become more creatively independent -- it also provides a system for us to more directly thank you for your support.\u003cbr\u003e\u003cbr\u003eWorking as freelance creators and maintaining our independence is not the easiest course to navigate but it is the course we have all chosen. Every penny of the Patreon will go towards funding our studio space, materials, insurance, and providing us a home to continue to create the art and stories we live to create.\u003cbr\u003e\u003cbr\u003eThe Patreon that supports our studio will provide a home for all of our projects and provide us the ability to exert total creative control over them. \u003cbr\u003e\u003cbr\u003eHEK is a group of three writers/artist who happen to be friends and have banded together to form a studio.\u003cbr\u003e\u003cbr\u003eWe are: Brian Hurtt, Marie Enger, and Matt Kindt.\u003cbr\u003e\u003cbr\u003eCumulatively we have worked in the comic book/graphic novel industry for over fifty years.\u003cbr\u003e\u003cbr\u003eOver the years we have all worked individually on our separate projects and graphic novels and over the last three years have started working together in a shared studio space in order to form a stronger creative community and space for discourse and the sharing of inspiration and ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBrian Hurtt\u003c/strong\u003e is the artist and co-creator of the comic series\u2019 The Sixth Gun and The Damned.  He has written or co-written all Sixth Gun spin-off mini-series and has other writing projects on the horizon.  Brian also contributes to TableTitans--a fantasy/tabletop gaming webcomic about friendship and adventure (tabletitans.com).  He has been the writer and artist for the past two seasons of the series (Whisper of Dragons, Road to Embers).  Brian also teamed up with Matt Kindt to create the all-ages adventure graphic novel Poppy and the Lost Lagoon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMarie Enger\u003c/strong\u003e is a catch-all creator. She colors (Regression, Pistolwhip, 2 Sisters), letters (Regression, Dept. H, Table Titans), and writes/draws some Table Titans and Adventure Time, but a whole lot of self published punk and horror comics. She hasn\u2019t won any awards for comics, but once sold enough wrapping paper to win a bike. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMatt Kindt\u003c/strong\u003e is the New York Times Best-Selling writer and/or artist of the comics and graphic novels Dept. H, Mind MGMT, Grass Kings, Ether, Revolver, 3 Story, Super Spy, 2 Sisters, and Pistolwhip, as well as Justice League of America (DC), Spider-Man (Marvel), XO: Manowar, Ninjak, Rai, and Divinity (Valiant). He has been nominated for 4 Eisner and 6 Harvey Awards (and won once).\u003cbr\u003e\u003cbr\u003eWith the formation of this new studio we plan on collaborating more directly \u2013 both with print and online work. We will also be sharing our individual and collaborative processes. Forming this studio and the associated Patreon will help with rent and associated costs as we open the door to our studio, lives, process, and art.\u003cbr\u003e\u003cbr\u003eThis Patreon will also allow us the financial backing to launch web-comics that will appear here first.\u003cbr\u003e\u003cbr\u003eWe will be updating weekly and monthly with comics, stories, process videos, exclusive blog content and insight into what daily life is like for three full-time writers and artists.\u003cbr\u003e\u003cbr\u003eYour support will allow us to expand the window we provide \u2013 to allow more time for us to create video and process content and fund the studio space that we will be sharing \u2013 not just with each other \u2013 but with you as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2017-10-06T20:44:46.986326+00:00",
     "description": "\u003cstrong\u003eSketches, doodles, an insider look at sketchbooks!\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEver wanted to flip through our sketchbooks? Now you can! At this tier you\u2019ll get patron-exclusive access to the strange snippets of drawings that we didn\u2019t used to make public, but, now we have\u2026just for you!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u2019ll also get that sweet, sweet, thank you newsletter from us once a month.\u003c/p\u003e",

     "created_at": "2017-10-06T20:48:06.648571+00:00",
     "description": "\u003cstrong\u003eProcess pieces, thumbnails, concept art, access to select scripts, and voting in polls for future patreon exclusive content.\u00a0\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u2019ve seen the finished products, but now we\u2019ll show you the method behind our madness. You\u2019ll see gifs, thumbnails, concept art and select scripts - along with in-process pages from the three of us. You\u2019ll also have access to polls - telling us what sort of content you\u2019d like to see in the future!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOh! And if that\u2019s not enough? You\u2019ll have access to all the previous rewards!\u003c/p\u003e",

     "created_at": "2017-10-06T21:20:19.324041+00:00",
     "description": "\u003cstrong\u003eThe 4x6 commission list! Every month you get a 4x6\" collaborative commission from Matt and Brian and a 4x6\" hybrid-art postcard from Marie.\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTwo pieces of original art!? Oh, HEK yes. You\u2019re really getting your money\u2019s worth here. Once a month, you\u2019ll get a 4x6\" watercolor collaborative commission from Matt and Brian (one figure a month--your choice)!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition, you will receive a 4x6\" mixed media piece from Marie (Dealer\u0027s Choice)!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can frame these two pieces and put them on top of your Mystery Box while you watch us live stream and flip through our sketches - \u2018cause you are still getting ALL of the previous rewards.\u00a0\u003c/p\u003e",
