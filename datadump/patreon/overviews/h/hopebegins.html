    "summary": "Hi Friends, \u003cbr\u003e\u003cbr\u003eThis is Jamie Reno. I\u0027m an award-winning American journalist (\u003cem\u003eNewsweek, New York Times, Healthline, International Business Times, Daily Beast, Yahoo, Sports Illustrated, People, Los Angeles Times\u003c/em\u003e), bestselling author (\u003cem\u003eHope Begins in the Dark\u003c/em\u003e), singer-songwriter (\u003cem\u003eSummer Moon, Away, Settling Down\u003c/em\u003e), three-time, 21-year stage IV cancer survivor, and national and global advocate for cancer patients, war veterans, education and children. \u003cbr\u003e\u003cbr\u003eYour support will enable me to provide DIRECT \u0026amp; IMMEDIATE assistance to people who are suffering from cancer and their families and caregivers. \u003cbr\u003e\u003cbr\u003eYour support will help fund me as I work on two new groundbreaking books for cancer patients, as well as several major patient advocacy projects in the US, as well as a lymphoma initiative that will save many, many lives in China. \u003cbr\u003e\u003cbr\u003eYour ongoing patronage will also fund new journalism on cancer research, integrative cancer medicine, and cancer patient experiences, as well as new reporting on the plight of America\u0027s veterans. \u003cbr\u003e\u003cbr\u003eI also am planning a new book about veterans with cancer and other disabilities who are fighting with the VA to get the benefits they\u0027ve earned for their service. \u003cbr\u003e\u003cbr\u003eYour support will also pay for science-based programs and projects to help cancer patients such as the development of new cancer-themed smartphone apps, ebooks and social media websites and more.\u003cbr\u003e\u003cbr\u003eThank you, sincerely.\u003cbr\u003e\u003cbr\u003eJamie\u003cbr\u003ejreno@san.rr.com\u003cbr\u003e858-397-4950\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2016-02-16T02:18:32+00:00",
     "description": "Your support will enable me to launch our initiative to inspire\nand inform cancer patients and their loved ones.\u003cbr\u003e\n\n \u003cbr\u003e\n\nThe project\u0027s cornerstone is an all-new version of my book, \u003cem\u003eHope\nBegins in the Dark: Lymphoma Survivors Tell Their Exclusive Life Stories. \u003c/em\u003eYour\nsupport will enable me to provide - nationally and internationally, in multiple languages - this new book of survivor stories. The book includes lifesaving information, resources and HOPE for patients\u003cem\u003e. \u003c/em\u003eCancer is not as scary as it sounds. The\nkeys to survival are hope\u00a0and, of course, the right diagnosis\nand treatment.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn addition, your support of will fund: \u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eMy ongoing investigative\njournalism on patients, new research and integrative cancer medicine;\u003c/li\u003e\n\n\u003cli\u003eA state-of-the-art website\u003cstrong\u003e\u00a0\u003c/strong\u003efeaturing an exhaustive list of the\nlatest treatments \u0026amp; clinical trials for lymphoma; \u003c/li\u003e\n\n\u003cli\u003eA new \u003cstrong\u003eGlobal Cancer Network\u003c/strong\u003e of doctors, pathologists\n(diagnosticians), and hospitals to share resources and the latest advances with\nproviders and patients who may not have access to this vitally important\ninformation;\u003c/li\u003e\n\n\u003cli\u003eA new \u003cstrong\u003eAdvocacy\nNetwork for Patients\u003c/strong\u003e\u00a0to share stories \u0026amp;\nvideos of hope and humor, along with patient-centric resources, events and\nopportunities.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\nAll of my work\u003c/strong\u003e aims, with your support, to bring the\nnational and global cancer communities closer together, with the participation of researchers, healthcare providers, renowned\ncancer experts, the artistic community\u2026 and most importantly\u00a0\u003cem\u003eyou!\u003c/em\u003e\u003cbr\u003e",

     "created_at": "2016-02-16T02:18:32+00:00",
     "description": "The \u003cstrong\u003ePitcher\u0027s Mound Project\u003c/strong\u003e is an unprecedented new national program that supports children and young adults who are dealing with the illness of a parent. And it helps the parents, too. \u003cbr\u003e\u003cbr\u003eThe anchor of this project is \u003cem\u003eSnowman on the Pitcher\u0027s Mound\u003c/em\u003e, my life-affirming and acclaimed new book about a young boy coping with the cancer diagnosis of his mom. We are proudly working with the Children\u0027s Treehouse Foundation, a tremendous 501c3 nonprofit organization whose sole purpose is to help and inspire children and teens who have a mom or dad with cancer.\u00a0\u003cbr\u003e\u003cbr\u003eYour support will enable us to publish the book and launch an entirely new program to help kids who have an ill parent, which will include ebook and hard copy versions of the book for kids and their parents, an active website with social media and a news blog, programs for kids, and much more.",
