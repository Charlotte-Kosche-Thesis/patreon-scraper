    "summary": "Hello everybody and welcome to my Patreon page!\u003cbr\u003eThere\u0027s cookies and blankets so make yourself comfortable :D\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003eWho I am\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Hayley Hyuga, a UK based freelance artist. I mainly create digital pieces and ink drawings, often involving female characters with a mixed feeling between Western \u0026amp; Asian culture. I usually work on original projects, but occasionally create fan art ! I hope to get back into comics as well!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWhat does my Patreon offer?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAn insight into my working method, tips \u0026amp; tricks, Sneak peeks at upcoming artwork, a chance to give a voice to supporters, occasional give aways, it will also allow me to teach and share my art! But it is also an opportunity to share with a dedicated fan base, who can help me grow as an artist and get cool art and hugs in return ! (:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMy Goals\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy goals through Patreon are simple, I want to have the best equipment available to be able to create anywhere and everywhere, and offer art to you for as little as $1 a month. Being able to survive solely on income from my art is a dream I have always held!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eHow Patreon works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy Patreon will offer rewards/gifts on a monthly subscription basis, you will be charged monthly by Patreon and once the payment has been processed you will gain access to your respective Tier\u0027s rewards! Patreon allows me to earn a basic monthly income in exchange for offering all of you ALL the art I can create!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003eTHANK YOU FOR YOUR SUPPORT!\u003cbr\u003e*Glomps are sending...*\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
