    "summary": "In the lead-up to the 300th anniversary of Joseph Haydn\u0027s birth in 2032, we (the\u00a0Joseph Haydn Foundation in Basel) are organising and producing the performance and recording of all \u003cstrong\u003e107\u003c/strong\u003e of Haydn\u0027s\u00a0\u003cstrong\u003esymphonies\u003c/strong\u003e by \u003cstrong\u003eIl Giardino Armonico\u003c/strong\u003e and \u003cstrong\u003eBasel Chamber Orchestra\u003c/strong\u003e under the artistic direction of \u003cstrong\u003eGiovanni Antonini.\u00a0\u003c/strong\u003eBetween the autumn of 2014 and 2032, the symphonies are to be performed and recorded in the course of nineteen concert seasons, with two projects per year. \u003cbr\u003e\u003cbr\u003eOn Patreon, we are launching an exclusive \u003cstrong\u003eHaydn-Club\u003c/strong\u003e\u00a0for anyone who is interested in joining our unique journey.\u00a0 Our patrons will receive early-access to concert videos, the CD or the luxury vinyl edition, depending on their level of support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works:\u003cbr\u003e\u003c/strong\u003e1) Become a Patron (click orange button -\u0026gt;) and select your reward\u003cbr\u003e2) You will immediately receive access to the posts which contain the links to the concert videos\u003cbr\u003e3) If you selected to become a supporter, sponsor or even patron, we will automatically send you the latest release to the address you provide during the sign-up process. This will be announced in a new post and you will be charged your contribution on the first day of the next month. The new volume will be shipped to you as soon as it is available (about one month before the official release). \u003cstrong\u003eYou will only be charged once a new edition is released (approx. twice a year).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you become a Patron today, you will receive immediate access to the concert videos of Haydn No. 6: Lamentatione. Once a new edition is released, you will be charged your pledge and the CD and limited Vinyl-Edition will be sent out to you.\u003cbr\u003e\u003cbr\u003eHere is a little taster what you can expect:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIl Giardino Armonico performing symphony No. 60\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/lKafJzGgEA8\"\u003ehttps://youtu.be/lKafJzGgEA8\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBasel Chamber Orchestra performing symphony No. 80\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/jJEeu7r6GwA\"\u003ehttps://youtu.be/jJEeu7r6GwA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
