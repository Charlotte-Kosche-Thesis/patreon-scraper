    "summary": "Welcome to \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(226, 72, 165);\"\u003eHaramase Project\u0027s\u003c/span\u003e\u003c/strong\u003e Patreon page! We are a small team of western developers set on bringing more \u0027vanilla\u0027 adult visual novels to the english market. We are currently working on our first game, titled \u0027Divine Conception\u0027, a wholesome tale of love, companionship and baby-making (mostly baby-making).\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/I4AbOLC.png\" style=\"width: 426px;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(226, 72, 165);\"\u003e\"Divine Conception\u0027 huh? Sounds neat! Can you tell me more?\"\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nSure! In Divine Conception you play the role of Kazuma, an ordinary Japanese guy who suddenly finds himself living with two beautiful girls straight out of a fantasy book: Aliyah a powerful and alluring succubus, and Gabrielle, a kind and innocent angel. Rivalry between them will ensue as they fight for one thing and one thing only: Kazuma\u0027s seed. Expect a light-hearted \u0027nukige\u0027 visual novel, with some slice of life elements, and lots of kinky dialogue. :3\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/LX2d5Qh.png\" style=\"width: 485px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cblockquote\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFetishes and content will include: \n\t\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003eImpregnation, Pregnancy, MFF threesome, Soft-Femdom, Paizuri, X-Ray, Cervical-penetration*\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\n\t\u003c/em\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e(*optional content)\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eALL CHARACTERS ARE 18+ OR OLDER \u003c/span\u003e \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(226, 72, 165);\"\u003e\"Who\u0027s doing the artworks?\"\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nmtxxxartist is the guy behind the lewds. You can check more of his work on his \n\u003ca href=\"http://www.hentai-foundry.com/user/mtxxxartist/profile\"\u003eHentai Foundry profile\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://i.imgur.com/Uf7Xrsi.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/xF6RDVp.jpg\" style=\"width: 429px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(226, 72, 165);\"\u003e\"What\u0027s planned in terms of Patreon rewards?\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOur plan is to release the game for free, with Patrons getting access to a \u0027Bonus\u0027 version, running natively at 1080p and including neat little extra features such as a sprite viewer and an asset browser.\u003cbr\u003e\n\u003cbr\u003e\nWe also plan to offer limited \u0027Request\u0027 tiers, which will let patrons request specific scenes with their favorite girls, but that\u0027ll come later. Oh, and if you just want to support us, you\u0027ll get access to our dev feed, being able to vote on polls and take sneak peeks on what\u0027s being added next.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/c5e4Hdv.jpg\" style=\"width: 436px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(226, 72, 165);\"\u003e\"What will we get for supporting Haramase Project?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe really want to establish ourselves as a proper western VN dev team, and becoming our patron would help us make that dream a reality. We\u0027re definitely not short of ideas when it comes to lewd stuff, and we\u0027re looking forward to bringing this project to completion as well as acquiring the means to work on future titles. As for additional content for \u0027Divine Conception\u0027, we will begin by adding more h-scenes, as well as some lovey-dovey dating scenarios and general \u0027ecchi\u0027 content. Already existing content will be polished up, and features will be added as we release updates. \n\u003cbr\u003e\n\u003cbr\u003e\nIf it all goes well, extra characters are not out of the picture, and if you think the game is lewd now, imagine what we could do if we could get it voice-acted? \n\u003cem\u003e*wink-wink*\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/ByWdPKz.jpg\" style=\"width: 458px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(226, 72, 165);\"\u003e\"Wait, something about this game seems familiar. Have you guys worked on any other hentai games before?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nApparently both devs have worked on a game called \n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 174, 239);\"\u003e\u0027HS2017\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u0027\u003c/span\u003e\u003c/strong\u003e? But we\u0027re not sure what that means... :O\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(226, 72, 165);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(226, 72, 165);\"\u003e\"I\u0027m sold! Where can I download this so I can fa- I mean play?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYou can download the demo version here: \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://mega.nz/#!awVj3QbD!O8NX0uaIrF-O1tHsofUZfte0vPSHw-k64Sysrozkg60\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/4DfbFym.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow development and connect with us:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://discord.gg/6CDumVw\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/FlCqpwM.png\" style=\"width: 213px;\"\u003e\u003c/a\u003e\u003c/em\u003e\u003ca href=\"https://trello.com/b/64NqvUFw/task-board\"\u003e\u003cimg src=\"http://i.imgur.com/9RqMaGl.png\" style=\"width: 230px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
