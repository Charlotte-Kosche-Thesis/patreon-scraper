\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you very much for reading! \\o/\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
