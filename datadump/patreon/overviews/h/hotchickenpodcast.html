     "description": "\u003cimg src=\"https://instagram.ford1-1.fna.fbcdn.net/t51.2885-15/e35/26183346_382418702186499_3743344859260387328_n.jpghttps://instagram.ford1-1.fna.fbcdn.net/t51.2885-15/e35/26183346_382418702186499_3743344859260387328_n.jpg\"\u003eThe Hot Chicken Podcast is my dream realized. I used to sit in my room as a kid with a bulky Panasonic tape recorder and record my thoughts, have conversations with myself and invite guests on (all of them just me with a different voice). It\u2019s funny how things you enjoyed as a kid find a way to creep back into your adult life (if you\u2019re lucky enough to notice it). So here I am \u2013 pursuing the truest dream I\u2019ve ever had. The Hot Chicken Podcast is my baby and like all babies, it needs love and care. I have done my best to support the podcast in whatever way I can \u2013 buying better mics, pop filters, etc. This first goal of $1000 is dedicated to the improvement of Hot Chicken. I work with a fairly old Microsoft tablet \u2013 I use it for recording and editing, but it\u2019s unpredictable \u2013 shutting down at random, freezing, you name it. My aim is to invest in a better computer and possibility better audio editing software. In 2018, I want to dramatically increase the quality of the show and bring you a professionally produced podcast. Anything helps, 50 cents, $1 \u2013 whatever you can spare. I would deeply appreciate your help on this awesome journey. Again, thank you \u2013 it truly means everything to me. I wish I had better, more profound words to express my gratitude. Now let\u2019s make a great podcast together.\u003cbr\u003e",
