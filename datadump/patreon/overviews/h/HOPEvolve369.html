y is real. You can also see all of the Amazing Information and Downloads I receive by simply watching all of my videos on FaceBook that I\u2019m recording for those who purchase these crystals.\u003cbr\u003e\u003cbr\u003eI thank you so much for your continued support and look forward to seeing what I download next and am excited to see what amazing jewelry is created during my meditation.\u003cbr\u003e\u003cbr\u003eWith LOVE\u003cbr\u003e",
