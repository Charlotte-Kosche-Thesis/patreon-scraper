    "summary": "\u003cstrong\u003eHello everyone, Thank you for stopping by!\u003cbr\u003e\u003cbr\u003e\u00a0My name is Hammytoy, named after my Husband \"Hammy\" intended as a naughty homage . Some of you may be familiar with me from perverted and occasionally shameful art galleries online.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I doing this?\u003c/strong\u003e\u00a0 I love animating in general, naughtier stuff in particular.This will allow me more time to produce more of it and possibly at higher quality. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will this work?\u00a0 \u003c/strong\u003eIn a way\u00a0 that will anger as few as possible. . Because animation takes so long its not possible to guarantee consistent releases month to month. So I have decided to do this on a per post basis, and never more than one per month. Paid posts will be in the form of individual animation scenes and or comic pages.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the end goal? \u003c/strong\u003eFinancial independence would be nice, But really I am just hoping this will help me offset enough expenses that I could spend more time working on these kinds of projects.\u00a0 What I would REALLY love is if this could somehow grow to the point where I could start hiring help and turn it into a little studio that could do full scale productions. Who knows :)\u00a0\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eWill this be exclusive?\u00a0 \u003c/strong\u003eNo, I am not too keen on the idea of keeping this exclusive, at least at first to see how it works, For the moment my plan is to release here first, then elsewhere maybe a month later\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all so much! You are helping my dreams come true.\u003c/strong\u003e"
