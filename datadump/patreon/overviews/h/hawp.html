    "summary": "\u003cstrong\u003eWHAT THE HELL IS \"HEY ASH WHATCHA PLAYIN\" WHAT DOES THAT EVEN MEAN\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.heyash.com\" rel=\"nofollow\" target=\"_blank\"\u003eHey Ash, Whatcha Playin\u003c/a\u003e -- or HAWP for short -- is a video game sketch comedy series. It\u0027s okay.\u003cbr\u003e\u003cbr\u003eIf you wanna check out some of our best videos, maybe watch\u00a0\u003ca href=\"https://www.youtube.com/watch?v=QvKoBH3PA2s\" rel=\"nofollow\" target=\"_blank\"\u003ethis one about Red Faction\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=uRNKxAy049w\" rel=\"nofollow\" target=\"_blank\"\u003ethis one about colorblindness\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO ARE YOU IDIOTS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe\u0027re Ashly Burch, Anthony Burch, and Justin Yngelmo. Justin is the co-creator of the popular machinima series, \u003cem\u003eSeedlings\u003c/em\u003e. Anthony worked at Gearbox Software for a few years, where he worked as lead writer for Borderlands 2. Ashly is a writer and voice actor who you can hear as Tiny Tina in \u003cem\u003eBorderlands 2\u003c/em\u003e, Breezy the Bee in \u003cem\u003eAdventure Time\u003c/em\u003e, and Cassie Cage in \u003cem\u003eMortal Kombat X\u003c/em\u003e, amongst other things. \u003cem\u003eLife is Strange\u003c/em\u003e. Shit like that.\u003cbr\u003e\u003cbr\u003eWe all think you\u0027re super hot btw\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON, YOU GREEDY FUCKS?\u003cbr\u003e\u003c/strong\u003eBecause we\u0027ve gone \u003cem\u003erogue\u003c/em\u003e, son\u003cbr\u003e\u003cbr\u003eStraight up \u003cem\u003erogue\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eLong story short, seasons 1-4 of HAWP were possible due to our partnership with GameTrailers.com, who tossed money at us so we could make the show. In 2013, we parted ways with GT but vowed to figure out a way to still make a Season 5. \u003cbr\u003e\u003cbr\u003eIn the meantime, we did some sponsored HAWP episodes, which helped fund a decent amount of season 5, but now we\u0027re turning to our fans. \u003cbr\u003e\u003cbr\u003eIf you enjoy HAWP, we\u0027re hoping you\u0027ll help us make season 5 a reality -- with a little push, we can bring you weird video game and/or poop jokes every other week for a year.\u003cbr\u003e"
