    "summary": "Hello, and thank you for taking the time to visit my page. I am certain that I will be updating this information in the future.\u003cbr\u003e\u003cbr\u003eAll of my content is currently on YouTube. Over the coarse of building my channel, several subscribers have been asking me to make a Patreon account. I have also had close friends who have talked with me about it. It has been brought to my attention that people enjoy what I do, and want to support me in the process. So I have decided to finally make this page.\u003cbr\u003e\u003cbr\u003eThis big question is: What will I do with the funds that I am given through Patreon? I work full-time in the kitchen remodeling industry, so I do not \"need\" the money. However, after taking a road trip down to Madras, Oregon to witness the solar eclipse (several videos on YouTube about the experience) I have the desire to be on the road. But not without purpose, as I believe all decisions made in life should have purpose. I would want to travel in order to help others with their van builds, volunteer my carpentry skills for disaster reliefs (such as from Hurricane Harvey), and of course share beautiful sights along the way. But the main purpose would be to help others. Until this desire can become a reality, I will simply do the same thing as I do with the income I receive from YouTube. I will donate it. In fact, I plan on always donating at least a portion of my earnings to nonprofits such as Food for the Poor.\u003cbr\u003e\u003cbr\u003eThe overall goal is to deliver a positive experience. While I am not promising incredible material rewards for your contributions, you can rest assured that your giving is going to the greater good. In my opinion, there is no greater investment than helping others; being the light on a hill. Thank you again!\u003cbr\u003e"
