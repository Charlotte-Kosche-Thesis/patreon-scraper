    "summary": "Hello! \u00a0We\u0027re the Hosnovan Co. \u00a0We\u0027ve got goals, and our biggest one is to make people smile. \u00a0It may sound ridiculous, but it\u0027s true... \u00a0We created this company to ultimately make people happy. \u00a0Our first attempt at a product was a game called Bad Words - a dirty minded version of the classic game Taboo. \u00a0How come that game isn\u0027t out? \u00a0Because it\u0027s incredibly expensive to produce mass copies of a game, no matter how fun and awesome it is. \u00a0In order for a small business such as ours to bring these ideas to life, it takes a lot of pre-sales to guarantee we won\u0027t lose an immense amount of money on an idea. \u00a0 Pre-sales requires a lot of people knowing who we are and what we do. \u00a0In this day and age, that requires a little bit of money already coming in to pay for advertising, promotional materials, prototypes and a whole lot more.\u00a0\u003cbr\u003e\u003cbr\u003eSo that is why we\u0027re here on Patreon! \u00a0We only have one pledge level, for now, and we think it\u0027s a pretty good deal! \u00a0$5 and you\u0027ll get some random cool stuff. \u00a0Everyone loves stickers, but we\u0027ll do our best to make sure that the things you get in the mail make you smile - not make you think \"Wow... I wasted $5 investing in these losers and their terrible ideas and terrible stuff.\" \u00a0 We\u0027ll work with friends to continue adding cool things to what we offer, comics, custom art prints, etc.\u00a0\u003cbr\u003e\u003cbr\u003eHopefully you\u0027re in a position where if you wanted to buy a Big Mac and Fries, or a Pumpkin Spiced Latte then you could just get it without hesitation. \u00a0If you are, and you don\u0027t mind occasionally dropping $5 on a whim, consider putting it toward our vision and dreams and join us for our ride!\u00a0\u003cbr\u003e\u003cbr\u003e"
