    "summary": "\u003cstrong\u003eWhy Should You Support Us?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur mission at Hipsters of the Coast is to serve you, the gaming community. This means we go above and beyond, analyzing not just the games themselves, but the worlds built around them. This is our core belief: We strive to improve the gaming community to create a more fulfilling experience for everyone. We focus primarily on Magic: the Gathering, but cover other digital card games and the broader gaming community.\u003cbr\u003e\u003cbr\u003eAt Hipsters of the Coast you\u0027ll find tournament reports, new deck technology, metagame analysis, limited format guides, and new product reviews. You\u0027ll also find major news stories, current events that matter to you, deep dives into the design of Magic: the Gathering, and editorials on a wide variety of community topics such as representation in the story, changes to competitive play, or the fatigue that comes with repeated set releases.\u003cbr\u003e\u003cbr\u003eWe want your support so that we can continue to do what we do best, which is produce outstanding content. But we also want your support so that we can grow into a truly inclusive community that you can be a part of. There are big plans for Hipsters of the Coast\u0027s future. Among these plans are new applications to serve the community, growing into more video and podcast content, and expanding beyond Magic: the Gathering.\u003cbr\u003e\u003cbr\u003eWe need your help to make that all happen. Hipsters of the Coast is not backed by a major secondary-market retailer. We\u0027re not able to fund our content on the profits of organizing a tournament circuit. We do what we do because we love to do it and we\u0027re crazy passionate about Magic and the Magic community.\u003cbr\u003e\u003cbr\u003eYou share that passion. We are blazing new trails in gaming community content, in both insight and inclusiveness. The community is about all of us. We want your help building the future!\u003cbr\u003e\u003cbr\u003e-Rich Stein\u003cbr\u003eChief Hipster\u003cbr\u003e"
