    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F6nJs2UXX-Lk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6nJs2UXX-Lk\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F6nJs2UXX-Lk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(118,146,60);\"\u003e \u00a0\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u00a0 \u003c/strong\u003e\u003cspan style=\"line-height: 28px;\"\u003e\u003cstrong\u003e\u00a0\u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"line-height: 28px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eHello and welcome to my Patreon page! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"line-height: 28px;\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003eI\u0027m Hagai Rehavia, Guitar player and composer.\u003cbr\u003eThank you so much for stopping by (:\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(63,63,63);\"\u003e I have been very fortunate to pursue what I love for a living: \u003cstrong\u003eEntertaining others.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eWhat you see on your screen, is a product of hundreds of hours sitting with the guitar, connecting to the\"muses\", and trying to convey my emotions, creativity, and knowledge, \u003cbr\u003ein order to create a new unique baby arrangement (: \u003cbr\u003eI love creating this content, because it is actually expressing my soul and my personality as a musician. It is a \u003cstrong style=\"color: rgb(63,63,63);\"\u003every rewarding experience in my life\u003c/strong\u003e due to your comments, e-mails, love and support! I know also that my videos are inspiring and even educating \u00a0for the guitar players among you guys.\u003cbr\u003e\u003cstrong\u003eAfter years of uploading my clips to youtube, I finally\u00a0receptive from\u00a0viewers to support my art\u00a0financially.\u003c/strong\u003e\u003cbr\u003eIf my videos make your day just a little bit better, then I\u0027ve done my job! If you are inspired and enjoy what I do, please consider joining me as Patreon patrons, and you can not only be a part of My journey, but actually HELP make it possible!\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(63,63,63);\"\u003eFrom just $1 a month, you can make such a difference!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cstrong\u003eyour pledge will gain you access to lots of exclusive perks - \u003c/strong\u003ethat are listed \u00a0down below.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(118,146,60);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003eAny reliable support will enable me to focus on creating more High quality videos, that hopefully will keep inspire and excite you.\u003cbr\u003eI have so many ideas for new arrangements, and also for making educating tutorials videos for you to learn and grow.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eI am absolutely committed to bring you the best ideas for arrangements, and I will always \u003cbr\u003econtinue to create my videos for you to \u003cstrong\u003ewatch for free, regardless of your decision.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u00a0 \u00a0I greatly appreciate your support. Thanks for visiting! \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Support me and I will support you \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/KEwH_MZNWOU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/Q5iBaye6fX8\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/Pr13qZtE3hk\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(118,146,60);\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/YURbWnWZ6cs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eWhere is the money going to?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe main\u00a0purpose\u00a0is to enable me to produce a more\u00a0professional\u00a0guitar video clips!\u003cbr\u003eNow a days i shoot my clips by my own, with one basic camera, basic lightning, and basic location. I also make all the recording and editing by my self. I believe my clips deserve more professional touch in terms of picture, sound, location and editing. \u003cbr\u003eEach clip at this level costs a lot!\u003cbr\u003eWith your support, I will be able to\u00a0invest in equipment, hire a\u00a0professional\u00a0video\u00a0Photographer to shoot in special locations with high quality lightning, and in the end, upload more well produced special edited Guitar clips.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/63dBSGTUh7M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/6Uxk5tkbz9U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/zwFYrektQhs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eSome FAQ-\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"color: rgb(128,128,128);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eWho can be a Patron?\u003c/span\u003e\u003c/b\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eAnyone with an email address or a Facebook account, a credit/debit card or a PayPal account, and a heart of gold. It takes just seconds to sign up.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eWhat are the benefits of Patreon for patrons?\u003cbr\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e1\u003c/span\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eThe warm \u00a0feeling that accompanies believing in someone enough to become a patron.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2.Being part of a community with your favorite creators from across the web\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e3.Timely updates from creators as they are creating the things you love. Get the goods first!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRewards from your favorite creators.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eSounds great. How do i start pledging\u003cspan style=\"color: rgb(118,146,60);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSigning up as a patron is quick and easy with either an email address or Facebook account. To begin pledging, all you need to do is find your favorite creators and become a patron by filling in your financial account information. We currently use \u003ca href=\"https://stripe.com/\" rel=\"nofollow\"\u003eStripe\u003c/a\u003e and \u003ca href=\"https://www.paypal.com/\" rel=\"nofollow\"\u003ePaypal\u003c/a\u003e to handle our incoming payments.\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cstrong\u003e\u003cbr\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e NO - Pay in any currency!  As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cbr\u003eHow many videos will you release a month?\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e It varies, but usually around 2-3 video every month. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more than your budget allows.\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cstrong\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\u003cstrong\u003eYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cbr\u003eHi Guys! my name is Hagai Rehavia. I\u0027m a guitar player and composer. \u00a0 \u003cbr\u003eIn the last 20 years i dedicate my best  time to grow as a guitar player, and make a unique  Guitar arrangements of popular songs for you to enjoy,sharing them on YouTube since 2007. I believe i have something new to contribute to the world of guitar playing, and i know my arrangements and playing have a positive effect on their listeners. This is my mission in this\u00a0reincarnation(: \u00a0,and i\u0027m great full that i have this skill that can inspire people positively \u00a0in terms of guitar playing, and also evoke emotions in the ones who watch me.  I\u0027m an independent musician. Every dollar you pledge to me, will allow me to maintain my independence and give me the freedom to continue growing, and to create more high quality guitar videos. so thank you all in advance for your support!",
