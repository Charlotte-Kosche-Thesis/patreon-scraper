    "summary": "Hello everybody \u2764 \u003cbr\u003e\u003cbr\u003eMy name is\u003cem\u003e Eva Lara\u003c/em\u003e, and my nickname is \u003cstrong\u003e\"HIYA\"\u00a0\u003c/strong\u003e\u003cbr\u003eI am 2D game concept artist and I do character design in animation.\u003cbr\u003eIn my free time I do \u003cstrong\u003ecosplay, twitch, sing, youtube and modeling...\u00a0\u003c/strong\u003e\u003cbr\u003eI want to turn my \"\u003cem\u003ehobbies\"\u00a0\u003c/em\u003e into something more professional, and take them more seriously.\u003cbr\u003eI would love to have a professional studio, to spend more time on this hobbie \u00a0grow as an \"multiplatform\" artist.\u003cbr\u003e\u003cbr\u003eI create my own \"\u003cem\u003epatreon\u003c/em\u003e\" because, I can\u00b4t focus on my hobbiesas much as I would like and I would work in \u00a0this at full-time, but now it sounds like an utopia.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat I offer to my patrons?\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExclusive Selfies\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eMy day at day\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eZings\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExclusive videoblogs\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHD Signed Prints\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eAdvance preview of all my new photo sessions\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExclusive photo sets only for patreon\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePersonalized photoshoots ( Max lingerie, 10 photos)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI\u0027m open to ideas and suggestions, and you are all welcome.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eIf you want to know more about me, feel free to ask in my patreon\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial network(s):\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy Fan Page on Facebook:\u003c/strong\u003e \u003ca href=\"https://www.facebook.com/HIYAcosplay/%E2%80%8B\"\u003ehttps://www.facebook.com/HIYAcosplay/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMy Instagram:\u003c/strong\u003e  \u003ca href=\"https://www.instagram.com/hiyartist/\"\u003ehttps://www.instagram.com/hiyartist/\u003c/a\u003e\u003ca href=\"https://www.facebook.com/HIYAcosplay/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eMy twitter:\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/HIYArtist?lang=es\"\u003ehttps://twitter.com/HIYArtist?lang=es\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eIf everyone who connects collaborates, at least $ 5 a month, it would be perfect \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(198, 217, 240);\"\u003eThank you!!!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eThank you very much for reading me, and especially for those who support me.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(Please do not distribute the content of this page because it\u0027s a crime)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHola  a todo el mundo ! \u2764 \u003cbr\u003e\u003cbr\u003eMi nombre es \u003cem\u003eEva Lara\u003c/em\u003e, conocida como \u003cstrong\u003e\"\u003cem\u003eHIYA\u003c/em\u003e\u003c/strong\u003e\" , me dedico al arte, trabajo actualmente de dise\u00f1adora de personajes para videojuegos y dibujos animados, y en mis ratos libres realizo diferentes actividades de \u003cstrong\u003emodelaje, cosplay, fotograf\u00eda, twitch, youtube, videoblogs\u003c/strong\u003e.. etc... en fin, muchas cosas porque soy un alma inquieta.\u003cbr\u003e\u003cbr\u003eMe gustar\u00eda poder dedicarles m\u00e1s tiempo a todas estas actividades, ya que disfruto mucho, y me ayuda a tener equilibrio en mi vida, y no s\u00f3lo ser un \"robot que dibuja las 8 horas diarias\", y es que me gustan todas las artes, y con s\u00f3lo una cosa, no me hace feliz. \u003cbr\u003eY la clave para que estos \u003cem\u003e\"hobbies\"\u003c/em\u003e ( algunos no tanto) puedan  tener mas futuro y siga haci\u00e9ndolos, es ayuda econ\u00f3mica, porque claro, es costoso, y necesito al menos, hacer que sean menos costosos y merezca la pena, obviamente. \u003cbr\u003eSeria genial poder crecer como artista multiplataforma, y hacer de esto algo profesional  ( aunque sin dejar de ser divertido)\u003cbr\u003ePor eso he creado este \"Patreon\", para poder enfocarme en ello sin problemas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00bf Que voy a ofrecer a mis patrons ?\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExclusivos Selfies\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMi d\u00eda\u00a0a d\u00eda\u00a0en videos o fotos\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eZings\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExclusivos Videoblogs\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHD Prints Firmados\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eVista previa anticipada de todos mis nuevos sets\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExclusivas foto sesiones \u00fanicas\u00a0para mi patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSesiones de foto personalizadas ( m\u00e1ximo 10 fotos de cualquiera tem\u00e1tica, max lencer\u00eda\u00a0ligera)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eEstoy abierta a ideas, y a probar cosas que puedan funcionar, y sobretodo a inter\u00e1ctuar con los que creen en mi y me apoyan.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eSi quieres saber m\u00e1s, pod\u00e9is preguntarme en mi patreon, y os responder\u00e9 lo mas r\u00e1pido que pueda.\u003cbr\u003e\u003cbr\u003eSocial network(s):\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi Fan Page Facebook: \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/HIYAcosplay/\"\u003ehttps://www.facebook.com/HIYAcosplay/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMi Instagram:  \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/hiyartist/\"\u003ehttps://www.instagram.com/hiyartist/\u003cbr\u003eMy twitter: \u003c/a\u003e\u003ca href=\"https://twitter.com/HIYArtist?lang=es\"\u003ehttps://twitter.com/HIYArtist?lang=es\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eSi todo el mundo que se conecta colaborara, al menos con un 5 $ al mes, ser\u00eda lo perfecto \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003eGRACIAS!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMuch\u00edsimas gracias por leerme, y sobre todo a lo que me apoy\u00e1is.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e( Por favor no distribuyas\u00a0p\u00fablicamente\u00a0el contenido de esta pagina porque estar\u00edas\u00a0cometiendo\u00a0un delito.)\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e______________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e"
