    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCURRENT GAME (FLEETING IRIS) TRIAL\u003c/strong\u003e: \u003ca href=\"https://tinyurl.com/fleetingiris080fix\"\u003eCLICK HERE TO DOWNLOAD\u003c/a\u003e\u003cbr\u003e(Needs RPG Maker VX Ace RTP to play)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/oXYKWB1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHead Developer\u003c/strong\u003e: Starke\u003cbr\u003e\u003cstrong\u003eDeveloper\u003c/strong\u003e: Issac7\u003cbr\u003e\u003cstrong\u003eHead CG Artist\u003c/strong\u003e: Mukuyaki\u003cbr\u003e\u003cstrong\u003eCG Artist\u003c/strong\u003e: Tigerlyla\u003cbr\u003e\u003cstrong\u003ePublic Relations\u003c/strong\u003e: Ryuuzenmaru\u003cbr\u003e\u003cstrong\u003eCommunity Manager\u003c/strong\u003e: Zel\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eOverall we\u0027re just a bunch of guys that have been in the community for a reaaaally long time until we decided: \"Let\u0027s make the best Hentai game in a RPG Maker platform ever!\" The goal? To create an amazing gameplay experience with a rich story full of twists, deep immersion, realistic scenarios, hundreds of quests and different routes with multiple endings!\u003cbr\u003e\u003cbr\u003eEnjoy the unrivaled longevity of our game. At version 0.85 players are taking up to 6~7 hours to go through all the routes, and we\u0027re not even half way! Multiple costumes (27 and counting). Heavy\u00a0 variation of hentai scenes depending on: Previous choices. If you\u0027re tanned or not. Your choice of pubic hair size between three different sizes (none, trimmed and bush).\u00a0 Internal vision (x-ray) among others.\u003cbr\u003e\u003cbr\u003eOriginal music, voice acting, free roam and open world, slow and progressive corruption of the main character, overall, everything that all the fans of the genre love, but times ten!\u003cbr\u003e\u003cbr\u003eThe beauty of Alansya Chronicles games is that you don\u0027t have to love RPG\u0027s, or be versed in RPG Maker! Our games are plug and play, super easy and intuitive and it\u0027s planned to be translated in a bunch of languages including Chinese, Japanese, Russian, Portuguese and German! (Still finding translators for others).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zx2Yn3F.png\"\u003e\u003cbr\u003e\u003cbr\u003eAlansya is the universe in which our Chronicles take place. 5 games happening simultaneously in the same city, with cool \ncameos between our characters and a fifth game to wrap the story up where all the main characters quest together. \u003cbr\u003e\u003cbr\u003eGet to know Heaven City and later on, all the countries around it in a vast universe. Visit areas based on Greece, Japan, Egypt with unique tilesets and immersive soundtracks. Play in huge cities or small rural towns, a world so big you can\u0027t compare it to anything you\u0027ve ever seen before and an amount of detail hardly rivaled!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9gX1kLu.png\"\u003e\u003cbr\u003e\u003cbr\u003eOur main city is at least 5 times bigger than the average hentai game with thousands \nof interactions and side-quests. Many different paths filled with hentai scenes which while \nbeing somewhat linear in order for you not to get lost, are interactive \nenough so its the players who decide their path. Many utilities to help you stay on the track and not get lost, along with stats like career, morale or lust as well as a very helpful quest log menu.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/kOxEwtX.png\"\u003e\u003cbr\u003e\u003cbr\u003eBuild your character as the ultimate pure maiden or maybe the sluttiest of all the bunnies is more your cup of tea, \u003cstrong\u003ethe best part is that decision is yours\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ES1hImD.png\"\u003e\u003cbr\u003e\u003cbr\u003eEvery game of the Alansya Chronicles saga is something that you can imagine as your typical Persona game, but with connected storylines. Fleeting Iris, our first creation where you embody the pure and naive Ayame Sawada has a base of Netorare but that\u0027s just for starters, the plot is so much wider and the scope of the game is so much larger that it would feel wrong to just call it a Netorare game. You can finish the game as the virgin true ending, you can venture in some swinging action with some celebrity neighbors, become a total slut bunny in all the places you get to work on among many other possibilities and plot twists.\u003cbr\u003e\u003cbr\u003eExplore some fetishes like cheating, blackmail, heavy corruption, anal, oral, paizuri, bukkake, soft s\u0026amp;m and bondage, public molestation, exhibitionism, different costumes, typical stuff that everyone likes, but that is not where it ends! When the games are finished, we will release \u003cstrong\u003efree DLC\u0027s\u003c/strong\u003e that you can patch into your full game with more fetishes such as shota, beastiality, pregnancy, mindbreak, and other fetishes that might not be for everyone\u0027s tastes, and the game will also be translated into multiple languages such as Portuguese, Russian, French and Japanese!\u003cbr\u003e\u003cbr\u003eAnd the cherry on top of the cake? Our game has options that you can turn on or off such as \u003cstrong\u003eX-Ray vision\u003c/strong\u003e (internal cumshots) and our amazing \u003ca href=\"http://picosong.com/tLWp\" rel=\"nofollow\" target=\"_blank\"\u003eVoice Actress (click here to listen)\u003c/a\u003e where Ayame borrows the voice of the Legendary Trina Duhart!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/JgKCPsz.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWe wanted to create a deep and immersive world where you can \nsay \"I could imagine this scenario happening in real life\" (to some extent), we want players to dive deep in the experience, our absolute goal is to meet all your deepest fetishes, while not force anyone on them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/S02a3BA.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re one of the longest if not the longest Hentai studio on Patreon and we\u0027re responsible for many studios that were born since then.\u003cbr\u003e\u003cbr\u003eTo no surprise, we\u0027re here because we need\n your money to create games, but why Patreon? Why not resort to selling games on DLSite or a similar platform you might ask?\u003cbr\u003e\u003cbr\u003eMaking massive games with a team this small while having day jobs is impossible! Literally. Believe us, we tried. Dozens if not hundreds have tried before and failed. Ask any credible creator in the scene that has been around for a decent amount of time. It\u0027s not \nsomething you can do by yourself while having a 9 to 5 job. \u003cbr\u003e\u003cbr\u003eBut \nwhat if we could do this for a living instead? Being given the \nopportunity to choose between making lots of boring programs for big \ncorporations, or making RPG Hentai games? Well, if we could, we would \nchoose the second option without thinking twice. But do we have money to\n invest and get paid for the game later? Sadly, like many other great \ndreams out there, no. We can have the time and no money, or have \nthe money and no time.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s why Patreon is beautiful ! We \ncan find people as passionate about hentai games as we are! As \npassionate about rpg\u0027s. As passionate about this project! People who \nbelieve in \u003cstrong\u003eus.\u003c/strong\u003e And with your kindness and help, even if with just\n a bit every month, we can reach our goal to create those games. That, \nand we can find awesome ways to rewards the highest, and longest \nsupporters of our studio!\u003cbr\u003e\u003cbr\u003eWe\u0027ve been working \nwith Patreon for a long time now and so far they have treated us with \nrespect, professionalism and overall high standards, so we too, reward \nPatreon for that by using this platform for our creation!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/ZhoEEoX.png\"\u003e\u003cbr\u003e\u003cbr\u003eGame #1: Fleeting Iris\u003c/strong\u003e\u003cbr\u003eA CIA agent flies to Nippon (Japan) in a mission, there he meets a young naive girl called Ayame. Over the course of his mission they fall in love and he asks her to move to Heaven City with him, having never\n met her father and having her mother die a few months ago, Ayame had very little that bind her to Nippon so she moved to Heaven City with him, a decision she later might come to regret. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/TlPlxMI.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eGame #2: Contrition Report\u003c/strong\u003e\u003cbr\u003eA story about two female CIA agents who have to go deep undercover in a university to dismantle a network of illegal activities such as drug smuggling, murder, prostitution and slavery. (Characters are not final. They will undertake an HD remake and get a presentation image like Night Eternal below).\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/B0wdjFF.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eGame #3: Crimson Moonlight\u003c/strong\u003e\u003cbr\u003eA story about an unpopular student named Luna who engages in dark magic to become more appealing to the boy she loves, however she transforms into a succubus who\u0027s goal is to take over the town, starting by her well-known university. (Character is not final. She will undertake an HD remake and get a presentation image like Night Eternal below).\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/sWKqu5W.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eGame #4: Night Eternal\u003c/strong\u003e\u003cbr\u003eA zombie apocalypse as a direct causality from Crimson Moonlight. A game with zombies that need to satisfy their \"primal needs\" and create chaos everywhere they go. A young lady named Melissa Harper needs to escape a zombie overrun city. Find shelther with the other survivors. Travel along friends and foes, realizing that sometimes the undead are not your worst enemy.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Rd3TjYp.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eGame #5: TBD\u003c/strong\u003e\u003cbr\u003eSci-Fi game in the space, multiple planets and environments, run a crew in a spaceship, explore the universe, meet many different anthropomorphic beings, avoid being fertilized by them.\u003cbr\u003e\u003cbr\u003eEmbark with us in this amazing trip to create a world with hundreds of hours of fun, participate with your own ideas of what you want to see, explore your deepest fetishes, write your own game, decide your own story and in the end you will see that it will all be worth every cent you invest and every minute of our time, because life is experiences, and we want to create the most amazing Hentai experience ever!\u003cbr\u003e\u003cbr\u003eDevelop your character\u0027s different skills, make choices that will decide what type of personality your characters will have, finish the game as a virgin or a perverted sex slave, the possibilities are endless, and you are in charge of those choices, all you need to do is join us!\u003cbr\u003e"
