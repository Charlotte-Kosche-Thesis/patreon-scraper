    "summary": "\u003ch3\u003e\u010co je to patreon a ako ho pou\u017e\u00edva\u0165?\u003c/h3\u003e\n\u003cstrong\u003e\u003cimg src=\"http://mystiqueshow.eu/patreonpics/what.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nAhoj ! Je n\u00e1m pote\u0161en\u00edm \u017ee v\u00e1m mo\u017eeme predstavi\u0165 Patreon ktor\u00e9ho sme s\u00fa\u010das\u0165ou.\n\u003cbr\u003e\nTento unik\u00e1tn\u00fd port\u00e1l umo\u017e\u0148uje div\u00e1kom a fan\u00fa\u0161ikom podporova\u0165 umelcov v\u010faka ktor\u00fdm je mo\u017ene venova\u0165 viac \u010dasu tvoreniu kreat\u00edvneho obsahu.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon je webstr\u00e1nka ktor\u00e1 umo\u017enuje odobera\u0165 obsah skrz \"\u003ca href=\"https://goo.gl/wLxqEa\"\u003epledge\u003c/a\u003e\" za ur\u010dit\u00fa finan\u010dn\u00fa hodnotu. Tieto odobery n\u00e1sledne sl\u00fa\u017eia ako motiv\u00e1cia ku tvorbe kvalitnej\u0161\u00edeho obsahu, a taktie\u017e pokr\u00fdvaj\u00fa n\u00e1klady s veden\u00edm\u00a0\u003c/strong\u003e\u003ca href=\"https://hry.mystiqueshow.eu\" target=\"_blank\"\u003e\u003cstrong\u003ena\u0161eho port\u00e1lu\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0publik\u00e1cii vide\u00ed a live streamu.\u003cbr\u003e\nBez TEBA a TVOJEJ podpory by t\u00e1to realiz\u00e1cia nebola mo\u017en\u00e1\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nVer\u00edme tom\u00fato skvel\u00e9mu projektu a potenci\u00e1lu programeingovej sc\u00e9ny cel\u00fdm na\u0161\u00edm srdcom. Z tohto dovodu sme ochotn\u00fd investova\u0165 n\u00e1\u0161 v\u0161etok \u010das na presadenie tohto form\u00e1tu i skrz na\u0161e str\u00e1nky.\n\u003cbr\u003e\n\u003cbr\u003e\nPros\u00edm sk\u00faste sa zamyslie\u0165 a pr\u00edpadne zv\u00e1\u017ei\u0165 podpori\u0165 na\u0161u pr\u00e1cu dol\u00e1rom ( alebo va\u010d\u0161ou sumou ktor\u00e1 \u0165a oslov\u00ed ) za pr\u00edspevok ktor\u00fd vytvor\u00edme. Tak isto\u00a0touto formou\u00a0\n\u003cstrong\u003ez\u00edskate e-mailov\u00fd newsletter \u003c/strong\u003eaby v\u00e1m neunikli \u017eiadne novinky z na\u0161eho hern\u00e9ho sveta !\u003cbr\u003e\n\u003cbr\u003e\nTak isto mo\u017eete z\u00edska\u0165 preh\u013ead do na\u0161\u00e9ho s\u00fakromia, \n\u003cbr\u003e\npriamy kontakt na n\u00e1s alebo \n\u003cstrong\u003eprezent\u00e1ciu TVOJHO nicku/odkazu skrz v\u0161etky MYSTIQUESHOW.EU\u003c/strong\u003e str\u00e1nky kde je a bude v bud\u00facnosti integrovan\u00fd syst\u00e9m zobrazovania pr\u00edspevkov.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3\u003eAko to funguje ?\u003c/h3\u003e\n\u003cimg src=\"http://mystiqueshow.eu/patreonpics/gear.jpg\"\u003e\u003cbr\u003e\nPatreon n\u00e1m umo\u017e\u0148uje stanovi\u0165 si ciele. Pokia\u013e spln\u00edme ciele ktor\u00e9 si stanov\u00edme tak ako odmenu od n\u00e1s z\u00edskate\n\u003cstrong\u003e\u00a0LIVE STREAM v \u010dastej\u0161\u00edch intervaloch, VIAC YOUTUBE VLOGov a najnov\u0161ie prek\u013eady zauj\u00edmavosti zo zahrani\u010dn\u00fdch str\u00e1nok tak isto ako i tipy a triky k roznym hr\u00e1m alebo vide\u00e1 z festivalov.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nPoka\u017ed\u00e9 ako spln\u00edme n\u00e1\u0161 cie\u013e mo\u017eme ozna\u010di\u0165 nasledovn\u00e9 video ako video ktor\u00e9 vzniklo za pomoci v\u00e1s na\u0161\u00edch odberatelov a pr\u00edpadne \n\u003cstrong\u003epre teba video zobrazi\u0165 ove\u013ea skor ako bude publikovan\u00e9 na str\u00e1nke\u003c/strong\u003e. Po\u010det \u010dlankov a vide\u00ed ktor\u00e9 budeme publikova\u0165 za mesiac bude v z\u00e1vislosti vo\u013en\u00e9ho \u010dasu teda i tvoj\u00edch finan\u010dn\u00fdch pr\u00edspevkov. Ale ur\u010dite sa nemus\u00ed\u0161 b\u00e1\u0165 \u017ee by sme za in\u00fdch oko\u013enost\u00ed ni\u010d nepublikovali. Na\u0161e pr\u00edspevky st\u00e1le bude mo\u017en\u00e9 vidie\u0165 neskor na\u00a0\u003ca href=\"https://hry.mystiqueshow.eu\" target=\"_blank\"\u003ena\u0161ej str\u00e1nke\u003c/a\u003e a pr\u00edpadnom YouTube kan\u00e1ly. Pokia\u013e zvol\u00ed\u0161 na Patreone \u017ee chce\u0161 prispie\u0165 jeden alebo dva kr\u00e1t mesa\u010dne ur\u010dite sa ti pr\u00edspevok zobraz\u00ed i ke\u010f bude tret\u00ed alebo \u0161tvrt\u00fd len u\u017e za neho nebude\u0161 plati\u0165 :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eKam pojdu moje peniaze?\u003c/h3\u003e\n\u003cimg src=\"http://mystiqueshow.eu/patreonpics/money.jpg\"\u003e\u003cbr\u003e\nTvoja podpora n\u00e1m umo\u017en\u00ed produkova\u0165 kvalitnej\u0161\u00ed obsah vo va\u010d\u0161\u00edch intervalov. Tento obsah je venovan\u00fd v\u0161etk\u00fdm na\u0161\u00edm div\u00e1kom a \u010d\u00edtate\u013eom ktor\u00fd chc\u00fa \n\u003cstrong\u003epodpori\u0165 pr\u00e1cu a presadenie PROGAMINGu v r\u00e1mci Slovenskej a \u010ceskej Republiky\u003c/strong\u003e. Budeme moc\u0165 investova\u0165 do vzdel\u00e1vania v tejto oblasti, investova\u0165 do kvalitej\u0161ieho hardwareu teda i do produkcie videa a pr\u00edspevkov vo vy\u0161\u0161ej kvalite. Tieto pr\u00edspevky a vide\u00e1 bud\u00fa sl\u00fa\u017ei\u0165 na lep\u0161ie orientovanie sa vo svete hier a live streamu.\u003cbr\u003e\n\u003cbr\u003e\nUr\u010dite vie\u0161 \u017ee t\u00e1to pr\u00e1ca zaberie nielen ve\u013ea \u010dasu ale i potrebn\u00fdch zdrojov ako produkty ktor\u00e9 si vy\u017eaduj\u00fa peniaze. Va\u0161a podpora n\u00e1m pomo\u017ee zamera\u0165 sa na z\u00edskanie najkvalitnej\u0161ieho obsahu pre v\u00e1s. Z tohto dovodu budeme moc\u0165 namiesto investovania \u010dasu zh\u00e1\u0148a\u0165 potrebn\u00e9 financie \n\u003cstrong\u003einvestova\u0165\u003c/strong\u003e pr\u00e1ve tento \u003cstrong\u003e\u010das a priestor do tvorby pr\u00edspevkov\u003c/strong\u003e ktor\u00e9 bud\u00fa doru\u010den\u00e9 priamo tebe na tvoju obrazovku :)\u003cbr\u003e\n\u003cbr\u003e\nNavy\u0161e ak si zoberieme ako vyzer\u00e1 SK / CZ sc\u00e9na s porovnan\u00edm s ostatn\u00fdmi \u010di u\u017e v r\u00e1mci kvality streamu, vlogov alebo hern\u00fdch port\u00e1lov \u010di pr\u00edspevkou tak ak to zhodnot\u00edm tak si mysl\u00edm \u017ee by sa mohla pohn\u00fa\u0165 vpred\n\u003cstrong\u003e... a Viem \u017ee aj TY !\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTak isto n\u00e1m to pomo\u017ee nahradi\u0165 po\u0161koden\u00e9 vybavenie, produkova\u0165 video vo vy\u0161\u0161ej kvalite, a investova\u0165 chv\u00ed\u013eku \u010dasu do na\u0161\u00edch \u017eivotov !\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eNem\u00e1m peniaze aby som v\u00e1s podporil :(\u003c/h3\u003e\n\u003cimg src=\"http://mystiqueshow.eu/patreonpics/nomoney.png\"\u003e\u003cbr\u003e\n\u017diadn\u00fd probl\u00e9m! Pros\u00edm ak naozaj nem\u00e1\u0161 peniaze ur\u010dite n\u00e1s nesleduj na Patreone ale skrz\u00a0\n\u003ca href=\"https://hry.mystiqueshow.eu\" target=\"_blank\"\u003ena\u0161u webstr\u00e1nku\u003c/a\u003e. Samozrejme vieme a ch\u00e1peme ak\u00fd je to pocit a ur\u010dite by si sa mal zamera\u0165 na prioritnej\u0161ie veci vo svojom \u017eivote. Ur\u010dite neprestaneme a budeme pokra\u010dova\u0165 v produkci\u00ed pr\u00edspevkov na\u00a0\u003ca href=\"https://hry.mystiqueshow.eu\" target=\"_blank\"\u003ena\u0161ej str\u00e1nke\u003c/a\u003e a d\u00fafam \u017ee pr\u00edpadne \u010dasom ti pomo\u017eu aby tvoj \u017eivot bol kraj\u0161\u00ed a \u0161\u0165astnej\u0161\u00ed.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eKto ste?\u003c/h3\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/E0xvb62ZrBQ?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\nSme skupina \u013eud\u00ed ktor\u00e1 za\u010dala ako umelci v svete\u013enej a oh\u0148ovej show MYSTIQUE. V r\u00e1mci Slovenska a \u010ceskej republiky sme \n\u003cstrong\u003eprecestovali s t\u00fdmito vyst\u00fapeniami va\u010d\u0161inu zn\u00e1mej\u0161\u00edch miest a podnikov\u003c/strong\u003e. Popri na\u0161ej cest so svetov\u00fdmi TOP100DJmi po zahrani\u010dn\u00fdch destin\u00e1ciach sme za\u010dali tvori\u0165 celove\u010dern\u00e9 podujatia a venova\u0165 sa marketingu. \u003cstrong\u003eN\u00e1sledne sme bol\u00ed pozvan\u00fd na sci-fi a hern\u00e9 festivali ako napr\u00edklad Animeshow, Y-Games, ComicCon.\u003c/strong\u003e\u00a0 Tieto festivali pre n\u00e1s boli prelomov\u00e9 nako\u013eko sme sa dozvedeli ve\u013ea o progamingovej sc\u00e9ne a ak\u00fd pomal\u00fd v\u00fdvoj m\u00e1 v strednej Eur\u00f3pe no najma na Slovensku a v \u010cech\u00e1ch. Rozhodli sme sa preto v\u00a0 r\u00e1mci vo\u013en\u00e9ho \u010dasu s t\u00fdm nie\u010do spravi\u0165. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAktu\u00e1lne sa\u00a0\u003c/strong\u003e\u003ca href=\"https://hry.mystiqueshow.eu\" target=\"_blank\"\u003e\u003cstrong\u003ena\u0161emu port\u00e1lu\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0venuju traja \u013eudia:\u003c/strong\u003e\u003cbr\u003e\n- MYSTIQUE - PC LiveStream, Marketing komunik\u00e1cia a spr\u00e1va webu\n\u003cbr\u003e\n- NIKAMAU - PC LiveStream, VLOG\n\u003cbr\u003e\n- YAMI - PS4 LiveStream, StandUP\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ocOSA7DJtjM?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv\u003e\n\t\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u010co by sme s va\u0161ou pomocou chceli dosiahn\u00fa\u0165 ?\u00a0\n\t\u003c/em\u003e\u003cstrong\u003e: \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.viecc.com/\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e- Video z\u00a0\u003c/strong\u003e\u003ca href=\"http://www.mcmcomiccon.com/london/\" target=\"_blank\"\u003e\u003cstrong\u003eLondon Comic-Con\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n- Video z\u00a0\n\t\u003ca href=\"https://www.comic-con.org/\" target=\"_blank\"\u003eS
