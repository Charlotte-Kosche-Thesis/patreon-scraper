    "summary": "\u003cstrong\u003eHi, guys!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003eMy name is Hannu Kesola. I\u0027m a comic book writer and award-winning inker from Finland. I\u0027ve been published in French, Swedish, Finnish and English by companies like \u003cem\u003eHeavy Metal\u003c/em\u003e and\u003cem\u003e Editions Reflexions\u003c/em\u003e. I also run the popular Twitter account @promotecomics, which I decided to create a few years ago as a way to give something back to the comic book medium that I love.\u00a0\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"http://i115.photobucket.com/albums/n294/kespa/002.jpg\"\u003e\u003cbr\u003e\u003cem\u003eThe Knifeman (Art by Patrick Wong)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing internationally for about three years now. During that time, I\u0027ve had some great success but also lots of disappointments, broken promises, and broken deals. Thankfully, after three years, I\u0027m finally at the place where I always wanted to be. I am lucky enough to have severalseries coming fromgreat publishers like \u003cem\u003eAmigo Comics, Pond Scum Comics, Rats \u0026amp; Crows publishing\u003c/em\u003e and other publishers distributed worldwide by Diamond Distribution. It feels incredible to finally see my stories available to readers around the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i115.photobucket.com/albums/n294/kespa/pat1.jpg\"\u003e\u003cbr\u003e\u003cem\u003eEven a Man Who is Pure... (Art by Ricardo Sanchez, Hannu Kesola \u0026amp; Memo Regalado)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve got some great perks lined up for potential patrons. For example, you could be drawn into one of my comics. Are you a hopeful comic book creator? You can get your pitch packet reviewed by me or get some extra promotion for your book from @promotecomics and my Patreon page. By far the most elite perks I can offer are two fold. First, I will be sharing everything about my new projects. Once a year you will get PDF copy of one of my comics before it hit the shelves. Get in on the ground floor of everything I\u0027m up to. Second, I\u0027m offering my own advice on the do\u0027s and don\u0027ts of comics! I\u0027ll share my knowledge about what I have done wrong when I\u0027ve pursued my career in comics and what I\u0027ve done right. Believe me, I have plenty of experience from both sides. I think I have alot to offer, especially for aspiring comic book creators.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i115.photobucket.com/albums/n294/kespa/pat2.jpg\"\u003e\u003cbr\u003eBlood, Skulls \u0026amp; Chrome (Art by Miguel Ruiz \u0026amp; Hannu Kesola)\u003cbr\u003e\u003cbr\u003eThank you for checking out this page and I hopeyou find my rewards both appealing and helpful and you become a  Patron,helping me continue my journey in the field of comics!\u003cbr\u003e\u003cbr\u003e"
