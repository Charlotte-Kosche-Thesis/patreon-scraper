    "summary": "\u003cstrong\u003eHello everyone, and thank you for taking a bit of your time to visit this little part of the internet where cats of unreasonable sizes live! Pizza-loving cats, at that!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePeople online tend to call me hellcatXD and I am a digital artist drawing colorful illustrations and even comics. May it be personal art or drawings done as commission works for clients around, I always am up to give my best to bring to life a variety of ideas and scenes for everyone to enjoy! Themes shown tend to remain pretty SFW (Safe For Work) and tame with a bit of humoristic tones, so nothing to fear! Everyone can enjoy everything and that\u0027s my goal ;) Links toward my Twitter and galleries can be found on this page for you to check out some examples of things I draw! Don\u0027t be intimidated by the gigantic monsters crowding these pages, they rarely bite, thankfully!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/50f6vy839l3utwa/emilie2_RESIZE_patreon.jpg?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003eAfter a few years drawing and meeting a lot of amazing people on websites like Twitter and FurAffinity, I felt it was time I get to do a big jump and give Patreon a shot. So here I am, creating this page, happy to be around, getting to show my art and hyped to meet even more amazing people to give them all my best shot. I absolutely enjoy what I do and I definitely am up to make you guys smile with anything I can create!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/qn0rdorx1cbti7s/scottieComic_RESIZE_patreon.jpg?raw=1\"\u003e\u003cimg src=\"https://www.dropbox.com/s/rs32b4npv1c28u7/scottieComicp2_RESIZE_patreon.jpg?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003eThis page will be more of a small symbolic tip jar, where anyone can donate for supporting me in this quest for drawing better things and have fun with everyone around. I will be giving various rewards ranging from \u003cstrong\u003edrawings at their original sizes\u003c/strong\u003e, \u003cstrong\u003epolls for deciding themes of various drawings\u003c/strong\u003e, \u003cstrong\u003eaccess to a Discord server\u003c/strong\u003e and even the ability to \u003cstrong\u003ejoin private streams\u003c/strong\u003e where I will challenge myself drawing quick drawings patrons can challenge me to do. The art contents I will post here will be contents even users on other sites will see posted around, so I don\u0027t mind if some donate or not, drawing is a thing I enjoy enough not to worry much. If you do, good, but I won\u0027t be sad if you just pass by to check around only! I aim making everything as fun as possible, enjoyable and wish to allow every patrons to be involved in the process. Good recipes and good pizzas come with amazing ingredients and everyone can add their spice to the mix!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/wr39j5p8ulznp67/camissaPhoto_clouds_RESIZE_patreon.jpg?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003eI feel this will be an exciting adventure filled with giant cats, pizza and a lot of fun for everyone! If you guys like what\u0027s been shown around here, feel free to \u003cstrong\u003efollow me and be a patron\u003c/strong\u003e!\u003cbr\u003eHope to see you all later for more crazy fun! A bit of spreading the news around can also be great, so feel free to poke your friends about this little corner of the internet!\u003cbr\u003e\u003cbr\u003eAs mentioned, here\u0027s my other galleries!\u003cbr\u003e\u003cstrong\u003eMy FA page:\u003c/strong\u003e \u003ca href=\"http://www.furaffinity.net/user/bobbyrogers/\"\u003ehttp://www.furaffinity.net/user/bobbyrogers/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMy Twitter page:\u003c/strong\u003e \u003ca href=\"https://twitter.com/hellcatXD_Posts\"\u003ehttps://twitter.com/hellcatXD_Posts\u003c/a\u003e\u003cbr\u003e"
