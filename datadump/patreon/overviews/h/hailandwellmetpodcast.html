   {

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2018-01-30T14:32:15.340612+00:00",
     "description": "You\u0027re ready to join the guild! And so, the guild is ready to give you something back!\n\u003cp\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eAs a one-off welcome, you get a Guild of Adventurers vinyl sticker (I have the original on my car, it looks great!) and it will delivered to your door (well, mailbox).\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAdditionally, as a recruit, you are entitled to the regular bonus episodes put out by the team at Hail and Well Met! Find out more about our adventurers pasts and some side stories of the city of Dorestir and the world of Kalanthus!\u003c/p\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2018-01-30T14:32:55.531279+00:00",
     "description": "You\u0027ve proved your valour, now stand with the guild!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a member of the guild, you are entitled to the same perks as a recruit (a one-off Guild vinyl sticker of your choosing and the bonus episodes).\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, one of our adventurers will take time away from their epic adventuring and create a voice snippet for you. Have Calgaar\u0027s raging barbarian roar as your ringtone, have Arlen tell you about the benefits of proper vocabulary use, have Tal give some hints on pick pocketing, or have our Game Master sing happy birthday to your mum. These snippets will be played on an upcoming episode and sent to you as an mp3 for safe keeping.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also have your name in lights being credited in the podcast show notes as a loyal guild member.\u003c/p\u003e",

   {

     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2018-01-30T14:35:17.233237+00:00",
     "description": "You\u0027re more than a member of the guild... you\u0027re family! And family gets special treatment!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are entitled to the same perks as a recruit and a member (the one-off vinyl Guild sticker, all our bonus content, a voice snippet of your choosing, listed in the podcast credits).\u003cbr\u003e\n\u003cbr\u003e\nBUT\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will be made into a character in the podcast. You may be reoccurring, you may be the victim of a terrible tragedy, but either way you will live on in the memory of the guild forever!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you stay at this level for more than two (2) months, your character will also be turned into a work of art and included in the guild photo collage!\u003c/p\u003e",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2018-01-30T15:29:31.492703+00:00",
     "description": "You have broken through the fourth wall of the Guild and into the real world. Terrified at the realisation of what is going on around you, you are desperate to find a way back into this fantasy world.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFear not! As a Fourth Wall Breaker you are entitled to all of the perks from the previous levels but to seal the deal, your character will truly come to life as you have the chance to LITERALLY be a part of our production. You will voice your character during one real, live-play recording of our podcast!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNote. this tier comes with some caveats, including, but not limited to:\u003c/p\u003e\n\u003cp\u003e\u00a0- you must be at this tier for a minimum of three (3) months\u003c/p\u003e\n\u003cp\u003e\u00a0- you must be somewhat flexible in your availability to be able to live record with the team\u003c/p\u003e\n\u003cp\u003e\u00a0- you need to have some ability to self record your audio and send it via the magic of the internet to our team\u003c/p\u003e\n\u003cp\u003e\u00a0- Hail and Well Met tries to not tick the explicit tag and talk of that nature will typically be removed from the podcast (if that means 99% of your input is removed, then so be it).\u00a0\u003c/p\u003e",
