    "summary": "Hello! My name is Honor Lychee and welcome to my Patreon. First off, I\u0027d like to thank you for even considering being a patron! Your generosity means the world to me. \u003cbr\u003eNow, let me tell you something. I\u0027ve been cosplaying for seven years, and it\u0027s been the best seven years of my life. I travel all over the Midwest guesting and judging cosplay contests at conventions, including Izumicon, Kansas City Comic Con, Dallas Fan Days, East Texas Rose Comic Con, and dozens more. I love the community, I love building, and I love judging. But, as we \nall know, cosplay is extremely expensive, and between building costumes \nand traveling to conventions, the price tag adds up.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThat\u0027s where you come in!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eWith your generous donation, I can take that financial strain off and have the chance to build more costumes and travel further to meet all of you.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFun fact!\u003c/span\u003e\u003c/em\u003e If half of my fans pledged 1 dollar, I could quit my job and do cosplay full time.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eNow where is your money going?\u003c/span\u003e\u003c/em\u003e I\u0027ll be using the funds from my patreon to fund my cosplay builds, pay for travel expenses when guesting at a convention, and to help update my equipment with time to help create a more high quality experience for you, my fans!\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBut now you\u0027re wondering, what do I get out of it? \u003c/span\u003e\u003c/em\u003e\u003cbr\u003eIn return, you will receive a variety of rewards. These include digital prints, physical prints, holiday cards, exclusive access to photoshoots and bloopers, exclusive livestreams, a say in my cosplay choices, added to an exclusive discord chat, and more! I try to treat you well since you\u0027re doing the same for me. I aim to give back in as many ways as I can for you, and for you to know your dollars are going to create some amazing content that\u0027s all about \u003cem\u003e\u003cstrong\u003eyou.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
