    "summary": "Hey Fam! It\u0027s your pals Andrew Levins and Angus Truskett! We started the Hey Fam podcast in June 2015, a weekly chance for us to catch up and share our thoughts on the things we love: superheroes, Star Wars, video games, comic books, memes, eggs and Entourage. Basically we hung out on Angus\u0027s couch every 7 days and made a bunch of weird in-jokes and somehow we found an audience of people way cooler than us who kept coming back for new episodes.\u003cbr\u003eWhat started as a semi-serious pop culture podcast bloomed into a recorded celebration of our friendship, our strange quirks and dumb jokes. We want to celebrate it more. Levins has a family and a stream of never ending freelance work. Angus has a full time job, a fashion label and a cat. It\u0027s busy out here. We want to work less on our other stuff and dedicate more time to our FAM.\u003cbr\u003eEvery dollar we make from this Patreon will go towards making more content for you to tune in to and be a part of. We want to put on regular live episodes, live commentaries and events in as many places as we can. We want to record bigger and better episodes for you to listen to while you wear head to toe Hey Fam apparel which hey guess what we wanna make that too.\u003cbr\u003eSo please consider pledging a little support to your favourite anglo fuckboys. We\u0027ve released so many goddamn hours of objectively incredible free content and this is your chance to give a little something back. We\u0027ll be adding as many cool rewards and goals and whatever this site does I don\u0027t know tbh it\u0027s a new medium for us but please get on board early lets enjoy our morning together forever.\u003cbr\u003eLove from Levins and Angus x"
