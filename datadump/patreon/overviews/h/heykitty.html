    "summary": "Hey! You made it! I\u0027m glad you came!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWho Are you?\u003c/strong\u003e\u003cbr\u003e(Wait... You don\u0027t know who I am? You should\u00a0check out \u003ca href=\"http://heykittycomic.com/?comic=chapter-1-summary-16\"\u003eHey Kitty\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003eAs you (now) know, I\u0027m an anthroid, and I\u0027ve got a web comic!\u003cbr\u003e\u003cbr\u003eUnfortunately the super-hero gig doesn\u0027t really pay the bills, so I need some help from you nice folk!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo... You\u0027ve got a web comic?\u003c/strong\u003e\u003cbr\u003eYeah! It\u0027s about me!\u003cbr\u003eI\u0027m off on my own for the first time! I thought I was just going to have a good time, but... some bad stuff happened, and I realized that I could do things that other people couldn\u0027t... So I did the only logical thing. I decided to become a masked hero too!\u003cbr\u003eThere\u0027s still a lot to discover, about me, and the world... And also some bad guys who\u0027s tails need kicking!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eA ton of awesome stuff! Behind the scenes looks at how the comic is made, sketches, early access, and other secret bonuses! (Fox told me not to tell yet.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, who\u0027s Fox?\u003c/strong\u003e\u003cbr\u003eOoh, well that\u0027s a long story... But the short version is, he\u0027s one of the writers behind all this! (Don\u0027t think about the authors voice in the context of this statement too hard. It\u0027s already melted two anthroids.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why should I help out?\u003c/strong\u003e\u003cbr\u003eBecause you want more of me! \u00a0Well, that and there\u0027s the Big Idea.\u003cbr\u003e\u003cbr\u003eSee, this is just the beginning for\u00a0\u003ca href=\"http://pear-comics.com\" target=\"_blank\"\u003ePear Comics\u003c/a\u003e. Once I\u0027m doing ok here, they\u0027re going to start helping other comics make money too, so the people creating them don\u0027t have to worry about all that messy stuff and can just make their art!\u003cbr\u003e\u003cbr\u003eSo, I want you to help out, because you want to see more Hey Kitty comics, but I also want your help so that we can all pitch in and support even more new awesome creations!\u003cbr\u003e"
