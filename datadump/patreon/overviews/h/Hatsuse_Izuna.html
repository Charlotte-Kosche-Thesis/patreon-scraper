    "summary": "\u003cstrong\u003e[ About ]\u003cbr\u003e\u003c/strong\u003eIzu is a cute foxgirl trying to take over discord. She is packed with music and fun commands! More will come. If you need support, join \u003ca href=\"https://discord.gg/pkyGJju\"\u003ehttps://discord.gg/pkyGJju\u003c/a\u003e and talk to us \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[ Why Patreon? ]\u003cbr\u003e\u003c/strong\u003eThe reason our bot is on Patreon is because for anyone who wants, can support\u00a0Hatsuse here. We won\u0027t have any special perks like \"Get a free mug\" or something like that. This is more for you, as a person, to support the development if our bot. The only reason we need help is due to server costs. Any amount is\u00a0appreciated, even $1/month. With more support from you guys, we can also be able to host music with good quality!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[ FAQ ]\u003cbr\u003e\u003c/strong\u003eQ: Do I get anything at all for donating?\u003cbr\u003eA: Yes, you get a sweet role in our support server, which shows everyone that you support the development ( Discord:\u00a0\u003ca href=\"https://discord.gg/pkyGJju\"\u003ehttps://discord.gg/pkyGJju\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003eQ: Will the music command ever be paid?\u003cbr\u003eA: Currently, there are no plans to do it, it\u0027s all free. However, if we do it, we will announce in our Discord server and see what the people say, before taking a final judgement.\u00a0\u003cbr\u003e\u003cbr\u003eIf there is any answers you need, feel free to contact us on Discord\u003cbr\u003e\u003cbr\u003eLots of love--\u003cbr\u003eAlexFlipnote#0021 \u0026amp; Martmists#9120"
