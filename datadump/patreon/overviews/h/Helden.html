    "summary": "\u003cstrong\u003eWas macht der Helden e.V.?\u003c/strong\u003e\u003cbr\u003eDer Helden e.V.\u00a0hat eine Reihe von Workshops unter dem Titel \"Heldenakademie\" geschaffen welche (Cyber-)Mobbing und Rassismus an Schulen verhinderen und die Sch\u00fclerinnen und Sch\u00fcler zu Heldinnen und Helden werden l\u00e4sst.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas passiert in den Workshops?\u003c/strong\u003e\u003cbr\u003eIn der Heldenakademie lernen die Sch\u00fclerinnen und Sch\u00fcler wie Rassismus und (Cyber-)Mobbing\nentstehen und wie man sich selbst gegen diese Ph\u00e4nomene einsetzen kann. \u003cbr\u003e\u003cbr\u003e\n\nDie Sch\u00fclerinnen und Sch\u00fcler erfahren wie Ausgrenzung,\nRollenzuschreibungen, Gewalt und Faschismus entstehen. Dies geschieht durch die\nsozialpsychologischen Experimente welche heute zur Erkl\u00e4rung von Rassismus,\n(Cyber-)Mobbing und Gewalt verwendet werden. Durch das Erleben von Abwandlungen\nder Experimente erlangen die Sch\u00fclerInnen ein tiefes Verst\u00e4ndnis \u00fcber die\nEntstehung dieser dissozialen Ph\u00e4nomene. Im letzten Schritt wird mit den\nTeilnehmern gepr\u00fcft an welchen kleinen Stellschrauben man drehen muss um diese\ndissozialen Ph\u00e4nomene nicht entstehen zu lassen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003eBesonders Schulen aus finanzschwachen Bezirken und sozialen Brennpunkten haben oft keine Mittel f\u00fcr au\u00dferschulische Bildung was um so tragischer ist, da oftmals besonders an diesen Schulen ein Workshop zur St\u00e4rkung der Zivilcourage wichtig w\u00e4re.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUm diese Workshops so vielen Sch\u00fclerinnen und Sch\u00fclern zu erm\u00f6glichen ben\u00f6tigen wir Deine Hilfe! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJeder Euro den wir durch Patreon generieren geht direkt und unmittelbar in die Finanzierung dieser Seminare. So wollen wir den Sch\u00fclerinnen und Sch\u00fclern die es besonders brauchen die Heldenakademie zur Verf\u00fcgung stellen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVielen Dank f\u00fcr deine Unterst\u00fctzung!\u003c/strong\u003e"
