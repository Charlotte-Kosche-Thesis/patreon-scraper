    "summary": "Thanks for checking out my Patreon page! I\u0027m David Hunter, and I make video games and Let\u0027s Play videos.\u003cbr\u003e\n\u003cbr\u003e\nMy dream project is a complex RPG/RTS featuring procedurally generated quests and a deeply reactive game world. \u003cem\u003e\u003cstrong\u003eMount \u0026amp; Blade: Warband\u003c/strong\u003e\u003c/em\u003e\u00a0and \u003cem\u003e\u003cstrong\u003eDin\u0027s Curse\u003c/strong\u003e\u003c/em\u003e\u00a0are two inspirations for that project. Due to its size, I want to complete a series of smaller games building up in complexity to this. \u003cbr\u003e\n\u003cbr\u003e\nFor starters, I am working on a puzzle game based on the physics of light. Most of the gameplay elements, GUI, and backend saving/loading controls have already been finished. But the game features only basic graphics and textures, and has only about 41 puzzles for the player to enjoy and solve. I would like to hire graphical artists to improve the look of the game, and I need time to be able to finish designing the planned 150 puzzles.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"167\" width=\"552\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIf you are interested in this puzzle game, or you like the idea of my RPG/RTS smashup, or you just want to check out more Let\u0027s Plays, any amount that you could give to support work on them would be greatly appreciated.\u003cbr\u003e\n\u003cbr\u003e\nTHANKS!"
