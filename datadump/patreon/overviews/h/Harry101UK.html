    "published_at": "2017-05-03T11:09:42+00:00",
    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello there!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch1\u003e\u003c/h1\u003eFirst of all, thank you for taking the time to check out this page! I\u0027m Harry Callaghan; an animator, musician, film-maker, voice-actor and big-time gamer! I aim to make professional-quality short-films and music videos for some of my favourite games.\u003cbr\u003e\u003cbr\u003eI rely on making Youtube videos and music for a living now, but Animation and Music work on Youtube is becoming increasingly difficult, because it is extremely time-consuming, and current trends favour content creators who can upload or stream every single day. With animation and music work, that simply isn\u0027t possible. (unless you\u0027re a machine...which I can neither confirm nor deny I am. beep boop)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eWhy support me?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eAny support, no matter how small is \u003cstrong\u003eHUGELY\u003c/strong\u003e appreciated. The support thus far has been absolutely incredible, and I love you all so much! That said; as I\u0027m sure you can understand, it takes a very long time and a lot of work to create each video; requiring:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnimation\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eModelling | Texturing\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic Creation\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideo Editing\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAudio Editing\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVoice-Acting\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRendering\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeeks / Months of work\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd other bits and bobs\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eWhere your money will go:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eMoney will be for a \u003cstrong\u003e\u0027per Main Video\u0027\u003c/strong\u003e basis. So, you\u0027ll only be supporting the larger, higher-quality videos (like \u003cstrong\u003eMeet The Cores / This Is Aperture\u003c/strong\u003e), or \u003cstrong\u003esongs\u003c/strong\u003e, and \u003cu\u003enot\u003c/u\u003e smaller one-off projects. (like update videos and such)\u003cbr\u003e\u003cbr\u003eAs well as helping to pay rent and put food on the table, becoming a Patron will help cover costs of time and equipment such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExtra Help\u00a0\u003c/strong\u003e(more hands on animation and editing for faster releases)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComputer Hardware\u003c/strong\u003e (faster renders, prettier graphics!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideo / Music Software\u003c/strong\u003e (more wub-wubs!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStudio Hardware\u003c/strong\u003e (faster and higher-quality recordings)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePaying Talented Actors + Artists\u003c/strong\u003e (get more amazing people involved!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInstruments\u003c/strong\u003e (keyboards, synthesisers, etc)\u003c/li\u003e\u003c/ul\u003eThese will allow me to continue to create the highest-quality work I can, in a timely fashion. =)\u003cbr\u003e\u003cbr\u003eUntil now, most of my work has been focused around Portal, since I know a lot of fans want more! Any extra money will mean I can expand and dedicate more time to personal projects or other game universes as well.\u00a0\u003cbr\u003e\u003cbr\u003eTiers and rewards are subject to change slightly; if you have any suggestions or feedback on stuff you want, please let me know! \u003cbr\u003e----------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e so much for reading and supporting! You\u0027re absolutely brilliant. ^_^\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHarry Callaghan | Harry101UK\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2015-07-22T11:38:29+00:00",
     "description": "A lot of people ask me to show exactly what kind of work goes into each large video project; and I would absolutely\u00a0love to show it.\u00a0However, documenting the entire creation of one of my projects is no easy task. They often take 1-2months or more to make, so I have to carefully curate and record each step, providing commentary and helpful insight into each part of the creation process.\u003cbr\u003e\u003cbr\u003eWith this goal, I\u0027m aiming to create a video series that explains / shows in as much detail as possible my process for:\u003cbr\u003e\u003cul\u003e\u003cli\u003eConcepting -\u00a0writing ideas / lyrics / blocking out rough animatics\u003c/li\u003e\u003cli\u003eMusic Creation - start to finish of composing, performing, and editing the soundtrack for a video\u003c/li\u003e\u003cli\u003eAnimating -\u00a0animating characters,\u00a0building virtual scenes, recording motion-capture, lighting\u003c/li\u003e\u003cli\u003eVideo Editing - editing the final renders, colouring, effects, final renders\u003c/li\u003e\u003cli\u003eVoice-Acting -\u00a0recording, editing and working\u00a0with voice lines (a.k.a, watching friends and I shout into a microphone!)\u003c/li\u003e\u003cli\u003eGraphics - painting and creating graphical assets such as textures, video effects and other pieces\u003c/li\u003e\u003cli\u003eAny Other Steps - there are a LOT of little things that go into making my videos; I\u0027ll try to cover as much as possible!\u003cbr\u003e\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e",
