    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/Who-is-Haunting.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWelcome! This is Taylor, founder of Haunting.net. Haunting is a website with three goals: 1) to introduce you to the most ground-breaking immersive experiences and underground haunts out there, 2) to form a welcoming community of like-minded individuals passionate about this art-form, and 3) to empower creators to produce their best work. We already provide an immersive guide that gives you information on the best immersive companies on the market today, we already provide a slack forum that lets you know the minute tickets go on sale, and we already sponsor events. But we want to do more! Our next goal is to provide exclusive immersive experiences for our Haunting Patreon Family and use funds generated from this to further sponsor creators and bring you the best content possible.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://www.HAUNTING.net\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ewww.HAUNTING.net\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/How-Patreon-Works.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPatronage is a fantastic concept and one I truly believe in--and I\u0027m honored that you would want to support Haunting, it\u0027s staff, and the community of fans and creators alike. We are using a monthly subscription model that will give you access to early ticket sales, personalized immersive experiences from your favorite creators, and free invites to events and escape rooms. By pledging at any level, you are helping this community grow--and in turn, we are providing you with rewards that you actually care about. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/Where-Your-Money-Goes.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nEvery dollar you provide is funneled right back into helping grow this community. Haunting is run by an extremely talented team of writers, editors, and producers who work to bring you this great quality content. Your support makes it possible for this staff to continue their hard work. Further, money will be set aside to help fund immersive experiences for YOU! These intimate, personalized experiences will be crafted just for our Patreon backers. Finally, we will use this patronage to sponsor events, taking the burden off of some of your favorite creators and allowing them to focus on the creative side of business.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/Haunting-Rewards.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/Tier-1-Welcome-to-the-Family.gif\"\u003e\u003cbr\u003e\n\u003cu\u003e$1/Month: Join the Haunting Family\u003c/u\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGet your name on the Haunting Community Wall\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eOn a special page on our website, we\u0027ll list your name among other backers!\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eAccess to patron-only content\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eCome chat with us and see exclusive updates, just for patrons! We are also offering an exclusive jacket for sale just for our patrons. No one else will have this!\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePeriodic sales on Haunting Merchandise\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eWe will run sales for patrons only!\u003c/em\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/Tier-2-Community-Haunting.gif\"\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003e$5/Month: Personal Connection with the Community\u003c/u\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGet your picture, social media handle, and a short bio on the community page\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eThis is your profile to do with as you please. If you are an actor or sound designer, feel free to market yourself to creators with links to your work. If you want to discuss your favorite immersive experience and connect with friends, that\u0027s great. And if you want to use an anonymous picture, that\u0027s fine too.\u00a0\u003cbr\u003e\n\tThere\u0027s room for a profile picture, a link to social media/resume, a short bio, and your name/title. See a mock up of the page\u00a0\n\t\u003c/em\u003e\u003ca href=\"https://haunting.net/community\"\u003ehere\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePlus all other rewards\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.HAUNTING.net/community\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ewww.HAUNTING.net/community\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.HAUNTING.net/community\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/Tier-3-The-Inner-Circle.gif\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003e$10/Month: Private Offers, Invitations, Talk Backs, and Tickets\u003c/u\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cul\u003e\n\t\u003cstrong\u003eAccess to a private group\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eWe will invite you to a private email list and slack channel\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\tEarly access to some immersive tickets\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eMany of the immersive experiences in the next section agreed to do early ticket sales for backers at this level\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eInvitations to attend free escape rooms / immersive events with us when room permits\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eWe want to hang out with you! At this level, we want to invite you to come to escape rooms or immersive experiences with us when we\u0027re invited to play-test them. While we can\u0027t promise a frequency, we will always make you a priority\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eTicket raffles\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eWe are working with immersive creators to get tickets to experiences to raffle off to this group (This group will pay for itself in no time!).\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\tExclusive talk-backs\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eWe are working with immersive creators to schedule exclusive talk backs for backers. These may be opened up to lower tiers if demand in this tier isn\u0027t high enough--but you will have priority seating and invites.\u00a0\u003cbr\u003e\n\t\u003cem style=\"background-color: initial;\"\u003eFirst up, \u003cstrong\u003eWolseley Institute\u003c/strong\u003e will be interested in doing a talk back to discuss their sold-out show, Betwixt!\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003cstrong\u003e\tPlus all previous rewards\u003c/strong\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cbr\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/Tier-4-Intimate-Immersions.gif\"\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003e$20/Month: Exclusive Immersive Content from Creators\u003c/u\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eExclusive content from an immersive creator in various forms.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eAt this tier, backers will receive 1 point every 2 months to use on one experience. Some months may offer multiple experiences to use a point on, others may offer none. Points expire one year from earning.\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003eCurrently, the following companies have pledged to assist us in this tier: \u003cstrong\u003eDrunken Devil. Santu Deliria, Heretic, Firelight Collective, Night Shift, Force of\nNature, The Society/Boanthropic, White Helix, Wolseley\nInstitute.\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eThese experiences will all be on brand with the show and will come in the form of pop-up experiences, variant/extra scenes in a show, a series of phone calls/mail to your house, or an exclusive one-on-one with an actor. \u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tPlus all previous rewards\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\n\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/Tier-5-Trust.gif\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cu\u003e$50/Month: TRUST\u003c/u\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003ePlease provide phone number and address upon signing up.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003ePlease follow all instructions \u0026amp; enjoy the experience.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003encludes all previous rewards.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.haunting.net/wp-content/uploads/2017/09/Common-Questions.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat if I don\u0027t live in Southern California?\u003c/strong\u003e\u00a0We offer plenty of rewards that are not limited to the Southern California immersive scene. We have community members all over the world wearing our branded clothes, and at higher levels, we will make sure you get your money worth. Creators can mail you personalized packages or provide phone calls to you directly. We promise to make you feel included!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e No - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I get the exclusive content from immersive creators?\u003c/strong\u003e\u00a0Haunting will discuss with creators to determine when and how they will like to create an experience and variant for Patreon backers. We will communicate these opportunities to you so you can choose where to use your token.\u00a0\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCan I request a custom item of Haunting merchandise?\n\u003c/strong\u003e\u00a0We love feedback from our community. If there\u0027s a style, a design, or even something innovative that you\u0027re thinking, let us know. We are happy to work with you to create that perfect clothing item that you\u0027ll wear to every event.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t have much money, can I still become a Patron? \n\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 a month adds up, and is greatly appreciated! We want you in this community!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCan I stop donating in the future if I can\u0027t afford it? \n\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m still confused. Can you help me? \n\u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, Haunting, an immersive experience, or just want to say hi, you can send me a message by \u003ca href=\"mailto:Contact@haunting.net\"\u003eclicking here\u003c/a\u003e!\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\nTHANK YOU FOR YOUR SUPPORT!\u003c/h4\u003e"
   },
