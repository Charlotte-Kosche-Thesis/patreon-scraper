    "summary": "Hail and well met, strangers and friends! I write about books (and occasionally other things) for money - but if you\u0027re here, you probably already know that, and I want to thank you for your interest and support.\u003cbr\u003e\n\u003cbr\u003e\nI write regular reviews for \u003cem\u003eLocus\u003c/em\u003e magazine and Tor.com, as well as a weekly Tor.com column, Sleeps With Monsters. My work has also appeared in\u003cem\u003e Vector, \u003c/em\u003e\u003cem\u003eThe Cascadia Subduction Zone,\u003c/em\u003e Strange Horizons, and the-now-sadly-retired Ideomancer.com.\u003cbr\u003e\u003cbr\u003eOnce upon a time, I set goals on this page and offered rewards slightly more tangible than my thanks. Then in December 2017, Patreon made it obvious that whatever else this platform may be, it\u0027s \u003cem\u003eclearly \u003c/em\u003ea bad idea to rely on it for long-term stability. I decided to dedicate more of my time to exploring other ways to get paid for my work. Reviews still happen here, but they\u0027re not tied to any schedule or metrics, and your support isn\u0027t paying for any one specific thing: it\u0027s paying for me to have more \u003cem\u003etime\u003c/em\u003e to think and talk about books in a variety of places.\u003cbr\u003e\u003cbr\u003eIf you enjoy my work, a collection of my reviews, \u003cem\u003e\u003cstrong\u003eSleeping With Monsters\u003c/strong\u003e, \u003c/em\u003eis available from:\u003ca href=\"http://www.aqueductpress.com/books/978-1-61976-123-0.php\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.barnesandnoble.com/w/sleeping-with-monsters-liz-bourke/1126628053\"\u003eBarnes \u0026amp; Noble (paperback) \u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\n\n\u003cstrong\u003e\n\u003ca href=\"https://www.barnesandnoble.com/w/sleeping-with-monsters-liz-bourke/1126791786?ean=2940158730665\"\u003eBarnes \u0026amp; Noble (ebook)\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://bookshop.blackwell.co.uk/bookshop/product/Sleeping-with-Monsters-by-Liz-Bourke/9781619761230\" target=\"_blank\"\u003eBlackwell\u0027s UK\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\n\t\n\u003cstrong\u003e\n\u003ca href=\"https://www.amazon.com/Sleeping-Monsters-Readings-Reactions-Science/dp/1619761238/\"\u003eAmazon.com\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\n\t\n\u003cstrong\u003e\n\u003ca href=\"https://www.amazon.co.uk/dp/1619761238/\"\u003eAmazon.co.uk\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\n\t\n\u003cstrong\u003e\n\u003ca href=\"https://www.bookdepository.com/Sleeping-with-Monsters-Liz-Bourke/9781619761230\"\u003eThe Book Depository\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.aqueductpress.com/books/978-1-61976-123-0.php\" target=\"_blank\"\u003eAqueduct Press\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd! You can sign up for my \u003ca href=\"http://eepurl.com/c90Bjz\" target=\"_blank\"\u003eVery Occasional Mailing List\u003c/a\u003e.\u003cbr\u003e"
