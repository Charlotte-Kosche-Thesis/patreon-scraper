    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/69YjcTB.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eQ\u0026amp;A; TIME PEOPLES! \u003cbr\u003e\u003cbr\u003eSo what is Heartstrings? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHeartstrings is the story of a girl who challenged her fate and must now face the consequences, and of a boy who will travel through time, across worlds and beyond dreams to be with her again. It\u0027s a love story between Connor Orpheus and Seraphina Eurydice, inspired by the greek myth of Orpheus and Eurydice - a story of lovers who travelled beyond death itself to be together. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat makes Heartstrings special? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHeartstrings has a unique story, it\u0027s emotionally powerful and filled with moments that will make readers smile, cry, feel depressed or angry, or feel hopeful. It\u0027s a roller-coaster of emotion. The multiverse of Heartstrings is rich and well thought out, and the writer and artist come together in a beautifully co-operative relationship to show the reader all about Connor and Sera\u0027s journey. \u003cbr\u003e\u003cbr\u003eThe comic\u0027s story and world is written by me, Dillon Hiles. I\u0027m a professional freelance writer, and I\u0027ve written and published a novel in the past. \u003cbr\u003e\u003cbr\u003eThe artwork is done by the talented comic artist Zoe Kozma, who draws with emotion, care, and love.\u00a0 \u003cbr\u003e\u003cbr\u003eTogether, through our mutual respect and fondness for this story, we are able to bring it to life in a wonderful way. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I give you my money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eErr.... because we asked nicely? Here\u0027s the thing, Heartstrings is a 2 person team. We all have other jobs that need our attention, and we have to focus on them if we wanna pay our bills. On top of jobs, Zoe has school. Even though we all love working on this project, we all still need to eat and earn money. \u003cbr\u003e\u003cbr\u003eBy supporting the comic, you will help provide funding that can be used to: \u003cbr\u003e\u003cbr\u003e- Pay for hosting fees/ad fees \u003cbr\u003e- Pay the artist, allowing her to dedicate more time to the comic \u003cbr\u003e- Pay the writer, allowing me to dedicate more time to the story and characters \u003cbr\u003e- Pay for expanding our site and reach, and creating cool merch\u00a0\u003cbr\u003e- Pay for tools that the artist can use to create even more beautiful work for your viewing pleasure \u003cbr\u003e\u003cbr\u003eThe more you support us the more we can provide for you. And your generosity will never be forgotten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can we expect from the comic?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTake a look: \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/TaHGk8A.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/YelPVbe.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/sKqGhZs.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DWNdPtS.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://imgur.com/Js6M9Pi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor more updates and information, either watch the Patreon or visit us here: https://discord.gg/AUEAMmS\u003cbr\u003e"
