    "summary": "\u003ch3\u003eHello\u003c/h3\u003eI\u2019m Hari, an illustrator and comic artist, creating mostly LGBT+ fantasy comics that are free to read online. Right now I\u0027m working on\u00a0\u003cstrong\u003eFinding Home,\u003c/strong\u003e\u00a0a long-form comic which will take\u00a0a huge amount of time to complete. Support from Patreon is incredibly helpful to me!! It lets me dedicate more of my time to make more/better comics, illustrations and extras.\u003cbr\u003e\u003cbr\u003eIf you like my work and want to help me make it, Patreon is the best way of doing it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePatreon rewards\u003c/h3\u003eAs well as helping me dedicate more time to these comics projects, supporting me on Patreon gives you access to rewards that give you a peek behind the scenes, with: sketchbook access, info about my process, worldbuilding, early access pages, extra comics and stories, and custom sketches.\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/4af1e34fc30b156dce809abf46969934/tumblr_oy830hZs2z1rznfg7o2_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/84259a72764d138971ccd0b64d1aed54/tumblr_oy830hZs2z1rznfg7o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMy comics\u003c/h3\u003eI\u2019m currently working on\u00a0\u003ca href=\"https://tapas.io/series/FindingHome\"\u003eFinding Home\u003c/a\u003e, an (award-winning) 16+ comic about feelings, nature, and magic.\u003cbr\u003e\u003cbr\u003eThis comic has more ambitious artwork and themes than my previous comics,\u00a0a different kind of storytelling, and a million drawings of forests.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon supporters get access to extra comics ($5), Finding Home pages way early ($3), as well as sketches, worldbuilding and process posts ($1).\u00a0I\u2019m really excited to tell this story - it\u2019s an ambitious project that will take a lot of work, your support is really appreciated!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/83d6416d7dcf34b5ba1502f6fa42ac1d/tumblr_oy830hZs2z1rznfg7o3_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2be3102c381ea760bf844526de281e49/tumblr_inline_p1xu8wrgpA1qzf9ti_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also made\u003ca href=\"https://tapas.io/series/Nyx-in-the-Overworld\"\u003e Nyx in the Overworld\u003c/a\u003e, a finished, 200+ page all ages comic, which started as a webcomic and is now a book (complete as of summer 2017!)\u003cbr\u003e\u003cbr\u003e(These comics are all set in the same universe, with overlapping characters, but can be read independently of each other.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/d50400a40d52bd12291bd41f9bd98caf/tumblr_oy830hZs2z1rznfg7o5_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also made \u003cstrong\u003eBernie and the Demon, \u003c/strong\u003eand have written\u00a0a few other short comics available in full on Patreon and in print only (including Find me in the Shadows and autobio comics).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/68e593fb4f9cac4b453c33e6d783dd95/tumblr_inline_oud0nxSHbp1qzf9ti_500.jpg\" style=\"width: 281px;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/4daf9b6bc6aefcc618d55bb8cbd09971/tumblr_oyg7f8y3ut1rznfg7o3_540.jpg\" style=\"width: 279px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003eThanks for reading!\u003c/h3\u003eand thanks so much to everyone who has supported my work here and elsewhere so far, you guys are the greatest \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLinks:\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e@\u003cstrong\u003eharidraws\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"http://haridraws.etsy.com\" rel=\"nofollow\"\u003eShop\u003c/a\u003e |\u00a0\u003ca href=\"http://www.instagram.com/haridraws\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http:
