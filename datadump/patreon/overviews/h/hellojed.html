    "published_at": "2017-02-07T23:49:14+00:00",
    "summary": "My name\u0027s Leo. I\u0027m an accomplished video game developer, comic artist, and illustrator. I\u0027ve been making games and comics for about 6 years. I\u0027ve worked in the game industry on titles like \u003cstrong\u003eDeer Hunter, Bejeweled Blitz, Plants Vs Zombies 2, \u003c/strong\u003eand\u003cstrong\u003e Forza Motorsports\u003c/strong\u003e. My personal games have been covered by the likes of \u003cstrong\u003eRock Paper Shotgun, Kotaku, \u003c/strong\u003eand\u003cstrong\u003e Killscreen.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://hellojed.itch.io\"\u003e\u003cstrong\u003e\u003cem\u003eMy games can be viewed here: on itch.io\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.io/aW1hZ2UyL3VzZXIvNTkzLzMyNjUyNS5wbmc=/original/iKS48%2B.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eKill Screen Daily\u003c/h4\u003e\u003cblockquote\u003e\"Although The Tower Inverted is, at its core, a stroll through the landscape, it is not a walking simulator. Its purpose is more specific. The game, to borrow a term from Le Corbusier, is an architectural. It is a carefully designed trip through a sequence of spaces, each level building to a specific conclusion.\" - \u003ca href=\"https://killscreen.com/articles/the-tower-inverted-still-looks-longingly-to-the-sky/\"\u003eDavid Ruden\u003cbr\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003ch4\u003eRock Paper Shotgun\u003c/h4\u003e\u003cblockquote\u003e\"Leo Burke has created a sad and wonderful little game trying to recreate actual feelings of mourning. \" - \u003ca href=\"http://www.rockpapershotgun.com/2014/11/11/mournful-meandering-press-e-to/\"\u003eAlice O\u0027Connor\u003cbr\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003ch4\u003eWarp Door\u003c/h4\u003e\u003cblockquote\u003e\"Why play it? Imagine if a videogame was found on an old cassette tape. That cassette has taken some bashes and scuffs during its life, possibly housed a demon once or twice, too.\" - \u003ca href=\"http://wip.warpdoor.com/2014/06/01/warp-doors-pocket-dimension-flip-the-cassette/\"\u003eChris Priestman\u003c/a\u003e\u003c/blockquote\u003e\u003cbr\u003eI\u0027ve started working on a comic: Puppy Space Pirates, an action packed sci-fi adventure about a group of genetically engineered dogs looking for a new planet to call home, and blowing up anyone that gets in their way! Currently it\u0027s 30 pages in, and it takes up a lot of my time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/83768d7a8a3c8766ac34d5db14ede5a6/tumblr_okw61qvljf1svf0i3o1_1280.png\"\u003e\u003cbr\u003e\u003ca href=\"https://puppyspacepirates.tumblr.com\"\u003ePuppy Space Pirates can be read here, on Tumblr!\u003c/a\u003e\u003cbr\u003eI tend to make a new art game every few months. These are build in Unity 3D and are typically released thru itch.io.\u00a0\u003cstrong\u003eWith your support, I can bump that up to one a month, in addition to the comic and longer term projects. \u003c/strong\u003eI can also take place in game jams more often and crank out more titles.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.io/aW1hZ2UvNzM3ODMvMzQwNzE4LnBuZw==/347x500/ZKYuxQ.png\"\u003e\u003cimg src=\"https://img.itch.io/aW1hZ2UvODA1MC8yMjA5OS5wbmc=/347x500/2Ctp%2BU.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.io/aW1hZ2UvNDQxMjYvMTkwMjgyLnBuZw==/347x500/0CpYNl.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d also like to work on several longer term projects. \u003cstrong\u003eIf I\u0027m fully funded, one of these projects will be built out into a retail game,\u003c/strong\u003e and you can help me decide which one!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.io/aW1hZ2UvNzIxNDQvMzMxNDMzLnBuZw==/original/0cA2Tk.png\"\u003e\u003cbr\u003eThanks for helping out, I really appreciate it!\u003cbr\u003e"
