    "summary": "My name is Lane, creator of \u003cstrong\u003eHey Lane Gardens\u003c/strong\u003e.\u003cimg src=\"https://scontent.ffcm1-2.fna.fbcdn.net/v/t1.0-9/26195452_1584185618340873_2371754596608909768_n.png?oh=8269aa9cb63984285bd2ffe7a5d256a5\u0026amp;oe=5B47D027\" style=\"width: 169px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eWelcome to my patreon!\u003cbr\u003e\u003cbr\u003eSince I was a small child, I have been gardening alongside my family and neighbors. I designed and implemented my first vegetable garden at the shy age of 11, rapidly expanding from a 10 x 10 ft plot to the 50 x 50 ft expanse that still exists today on my parent\u0027s property.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey Lane Gardens\u003c/strong\u003e began as an experiment in my backyard, rapidly expanding throughout my property and into my basement in a wave of heirloom vegetables, perennial herbs and dozens of varieties of squash, lettuce, peppers and tomatoes.\u003cbr\u003e\u003cimg src=\"https://scontent.ffcm1-2.fna.fbcdn.net/v/t1.0-9/13920784_10210163330669821_1285774881545972484_n.jpg?oh=251add98525df851af87285b1a1d8daa\u0026amp;oe=5B04599B\" style=\"width: 578px;\"\u003e\u003cbr\u003e\u003cbr\u003eFor nearly a decade, I gifted\u00a0 pound after pound of fresh, quality produce to friends, family, and neighbors. Almost by accident, I created an urban farm that was sustainable and attractive, right in the heart of the city.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbove all else, I want to share my knowledge.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI believe that\u00a0we can improve not only the places we live, but the ways we live - through sustainability practices, eco-accountability and boosting the biodiversity of the things that grow around us. \u003cbr\u003e\u003cbr\u003eJoin me on an adventure to cultivate curiosity, feed fascination, and find new ways to grow it greener!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBecoming a patron is painless\u003c/strong\u003e - get access to quality infographics, hand-drawn garden illustrations, and reviews on garden gadgets and agricultural technology.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI hope you\u0027ll join me!\u003cbr\u003e"
