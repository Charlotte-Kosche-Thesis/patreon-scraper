    "summary": "Thanks to all the support I\u0027ve seen from the H!P fandom in the entirety of my stay :)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"//www.dailymotion.com/embed/video/x5d96r7\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://www.dailymotion.com/video/x5d96r7_hello-station-208_fun\" target=\"_blank\"\u003eHello!Station 208\u003c/a\u003e \u003cem\u003eby \u003ca href=\"http://www.dailymotion.com/Mikka-\" target=\"_blank\"\u003eMikka-\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to make H!P enjoyable to more and more fans by translating videos into English for those who do not understand Japanese. This creates a more interactive and enjoyable fan experience! As foreigners, we already miss a lot of interaction with our favorite members... It would be a shame to miss out on what they say, as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI focus on creating translated \u003cem\u003evideos \u003c/em\u003eof various H!P acts... such as: Hello!Station (my main project), DVD magazines, MC corners, TV segments, etc.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWith my work being so busy, I\u0027ve changed my Patreon charging system to be every 2 videos released instead of $__ per month. This way, you\u0027re not getting charged for videos I don\u0027t create.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eH!P has brought a lot of light into my life, and I\u0027d like to spread that light to all of you as well.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"//www.dailymotion.com/embed/video/x5kg3a4\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://www.dailymotion.com/video/x5kg3a4\" target=\"_blank\"\u003eKudo Haruka Graduation News Segment (Eng Sub)\u003c/a\u003e \u003cem\u003eby \u003ca href=\"http://www.dailymotion.com/Mikka-\" target=\"_blank\"\u00
