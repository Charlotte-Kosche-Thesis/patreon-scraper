y neat rewards, like early access to each episode before they\u0027re published to iTunes and YouTube!\u003cbr\u003e\u003cbr\u003e\nWe will never use Patreon as a \"pay wall\" to our podcast. Everything we produce will always remain free to view on our \u003ca href=\"http://www.youtube.com/headacheheroes\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/headacheheroes\" rel=\"nofollow\"\u003eInstagram account\u003c/a\u003e, and\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/a-nightmare-for-a-nonvoter/id1345528599\"\u003eiTunes feed\u003c/a\u003e. But if you like what we do and want to hear more of it, this is the perfect chance to make that happen. You can donate any amount you like to us on a monthly basis and \nchange your pledge amount at any time. Think of it like a flexible subscription service for our gross nerdy voices!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~~~\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTHANK YOU SO MUCH!!!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
