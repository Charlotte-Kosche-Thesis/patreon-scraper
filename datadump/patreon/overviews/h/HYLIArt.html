    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey guys!\u003cbr\u003e\u003cbr\u003eThe page is very \u003cstrong\u003eWork In Progress\u003c/strong\u003e at the moment! Taking some time to get things set up and figure out the flow of the whole Patreon system, so please bear with me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/9e36905ff2ea875c1f5a47db209c99a0/tumblr_o402x2A8n71qk32lpo1_1280.png\"\u003e\u003cimg src=\"https://40.media.tumblr.com/d66c3783a14d947487238fc000162c4c/tumblr_o402x2A8n71qk32lpo2_r1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/8fb8e1df60ccb371cf68d72e77149b73/tumblr_o402x2A8n71qk32lpo3_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/c8681b7493b73cf83ba1ae4ecdf36dfc/tumblr_o402x2A8n71qk32lpo4_r1_1280.png\"\u003e\u003cimg src=\"https://36.media.tumblr.com/feba21f824557962d1dac4c00e14b776/tumblr_o402x2A8n71qk32lpo5_r2_1280.png\"\u003eMy name\u0027s Tom, and I like to make stuff! I recently graduated from Penn State University\u0027s main campus with a bachelor\u0027s in Digital Art and Design, and I\u0027m hoping to soon become a professional in studio concept artist in the gaming industry. At the moment, however, I\u0027m working freelance and on commission based pieces! What you\u0027ll find here will be a mix of character designs, environment concepts, tutorials and the occasional comic spread, including a mix of original content and characters as well as creations inspired by both my \u003cstrong\u003e(and, if you\u0027re a patron, your own)\u003c/strong\u003e favorite games, television series and movies!\u003cbr\u003e\u003cbr\u003eCreations can come in a variety of forms, whether sketch and thumbnail compilations, lineart and flat swatch pieces or fully rendered concepts for the purpose of using as reference for 3D modeling and animation, but I\u0027m going to stick to finished pieces for the most part! As time goes on I plan on expanding my rewards and the content I\u0027m putting out, so if you stick around a while I\u0027ll make sure you get nothing but the best of my best!\u003cbr\u003e\u003cbr\u003eI\u0027m currently revamping the page to function on a monthly system so I can get you guys more content without overcharging you!\u003cbr\u003e\u003cbr\u003eUltimately I want to use Patreon to grow and network as an artist and to help anyone who\u0027s interested to grow along with me!\u003cbr\u003e\u003cbr\u003eThanks so much regardless for stopping by my page! I really hope you\u0027ll consider becoming a Patron! Even if it\u0027s only a dollar every now an then, I can\u0027t stress to you what an amazing help you\u0027ll be to me!\u003cbr\u003e\u00a0If you\u0027re interested you can also check me out on tumblr (\u003ca href=\"http://www.faeriefountain.tumblr.com/\" rel=\"nofollow\"\u003epersonal\u003c/a\u003e / \u003ca href=\"http://hyliart.tumblr.com/\" rel=\"nofollow\"\u003eart\u003c/a\u003e) and \u003ca href=\"http://twitter.com/tomrandby\" rel=\"nofollow\"\u003etwitter!\u003c/a\u003e You can also check out my \u003ca href=\"http://www.thomasrandby.com/\" rel=\"nofollow\"\u003ewebsite!\u003c/a\u003e\u003ca href=\"http://www.thomasrandby.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://www.thomasrandby.com\" rel=\"nofollow\"\u003e\u003c/a\u003e"
