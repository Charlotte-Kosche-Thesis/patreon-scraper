    "summary": "Hello and thank you for your interest in Higher Grounds!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get: \u003c/strong\u003eFor being a Patron, you\u0027ll get access to game materials created by Higher Grounds! These include supplements for a gamut of systems, including Higher Grounds\u0027 own Three6 Engine games like Dhovaine or Narrative d20 for Modern Adventures. Higher Grounds makes supplements for Pathfinder and D\u0026amp;D 5th Edition, as well as Vampire: The Masquerade (Storyteller\u0027s Vault) and Fate Games. We also produce core books such as the Slasher RPG and Warsong: Second Edition for Fate Core, Modern Adventures and Dhovaine.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I Am And What I Do: \u003c/strong\u003eHigher Grounds produces tabletop RPGs and RPG supplements. Our ultimate goal is to bring new flavors of games to the tables of gamers, everywhere. I want to take tabletop rpgs to the next level!\u00a0\u003cbr\u003e\u003cbr\u003eI do all of this because I firmly believe that tabletop rpgs are the best games there are! The limits are only in your imagination. To that end, I believe that tabletop games really enrich the lives of others by giving people a creative outlet and providing people with an epic story that they can take part in.\u00a0\u003cbr\u003e\u003cbr\u003eHaving patrons sponsoring Higher Grounds create great games for awesome folks like you!\u003cbr\u003e\u003cbr\u003eWhat happens if you don\u0027t pledge? Essentially nothing. Life will continue just as it did before. By pledging and becoming a patron, however, you help me make better content and games.\u00a0\u003cbr\u003e\u003cbr\u003eThanks again for taking some time to read my patreon page, and thank you for your support.\u003cbr\u003e\u003cbr\u003eYours truly,\u003cbr\u003eRay\u003cbr\u003e"
