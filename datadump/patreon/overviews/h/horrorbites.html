    "summary": "\u003ch1\u003eYou like horror. We do horror.\u003c/h1\u003e\u003cstrong\u003eStep out of the drudgery and into the dark, digital world of \u003cem\u003e\u0027Horror Bites Magazine.\u0027\u003c/em\u003e\u003c/strong\u003e\n \u003cbr\u003eSubscriptions start at only $1.50 an issue, so come into our dark domain \nwhile you still can, least drudgery and boredom swallow you up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to subscribe: \u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eCick the \"Become a Patron\" button.\u003c/li\u003e\u003cli\u003eChoose the \"subscriber\" option, and click continue.\u003c/li\u003e\u003cli\u003e(optional) Click \"Set Monthly max\" checkbox and enter \u00271\u0027 in the \u0027times per month\u0027 box.\u003cul\u003e\u003cli\u003eYou have our solemn promise never to charge you more than once a month.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eClick \"Confrim and Pledge.\"\u003c/li\u003e\u003cli\u003eGet \u003cem\u003e\u0027Horror Bites magazine\u0027 \u003c/em\u003edelivered to your inbox every month. \u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eAt \u0027\u003cem\u003eHorror Bites Magazine,\u003c/em\u003e\u0027 we go out and search for up and coming authors who write \u003cstrong\u003ethat almost believable style of horror\u003c/strong\u003e\n that Reddit\u0027s NoSleep community is so well known for. Gore, slasher, \nand dystopian horror all have their place but in our ezine, \u003cstrong\u003ewe bring you that edgy, \u0027there\u0027s something behind me,\u0027 feeling\u003c/strong\u003e that all horror fans crave, every two months in our ezine. In each issue you get \u003cstrong\u003efive horror shorts an issue, from the authors you didn\u0027t know you\u0027d love, all wrapped up in a digital bundle.\u003c/strong\u003e\u003cbr\u003e\u003ch1\u003eYour Average Issue:\u003c/h1\u003eYour average issue of \u003cem\u003e\u0027Horror Bites Magazine,\u0027\u003c/em\u003e has five short stories, which are \u003cstrong\u003esourced from the internet\u0027s most booming online horror communities\u003c/strong\u003e. What\u0027s more, starting in 2018 we\u0027ll be bringing you \u003cstrong\u003einterviews with some of the web\u0027s best-known authors\u003c/strong\u003e\n for a look into the brains behind the horror and the experience of \nspreading chills to the internet\u0027s thrill seekers. Generally that will \nmean \u003cstrong\u003ethree original stories and two reprints per issue,\u003c/strong\u003e with issues available in .mobi, .epub, and .pdf formats.\u003cbr\u003e\u003ch1\u003eYou Directly Support the Authors\u003c/h1\u003eWhen\n you read a story that both shocks and elates, you\u0027re more than happy to\n give the author a like, a share, a retweet, an upvote, or a \nwhatever-the-medium-provides. However, a subscription to \u003cem\u003e\u0027Horror Bites Magazine,\u0027\u003c/em\u003e lets you give the authors you love more than just internet feel-good points.\u003cbr\u003eInstead, \u003cstrong\u003eevery dollar you spend on an issue of \u003cem\u003e\u0027Horror Bites Magazine,\u0027\u003c/em\u003e goes directly to the authors. \u003c/strong\u003e\u003cbr\u003eAt\n the current rate, we\u0027re only able to give $0.0025 per word to our \nauthors, but as our community grow\u0027s we\u0027re dedicated to driving up our \nroyalty rates and providing the small time authors you know and love \nwith a solid wage for their blood sweat and chills."
