    "summary": "\u003ch2\u003eWho am I?\u003c/h2\u003e\u003cbr\u003eHey guys, its Wolfer and I make videos on\nYoutube, steam video games, and do podcasts!\u003cbr\u003e\n\n\u003cbr\u003e\nI tend to do trailer reactions\u2026a lot of trailer reactions.\n\ud83d\ude05\u003cbr\u003e\u003cbr\u003eYeah, I know, but hey, if you don\u2019t like trailer reactions, don\u2019t worry cause I\nalso host my own podcast every single week!\u003cbr\u003e\n\u003cbr\u003e\n\nI also make random videos like try not to laugh challenges, let\u2019s\nplays, and other stuff. \u003cbr\u003e\n\n\u003cbr\u003e\nI usually stream Fridays on Twitch and Youtube gaming!\u003cbr\u003e\n\u003cbr\u003e\nYeah, I do a little bit of everything when it comes to gaming\nand I love what I do so I hope you do too!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy support me?\u003c/h2\u003e\u003cbr\u003eListen, I\u2019m not going on a whole speal about how I need money to maintain my content. Honestly. it\u2019s not very expensive once you purchase the equipment and I would\u2019ve done that anyway because I love what I\u2019m doing! \u003cbr\u003e\u003cbr\u003eThat being said, I got big dreams!\u003cbr\u003e\u003cbr\u003eI want to make bigger and better content. \u003cbr\u003eI want to pay my best friend who\u2019s currently co-hosting my podcasts for free. \u003cbr\u003eI want to dedicate more time and effort to Youtube and Twitch as a whole. \u003cbr\u003eI want to cover big events gaming like E3 and Pax East. \u003cbr\u003eI would absolutely love to have an office for videos one day.\u003cbr\u003e\u003cbr\u003eUnfortunately, all this cost money...a lot of money.\u003cbr\u003e\u003cbr\u003eSo please, if you want to see me fulfill my dream of creating epic content or you just like what I do, support my Patreon!\u003cbr\u003e"
