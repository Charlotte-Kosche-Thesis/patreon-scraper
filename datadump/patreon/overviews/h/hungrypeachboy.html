    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg\u003e\u003cimg src=\"https://imgur.com/a/M2PXB\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cblockquote\u003e\n\t\t\u003ca\u003e\u003c/a\u003e\n\t\u003c/blockquote\u003e\n\tHello new pal! Thanks for comin\u0027 and sayin\u0027 hi!\n\t\u003c/strong\u003e I like creating funny and sometimes scary things.I have a lot of projects I want to do, and it\u0027s a struggle to keep up with them all as well as pay all my bills, so with your help I can carve some time out to make all the comics, tarot cards, scripts, films that I want to make for your big friendly eye holes. It\u0027s independent art baby!\u003cbr\u003e\n\t\u003cstrong\u003eWait who the hell are you?\u003c/strong\u003e\u00a0Good question chum! I\u0027ve been doing comedy for audiance close to a decade now and have racked up a lot of nominations and awards in New Zealand, I\u0027ve studied film-making at the University of Canterbury Fine Arts School and made lots of shorts and music videos and have a masters in Scriptwriting from the International Institute of Modern Writing and been drawing funny/creepy looking cartoons since as long as I can remember.\u003cbr\u003e\n\t\u003cbr\u003e\n\tBasically I like entertaining people with new, different and, hopefully, original content that people seem to enjoy, I hope you\u0027re one of them! My dream is to be a fully independent creator and to have the opportunity to make as many of my ideas as possible, and if you help me, I hope to give you months and months of entertainment. :)\n\u003c/div\u003e\n\u003cbr\u003e"
