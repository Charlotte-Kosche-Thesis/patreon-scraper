    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jfhY0wmD2nA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDr\u00e1ga n\u00e9z\u0151m, olvas\u00f3m, k\u00f6vet\u0151m!\u003cbr\u003e\u003cbr\u003eRengeteg tesztet \u00e9s bemutat\u00f3t szeretn\u00e9k k\u00e9sz\u00edteni, szeretn\u00e9m bemutatni az elektromos aut\u00f3z\u00e1s el\u0151nyeit \u00e9s h\u00e1tr\u00e1nyait a n\u00e9z\u0151imnek. Plusz a legjobb k\u00fcty\u00fckr\u0151l is szeretn\u00e9k vide\u00f3kat k\u00e9sz\u00edteni. Ehhez viszont rengeteg id\u0151 \u00e9s p\u00e9nz sz\u00fcks\u00e9ges. Az id\u0151t r\u00e1 tudom sz\u00e1nni, de az anyagi forr\u00e1saim v\u00e9gesek, tekintve, hogy feladtam az eddigi munk\u00e1mat az\u00e9rt, hogy csak azzal foglalkozhassak, amit szeretek. Meg amit te is szeretsz, ha ezt olvasod.\u003cbr\u003e\u003cbr\u003eK\u00e9rlek t\u00e1mogass, ha kicsit is sz\u00f3rakoztatnak a vide\u00f3im.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMost biztos arra gondolsz, minek k\u00fcldjek ennek a fick\u00f3nak p\u00e9nzt, tele van l\u00f3v\u00e9val. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eJ\u00f3 k\u00e9rd\u00e9s, de ez nincs \u00edgy. Van lak\u00e1shitelem, \u00e9s sajnos nincsenek milli\u00f3k a p\u00e1rn\u00e1ban sem. Eddig magam finansz\u00edroztam a vide\u00f3k k\u00e9sz\u00edt\u00e9s\u00e9t, de sajnos nekem sincs v\u00e9gtelen p\u00e9nzem. Viszont nem szeretn\u00e9k \u00f6r\u00f6kre iPhone-nal k\u00e9sz\u00edteni vide\u00f3kat. Ha nincs f\u00e9ny, akkor kev\u00e9s, mint elektromos aut\u00f3ban a benzin... Sz\u00f3val kellene jobb kamera, mikrofonok, SSD a g\u00e9pembe vagy ink\u00e1bb egy i7-es iMac, hogy ne kelljen minden v\u00e1g\u00e1ssal megszenvedni, nincs m\u00e1r laptopom se, ami j\u00f3l j\u00f6nne ha esetleg k\u00fclf\u00f6ld\u00f6n forgatok.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSokan k\u00e9rdezik: A Youtube nem fizet?\u00a0\u003c/em\u003e\u003cbr\u003eDe, csak itthon szinte minim\u00e1lis \u00f6sszeget. Kev\u00e9s a hirdet\u0151, b\u0151ven 100 000 forint alatt van a havi bev\u00e9tel, ami el is megy p\u00e9ld\u00e1ul Facebook postokra. (Szponzor\u00e1lt post n\u00e9lk\u00fcl szinte nulla az el\u00e9r\u00e9s, musz\u00e1j k\u00f6lteni erre.)\u003cbr\u003e\u003cbr\u003eK\u00f6zben fenn kell tartani a blogomat, fizetni a fejleszt\u0151ket, t\u00f6lteni a tesztaut\u00f3kat, cser\u00e9lgetni a forgat\u00e1sok k\u00f6zben elhaszn\u00e1l\u00f3d\u00f3 cuccokat, ha van seg\u00edts\u00e9gem, akkor \u0151t is etetni kell stb.\u003cbr\u003e\u003cbr\u003eVan egy csom\u00f3 tervem nagyon \u00fct\u0151s vide\u00f3kra, ezekhez viszont utazni kell majd sokat, aut\u00f3kat b\u00e9relni, hoteleket fizetni, repjegyet venni, stb.\u00a0N\u00e9h\u00e1ny p\u00e9lda m\u00e9g, amiket csak veletek tudok majd megval\u00f3s\u00edtani:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBej\u00e1rn\u00e1d velem Norv\u00e9gi\u00e1t \u00e9s megn\u00e9zn\u00e9d az ottani elektromos aut\u00f3s helyzetet? Gondolom igen. Na most ez als\u00f3 hangon 2000 doll\u00e1r... Ezeket nem tudom saj\u00e1t zsebb\u0151l kifizetni, kellenek a t\u00e1mogat\u00f3k. Megn\u00e9zn\u00e9d velem a Tesla mega giga gy\u00e1rat? Ahhoz \u00e1t kell rep\u00fcljem az \u00f3ce\u00e1nt. De ha \u00f6sszej\u00f6n, akkor \u00fct\u0151s vide\u00f3t forgathatok.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eVan egy csom\u00f3 egzotikus aut\u00f3 \u00e9s tech csoda, amik Magyarorsz\u00e1gon nem el\u00e9rhet\u0151k, ezeknek a bemutat\u00e1s\u00e1hoz k\u00fclf\u00f6ldre kell utazni. Megn\u00e9zn\u00e9d a Lucid Air-t? Megoldhat\u00f3, csak oda kell menjek. Rimac? Az sem gond, de utaznom kell. \u003cdel\u003eTesla Model 3? 700 doll\u00e1r\u00e9rt m\u00e1r tudn\u00e9k b\u00e9relni, de m\u00e9g oda is kell utazni az USA-ba.\u003c/del\u003e \u00a0\u003cem\u003eFriss\u00edt\u00e9s: A Tesla Model 3 tesztel\u00e9se, ami a Patreon t\u00e1mogat\u00f3knak h\u00e1la m\u00e1r meg is val\u00f3sult, plusz m\u00e9g egy Cadillac ELR is belef\u00e9rt.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eAz aut\u00f3ki\u00e1ll\u00edt\u00e1sokr\u00f3l ne is besz\u00e9lj\u00fcnk, azokon sem \u00e1rt ott lenni, ha csod\u00e1kat szeretne vide\u00f3zni az ember.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEz csak p\u00e1r \u00f6tlet, de van m\u00e9g egy csom\u00f3 minden a tarsolyomban, amit nem szeretn\u00e9k el\u00e1rulni, nehogy valaki leny\u00falja az \u00f6tletemet.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eT\u00e1mogat\u00f3i szintek:\u003cbr\u003e\u003cbr\u003eMinden elektron sz\u00e1m\u00edt (1 doll\u00e1r):\u00a0\u00d6r\u00f6k h\u00e1l\u00e1m + hozz\u00e1f\u00e9r\u00e9s a Patreon-feedhez, ahol olyan tartalmak lesznek, ami sehol m\u00e1shol. Werk, forgat\u00e1si tervek, ciki vide\u00f3k r\u00f3lam (tuti lesznek ilyenek), sz\u00f3val minden, amit nem biztos, hogy ki akarn\u00e9k rakni a blogomra.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatronauta\u003c/strong\u003e \u003cstrong\u003e(2 doll\u00e1r):\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eKett\u0151 pont k\u00e9tszer annyi, mint egy. Nincs semmi el\u0151nye ennek a Tier-nek, hiszen m\u00e1r 1 doll\u00e1r\u00e9rt odaadok minden olyat, amit m\u00e1sok 2-3-5-\u00e9rt szoktak. Nekem t\u00e9nyleg el\u00e9g egyetlen doll\u00e1r is. Ha a n\u00e9z\u0151im 1 sz\u00e1zal\u00e9ka k\u00fcldene egy doll\u00e1rt, az havi 5000 doll\u00e1r lenne... De sokan k\u00e9rdezt\u00e9k mi\u00e9rt nincs 2 doll\u00e1ros Tier, \u00edgy ez\u00e9rt lett ez. K\u00e9tszer annyi K\u00d6SZ\u00d6NET ha ezt nyomod meg!\u00a0\u003cstrong\u003e\u003cstrong\u003e+ az el\u0151z\u0151 szint.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupernauta (7 doll\u00e1r): R\u00e1kkattant\u00e1l a vide\u00f3imra? Szeretn\u00e9d m\u00e1r ak\u00e1r napokkal a publik\u00e1l\u00e1s el\u0151tt megn\u00e9zni? Megoldhat\u00f3, hiszen sokszor m\u00e1r napokkal az \u00e9les\u00edt\u00e9s el\u0151tt k\u00e9szre v\u00e1gom \u0151ket.\u00a0\u003cstrong\u003e+ az el\u0151z\u0151 szintek.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSpecialnauta (10 doll\u00e1r)\u00a0A blogomon a\u00a0\u003c/strong\u003e\u003ca href=\"http://handras.hu/handrastv/\"\u003eHandrasTV\u003c/a\u003e\u003cstrong\u003e\u00a0oldalon, megjelen\u00edtem a neved, mint t\u00e1mogat\u00f3. Ak\u00e1r a blogod vagy b\u00e1rmilyen oldalad linkj\u00e9t is k\u00e9rheted a nevedre, am\u00edg t\u00e1mogat\u00f3 vagy.  + az el\u0151z\u0151 szintek.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eElektronauta (100 doll\u00e1r): Szeretn\u00e9l velem meg az i3-mal gurulni egyet, meginni egy KV-t \u00e9s dum\u00e1lni velem? Ez ut\u00f3bbi nem nagy sz\u00e1m, de az i3 gurul\u00e1s meg\u00e9ri. Budapesten, vagy k\u00f6rny\u00e9k\u00e9n, b\u00e1rhova elmegyek, felkaplak \u00e9s gurulhatunk.\u00a0\u003cstrong\u003e+ az el\u0151z\u0151 szintek.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDirectornauta (200 doll\u00e1r): Minden h\u00f3napban kisorsolok valakit, aki elj\u00f6het velem forgatni.\u00a0\u003cstrong\u003e+ az el\u0151z\u0151 szintek.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMarketingnauta (300 doll\u00e1r): Ez el\u00e9g sok p\u00e9nz, de ne felejtsd el, hogy az \u00f6sszes vide\u00f3 v\u00e9g\u00e9re odaker\u00fclsz \u00e9s ezeket a vide\u00f3kat jelenleg 50-100 000 k\u00f6r\u00fcli n\u00e9z\u0151 l\u00e1tja. Egyenk\u00e9nt. Van amit 400 000-en l\u00e1ttak. S\u0151t, m\u00e9g \u00e9vek m\u00falva is l\u00e1tni fogj\u00e1k. \u00a0\u003cstrong\u003e+ az el\u0151z\u0151 szintek. (Ha c\u00e9gesen szeretn\u00e9d ezt, az is megoldhat\u00f3.)\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOk\u00e9, meggy\u0151ztetek, \u00e9s szeretn\u00e9l t\u00e1mogatni?\u003cbr\u003eEgyszer\u0171. Jobboldalt, a szintek felsorol\u00e1s\u00e1n\u00e1l ki tudod v\u00e1lasztani az \u00f6sszeget, megnyomod a gombot \u00e9s k\u00f6veted a l\u00e9p\u00e9seket. Term\u00e9szetesen a t\u00e1mogat\u00e1s b\u00e1rmikor lemondhat\u00f3, de azon leszek, hogy egyre jobb \u00e9s t\u00f6bb tartalmat ny\u00fajtsak.\u003cbr\u003e\u003cbr\u003eEl\u0151re is k\u00f6sz\u00f6n\u00f6m ha seg\u00edtesz!\u003cbr\u003eHandras\u003cbr\u003e\u003cbr\u003e"
