    "summary": "\u003cstrong\u003eHi Confidants,\u003c/strong\u003e\u003cbr\u003eI am an Aussie woman from Adelaide living in Hong Kong and I have recently started this podcast. Thank you so much for listening to Hong Kong Confidential and for visiting my Patreon page.\u003cbr\u003e \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://tinypic.com?ref=30aayc2\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/30aayc2.jpg\" style=\"width: 207px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat is Hong Kong Confidential?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2qbrevt.jpg\"\u003e\u003c/a\u003e\"\u0026gt;\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eHong Kong Confidential is a\npodcast where I interview people from many different walks of\nlife in Hong Kong. Guests share their wisdom, insights and experiences with our\nlisteners. I am here to connect with my listeners and hopefully try to make a few dollars to cover my costs. \u003cbr\u003e\u003cbr\u003eI have just been invited to join Auscast Network: Australia\u0027s coolest podcast network. \u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i65.tinypic.com/29lh46w.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHere is a link to my new webpage at Auscast Network\u003ca href=\"https://www.auscastnetwork.com/home/hong-kong-confidential\" target=\"_blank\"\u003e\u003cbr\u003eMy new webpage at Auscast Network\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i63.tinypic.com/5yrndx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHong Kong Confidential is also now on Spotify: Yay!\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i67.tinypic.com/292bor6.jpg\"\u003e\" /\u0026gt;\u003cbr\u003e\u003cbr\u003eHong Kong Confidential is sponsored by Teresa\u0027s Turkish Towels \u003ca href=\"https://hkturkish.com/\"\u003ehttps://hkturkish.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2vv6n83\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/2vv6n83.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eHere is my recent press release which gives a lot more detail\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.prweb.com/releases/2017/11/prweb14942917.htm\"\u003eHong Kong Confidential Press Release\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAbout me......\u003cbr\u003e\u003c/strong\u003eI am from Adelaide in Australia and I have been living\nin Hong Kong for 17 years. I am a mother and a teacher. I\u00a0 have an interest\nin well-being, empowering women, education, social issues, encouraging greatness\nand sharing my wisdom and the wisdom of others with my listeners. I started this podcast to do something creative and hopefully to help and inspire people by discussing meaningful social issues and engaging topics. You can listen by subscribing on Apple Podcasts, YouTube, Stitcher or click on this link and enjoy. \u003ca href=\"https://www.auscastnetwork.com/home/hong-kong-confidential\"\u003eHong Kong Confidential Podcast Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eThis is a platform where you can support creative types, like myself, on a monthly basis. In exchange for your wonderful support you will get some awesome rewards and cool stuff to say thanks for being there for me. \u003cstrong\u003ePlease note, donations are all in USD.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to do?\u003cbr\u003e\u003c/strong\u003eYou can pledge any amount in USD that you can spare per month to support Hong Kong Confidential podcast. In response to your generosity, I will give you shouts on my show, skype with you and share my wise words of wisdom, follow you on Instagram and Twitter and also give you merchandise like T shirts and stickers with the Hong Kong Confidential logo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour generous donations will.......\u003c/strong\u003e.\u003cbr\u003e\u003cul\u003e\u003cli\u003eAllow me to upgrade my equipment and also give me the opportunity to rent a studio for my recordings rather than doing it in many unsuitable places.\u003c/li\u003e\u003cli\u003eI can produce bonus episodes and extra content\u003c/li\u003e\u003cli\u003eEnable me to purchase merchandise that I can share with my listeners.\u003c/li\u003e\u003cli\u003eFund travel where I can go to different countries and do live shows and expand my reach.\u003c/li\u003e\u003cli\u003ePay for expert editing that I can\u0027t do sometimes. (just the really tricky stuff)\u003c/li\u003e\u003cli\u003eEnable me to do more online promotion of my podcast and get the word out there on a much larger scale.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks for visiting my Patreon page and for your contributions. You guys are awesome!\u003cbr\u003eMuch love\u003cbr\u003eJules\u003cbr\u003e\u003cbr\u003e"
   },
