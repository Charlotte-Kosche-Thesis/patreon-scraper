    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FdZ9rJBiIQYc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DdZ9rJBiIQYc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FdZ9rJBiIQYc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eHallo\u003c/strong\u003e, sch\u00f6n das Du den Weg auf meine Patreon Seite gefunden hast. \u003cbr\u003eIch habe einige wirklich gro\u00dfartige Pl\u00e4ne f\u00fcr die Zukunft und ich lade Dich ein, Teil davon zu sein.\u00a0\u003cbr\u003e\u003cbr\u003eWie Du dir vorstellen kannst steckt eine riesige Menge Arbeit und Zeit in diesem Projekt (\u003cstrong\u003e7\u003c/strong\u003e Jahre und gut \u003cstrong\u003e1000\u00a0\u003c/strong\u003eVideos), eine Zeit die ich mir gerne genommen habe um alles aufzubereiten und f\u00fcr Dich zu erstellen. Mir ist es \u003cstrong\u003eein von Herzen \u003c/strong\u003ekommendes Anliegen jedem der Gitarre spielen lernen m\u00f6chte zu helfen dieses Ziel zu erreichen.\u003cbr\u003e\u003cbr\u003eIch bin gl\u00fccklich \u003cstrong\u003eFans \u003c/strong\u003ewie Dich zu haben, Menschen die bereit sind zu helfen, zu unterst\u00fctzen, mich zu best\u00e4rken, ein Teil davon dessen was mich ausmacht zu sein. \u003cstrong\u003eDeine Unterst\u00fctzung \u003c/strong\u003ebedeutet sehr viel f\u00fcr mich. Ich habe gro\u00dfartige Ideen, Pl\u00e4ne und exzellentes Material das ich mit Deiner Hilfe ver\u00f6ffentlichen kann.\u003cbr\u003e\u003cbr\u003eIch baue mein Konzept auf \u201e\u003cstrong\u003eVertrauensbasis\u003c/strong\u003e\u201c. Dies st\u00fctzt sich auf dem Gedanken der Ehrlichkeit der Anwender, dass Du Dich mit einem Dir\u00a0\u003cstrong\u003em\u00f6glichen Betrag\u003c/strong\u003e an dem Projekt beteiligst. Dies erlaubt mir die Sache weiter auszubauen zu einem Projekt das uns allen von Nutzen sein kann.\u003cbr\u003e\u003cstrong\u003eWenn Dir gef\u00e4llt \u003c/strong\u003ewas ich mache, dann bitte unterst\u00fctze mich \u00fcber Patreon und \u00fcberlasse es nicht \u201eden Anderen\u201c dies zu tun.  Sei live dabei auf dieser musikalischen Entdeckungsreise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/VIPGuitarPros\"\u003eHier steckt\u003c/a\u003e \u003c/strong\u003eArbeit, Arbeit, Arbeit drinnen, Herzblut und Liebe zur Musik, zum Lernen, zum wahrhaftigen Leben und Menschsein.\u003cbr\u003e\"Ich arbeite um Menschen zu helfen Ihr volles Potenzial zu entfalten. Das ist meine Mission, dies ist mein Glaube\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e und was hast Du davon? Das Ganze ist sehr einfach. Du kannst das Projekt mit einem Budget Deiner Wahl unterst\u00fctzen. Dieser Betrag wird monatlich abgebucht.\u003cbr\u003eIch halte den Einstieg so niedrig wie m\u00f6glich, so das es Dir leicht f\u00e4llt, etwas in Form einer Spende \u003cstrong\u003ezur\u00fcckzugeben.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDie Betr\u00e4ge werden von Dollar auf Euro umgerechnet und am Ende des Monats wird per Kreditkarte oder Paypal abgerechnet. \u003cbr\u003eJe\n nach H\u00f6he Deiner Spende gibt es verschiedene Belohnungen f\u00fcr Dich \u00a0 als Unterst\u00fctzer. Schaue Dir die verschiedenen Level an und entscheide Dich f\u00fcr den der zu Dir passt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie kann ich \u00fcber Patreon bezahlen?\u003c/strong\u003e \u003cbr\u003eAktuell \nwerden \u003cstrong\u003ePaypal\u003c/strong\u003e und \u003cstrong\u003eKreditkarte \u003c/strong\u003eunterst\u00fctzt. Weitere Zahlungsmethoden auch \ndie Anzeige in Euro sind derzeit bei Patreon noch in Arbeit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon addiert noch eine VAT.\u003c/strong\u003e\u00a0 Das\u00a0ist die Umsatzsteuer und Patreon f\u00fchrt sie gleich an den deutschen Fiskus ab. Das ist sehr relevant da es mir den ganzen Aufwand und Papierkram erspart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSind weitere Unterst\u00fctzerinhalte geplant?\u003c/strong\u003e\u003cbr\u003eAuf jeden Fall, sobald die einzelnen Ziele erreicht werden, kommen jede Menge zus\u00e4tzliche Inhalte auf Dich zu.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie kann ich mich \u00fcber die weiteren Pl\u00e4ne informieren?\u003c/strong\u003e\u003cbr\u003eIch gebe 1x pro Monat die neueste Pl\u00e4ne in einem Live Video bekannt. Darin spreche ich nicht nur \u00fcber kommende Schritte und Formate, sondern auch \u00fcber alles, was in der Zwischenzeit geschehen ist. Als Unterst\u00fctzer bist Du immer \"up to date\" mit allem was geplant und umgesetzt wird.\u00a0\u003cbr\u003e\u003cbr\u003eEin ganz herzliches\u003cstrong\u003e Dankesch\u00f6n!\u00a0\u003c/strong\u003e\u003cbr\u003eHorst Keller\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25ba\u003ca href=\"https://www.youtube.com/user/VIPGuitarPros\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u25ba\u003ca href=\"https://www.facebook.com/HorstKeller.de/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u25ba\u003ca href=\"https://www.vip-guitar.de/\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u25ba\u003ca href=\"https://twitter.com/HorstKeller\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u25ba\u003ca href=\"https://www.instagram.com/horstkellergitarre/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u25ba\u003ca href=\"https://de.pinterest.com/horstkeller/\"\u003ePinterest\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePS:\u003c/strong\u003e Nimm teil an meinen Leben als Musiker, Gitarrist, Lehrer, Coach und Motivator. Sei live dabei wie ich Dich in einem intimen Portrait mit auf die Reise nehme. Lerne aus meiner Lebenserfahrung, greife in die Schatztruhe des Wissens und nimm mit was Dir gut tut.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePPS:\u003c/strong\u003e je nach dem f\u00fcr Dich m\u00f6glichen Unterst\u00fctzungslevel habe ich zus\u00e4tzlich noch echt coole \u003cstrong\u003eBelohnungen \u003c/strong\u003ef\u00fcr Dich als Patreon. Schau dir die verschiedenen Levels an.\u003cbr\u003e\u003cbr\u003eDaf\u00fcr stehe ich:\u003cbr\u003e\u003cem\u003e1. Ehrlichkeit - sei aufrichtig und klar in allem was Dich ausmacht\u003cbr\u003e2. Authentizit\u00e4t - sei Du selbst\u003cbr\u003e3. Integrit\u00e4t - sei Dein Wort\u003cbr\u003e4. Liebe - w\u00fcnsche jedem Gutes und tue Gutes\u003cbr\u003e5. #Besser - lerne und arbeite t\u00e4glich an Dir selbst\u003c/em\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eHorst Keller\u003c/strong\u003e,\u003cbr\u003e- Jahrgang 1967 - Lehrer f\u00fcr Akustik Gitarre,  E-Gitarre und Gesang, spielt Gitarre seit 1980\u003cbr\u003e- Unterricht: 3 Jahre Musikschule mit Diplom, 4 Jahre Individualunterricht bei Privatlehrer, 2 Jahre Klavier, 2 Jahre Klassik Gesang, Workshops bei Gitarristen wie Steve Morse, Paul Gilbert, Malmsteen, John Petrucci, u.v.a.  \u003cbr\u003e- Aktuell unterrichte ich ca. 40 Sch\u00fcler in Gitarre und Gesang. Sch\u00fcler von mir haben den 3-ten Platz beim bundesweiten Schooljam Wettbewerb belegt. Etliche meiner Sch\u00fcler haben erfolgreich Leistungskurse in Musik am Gymnasium Durmersheim belegt wie auch Eignungspr\u00fcfungen an der Musikhochschule Karlsruhe bestanden. Aktuell habe ich Sch\u00fcler, die ich auf ein Musikstudium an der Musikhochschule bzw. an der Popakademie Baden-W\u00fcrttemberg vorbereite.\u003cbr\u003e- Erfahrung aus \u00fcber 2.000 Livegigs, Workshops und Seminare f\u00fcr Namhafte Firmen der Musikindustrie.\u003cbr\u003e- 10 Jahre Erfahrung im Verkauf und Management von Firmen wie Line6, Digitech und Johnson-Amps.\u003cbr\u003e- Gitarrist und S\u00e4nger der Rockband: Rockw\u00e4rts / Akustik Duo Horst \u0026amp; Klaus\u003cbr\u003e- Inhaber der VIP-Guitar Musikschule und des VIP-Guitar Youtube Kanals\u003c/div\u003e",
