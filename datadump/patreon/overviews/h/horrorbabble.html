    "summary": "We are a pair of horror lovers based in the UK, and have dedicated a great deal of our spare time to the development of HorrorBabble, a YouTube horror audio channel. We produce audiobooks and dramatic readings of classic works in the public domain, particularly H. P. Lovecraft and Edgar Allan Poe, through to the occasional Creepypasta, and works of contemporary horror, by authors as varied as Edward Lorn and Clive Barker.\u003cbr\u003e\u003cbr\u003eIn the short time the channel has been established, we\u0027ve steadily increased our output, and are eager to develop our content further. Our arrival here at Patreon was inspired by the wonderful community of enthusiastic fans we have on YouTube.\u003cbr\u003e\u003cbr\u003eCommunity support will allow us to dedicate more time to:\u003cbr\u003e- Longer readings (such as Bram Stoker\u0027s Dracula)\u003cbr\u003e- Audio Dramas (original stories with dynamic casts, music and sound design)\u003cbr\u003e- Documentaries (focusing on elusive cryptids, and places of interest to the horror community)\u003cbr\u003e- Short Films (adaptations of stories on the channel, i.e. the shorter works of H. P. Lovecraft)\u003cbr\u003e\u003cbr\u003eWe have lots of exciting plans and ideas for HorrorBabble, all of which we will be sharing and discussing with you on a regular basis. This is just the beginning of the story, and we believe Patreon to be a fantastic platform in which to interact with and update our supporters.\u003cbr\u003e\u003cbr\u003eThank you for stopping by - we look forward to welcoming you to the HorrorBabble family.\u003cbr\u003e\u003cbr\u003eIan \u0026amp; Jennifer\u003cbr\u003e\u003cbr\u003e"

     "about": "HorrorBabble comprises Ian Gordon and Jennifer Gill, two voice actors with a love of horror from the United Kingdom.\u003cbr\u003eOften combining narrative and drama with music and sound, the pair endeavour to produce exciting renditions of horror tales both classic and contemporary, with an especial interest in the timeless works of the old masters, including: H. P. Lovecraft, Edgar Allan Poe, and Mary Shelley. \u003cbr\u003eHere at HorrorBabble, you\u0027ll experience the pursuit of Great Cthulhu, the view from The Open Window, what it means to glimpse the God Pan, and the futility of A Hunger Artist.\u003cbr\u003e\u003cbr\u003eHorror, in its many forms.\u003cbr\u003e",
