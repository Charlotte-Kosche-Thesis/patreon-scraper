    "summary": "\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWho We Are\u003cbr\u003e\n\u003cbr\u003e\nHoly Trinity Publications\n\u003c/strong\u003e is the publishing arm of Holy Trinity Monastery in Jordanville, NY. We\u00a0\u003ca href=\"http://www.holytrinitypublications.com\" target=\"_blank\"\u003eproduce books\u003c/a\u003e in print and digital form under two imprints: the Printshop of St Job of Pochaev and\u00a0\u003ca href=\"https://youtu.be/cD-0tYN3guw\"\u003eHoly Trinity Seminary Press\u003c/a\u003e. We also operate the web publication\u00a0\n\u003ca href=\"http://www.orthodoxlife.org/\" target=\"_blank\"\u003eOrthodoxLife.org\u003c/a\u003e. \u003cem\u003eOrthodox Life \u003c/em\u003ebegan sixty-six years ago as the monastery\u0027s English-language print periodical. Last December we made the switch to a digital platform. You can read\u00a0\u003ca href=\"http://orthodoxlife.org/editorial/welcome-to-orthodox-life/\" target=\"_blank\"\u003emore about the change and browse our material here\u003c/a\u003e. Currently, new content is posted once a week, all based upon one central mission:\u00a0\u003cem\u003ethat they might know thee the only true God, and Jesus Christ, whom thou hast sent.\u003c/em\u003e\u00a0(Jn 17:3).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExpanding\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e Orthodox Life\u003cbr\u003e\u003c/strong\u003e\n\u003c/em\u003e\u003cbr\u003e\nBut we\u0027re just getting started!\u00a0We\u0027d like to expand the work of OrthodoxLife.org but like any organization we have limited resources and need your support to commit more time toward developing the site. \n\u003cbr\u003e\n\u003cbr\u003e\nHere are a few of the ways we\u0027d like to expand our efforts:\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e1) A full archive of \u003cem\u003eOrthodox Life\u003c/em\u003e back issues\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe legacy of Orthodox Life stretches back through decades of rich theological and historical depth contained in the sermons, articles, and reflections published in our print edition. We\u0027ve already given new life to \u003ca href=\"http://orthodoxlife.org/tag/from-the-archives/\"\u003ea few pieces from our recent back issues\u003c/a\u003e. But our dream is to digitize the full archive and make it available as an inter-connected web of live, searchable, and tagged posts. Your pledge through our Patreon page will allow us to embark on this important work of preserving and sharing these pearls from the \u003ca href=\"http://orthodoxlife.org/tag/spiritual-beacons-of-rocor/\"\u003espiritual beacons of ROCOR\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n2) New audio and video content\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOne promise we made when OrthodoxLife.org launched was to utilize \"all the best forms of digital media.\" So far, we\u0027re proud of the work we\u0027ve done to make our articles visually appealing, easy to read, and optimized for social media and search engines. We would love to take the next step with regularly posted video and audio content, based on the same high production value as the rest of our site. Branching out into other forms of media would also help reach a wider audience with the eternal lessons of the Orthodox Faith.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e3) Regular material from quality writers and knowledgeable teachers of the faith\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere are a number of already active Orthodox writers who share the ethos and vision of \u003cem\u003eOrthodox Life.\u003c/em\u003e We would love to bring many of these into the fold and offer some small renumeration for the work these writers do to spread the Gospel of Christ. In addition to regular contributors, we would like to offer a small stipend for accepted submissions to the site. \u003cem\u003eThe laborer is worthy of his hire! \u003c/em\u003e(1 Timothy 5:18) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n4) Hiring a managing editor to spearhead all these efforts and more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently, the day-to-day management of this site is delegated to the staff of Holy Trinity Publications. We do our best to balance this site\u0027s needs within the wider context of our publishing and bookselling work. But to really get serious about these expansion efforts we need to make room in the budget for a dedicated managing editor -- someone to take on and implement these plans while identifying even more areas for growth.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSupport the growing mission of \u003cem\u003eOrthodoxLife.org\u003c/em\u003e!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s where you come in. \n\u003cbr\u003e\n\u003cbr\u003e\nThrough your monthly support, you become a co-laborer in our mission! Your pledge \n\u003cstrong\u003eof any amount\u003c/strong\u003e supports our efforts to bring \u003cem\u003eOrthodox Life\u003c/em\u003e\u00a0to a wider audience than ever before - whether Orthodox Christians or seekers - and all for free. In return for your monthly donation, you\u0027ll receive exclusive discounts, early access to new content, even free books! Please find a full list of rewards to the right.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMay the Lord reward your generosity!\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
