    "published_at": "2017-06-09T15:20:03+00:00",
    "summary": "\u003cstrong\u003eWelcome to my Patreon page - I\u0027m so happy you\u0027re here!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Hanna Lisa, the heart, head and hands behind Creative Boss Coaching. I love working with creative business owners in the fibre space - knitwear designers, indie dyers, yarn shop owners, you name it! - to help them find balance, structure and success in their work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ead8e760b5e9c944cfc2f3/593ab4bbe58c624ed5e14abb/593ab9e8e58c624ed5e19fed/1497020934871/170518-making_stories_portrait-65.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eHow do I do that? By sharing hands-on tips, tricks and techniques through my YouTube channel, by being your biggest cheerleader (and giving you the necessary kick in the butt\u00a0sometimes) in 1on1 coaching calls, and by hosting free challenges to get your shit done (it\u0027s literally called the #getshitdonechallenge).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat has Patreon got to do with all of this?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI love working with creative business owners 1on1, but there are only 24 hours in a day and you (and I) need to sleep, eat and rest as well. This is why I decided I wanted to spread my coaching advice through videos! Videos that are addressing all the questions that creative business owners in the fibre space have - like \"How do I keep track of my money?\" or \"Should I go wholesale or not?\".\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideos are awesome, and I love creating them, but they also take a lot of time, especially when you\u0027re a quality freak like me.\u003c/strong\u003e \u003cstrong\u003eJoining Patreon gives me a chance to make them as good as possible, plus it gives YOU the chance to chime in on what you want advice on!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve put together four reward levels that give you different levels of access and ways to give input to the Creative Boss Videos - and me! If you need advice on the subscription options or if you have any other comments, please feel free to\u00a0\u003ca href=\"mailto:hello@hannalisahaferkamp.com\"\u003esend me an email\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eYour support will help cover my monthly expenses (like hosting \u0026amp; software) as well as pay for part of the time that I\u0027ll be spending on creating the videos. For more details, check out the goals on the left!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I join?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eRunning a creative business is hard and sometimes lonely. Having someone to give and ask for advice is so important when you want to tackle the day-to-day challenges that having your own business brings without going stir-crazy! I would love to be that someone for you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56ead8e760b5e9c944cfc2f3/593ab4bbe58c624ed5e14abb/593abaeebf629aa0a441c9e5/1497021199171/170518-making_stories_portrait-23.jpg?format=750w\" style=\"float: left; width: 183px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eWhen you join, you get access to me - via my videos, via polls, via an in-person conversation - and tons of hands-on advice that you can put into practice directly after watching. You can also ask me anything you\u0027ve ever wanted to ask someone who knows how it is to do what you love for a living\u003c/strong\u003e (with all the good and not-so-good things this brings). This will help you \u003cstrong\u003ebring more structure in your business, be happier, find balance\u003c/strong\u003e (because, let\u0027s face it, we do tend to work wayyyy to hard for our own good!) and, ultimately, \u003cstrong\u003esuccess - however you define success for you.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI can help you make more money, but my preferred way to help is to figure out what you really want and how we can get you there - be it more time for your family, transferring out of your day job to pursue the creative path you\u0027ve always wanted, or seeing your yarns in the big yarn stores of this planet.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd... what qualifies you to give me advice?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGlad that you asked! \u003cstrong\u003eI would never recommend or give advice on anything I haven\u0027t tried. \u003c/strong\u003eThis is why my coaching practice is rooted in the experiences I make and experiments I run with\u00a0\u003ca href=\"https://www.etsy.com/shop/hannalisahaferkamp\" target=\"_blank\"\u003emy project bag business\u003c/a\u003e. And, granted, also a bit in the work that I did before I became a full-time maker (I was COO of an online marketplace company) and in the work that I do now for my other passion, the indie knitwear publishing company\u00a0\u003ca href=\"http://www.making-stories.com/\" target=\"_blank\"\u003emaking stories\u003c/a\u003e that I co-founded with Verena Cohrs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d love to have you join my Patreon squad! I can\u0027t wait to see what we create together.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eImage Credit: Jill Marie Photography\u003c/em\u003e"
