    "published_at": "2018-03-05T17:30:08+00:00",
    "summary": "\u003cstrong\u003eHey!\u003c/strong\u003e Mein Name ist \u003cstrong\u003eYusa\u003c/strong\u003e(Ich bevorzuge jedoch den Namen \u003cstrong\u003eHarashi\u003c/strong\u003e) und Ich bin momentan der \u003cstrong\u003eDiscord Verwalter der \"ZeroArmy\"\u003c/strong\u003e , ein 2000 Mann Server, der f\u00fcr den Content Creator und Pokemon-Youtuber \u003cstrong\u003eTheZeroOfTime\u003c/strong\u003e erstellt wurde. Da Zero allerdings zu viel zu tun hat \u00fcbernehme Ich die Verantwortung f\u00fcr das Netzwerk: Botpflege, Kanalpflege, Administration, Moderation, Updates bzgl Rollen, Farben, Emotes, Namen, Bots und co. sind meine Aufgabenbereiche(um es einmal kurz zu fassen).\u003cbr\u003e\u003cbr\u003eGleichzeitig arbeite Ich momentan an einem Roman bzw einer Geschichte, die sich\u003cstrong\u003e \"Die Legende des Wanderers\"\u003c/strong\u003e nennt. Unterst\u00fctzt werde Ich dabei von der Userin \"aki_say_whaaaat\", die auch mein Profilbild und das Coverbild erstellt hat. In der Geschichte, die auf das Pokemon-Universum basiert, aber einen etwas erwachseneren Ton vertritt, begleitet der Leser das Leben eines ausgesto\u00dfenen Mi-Stamm Nidokings namens\u003cstrong\u003e Harashi Agemo\u003c/strong\u003e, der zusammen mit seinem Begleiter \u003cstrong\u003eListowje\u003c/strong\u003e und seinen \u003cstrong\u003ezwei Adoptivkindern Aki und Dusk\u003c/strong\u003e auf der Suche nach den Wurzeln seines Stammes ist. Wer war seine Familie? Wer hat ihn ausgesto\u00dfen? Wer sind die Mi-Nidos? In einem spannenden und fantasylastigem Abenteuer warten zahlreiche Hindernisse, Mythen, Feinde und neue Verb\u00fcndete auf den Wanderer - seid dabei, wenn Harashi sich zahlreichen Gefahren in den Weg stellt!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWieso bin Ich hier auf Patreon, fragt ihr euch wahrscheinlich jetzt, stimmts? Der Grund daf\u00fcr ist tats\u00e4chlich einfach: Obwohl mir die oben genannten Dinge \u003cstrong\u003eSpa\u00df machen\u003c/strong\u003e, verbrauchen sie sehr \u003cstrong\u003eviel Zeit\u003c/strong\u003e - und genauso wenig kann Ich leider immer alles unentgeldlich behandeln, auch wenn Ich w\u00fcnschte, dass die Realit\u00e4t anders w\u00e4re. Allein die Verwaltung des Servers kostet mich viel Zeit, doch ebenfalls die Vorbereitungen aller Kapitel sind immer ein ziemlicher Aufwand, f\u00fcr den Ich irgendwann keine Zeit habe - und da kommst \u003cstrong\u003e\u003cem\u003edu\u003c/em\u003e\u003c/strong\u003e nun ins Spiel, lieber Leser. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFalls du es bis hierhin geschafft hast m\u00f6chte Ich dir\u003cstrong\u003e vom Herzen danken\u003c/strong\u003e, dass du dir \u00fcberhaupt diesen Textbrocken durchgelesen hast. Schlie\u00dflich h\u00e4tte man in der Zeit viel sinnvollere Dinge tun k\u00f6nnen. Indem du mich unterst\u00fctzt, auch wenn es sich \u003cstrong\u003enur um einen Euro\u003c/strong\u003e handelt, kannst du mir helfen meinen Server weiterhin mit der gewohnten Effizienz am Leben zu erhalten und gleichzeitig meine Geschichte mit derselben Qualit\u00e4t fortlaufen zu lassen. Ich verlange nicht viel von dir,genauer gesagt zwinge Ich dich nicht einmal dazu, mich \u00fcberhaupt finanziell zu unterst\u00fctzen. Falls du allerdings ein Teil der ZeroArmy bist oder dir meine Geschichte sehr gef\u00e4llt, dann w\u00fcrde Ich mich wirklich tierisch dar\u00fcber freuen, wenn du es dir zumindestens mal \u00fcberlegst. Wie gesagt, Ich mag niemanden gerne dazu zwingen und ebenso fiel es mir schwer, generell dieses Projekt ins Leben zu rufen, doch leider meint es das Schicksal nicht so gut mit mir wie Ich zun\u00e4chst angenommen habe.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDanke f\u00fcrs Zuh\u00f6ren!\u003c/strong\u003e\u003c/span\u003e Ob du nun ein Teil meiner Patreon-Community wirst oder nicht, dass \u00fcberlasse Ich dir allein! Nichtsdestoweniger m\u00f6chte Ich mich erneut bei dir bedanken, dass du dir die Zeit genommen hast den Text durchzulesen! Ich m\u00f6chte dich auch nicht l\u00e4nger aufhalten, von daher: \u003cbr\u003e\u003cbr\u003eGehabt euch wohl!\u003cbr\u003e\u003cbr\u003eDein Harashi\u003cbr\u003e"
