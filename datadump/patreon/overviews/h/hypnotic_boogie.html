    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/9dtgOuu.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eHey, love!\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tI am a freelance illustrator, concept artist and fashion designer gearing towards working in the graphics, video game and publishing industry. I enjoy designing and illustrating whenever I have the time and inspiration too. TBH there really isn\u0027t a \"why you should\" reason to support me other than to help me financially in the longrun. \u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nSee, normally I mainly do freelance work and private commissioned work, which does the job when I need extra cash to catch life\u0027s unexpected....bills, but that leaves me with little art to spare for my own projects or illustrations I\u0027d like to do for myself. I love and am infinitely thankful to everyone have supported me.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tContact me on any of my social media!\u00a0\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.facebook.com/HeyBooSup/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/helloboogie/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e |\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://helloboogie.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/H_boogie\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/oaA367j.jpg\"\u003e\u003cbr\u003e\n\tBut there\u0027s more!\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tUp until a few of months ago I had plans to release my first novel, \n\t\u003cstrong\u003eChaot!c\u003c/strong\u003e! However, I\u0027ve either been at work or at school and the time spent at home is sleeping to catch up the energy of being at work or at school. I\u0027ve had little time to write, edit, and illustrate Chaot!c let alone personal and private commissions work. With the money I make here, I can comfortably take time to work on my work and novel to have it released hopefully by 2018.\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can check out the tumblr for Chaot!c\u00a0\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://all-gods-must-die.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHERE\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e!\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tA lot of people often ask me for tutorials, process videos and art help, but because of my job + school life I just don\u0027t have time for it, even though I\u0027d really love to to help.\nThis Patreon page is my chance to create more content, get shit done and look good and be happy while doing so.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/f6Zawgh.jpg\"\u003e\n\u003c/div\u003e\n\tUpdates can be viewed in the activity section. Rewards sent out the first week of every new month. If you have any questions, comments or concerns please don\u0027t hesitate to ask. \n\u003cstrong\u003e\u003cem\u003e\n\u003cblockquote\u003e\n\t(NOTE: 12/13/2017\u00a0- since I\u0027m JUST starting the page, rewards will be out later this month!)\n\u003c/blockquote\u003e\n\u003c/em\u003e\u003c/strong\u003e\nAll of my Patrons have access to previous rewards, too. Please download your rewards in Creator Posts section."
