    "summary": "Hallo daar,\u003cbr\u003e\u003cbr\u003eBedankt voor je komst. Als je hier bent aangekomen betekent het dat je overweegt om een kleine financi\u00eble vergoeding te betalen voor het lezen van mijn stukjes. Dat is mooi. Het is fijn om betrokken lezers te hebben. \u003cbr\u003e\u003cbr\u003eNatuurlijk schrijf ik ook voor kranten en tijdschriften, maar voor mijn stukjes hebben ze daar vooralsnog geen plaats. Niettemin heb ik veel lezers, en daarom heb ik nu eindelijk de beslising genomen om mijn eigen winkeltje te openen.\u003cbr\u003e\u003cbr\u003eIk blijf mijn stukjes nog steeds gratis aanbieden, precies zoals ik altijd al deed, maar als je kiest voor \u00e9\u00e9n van deze twee Patreon-abonnementen (zie rechts) krijg je ook nog een aantal extra\u0027s. Tevens is er de optie om maandelijks $1 te storten, puur als support, zonder tegenprestaties.\u003cbr\u003e\u003cbr\u003eOmdat dit een Amerikaanse site is, en er nog geen NL\u0027s alternatief voor bestaat, gaat de betaling via creditcard of PayPal. Ook moet je je even inschrijven. Ja, een heel gedoe, en ik verwacht heus niet al mijn lezers hiertoe overgaan, maar toch wil ik dit proberen. Zie het maar als pionieren.\u003cbr\u003e\u003cbr\u003eMocht je vragen hebben, of suggesties (!), mail me gerust: hendrik.v.straten@gmail.com.\u003cbr\u003e\u003cbr\u003eAlle goeds,\u003cbr\u003eH\u003cbr\u003e\u003cbr\u003e"
