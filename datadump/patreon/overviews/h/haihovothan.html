    "summary": "\u003ch1\u003eWHAT IS SLAVE MAKER?\u003c/h1\u003e\n\u003ca href=\"http://slavemaker3.blogspot.com.au/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSlavemaker\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e is a fan hentai parody of the game \u0027\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003ePrincess Maker\u003c/strong\u003e\u003c/span\u003e\u0027. You are a slave trainer in the kingdom of Mioya. You are contracted to train a girl to become the ideal slave. She will be trained in many fields but sex is a significant part of the training. Each girl has a training time before she is turned over to her owner and in that time you need to try have maximize her abilities.\u003cbr\u003e\nThere are dresses and other items that help this, and also potions of various effects. Part of the interest in the game can be learning what these things do and where they can be found.\u003cbr\u003e\nThe girls are various characters from anime and games, their personalities will be similar but not identical to their source. Also note for this game they are all 18 or older (despite the occasional school uniform you may see).\u003cbr\u003e\nSome more extreme hentai elements are in this game, including bondage, rape, ponygirls, tentacles and dickgirls. All of these hentai elements can be disabled from the Options menu.\u003cbr\u003e\u003cbr\u003eNote: Princess Maker was made by\u00a0\u003ca href=\"https://www.patreon.com/akabur?ty=h\" target=\"_blank\"\u003eAkabur\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWHO AM I?\u003c/h1\u003e\nThe name \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDante Kaiko\u003c/span\u003e\u003c/strong\u003e, the \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eofficial artist\u003c/span\u003e\u003c/strong\u003e for \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSlave Maker Project\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nFirstly, let\u0027s not get misunderstanding. I am not the owner of this game, all credit goes to cmacleod, the original creator of Slave Maker 3. I\u0027m just an artist who want to complete the game, to help it become not only a fan game but more like an original game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSlave Maker has gone through 5 years of development, without any original artwork, so this is where I kick in. With every support you will be helping me make my goal come true, while giving you sweet art in return.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease note that this Patreon account is not an campaign to support Slave Maker. This is for supporting me create the art for the game, Slave Maker won\u0027t be the last project I will be working on, my intention is to help finish all undone game with my artwork! So, you won\u0027t get any bonus ingame for supporting me, and my arts will not only about Slave Maker or any other game I will be working on, your reward is listed fully in my pledge information. I can guarantee of at least one picture of every content posted every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you for all your support!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
