    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHello everyone! \u00a0My name is Heather Feather, and I make ASMR videos on Youtube. \u00a0I make two videos a week (sometimes a little less and sometimes a little more) to try and help people tingle, smile, relax, and sleep. \u00a0I have a huge variety of videos on my channel: Over 150 total videos, over 50 Role Plays (with over 15 original characters), loads of Sound Assortments, Guided Meditations, original stories and characters, Pure Sounds Videos, and Sound Slices. \u00a0I enjoy experimenting with my content, and don\u0027t believe in creative boundaries when it comes to eliciting ASMR. \u00a0I have an ASMR Blooper Channel, and an ASMR blog. \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMaking ASMR videos is my passion----I have never found something I love as much as creating videos that help people, and I have a million ideas I want to try to keep reaping those tingles in the future.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI spend as much time making videos as most people spend on their full time jobs...sometimes more than that. \u00a0I love every second of the process, and I take a huge amount of pride in the content I put out. \u00a0I have so many ideas and stories I want to tell through a medium that allows me to express my creativity, love of nostalgia, love of pop culture, and simultaneously help so many others via the wondrous sensation that is ASMR. \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI want to create the best possible content I can, and I am always pushing to improve my content.\u003c/span\u003e\u003c/strong\u003e \u00a0 Patreon could help me with my goals of efficiently and consistently creating new high quality content. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a crowd funding platform for independent content creators. \u00a0It\u0027s a way to support the creation of regular content via pledges. \u00a0Instead of donating to something that has yet to happen, your support comes after the content has been created.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can Patreon help?\u003c/strong\u003e\u003cbr\u003eBy becoming my patron, you can help me have more time to create videos, access to new and higher quality equipment (that I am itching to use in videos), and the ability to finally create the visions I have for my videos via new software, recording techniques, and locations. \u00a0Though I have been lucky enough to have the best people on the internet cheering me along, lending me advice, and being my inspiration to always strive for better; the burden of cost of materials (from things as small as batteries and fake nails every week to things like lighting, software, electrical equipment, computers, etc), and most importantly TIME, fall solely on me. \u00a0I devote nearly every available minute to creating ASMR videos. \u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eNew equipment, software, and resources, can help me create videos more efficiently---allowing me more time (to create, edit, and experiment)---which will not only improve the quality of my work, but the quality of your experience. \u00a0\u003c/span\u003e\u003cbr\u003e\u003c/b\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI want to branch out from being so dependent on the unreliability of Youtube for the income to support my endeavors. \u00a0I love Youtube, and I love being a Youtuber more than anything---but I sometimes feel very much at the whims of advertisers, glitches, false flaggers, people using adblock, and networks laying false copyright claims on videos in order to hijack their revenue. \u00a0Patreon will (hopefully) alleviate the stress of these inconsistencies and frustrations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is a good donation amount?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eI have been blessed to have the most supportive and encouraging people as my friends and viewers on my Youtube journey. \u00a0No matter what happens with Patreon, I will still be creating ASMR videos for free---it is one of my great loves, and I wouldn\u0027t give it up for anything. \u00a0If you can donate, any amount will be GREATLY appreciated (every penny is significant). \u00a0If you can\u0027t donate, it doesn\u0027t make me any less grateful for you being a part of my team. \u00a0Thank you for even considering it. \u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
