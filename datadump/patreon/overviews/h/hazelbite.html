    "summary": "Thanks for dropping by!\u003cbr\u003e\u003cbr\u003eMy name is Hazelbite, but you can call me Hazel\u00a0(\u25d5\u203f\u25d5\u273f)\u003cbr\u003e\u003cbr\u003eCosplay is expensive (\u0ca5\ufe4f\u0ca5) as I\u0027m sure you well know, so I\u0027ve set up this account for folks who are fans to feel free to support \u0026amp; encourage my endeavors by throwing a few bucks my way or sharing words of support.\u003cbr\u003e(\uff89\u25d5\u30ee\u25d5)\uff89*:\uff65\uff9f\u2727 \u2727\uff9f\uff65: *\u30fd(\u25d5\u30ee\u25d5\u30fd)\u003cbr\u003e\u003cbr\u003eCurrently I\u0027ve already maxed my credit card out for this month so it really won\u0027t go astray to supporting my big passion\u00a0(\u0026gt;\u10da) ordinarily I\u0027d just wait until the following month to finsih my creation, but when you promise an event a costume you better believe I\u0027ll do my best to deliver!\u00a0(\u10e6\u02d8\u2323\u02d8\u10e6) \u003cbr\u003e\u003cbr\u003e(*cough* Zedtown, Sydney *cough*)\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027ll be creating Cosplay content \u0026amp; tutorials, this will show you my creative and step by step process. At the end of each costume, I\u0027ll provide a summary of exactly how to do each one, how much it cost $$$, where I got my supplies (with links) that will only be available here. This will include my expertise on the items used and how it worked! (you can even message me if you are on a tier and need assistance with one of my costume directions)\u003cbr\u003e\u003cbr\u003eI\u0027m out and about on the cosplay \u0026amp; alternative Sydney Scenes, so if you see me feel free to come say \u0027Hi\u0027!\u00a0\uff61\u25d5\u203f\u203f\u25d5\uff61\u003cbr\u003e\u003cbr\u003e- Supanova (Sydney)\u003cbr\u003e- Zedtown (Sydney)\u003cbr\u003e- Smash (Sydney)\u003cbr\u003e- Popcon (Sydney)\u003cbr\u003e- Anime at Abbotsford (Sydney)\u003cbr\u003e- The Chamber\u003cbr\u003e- Hellfire\u003cbr\u003e- The Velvet Rope\u003cbr\u003e- Neko Nation\u003cbr\
