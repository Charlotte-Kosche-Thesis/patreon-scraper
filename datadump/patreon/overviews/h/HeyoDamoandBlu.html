oss my youtube channels and I love reading all your comments, messages and tweets but a lot of the time earning money and general life nonsense gets in the way. It\u0027s a bit shit right?\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in. Or not. It\u0027s up to you.\u003cbr\u003e\u003cbr\u003eLike most people I\u0027d love to have my passion become my career. Does that make me a sellout? Hell no, I don\u0027t think so. It makes me a dreamer.\u00a0\u003cbr\u003eBut dreams don\u0027t pay the rent hey. So please do it for me bb.\u00a0\u003cbr\u003exoxo\u003cbr\u003e\u003cbr\u003eI think I\u0027ve managed to come up with what I think are some pretty awesome rewards that will help me connect more with my audience, understand what you wanna see and have my channel feel more like an involved community, which I personally think would be bomb as shit.\u00a0\u003cbr\u003eThey may change over time as I would like to add more as time goes and we figure this Patreon thing out.\u00a0\u003cbr\u003e\u003cbr\u003eSo please check them out and thank you so much if you do decide to support me, either by becoming a patron or simply enjoying my content.\u003cbr\u003e\u003cbr\u003e-Damian Parker\u003cbr\u003e-HeyoDamo\u003cbr\u003e-Bl\u00fc\u003cbr\u003e"
