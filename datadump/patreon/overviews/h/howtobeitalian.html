    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi! My name is Simona and I am - and feel -\nthoroughly Italian. I love my country. That is why 6 years ago I started my\nblogging adventure: \u003ca href=\"http://www.wherelemonsblossom.it/\"\u003ewww.wherelemonsblossom.it\u003c/a\u003e \u2013 a way to get people to know the\n\u2018real\u2019 Italy through my daily life experiences set in one of Italy\u2019s most beautiful\nregions: the \u2018Marche\u2019.\u003cbr\u003e \u003cbr\u003e\n\nI quit my dull day job (working for a\nstate institution) more than one year ago and decided to live a more authentic\nlife, devoting more time to my family and friends, to music (I\u2019m an amateur\nviolin player), volunteering, blogging, cooking.\u003cbr\u003e\u003cbr\u003e\n\nAway from the stressful working life I\ndiscovered that the real joys of life are the simplest ones: \u003cstrong\u003ereading \u003c/strong\u003ea good\nbook, \u003cstrong\u003ecooking \u003c/strong\u003efor friends, \u003cstrong\u003estrolling \u003c/strong\u003eabout in the weekly open-air-market in my\nhome town. I also realized, thanks to my friends all over the world, that many\nof those \u003cstrong\u003esimple joys are typically Italian.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\n\nMy friends started asking me advices on\nanything from \u2018what kind of \u003cem\u003epasta\u003c/em\u003e\nsuites better a vegetable sauce?\u2019 to \n\u2018what is the secret for a foamy \u003cem\u003ecappuccino\u003c/em\u003e?\u003cem\u003e\u2019\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eI will help you live your\nItalian side like an Italian, sharing with you my experience, my tips and\nsecrets.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you don\u2019t have an Italian side you are:\u00a0wrong\n(we all have an Italian taste for life even if we don\u2019t know it), cheating, kidding or all\nthe above --if you chose this answer you are most likely to have Italian\nancestors!\u003cbr\u003e\u003cbr\u003eTopics I will cover:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eItaly\u2019s quintessence\u003c/strong\u003e\u00a0(including all about coffee --stuff hipsters will\nnever know);\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLifestyle \u003c/strong\u003e(haggling at the open-air market);\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTravelling\u003c/strong\u003e (including a visit to the base of the Italian\nAerobatic Team in Rivolto);\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAttitude\u003c/strong\u003e (flunked your exam? got fired? Italian\ntips to lift your spirits up and don\u2019t give a damn);\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFood \u0026amp; Wine \u003c/strong\u003e(including the ultimate \u003cem\u003eLasagne \u003c/em\u003eaccording to \u003cem\u003egrandma\nLella\u2019s\u003c/em\u003e recipe.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI am also considering the topic \u003cem\u003eparolacce\u003c/em\u003e: real (I mean \u003cem\u003ereal\u003c/em\u003e) cursing like an Italian (it is not true that we Italians get the most creative at the coffee shop\u2026 wait\ntill this topic comes out!).\u00a0\u003cbr\u003e\u003cbr\u003e\n\nItalians do\nit better? Do what? And how much better? And compared to whom?\u003cbr\u003e\u003cbr\u003eI don\u2019t know but if you subscribe you may end\nup finding out (and doing it better yourself too!)\u003cbr\u003e\u003cbr\u003eI love you\nall, whether you patronize me or not (\u003cem\u003ema\nper favore iscrivetevi numerosi\u003c/em\u003e!)\u003c/div\u003e\n\n\u003cul\u003e\n\n\n\n\n\n\u003c/ul\u003e\n\n\n\n\u003cul\u003e\n\n\u003c/ul\u003e"
