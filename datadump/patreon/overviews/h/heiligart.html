    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHello World!\u003c/strong\u003e\u003cbr\u003eWelcome,\nmy name is Nicholas Heilig!\u003cbr\u003eAnd no, I\u00a0don\u0027t always sound like a Alvin.\u00a0\ud83d\ude1b\u003cbr\u003e\u003cbr\u003eAs a performance painter, I specialize in creating\nlife-sized ink illustrations on stage with musicians. I\u0027ve toured the United\nStates for the past 5 years, performing every weekend at music festivals East\nto West coast. Painting live with music is incredibly rewarding and I wish to inspire others to do the same! I hope that with proper funding I can\ncontinue to document this great adventure and visit even more places!\u003cbr\u003e\n\u003cbr\u003e\nMy long term goal is to establish a live/work studio for other emerging\nartists: A music venue that doubles as a community space and gallery. I hope to\nfind support for this pursuit here, as well as encourage other artists to\nengage with their own communities. \u003cbr\u003e\n\u003cbr\u003eYour contribution will fuel a monthly live stream with \u003cstrong\u003ebetter video equipment\u003c/strong\u003e, new products like \u003cstrong\u003etapestries\u003c/strong\u003e and my first ever\u003cstrong\u003e coloring book\u003c/strong\u003e! With your help I will continue to paint at concerts and also make solid\nsteps towards building a community for artists!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIn return, you will get access to my best content and unique rewards dependent on your pledge tier. I\u0027ll keep these\nfresh and hope to offer new incentives based on Patron polls!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBooty\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e(Dependent on Pledge)\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eAccess to my Patreon Feed \u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e(Featuring exclusive final images)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eTime Lapse Video of my Performances \u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e(2012-2018)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSuggest Subject Matter for New Performances\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eMonthly Live Stream of my Studio Process\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMonthly \u003cstrong\u003eMystery Gift\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMonthly Original Illustration\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFirst Dibs on New Pins!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAnd More !!!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSome tiers require your address to ship rewards. \u003cstrong\u003eFREE\u003c/strong\u003e shipping is included for Continental USA only. International Patrons who wish to support at the highest tiers will have to cover their own shipping costs, thank you for understanding!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eWant to support just once? Absolutely, you can cancel or adjust your tier anytime!\u003cbr\u003e\u003cbr\u003eQuestions? Please Contact: \u003c/strong\u003e\u003cstrong\u003eHeiligart@gmail.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eThank You !!!\u003c/strong\u003e\u003cbr\u003eI could not continue without you! I am eternally grateful and humbled by your support!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eREWARD UPDATE:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Wv5xW7OYLP8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
