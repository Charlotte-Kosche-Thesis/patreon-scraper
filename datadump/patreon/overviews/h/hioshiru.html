    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHello! My name is \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHioshiru\u003c/span\u003e\u003c/strong\u003e and I\u0027m a digital artist. I like to draw anthro, MLP and feral atmospheric artwork. On this page I make exclusive content, comic pages, speedpaints, monthly sketch packs, monthly voting.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://d.facdn.net/art/hioshiru/1464982433/1464982433.hioshiru_r3%D0%BD%D0%B8-1.jpg\" style=\"width: 326px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhere can you find me?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2666\u003c/span\u003e\u00a0\u003ca href=\"https://hioshiru-alter.deviantart.com\"\u003eDeviantArt\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2666\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"\"\u003e\u003ca href=\"http://www.furaffinity.net/user/hioshiru/\"\u003eFurAffinity\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2666\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://hioshirunsfw.tumblr.com\"\u003eTumblr\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2666\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCEvAB0C1a_649EcbOiX3efA/videos?sort=dd\u0026amp;shelf_id=0\u0026amp;view=0\"\u003eYouTube\u003c/a\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2666\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI hope you will like my page, thank you very much for visiting and your support!\n\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eNote:\u003c/strong\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eNew patrons will be charged on the day they pledge. They will be charged on the 1st of the month for their next charge and following charges.\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2666 \u003cstrong\u003e\u003cem\u003e\u2666 \u003c/em\u003e\u003c/strong\u003e\u2666\u003c/span\u003e \u003c/em\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAbout my rewards\u003c/span\u003e \u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2666 \u2666 \u2666\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePuppy:\u003c/span\u003e\u003c/strong\u003e\u00a0just a help reward for me, thank you!\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eTeenage: \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou will get full\u00a0access to high resolution files and my exclusive monthly artwork(s).\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eAdult:\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou will get all previous access +monthly sketch-packs, sketch-WIPS of my commissions, video speedpaints of my artwork and monthly voting for exclusive art!\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eSketch-fox: \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou will get all previous access + you can request \u003cstrong\u003eone \u003c/strong\u003ecolored sketch with\u003cstrong\u003e\u00a0\u003c/strong\u003eyour character (or another character you like). \u003cem\u003eThis is an artist freedom idea, so I\u0027ll pick the pose and action. You can send me info about things you prefer (like NSFW or SFW, different fetishes and etc)\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u2666 \u003cstrong\u003e\u003cem\u003e\u2666 \u003c/em\u003e\u003c/strong\u003e\u2666\u00a0\u003c/em\u003e\u003c/span\u003eVOTING \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2666 \u2666 \u2666\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18611522\"\u003e\u25ba Voting for JUNE 2018 artwork \u25c4\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
