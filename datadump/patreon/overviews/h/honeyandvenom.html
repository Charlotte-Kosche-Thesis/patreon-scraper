    "summary": "\u003cimg src=\"http://static.tumblr.com/c0fe6e525fc7b5deb3eec34fe53b5800/ck29xfl/injns4mhz/tumblr_static_dpkajcuj2fk8wcc00sg4so4cc.png\" style=\"width: 654px;\"\u003e\u003cbr\u003e\u003cbr\u003eHoney and Venom is a lesbian webcomic written and drawn by two lesbians! It is funny, happy, historic, and cute!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://40.media.tumblr.com/7d92e78d9ba7abd661944250efdb4b82/tumblr_inline_nsd74k3ND51qjwofe_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003eHoney and Venom is a webcomic about a goddess (Axiothea) who falls in love with her priestess (Caelia). They are reunited 2,000 years later, but it doesn\u2019t go quite as Axiothea hoped: her priestess has no idea who she is! Now this ancient goddess is stuck navigating the modern world on top of trying to win back the heart of her soul mate!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eThe comic updates every Sunday!\u003c/em\u003e\u00a0\u003ca href=\"http://hvcomic.tumblr.com/tagged/news\" rel=\"nofollow\"\u003eTake a look at it here.\u003c/a\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://41.media.tumblr.com/34a6179a103b8e730d3496d03ac0a350/tumblr_inline_nxvaq7nDsj1qjwofe_500.png\"\u003e\u003cbr\u003e\u003c/i\u003e\u003cstrong\u003eAbout the creators\u003c/strong\u003e:\u003cbr\u003ePayton\u00a0is a 23 year old illustrator/cartoonist living in upstate New York with her girlfriend (kurzz!) She does the backgrounds for H\u0026amp;V, plus misc things like the logo, the cast pictures, and occasionally a chapter title page! SHE LOVES CATS.\u003cbr\u003e\u003cbr\u003eM.C\u00a0is a 25 year old archaeologist and Lush babe who loves all things ancient!! She writes, colors, and draws everything else for H\u0026amp;V. She also loves cats as well as cooking and cultivating her witch aesthetic!\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://36.media.tumblr.com/b408712db4ffa955c3787438712f51cf/tumblr_inline_nz7m27E9GO1qjwofe_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
