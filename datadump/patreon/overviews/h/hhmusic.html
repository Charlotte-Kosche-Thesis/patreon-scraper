    "summary": "\u003cblockquote\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eHey Guys, My name is Haley Hunt\u003cbr\u003e\nI like going to new places and going on adventures,\u003cbr\u003e\nI love listening/making music.\u00a0\u003cbr\u003e\nYou can\u0027t have peace without a little chaos.\u003c/span\u003e\u003c/blockquote\u003e\u003cul\u003eThis is my Patreon page\u003c/ul\u003e\u003cul\u003e\nFirst off, I want to thank you all for viewing my page\u003c/ul\u003e\u003cul\u003eLet me tell you a little about Patreon\u003c/ul\u003e\u003cul\u003ePatreon is a site where creators like me can come and share their passion\u003c/ul\u003e\u003cul\u003e\nHow it works is that if you become a patron, you pay $1,$3,$5 or more for each video, song, content the creator post. \u003c/ul\u003e\u003cul\u003e\nOr you can set a monthy max amount so you don\u2019t go over your budget. \u003c/ul\u003e\u003cul\u003e\nI create songs/sound designs and I would like to share it with you. \u003c/ul\u003e\u003cul\u003e\nI will post new content couple times a month.\u003c/ul\u003e\u003cul\u003e\nI also have rewards for the patron only page. \u003c/ul\u003e\u003cul\u003e\nExclusive content\u003c/ul\u003e\u003cul\u003e\nInstant messaging\u003c/ul\u003e\u003cul\u003e\nAnd more\u003c/ul\u003e\u003cul\u003e\nThere is also the activity feed\u003c/ul\u003e\u003cul\u003e\nLeave comments, post stuff, get to know other patrons like yourself .\u003c/ul\u003e\u003cul\u003e\nI want to produce music/sound designs and this where I want to start. \u003c/ul\u003e\u003cul\u003e\nI hope you guys enjoy. \u003c/ul\u003e\u003cul\u003e\nPeace! \u003c/ul\u003e\u003cbr\u003e"
