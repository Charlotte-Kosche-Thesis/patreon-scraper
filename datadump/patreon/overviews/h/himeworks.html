    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FwH-IDF809fQ%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwH-IDF809fQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FwH-IDF809fQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "Help me help you make things to achieve your own goals",

    "published_at": "2015-04-30T03:09:44+00:00",
    "summary": "Welcome to the official Patreon page for HimeWorks.\u00a0\u003cbr\u003e\u003cbr\u003eAs a proud supporter of the RPG Maker series, my goal is to provide RPG Maker game developers with more opportunities to create the games that they\u0027ve always wanted to make.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003ePatreon is a website that allows you to offer your monetary support to certain individuals or groups. In return for your support, you can get some exclusive bonuses that others might not get!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow does my Patreon work?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you decide to support me, you can pledge a certain amount of money every month. This amount is processed at the beginning of each month, and will begin the following month once you set a pledge. For example, you pledged on November 14, the first donation will be processed at the beginning of December.\u003cbr\u003e\u003cbr\u003eIn return for your support, I offer different rewards depending on your pledge level. For example,\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor $1 or more per month, you can access my patron-only activity log, where I write about development progress for my own plugins, and hold discussions to brainstorm ideas for new plugins. This is a great way for you to get involved in the development process!\u003c/li\u003e\u003cli\u003eFor $5 or more per month, in addition to exclusive access, you can become a beta tester. Whenever I write a plugin, I may choose to put it through some public testing first, where I allow patrons to get a chance to use it in their projects before anyone else.\u003c/li\u003e\u003cli\u003eFor $10 or more per month, in addition to exclusive access and beta testing, I will also feature you in my videos from time to time.\u003c/li\u003e\u003cli\u003eFor $20 or more per month, in addition to exclusive access, beta testing, and video features, I will also provide personalized support for any development you may be doing in the form of Q\u0026amp;A.;\u003c/li\u003e\u003c/ul\u003eAnd so on. rewards can be selected during the pledging process, and you can change your pledge at anytime if you wish to donate more or less money.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy I want your Support\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eMaking resources is a time-consuming process, and it would be great if I had more time to work on them. In particular, when it comes to resource creation, this is the process that I go through for each and every plugin:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://himeworks.com/blog/wp-content/uploads/2015/11/patreon1.png\" style=\"width: 679px;\"\u003e\u003c/div\u003eAnd best of all, all of these plugins are \u003cstrong\u003efree \u003c/strong\u003efor you to use in your games!\u003cbr\u003eThe more support that I can get, the more time I can put towards RPG Maker, and thus, more tools for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if Life Happens and You Need Your Money?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThings happen. Your financial situation might change, or you may decide not to continue to support me.\u003cbr\u003e\u003cbr\u003ePatreon is completely voluntary, so you can cancel your pledge at anytime.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAnyways...\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHere\u0027s some more info about what I do, for those that would like to know more info.\u003cbr\u003eI create various types of content that help game developers.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eScripts/Plugins\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThese are extensions to the RPG Maker game engine and editor that provide specific functionality that developers can use to build their game.\u003cbr\u003e\u003cbr\u003eThere are many different types of mechanics that developers want to build in their game, but most of the time it is not provided out-of-box, and the editor does not provide you with a nice way to implement them.\u003cbr\u003e\u003cbr\u003eI take all of these different mechanics and package them into individual tools that anyone can use so they don\u0027t need to worry about how\u00a0to \u003cstrong\u003e\u003cem\u003emake\u003c/em\u003e\u003c/strong\u003e them, but rather, how\u00a0to \u003cstrong\u003e\u003cem\u003euse\u003c/em\u003e\u003c/strong\u003e\u00a0them to achieve what they want.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eVideos\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI make videos using RPG Maker. The video itself might not be about RPG Maker, but I think RPG Maker is a great tool that allows you to build an animation quickly and then record it.\u003cbr\u003e\u003cbr\u003eAll of my videos are available on my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCfe0FhS6xdyxJerWx1cUwzA\" rel=\"nofollow\"\u003eYoutube Channel\u003c/a\u003e which you can see by clicking\u00a0\u003ca href=\"https://www.youtube.com/channel/UCfe0FhS6xdyxJerWx1cUwzA\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. I make different kinds of videos, ranging from\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDemonstrations\u003c/li\u003e\u003cli\u003eTutorials\u003c/li\u003e\u003cli\u003eEntertainment purpose\u003c/li\u003e\u003cli\u003eContent that I want to share, like music or art\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHere is an example of a video I made for one of my plugins:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Xh-QNPh4t0Q\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFeatured Supporters\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://www.demarcogaming.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://himeworks.com/blog/wp-content/uploads/2015/12/demarco_banner.png\" style=\"width: 616px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDe Marco Gaming is a small Indie Company looking to release quality games to multiple platforms. We are interested in helping our community of gamers and designers experience games as they should be, fun and enlightening.\u00a0You can follow us on\u00a0twitter\u00a0\u003ca href=\"https://twitter.com/DeMarco_Gaming\" rel=\"nofollow\"\u003e@DeMarco_Gaming\u003c/a\u003e or click the Logo to head to our website. Thank You for your support.\u003cbr\u003e"
