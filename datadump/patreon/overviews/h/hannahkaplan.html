    "summary": "Hi, I\u0027m Hannah, and I\u0027m a cartoonist.\u00a0\u003cbr\u003e\u003cbr\u003eFor many years, I\u0027ve been drawing autobiographical diary-style comics like\u00a0\u003ca href=\"http://ithisokcomics.tumblr.com\"\u003ethese\u003c/a\u003e which I have posted online and later collected into self-published mini-comics. I\u0027ve also created some short (fictional) stories such as\u00a0\u003ca href=\"http://www.hannahratblood.com/#/self-help/\"\u003ethis\u003c/a\u003e.\u00a0\u00a0For the past couple of years, I\u0027ve focused a lot on the shorter diary comics, but now I\u0027m at a point where I\u0027d like to delve more into some slightly\u00a0longer form stories.\u00a0\u003cbr\u003e\u003cbr\u003eI know that in order to produce comics regularly, I need a few important things. In addition to having enough time to make comics I also need\u00a01. Deadlines and 2. Support from my community\u00a0\u003cbr\u003e\u003cbr\u003eSo\u00a0I\u0027m creating a Comics Subscription. When you contribute at least $3 a month here, I will mail you comics! The comics will be 16-24 pages of content, and you\u0027ll receive one every three months. They might be one full story, part of a longer serialized story, or a couple of shorter pieces. I expect most issues to be full color.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027ll also put process posts and some one-pagers here, available to $1 contributors, and will have some special treats for people who want to give a little more.\u003cbr\u003e\u003cbr\u003eYour contribution is so meaningful to me. Not only would it help me pay for the printing of these books -- and possibly some of my life expenses! -- you are also investing in my growth as an artist, and helping me me stay committing to making and completing comics.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
