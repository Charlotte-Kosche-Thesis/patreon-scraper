    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FoB3L4n8AXzU%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DoB3L4n8AXzU%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FoB3L4n8AXzU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/oB3L4n8AXzU",
    "one_liner": null,
    "patron_count": 49,
    "pay_per_name": "Episode",

    "pledge_url": "/bePatron?c=314383",
    "published_at": "2016-04-02T22:24:12+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/hphotos-xta1/v/t1.0-9/12036802_10154448690872281_7404105614999921199_n.jpg?oh=0db54cbb04d3ae20fe897e9a9590b8d3\u0026amp;oe=57BD0875\" style=\"width: 713px;\"\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\"It\u0027s a festival of deconstruction, married with a real sense of heart and earned emotion, and a comic sensibility that falls somewhere between Mystery Science Theater 3000 and a Paul Lynde holiday special from 1978\u2026 This show is weird, and it\u0027s smart, and it knows what it\u0027s doing.\u201d  David Rheinstrom, Radio Drama Revival\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003eHi folks! It\u0027s Mike McQuilkin and Rich Wentworth, creators of the \u003cstrong\u003eaward-winning science fiction audio comedy/adventure podcast\u003c/strong\u003e \u003ca href=\"http://hadrongospelhour.com\" rel=\"nofollow\"\u003eHadron Gospel Hour\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWe\u0027ve been telling weird stories with Hadron Gospel Hour for over two years now, and \u003cstrong\u003ewe absolutely love doing it\u003c/strong\u003e. It\u0027s been a passion project for us -- written in stolen moments, recorded, edited and mixed in our home studios. \u003cbr\u003e\u003cbr\u003eSince we started this project, we\u0027ve created \u003cstrong\u003eover 14 hours of scripted audio comedy\u003c/strong\u003e, amassed \u003cstrong\u003eover 100k downloads\u003c/strong\u003e, attracted \u003cstrong\u003ethe most amazing group of listeners\u003c/strong\u003e, won \u003ca href=\"http://www.thegeekieawards.com/2015-award-nominees/\" rel=\"nofollow\"\u003eThe Geekie Award for Best Podcast\u003c/a\u003e, and won\u003cstrong\u003e \u003ca href=\"http://www.parsecawards.com/past-awards/2015-parsec-awards-finalists/\" rel=\"nofollow\"\u003etwo Parsec Awards\u003c/a\u003e\u003c/strong\u003e. Now, we\u0027ve decided to take the leap into converting this project into a full-time undertaking. \u003cbr\u003e\u003cbr\u003eWe\u0027re inviting you to come along with us and \u003cstrong\u003ehelp us bring this show to the next level\u003c/strong\u003e. If you\u0027ve enjoyed our show in the past, if we\u0027ve ever made you laugh, or sigh... if we\u0027ve given you any feels at all, and if you\u0027re excited about where the gang in the Hadron Bunker are headed next, \u003cstrong\u003ewe think you\u0027ll want to be there for this new chapter\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAs our listeners know, we\u0027ve been very clear from day one that Hadron Gospel Hour will always be free.\u00a0\u003cstrong\u003eWe will never charge for this show. \u003c/strong\u003eWe like it that way. However, we\u0027d love to be able to do thinks like: cover our operating costs, upgrade gear, and pay our talented cast. \u003cbr\u003e\u003cbr\u003eAnd that\u0027s where \u003cstrong\u003eyou\u003c/strong\u003e come in.\u003cbr\u003e\u003cbr\u003eMany of you tell us you\u0027d love to \u003cstrong\u003ekick in a few dollars to support our project\u003c/strong\u003e. Patreon makes it super easy to do exactly that -- maybe even fun. \u003cbr\u003e\u003cbr\u003eWhether you want to say \"thank you\" for our work on Hadron Gospel Hour, or let us know that you appreciate our hard work -- or if you just want to help us keep making the show -- \u003cstrong\u003ebeing our patron here on Patreon is a great way to do it\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour pledge of as little as $1 per episode\u003c/strong\u003e will also help us create more -- and will help us make this a sustainable business so that the episodes just keep coming. Forever. \u003cbr\u003e\u003cbr\u003eWhat are we trying to accomplish here? Well, we want to do stuff like this:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003eMake Season 3 of Hadron Gospel Hour\u003c/strong\u003e -- and release episodes with \u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003egreater frequency\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eSpinoffs! From \u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003e\u003ca href=\"https://sirrichardwentworth.bandcamp.com/track/the-investikids-main-title\" rel=\"nofollow\"\u003eThe Investikids\u003c/a\u003e\u003c/strong\u003e to \u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003eThe New Adventures of Commander Funk\u003c/strong\u003e, there are whole new corners of the multiverse waiting to be explored!\u003c/li\u003e\u003cli\u003eHave more \"big name\" guest stars on the show\u003c/li\u003e\u003cli\u003eAn \u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003eHGH Official Soundtrack Album\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAn \u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003eHGH comic book\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA \u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003eLive-action video HGH Webseries\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA \u003cstrong style=\"color: rgb(119, 119, 119); background-color: initial;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=nZrwa3npX3Y\" rel=\"nofollow\"\u003eHadron Gospel Hour LIVE TOUR\u003c/a\u003e\u003c/strong\u003e -- we want to bring our weirdness to your town!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo, what\u0027s in it for you the listener? Well, in addition to the warm and fuzzy feeling of supporting Hadron Gospel Hour -- and the knowledge that you\u0027re helping us keep making stuff for your ears and eyes to gobble up -- \u003cstrong\u003ewe\u0027ve got some bonus \"thank you\" goodies for our patrons\u003c/strong\u003e. Check out our patron rewards for more info on the cool exclusives we\u0027re sharing with you!\u003cbr\u003e\u003cbr\u003eAnd listen: if you\u0027ve read this far, but you just can\u0027t pledge, that\u0027s totally cool. \u003cstrong\u003eWe still love you! \u003c/strong\u003eWe\u0027d ask you to consider helping us in other ways: like sharing our show with a friend... tweeting Wil Wheaton... writing a blog post about us... whatever you can think of to spread the word about our show. \u003cstrong\u003eEvery little bit helps!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs always, \u003cstrong\u003ethank you\u003c/strong\u003e\u003cstrong\u003e for listening to Hadron Gospel Hour\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e-Mike and Rich\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/hphotos-frc1/t31.0-8/10700589_310083335853820_2054947735032203523_o.jpg\" style=\"width: 594px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
