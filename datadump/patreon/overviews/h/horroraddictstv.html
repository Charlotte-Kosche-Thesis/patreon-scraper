gb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eGet to know us\u003c/span\u003e \u003c/span\u003ethroug\u003c/span\u003eh the various sketches that play before our movie reviews, our\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003elivestreams, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ehorror \u003c/strong\u003e\u003c/span\u003eunboxings, book \u0026amp; movie reviews, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ehorror \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003enews reports\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, \u003c/span\u003eand gaming v\u003c/span\u003eideos.\u00a0 \u003cbr\u003e\n\u003c/span\u003e \u003cbr\u003e\n\u003cimg src=\"https://1.bp.blogspot.com/-C6uomvvqhzw/Vxwr5L7e2-I/AAAAAAAAGCY/kBFeoPteiJMkM_IJJ62QvYqr0V8tCrhyACLcB/s1600/049.JPG\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eJoin Our Growing\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCommunity\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003ePatreon \u003c/span\u003eis an opportunity to expand our community and get to know our most loyal supporters. For us, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehorror is family\u003c/span\u003e\u003c/strong\u003e and we want to share our love of it with you. We\u0027ve always felt most at home among our fellow freaks and geeks and we want to give all of you a place to call home as well. \u003cbr\u003e\u003cbr\u003eHere you can stay up-to-date with the show, get exclusive rewards, and share your thoughts, recommendations, and stories.\u00a0\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://media.giphy.com/media/3o7aTqp7rSDB6uoTgA/giphy.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eThe \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHorrific \u003c/span\u003eTruth About YouTube\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRecently, \u003cspan style=\"\"\u003eYouTube \u003c/span\u003ehas updated how they manage advertising. Videos that YouTube deems \"Not suitable for all advertisers\" now have limited or no ads. \u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHorror \u003c/span\u003e\u003c/strong\u003echannels like ours, have been hit the hardest and nearly all of our videos have been affected.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s more, since YouTube is no longer making money off of our videos, they have no reason to recommend our channel to new viewers, stifling our\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eability to expand as a community on that platform alone.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/315780d4a26151ee4a68b21e6c473606/tumblr_nw2g3ha2Dj1qkvv72o1_500.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eEnsure YouTube Stays \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eCreepy\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThrough joining our \u003cspan style=\"\"\u003ePatreon\u003c/span\u003e, you are making \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehorror \u003c/span\u003e\u003c/strong\u003ehappen! Patron support enables us to continue to do what we love best: make \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehorrific \u003c/span\u003e\u003c/strong\u003econtent for you. As a Patron,\u00a0\u003cspan style=\"\"\u003eyou will be a pioneering member of our community and an important part of our \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ehorror \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efamily\u003c/span\u003e. \u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e \u003cbr\u003eWe love you guys and we can\u0027t wait to take this journey with you. Buckle up,\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethings are about to get \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003escary\u0
