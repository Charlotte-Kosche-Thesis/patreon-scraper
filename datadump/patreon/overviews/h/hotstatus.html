    "summary": "I am a solo developer that has recently graduated from University with a bachelors in Computer Science. I am building Hotstat.us by myself, with the goal of it becoming a fast and visually pleasing offering in the Heroes of the Storm data visualization space.\u003cbr\u003e\u003cbr\u003eUnfortunately, production level web servers, databases, and worker instances cost money to maintain, which is why I need the community\u0027s help in ensuring that Hotstat.us can keep the lights on going into the future.\u003cbr\u003e\u003cbr\u003eThe technology that makes up Hotstat.us:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeb\napplication (Php/JavaScript \u2013 Symfony3) that aggregates data from Heroes of the\nStorm (video-game) matches. Provides users with detailed information about\ntheir performance as well as giving a view of overall game statistics.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eData Pipeline\n(Php/C#) catalogs user submitted replay files from a central repository, dynamically\nrequesting AWS spot instances to concurrently download and process Terabytes of replay files as needed.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eData\nPipeline is horizontally scalable: transactions, time-based soft-locking, as\nwell as a variety of database locks ensure that multiple processes can work\nacross the dataset, while being spun up/down at will with no ill-effects, allows\nfor 80% VM cost savings through use of interruptible AWS spot instances.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAllows\nusers to query statistics through aesthetically pleasing filters, and\nvisualizes results through informative graphs and tables. Filtered data is\ndynamically loaded in-page. This data is presented to users at far superior\nspeeds to alternative graphical offerings through the use of an extensive cache\ngeneration system.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDual\nlayer caching of filtered data aggregations through HTTP/Redis greatly reduces\nprimary database load, allows for 60% cost savings on database hardware while still\nachieving desired worker speeds.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eExtensive\nTool Backend (Php/C#/C) that extracts and converts meta-data and textures directly\nfrom game files, allowing for quick syncing of description/image changes after\npatch updates to the base game.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eCustom-built\nmonitoring and analytics for the auto-scaling worker instances that catalog and\nprocess matches as they\u0027re uploaded.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eResponsive\nmodular front-end built with jQuery/Bootstrap/Twig/JavaScript/HTML/CSS. Uses\ninternal lightweight component framework for building frontends, responsible for\nportions of the site acting as a single page application while maintaining\nrelevant routing. Ensures the application is easy to use on a variety of\ndevices, allowing for rapid prototyping of new user-facing features.\u003c/li\u003e\u003c/ul\u003e"
