    "summary": "Hello!!\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThank you for checking out my patron page! \u0026lt;3\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy username across all of my active accounts is H0wlelujah! (Mostly\u00a0\u003ca href=\"https://h0wlelujah.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e admittedly- )\u00a0I am not the creator of anything super important (yet) but I am an artist!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI love drawing! It is my passion- The one thing i do consistently in my life!\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI usually draw my ocs and take commissions, however I have my realism kicks from time to time!\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIm ALWAYS looking to improve my art and spread it around!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAnd this is where patreon comes in...\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhere Your Money Goes:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy supporting me on patreon you help me afford art supplies and other assets to help me improve my work! It also helps me save up for software that I wouldn\u0027t have access to otherwise!\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIn order to produce my animated series I have planned, I need an adobe animate license and as you know those aren\u0027t exactly cheap- ESPECIALLY if its going to be for a long-term use like that! Series take time and effort and unfortunately i\u0027m not musically talented so it would also help me commission music artists for background sound!\u00a0\u003cbr\u003e\u003cbr\u003eI am in High School currently.. I need to save up money for college and/or art school so that way i\u0027m not just completely stuck! In the time that I would be working, I spend drawing instead. This is practically my full-time job as it stands! I want to keep it that way for as long as possible because this is where I truly thrive!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHere are some rewards! :\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e$1.00 per month:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eAccess to sketchbook pages as they come out\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$3.00 per month:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eAccess to sketchbook pages as they come out\u003c/li\u003e\u003cli\u003eAccess to a monthly patreon request stream on picarto where I will draw whatever    you want LIVE! (As long as its appropriate! standard commission rules apply)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$4.00 per month:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to sketchbook pages as they come out\u003c/li\u003e\u003cli\u003eAccess to a monthly patreon request stream on picarto where I will draw whatever you want LIVE! (As long as its appropriate! standard commission rules apply)\u003c/li\u003e\u003cli\u003e- Take part in a monthly Adopt raffle! for every 5 patrons there will be 2 adopts/ character designs given away for absolutely no extra cost!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$5.00 per month:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to sketchbook pages as they come out\u003c/li\u003e\u003cli\u003eAccess to a monthly patreon request stream on picarto where I will draw whatever you want LIVE! (As long as its appropriate! standard commission rules apply)\u003c/li\u003e\u003cli\u003e- Take part in a monthly Adopt raffle! for every 5 patrons there will be 2 adopts/ character designs given away for absolutely no extra cost!\u00a0\u003c/li\u003e\u003cli\u003eEXCLUSIVE ACCESS to WORK IN PROGRESS COMIC PAGES. I am currently starting up a comic with birds and reapers. It is called \"The Reaper\u0027s Wings\". How I operate on comics a bit unusual and unique in the sense that there is little planning in them and I usually end up making it up as I go, with only big points planned. This means, a lot will change in the final product! Entire bits removed, added, and you get to read and be here for\u00a0\u003cem\u003eALL \u003c/em\u003eof it!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
