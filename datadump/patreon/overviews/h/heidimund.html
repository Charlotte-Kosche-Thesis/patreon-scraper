    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/BqT9IMl7aHE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThank you so much for making your way to my Patreon page. God has some really big plans for the future and I am asking you to be a part of it all.\u00a0I feel that the Lord wants us to WAKE UP!\u003cbr\u003e\u003cbr\u003eIf you are new to this page and don\u0027t know me, let me share my story with you:\u003cbr\u003e\u003cbr\u003eIn 2013 I attended an \"interfaith\" concert featuring a Muslim Imam saying the call to prayer at the historic Memorial Church of Martin Luther in Speyer. Speaking up from the balcony, I warned the concert-goers and waved the German flag I had smuggled \u00a0into the service, over the concert, saying \"Jesus Christ is Lord over Germany\". I broke the curse from the Imam\u2019s Islamic prayer, and \u00a0repeated the famous words of Martin Luther, \u201cHere I stand, I can do no other.\u201d\u003cbr\u003e\n\n\u003cbr\u003eI was grabbed and forced out of the Church.\u00a0\u003cbr\u003e\u003cbr\u003eYouTube video of the event went viral and has been viewed by millions around the world.\u003cbr\u003eI was called \"The Brave German Woman\". That video lead to numerous interviews on radio and TV across America and the world including the Glenn Beck Radio Show and the 700 Club with Pat Robertson.\u003cbr\u003e\u003cbr\u003eI grew up in the same region as Martin Luther, but as a young woman I was a convinced atheist and communist in the former East Germany.\u003cbr\u003e\nIt was during this time that I had an encounter with the Living God and committed my life to Jesus Christ. But persecution from the communist government forced me to flee East Germany before the Wall fell.\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\u003c/span\u003eAfter arriving in West Germany I worked as a teacher and lecturer in Mathematics, German and Business Economics.\u003cbr\u003e\u003cbr\u003e\n\nMy first book, A Woman According to the Heart of God (Eine Frau nach dem Herzen Gottes), was published 2015 in the German language. You can still find it on Amazon!\u003cbr\u003e\u003cbr\u003eI speak to churches and political groups such as the National Federation of Republican Women, Act for America and Tea Party events.\u003cbr\u003e\n\nMy spiritual gifts are evangelistic and prophetic. Since 2010 I have been in full-time ministry as a speaker and evangelist in the USA, Israel, Indonesia, India and Great Britain.\u00a0\u003cbr\u003eAnd I am excited about how our Lord and Savior Jesus Christ will use me - together with you - in the upcoming months and years.\u00a0\u003cbr\u003e\u003cbr\u003eI expect the Lord to do something great!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHeidi Mund\u00a0\u003c/span\u003e"
