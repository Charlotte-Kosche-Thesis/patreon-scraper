    "summary": "\u003cstrong\u003eWho are we?\u003cbr\u003e\u003c/strong\u003eHi, we are Geannette and Charles, we\u0027re a mother and son team who love to weave narratives throughout art and storytelling.\u003cbr\u003eOur wish is to make this passion and full-time occupation and to share our creations with the whole world. We\u0027d love your help to achieve this goal!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you paying for?\u003cbr\u003e\u003c/strong\u003eAs our patron you will be helping us to creative new artworks and stories that we wouldn\u0027t otherwise have the time and resources to make.\u003cbr\u003eOur primary focus will be traditional fantasy subjects like fairies, witches and elemental beings. But we will also be incorporating Steampunk and paranormal elements to create a unique and varied world for you to experience and enjoy.\u00a0 \u003cbr\u003e\u003cbr\u003eThe art will be a mix of pencil sketches, inks, acrylics and watercolours on paper and canvas in varying sizes and styles. Prints will be available to purchase, both mounted and unmounted and we are hoping to expand our range into stationery and home accessories once funds become available.\u003cbr\u003eEach month a different story from the Half Moon Wood will be published on our website blog with several smaller stories published throughout.\u003cbr\u003eIn future, we also hope to expand our store to include handmade crafts inspired by nature.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003c/strong\u003eYou choose how much you want to give us, setting a maximum amount overall per month, if you wish, and you get some exclusive rewards depending how much you offer.\u003cbr\u003eWhen the once monthly story is published and every time Geannette completes a picture you will be charged for the amount you have offered.\u003cbr\u003eThere is no limit to the number of paintings Geannette can produce in a month, but a reasonable estimate is 2 - 3.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn Closing\u003cbr\u003e\u003c/strong\u003eOur deepest wish is that our art and stories touch and inspire you.\u003cbr\u003eThis project has been born out of a passion for storytelling and the need to express our creativity.\u003cbr\u003eThank you for your interest and support of our new venture.\u003cbr\u003e"
