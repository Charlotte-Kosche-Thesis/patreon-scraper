    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHello!\u00a0\u003cbr\u003e\n\tThank you for visiting our Patreon page!\n\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003c/h4\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"https://media.discordapp.net/attachments/398111823208906763/405775048310390784/hotbunnycopy.jpg?width=1095\u0026amp;height=616\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"\u003cstrong\u003eHot bunny\u003c/strong\u003e\"\u003c/span\u003e\u003c/span\u003e is a small group of fans of gamedev and games. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho knows what players need more than the gamers themselves?\u003c/span\u003e \u003c/strong\u003eWhat we offer is games for those over 18 years of age, since our games feature quite a lot of mature and or explicit content. As the saying goes \u0027Sex, drugs and rock\u0027n\u0027roll!\u0027:) \u003cbr\u003e\n\t\u003cbr\u003e\n\tGet involved in our project - support us in any way you want: financially or emotionally, since all of this is for you and without your help, the project can\u0027t progress. We have to work on the games in our free time, after we\u0027re done with our work, but we don\u0027t give up and believe that we will succeed. Together we are strong! \n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnd remember, we make games with love!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor all complaints and suggestions, please contact this email:\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca\u003ehotbunnygt@gmail.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0); text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePirates: Golden Tits\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/414425473091895298/441439422798364682/end.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"\u003cstrong\u003ePirates: Golden tits\u003c/strong\u003e\"\u003c/span\u003e is an explicit pirate simulator. You get to control a young pirate captain, who has just acquired his first ship and who also has lots of adventures, treasures and wet girls awaiting him! Of course, everything you can do in the game has to be achieved, you have to learn to get those shiners! There a lot of ways to do that, actually, such as robbery, trading, fishing or even gambling. But don\u0027t get the wrong impression, it\u0027s not as easy as it might seem. You\u0027re not the only one out there. \u003cbr\u003e\n\t\u003cbr\u003e\n\tBe prepared to spend your precious gold not only on sexy girls, but also on upgrades for your ship, new ships and other ways to protect yourself and your riches. Also, don\u0027t forget you can hire not only bluejackets, but people with unique abilities and traits. And for some reason, they\u0027re all female (we have absolutely no idea why ;)). So, if you can find the right way to approach them, they might make your day a little bit brighter. And that\u0027s not all that awaits you. So shake the dust off your tricorn and take the helm! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYo-ho-ho, and a bottle of rum!\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePirates: Golden tits \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(0.2.1v):\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18700187\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.patreon.com/posts/18700187\"\u003eDownload\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!tSJ2yZja!2zuKY9ZCdyjH6t_K2FFFh3M3iPEvPODPCMKqSD8fjYI\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!tSJ2yZja!2zuKY9ZCdyjH6t_K2FFFh3M3iPEvPODPCMKqSD8fjYI\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eScreenshots:\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/414425473091895298/438436927478300672/screenshot0009.png\"\u003e\u003c/h4\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/414425473091895298/414846843395244062/7.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/414425473091895298/438436892849995776/screenshot0010.png\"\u003e\u003cbr\u003e\
