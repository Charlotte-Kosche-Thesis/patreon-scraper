    "summary": "\u003ch1 style=\"text-align: center;\"\u003eIf you have chosen to support me, THANK YOU!\u003c/h1\u003e\u003cbr\u003eIt\u0027s honestly hard to believe that anyone would feel that my work is worthy of being supported in this way.\u00a0 I am so grateful that you have chosen to do so!\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eIf you are finding me for the first time, WELCOME!\u003c/h1\u003e\u003cbr\u003eIt\u0027s amazing that you have found your way here.\u00a0 I hope you will find something to enjoy.\u00a0 If you have a love for big, beautiful women (bbws), are a fat admirer, a feeder, a feedee, or are a fat appreciator, I hope you will find something to love in my work.\u003cbr\u003e\u003cbr\u003ePretty much all of my comic projects are long-form stories about characters who are big, growing, expanding, or gaining weight.\u00a0 These stories may be fantasy, science fiction, or more realistic slice-of-life style stories, but all of them will feature any of the previously mentioned growth and size themes in one way or another.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWhy Patreon?\u003c/div\u003e\u00a0\u003cbr\u003ePatreon means patronage.\u00a0 Basically this means that when you pledge, you are funding my projects.\u00a0 I appreciate this format because patronage is what kept artists in the old days from quite literally starving to death, and, not to be dramatic, but you will be doing much thing same thing for me and my family by supporting me here.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWhat do I get out of it?\u003c/h1\u003e\u003cbr\u003eQuite plainly, you get my art!\u00a0 Patrons at every level get first access to everything I create, and sometimes receive exclusive access.\u00a0 You are the first people I will listen to when you comment on a project or provide a suggestion.\u00a0 If you want to see something on this page that I\u0027m not currently doing, you\u0027ll have a voice for that, and I\u0027ll do my best to listen and implement the best ideas.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWhat does Hisano-x get out of it?\u003c/h1\u003e\u003cbr\u003eMore than you know.\u00a0 I don\u0027t have to tell you how life gets expensive, and how sometimes those expenses hit hard and somehow know the exact worst time to strike.\u003cbr\u003e\u003cbr\u003eOne of the ways those terrible demons known as bills and debt has hit me and my family are in the form of medical expenses.\u00a0 My significant other of more than 10 years has a chronic and severe health condition.\u00a0 The treatment for her condition requires her to have monthly treatments that costs well over $1,000 a dose.\u00a0 This is in addition to numerous other less expensive medications given for the purposes of treating symptoms and complementing her primary therapy, plus routine doctor\u0027s visits, unplanned trips to the hospital or doctor\u0027s office, and many other things we would do without if we could.\u00a0 To try to make ends meet, I\u0027ve taken multiple jobs, because let\u0027s face it: we have other things to pay for too, like a house, food, water, sewer, garbage, electricity, etc.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI say all this not to make myself a charity case, but to point out this: when you support me here, you are helping in a very real way.\u00a0 You\u0027re doing more than just inflating my ego or buying my new game system.\u00a0 You are helping me pay for life.\u00a0 And what do I get out of it?\u00a0 Happiness.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eHappiness\u003c/h1\u003e\u003cbr\u003eThat\u0027s really what this is all about.\u00a0 If you\u0027ve enjoyed my art enough to support me here, I can only hope that what I\u0027ve done has added some level of happiness to your life.\u00a0 To know that you\u0027re here with me to make this possible, that adds happiness to mine.\u00a0 Thank you!"
