    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eHorror and monster lovers, let\u0027s make Patreon history!\u003c/strong\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\tFor the past 6 years, I\u0027ve been conjuring up a steady stream of frights and nightmares because...well, because I love to freak people out. So many of you have devoured my cryptid monster books like starved Chupacabras, \u003cem\u003eI\u0027m including you in the next adventure\u003c/em\u003e. \u003cbr\u003e\n\t\u003cbr\u003e\n\tBecome a Patron so you can read the monthly serial, \u003cstrong\u003eCLASH OF THE CRYPTIDS\u003c/strong\u003e, a choose your adventure Patreon exclusive!\u003cbr\u003e\u003cbr\u003eBigfoot battling Chupacabras to the death! The Jersey Devil squaring off in an aerial fight with Thunderbirds! Mongolian Death Worms rising from the earth to swallow up Mothman! Dover Demons running rampant! Loch Ness Monsters bursting from the Loch to devour villages! The world is overrun with monsters, and only a select few can stop the madness.\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eCLASH OF THE CRYPTIDS\u003c/strong\u003e will feature returning characters from my past books, including :\u003cbr\u003e\n\u003c/div\u003eRooster Murphy (\u003cem\u003eSwamp Monster Massacre\u003c/em\u003e)\u003cbr\u003eNick Brogna (\u003cem\u003eThe Dover Demon\u003c/em\u003e)\u003cbr\u003eNatalie \u0026amp; Austin McQueen, and Henrik Kooper (\u003cem\u003eLoch Ness Revenge, Savage Jungle\u003c/em\u003e)\u003cbr\u003eThe Willet clan and Norm Cranston (\u003cem\u003eThe Jersey Devil\u003c/em\u003e)\u003cbr\u003eDalton Gray (\u003cem\u003eThe Montauk Monster\u003c/em\u003e)\u003cbr\u003eAnd a few more surprise guests.\u003cbr\u003e\n\u003cbr\u003e\nSo, why be a Patron? First, you\u0027ll get to read each installment and vote on where the next chapter will take the story. Second, you can become a character in\u00a0\u003cstrong\u003eCLASH OF THE CRYPTIDS\u003c/strong\u003e. Yes, you will be killed or eaten, but I promise it will be fun and great to tell people at parties. Third, you can have the book dedicated to you, and even receive a print copy once the story of mayhem and madness has been told.\u00a0\u003cbr\u003e\u003cbr\u003eThere are no other horror choose-your-adventure tales being told anywhere that ask you, the readers, to become part of the action!\u003cbr\u003e\u003cbr\u003eAll Patrons will also get access to exclusive content, from new stories to previews of upcoming books and live Q\u0026amp;A sessions. So come on, become one of \u003cstrong\u003eHunter\u0027s Hellions\u003c/strong\u003e and be part of the madness. I promise, it will be more fun than the normies can handle. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"

     "about": "Hunter Shea is the product of a misspent childhood watching scary \nmovies, reading forbidden books and wishing Bigfoot would walk past his \nhouse. He doesn\u2019t just write about the paranormal \u2013 he actively seeks \nout the things that scare the hell out of people and experiences them \nfor himself. Hunter\u2019s novels can even be found on display at the \nInternational Cryptozoology Museum. His video podcast, \u003ca href=\"https://www.youtube.com/user/MonsterMen13\"\u003e\u003cstrong\u003eMonster Men\u003c/strong\u003e\u003c/a\u003e,\n is one of the most watched horror podcasts in the world. He\u2019s a \nbestselling author of over 13 (lucky number!) books, all of them written\n with the express desire to quicken heartbeats and make spines tingle. \nLiving with his wonderful family and two cats, he\u2019s happy to be close \nenough to New York City to gobble down Gray\u2019s Papaya hotdogs when the \ncraving hits.",
