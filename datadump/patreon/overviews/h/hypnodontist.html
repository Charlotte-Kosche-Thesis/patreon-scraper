    "summary": "Hello, Friends! \u003cbr\u003e\u003cbr\u003eAs a dental professional, you were taught an awesome set of superhuman skills that make you who you are today! ... And the one thing they forgot to mention in school was how hard it would be to influence your well-meaning patients\u00a0to do what\u0027s in their own best interest.\u003cbr\u003e\u003cbr\u003eWorking closely with a variety of dental practices, I learned\u00a0most share these common issues: \u003cbr\u003e\u003col\u003e\u003cli\u003eNo Shows and Cancellations = Schedule and production go out of the window.\u003c/li\u003e\u003cli\u003eLow Case Acceptance = Expensive marketing, Low production, High overhead.\u003c/li\u003e\u003cli\u003eFew or No Referrals = Patients aren\u0027t happy, Expensive marketing, No business growth.\u003c/li\u003e\u003c/ol\u003eWhen we dig a little deeper we find that the issues aren\u0027t exactly with your patients, but more with the way the dental team is interacting with those patients, which ultimately drives their behavior.\u003cbr\u003e\u003cbr\u003eMy Dental Practice Optimization System helps you improve your personal and professional life via enhanced communications and more purposeful team and patient conversations.\u003cbr\u003e\u003cbr\u003eThe system puts simple and effective tools at your fingertips, so you can easily:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGET more patients\u00a0\u003cbr\u003e\u003c/strong\u003e(Make them happy so they refer their friends and family)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSEE more patients\u003c/strong\u003e \u003cbr\u003e(Prepare them so they show up to their appointment without dreading it)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eKEEP more patients\u003c/strong\u003e \u003cbr\u003e(Build relationships that live through the\u00a0toughest treatment plan\u00a0presentations and turn one-time patients into lifetime patients)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith the tools you have here, you can learn to use the language of ethical influence to improve your patients\u0027 oral health and perception of you and your practice. \u003cbr\u003e\u003cbr\u003eThe simple skills you\u0027re learning starting now, work as standalone techniques and also build upon each other to make you a well-rounded and efficient communicator. \u003cbr\u003e\u003cbr\u003eNOTE! This system requires practice but it works. Start using what you learn right away to improve your bedside manners and patient outcomes as soon as possible.\u003cbr\u003e\u003cbr\u003eReady to learn? Open your mind and join me!\u003cbr\u003e"
