    "summary": "I write about life, I film myself dressed up as funny characters. I travel and write about it. I randomly talk in funny culturally confused accents. I read a lot of books. Sometimes I draw a beard on my face. Sometimes I wear a tiger onesie and make up songs on the guitar. I also practice and teach Kundalini yoga and sing interfaith chants.\u003cbr\u003e\u003cbr\u003eI want to inspire you and make you laugh. There is ALWAYS something to be grateful for, to learn and if you have a dream, you must believe you possess the ability to make that happen for yourself. The world is your oyster. I\u0027m a mix of a lot of different things and I don\u0027t fit into any one box but \u003cstrong\u003eI know that I am an artist and meant to create and share my talents\u003c/strong\u003e\u00a0- I\u0027m a\u00a0writer, actor, singer, dancer and yogi. These are the things that make me come alive and keep me sane.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMORE VIDEOS HERE:\u003c/strong\u003e\u003cbr\u003eYOUTUBE: Hipfityogini\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMORE PHOTOS HERE:\u003c/strong\u003e\u003cbr\u003eINSTAGRAM: @hipfityogini\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen You Support\u00a0\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eUpgrading technology used to create videos and blogs \u003cem\u003e(i.e. camera, microphone, lighting, etc. I am currently using my iPhone 6 and iMovie on my iMac laptop for all content I create)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eAssist in offsetting the costs of daily life expenditures so I can focus my full attention on creating.\u00a0\u003c/li\u003e\u003cli\u003eRenting studio space to film videos/ record music\u003c/li\u003e\u003cli\u003ePaying other musicians to collaborate with me on an album\u003c/li\u003e\u003cli\u003ePaying others to collaborate on film projects with me\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eWHAT I\u0027M DOING CURRENTLY:\u003cbr\u003eI\u0027m currently based in Portland, OR taking acting classes at The Actor\u0027s Lab (\u003ca href=\"http://theactorslab.com),\"\u003ehttp://theactorslab.com)\u003c/a\u003e and\u00a0working odd jobs to pay the bills that still allow me the flexibility in my schedule to be available for auditions through my agent and practice my various creative endeavors.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU FOR BEING HERE! Everything that I\u0027m creating and putting out there is helping to keep me sane. I create things because if I don\u0027t I feel sad.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU FOR CHECKING ME OUT!!!\u003cbr\u003e\u003cbr\u003e:)\u003cbr\u003e"
