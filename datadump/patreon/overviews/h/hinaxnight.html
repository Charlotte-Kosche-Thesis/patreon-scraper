    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHiNA\u003c/span\u003e\u003c/strong\u003e, currently an animation student, and this is a casual patreon I made so people who wished to do so could help me out a little on a monthly basis.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eIf you prefer to make a one-time donation,\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://ko-fi.com/A3377LE\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"32\" src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=b\" style=\"height: 32px;\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eclick on the button above!\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSince I\u0027ve started being an active member on the \n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYoutaite Community\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, I\u0027ve began a lot of creative work in there! I\u0027ve mostly drawn or sang for other people, or along other people, and also animated a lot of stuff! I also spend lots of time on \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eBoku no Hero Academia and Ensemble Stars twitter community\u003c/strong\u003e\u003c/span\u003e, and I\u0027ve participated in zines, made stickers, and drawn fanart on a nearly daily basis. All of this takes most of my time, and thus, I can barely work on paid commissions and such. These are my only income as of now, so without them, I\u0027m left with no money to help on my household or for important stuff as art supplies. But I do love what I\u0027m doing right now! And that\u0027s where \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e comes in.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWell, all this work I\u0027m doing, I\u0027ve been doing it for a while, and I plan to keep on doing it, but, sometimes, my income gets a little rough for a university student. I\u0027m actually pursuing my dream career, so by being my Patreon you\u0027d be supporting my present, my future, my work, and you\u0027ll get all kind of cool rewards for it! Ain\u0027t it awesome?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat kind of things do you do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI sing! I draw! I also do a lot of animations: frame by frame, motion graphics, among other kind of 2D animation! You can watch an example of one of my animations below:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/167971552\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAnd you can click the link to my Youtube channel if you do wish to watch more of my videos, or visit my\u00a0\n\u003ca href=\"http://midoriyaizuhugs.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e or my\u00a0\u003ca href=\"http://www.twitter.com/midoriyaizuhugs/media\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSo why should I be your Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIt would help a lot! I\u0027ve never got too much income with commissions, so making this work would mean less time trying to get a work around to pay the bills, and more time creating! More budget to do personal projects! More time to spend drawing and animating and doing what I love, for myself, and for the world!\n\u003cbr\u003e\n\u003cbr\u003e\nSo thank you for reading this far, and thank you so much for all the support everyone has always gave me, I\u0027ll continue to always do my best!\n\u003cbr\u003e"
