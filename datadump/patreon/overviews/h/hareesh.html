    "summary": "\u003cdiv\u003eThanks for coming to the page!\u00a0 I\u0027m Christopher, also known as Hareesh. You can learn more about me\u00a0\u003ca href=\"http://www.tantrikstudies.com\"\u003ehere\u003c/a\u003e.\u003c/div\u003eI wrote the book \u003ca href=\"http://www.tantrikstudies.org/buy-the-book\"\u003eTantra Illuminated\u003c/a\u003e, about the little-understood spiritual tradition of \u003ca href=\"http://www.tantrikstudies.org/blog/2015/8/2/what-is-tantra-setting-the-record-straight\"\u003eTantric Shaivism\u003c/a\u003e\u003cstrong\u003e. \u003c/strong\u003eMy second book,\u00a0\u003ca href=\"http://tantrikstudies.squarespace.com/buy-my-books\"\u003eThe Recognition Sutras\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003eon nondual spiritual philosophy has just been released.\u003cbr\u003e\u003cbr\u003e\nPatrons who support me here with a monthly donation will receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eaccess to a monthly online Webinar\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(live, but also recorded) in which you can receive new translations, ask questions, and discuss the teachings and practices with me\u003c/li\u003e\u003cli\u003e\u003cstrong\u003emonthly members-only pdf\u003c/strong\u003e of my latest translations from the original Sanskrit. Over the next year, I\u0027m focusing on the Stanzas on Pulsation (\u003cem\u003eSpanda-k\u0101rik\u0101\u003c/em\u003e), the \u003cem\u003eVij\u00f1\u0101na-bhairava-tantra\u003c/em\u003e, Light on Tantra (\u003cem\u003eTantr\u0101loka\u003c/em\u003e) and the Essence of Tantra (\u003cem\u003eTantras\u0101ra\u003c/em\u003e).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eguided meditation audio files and other goodies \u003c/strong\u003eto support your awakening process.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/b9/34/10/b93410e3b23f2aaae609ade4aa7ac3a5.jpg\" style=\"width: 354px;\"\u003e\u003c/div\u003eIf you would like to make a one time donation:\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eBecome a patron, and simply delete your pledge after your been successfully charged or after the first of the month. You\u0027ll know when that happens because you\u0027ll receive an email confirmation right after the 1st of the month or when you\u0027ve been charged that says your pledge has successfully processed.\u003c/div\u003eIf you have any questions or would like more information, Please contact Melissa: melissapontius108@gmail.com\u00a0\u003cbr\u003e\u003cbr\u003eThank You for supporting the teachings. May all beings benefit!\u003cbr\u003e"
