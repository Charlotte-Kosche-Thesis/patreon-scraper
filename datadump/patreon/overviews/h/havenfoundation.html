    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\"When I retreat into the haven of my writing, mind meets craft meets heart language.\"\u003c/h2\u003e\u003ch4 style=\"text-align: center;\"\u003e-Laura Munson, \u003ci style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eNew York Times\u00a0\u003c/i\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ci style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/i\u003ebest-selling author\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome, fellow seekers!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThank you to all of you writers, thinkers, and patrons for helping to build a community of individuals invested in what the Haven Foundation is all about: helping people find their voices, their unique form of self-expression in any genre, and their truth.\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0With your continued support, more seekers find their Haven each day.\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t31.0-8/22769723_10154699663651266_1455708028163393044_o.jpg?oh=4cc1f38c39a31a93bb37dea00c9ad269\u0026amp;oe=5A97E71E\" style=\"width: 464px;\"\u003e\u00a0\n\u003c/div\u003e\n\u003cstrong\u003eThe Haven Foundation provides scholarships and private funding for all applicants to Laura Munson\u0027s nationally acclaimed Haven Writing Retreats based in Whitefish, Montana.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eAll donations are tax-deductible, as the Haven Foundation is a registered non-profit 501 3(c) organization.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt is our mission to grant writers of all voices, crafts, and journeys the financial means to attend a nationally-acclaimed retreat with a \u003cem\u003eNew York Times\u003c/em\u003e best-selling author at a Haven Writing Program. \u003cstrong\u003eWe believe that no word-wanderer should be barred from the opportunity to experience truth, voice, and intuitive transformation,\u00a0\u003cstrong\u003eall while being given the support and inspiration they deserve\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eEverybody at Haven values the written word. Some are working on a project, some haven\u2019t written since school days. It doesn\u2019t matter. Haven is meant to meet writers where they need to be met. It unites participants in the act of seeking and enables writers to finally commit to writing projects and practices.\u003cbr\u003e\n\u003cbr\u003e\nThe Haven Writing Retreats Scholarship Fund helps students, young professionals, mid-career men and women, retirees, members of the LGBTQ community, trauma and cancer survivors, veterans, abuse victims, economically and/or medically disadvantaged individuals, and \u003cstrong\u003eall writers\u003c/strong\u003e accomplish the following by attending a Haven Writing Retreat:\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFind their voice.\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nWriting can be a practice, a prayer, a meditation, a way of life and a way \u003cem\u003eto\u003c/em\u003e life. Most importantly, it is a venue for unique and powerful voice. Through phenomenal and intensive craft instruction, Haven Writing Retreats will help participants identify this voice, distinct from \u003cem\u003eevery other voice on the planet.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFind their narrative.\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\nWe \u003cem\u003eare \u003c/em\u003enarrative. Haven writers come hungry for theirs and come bursting with them.\u00a0At Haven, attendees free-fall into these stories bravely and come out the other side with new perspective, new understanding, and new narratives. \u003cbr\u003e\n\u003cbr\u003e\nIs it time to finally write that book, essay, play, or poetry collection that\u0027s burning inside? The Haven programs and vibrant, well-curated Haven community will assist from start to finish.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFind their motion.\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eThese narratives don\u0027t have to stay hidden and you don\u0027t have to identify as a writer to tell them. \u00a0Everybody is creative. Every second lived is a moment of creation.\u003cbr\u003e\n\u003cbr\u003e\nHaven is a writing workshop and retreat in one. Haven writers allow themselves to fully engage in the creative journey they are already on, whether or not they are aware of it. Writers will walk away with a new commitment to using writing in their life and fresh motion on the narratives that tell their truth.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"My mission is to hold people in a safe, nurturing, and inspiring way, as they move into the wilderness of reading, writing, and living.\"\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e-\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLaura Munson\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"I am absolutely\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003epositive of this: I am a better\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ewriter because I attended\u00a0\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHaven.\"\u003c/span\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u00a0-Kathryn Stockett\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eA\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003euthor of \u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cem\u003eThe Help\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\"I ventured to Haven, a wannabe writer without a clue how to begin. For years a story, my story, fermented just beneath the surface...With Laura\u0027s gentle encouragement and belief in my potential, I was inspired to begin. I put pen to paper on that gorgeous first day at Haven and have been writing almost every day since. I feel something missing when I don\u0027t. I am a writer!\"\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e-Nancy Glenn-Ashburn\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you for your patronage!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e"
   },
