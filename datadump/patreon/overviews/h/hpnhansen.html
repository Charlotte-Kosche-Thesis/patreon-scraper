    "summary": "Jeg jobber som kommunikasjonsr\u00e5dgiver, teknologi-kommentator, foredragsholder, konferansier, skribent, programleder og forfatter. For \u00e5 nevne noe. \u003cbr\u003e\u003cbr\u003eNettsiden\u00a0\u003ca href=\"https://HansPetter.info\"\u003eHansPetter.info\u003c/a\u003e ble opprettet i august 2010, og har blitt en av Norges mest popul\u00e6re nettsider om digitale- og sosiale medier. Om ledelse, kommunikasjon, markedsf\u00f8ring, salg, med mer. Alt med et tilsnitt av digitalisering. \u003cbr\u003e\u003cbr\u003eJeg skriver mye p\u00e5 HansPetter.info. I tillegg er jeg med-programleder for Norges mest popul\u00e6re podkast om digitale- og sosiale medier;\u00a0\u003ca href=\"https://MediaPuls.no\" target=\"_blank\"\u003eMediaPuls\u003c/a\u003e. Podkasten er gratis \u00e5 h\u00f8re p\u00e5. Ingenting ligger bak en betalingsmur p\u00e5 HansPetter.info, og annonsene er mest av alt knyttet til virksomheter jeg samarbeider med. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHeller st\u00f8tte enn mur\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eJeg har ingen ambisjoner eller tro p\u00e5 at det vil l\u00f8nne seg \u00e5 legge HansPetter.info bak en betalingsmur. Derimot har jeg st\u00f8rre tro p\u00e5 at et lite \u00f8konomisk bidrag kan fungere som et slags abonnement. Et frivillig som s\u00e5dan. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eViser du din st\u00f8tte, vil jeg ogs\u00e5 st\u00f8tte deg.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eDerfor vil jeg opprette en egen side p\u00e5 HansPetter.info hvor alle st\u00f8ttespillerne blir listet opp - for de som \u00f8nsker det. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStor eller liten logo?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSt\u00f8tter du HansPetter.info med et lite bidrag f\u00e5r du opp ditt eget navn, selskapsnavn og/eller logo p\u00e5 min egen supporter-side. Liten logo for 5 USD per m\u00e5ned. St\u00f8rre logo og st\u00f8rre tekst for 10. I begge tilfeller med lenke til \u00f8nsket nettside eller sosiale nettverk. \u003cbr\u003e\u003cbr\u003eSt\u00f8tte-siden vil i tillegg blir annonsert for p\u00e5 HansPetter.info, og dermed ogs\u00e5 p\u00e5 MediaPuls.no.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://hanspetter.info/stott-hanspetter-info/\" target=\"_blank\"\u003e\u003cstrong\u003eSjekk ut hvem som st\u00f8tter HansPetter.info her!\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
