    "summary": "\u003ca href=\"https://imgur.com/3OBftYY\"\u003e\u003cimg src=\"https://i.imgur.com/3OBftYY.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHello and welcome to the fox hole!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m currently a full time nerd in the gaming industry (SURPRISE!). I dabble in modeling, on the side, but would love to change gears and get into my true passion of full time streaming. When I\u0027m not streaming you can pretty much bet I\u0027m watching anime and eating something like ramen or some Japanese snack/candy.\u003cbr\u003e\n\u003cbr\u003e\nI decided to make a patreon account due to requests for more content! More Haley everyday!\u003cbr\u003e\u003cbr\u003eAdditionally, I\u0027m hoping to share more of my personal life and my nerdness with everyone! If you like video games, anime and modeling you are in the right spot my friend!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nOther social media:\u003c/strong\u003e\n\u003cbr\u003e\nInstagram: @HailHalez\u003cbr\u003e\nTwitch: @Hailhalez\n\u003cbr\u003eTwitter: @Hailhalez\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://imgur.com/R84dKac\"\u003e\u003cimg src=\"https://i.imgur.com/R84dKac.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBy pledging a dollar amount you are supporting me in my new adventures! Each tier gets you something different and the higher the tier the more goodies you will receive each month! This is a community of people. You\u0027re not just a pledge, you\u0027re part of my fox family. :)\u003cbr\u003e\n\u003cbr\u003e\nPlease feel free to leave ideas on rewards that you\u0027d like to see added.\n\u003cbr\u003e\n\u003cbr\u003e\nNo matter what you pledge I appreciate your support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://imgur.com/2rAeQc9\"\u003e\u003cimg src=\"https://i.imgur.com/2rAeQc9.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPlease do not share any content posted on Patreon or in my monthly galleries. By pledging you are agreeing to keep my photos private and all my information private. If I find my photos online, or for sale I will have to stop sharing my work.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPlease remain respectful to me and other pledges. I do not tolerate any lewd messages or requests.\u00a0\n\u003cbr\u003e"
