    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u00a0\u00a0 \u003cimg src=\"http://orig06.deviantart.net/c7f3/f/2015/224/9/7/patreon_titles_by_hoshi_hana-d95eiih.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello everyone! I am Sophia but you may also know me as \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHoshi-H\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eana.\u003cbr\u003eI am an artist by heart and breath to create art. There\u0027s nothing which brings me more joy or feel more fulfilled. And I want to share that with others.\u003cbr\u003e\u003ca href=\"https://img00.deviantart.net/5be9/i/2018/071/0/5/my_three_mermaids___2018_by_hoshi_hana-dc5bmv1.png\"\u003e\u003cimg src=\"https://img00.deviantart.net/5be9/i/2018/071/0/5/my_three_mermaids___2018_by_hoshi_hana-dc5bmv1.png\" style=\"width: 624px;\"\u003e\u003c/a\u003eI do a large and different range of graphic work - from general illustrations, to banners, logos, pixel art and I\u0027m starting to take up animation as well.\u00a0 I\u0027m always game on trying forces with a new kind, media or style.\u003cbr\u003eI still mostly draw SFW but I\u0027m working towards tasteful nudity and NSFW art.  So you can expect to see a variety of both - if you want.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://orig07.deviantart.net/afa6/f/2015/224/4/e/reason_by_hoshi_hana-d95epvc.png\"\u003e\u003cbr\u003eI\u0027ve put together a Patreon page so I can make even better content whether it\u0027s artworks or videos - timewise and financially.\u003cbr\u003eConcerning how my husband and I\u0027s situation is right now, I have to put more time in personal job-related things rather than art or videos and there\u0027s a long distance between them.\u00a0 \u003cbr\u003e\u003cbr\u003ePatreon is  a way that I will be able to offer some of the extras that \nsome people have been asking for, such as tutorials, while working towards upgrading my \ncurrent equipment, more time to improve my art, make better videos and last but least supporting myself through art so I can buy things like food etc. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYour money will go to among other things: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2b50\ufe0f Buying a new PC\u003cbr\u003e\u2b50\ufe0fGet a better tablet - like a Cintiq\u003cbr\u003e\u2b50\ufe0fFor every new update Camtasia Studio (my editing program) offers you\u0027ve to buy the program \"again\".\u003cbr\u003e\u2b50\ufe0fBuy license for great royalty free music for my videos\u003cbr\u003e\u2b50\ufe0f Make regular speedpaints and tutorial videos a reality (2-3 times a week)\u003cbr\u003e\u2b50\ufe0fHow-to books\u003cbr\u003e\u2b50\ufe0fFees for my website domain\u003cbr\u003e\u2b50\ufe0fProjects like tutorial books, colouring books etc. which you in the end will receive a copy of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe part of\u00a0 Patreon-only events like: \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u2b50\ufe0fAutomatically join the request pool when pledging for a normal lineless half-body/ full-body or chibi pixel doll each month. \u003cstrong\u003eEveryone\u003c/strong\u003e will be entered and everyone will been chosen at least 1 time\u003cstrong\u003e \u003c/strong\u003eduring the year\u00a0 \u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cimg src=\"http://orig14.deviantart.net/4cb1/f/2015/224/f/0/visit_by_hoshi_hana-d95exfm.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.twitch.tv/hoshihana\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oe0IaoqI6oE\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you so very much for \nreading as far as this, and I hope you\u0027ll consider to support me. If you\n don\u0027t have the means to support me here, there are \u003cstrong\u003eother ways\u003c/strong\u003e you can support me and my art. \u003cbr\u003eIt can be keeping me company in the \u003cstrong\u003estreams\u003c/strong\u003e,\n comment and like/upvote my videos on Youtube and video, give me \nconstructive criticism on dA/FB/Furaffinity/Twitter/YT to help me \nimprove further both art-wise and video-wise.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e  Just any tiny bit of support in all varieties are wonderful and I appreciate every single bit of it!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll Patrons will have my most heartily gratitude and love. Please enjoy the perks.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.hoshi-hana.com/\"\u003eMY PERSONAL WEBSITE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCvl_zEbURVBzizyDm3AdJCw\"\u003eYOUTUBE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://hoshi-hana.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/Hoshi_HanaART\"\u003eTWITTER\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/hoshihana\"\u003eTWITCH\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mixer.com/Hoshi-Hana\"\u003eMIXER\u003c/a\u003e\u003c/div\u003e"
