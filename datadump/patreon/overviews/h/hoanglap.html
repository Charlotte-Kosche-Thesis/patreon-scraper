    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA little about me\u003c/span\u003e\u003c/h3\u003e\nHi everyone, My name is \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eLap (aka Solan)\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e.\u003cbr\u003e\n I love painting since i was a 4-year-old child. I never thought being \u00a0an artist when I was young, but the more I grew up, the more I realized how I love Art/Design. So I took my path and enrolled for Art School.\u003cbr\u003e\n\u003cbr\u003e\nBut my major at school was graphic design, and illustrations weren\u0027t concerned much back then. So I just painted for fun. and learned digital painting myself. Until now I\u0027m so happy to see my own progress made a big step, all hard work pay off and I could see a growth in myself. Im learning and improving myself everyday, so I could be a great artist in the future.\u003cbr\u003e\n\u003cbr\u003e\nThank you for being my patreon, and following me on my journey.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/LJ1pqZG.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003ca href=\"http://hoanglap.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e \u003c/span\u003e\u003ca href=\"https://www.artstation.com/artist/hoanglap\"\u003eArtStation\u003c/a\u003e \u003ca href=\"https://www.facebook.com/hoanglapart/\"\u003eFacebook\u003c/a\u003e\u003c/div\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat i love to paint\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\nI like fantasy , medieval and fairytale theme. So I usually design my own characters and put stories in them.\u003cbr\u003e\nHere I will also share interest with my patreons, just tell me what you love to see ^v^\u003cbr\u003e\nI\u0027m willing to help newbie/ beginner artists,
