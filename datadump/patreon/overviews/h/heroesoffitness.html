    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/527858/02c3f000d38742dfbe775c6e66009d88?token-time=2145916800\u0026token-hash=mHtLvVCCEvdQGMebrr5TVt1SvMDio9IrPed7HjJ8Ij8%3D",

    "published_at": "2016-12-01T17:35:06+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWE ARE TRANSITIONING ALL OF OUR TRAINING SERVICES OVER TO OUR WEBSITE (currently being redesigned) IF YOU ARE INTERESTED IN WORKING WITH US EMAIL: support@heroesoffitness.com\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThus we are shutting down various offerings here. Thank you for your patience!\u003cbr\u003e\u003cbr\u003e-------------------------------------------\u003cbr\u003e\u003cbr\u003eAt\u00a0\u003ca href=\"http://heroesoffitness.com\" rel=\"nofollow\"\u003eHeroes of Fitness\u003c/a\u003e, we show gamers how to work out while playing a variety games. By providing a supportive community and answering questions regarding fitness, nutrition, healthy living and gaming, we have helped hundreds of gamers make positive changes in their quality of life. We\u0027ve been blown away by some of the results people have already achieved and the support that you\u0027ve shown us.\u003cbr\u003e\u003cbr\u003eBut we know there\u0027s A LOT more that we can do for you.\u003cbr\u003e\u003cbr\u003eNot everyone can watch us live on\u00a0\u003ca href=\"https://www.twitch.tv/heroesoffitness\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e to join in during the weekly workouts and some people want more personalized training options to meet their goals. As two long-time fitness professionals, Nicole and I have spent a lot of time thinking about the best way we could continue to give back and help people with their health and fitness goals.\u003cbr\u003e\u003cbr\u003eLaunching our training membership levels and rewards through Patreon makes it easy for you to choose the support level you want and get it delivered to you in a hassle-free way. For example, if you choose one of the options that includes a private Patreon-only Discord channel, that role is automatically integrated with our Discord server.\u003cbr\u003e\u003cbr\u003eYour support also allows us to be able to do a lot more fun things with our stream and our business, which means more content and fun things for YOU!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOF Trained - About The Training Programs\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those interested in joining our training programs, and becoming HOF Trained, you\u0027ll find 4 different levels offered, including our most\u00a0personalized 1-on-1 coaching.\u00a0\u003cbr\u003e\u003cbr\u003eEach month we will release a new set of workouts for you to do at home, at the gym, or even while watching us stream. You DO NOT need to have any equipment or access to a gym to do the workouts. However, if you do have some equipment, all the better.\u00a0\u003cbr\u003e\u003cbr\u003eThere will be \u003cstrong\u003e3 workout training paths\u003c/strong\u003e that you can choose from depending on your goal: \u003cbr\u003e\u003col\u003e\u003cli\u003eGeneral Fitness\u003c/li\u003e\u003cli\u003eStrength Building\u003c/li\u003e\u003cli\u003eFat Loss\u003c/li\u003e\u003c/ol\u003eYou will get PDFs of the workouts, log sheets, a calendar, and exercise video library for reference, plus private Discord channels for accountability and support from the community to keep you on track with your goals.\u003cbr\u003e\u003cbr\u003eWhether you want to lose 10lbs or 100lbs, or you\u0027re looking to pack on some muscle, or just want to feel healthy and strong again, we are here to help you get there.\u003cbr\u003e\u003cbr\u003eIt\u0027s our job to help you hit your goals.\u003cbr\u003e\u003cbr\u003eJoining one of our training programs means you are not only helping to support us but you are also saving money on gym memberships and classes. \u003cbr\u003e\u003cbr\u003eMost gym memberships have an initial fee when you first sign up on top of the monthly membership costs. Monthly gym memberships can range from $20 a month to $300 or more a month for the fancier facilities. This does not include special classes offered or personal training sessions that are an additional cost.\u00a01-on-1 personal coaching with a trainer and hourly rates for trainers (including our own rates) can also range from $50/hour to well over $500 an hour or more.\u003cbr\u003e\u003cbr\u003eWe wanted to provide options for our community to hit their goals without having to go to a gym, as well as to have a support network that will help them when they get stuck or feel unmotivated.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get and how?\u003c/strong\u003e \u003cbr\u003eYou have the option to send in a video to us (private Youtube link for example) OR schedule a 20 min Skype video call with us and we will review and critique your exercise technique to make sure you are doing the exercises safely and effectively.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDecember Training Program?\u003c/strong\u003e \u003cbr\u003eOne of the reasons we are offering this special one-time bonus is because we will be launching the new workout program for all levels (except the 1-on1 coaching) on January 1st, 2017. We want everyone who joins the program in December to do the Holiday Workout Program to build a baseline of strength and conditioning\u003cem\u003e before\u003c/em\u003e we kick off with the first month\u0027s training program when the new year starts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore questions?\u003c/strong\u003e \u003cbr\u003ePlease feel free to contact us about any other questions you have! Email us at\u00a0\u003ca href=\"mailto:support@heroesoffitness.com\" rel=\"nofollow\"\u003esupport@heroesoffitness.com\u003c/a\u003e or message us on\u00a0\u003ca href=\"https://discord.gg/YFFZe95\" rel=\"nofollow\"\u003eDiscord\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT HEROES OF FITNESS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHeroes of Fitness is a philosophy, a community, and a system for getting the results you want without sacrificing what you love in life (ie. food, gaming, beverages, relationships, hobbies).\u003cbr\u003e\u003cbr\u003eWe show you how to work out while you play your favorite games.\u003cbr\u003e\u003cbr\u003eCo-founded by two lifelong gamers, geeks \u0026amp; fitness professionals, husband and wife team: \u003cstrong\u003eTim Spencer\u003c/strong\u003e (Senior RKC Kettlebell Instructor, Personal Trainer, and a former PE teacher, Special Ed instructor \u0026amp; Psychiatric Technician) and \u003cstrong\u003eNicole Du Cane\u003c/strong\u003e (COO at Dragon Door Publications, RKC Instructor, seen in the Kettlebell Goddess Workout, Actor/Dancer/Martial Artist).\u003cbr\u003e\u003cbr\u003eHOF is a featured streamer for Blizzard\u0027s game Heroes of the Storm and is on the Gale Force Esports stream team.\u00a0\u003cbr\u003e"

     "description": "What if you need a little more support or have some unique challenges that you need help with? The Inner Circle is for those who want more without the investment of the 1-on-1 coaching. Each Inner Circle member gets a quick-start call when they first join plus a check-in call every month to go over goals, challenges, form checking, whatever you want to discuss. We also want to have some fun with monthly group hangouts where we play games and chat. Limited to 10 spots max. You get:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly 1-on-1 check-ins: \u003c/strong\u003eYou will get a monthly check-in call with us (Skype or Discord) where we will go over how to get\u00a0started, any form checking needed, advice, goal setting \u0026amp; much more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly group games:\u003c/strong\u003e\u00a0Every month we will do a special hangout session with Inner Circle members-only where we play games together and chat about whatever you want!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrivate Discord channel \u003c/strong\u003efor support \u0026amp; accountability for Inner Circle members only.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHOF mobile app\u003c/strong\u003e for your workouts, calendar, tracking progress, measurements, checking in, videos and more! Sync your FitBit or MyFitnessPal with the app as well.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ePLUS PREVIOUS REWARDS:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon-only Activity feed\u003c/li\u003e\u003cli\u003eMonthly Tip\u003c/li\u003e\u003cli\u003ePatroon-Only games\u003c/li\u003e\u003cli\u003eEarly Access to videos/blogs\u003c/li\u003e\u003cli\u003eMonthly Q\u0026amp;A \u003c/li\u003e\u003cli\u003eHOF Training Guide\u003c/li\u003e\u003cli\u003eMonthly Workout Program \u003c/li\u003e\u003cli\u003eMonthly Workout Calendars\u003c/li\u003e\u003cli\u003eLo
