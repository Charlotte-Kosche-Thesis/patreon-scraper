    "published_at": "2017-03-03T20:30:46+00:00",
    "summary": "\u003cstrong\u003eThe Mission:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe HMC is a fiery non-profit determined to make music accessible to everybody.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Values:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCome as you are.\u003c/em\u003e\u003c/strong\u003e Everyone gets in!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePay what you can.\u003c/em\u003e\u003c/strong\u003e Membership to the HMC is PWYC. Lessons/tickets are as cheap as we can make \u0027em.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePassion first!\u003c/strong\u003e \u003c/em\u003eGet excited already! Music is awesome.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Goals:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo provide a fun, safe, welcoming environment where musicians of all ages and skill levels can play great music together.\u003c/li\u003e\u003cli\u003eTo help our members grow, not just as musicians, but as individuals.\u003c/li\u003e\u003cli\u003eTo facilitate social change using music as the vehicle.\u003c/li\u003e\u003cli\u003eTo ensure that all members have access to quality learning opportunities, regardless of financial situation.\u003c/li\u003e\u003cli\u003eTo challenge the conventional definitions of what an ensemble can be through adventurous, collaborative programming.\u003c/li\u003e\u003c/ul\u003eWe deeply believe that we are greater than the sum of our parts, and that if we can inspire our members to realize just how talented, powerful, and important they really are, that confidence will radiate out into their daily lives in countless ways."
   },

    "attributes": {
     "about": "The Halifax Music Cooperative (\u201cThe HMC\u201d) is a fiery and passionate non-profit which brings a forward-thinking perspective and approach to music education in the HRM. Our mission is to provide a high-quality music education to everyone regardless of their skill level, background or means - and do so in an environment which is positive, collaborative and community-driven. We strongly believe that together, we are better than the sum of our parts, and work to inspire our members to recognize their potential and contribution to something greater. Confidence and support breeds personal and musical development, and our experienced and engaged faculty are here to help. Along with a term rehearsal and performance schedule, discounted private lessons are available with membership, as is use of our instrument and sheet-music lending libraries. Accessibility and inclusion are at the heard of what we do, and passion is key.",
