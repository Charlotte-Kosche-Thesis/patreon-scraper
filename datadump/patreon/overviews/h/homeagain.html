    "summary": "In Spring of 2016 Anne and Kailen moved in with her parents, Hiram and Jolene\u2013not for a few weeks or a month or a year, but for the rest of her parents\u0027lives. Jolene and Anne started the Home Again podcast to answer the burning question frequently asked by friends, family, and complete strangers: How can you stand living together? 2 boomers, 2 millennials,1 toddler, 1 baby on the way, Appa the dog and nobody\u0027s dead...yet. It\u0027s a whole different kind of till death do us part.\u003cbr\u003e\u003cbr\u003eThe Home Again podcast explores the good the bad and the ugly of intergenerational living. From meal planning to coordinating schedules, from finances to family relationships, from division of labor to caregiving, we tell what works for us and what doesn\u0027t. As more Americans are returning to extended family living, we invite you to come commiserate with us, celebrate with us, and share your personal stories and thoughts.  \u003cbr\u003e\u003cbr\u003eWe can\u0027t do this without your support. Your contribution allows us to dedicate the time, effort, and equipment needed to give you quality content. Our Patreon patrons have access to exclusive content and resources. We\u0027re so excited to have you join us on this journey!\u003cbr\u003e"
