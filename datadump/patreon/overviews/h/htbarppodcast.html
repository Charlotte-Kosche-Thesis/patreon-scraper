    "summary": "\u003cstrong\u003eTHE HTBARP PODCAST\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\t\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\tHey! I\u0027m a Rockstar Photographer from Vienna/Austria. You may know me as founder of How To Become A Rockstar Photographer or my podcast, which you can find\u003ca href=\"https://www.howtobecomearockstarphotographer.com/podcast/\"\u003e\u00a0here.\u003c/a\u003e\u003cbr\u003e\t\u003cbr\u003eGoing through hundreds of emails and comments from colleagues around the world, I realized that almost everyone experiences struggles in this industry. It\u0027s hard to decide which equipment and camera settings you should use when starting out as a concert photographer, it\u0027s challenging to get Photo Passes for the big shows, it\u0027s almost impossible to shoot directly for your idols and making money as a concert photographer seems to be a dream everyone is chasing but only a few photographers are able to achieve. \u003cbr\u003e\t\u003cbr\u003e\tTherefore I committed myself to \u003cstrong\u003einterview 100 of the best music photographers on this planet\u003c/strong\u003e and delivering the best tips, tricks,\u00a0and shortcuts to you in order to kickstart your\u00a0concert photography career.\u00a0\u003cbr\u003e\t\u003cbr\u003eMy vision is to help you to start living your dream as a music photographer without having all the hassles I had to go through. This is made possible by the support of the people who find it valuable. Your support on Patreon makes it possible for me to continue sharing all this info for free, and the best part is you even get cool and exclusive Rockstar Bonuses for your support!\u003cbr\u003e\t\u003cbr\u003e\tRock on and thanks\u003cbr\u003e\tMatthias\u00a0\u003cbr\u003e\n\u003c/div\u003e"
