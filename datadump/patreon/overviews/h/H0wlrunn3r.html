    "summary": "When I started this channel back in 2010 I could never have imagined how many fans it would soon allow me to connect with. This channel is my connection to you! You are so important because \u003cem\u003e\u003cstrong\u003eYOU\u003c/strong\u003e\u003c/em\u003e are the very person I wanted make this content for!\u00a0\u003cbr\u003e\u003cbr\u003eIt has been such an eye opening experience hearing from people from all walks of life from all around the world and seeing that no matter where we are, what language we speak or what race we hail from, \u003cem\u003ewe are all gamers.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis past year has really shown an increase in subscribers and total views! The ambiance videos in particular are getting so much attention. People are using them for, studying, sleeping, relaxing, working out, meditation, role playing, \u003cem\u003e(Even playing them over SWTOR because they like the new game but miss the original atmospheres that the old games had)\u003c/em\u003e\u00a0and the list goes on!\u003cbr\u003e\u003cbr\u003eWith that said, I have finally decided to setup a Patreon page. I had put off doing this for years and ignored it up until this point but to be honest I am functioning at maximum capacity. My desktop is being used 24/7 to record, edit and export these videos and as a result I can only do as much as my hardware allows.\u003cbr\u003e\u003cbr\u003eThis Patreon page was made to provide an easy avenue for those of you who would like to donate to this channel to help me speed-up the process of upgrading my recording programs and my computer so that I can bring you \u003cstrong\u003eMORE\u003c/strong\u003e content \u003cstrong\u003e\u003cem\u003eFASTER\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e"
