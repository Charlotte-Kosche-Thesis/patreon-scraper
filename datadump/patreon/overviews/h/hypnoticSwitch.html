    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMind Melting Machine\u003c/strong\u003e, or \u003cstrong\u003eMMM\u003c/strong\u003e, is a project consisting\nof two subprojects pursuing the same target to bring recreational and erotic\nhypnosis into VR space, making the whole experience more intense and immersive,\nputting the user into a hypnotic trance like no software before it.\u003cbr\u003e\u003cbr\u003eYour support will enable me to invest more time and money in creating the Standalone Sessions as well as developing and expanding the Creator/Player apps. \u003cstrong\u003eCurrently 95% of my time is put into the software.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSession Creator and Player\u003c/strong\u003e:\u003cbr\u003eThese two form a pair. The Creator tool will enable hypnotists to create their own sessions by choosing which hypnotic effects (like spirals) to show and adding subliminals (text and/or pictures). You can also set what kind of binaurals beats to include and you\u0027ll be able to add audio and text hypnosis files. The sessions you create can then be played by the companion app, the Player. The Player will be used by (and on) the hypnosis subject for him/her to experience the session you created in VR. The Creator will run on desktop computers like Windows, Linux and macOS. The Player will be available for the VR platforms like Oculus Rift, HTC Vive, Google Cardboard (on Android and iOS) and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nStandalone Sessions\u003c/strong\u003e:\u003cbr\u003e\n\nEach of these represent a audiovisual VR experience\ninvolving recreational and erotic hypnosis. The experiences will employ dynamic\nbinaural beats, subliminal texts and pictures, dynamic spiral animations,\nwritten and spoken text (via Text-To-Speech system, I don\u0027t have recording\nequipment) and other things.  There will\nbe adult and non-adult sessions. Themes will include anything from relaxation\nto full brain washing, feminization, transformation, bimbofication and more.\nPatreons will be able to vote on the kind of session I\u0027ll be working on.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere is also a\u00a0\u003ca href=\"https://mindmeltingmachine.wordpress.com/\"\u003eproject page\u003c/a\u003e and a\u00a0\u003ca href=\"https://discord.gg/Z6RuauR\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
