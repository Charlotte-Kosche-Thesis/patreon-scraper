    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eTHE BACKSTORY\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Blake Fletcher and I make \u003ca href=\"http://www.halfhourintern.com\" rel=\"nofollow\"\u003eHalf Hour Intern\u003c/a\u003e with my good buddy Frank Leon.\u00a0 Frank and I knew each other since we were in 3rd grade (pics to come), and when I decided to quit my job and pursue this podcast I knew Frank would be the man to help.\u00a0 I quit my job in April of 2015 to pursue making Half Hour Intern full time.\u00a0 I knew that there were plenty of people like me out there that loved learning about the world around them.\u00a0 I also knew that there just had to be other people out there like me as well, that didn\u0027t feel satisfied with what they were doing for a living, but didn\u0027t know what they would want to do instead.\u00a0 I quit my job to help out people like me.\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eTHE STATE OF THE UNION\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want to keep making episodes of Half Hour Intern for years to come.\u00a0 Like, ideally until I\u0027m old and grey, and have to change the logo to a wrinkly grey haired man with really thick glasses.\u00a0 In order to make this happen, Frank and I need listeners to come into the fold and be part of the team, via financial support.\u00a0 We have the opportunity to really make something awesome!\u00a0 To continue to help kids (of all ages) find out what they want to do for a living.\u00a0 To make people feel inspired to pick up a new hobby that will change their lives.\u00a0 To help people walk a day in the shoes of others and cultivate a sense of community.\u00a0 We can do all this!\u00a0 Me, you, and Frank.\u00a0 We will make one podcast to rule them all!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWHERE DOES THE MONEY GO?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e1) Website hosting.\u003cbr\u003e2) Podcast hosting.\u003cbr\u003e3) A myriad of miscellaneous business expenses.\u003cbr\u003e4) Me. Eating. Sleeping. Typical human stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e**Note about rewards. If you cannot support the show at $1 per episode, but would like to support the show at some level, you will still get access to the monthly Patreon only episode.\u00a0 Anyone who supports the show in ANY way will get access to Patreon episodes.\u00a0 Also, on any given tier you will get the reward for that tier, as well as any tiers below it.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
