    "published_at": "2017-03-04T20:08:06+00:00",
    "summary": "THANK YOU ALL for supporting our work (My mum would say; \"You call this work?\").... \u003cbr\u003e\u003cbr\u003eLet me introduce ourselves. We are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEva, our rescued Toy Poodle from Costa Rica\u003c/li\u003e\u003cli\u003eMirta, my beautiful wife from Panama. She is the one who cooks delicious food onboard and on shore\u003c/li\u003e\u003cli\u003eand me, Eddie, Dutch captain aboard a private boat going around the world.\u003c/li\u003e\u003c/ul\u003eWe might look like we live a millionaire lifestyle but the truth is we accepted this job on a 87 foot power catamaran\u00a0with minimum payments just because we wanted to travel the oceans. And to be honest, being on a boat going around the world sounds way more relaxing than it really is. We keep the boat afloat and well maintained. The bellies of the crew need to be filled 3 times per day too. Maintaining a boat of this size\u00a0is a more than full time work, but we love it!!\u003cbr\u003e\u003cbr\u003eIn the meanwhile our goal is to create Entertaining, Educational and Pretty Videos which will keep you glued to your screen.\u003cbr\u003e\u003cbr\u003eWith your support we can get to the next step and buy better equipment, cover internet expenses, buy ingredients, show you more places and save money to buy a sailboat for the next video productions.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s so exciting to see the appreciation from people around the world and to know we are able to put a smile on their faces. Now put a smile on our face and support our videos :-) !! Maybe we will meet in person one day and talk about the adventures.\u003cbr\u003e\u003cbr\u003eYOU ONLY LIVE ONCE, BETTER DO WHAT YOU LIKE DOING :-)\u003cbr\u003e\u003cbr\u003eMirta, Eva \u0026amp; Eddie"
