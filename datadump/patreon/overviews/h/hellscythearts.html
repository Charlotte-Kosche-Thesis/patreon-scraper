    "summary": "Hello, and welcome to HellscytheArts! \u003cbr\u003e\u003cbr\u003eMost may know me from my screen-names, \"Cristal Hellscythe\" \u0026amp; \"Ziel Soundwave,\" but you can call me Cristal. I\u0027m an aspiring Illustration Major who\u0027s hunkered down in Colorado with my Partner and Wife,\u00a0\u003ca href=\"https://www.patreon.com/rockwell_light\"\u003eKara (\"Rockwell-Light\")\u003c/a\u003e in a cute little apartment overlooking mountains and skylines. Most art I create are inspired from my intense love of machines, sci-fi, and fantasy, and ideas are made through years of storytelling between my partner and I (you will find that she and her characters are \u003cem\u003ewonderful\u003c/em\u003e\u00a0inspirations for many of the things you shall see here). Just like you, I am a fan of such classics like Sonic the Hedgehog, Megaman, and anime and manga, and these things too have inspired many of the art I create today.\u003cbr\u003e\u003cbr\u003eIt\u0027s been many years of compiling and developing stories that I\u0027ve made in short bursts and long ones, but I have finally come to create these whimsical images in comic form. Here you will find ranges from tall spires of dystopian cities \u0026amp; rebels with music for weapons, cannibaloid machines \u0026amp; robotic anti-heros, to noir sci-fi detectives \u0026amp; Generals of Armies, to vampires \u0026amp; hunters, mermaids \u0026amp; biologists, dragons \u0026amp; phoenixes. These tales from my Fiance and I\u0027s minds are sure to excite and entertain.\u003cbr\u003e\u003cbr\u003eHere you will find stand-alone pieces as well, some made as fanart, and others a compilation of fun doodles and inspired works of familiar faces that many will recognize from short stories and ongoing series that I\u0027ve made on my various Text-Based-Role-Playing accounts on Tumblr dot com. Currently I am aspiring to create a webcomic of a series Kara and I have been developing for over two years now, and you will find fun doodles and inspired works of those characters we\u0027ve cherished\u00a0(and in the future, the comic pages themselves!).\u003cbr\u003e\u003cbr\u003eI would like to thank you all for joining me here on Patreon, and for your interest in my artwork and hope that you will enjoy my characters \u0026amp; their tales as much as I have enjoyed making them.\u003cbr\u003e"
