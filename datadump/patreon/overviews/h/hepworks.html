    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F109090846%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fvimeo.com%2F109090846\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F492954219_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/109090846",
    "one_liner": "A space faring duck searches for Meaning in deep space.",

    "published_at": "2014-11-06T15:53:59+00:00",
    "summary": "I am producing a \u00a0series of videos featuring \u0027Ducky Banana\u0027 - a space faring forensic evolutionary psychologist (he studies why civilizations fail) who happens to be a duck.\u003cbr\u003e\u003cbr\u003e...and carries a banana cannon.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Patreon and how can I help?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is a virtual tip jar where people sponsor creators for making all sorts of projects. \u00a0\u003cbr\u003e\u003cbr\u003eMy project is short animated\u00a0videos using mixed media - watercolour and digital art work, 3D animation, original music and \u00a0voice actors.\u003cbr\u003e\u003cbr\u003eI\u0027d love to have your support to do it.\u003cbr\u003e\u003cbr\u003eIf you would consider giving any amount per video, I will upload to You Tube and Vimeo new videos once or twice a month. \u00a0You can set a monthly maximum donation - whatever you\u0027re comfortable with - and while I would love your support, we all face many demands on limited resources so my videos will be going online for free regardless.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWHERE WILL THE MONEY GO?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am looking to secure a minimum amount per video so I can write, produce and edit these videos with some degree of regularity and consistent quality. \u00a0 I\u0027ve self-financed most of my projects so far, which is great, while the money lasts, but also means things sometimes get abandoned half-way. \u00a0\u003cbr\u003e\u003cbr\u003eI also want to be able to pay my collaborators for their talents. \u00a0I\u0027ve been lucky to have many generous and talented people help me with their creativity and their time and I\u0027d like to be able to offer something back to them.\u003cbr\u003e\u003cbr\u003eWhile I am pursuing traditional funding routes (Bravo Fact, Arts Council, Etc) - the scripts aren\u0027t written yet and I want to push forward. \u00a0There are no guarantees a project like this will get funded, which is why I\u0027m asking friends and the public at large to help. \u00a0\u003cbr\u003e\u003cbr\u003eIf you want to see more of Ducky Banana, or are generous and gracious enough to support my efforts regardless of your feelings about the duck, thank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA few caveats\u003c/strong\u003e -- Please don\u0027t feel pressured to donate - and don\u0027t donate if you\u0027re short on cash. \u00a0Short on cash sucks. \u00a0But if you\u0027d like to be a part of making something a little bit silly, but also, hopefully a little bit serious and true, it\u0027s a great feeling to help. \u003cbr\u003e\u003cbr\u003eWhile it\u0027s obviously partly about money, it\u0027s mainly about support. \u00a0For the price of a coffee or whatever you\u0027d like, you\u0027ll be encouraging me to make these videos immensely.\u003cbr\u003e\u003cbr\u003eFor me, the decision to ask for money was very difficult - and it boiled down to this:\u003cbr\u003e\u003cbr\u003eAm I serious about doing this project to the best of my ability? \u00a0Do I believe that with a little moral and financial support I can pull it off? \u00a0And the answer is yes. \u00a0If that changes, I\u0027ll shut the whole thing down.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd now for some marketing modified boiler plate:\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e**FREE! FREE! FREE!**\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePlease know that my videos are going to remain free until control of the copyright passes to my estate and then who knows ? - or until I sell out, at which point, should such a blessed day arrive, you may, of course, opt out of your \u003cstrong\u003ePATRONAGE\u003c/strong\u003e\u00a0and speak ill of me. \u00a0In fact, you may \u003cstrong\u003eOPT OUT\u003c/strong\u003e, at any time...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat? There\u0027s more?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYES! \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eHere are some of the perks of supporting these videos\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
