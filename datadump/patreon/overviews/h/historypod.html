    "summary": "Hello! I\u0027m Scott Allsop, and I\u0027ve been releasing a\u003cem\u003e\u00a0\u003ca href=\"http://www.historypod.net/about/\" target=\"_blank\"\u003eHistoryPod\u003c/a\u003e \u0027\u003c/em\u003eon this day\u0027 podcast every day of the year since April 2015!\u003cbr\u003e\u003cbr\u003eAs a full-time history teacher and history graduate of the University of Cambridge, \u003cstrong\u003eI love to find and share fascinating stories from our past\u003c/strong\u003e. It\u0027s clear that people like listening to them, too! \u003cem\u003eHistoryPod \u003c/em\u003econsistently features among the\u00a0\u003ca href=\"https://itunes.apple.com/podcast/historypod/id975664177?mt=2\" target=\"_blank\"\u003etop iTunes history and education podcasts\u003c/a\u003e, and has found a sizable community of inquiring and passionate lovers of history.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m determined that the podcast will always be free to download\u003c/strong\u003e, but increasing listener numbers mean increasing costs for things such as web servers, software subscriptions and equipment. As \u003cem\u003eHistoryPod\u003c/em\u003e\u00a0enters its third year, it is also necessary to spend more money and more time buying and reading books and other reference materials to ensure that each episode continues to be \u003cstrong\u003ewell-researched and accurate\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIt\u0027s with this in mind that \u003cem\u003eHistoryPod \u003c/em\u003eis now on Patreon, in order to give people who enjoy the daily podcast the chance to contribute to its continuation. If you like what you hear, please consider becoming a patron - I truly appreciate every penny of support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love creating \u003cem\u003eHistoryPod\u003c/em\u003e\u003c/strong\u003e, and I hope that with a little bit of help from you lovely people I will be able to continue doing so for a long time!\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003ePhysical reward items will be shipped after you have been a supporter at the specified level for three calendar months.\u003cbr\u003e"
