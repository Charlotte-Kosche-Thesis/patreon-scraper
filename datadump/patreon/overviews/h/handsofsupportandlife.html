    "summary": "\u003cdiv\u003e\u003cstrong\u003eTribe, we are writing this from a small white room on the second floor of a community center in the poortest area of Cancun. Women who are victims of domestic abuse, kids that have experienced serious trauma, and at risk youth all come here for counseling, food, and education.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn total, more than 400 families are served here, and it is remarkable! There is a huge shortage of public education and resources for those living in poverty. So, this community center fills in the gaps with alternative education, job/skills training, youth empowerment programs, counseling, and mentorship. It is called Manos de Apoyo Y Vida (Hands of Support and Life).\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eWe have an opportunity to contribute in a big way, and we can do it for less than the price of an audio book, or lunch out. \u003cbr\u003e\u003cbr\u003eTo do that, we are bringing our incredible tribe \u00a0together to give $9.99/month each with a goal of getting 100 people on board. This will allow us to contribute $1,000.00 per month in recurring support for the center so that they can do even more to serve even more people who need it most. They currently have rain coming into their roof at the center in both the counseling room (where they provide trauma-informed-care) and in the learning center (computer room from which we write this from).\u003cbr\u003e\u003cbr\u003eThis is such an easy way to make a big difference in the lives of hundreds of families with less than what you\u0027ll spend to go out to the movies. Please join us in starting a powerful ripple effect of positive change in this community - all through the work that Hands of Support and Life does. We Rise by Lifting Others. This holiday season give a gift that will keep on giving for years to come.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYour fellow tribe members.\u003cbr\u003e\u003cbr\u003e*****************************\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHands of Support and Life (Manos de Apoyo Y Vida) is an refuge for hundreds of low-income families living\u00a0in the vulnerable areas surrounding the city of Canc\u00fan, Mexico.\u00a0\u003cbr\u003e\u003cbr\u003eBecome a patron of this initiative today to play a direct role in sustainably empowering thousands of determined individuals to rise above adversity through self-development and education. Join us in creating a powerful ripple effect, and be a force for change.\u00a0\u003c/div\u003e"
