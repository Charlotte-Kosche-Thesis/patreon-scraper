    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHi, I am John from Heroes and Legends MTG.\u00a0 A little over three years ago I moved across the county leaving behind my LGS and local Magic the Gathering Community.\u00a0 I found myself looking for a way to reconnect and contribute to the community and the game that we all have a passion for.\u00a0 About three years ago I started Heroes and Legends MTG on YouTube.\u00a0 This was my way of giving back to the community and sharing my passion and enthusiasm for the game we all love. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eHeroes and Legends MTG covers a variety of Magic the Gathering topics including: MTG Finance, Breaking News, New Card Analysis, Set Reviews, Product Reviews, Product Openings, Game Play, and Much More. \u00a0I post new videos anywhere from four to eight times a week but I really want to be able to improve the quality of this content. \u00a0\u003cbr\u003e\u003cbr\u003eThanks to all of you I have found a new way to interact with Magic the Gathering and the Community and it has been an incredible experience but unfortunately ad revenue on YouTube is not enough for me to continue to improve and grow the channel and it\u0027s content. That\u0027s where Patreon helps me to continue this journey with all of you. \u00a0With your backing I can continue to make better and better content and someday make Heroes and Legends one of the largest MTG YouTube channels. \u00a0I want to build more than just a series of videos but also a positive place where players can interact and meet others that share their passion for the game.\u003cbr\u003e\u00a0\u003cbr\u003eThank you for watching\u00a0the content I produce and thank you for considering backing and supporting the channel.\u00a0 I can\u0027t tell you how much I appreciate the\u00a0viewers who have\u00a0already given me much more than I could ever give back.\u00a0 Thanks for your support and I am excited to see where we can go from here. \u00a0\u00a0\u0
