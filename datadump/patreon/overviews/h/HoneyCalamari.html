    "summary": "\u003cbr\u003eHi! You already know who I am and what I do if you\u0027re visiting here.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon is just here to help me pay the bills and pay for things that helps me keep on going.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI won\u0027t be pay-walling or time-gating\u00a0any content\u003c/strong\u003e, \u003cstrong\u003ethe finished works and doodles you see here will also be on all social medias.\u003c/strong\u003e\u00a0So if you just want to see my work then you don\u0027t have to pledge, I\"ll just keep doing my thing. (Thanks for visiting!)\u00a0(\uff89*\u0424\u03c9\u0424)\uff89\u003cbr\u003e\u003cbr\u003eBut there should also be incentives for people who can help me financially, so here is what I have at the moment. Subject to change in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. High Resolution Images:\u003c/strong\u003e Pretty much the same picture just bigger.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Monthly Community Voted Illustrations:\u003c/strong\u003e I\u0027ll draw whatever for the community per month. I\u0027ll pool suggestions into a vote and I\u0027ll draw the majority win. If your idea doesn\u0027t get voted majority it can be suggested next month. \u003cstrong\u003eThe artwork will be posted on all social media sites\u003c/strong\u003e.\u00a0\u003cem\u003e(Psst. If you pledge early there are less people to suggest ideas).\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e3. PSD Files:\u003c/strong\u003e You can see the layers, and maybe some insight to my process. (Its messy.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Process Steps:\u003c/strong\u003e How I go from point A to finished product, curious people probably want to see this.\u003cbr\u003e\u003cbr\u003eI think this is a fair model. If you just want to see my stuff then I hope you enjoy them. If want to support me more directly then I hope these rewards will be appreciated.\u00a0\u30fd(\u03a6\u03c9\u03a6\u30fd)\u003cbr\u003e\u003cbr\u003eAs a present for reading this I have left high resolution versions of some of my art in the posts for everyone to download.\u003cbr\u003e"
