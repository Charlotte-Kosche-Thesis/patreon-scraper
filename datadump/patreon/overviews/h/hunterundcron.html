    "published_at": "2015-11-27T08:40:33+00:00",
    "summary": "\u003cstrong\u003eHunter \u0026amp; Cron - Brettspiele\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWir betreiben den YouTube-Kanal\u00a0\u003ca href=\"https://www.youtube.com/user/hunterundcron\" rel=\"nofollow\"\u003e\"Hunter \u0026amp; Cron - Brettspiele\"\u003c/a\u003e seit Ende 2013. Seitdem haben \u00fcber 1000 Videos produziert und \u00fcber 19.000 Abonnenten auf YouTube gewonnen. Wir haben mit dem \"Brettspiel-Club\" eine deutschsprachige Brettspiel-Show mit prominenten G\u00e4sten gemacht, in Berlin eine eigene Brettspiel-Convention ins Leben gerufen und den ersten deutschsprachigen Video-Livestream von der Spiel in Essen auf die Beine gestellt.\u003cbr\u003e\u003cbr\u003eViele haben sich gefragt, wie wir das alles schaffen k\u00f6nnen. Ganz einfach indem wir jeden Tag viel Zeit und Energie in dieses Projekt investieren. Wir k\u00f6nnen das leisten, weil wir beide freiberuflich sind und uns unsere Zeit frei einteilen k\u00f6nnen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHunter \u0026amp; Cron ist inzwischen mehr als nur ein Hobby und eine Leidenschaft. Unser Wunsch und Ziel ist es, das Produzieren von Brettspiel-Videos zu unserem richtigen Beruf zu machen und damit den Lebensunterhalt f\u00fcr uns und unsere Familien zu verdienen. Wir haben in den letzten Jahren vieles ausprobiert und sind inzwischen zu der \u00dcberzeugung gelangt, dass die Unterst\u00fctzung hier auf Patreon der beste Weg ist, um diesen Traum eines Tages zu verwirklichen. Denn eure Unterst\u00fctzung erm\u00f6glicht es uns nicht nur, immer mehr unserer Arbeitszeit in Hunter \u0026amp; Cron zu investieren, sie garantiert uns auch Unabh\u00e4ngigkeit und damit die Freiheit genau den Content zu machen, den ihr gerne sehen wollt.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eVielen, vielen\u00a0 Dank an alle Patreons, die uns dabei bereits unterst\u00fctzen oder in der Vergangenheit unterst\u00fctzt haben!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWozu benutzen wir das Geld?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eZum Leben. Wir haben beide Familien und Kinder. Mit dem Geld, das wir \u00fcber Patreon bekommen, kompensieren wir den Teil unserer Arbeitszeit, die in die Videos flie\u00dft und die wir daher nicht daf\u00fcr verwenden k\u00f6nnen, um mit anderen Auftr\u00e4gen Geld zu verdienen. Indem Du uns bei Patreon unterst\u00fctzt, hilfst Du uns dabei, einen gr\u00f6\u00dferen Teil unserer Zeit in die Herstellung von Videos zu investieren.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDu erkl\u00e4rst Dich dazu bereit, monatlich einen von Dir bestimmten Betrag zu spenden. Dieses Einverst\u00e4ndnis kannst Du jederzeit widerrufen, den Betrag ver\u00e4ndern oder aussetzen. Es gibt keine Abo-Fallen oder langfristige Verpflichtungen. Patreon akzeptiert Spenden per PayPal oder Kreditkarte. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas habe ich davon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eF\u00fcr unsere Unterst\u00fctzer auf Patreon haben wir eine ganze Reihe besonderer Belohnungen zusammengestellt (siehe unten). Du geh\u00f6rst zu unseren treuesten Unterst\u00fctzern und daf\u00fcr wollen wir Dir nat\u00fcrlich auch etwas Besonderes bieten. So d\u00fcrfen alle Patreons bei unserem j\u00e4hrlichen Communitypreis abstimmen, ab 2$/Monat am monatlichen Wunsch-Video-Voting teilnehmen und ab 5$/Monat erhaltet ihr in Zukunft sogar Zugang zu exklusivem Content!\u003cbr\u003e\u003cbr\u003eFalls Patreon nichts f\u00fcr Dich ist, kein Problem. Der Gro\u00dfteil unserer Videos bleibt auch weiterhin frei f\u00fcr alle und wir werden auch weiterhin versuchen, so viele Videos wie m\u00f6glich zu machen, ganz egal, wie viel Geld hier auf Patreon zusammenkommt. Au\u00dferdem gibt es noch viele andere M\u00f6glichkeiten, uns zu unterst\u00fctzen. Zum Beispiel durch das Benutzen unserer Partnerlinks beim Spielekauf, durch eine einmalige Paypal-Spende, den Kauf eines T-Shirts in unserem Onlineshop oder einfach durch das Abonnieren unseres YouTube-Kanals. Vielen Dank.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://hunterundcron.de/wp-content/uploads/2017/10/HunterCron-17b.jpg\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
