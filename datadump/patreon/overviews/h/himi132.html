    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHey there! I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eNao\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e (aka \u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eHimi\u2606\u003c/span\u003e\u003c/strong\u003e) and I love drawing fanarts and originals! I\u0027m a self-taught artist, I didn\u0027t have any art classes before so I\u0027m still learning as I go. I do both traditional and digital art. If you like my works and wish to see more, please consider supporting me here on Patreon!\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u2605\u2606\u2605\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"https://imageshack.com/a/img924/2159/o4q7hL.png\" style=\"width: 428px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u2605\u2606\u2605\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eYour support will mostly go to funding my art materials as well as other bills and things my salary cannot cover. (\u00b4\u03b5\uff40 ) I work full-time in a non-art-related field, so unfortunately, I cannot really focus on drawing as much as I would like to and offer super awesome rewards \n\u003cbr\u003e\n(\u00b4\uff1b\u03c9\uff1b\uff40) I do my best to balance both worlds though! I mostly doodle and practice at work during break time and at night before going to bed.\n\u003cbr\u003e\n\u003cbr\u003eThank you so much for reading!!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome Post:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/welcome-17200916\" target=\"_blank\"\u003eRead here!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\n\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eIf you have any questions, feel free to ask me on my Twitter or Facebook!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u003c/span\u003e\u003cbr\u003e\nQuick info about me!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2661\u003c/span\u003e\u003c/span\u003e Hardcore Fujoshi |\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e BL \u003c/span\u003e\u003c/strong\u003e| Seiyuu | BTS | Dogs! | Photography\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e Fandoms: Mystic Messenger, HQ, Daiya no Ace, Inazuma Eleven, BNHA, Gakuen Baby Sitters, etc.\u003cbr\u003e\n\u003cbr\u003e\n\u2605Find me elsewhere:\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/himitsu_nk/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/himitsu_no_koto\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/himi132/\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://himitsu132.tictail.com\"\u003eOnline Store\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2605\u2606\u2605\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img923/1246/1FjVZw.png\"\u003e\u003cbr\u003eThank you!\u003c/div\u003e\n\u003cbr\u003e"
