    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FW8c8tnDPV6g%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DW8c8tnDPV6g\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FW8c8tnDPV6g%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003esoul. dance. style. depth. connect.\u00a0\u276f\u276f\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am in the business of passion.\u003cbr\u003e\u003cbr\u003eI seek a life where passion is my purpose, and my business.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003efinding inspiration:\u003c/strong\u003e\u003cbr\u003e\u00a0I have been in music since age 7, when I started to sing \u0026amp; dance in musical theatre. My dreams were of Broadway! At age 21, I shifted to pursue my independent music career instead. Now, at age 27, I am 6 years into that music career, and taking steps to make my career as a musician even more sustainable and real!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eit\u0027s all about relationships:\u003cbr\u003e\u003c/strong\u003eThis is about us. I want to create a solid friendship with each and every one of you! It\u0027s the quality of interaction that creates the music, as well as the greatest source of inspiration!\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e- Have a team: Music takes co-operation, and collaboration! My team will consist of producers, engineers, musicians, dancers and other singers who I co-create with. It will also grow into a community where all of these people have their parts they play in the bigger picture of the creation of music.\u003cbr\u003e- Release my next two albums this year - 2017!\u003cbr\u003e- Create music videos that make a splash: I want to upgrade my art of film \u0026amp; music in a way that captivates the human heart. Working with a full film team to accomplish the creative vision is my dream.\u003cbr\u003e- Grow my musical family- you!\u003cbr\u003e- Give proceeds from my music and host benefit shows for local girls\u0027 and women\u0027s empowerment organizations.\u003cbr\u003e- Invest in professional mixing and mastering.\u003cbr\u003e- Invest in a Nord stage keyboard!\u003cbr\u003e- Stay in the studio, creating!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYES!\u00a0\u276f\u276f\u003c/strong\u003e\u003cbr\u003eI am juiced with excitement to share with you. \u2661\u003cbr\u003e\u003cbr\u003eInside the Patreon experience with me, you will get access to the creative process I do!! \u003cbr\u003eI\u0027ll take you deep inside the process, making you feel like you are a part of it! Songwriting sessions, recording in the studio, videos of practice and producing songs,\u00a0interviews with collaborators and producers, one on one conversations about art, vocal lessons \u0026amp; tips, and more\u00a0...\u003cstrong\u003ethe music decides!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf the path calls, let\u0027s get on it!! I WELCOME you in.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHow greatly I appreciate your presence and support are truly beyond words. I\u0027ll just have to show you along the way!\u00a0\u003cbr\u003e\u003cbr\u003eEach month, I will offer fun surprises:\u00a0\u003cbr\u003e\u003cbr\u003e\u2022 Free song downloads\u003cbr\u003e\u2022 Exclusive creative material\u00a0\u003cbr\u003e\u2022 Early access to new songs\u003cbr\u003e\u2022 Phone calls with you - one on one\u003cbr\u003e\u2022 Behind-the-scenes videos \u0026amp; photos!\u003cbr\u003e\u2022 Offerings of vocal lessons, and tricks\u003cbr\u003e\u003cbr\u003eYou will be a \u003cstrong\u003eco-creator\u003c/strong\u003e, helping me to forge my path.\u003cbr\u003e\u003cbr\u003eEverything from branding to song lyrics has a creative life, and you can be a part of the creation!\u00a0\u003cbr\u003e\u003cbr\u003eI am ready. Are you? With you at every step.\u003cbr\u003e\u003cbr\u003eWith Love,\u003cbr\u003eHeather Christie"

     "about": "This \u0027vocal tour de force\u0027 is neo-soultronica at its freshest. Creating genres like deep-pop and neo-soultronica, Heather conjures comparisons to singers like Little Dragon, Sia, and Morcheeba, with a soulful twist of her own making. She often works in tandem with electronic producers such as Sol Rising, the Human Experience, Subaqueous, and Saqi. \u003cbr\u003e Heather creates her music for a live-electronic fusion set. Inviting guest instrumentalists such as bass and world instruments, she creates a full-spectrum set that rivets audiences with her captivating stage presence. Her lifelong training in musical theatre lends well to an electric stage performance of dance and song. \u003cbr\u003eHeather\u2019s unmistakable style and vocal charisma is starting her off on a wildly eclectic path of music and inspiration to the people.\u003cbr\u003e",
