    "summary": "\u003ch1\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"http://youtube.com/HermitCraftRecap\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"43\" src=\"http://i.imgur.com/fBHOx8f.png\" style=\"color: rgb(51, 51, 51); font-weight: 300;\" width=\"50\"\u003e\u003c/a\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://reddit.com/r/HermitCraft\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"43\" src=\"http://i.imgur.com/KhXqSa5.png\" style=\"color: rgb(51, 51, 51); font-weight: 300;\" width=\"50\"\u003e\u003c/a\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://plus.google.com/u/0/b/117846857035443741085/+HermitCraftRecap/posts/p/pub?_ga=1.217706134.1427545873.1452905939\u0026amp;pageId=117846857035443741085\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"43\" src=\"http://i.imgur.com/m4tnJ2t.png\" style=\"color: rgb(51, 51, 51); font-weight: 300; background-color: initial;\" width=\"50\"\u003e\u003c/a\u003e \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"http://twitter.com/TheHCRecap\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"43\" src=\"http://i.imgur.com/U7f4xyD.png\" style=\"color: rgb(51, 51, 51); font-weight: 300; background-color: initial;\" width=\"50\"\u003e\u003c/a\u003e \u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"color: #ff6600;\"\u003e\u003cspan style=\"color: #333333;\"\u003eWelcome to our\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 102, 0); background-color: initial;\"\u003e\u00a0\u003cimg height=\"25\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Patreon_logo.svg/1024px-Patreon_logo.svg.png\" width=\"25\"\u003eatreon\u003cspan style=\"color: #333333;\"\u003e! We are the\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(94, 156, 160); background-color: initial;\"\u003e\u00a0\u003cspan style=\"color: #333333;\"\u003eHermitCraft Recap Crew!\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\n\u003ch2 style=\"color: #2e6c80;\"\u003e\u003cspan style=\"color: #ff6600;\"\u003eWho We Are:\u003c/span\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003eWe are the HermitCraft Recap. We Recap what every member of the HermitCraft Minecraft Server does\u003c/span\u003e \u003cspan style=\"color: #ff0000;\"\u003eEVERY WEEK\u003c/span\u003e!\u003c/h4\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: #ff6600;\"\u003eAbout Us:\u003c/span\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003eSince early January of 2016, we have provided over 2000 people with a weekly update of the happenings on the HermitCraft Vanilla Minecraft server. We cover every member every week!\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003eOur show is run by a group of volunteers. We put more than 20 man hours of combined work into the show for each and every single episode! We pride ourselves in what we do, and fortunately, this is what we love doing! \u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003eOur current Crew Members are as follows:\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003e\u2192 \u003cimg height=\"24\" src=\"http://i.imgur.com/MQTLZ1b.png\" width=\"22\"\u003e\u00a0\u00a0\u003cspan style=\"color: #008000;\"\u003e\u003ca href=\"http://youtube.com/hotdog9017lp\" rel=\"nofollow\" target=\"_blank\"\u003eHotdog9017LP\u003c/a\u003e\u003c/span\u003e\u00a0- Video Editing/Channel Moderation\u003cbr\u003e\u2192 \u003cimg height=\"25\" src=\"http://i.imgur.com/xEiGGEi.png\" width=\"22\"\u003e\u00a0\u00a0\u003cspan style=\"color: #008000;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCxglyJWF3zxAq6FftKIaAew\" rel=\"nofollow\" target=\"_blank\"\u003eDocDV\u003c/a\u003e\u003c/span\u003e\u00a0- Artistic Design\u003cbr\u003e\u2192 \u003cimg height=\"26\" src=\"http://i.imgur.com/FrhF9jo.png\" width=\"22\"\u003e\u00a0\u00a0\u003cspan style=\"color: #008000;\"\u003e\u003ca href=\"https://www.youtube.com/user/MrOnion27\" rel=\"nofollow\" target=\"_blank\"\u003eOnion27\u003c/a\u003e\u003c/span\u003e\u00a0- Script Writing/Research\u003cbr\u003e\u2192 \u003cspan style=\"color: #008000;\"\u003e \u003cimg height=\"26\" src=\"http://i.imgur.com/MmhDtEI.png\" width=\"22\"\u003e\u00a0 \u003ca href=\"https://www.youtube.com/user/DoctorManta\" rel=\"nofollow\"\u003eShyguySquid\u003c/a\u003e\u003c/span\u003e\u00a0- Voice Acting/Host\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch2\u003e\u003cspan style=\"color: #ff6600;\"\u003eWhy We Are on\u00a0\u003c/span\u003e\u003cimg height=\"20\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Patreon_logo.svg/1024px-Patreon_logo.svg.png\" style=\"color: rgb(255, 102, 0); background-color: initial;\" width=\"20\"\u003eatreon:\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003eOur show is run by a group of volunteers. We put more than 20 man hours of combined work into the show for each and every single episode! We pride ourselves in what we do, and fortunately, this is what we love doing!\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003eUnfortunately, we don\u0027t have the money to continually fund the project. As a result, we are kinda stuck between a rock and a hard place.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: #ff6600;\"\u003eWhat Can You Do?\u003c/span\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003eYou can help us with that problem! By supporting us on \u003cimg height=\"12\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Patreon_logo.svg/1024px-Patreon_logo.svg.png\" width=\"12\"\u003eatreon, you can help us continue to grow and produce better content!\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: #ff6600;\"\u003eWhere Will MY Money Go?\u003c/span\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003eYour money will go directly to helping buy new softwares, licenses, and equipment for our team! The funds gained from this\u00a0\u003cimg height=\"12\" src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Patreon_logo.svg/1024px-Patreon_logo.svg.png\" width=\"12\"\u003eatreon drive will only be used to make the HermitCraft Recap a better viewing experience overall.\u003c/span\u003e\u00a0 \u00a0\u00a0\u003c/h4\u003e\u003ch4\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/h4\u003e\n\u003ch2 style=\"color: #2e6c80;\"\u003e\u003cspan style=\"color: #ff6600;\"\u003eWhat Will I Gain from Supporting the HermitCraft Recap?\u003c/span\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cspan style=\"color: #333333;\"\u003eAlong with being able to call yourself an official supporter of the HermitCraft Recap, you will get the following Patron Perks as well! \u003c/span\u003e\u003c/h4\u003e\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\u003ca href=\"http://www.freecounterstat.com\" rel=\"nofollow\"\u003e\u003cimg src=\"http://counter10.fcs.ovh/private/freecounterstat.php?c=ec64ce19547793c8ed859bf17ee0aec4\" title=\"hit counter\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
