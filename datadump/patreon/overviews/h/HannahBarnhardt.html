    "summary": "I\u0027m a hyperactive, idea-crazy interdisciplinary maker trying to figure out how to support my research practice. I never stop working; I have a zillion ideas and new ones that come every day, and they are interesting and worth pursuing.\u00a0\u00a0I just need the space and materials to do my thing! Art-making is all I want to do, and I\u0027ve given up everything else in order to pursue it. You can see more of my work at\u00a0\u003ca href=\"http://hannahbarnhardt.com\" target=\"_blank\"\u003emy website here\u003c/a\u003e. You can also see what I\u0027m working on\u00a0\u003ca href=\"http://instagram.com/hannah_barnhardt\" target=\"_blank\"\u003eat the moment on instagram.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI refuse to be defined by any one medium or genre. I have multiple projects going on right now but bigger ones would be possible with funding. \u00a0Any support is appreciated, and every little bit helps! You can pledge any amount and I also have several tiers to choose from, with various rewards described.\u00a0\u003cbr\u003e\u003cbr\u003eI would really love to have a permanent dedicated studio space where I can make larger works, host visitors for free workshops and information sharing sessions. I love sharing skills, interacting with people and facilitating conversations that are provocative and interesting, and if I had a studio space I would have a home-base where I can host events that are independent of the exhibitions and shows I apply to, as well as show my work on my own terms. I am trying to save up to purchase a drone camera so I can make more ambitious films!\u00a0\u003ca href=\"https://hannahbarnhardt.wixsite.com/reportagesketching/about-me\" target=\"_blank\"\u003eRead more about The Real Charlotte Observer project here.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"403\" width=\"480\"\u003e\u003c/iframe\u003e"

     "created_at": "2016-05-28T00:43:29+00:00",
     "description": "In Fall of 2015, I started an\u003ca href=\"http://theneverendingselfieproject.blogspot.com\" target=\"_blank\"\u003e independent study\u003c/a\u003e using the university\u0027s brand new digital fabrication equipment to explore the concept of the contemporary selfie. It ended up especially being an exploration of women\u0027s relation to their curated digital selves and the history of the (usually male) depiction of the female figure in art. While at school, I\u0027ve taken advantage of every digifab process available: 3D printing, laser cutting, even CNC milling. While I\u0027ve created many\u00a0\u003ca href=\"https://www.facebook.com/media/set/?set=a.10153258610437721.1073741899.519442720\u0026amp;type=1\u0026amp;l=426ebc0e60\" target=\"_blank\"\u003ewonderful objects and installations\u003c/a\u003e, I would really like to see this sculpture in a large form.\u00a0\u003cbr\u003e\u003cbr\u003eI need funds for materials and digital fabrication processes!",
