    "summary": "\u003cstrong\u003e\u003c/strong\u003eFirst of all, thank you so much!\u003cbr\u003e\u003cbr\u003e\n\nHello and welcome to my Patreon page. I\u0027m Marty : an artist, a doodler and also an adult coloring book author/illustrator\nbased in Kuala Lumpur. I have always had\npassion for drawing and I enjoy creating intricate drawings using nature elements\nwhich I called \u2018Intricacies\u2019. \u003cbr\u003e\n\n\u003cbr\u003eI\nhave been featured in Air Asia Travel 3Sixty in-flight magazine, featured in\nvarious national newspapers, radio station and Color\nOn Magazine. I have also been voted as Top Doodler in Malaysia by Tally Press\nin 2016. I have collaborated with Starbucks, Telekom Malaysia, Swiss Watch Gallery,\nWWF, Doodle Malaysia, Creative Volts, Haiku Jam and many others.\u003cbr\u003e\n\u003cbr\u003e\nI have 2 books published with a major New\nYork based publisher Harlequin/Harper Collins. They are titled Exotic Kingdom\nand Color The Rainforest, and are available worldwide including from Amazon,\nBook Depository and major stores such as Barnes \u0026amp; Noble, Walmart, Target,\nKMart, Chapters \u0026amp; Indigo and Kinokuniya.\u003cstrong\u003e \u003c/strong\u003eI\u0027m currently working on my next 3 books! How exciting!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat I offer?\u003c/strong\u003e\u003cbr\u003e\n\nI love and truly appreciate my fans and followers. If you have been\nfollowing me on Facebook, Facebook Group and Instagram, you know I love to\nreward them. As patrons, I offer you these rewards : \u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive\ncoloring pages not available on any other platforms.\u003c/li\u003e\u003cli\u003e\n\nHi-quality\nJPG of my drawings, where you can print and frame for personal use.\u003c/li\u003e\u003cli\u003e\n\nExclusive\naccess to my lessons and tutorials on Floral Doodling.\u003c/li\u003e\u003cli\u003e\n\nBigger\ndiscounts and free shipping worldwide on my merchandise.\u003c/li\u003e\u003cli\u003e\n\nFree\noriginal drawings.\u003c/li\u003e\u003cli\u003e\n\nFree\nmerchandise.\u003c/li\u003e\u003cli\u003e\nFree copy of my future books.\u003c/li\u003e\u003cli\u003e\n\nDiscount on my future books.\u003c/li\u003e\u003cli\u003e\n\nExclusive access on my Patreon activity\nstreams and projects I am working on.\u003c/li\u003e\u003cli\u003e\n\nVideos, Q \u0026amp; A.\u003c/li\u003e\u003cli\u003eSurprises!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s my goal?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\nI want to\ncontinue inspiring, nurturing and helping people with my art. \u003c/li\u003e\u003cli\u003e\n\nI want to\nshare my knowledge on doodling with others who wish to learn and enrich\nthemselves. \u003c/li\u003e\u003cli\u003e\nI want to be able to continue creating and offering high quality, beautiful\nadult coloring pages. \u003c/li\u003e\u003cli\u003e\n\nI want to\ncreate at least one awesome with highest quality adult coloring book every\nyear.\u003c/li\u003e\u003cli\u003e\n\nEventually,\nI also want to come out with how-to books on Floral Doodling and Zendoodle.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you have decided to start this journey with me, get special access and be rewarded, just click on the become a Patron button. Don\u0027t worry you can always pause or delete your pledges anytime. Thank you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/22c59d_4d6facff09bf4404b2759ea81cbd251f~mv2.jpg/v1/fill/w_600,h_300,al_c,q_80/22c59d_4d6facff09bf4404b2759ea81cbd251f~mv2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/22c59d_64af4cb7a8ff424d806a462d200831c9~mv2.jpg/v1/fill/w_600,h_300,al_c,q_80/22c59d_64af4cb7a8ff424d806a462d200831c9~mv2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/22c59d_422069fefbea447f828cd7cf7feb3b97~mv2.jpg/v1/fill/w_600,h_300,al_c,q_80/22c59d_422069fefbea447f828cd7cf7feb3b97~mv2.jpg
