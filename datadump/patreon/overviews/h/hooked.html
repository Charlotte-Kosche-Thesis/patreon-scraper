    "summary": "Einen wundersch\u00f6nen guten Tag,\u003cbr\u003e\u003cbr\u003ewir sind Robin und Tom, Spieleredakteure und Moderatoren aus Berlin. W\u00e4re es nicht gro\u00dfartig, ein professionell aufgezogenes Medienmagazin in Deutschland zu finden, das sich auch ganz ohne Top-10-Listen, provozierende Thumbnails und Klickstrecken finanziell \u00fcber Wasser halten kann? Ein Magazin, das einzig und allein seinen Zuschauern und Unterst\u00fctzern verpflichtet ist? Ein Magazin, das nicht von Werbe-Einnahmen abh\u00e4ngig ist und dadurch zwingend hunderttausende Menschen erreichen muss? Genau diese Fragen haben wir uns Ende 2014 ebenfalls gestellt und als Antwort darauf unser eigenes Spiele- und Entertainment-Magazin gestartet: Hooked.\u003cbr\u003e\u003cbr\u003eBei uns gibt es klassische, journalistische Inhalte zu Videospielen wie Video-Reviews oder -Essays, aber auch gerne mal absurdere Formate, in denen wir etwa verr\u00fcckte Spiele-Werbung mit einem Augenzwinkern bewerten. In unseren zahlreichen Podcasts reden wir zudem auch \u00fcber Filme, Serien, Animes und Mangas, zu letzteren gibt es inzwischen sogar eigene Video-Formate wie Anime Awesome und Manga Awesome. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.hookedmagazin.de/\"\u003eHier kommt ihr zu Hooked!\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekomme ich als Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBereits ab \u003cstrong\u003e5$ erhaltet ihr alle exklusiven Inhalte\u003c/strong\u003e. Dazu z\u00e4hlen Late to the Party, Verr\u00fcckte Spiele-Werbung, WTF passierte in, Video-Tageb\u00fccher, der Hooked on Topic-Podcast und viele weitere Formate. Und auch wenn diese Videos k\u00fcnftig exklusiv f\u00fcr Patreon-Supporter erscheinen, soll das nicht hei\u00dfen, dass es keine kostenfreien Inhalte mehr geben wird. Unser Montagspodcast Hooked FM erscheint \u003cstrong\u003enach wie vor kostenfrei\u003c/strong\u003e, unsere Video-Reviews zu Spielen und neue Folgen von ITEM GET, Anime und Manga Awesome werden ebenfalls ganz normal f\u00fcr alle erscheinen. Und nat\u00fcrlich gibt es auch k\u00fcnftig unsere w\u00f6chentlichen Livestreams und deren Aufzeichnungen f\u00fcr alle. Inhalte, in denen wir uns mit aktuellen Spielen und Nachrichten befassen, werden auch k\u00fcnftig eher kostenlos bleiben. \u003cbr\u003e\u003cbr\u003eAb \u003cstrong\u003e10$ erhaltet ihr bei Fragen im Feedback-Podcast Vorrang\u003c/strong\u003e und bekommt garantiert eine Antwort. Ab 25$ werdet ihr zu \u003cstrong\u003ePodcast-Produzenten\u003c/strong\u003e und verewigt damit euren Namen am Ende jeder regul\u00e4ren Hooked FM-Folge. Und ab 350$ werdet ihr zum \u003cstrong\u003eHooked-Sponsor\u003c/strong\u003e: Eure Nachricht kommt also in das Werbe-Segment von Hooked FM!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCrowdfunding? Wieso finanziert ihr eure Arbeit nicht selbst? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWer mit redaktionellen Inhalten sein Geld verdienen will, ist zwingend davon abh\u00e4ngig, dass er ein m\u00f6glichst gro\u00dfes Publikum erreicht. Die meisten Einnahmen stammen aus Werbe-Einblendungen, die entweder in die Website oder die Videos selbst integriert werden. Je mehr Leute diese Werbespots gucken, desto mehr Geld verdient das entsprechende Magazin. \u003cbr\u003e\u003cbr\u003eDie Konsequenz ist offensichtlich: Mit jedem Video m\u00fcssen m\u00f6glichst viele Leute erreicht werden, damit es sich tats\u00e4chlich refinanzieren kann. Dies wird am einfachsten durch provokante \u00dcberschriften, effekthaschende Video-Thumbnails oder Themen erreicht, die eine m\u00f6glichst gro\u00dfe Zielgruppe ansprechen. \u003cbr\u003e\u003cbr\u003eCrowdfunding erlaubt es uns, mit einem sehr viel kleineren Publikum genug Geld zu verdienen, um davon unsere Ausgaben decken zu k\u00f6nnen. Waren vorher etwa 100.000 Klicks n\u00f6tig, um mit einem Youtube-Video 100\u20ac zu verdienen, reichen f\u00fcr die gleiche Summe beim Crowdfunding schon 20 Nutzer, die bereit sind, uns mit 5\u20ac zu unterst\u00fctzen. \u003cbr\u003e\u003cbr\u003eWir glauben, dass es genug Leute in Deutschland gibt, die bereit sind, f\u00fcr spannende, lustige, unterhaltsame und informative Inhalte zu bezahlen. Diese Patreon-Kampagne ist der Beweis. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Und was ist mit Time to Drei?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSeit 2013 betreiben wir mit unserem Kollegen Mats bereits einen Let\u0027s Play-Kanal namens Time to Drei. Den wird es nat\u00fcrlich weiterhin geben und auch diesen Kanal unterst\u00fctzt ihr mit dieser Patreon-Kampagne. Und wenn ihr keinen Bock auf Let\u0027s Plays habt? Keine Sorge: Time to Drei findet auf einem eigenen YouTube-Kanal und somit separat von Hooked statt.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC14SYqAvsxvMq4JEMF3zSaQ\"\u003eHier geht\u0027s zu Time to Drei!\u003c/a\u003e"
