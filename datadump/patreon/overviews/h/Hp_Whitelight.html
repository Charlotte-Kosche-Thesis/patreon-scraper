    "summary": "\u003cstrong\u003eHello,\nfriends!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWe are\nsmall development team. For the last few years we have released several games\nfor mobile devices. Now we decided to create an adventure game on PC.\u003cbr\u003e\u003cbr\u003e\n\nWe would\nlike to say, that there is sexual content in the game, so, if you like similar\ngames and you want to spend evening with interest, you will like our project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLatest Release: v. 0.2 (Open Beta)\u003cbr\u003eYou can download from:\u003cbr\u003e[ \u003ca href=\"https://goo.gl/eMpPBb\" target=\"_blank\"\u003eMEGA\u003c/a\u003e ] | [ \u003ca href=\"https://mega.nz/#!2b5TkJCA!aViHbeQzk6Q0nZTEkLp2o7FTc0-WfNtyw91Np7yAiDU\"\u003eTorrent\u003c/a\u003e ]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003ca href=\"https://white-light-game.tumblr.com/\"\u003e\u0026gt;\u0026gt;\u0026gt; Our Tumblr \u0026lt;\u0026lt;\u0026lt;\u003c/a\u003e \u003c/strong\u003e\u003cem\u003e(\u003cstrong\u003eHere you can see screenshots\u003c/strong\u003e)\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bWJHbn/Border_1.png\" style=\"width: 327px;\" title=\"\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHistory\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003e- Henry, are you afraid of forgetting\neverything?\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003e-No, Helli, one of us will remember.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\nThere are a lot of\nincredible stories and fairy tales about mysterious creatures, who lives next\nto people. Moms like to scare their children with horrible monsters, girls\ndream about meeting a prince on a white horse and men like to dive into fantasy\nabout alluring succubus. Some of the fairy tales are truthful, some are far\nfrom truth. This is unusual story about lucky beggar, who have met the angel\u2026\u003cbr\u003e\n\n\u003cbr\u003e\n\nThere are a lot of\nstories about meeting with fabulous creatures, but every story tells us about\nhorrible consequences of these meetings. This\nstory wouldn\u0027t be an exception.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn addition\nto the beautiful girl, who will be found by our hero, he will also meet other\nstrange and mystical creatures. Some will wish him well; others will try to use\nhim for their own purposes. Every hero, met on the way could become an ally or\ncould take an enemy\u2019s side- the choice will depend on you. You should never\nmindlessly throw words or ignore the requests of others. Your hero will be in\ndanger- succubus wishing to absorb all the forces and destroy the whole hero\u2019s\nworld.\u003cbr\u003e\u003cbr\u003e\n\nYou will\ndevelop a whole universe where the fate of this world will depend on your\ndecisions. \u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bWJHbn/Border_1.png\" style=\"width: 313px;\" title=\"\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eUpdates\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMajor updates\nwill be released every month, bringing new locations, heroes and sexual scenes\ninto the game.\u003cbr\u003e\u003cbr\u003e\n\nAlso within\na month our followers will receive a mini updates, bringing special bonuses. What\nwe will add to the global update, will depend on opinion of our followers.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bWJHbn/Border_1.png\" style=\"width: 314px;\" title=\"\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWhy\u003c/strong\u003e\u003cstrong\u003e you\u003c/strong\u003e\u003cstrong\u003e should\u003c/strong\u003e\u003cstrong\u003e donate?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWe would\nlike to build a short-term interactive story, which you will like. We do really\nhave huge plans, which we can only carry out with your support.\u003cbr\u003e\u003cbr\u003e\n\nOur team\nwants to create a truly high-quality product. We would like to:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eCreate\nan interesting world with unique locations and heroes,\u003c/li\u003e\u003cli\u003eMake\nrealistic animation of face and body, using Motion Capture technology.\u003c/li\u003e\u003cli\u003eGive\neach character a unique voice.\u003c/li\u003e\u003cli\u003eCreate\ncolorful APT transitions between the worlds.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nTogether\nwith our followers we will build the whole world. You will decide what is\nnecessary to add to the game and then what we better refuse. We want to build\nthe world with you. \u003cbr\u003e\u003cbr\u003e\n\nHope you\nwill support our project. Every dollar is important for us.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eThank you\nfor attention.\u003cbr\u003e\n\nHappyPixelTeam.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://78.media.tumblr.com/958a1150a26ab00880adef3204a419f8/tumblr_p7caq5mFN31wf59rbo2_1280.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://78.media.tumblr.com/958a1150a26ab00880adef3204a419f8/tumblr_p7caq5mFN31wf59rbo2_1280.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5df6a1aceacae2f495f004a71015c969/tumblr_p7caq5mFN31wf59rbo4_1280.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/58a9e6b31badbc2195883773ffd31cc6/tumblr_p71lbdibka1wf59rbo1_1280.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e"
