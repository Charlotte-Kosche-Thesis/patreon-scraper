    "summary": "\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI curate the\u00a0\u003ca href=\"http://www.facebook.com/hempmuseum\"\u003eDublin Hemp Museum\u003c/a\u003e in Ireland. The museum is located at 167 Capel Street, Dublin 1 below the\u00a0\u003ca href=\"http://www.hempcompany.ie\"\u003eHemp Company\u003c/a\u003e. A\u00a0\u003ca href=\"https://www.facebook.com/thehempcompanycapelst/\"\u003e hemp kitchen\u003c/a\u003e\u00a0recently opened up in the building. I am researching the history of hemp in Ireland and plan to publish a book in the future.\u00a0\u003ca href=\"http://www.medium.com/@dubhempmuseum\" target=\"_blank\"\u003eYou can read some of that history here\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI assist some of Ireland\u0027s current hemp farmers and enthusiasts, many who will feature on the podcasts. This year 17 individuals grew 76.45 hectares (188.9 acres) of hemp. I currently have a\u00a0\u003ca href=\"https://medium.com/@dubhempmuseum/update-on-my-hemp-petition-before-a-d%C3%A1il-committee-9e79d9b5806e\" target=\"_blank\"\u003epetition before a government committee\u003c/a\u003e requesting a public consultation on developing the hemp industry.\u003cbr\u003e\u003cbr\u003eI know some of the leading hemp experts from around the globe and look forward to bringing their stories and expertise to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Podcasts and other content: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eWhile I initially planned one podcast series I have now decided to create two. \u003cbr\u003e\u003cbr\u003eOne is a podcast for the Dublin Hemp Museum which focuses solely on Irish hemp. This will be a straightforward podcast with me telling the story of something related to Irish hemp history or the current industry. As this series will be much simpler to record I plan to release regular episodes. Episode length for these will vary depending on the content.\u00a0\u003cbr\u003e\u003cbr\u003eThe other podcast series will feature wider discussions on hemp with experts from around the world. Topics will include hemp history, hemp uses, the future of hemp and much more.This series will feature a mix of news, views, and interviews.\u003cbr\u003e\u003cbr\u003eEach episode will be around 30 minutes long. The plan is to record a show at least once a month. When I get enough patrons I will increase the output and perhaps even the length of each episode.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow your support helps:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCreating quality podcasts costs money. I\u0027ve already spent some money on a portable recorder for the podcasts so that I can record and make minor edits outside of the studio.This recorder will be the main tool for recording the Dublin Hemp Museum podcast\u003cbr\u003e\u003cbr\u003eFor the podcast series featuring interviews, I plan to (initially at least) use to the \u003ca href=\"https://www.headstuff.org/headstuff-podcast-studio-rental-dublin/\"\u003eHeadstuff\u003c/a\u003e facilities to produce top quality episodes. This series will require more work and technical ability than the museum podcast so their studio and assistance will be worthwhile.\u003cbr\u003e\u003cbr\u003eGoing forward I\u0027d like to purchase more recording equipment, a website, better hosting and more items for the podcast. The output of content will also increase with patron support as it allows me to put in the hours of research that is required for each recording.\u00a0\u003cbr\u003e\u003cbr\u003eYour support will also help me fund research for my book on the history of hemp in Ireland from which the Dublin Hemp Museum podcast will be created.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith more patrons not only will I increase output, but I will expand the type of content. If patron support exceeds all expectations then original video content may be created in the future. Other avenues for creating and sharing content will also be explored.\u00a0\u003cbr\u003e\u003cbr\u003eI plan to offer patrons other benefits for supporting me. Discounts on hemp products and services, invitations to hemp events and other rewards are being prepared.\u00a0\u003cbr\u003e\u003cbr\u003eAny thoughts or questions you can reach me at dublinhemp@gmail.com\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e"
   },
