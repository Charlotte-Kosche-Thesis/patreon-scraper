    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cfruaW_aanA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Dwight L. MacPherson, and\u003cstrong\u003e I\u0027ve been making comics for more than 10 years\u003c/strong\u003e. I created an original digital series for \u003cstrong\u003eDC Comics\u003c/strong\u003e called\u00a0\u003ca href=\"https://www.comixology.com/Sidewise-1/digital-comic/11376\" rel=\"nofollow\" target=\"_blank\"\u003eSIDEWISE\u003c/a\u003e that won the Zuda Comics monthly competition in June, 2009. I also wrote the Harvey and Eagle Award nominated\u00a0\u003ca href=\"http://www.theduckwebcomics.com/The_Surreal_Adventures_of_Edgar_Allan_Poo/4839684/\" rel=\"nofollow\" target=\"_blank\"\u003eTHE SURREAL \u00a0ADVENTURES OF EDGAR ALLAN POO\u003c/a\u003e for \u003cstrong\u003eImage Comics\u003c/strong\u003e,\u00a0\u003ca href=\"http://vipercomics.com/2008/04/22/kid-houdini-and-the-silver-dollar-misfits/\" rel=\"nofollow\" target=\"_blank\"\u003eKID HOUDINI AND THE SILVER DOLLAR MISFITS\u003c/a\u003e at \u003cstrong\u003eViper Press\u003c/strong\u003e, and\u00a0\u003ca href=\"http://www.arcanacomics.com/view_issue.php?id=172\" rel=\"nofollow\" target=\"_blank\"\u003eDEAD MEN TELL NO TALES\u003c/a\u003e for \u003cstrong\u003eArcana Comics.\u00a0\u003c/strong\u003eI was the editor of\u00a0\u003ca href=\"http://www.arcana.com/view_title.php?id=77\" rel=\"nofollow\" target=\"_blank\"\u003eHOWARD LOVECRAFT AND THE FROZEN KINGDOM\u003c/a\u003e (now a feature film) and co-wrote\u00a0\u003ca href=\"http://www.arcana.com/view_issue.php?id=435\" rel=\"nofollow\" target=\"_blank\"\u003eHOWARD LOVECRAFT AND THE UNDERSEA KINGDOM\u003c/a\u003e (soon to be a feature film) with my buddy Bruce Brown. I even had the pleasure of adapting\u00a0\u003ca href=\"http://www.idwpublishing.com/product-category/american-mcgees-grimm/\" rel=\"nofollow\" target=\"_blank\"\u003eAMERICAN MCGEE\u0027S GRIMM\u003c/a\u003e for IDW Publishing.\u00a0\u003cbr\u003e\u003cbr\u003eYou get it. I\u0027ve been busy. You can\u00a0\u003ca href=\"https://dwightmacpherson.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003echeck my blog\u003c/a\u003e to see everything I\u0027ve done.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHocus Pocus Comics is all about c\u003c/strong\u003e\u003cstrong\u003ereating the future\u0027s myths \u0026amp; legends today, one comic at a time! We\u0027re an innovative publisher that believes good stories are magical.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/vnjy1c.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe Imaginary Voyages of Edgar Allan Poe\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe Harvey and Eagle Award nominated graphic novel comes to ComiXology as a 12-issue limited series with brand new art and a revamped story! Hocus Pocus Comics proudly presents a twisted glimpse into the dream-life of America\u0027s greatest fantasist, Edgar Allan Poe, in Dwight L. MacPherson\u0027s imaginative epic, The Imaginary Voyages of Edgar Allan Poe!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur\u003c/strong\u003e\u003cstrong\u003e\u00a0goal with Patreon \u003c/strong\u003eis to continue to produce original content under the Hocus Pocus Comics banner with some of the most amazing teams we can assemble.\u00a0Patreon is the perfect platform as it lets you, the reader, become directly involved in the tangible success of each of our projects. And you can do it in real-time!\u003cbr\u003e\u003cbr\u003eSo...will you join us?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eImaginatio est Magicae!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDwight L. MacPherson\u003cbr\u003eFounder \u0026amp; President Hocus Pocus
