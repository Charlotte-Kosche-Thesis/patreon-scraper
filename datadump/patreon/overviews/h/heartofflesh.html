    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Y_tEJ46uqPY\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/Y_tEJ46uqPY",

    "published_at": "2016-05-25T05:45:54+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eHEY YOU!\u003c/strong\u003e\u003c/em\u003e Thank you for visiting our Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO WE ARE -\u00a0\u003c/strong\u003eWe are Heart of Flesh- four friends from Kansas City, Missouri (Karen \"Eclipse\", Ariana \"Scarlet\", Josiah, and Elisha). \u003cem\u003eWe, with help from friends and family, are currently in the process of creating new music for fans of modern rock and metal. \u003cstrong\u003eHeart of Flesh is seeking to bring light and truth to a broken generation.\u003c/strong\u003e The lyrics bear a message of hope in the midst of hardship, painted over a canvas of heavy guitars and crashing drums.\u003c/em\u003e\u003cbr\u003eWe have started this Patreon campaign because we want to take Heart of Flesh to the next level!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHAT IS PATREON? - \u003c/strong\u003eThis is where we can connect with people who have the same vision and want to help us achieve our goals through financially supporting us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR VISION - \u003c/strong\u003eMusic is the medium we use to reach people with a message of hope. We not only express our story through song, but through one-on-one interactions at shows and on social media. Too many people are hurting today, and we want them to know that they are not alone in this battle.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREAL IMPACT - \u003c/strong\u003eWhen sharing our story, whether on our off stage, the feedback has been INCREDIBLE. We have connected with people on a personal level who have been through so much. They have shared with us their stories and battle scars, and we were able to personally encourage each individual in a meaningful way.\u003cbr\u003eWe are also proud to partner with groups that support uplifting and healing individuals, such as the crisis chat service\u00a0\u003ca href=\"http://remedylive.com/\"\u003e\u003cstrong\u003eRemedyLive\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJOIN THE RENEGADE - \u003c/strong\u003eWe have \u003cstrong\u003e\u003cem\u003ejam-packed\u003c/em\u003e\u003c/strong\u003e options with all sorts of goodies for our monthly Patreon partners! From access to our private group and live video chat, to merchandise or even VIP tickets, we have made sure this is as rewarding for you as it is \u003cstrong\u003e\u003cem\u003ecrucial\u003c/em\u003e\u003c/strong\u003e to our cause!\u003cbr\u003e\u003cbr\u003eIt takes a lot of money and time to make the best content possible, we don\u0027t just want to give you quantity but we want to give you \u003cstrong\u003e\u003cem\u003equality\u003c/em\u003e\u003c/strong\u003e! We want to be proud of the content we release and we want you to feel like you are a part of it all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is what being in a band looks like financially:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEquipment.\u003c/strong\u003e Sometimes things go wrong and break, equipment breaks or it just needs to be upgraded. That stuff is EXPENSIVE! QUALITY MATTERS!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTravel.\u003c/strong\u003e\u00a0It\u0027s easier to travel in one vehicle rather than four! Help us hit the road with a much-needed touring vehicle and trailer!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLife.\u003c/strong\u003e In general, life costs money. Food, bills, gas, car repairs, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePaying People to Help Us Out.\u003c/strong\u003e Studio time isn\u0027t free. Though we are very handy in doing things ourselves and saving as much money as possible, It is important to get good studio recordings and use our time wisely!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMORE CONTENT. QUALITY CONTENT. \u003c/strong\u003eWith the help of our partners we can focus more on Heart of Flesh and making quality music, videos, merchandize, and playing more shows!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo us this isn\u0027t just a hobby or something for fun, though we have a blast doing so! This is our \u003cstrong\u003edream\u003c/strong\u003e and we feel this is our \u003cstrong\u003ecalling\u003c/strong\u003e. :)\u003cbr\u003e\u003cbr\u003eWe couldn\u0027t do this without your help. Thank you for taking the time to read this, and please don\u0027t hesitate to reach out if you have any comments or questions! We would love to hear from you.\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003eHeart of Flesh\u003cbr\u003e"
   },
