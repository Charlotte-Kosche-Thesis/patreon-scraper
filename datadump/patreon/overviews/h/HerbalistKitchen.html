    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eI\u0027m done cramming my skills \u0026amp; creative soul into a box!!\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cem\u003ePlease, fund this work\u003cstrong\u003e \u003c/strong\u003eso I can flow free to create a future where true wellbeing is accessible to everyone!\u003c/em\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cem\u003eHelp me be a resource for my local community as I introduce you to plants, recipes, \u0026amp; new ways of being. \u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eThis information belongs to all of us; Patreon makes it accessible.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat do you do?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://www.plantwisdomwithin.com/#%21cv/c1i5e\" rel=\"nofollow\" target=\"_blank\"\u003eI was trained to be a bridge between modern western medicine and traditional herbalism.\u003c/a\u003e Scientific research and academic writing is \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eonly part of the answer.\u00a0\u003c/span\u003e \u003ca href=\"http://www.plantwisdomwithin.com/#%21my-philosophy/c4sz\" rel=\"nofollow\"\u003eI know there is more\u003c/a\u003e.\u00a0 \u003cem\u003eI want to \u003cstrong\u003ebe\u003c/strong\u003e the more.\u003c/em\u003e \u00a0\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eIn grad school, I promised my \ncolleagues and \nmyself that in my presence, life would show\n up as authentic, sensual, soul energy.\u00a0 I can\u0027t fit all of that into a tiny little \nbusiness box; and I don\u0027t want to.\u00a0 \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ePost-graduation, to shake off all of the sitting and brain work, I began plotting a garden.\u00a0 It started as straight rows \u0026amp; neat little boxes.\u00a0 That didn\u0027t feel quite right for such an intimate interaction with divine mother Earth.\u00a0 So, I ditched right angles and straight lines and started from the heart center, with a 5-pointed star and graceful curves.\u00a0 I went all mandala-icious on it, just me \u0026amp; a shovel...\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e \u003cimg src=\"https://www.dropbox.com/s/e9vl2k46qcyq5o4/womb%20garden%20design.jpg?dl=0\"\u003e \u003cimg src=\"https://www.dropbox.com/s/2fntnu827w2mrkr/digging%20the%20womb%20garden.jpg?dl=0\"\u003e\u003cbr\u003eand the womb garden was born.\u00a0 \u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eThat\u0027s how I garden, and that\u0027s how I do life.\u00a0 That\u0027s how I want this business to unfold, all curvy and entangled with the sweetness of life.\u003cimg\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u00a0 \u003cimg src=\"https://www.dropbox.com/s/b5j17y95mmm8kjv/womb%20garden%20photo.jpg?dl=0\"\u003e \u003cbr\u003e\u003cimg\u003e \u003cbr\u003eI believe life is meant to flow, \ndirectly from our funky wild hearts out into amazing connections with \neach other in this huge world that is not really separate from us \nanyway\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e. I believe living into our hearts\u0027 desires and skillfully moving beyond our past hurts and traumas is the way to true wellness.\u00a0 I\u0027ve accrued 146K in student loans studying how to to help you do this, to \ninspire you (without side effects!) to sleep well, breathe easy, keep a \nwarm belly, a comfy body, a calm heart, \u0026amp; a peaceful mind, \u0026amp; I\u0027m\n asking for your help. Let\u0027s create the kind of life that inspires \nothers!! \u00a0 \u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eBudding herbalists \u0026amp; curious folk alike: become \nmini-apprentices \u0026amp; build your knowledge libraries!\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\"I know you\u0027re tired, but, come, this is the way\"\u00a0 \u003cbr\u003e- \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRumi.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy would I become a patron? \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eBasically, you\u0027re buying in because you believe this is an important resource for our local community to have and you\u0027re trusting that great info on how to be well and live better utilizing herbs, foods, \u0026amp; lifestyle enhancements will flow freely from your support.\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLocals will get group classes, 1-on-1 consultations, and hands-on-education (in addition to the online content, of course), often with patron-only discounts attached.\u00a0 If you\u0027re a patron from afar, online content will take endless forms. This work is about inspiring YOU to make change; it\u0027s not about pumping out formulaic recipes and telling you what to do.\u00a0 I don\u0027t list the forms Patron-only creative content will take so I don\u0027t get boxed in!\u00a0 Go to my website; read how people who have worked with me have felt.\u00a0 Do you want some of that?\u00a0 Then, join us!\u00a0 Become a patron \u0026amp; let me know what YOU\u0027d like to learn.\u00a0 You can always un-patron yourself at any time!\u00a0 If you\u0027re not ready now, blessings on your journey; we\u0027re always here when you need us! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eLet\u0027s put wellness care back in the hands of the people, outside of the influence of insurance companies \u0026amp; big pharma\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u00a0 \u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eEstablish a lasting relationship with feeling good again!!\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u00a0 \u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThere are so many ways to love this body you\u0027re in; come, discover them with me!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHow Do I Become a Patron?\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s easy!!\u00a0 After you\u0027ve created your account, just \ncome back to the Herbalist Kitchen page and click the orange \n\"Become A Patron\" button. Follow the prompts to confirm your pledge \namount and payment info. That\u0027s it!!\u00a0 --Instant Rock Star status for you!\u00a0 I\u0027ll make around 3 posts per month of super delicious content just for patrons! \u00a0 You get charged each time I make a paid post (some are free so potential new patrons can see what\u0027s on offer.\u00a0 Others are free because they\u0027re your reward posts).\u00a0 Remember, you can cap the max at any amount to stay within budget, \u0026amp; your card is charged at the end of each month. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eThis\n is not like a kickstarter campaign, with one huge one-time gift (though\n if you want to fund one mega huge month and then drop out, great!)\u00a0\u00a0 It\u0027s ongoing \nsupport at the pace at which I can create content... Life lived around \nkids means creativity happens in fits \u0026amp; starts.\u00a0 Patreon is a \nPERFECT fit for my mama work rhythms.\u00a0 I\u0027ve birthed two beautiful \nbabies... help me birth my business, too!\u00a0 I\u0027ve done SO MUCH(!) to get \nit going already.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e \u003cspan style=\"color: rgb(147, 137, 83);\"\u003eI can use your help now \nto make it fully functional, efficient, vibrant, \u0026amp; inspirational!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhere does the money go?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cstrong\u003eThe money goes directly to support the creation of \u003ca href=\"http://www.plantwisdomwithin.com/#%21services/c1jm9\" rel=\"nofollow\"\u003ehigh-quality individualized care\u003c/a\u003e\n \u0026amp; group wellness practice in DE + online content patrons can access\n from anywhere.\u003c/strong\u003e\u00a0 \u003c/span\u003eMy design is to use education \u0026amp; group care to keep \npeople wholly well and utilize individualized care for complex \nsituations where a little extra intense attention is indicated.\u00a0\u003c/span\u003e \u003cspan style=\"color: rgb(147, 137, 83);\"\u003eThe money also buys time so I can show my kids how to live their dreams by living\n mine\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e: \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eloving\n on them while I follow my heart to grow a successful \nbusiness that feeds my creative soul and helps others.\u00a0 My family always\n comes first, and I\u0027d like to help yours, too.  Help me feed mine while \nwe heal yours! \u00a0 And, while I mostly like heating my house with wood, \nI\u0027d like to not \u003cem\u003ehave\u003c/em\u003e to someday soon, because that\u0027s really a \ndowner on days when someone\u0027s sick, or, you know, giving birth at home \nin the wintertime.\u003c/span\u003e \u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eI\u0027m asking for \nsupport from this community to create community support\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e.  (See how that \nworks?!)\u00a0 \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e*You have to become a patron for access to patron-only content!*\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e \u003cspan style=\"color: rgb(29, 27, 16);\"\u003eOnce you are,\u00a0 PLEASE share in the comments how the \nwellness revolution is working in your life, topics you\u0027d like to learn \nmore about, and anything else that tickles your fancy!\u003c wildflowers (they\u0027re \u003cstrong\u003efree \u003c/strong\u003eherbal\n support when you know what you\u0027re looking for!)... and SO. MUCH. \nMORE!!\u00a0  We can get into case studies when I\u0027m feeling cerebral, \u0026amp; we\n might appreciate the beauty of vintage illustrations \u0026amp; plant \nparts.  This thing can go anywhere, y\u0027all!!\u00a0\u00a0 \u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cem\u003eAnd, for you\u003c/em\u003e, \u003cstrong\u003elocal folks\u003c/strong\u003e, \u003cem\u003eonce the build-out is finished: *group classes, \u0026amp; highly individualized one-on-one root cause-rockin\u0027 herbal goodness for complex situations!* \u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
