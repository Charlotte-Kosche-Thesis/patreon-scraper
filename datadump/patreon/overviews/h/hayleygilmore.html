    "summary": "Hi, my name is Hayley Gilmore! You might know me from \u003ca href=\"http://www.vanityfair.com/style/2017/01/carrie-fisher-todd-fisher-womens-march-donald-trump\"\u003ehere\u003c/a\u003e. I\u0027m joining Patreon because it will allow me to independently fund my art and\ndesign work. It also gives me the opportunity to interact with you all on a\nmore personal level. With your support, I can focus on creating more awesome\nprojects I care about, and I get to share my progress with you along the way.\nYour pledges help me purchase art supplies and cover any art-related bills (web hosting,\nfile hosting, etc.) but most importantly your support on Patreon gives me an outlet to create\ncontent that matters.\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eGENERAL Q\u0026amp;A\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nIf you would like to support the work I create, please\nconsidering choosing a pledge level that you feel comfortable with each month. Even $1 makes a HUGE\ndifference! Each pledge level gives you access to more cool stuff, Q\u0026amp;A videos, top-secret projects, zines and high quality prints.\n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\u003cstrong\u003eWhat if I can\u0027t donate every month?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nIf for some reason you can\u2019t donate one month or would like\nto lower your pledge, no worries! You can edit or cancel your pledge at\nanytime. \n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u2019ve already bought prints from you. Why should I pay you more?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nTHANK YOU! Seriously, thank you for taking the time to buy my prints and support my work. You are in no way obligated, but if you want to continue to see me produce work, then this is where you can help me. By donating to my patreon, you help me purchase art supplies and cover printing costs to produce my work. \n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\nAre you going to be posting the stuff you make here elsewhere?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eIf I\u2019m working on a major project, I might post shots on Instagram, but on here you will get the full digital versions and/or links to discounted printed versions.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\nOkay, so what\u2019s the situation with this?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eCheck out the tiers on the right! There are a few options that allow you to see the majority of my posts. For the higher tiers, you get exclusive content.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks for considering this, and for being a supporter of the arts!\n\u003cbr\u003e\n\u003c/strong\u003eConnect with me online: \u003ca href=\"http://instagram.com/hayleysg\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e, \u003ca href=\"http://twitter.com/hayley_g\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e, \u003ca href=\"http://www.hayleygilmore.com\" rel=\"nofollow\"\u003emy website\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
