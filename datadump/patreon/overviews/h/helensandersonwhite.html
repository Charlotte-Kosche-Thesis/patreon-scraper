    "summary": "\u003cbr\u003e\n\u003cimg src=\"https://helensandersonwhite.files.wordpress.com/2016/07/img_2681.jpg\" style=\"float: left; width: 206px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to Helen\u0027s Angels!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eHi! I\u0027m Helen, a musician, artist and writer from Buckinghamshire. I\u0027ve been writing songs and painting since I was a small child. I\u0027ve been around the block in the music industry over the last twenty something years and seen how it has changed and developed. I\u0027d love for you to join me on this new adventure to create new music and artwork!\u003cbr\u003e \u003cbr\u003eI\u0027ve put together a community called Helen\u0027s Angels who will have exclusive access to my work. This is being hosted through this Patreon page. It is a an exciting way to be come one of my angels and support my work through a small donation. Each month, I will be producing mp3s, videos, artwork and blogs to share with my patron angels! Once I have reached my goal, my aim is to produce a new EP, and then an album plus paintings and written musings along the way. I\u0027ve previously produced 2 albums, 3 EPs and several singles. I also had a number one hit single with \u003cem\u003eDo You Seek Answer\u003c/em\u003e\u00a0in 2011 in the UK and Europe. Your support will allow me to work with other artists, musicians, producers and collaborators as well. You will be part of a unique fan club experience and receive all the news and new music before anyone else.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\nYou can learn more about me and my creative work at \u003ca href=\"http://www.helensandersonwhite.com\"\u003ewww.helensandersonwhite.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThanks for your support! Many of you have journeyed with me over the last twenty years, so here\u0027s to new things in the next twenty years!\u00a0\u003cbr\u003e\u003cbr\u003eHelen xx\u003c/div\u003e\n\n\n\u003cbr\u003e\n\u003cimg src=\"https://helensandersonwhite.files.wordpress.com/2016/10/screen-shot-2016-10-14-at-22-20-42.jpg\"\u003e\u003cbr\u003e"
