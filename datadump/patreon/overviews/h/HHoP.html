    "summary": "Thanks very much for your interest in \u003cem\u003e\u003cstrong\u003eHammer House of Podcast\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e!\u00a0 \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaul Cornell\u003c/strong\u003e (\u003cem\u003eDoctor Who\u003c/em\u003e, \u003cem\u003eElementary\u003c/em\u003e) and \u003cstrong\u003eL.M. Myles\u003c/strong\u003e (\u003cem\u003eVerity!\u003c/em\u003e), plus occasional guests, will be discussing, in order of UK release, every horror movie made by Hammer Film Productions between 1955 and 1976, from \u003cem\u003eThe Quatermass XPeriment\u003c/em\u003e to \u003cem\u003eTo the Devil... A Daughter\u003c/em\u003e.\u00a0 \u00a0(You can read the company\u0027s official history\u00a0\u003ca href=\"http://www.hammerfilms.com/about-hammer/\" target=\"_blank\"\u003ehere\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eWe plan to release a new episode on the 13th of every month, starting with a teaser in December 2017.\u00a0 So with over 60 movies to cover, that\u0027s at least five years of entertainment ahead.\u00a0 (We\u0027ll be covering our sort-of rules for which titles we think we should be watching in our teaser episode.)\u003cbr\u003e\u003cbr\u003eWhat we\u0027d love is for you, dear listener, to treat the movies as one big box set and watch along with us.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003ePatrons will get some extra podcasts!\u00a0 Those of you who are kind enough to give us some money will also get access to \u003cem\u003e\u003cstrong\u003eAmicus House of Podcast\u003c/strong\u003e\u003c/em\u003e, where, on the 27th of every month, we\u0027ll be talking about one of Hammer competitor Amicus\u0027 horror anthology movies, and alternating that with Patron- requested horror movies from the time of the original Hammer run, or Hammer non-horror movies!\u003cbr\u003e\u003cbr\u003eWe\u0027re not affiliated with Hammer (or Amicus), we\u0027re just two fans who want to express our love for these movies.\u00a0 On a regular basis.\u00a0 For half a decade.\u00a0 Join us of your own free will!\u003cbr\u003e"
