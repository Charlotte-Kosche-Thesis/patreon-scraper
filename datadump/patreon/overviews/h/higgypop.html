    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.revzo.net/patreon/title-1.png\"\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Steve a digital content producer with 20 years experience creating videos, podcasts and website features for some of the biggest media brands in the UK, as well as creating my own online catalogue of quirky creations.\u003cbr\u003e\u003cbr\u003eSince the beginning of 2017 I\u0027ve been focussing on\u00a0\u003ca href=\"https://www.higgypop.com/\" target=\"_blank\"\u003eHiggypop.com\u003c/a\u003e where I\u0027ve been publishing \u003cstrong\u003edaily content\u003c/strong\u003e relating to the world of the paranormal, mysteries, conspiracies, and secret bunkers, as well as a sprinkling of sci-fi and just about any weird news I encounter.\u003cbr\u003eAs well as my website, I\u0027m probably best known online for my YouTube channel,\u00a0\u003ca href=\"https://www.youtube.com/higgypopuk\" target=\"_blank\"\u003eHiggypopUK\u003c/a\u003e where I make weekly \u003cstrong\u003epotion videos\u003c/strong\u003e which confuse, excite and entertain.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.revzo.net/patreon/title-2.png\"\u003e\u003cbr\u003eMost online content creators do what we do because we love doing it. For me it\u0027s a creative out let and it\u0027s great that I\u0027ve found my own little community of people out there who watch and read what I do.\u003cbr\u003e\u003cbr\u003eAs my website and YouTube channels have grown I\u0027ve been able to do more and more. My potion videos can be expensive to make as they require props and ingredients, but thankfully, as my channel has grown my earnings have enabled me to build a new set, buy lots of interesting pieces of occult paraphernalia, and purchase a new camera to make my videos even better.\u003cbr\u003e\u003cbr\u003eThe same has happened on my website, the growth I\u0027ve seen has enabled me to report on \u003cstrong\u003eghost hunts\u003c/strong\u003e at some interesting locations including former secret underground factories, and the meeting place of a secret society, not to mention the house with the reputation of being the most haunted in the UK.\u003cbr\u003e\u003cbr\u003eYour support will enable me to continue to offer this same level of content, plus much more in terms of field reporting, as I\u0027m hoping to start producing more video at some of the spookiest, most secretive, and fascinating locations around the country.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.revzo.net/patreon/title-3.png\"\u003e\u003cbr\u003eI\u0027m currently offering three different reward levels, starting from as little as $1 a month. Depending on the tier you select, you\u0027ll get:\u003cbr\u003e\u003cbr\u003e\u2022 Access to my videos and blog posts early \u003cbr\u003e\u2022 Access to exclusive polls and Q\u0026amp;As\u003cbr\u003e\u2022 Your name on the supporters page of Higgypop.com\u003cbr\u003e\u2022 A video call with me\u003cbr\u003e\u2022 FREE access to a\u00a0\u003ca href=\"https://academy.higgypop.com/\"\u003eHiggypop Academy\u003c/a\u003e online paranormal course of your choice\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.revzo.net/patreon/title-4.png\"\u003e\u003cbr\u003eAt a time when content creators are experiencing a decrease in revenue from video advertising, and ad blocker usage is on the increase, it\u0027s more important than ever to support independent creators. So, I sincerely thank you for considering to support me through Patreon. If you decide not to become a patron, then \u003cstrong\u003eI urge you to support some of the other fantastic content creators\u003c/strong\u003e who can be found on this platform. I can personally recommend\u00a0\u003ca href=\"https://www.patreon.com/ghostgeek\" target=\"_blank\"\u003eHayley Is A Ghost\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/ianboldsworth\" target=\"_blank\"\u003eIan Boldsworth\u003c/a\u003e.\u
