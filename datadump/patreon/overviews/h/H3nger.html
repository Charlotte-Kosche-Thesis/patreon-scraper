    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLinks (Warning! Adult content)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://h3nger.deviantart.com/\" target=\"_blank\"\u003eDerviantart \u003c/a\u003e- - - - \u003ca href=\"http://h3nger-arts.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e - - - - \u003ca href=\"https://www.furaffinity.net/user/h3nger/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e - - - - \u003ca href=\"https://inkbunny.net/H3nger\" target=\"_blank\"\u003eInkbunny\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGreetings, travelers! \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nH3nger here! An amateur\ndigital artist who mostly draw ponies from \u201cMy Little Pony: Friendship is Magic\u201d\nshow. I\u0027ve never learned drawing in\nschool and I didn\u2019t draw in my childhood. A few years ago, I recognized how\nawesome feels to make a picture by yourself! To see a blank paper fill with lines\nand colors and you can say: \u201cYes, I made this!\u201d\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nI am studying environmental\nengineering in \u201cBudapest University of\nTechnology and Economics\u201d. My subjects arebiology, chemistry, economy\nand other cool stuff. Really fun and hard. Therefore most of my time spent for\nlearning and sadly, traveling. So, if I have time, inspiration and energy, I\ndraw naughty pictures.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nMost of my arts are\nnot for children. They are for adults. I\nlove make characters in those positions and situations. It\u2019s amazing draw this\nway. I always try to tell a story with the pictures, but I don\u2019t think it feels\nin them, yet. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cstrong\u003eIn the future plan:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nComics series! Two of\nthem. The one with my OC\u2019s. Like an ask blog. You ask them and I answer with a\nsmall comic. Sometimes just a little story with them.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nThe other comic series\ncalled \u201cMy Little Pony: Wild Instincts\u201d.I\nre-watch the \u201cMy Little Pony: Friendship is Magic\u201d episodes from the beginning\nand I\u2019ll draw every ambiguous situation! \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nOther themes pictures\nlike \u201cPok\u00e9mon\u201d, \u201cRegular Show\u201d, \u201cRick and Morty\u201d, \u201cRisen\u201d, \u201cWOW\u201d and other\nstuff. Oh, yeah, and simple furry pictures. \u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cstrong\u003eWhy am I here in\nPatron?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nThere are some\nreasons. \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e- I would like to pay\nback my debt.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\n- I would like to\nupgrade my stuff, before they are died. \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\n- I would like to study.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e- Sometimes, I would\nlike to go out with my friends and drink our success or fails. \u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\nThank you for read\nthis. Also, you can\u003cstrong\u003e \u003ca href=\"https://ko-fi.com/A8463FSK\" target=\"_blank\"\u003eBuy me a coffee\u003c/a\u003e\u003c/strong\u003e, so I can stay up all night and work! :D"
