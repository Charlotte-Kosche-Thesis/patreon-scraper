    "summary": "\u003ch2\u003e\u003cimg src=\"https://raw.githubusercontent.com/audreyr/cookiecutter/master/logo/cookiecutter_medium.png\"\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch4\u003eWhat is Cookiecutter?\u003c/h4\u003e\u003ca href=\"https://github.com/audreyr/cookiecutter\" target=\"_blank\"\u003eCookiecutter\u003c/a\u003e is a command-line utility that creates projects from templates. It is free and open-source software distributed under the terms of a permissive BSD-3 license. While Cookiecutter is developed in Python, it can be used for any programming language or markup format.\u003cbr\u003e\u003cbr\u003eWith around 150 individual contributors, more than 1000 public templates on GitHub, and multiple talks at conferences, it is fair to say that there is a solid community around it.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWho am I?\u003c/h4\u003eMy name is Raphael and I currently live in Berlin, Germany. I write software for my job and for fun - mostly in Python and Go. I specialize in Python development and automated testing. I\u0027m a maintainer and core developer of \u003ca href=\"https://github.com/audreyr/cookiecutter\"\u003eCookiecutter\u003c/a\u003e and \u003ca href=\"https://github.com/pytest-dev/pytest\"\u003epytest\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI love open source and actively contribute to a number of projects. I speak at community conferences, local user groups, and sometimes on podcasts.\u00a0I also write on my personal blog at\u00a0\u003ca href=\"https://raphael.codes/\"\u003eraphael.codes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor more info on my FOSS contributions check out my\u00a0\u003ca href=\"https://github.com/hackebrot\" target=\"_blank\"\u003eGitHub profile\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy do I need your support?\u003c/h4\u003eIt\u0027s been two years since I was granted the commit bit by the core team of Cookiecutter. I have implemented and released a number of features and bugfixes since then, but you probably recognize my username from comments on GitHub issues and pull requests or release announcements on Twitter.\u003cbr\u003e\u003cbr\u003eBalancing my day job as a full-time Software Engineer and working on Cookiecutter and other FOSS projects in my spare time is not always easy. Maintaining FOSS projects can be incredibly rewarding and fun, but it can also be quite frustrating, especially if done exclusively in one\u0027s spare time. Which brings me to why I need your support: I want to spend more time working on Cookiecutter and realize the many ideas that we have on our project roadmap:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew vastly improved cookiecutter.json format (\u003ca href=\"https://github.com/audreyr/cookiecutter/pull/848\" target=\"_blank\"\u003epull request #848\u003c/a\u003e)\u003c/li\u003e\u003cli\u003ePlugin support for allowing customized runtime behaviour\u003c/li\u003e\u003cli\u003eExtended command line interface with subcommands\u003c/li\u003e\u003cli\u003e...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith your support as a patron, I would be able to work part-time and dedicate my time on improving Cookiecutter. This would not only drastically boost the development speed of Cookiecutter itself, but also create new possibilities for Cookiecutter project templates.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
