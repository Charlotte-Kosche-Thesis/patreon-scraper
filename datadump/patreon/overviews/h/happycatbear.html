    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*First of all: THANK YOU :D*\u003cbr\u003eWithout you, it wouldn\u0027t be possible for me to do any of this. You, yes you, are the Real MVP.\u003cbr\u003e(and I love you)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*Who is she?!*\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHi! My name is Callie. I\u0027m a dork and a dreamer of the age of 28, living in Savannah, Georgia. I am a huge fan of fantasy, comedy, and romance, and create a lot based on those things.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI am a deli worker by day, working full time to make the bills. But by night I like to draw. One day, I\u0027d like to pay my bills with comics instead of sandwiches. Although my sandwiches are pretty good.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*What are you doing?!*\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEveryone wants to do what they love, and I\u0027m no different. It\u0027s not that I don\u0027t love slicin\u0027 up deli meats and cheeses all day every day... but\u00a0on the side, I want to use Patreon to create and connect with all of \u003cem\u003eyou\u003c/em\u003e, who support me. It might be a little slow moving at first... but I\u0027m super excited to get the hang of this platform and get to know you guys on a personal level!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHonestly, being able to do this full-time one day would be the \u003cem\u003eultimate realization\u003c/em\u003e of my dream come true.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*What\u2019s happening?!*\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs a supporter of my art, you\u2019ll gain access to the things I will only be sharing with Patrons. You would also get a personalized Fan-sign with your name on it as a HUGE thank you for becoming a part of my family!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*I\u0027m new to Patreon, so for the first little bit, I\u0027ll be a little bare while I build up some content and figure out how to navigate the website! But fear not, I am working on it! :D*\u003c/strong\u003e\u003c/div\u003e \u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eAside from that higher tiers include sneak peaks of comic pages, as well as the ability to see the finished product days before anyone else. You\u2019ll also be able to see my process through sketches and work-in-progress photos.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAre you a fan of NSFW art? Tier 3 allows your access to that whole action. Yeah, buddy.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatron charges are on a by-month basis. Meaning you\u0027ll only be pinged once a month for all of the content I\u0027ll bring you. You get to decide how much you would like to pledge, too!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*Do you have any questions or comments?*\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou can always email me at TamatheCatbear@gmail.com \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTrust me, I would be delighted to hear from you. I\u2019d more than likely wake any sleeping roommates with the squealing.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u2019ll try not to, though.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThey work very hard.\u003c/div\u003e"

     "about": "\u003cstrong\u003e*Who is she?!*\u003cbr\u003e\u003c/strong\u003eHi! My name is Callie Simmons. I\u0027m a dork and a dreamer of the ripe, young age of 28, living in Savannah, Georgia.\u003cbr\u003eYou might be wondering what kind of things I enjoy. Or not. But I\u0027ll tell you!\u003cbr\u003eThe cheesy, the romantic, and the fantastical are all things I adore and aim to bring out in my art. Along with a heavy dose of comedy, too. If you like puns, then you\u0027re in the right place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*What are you doing?!*\u003cbr\u003e\u003c/strong\u003eEveryone wants to do what they love, and I\u0027m no different. While I work a \u003cdel\u003eboring\u003c/del\u003e\u00a0regular job on the side, I want to use Patreon to create and connect with all of \u003cem\u003eyou\u003c/em\u003e, who support me.\u003cbr\u003eHonestly, being able to do this full-time one day would be the ultimate realization of my dream come true.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*What\u2019s happening?!*\u003c/strong\u003e\u003cbr\u003eAs a supporter of my art, you\u2019ll gain access to the things I will only be sharing with Patrons. You would also get a personalized Fan-sign with your name on it as a HUGE thank you for becoming a part of my family!\u003cbr\u003e Higher tiers include sneak peaks of comic pages, as well as the ability to see the finished product days before anyone else. You\u2019ll also be able to see my process through sketches and work-in-progress photos.\u003cbr\u003eAre you a fan of NSFW art? Tier 3 allows your access to that whole action. Yeah, buddy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Do you have any questions or comments?*\u003c/strong\u003e\u003cbr\u003eYou can always email me at TamatheCatbear@gmail.com \u003cbr\u003eTrust me, I would be delighted to hear from you. I\u2019d more than likely wake any sleeping roommates with the squealing.\u003cbr\u003e\u003cbr\u003eI\u2019ll try not to, though.\u003cbr\u003e\u003cbr\u003eThey work very hard.\u003cbr\u003e",
