    "summary": "Welcome to my Patreon! I\u0027m glad you stopped by.\u003cbr\u003e\n\u003cbr\u003e\nThis community has become a vital part of my writing career and a critical part of my creative process. What began as a curious experiment turned into crisis management as my publisher closed and various aspects of my private life went into chaos; 2017 was the year I could not have survived without this space.\u003cbr\u003e\n\u003cbr\u003e\nNow my Patreon has become a space beyond what I can describe, a community I want to give back to, whose support I\u0027m so grateful for both monetary and emotional. 2018 is the year of exploration for me, both in my writing and in my efforts to find new ways to give back to my community of supporters.\u003cbr\u003e\n\u003cbr\u003e\nThe reward levels may shift a bit this year as I work out what works best for my patrons and for me. Please keep giving me feedback as to what works for you and what doesn\u0027t.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nA little more about me: I\u0027ve published over thirty LGBT romance novels (go to\u00a0\u003ca href=\"http://www.heidicullinan.com\" rel=\"nofollow\" target=\"_blank\"\u003eheidicullinan.com\u003c/a\u003e to check them out), and I intend to write many more. I\u0027ve found participating in Patreon feeds\u00a0my muse and helps me create the novels you really want at the end of the day a little faster. I do monthly book giveaways, share behind-the-scenes information, and depending on the level you pledge at, you might get to name a character or beta read a novel.\u003cbr\u003e\n\u003cbr\u003e\nBeing a patron is NOT the only way to get my stuff, and every novel I offer here will always, eventually, be for sale in the traditional manner. But patrons do get things first, and there are some things for patron eyes only, such as letters from characters, excerpts, and shorts.\u003cbr\u003e\n\u003cbr\u003e\nCome join the community! We can\u0027t wait to have you with us.\u003cbr\u003e\n\u003cbr\u003e\nStill curious about what we do? Here are some samples of exclusive material available to patrons, with links for the posts in the archives. More are on the way.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/16975017\"\u003eAn\u00a0Olympic Moment\u003c/a\u003e, a short story from the Love Lessons series where Elijah and the gang watch Adam Rippon perform at the 2018 Olympics\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18195028\"\u003eThe first scene\u003c/a\u003e of \u003cem\u003eThe Doctor\u0027s Secret\u003c/em\u003e, coming out in 2019 from Dreamspinner Press\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18195151\"\u003eThe second scene\u003c/a\u003e of \u003cem\u003eThe Doctor\u0027s Secret,\u003c/em\u003e\u00a0coming out in 2019 from Dreamspinner Press\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18566981\"\u003ePrincess Gisa Writes to Her Cousin,\u003c/a\u003e a letter from Princess Gisa (introduced in \u003cem\u003eClockwork Heart)\u003c/em\u003e\u00a0to her cousin the Duchess about her travels with the crew of \u003cem\u003eThe Brass Farthing\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eA potential opening scene for \u003cem\u003eClockwork Pirate, \u003c/em\u003ea\u00a0\u003ca href=\"https://www.patreon.com/posts/clockwork-pirate-18658536\"\u003eshort version\u003c/a\u003e and a\u00a0\u003ca href=\"https://www.patreon.com/posts/clockwork-pirate-18658609\"\u003elonger version\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn progress: a short story, a revision of \u003cem\u003eDirty Laundry\u003c/em\u003e\u00a0for Dreamspinner Press, and the drafting of \u003cem\u003eThe Doctor\u0027s Date\u003c/em\u003e\u00a0coming in 2019 from Dreamspinner Press.\u003cbr\u003e\u003cbr\u003eComing soon: drafting of \u003cem\u003eRebel Heart\u003c/em\u003e, the next novel in the Love Lessons series\u003cbr\u003e"
   },

     "about": "Heidi Cullinan has always enjoyed a good love story, provided it has a happy ending. Proud to be from the first Midwestern state with full marriage equality, Heidi is a vocal advocate for LGBT rights. She writes positive-outcome romances for LGBT characters struggling against insurmountable odds because she believes there\u2019s no such thing as too much happy ever after. When Heidi isn\u0027t writing, she enjoys cooking, reading, playing with her cats, and watching television with her family. Find out more about Heidi at \u003ca href=\"http://www.heidicullinan.com/\"\u003eheidicullinan.com\u003c/a\u003e.",
