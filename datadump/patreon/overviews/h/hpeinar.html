    "summary": "\u003cstrong\u003eHuh, what is this?\u003cbr\u003e\n\u003c/strong\u003eA planning tool for game called\u00a0\u003ca href=\"http://store.steampowered.com/app/413150/Stardew_Valley/\" target=\"_blank\"\u003eStardew Valley\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://stardew.info\"\u003eYou can find the planner here\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis excellent tool helps you to plan out your farm easily and make it possible to test different layouts with ease. Without having to waste long hours in game doing so. It also provides information about game mechanics like sprinkler/scarecrow range helping you to make your farms as productive as possible. On top of all that you can also easily share your plans with others to start interesting discussions or just show off.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have never heard about your planner\u003cbr\u003e\n\u003c/strong\u003eWell, come out from under the rock then. The planner has served over \u003cstrong\u003e1.7 million pages\u003c/strong\u003e, helping over \u003cstrong\u003e700 thousand\u003c/strong\u003e users plan their farms. The planner currently has over 500 thousand different plans saved. It is still very actively used every day even after being released over a year and a half ago.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy patreon?\u003cbr\u003e\n\u003c/strong\u003eMainly because I want to keep the planner running as long as there is at least one person playing Stardew Valley (so forever). I want the planner to be a reliable tool for anyone in need, but this is only possible with \u003cstrong\u003eyour help!\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eAlso there are tons of features the planner could and should have, so I\u0027m counting on your help to make these features a reality and make the planner one of the most advanced and used 3rd party tool in gaming.\u00a0\u003cbr\u003e\u003cbr\u003eAnd I hate ads, you hate ads and your neighbour hates ads. So lets get rid of them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy now?\u003cbr\u003e\u003c/strong\u003eBecause now is a better time to make things happen than later.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should I care?\u003cbr\u003e\n\u003c/strong\u003eBecause it is a cool tool and you\u0027ll be at least one internet unit cooler (banana?) when supporting it.\u00a0\u003cbr\u003e"
