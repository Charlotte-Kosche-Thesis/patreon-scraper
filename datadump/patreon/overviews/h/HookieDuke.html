    "published_at": "2018-04-11T07:44:54+00:00",
    "summary": "\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eHi, I\u0027m Erica. Thanks for visiting my Patreon!\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nI am a cat loving illustrator in Minneapolis. My work crosses a variety of platforms like posters, book covers, album art, apparel, zines, murals, enamel pins, and a ton of other stuff. I\u0027m always striving to create and learn new things. I work mostly in pen and ink but also work in gouache and digitally. In addition to my illustration work I also take ballet classes and ice skating classes to keep things fun.\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5976c9714402434deaa4ebd5/5a18981af9619afa6a055716/5a18994724a694106d4d47fb/1511561632790/sm-cov3.jpg?format=1500w\"\u003e\u003c/div\u003e\nWhy start a Patreon? \u003cbr\u003eIt\u0027s a chance to have a more intimate connection with supporters that want to see more of what I\u0027m doing and making. A chance for the people who really want to see behind the scenes stuff, and get to interact with me, and my kitties, to do so more than I can in my Instagram or Twitter feeds. It is also a way of rewarding my supporters more than I can on other platforms while offering me the opportunity to create more of the content you like! Oh, and not to mention the chance to work on more experimental projects and releases I otherwise would not have the ability to.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5976c9714402434deaa4ebd5/5a18981af9619afa6a055716/5a1899489140b7c306e03480/1511561632793/sm-cov4.jpg?format=1500w\"\u003e\u003c/div\u003e\nPatreon supporters not only get extra posts, more in depth stuff like process videos, and Q and A sessions but you also get discounts in my shop, early access, and limited Patreon only goods. It\u0027s a fun way to see what happens in the studio and what makes my work what it is. It\u0027s also my way of saying thank you for being awesome enough to support me and my artwork, because it is amazing and means the world to me while sharing the process and journey with the people who like it the most.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for believing in me.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYou can also find me on\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"https://ericawilliamsillustration.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003ePortfolio\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://instagram.com/hookieduke\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/HookieDuke\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/TheHookieDuke\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca hr
