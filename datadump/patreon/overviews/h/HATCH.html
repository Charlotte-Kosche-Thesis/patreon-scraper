    "summary": "Has HATCH changed your life? Inspired you? Given you opportunities? \u003cbr\u003e\u003cbr\u003eInvesting through Patreon is your opportunity to give back. \u003cbr\u003e\u003cbr\u003eOver the past twelve years HATCH has built an incredible network of change-makers including artists, technologists, educators, and market innovators. \u003cbr\u003eIn the last year HATCH has gone from hosting ONE single event, to adding:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHATCH Latin America (HATCH Experience in Panama)\u003c/li\u003e\u003cli\u003eHATCH Edu (bringing HATCH to university students)\u003c/li\u003e\u003cli\u003eHATCH Lab (applying HATCHers and HATCH methods to corporate cultures/trainings)\u003c/li\u003e\u003cli\u003eHATCH Mentor Series (workshops to bring HATCH into middle and high school curriculum)\u003c/li\u003e\u003c/ul\u003eOur global community is now thousands of individuals strong and growing. It\u0027s time to put that network to work. \u003cbr\u003e\u003cbr\u003eLaunching this fall, HATCH Network will create a unique, protected access point through Patreon for HATCHERS to engage and collaborate. Membership to HATCH Network will include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to the full HATCH Network directory\u003c/li\u003e\u003cli\u003eAccess to unique HATCH Experience video content\u003c/li\u003e\u003cli\u003eAccess to game-changing peer network offers \u0026amp; experiences\u003c/li\u003e\u003cli\u003eInvitations to HATCH-ups in your area\u003c/li\u003e\u003cli\u003eFirst dibs on HATCH created \u0026amp; curated rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis is just the start. Plans on the horizon for HATCH Network include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHATCH App, including locations of HATCH-ups in your area or travel destinations. \u003c/li\u003e\u003cli\u003eMember discounts for HATCH events and products.\u003c/li\u003e\u003cli\u003eHATCH Experience Alumni discount. \u003c/li\u003e\u003c/ul\u003e\u003cp\u003eWe can\u0027t launch this membership program and provide you the full value of the network without fully-funded infrastructure. With your support via Patreon that infrastructure will allow for more: \u003c/p\u003e\u003cul\u003e\u003cli\u003eConnections, including matching asks \u0026amp; offers. \u003c/li\u003e\u003cli\u003eMentoring \u003c/li\u003e\u003cli\u003eCollaboration\u003c/li\u003e\u003cli\u003eGatherings\u003c/li\u003e\u003cli\u003eExpert forums and insights\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWE NEED YOUR HELP\u003cbr\u003e\u003cbr\u003eInvest in HATCH and invest in your future goals and self growth. \u003cbr\u003eYour support allows us to evolve HATCH into a year-round program, and help ensure that the basic needs of the organization are driven by our mission to HATCH a better world.\u003cbr\u003eWhat is Patreon? \u003cbr\u003ePatreon is a monthly support platform that allows us to set goals and levels of giving so you can understand the importance of your contribution.  Our first goal will allow us to shift from a volunteer \u0026amp; sponsor-supported venture into a network-funded, community-driven organization. \u003cbr\u003eEach level of giving has its own reward tied to the HATCH mission and vision; and we welcome your ideas for future rewards.WHAT WILL HAPPEN TO THE MONEY?HATCH has existed on sponsorship investments and volunteer commitments, but in order to grow we as a community need to invest in: \u003cbr\u003e\u003cul\u003e\u003cli\u003eFostering mentorship, networking \u0026amp; collaborations\u003c/li\u003e\u003cli\u003eWeb / Technology / CRM \u003c/li\u003e\u003cli\u003eOngoing content strategy and marketing\u003c/li\u003e\u003cli\u003eExpanded programming\u003c/li\u003e\u003cli\u003eAdministration and support staffing \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHATCHing a better world looks like this. We can do this, together. Give more if you can, less if you need, but please pitch in.\u003cbr\u003eThank you so much.\u003cbr\u003e\u003cbr\u003eNOTE: HATCH is a 501(c)3 so we will send annual receipts for your contributions. Patreon charges will appear monthly.\u003cbr\u003e"
