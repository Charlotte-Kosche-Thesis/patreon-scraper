    "summary": "\u003cbr\u003e\n\u003ch1 style=\"text-align: right;\"\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cimg src=\"http://orig13.deviantart.net/aecf/f/2017/146/5/7/hana_chibi_by_raikonkitsune-dbahtkm.jpg\" style=\"float: right; width: 300px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: right;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHana \u003c/span\u003e\u00a0\u00a0\u003c/em\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u00a0Kuro\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello all, I\u0027m Hana Kuro, a freelance artist creating manga and semi-realistic styled works.\u003c/span\u003e\u003c/span\u003e My goal is to become a full-time, professional artist and for that I need more time to make artworks and financial support for art university.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://picarto.tv/HanaKuro\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(255, 255, 255);\"\u003ePicarto TV\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e| \u003ca href=\"https://tapastic.com/kurohanaaa96\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTapastic\u003c/span\u003e\u003c/a\u003e | \u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/doragon-no-tamashii/list?title_no=62752\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003eDoragon no tamashii\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat I create...\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://img00.deviantart.net/1c8f/i/2017/146/c/0/unnamed_by_raikonkitsune-dbahgrg.png\" style=\"float: right; width: 295px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cbr\u003e- \u003c/strong\u003ea webcomic series called Doragon no Tamashii\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://orig10.deviantart.net/ae3c/f/2017/146/c/0/new_canvas_by_raikonkitsune-dbahhbq.jpg\" style=\"width: 715px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\" Dragons are real, only a certain tribe is able to make bound with them. Other people call them \"Dragon Riders\". When turning 8, children have to go through an initiation, where they will find the egg of their lifetime dragon companion and make it hatch. One little girl was not lucky and never came back with an egg, only debris of an eggshell in her hands. Due to this peculiar incident, Hana got outcasted and bullied. Why is she different from the other riders? \"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- manga style illustrations\u003cbr\u003e\n- semi-realistic digital paintings\u003cbr\u003e\n- taking part in other projects with character designs and illustrations (right now helping out in a Visual Novel Project)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img00.deviantart.net/4570/i/2018/041/b/f/patreon_by_raikonkitsune-dc2q11i.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eWhy I need your support?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nTo reach my goal I would like to go to an art univesity in Japan. So I will have to take language classes (both english and japanese), will have to pay accomodation and school there.\u003cbr\u003e\n\u003ca href=\"http://www.kyoto-seika.ac.jp/eng/edu/manga/\"\u003ehttp://www.kyoto-seika.ac.jp/eng/edu/manga/\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat will you receive by pledging?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- Early Access to all my works\u003cbr\u003e\n- Monthly Package consisting of sai/psd/... files, process videos, reference sheets, tutorials,...\u003cbr\u003e\n-  Exclusive sneak peaks to what im working on\u003cbr\u003e\n- Access to private request livestreams \u003cbr\u003e\n- Discount on Commissions, Artbooks, Merchandise\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://orig01.deviantart.net/32dc/f/2017/146/b/0/become_a_patreon_button_by_raikonkitsune-dbahgab.png\" style=\"width: 309px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027d like to support me, you have my eternal gratitude and a bunch of gifts waiting for you.\u003cbr\u003e I can promise your help will make a real difference and we\u0027ll have lots of fun together! \u2665^v^ \u2665\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e"
