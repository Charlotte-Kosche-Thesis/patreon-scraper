    "summary": "Hiya! \u00a0It\u0027s me, Phil! \u00a0We\u0027ve been making the Phil Vischer Podcast every week for four years now, and based on your feedback we think we might be onto something here. \u00a0People seem to appreciate our take on the world from a not-so-serious yet seriously Christian perspective.\u003cbr\u003e\u003cbr\u003eWith Skye Jethani\u0027s background in magazine publishing and my background in vegetables of a talking variety and Bible teaching tools of a puppety variety, we\u0027ve got lots of ideas. \u00a0What we don\u0027t have is lots of cash. \u00a0(Skye being of the penniless magazine publishing world, and me no longer owning said vegetables. \u00a0Bummer. \u00a0Half the cucumber could fund this podcast for about 30 years...) \u00a0So we\u0027re looking to you, our long-suffering, ukulele-tortured viewers and listeners to help us out. \u00a0Think of it as a PBS pledge drive ... without the tote bags. \u00a0(Unless you really, really want one. \u00a0Then I\u0027ll find you a tote bag. \u00a0And Skye will drive it to your house. \u00a0I hope he isn\u0027t reading this.)\u003cbr\u003e\u003cbr\u003eWe\u0027d like to launch a new website, spin-off video shorts, t-shirts with bizarre sayings on them and other curious items that requires more time and money than either of us can currently afford to invest. \u00a0Even if you can only do $2/month - that\u0027s something! \u00a0Neither Hollywood nor Christian media are likely to fund the sort of nonsense we regularly engage in, so if you appreciate what we do, pitch in! \u00a0We will appreciate you right back! \u00a0And Skye will deliver flowers to your house! \u00a0(I really hope he isn\u0027t reading this.)\u003cbr\u003e\u003cbr\u003eThanks a bunch!\u003cbr\u003e\u003cbr\u003ePhil"
