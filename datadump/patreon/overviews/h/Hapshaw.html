    "summary": "\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cstrong\u003eWho we are:\u003ca href=\"http://hapshaw.com/thelife/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eEric Warman\u003c/a\u003e\u003c/strong\u003e and\u00a0\u003ca href=\"http://www.brainofshane.com/brain/\" rel=\"nofollow\"\u003e\u003cstrong\u003eShane Gregory\u003c/strong\u003e\u003c/a\u003e have been friends ever since their art school days in the early 1990\u2019s. They have always shared an appreciation for the same aesthetic, and even though for years they have batted around the idea of making a comic book together, they have never collaborated until now.\u00a0After the release of Shane\u2019s series of zombie apocalypse novels \u003cem\u003eThe King of Clayfield\u003c/em\u003e, Eric presented an idea for a new project\u2014a joint project which Shane would write and Eric would draw.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhats this about?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThe story of \u003cem\u003ePretense Township\u003c/em\u003e\u00a0follows a group of old friends who spend their weekends searching for Bigfoot in the woods near their hometown somewhere in the south. However, there are a lot stranger things in the town of Pretense than Sasquatch.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I contribute?\u003c/strong\u003e\u003cbr\u003eTake a look at our contribution tiers below. Right now they are on a per page ( Comic page ) basis. Now you might be thinking, \" Hey what if you posted a page every hour that\u0027s a lot of money\". Well first of all when you make a contribution you can set the maximum your willing to pay per month, so regardless of what I publish you will never be over charged your limit. Second if I\u0027m able to crank out 2 pages a month I would consider myself lucky. If I ever get above that amount maybe Ill switch things over to a small monthly rate. In between pages, we\u0027ll be sharing plenty of stories and sketches that go into the creation the world of Pretense Township.\u003cbr\u003e\u003cbr\u003eYour contributions will help provide our bodies with the nutrition for sustainability, and possibly some accessories that help with creating this story.\u003cbr\u003e\u003cbr\u003eWe added 3 free pages in the creator posts section. That should give you a good idea of where we are going. \u003cbr\u003e\u003cbr\u003eHere is the link \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/Hapshaw?ty=c\"\u003e\u003cstrong\u003eCREATIONS\u003c/strong\u003e\u003c/a\u003e"

     "description": "\u003cstrong\u003eAccess to each comic page and views of all sketch book materials and activity feed.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://farm9.staticflickr.com/8727/16734198144_ff11daa4bc_n.jpg\"\u003e\u003cimg src=\"https://farm9.staticflickr.com/8015/6960845574_f011bfcca0_n.jpg\"\u003e\u003cimg src=\"https://farm8.staticflickr.com/7286/8744317773_5a2fbc9f65_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGale says\u003cbr\u003e\"\u00a0For $2\u00a0Eldren said he\u0027d buy you a beer. That\u0027s a deal right there, because Eldren don\u0027t buy nothing for nobody. Now, you got to come to Pretense for it. We ain\u0027t going to be shipping beers everywhere. \"\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eGale is not an official spokesman for our reward tiers\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e",

     "description": "\u003cstrong\u003eAccess to each comic page, all sketch book material,\u00a0\u003cstrong\u003eactivity feed\u003c/strong\u003e\u00a0access, extra story content,Gales Evidence Box and a\u00a0Galeforce crew sticker\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://farm9.staticflickr.com/8762/16734770494_6f628b7bcb_o.jpg\"\u003e\u003cimg src=\"https://farm9.staticflickr.com/8889/17355404262_99e1e77542_q.jpg\"\u003e\u003cimg src=\"https://farm8.staticflickr.com/7770/17731176298_9c41df9cee_m.jpg\"\u003e\u003cbr\u003eGale says,\u003cbr\u003e\"\u00a0For $5 per page completion you get your name on the truck, just like if you was a NASCAR sponsor. Let\u0027s say your name was Smithson or maybe Wegman. If you donate $5, it\u0027ll say Wegman right there on the fender. A little more might get you on the door or the hood. \"\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eGale is not an official spokesman for our reward tiers\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e",
