    "summary": "Welcome to RHogan Studio L.L.C! Hi my name is Ryan Hogan and I started this\ncompany with the goal of creating a small and dynamic multimedia company. Currently, the focus is on creating skits, general life, and\nparodies on YouTube. I am starting here\ndue to the relatively ease of entry. \u003cbr\u003e\u003cbr\u003e\nThis is a one stop shop. I work a full time job and produce\nthis material with every scrap of free time that comes up. Recording in the car, righting out skits at\nlunch, videotaping in-between taking care of the family, and then editing once\neveryone is in bed. It is a bit chaotic\nat the moment. The big goal is to create the means for this to be full time and\nexpanded into graphic novels, music, and short films with full time staff. \u003cbr\u003e\u003cbr\u003e\nWhat I am doing to get this going is posting all this material to my YouTube channel. Promoting through various other social media outlets and just having fun.\u003cbr\u003e\n\u003cbr\u003eHow the money is used.\u003cbr\u003e\n\n1.\nCovering the normal costs of owing a business (insurance, operating costs, etc.)\u003cbr\u003e\n\n2. The\nnext area is equipment upgrades to increase the quality of products.\u003cbr\u003e\n\n3.\nExpansion into a full blown, full time company with employees.\u003cbr\u003e\n\n4. And\nthe last piece expanding into the other media areas (graphic novels, music,\npodcasts, and short films)\u003cbr\u003e\n\nThis is the basic layout of how the money is spent. Besides the first one, the rest is not in any\norder.These parts give and take\ndepending on how things are going.\u003cbr\u003e\n\u003cbr\u003eWell if you made it this far, I hope this gives a pretty\ngood overview of what I am currently doing and what the future will be. Thank you for checking RHogan Studio out!\u003cbr\u003e"
