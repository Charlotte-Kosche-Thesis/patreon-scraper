    "published_at": "2016-02-23T06:28:37+00:00",
    "summary": "\u003cstrong\u003eG\u0027day and welcome! \u003c/strong\u003eThe name\u0027s Chris and I come from the land down under (Melbourne, Australia). I\u0027m a twitch streamer and video game enthusiast (addict) that goes by the name HAVOC\u00a0in the popular trading card game HEX. I\u0027ve been streaming and playing HEX since day one and have loved every minute of it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-48793217-image-ab841d8e08dbcdcf-320-320.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eYou can catch Bella (doge above) and I streaming on\u00a0\u003ca href=\"http://www.twitch.tv/hexedhavoc\"\u003emy channel\u003c/a\u003e randomly each week and every Monday at 8pm PST on the\u00a0\u003ca href=\"http://www.twitch.tv/hextcg\"\u003eofficial HEX twitch page\u003c/a\u003e. I also write articles for the\u00a0\u003ca href=\"http://www.hextcg.com\"\u003eHEX site\u003c/a\u003e which you can find\u00a0\u003ca href=\"https://forums.hextcg.com/index.php?board/8-hex-news-and-announcements/\u0026amp;sortField=\u0026amp;sortOrder=\u0026amp;filterByDate=1000\u0026amp;filterByStatus=\u0026amp;pageNo=0\u0026amp;tagID=610\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027re unfamiliar with Hex, (how the floobs did you find this page?) go download it for free\u00a0\u003ca href=\"http://www.hextcg.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e or on\u00a0\u003ca href=\"http://store.steampowered.com/app/410380/HEX_Shards_of_Fate/\"\u003eSteam\u003c/a\u003e.\u00a0It\u0027s by far the best TCG I\u0027ve ever played and I don\u0027t foresee that changing anytime soon. HEX is 100% digital and it takes advantage of this with innovative and clever design, this is one small factor that sets it far beyond the competition.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron you can opt to receive HEX goodies (anything tradable), Coaching and more (details on the right). I also sell cards and other goods directly via PayPal, so if you\u0027re just after some cards for a tournament, a much sought after mercenary, or pretty much anything... the easiest way to contact me is by\u00a0\u003ca href=\"https://forums.hextcg.com/index.php?thread/269-selling-everything-cheaper-than-everyone-else-free-extras-with-every-purchase/\" target=\"_blank\"\u003eposting here\u003c/a\u003e or adding me on\u00a0\u003ca href=\"https://steamcommunity.com/id/havocaus\"\u003eSteam here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.hextcg.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/zhKNDgk.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eSome more about me... I\u0027m highly competitive\u00a0and enjoy both limited and constructed. I\u0027ve had a high level of success in several tournaments with my highlights being 1st place in the Pro Player tournament, 1st in the FiveShards Cup of Fate season two and 3rd place in season one. I\u0027ve also had several Clash and Bash wins / top 8 finishers.\u003cbr\u003e\u003cbr\u003eOver the years I\u0027ve made many decks that have won several tournaments and defined the meta or taken it down. I\u0027ve helped many players and friends who have then gone on to win some sweet prizes. This includes the deck that Koma used to win the HEX Invitational, scoring himself an insane $40,000!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.youtube.com/hexedhavoc\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/c51IiVg.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eI also have a YouTube channel that I upload tournament highlights, guides, deck videos and more. You can view the channel by clicking the logo or\u00a0\u003ca href=\"http://www.youtube.com/hexedhavoc\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://astron-soc.in/outreach/wp-content/uploads/2015/09/faq.png\"\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eWhy should I become a patron?\u003c/strong\u003e\u003cbr\u003eI believe what I have to offer is appealing as it represents good value, as for Coaching, I have over 4 years of experience with HEX and I\u0027ve helped many people improve their game during this time. You also get the added benefit of supporting Bella and I while also getting something back in return.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow is Bella so adorable and clever?\u003c/strong\u003e\u00a0\u003cbr\u003e\nHer innate magic from her Wild side allows her to keep her youthful appearance and sprightly demeanor. As for her brains, one day she was digging in the backyard and unearthed a shiny blue gem which she now wears on her collar, she\u0027s been smarter ever since.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/irsC2sP.png\"\u003e\u003c/div\u003e\n\u003cstrong\u003eWhy do you need my address when pledging?\u003c/strong\u003e\u003cbr\u003e\nPlease enter your HEX in-game name instead, this is so I can get your rewards to you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m unable to pledge, what else can I do?\u003c/strong\u003e\u003cbr\u003e\nJust knowing that you are enjoying the content I create means a lot! If you see me streaming, stop by and say hi. All feedback is appreciated!\u003cbr\u003e\u003cbr\u003e\n\u0026lt;3 HAVOC \u0026amp; Bella\u003cbr\u003e"
