    "summary": "\u003cimg src=\"https://i.imgur.com/7QXfuH6.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003e\u003ca href=\"http://habtoons.com/\"\u003eHabtoons\u003c/a\u003e\u003c/strong\u003e illustration brand was born out of my need to see diverse art styles in the world of comics and cartoons. My passion for house music, hip-hop, outer-space, surrealism, and horror heavily influence the nuances in my work.\u003cdiv\u003e\u003cbr\u003eI was raised in and currently reside in Brooklyn. The biggest \"rule\" here is authenticity. \u003cstrong\u003eGotta be real\u003c/strong\u003e. That\u0027s one of the best things about my work; my illustrations and comics are true to the rich stories, neighborhoods, and people that inspired them.\u003cbr\u003e\u003cbr\u003e\nMy work is currently online and on view to all for free, forever. Consider supporting this wondrous, strange art and my ability to upload newer creations on a frequent basis. As a Patron you\u0027ll gain: early-access to new art, behind-the-scenes sketches/notes/videos, free apparel, a portrait of yourself, and much more! \u003cbr\u003e\u003cbr\u003e\nThere are \u003cstrong\u003eTWO\u003c/strong\u003e new comics in the pipe-line: \u003cstrong\u003eEPIC Ethel\u003c/strong\u003e - follows the misadventures of an super-powered antihero fighting the menace of gentrification and \u003cstrong\u003eWitches of Grankaim\u003c/strong\u003e - the story of two witch-sisters seeking fame in their hometown of Grankaim in the worst ways possible.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
