    "summary": "\u003cstrong\u003eHeroesHearth Esports:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the official HeroesHearth Esports (HHE) Patreon page. 100% of\n what you contribute here will go towards the Team Members and Organization!\u003cbr\u003e\u003cbr\u003eWe are incredibly thrilled to have clinched our spot in the HGC for 2018 with our win in the Crucible!\u003cbr\u003e\u003cbr\u003eFor more information about the team, check out our \u003ca href=\"https://heroeshearth.com/esports/\" target=\"_blank\"\u003efull Esports section here\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat Is HeroesHearth.com?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://heroeshearth.com/\" target=\"_blank\"\u003eHeroesHearth\u003c/a\u003e is a social network designed entirely for Heroes of the \nStorm fans. Think of it like Facebook or Twitter, but 100% of the \ncontent within is just about Heroes.\u003cbr\u003e\u003cbr\u003eOn top of all the cool social networking stuff, there are oodles of \nHeroes-centric tools curated just for you. A Blog tool (a lot like \nWordPress or Tumblr), a Build publisher (which even has a PTR mode), a \nTier List creator (that looks bad ass), and a Group -- uhh -- grouper \n(for Teams, interest groups, and LAN party planning).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat You Get For Being A Patron:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAn exclusive Orange Health Globe and the ability to access Patreon Profile Options (animated GIF header, new tools, etc).\u003cbr\u003e"
