    "summary": "\u003cstrong\u003eWhy \u003cem\u003eHey! Burnt Wood\u003c/em\u003e! is on Patreon?\u003c/strong\u003e \nPoverty!  And Talent!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nMy Situation: I am Kristen Mack.\u00a0 As of this date, I left the land where I was born and raised and came to Los Angeles.\u00a0 I currently live in my car.\u00a0 I\u0027m saving up for a place.\u00a0 I\u0027ve burnt wood for years!\u00a0 I built my skills, and now have a praiseworthy product to offer.\u00a0 Now, I need \n\u003cem\u003eHey! Burnt Wood!\u003c/em\u003e to\nbecome self-sustaining in order for me to survive and grow as an artist.\u00a0 And... to maybe stop living in the car.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/N1e_GHm-bO8gewWX6FuCzMdeKhTvfCuURQPnu6U_YRdBThDREZAXB8A4IST7ImtpwYfgItlPaj9KJlvOZ4RH7ZxPXqvu_psSF63PN85Z3xyc6fXwnYMatgEHGDS27ewGV-dq-MZ32iEabXjxYF7Pt5J4-BgTbYYjWOra4YzWdcXNub5f3XQS7zwf-vA3zVybyDMc6henDJ9KcbQihahTDwYpu9g4SMQ3CYjmhNI_eLnJa8H__68eBHFW6xEy1ZtegIJtzg6stMX7I6FF-Nb8PuH5keukaXtbkYJszidktszekjM0rWlCs99T5v_FEhcdqU-CG7BoOk_KRAQDNIysJ6yCPIyEw1vQhOhNeyH9WB7mVX6Snc5J1kIVQ06uC-BcfIe-_nmZhGL0yXeUTfk6NVuas8-6XZiHFEKmeNXG2rh6hcPEcz7dTWwsQksk0t_MWK0Vblu1IoqOK39OndflGQ4_y6OPtgMQfmOnYykZzvSWCmrGF4LlJKQ77s0WpqAX4i6uizgzP-5o2w5pSS8oH76wloR2lbnf-_wyV9EWWxDiBKP5_cwUf9yk0Ibe4wGsKQRk2TTqfnFQ55qu2HcWIYCRT5gMc0stEQw0qKejEQ8Ev5NZWzIuGO0mUn4-t28SMOqw48FlrqLnlhdN6EClRVVoqPnN3W6uZg0=w460-h200-no\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eYou\u0027ve Got The Power!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy?\u003c/strong\u003e Supporting \u003cem\u003eHey! Burnt Wood\u003c/em\u003e! on\nPatreon will allow me to do cool stuff like purchase materials, woodworking\nplans, and equipment for livestreaming my woodburning process.\u00a0 (Prior livestreams are available on twitch.tv/gamerwoman3d but in order to do more live, I require space.)\u00a0 The biggest expense will be finding a large enough workspace in or near Los Angeles that would *legally* allow me to set a little fire to things.\u00a0 I would also like\nto hire an agent to handle trade deals, sales and advertising if possible.\u00a0 This would be a huge help to make a larger\nselection of custom items like \n\u003cstrong\u003eSteampunk Musical Instruments\u003c/strong\u003e, \u003cstrong\u003eLeather\nPlaymats, and burned-in Game Maps and Boards that will last a lifetime as\nheirloom game pieces\n\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/UtDx42_B0l3d_Cyer02PpmbKiKafNWHzwCfABy_8ENAQ-X6hVKymbxAuzTWnxI5hPcK6Lmz5rT0Js_bvW299sW5OQmDv7Kvh0WIbsCgSvX-voY4yuFngbOfZ39LeGDoVAqwgKRwy1-2LBb_OpBXDpbR4JcJojh4SFXMQM-inqjFhmK7Pe0IzwVYtrWK4_NYTZGW4dLdCys0mhK0nH5F63EEAzrPcX5eNBPjfYPD-z8mUkcIo1yzFuWo8CWtXHgwB-ijJZ7mptdd5GD39xEttCaiVbIIjnsOKlEn61bXEHwd8_jIJRMcH058nii698r_QTHonZPJbaufWdKM1nDCnGixBMJM9e8Ur4JpWgMF3v_aWrzHou-l--famJTKxOkAC9hKOZpLW2Cv-NHDK2jMikuOmgjgA31pmkB2v6KmrU0ef7uxeMRLFSM8tAnRt1Vf9cPMCKI0NZ-om3exUlwJ_JNikZOfnB8XKqLwIi9pTn2tco23FryrvM2gkDbQlkYw9RaP8wEThojYPAGydEHQOPWbtj_geQku_9wOFMJ1QL6HlpRnRQaVbwwmfXFUojfYCrEdgR-msZaLS13IQ2DefujwV10BT9jml6t9495iB35jPhHKpV-zxx5IxZwXkdRsicZN6AG-zn6UG2bGh_tg-zDUGdgCkzW9GvCU=w460-h200-no\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://s28.photobucket.com/user/gamerwoman3d/media/b57e70b6-594e-44b3-baf9-f262f0db42db.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cstrong\u003eWhat\u2019s in it for You?\u003c/strong\u003e\u00a0You\u00a0get art!\u00a0 Early Adoption is the least expensive way to obtain my\nartwork!\u00a0 8x10 prints commonly sell for\n20$ or higher, + Shipping.\u00a0 When you join, \n\u003cstrong\u003eEven at\nthe 1$ reward level\n\u003c/strong\u003e, you\u0027re eligible for free shipping anytime and a complimentary signed print with any purchase once per year as a way of\nsaying thank you!\n\u003cbr\u003e\n\u003cbr\u003e\nJoining also ensures that you get to suggest which charities\nreceive my extra work, as well as vote on which prints we run.\u00a0 I currently donate art to Geeky Teas feline rescue and the Northwest Raptor Center for rehabilitation of bald eagles.\n\u003cbr\u003e\n\u003cbr\u003e\nIn conclusion, joining a Patreon tier will\nensure that you get access to my artwork, and ensure that this art is created for many years to come!\u00a0 Check the rewards sidebar for\nmore!\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/M_yzTwQ0nwMOcMJIj3uFe9nLkgND9vnuFcq5Q-a9x7CWPC2VvKwXb6c1WYn--9LJbuKIvL926mQ0O1DPfXWyR_IsqZv-gdOZYJv0qCHFU1ayfugUKflniDgL2wj0h2I8sTRUCxBYV_-TD83F44tM9tGkGj2-EN6qUI7SP-AYpb0zSnBLfSwNehCtjgRhFoRjA3Tv606_oumvQmAzm4xPzPtaO4DzgYDGVdt_wv3rehhsjgmMXPHoJknX0xQWsZ_vwoOVO5JATumxHgOZN3f5-4Q-ydeJTNqQifHpYW2s15Xg8rnXF2xUbHMn5M9YKnR3cXoKNTzPCv-s-flL1TjE9fHScRLQthfcYaMUxOYUJpGWld1IvuIo-yVCGD3qug9Q63emZyQENV02RDC-VUWdBx1D3KFkMtyk7ldzJUPv1dxzJ7-rU94yHKBxaC0YLqm8npxW8bhH8zHJROSUw7FcJC42O9pZNNibAj7Dyl0Y6Nky28ObvwjFj1zDTDJRtThvthhOmAoiHbpZQUQm0AviGSIYcejmR0RkzV7ngh0TGRK5s3kevln9CTfPGgtGOw_sCFzwWOXmZ7knpVkAjgQn6zyq9KQkmjtWwnaOMdgxxxTxGeDlNLf9bkDCZrW1coRD1Ka1gYtK1RzjkeTTFalMXGt2jkR4kRk2eCU=w460-h200-no\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cstrong\u003eWhen?\u003c/strong\u003e Many rewards are given out on the one year\nanniversary of your patronage, however you may claim your rewards early with the purchase of other artwork or prints by Hey! Burnt Wood.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho?\u003c/strong\u003e Me.\u00a0 I\nreceive the money.\u00a0 Details on exactly\nwhat I use the money for will be available in public and private posts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/CCgAKJXIHwQZTbGIkmPOvnZ0OfN6x44wEyqQwoeqLtMl4G2f6sqGsKKloi5dNQzRKLDT66EoZd5sSea7dnTIIQCVyc9v7dUlXUuGNE7_D9r6h3F51LXsAWx6JoYM-ClaNQlC7mpuWpxub0a3eQhhGpD9PRBFD7CBvoONqYrhluIf0pxfSwYHs4RoCfU_CeCIbz c/strong\u003e\nfor being here.\u00a0 I understand that there\nare physical rewards here to entice you to donate.\u00a0 But let\u2019s be honest - You\nare here because by donating, you prove that people out there believe the\nstruggle is worth the thousands of hours that I poured into the art experience,\neven when my dad failed to see its value.\n\u003cbr\u003e\nYou are awesome because you want others to join you in\nexperiencing the awe and joy that you felt when you saw my art for the first\ntime.\u00a0 My patrons understand that the\narts invoke an intense, stimulating aesthetic experience that awakens us from a\nnumb state.\n\u003cem\u003e\u003cbr\u003e\n**See Also:Nerdgasm, Geekout**\n\u003c/em\u003e\u003cbr\u003e\nThey feel that my future works promise an awe-inspiring\nexperience for everyone, which will enrich our lives.\u00a0 They felt that nurturing my art will make our insane world less\nnumb and more manageable.And in the\nend, they found that joining my Patreon with a large group of other patrons\nwhose hearts resonate with this belief brought them each enjoyment, satisfaction,\nand some awesome artwork!\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/F29qfRi0NSVUCk7IprB7_Q6ZBscVQRUuxFGxnLc0oc9nwyIiyEOW8mqQfuRAjyiwFQ_Xi3DZS2r1QwDgp14bOdZt-mwlTevLUeTfOqYGRTysidqxfO6fTFDplm3fZ8AEvwPBrF6HdFEcN88UR1I-4a-Ti7qId5V9DMgjCtwqsGdi4TU28nRcX9fQVPR6LoSNmCrJngFQlrdVUv1oAytmnh0LdxFqbwp3W_yEgpYyRsxe0FbNTgzaItPLimeQUX1lns0C_6XEyeOwRSdOs8jZqj1TLZi0cysw9gTvKg1o75hLAYFmBJ_blaOSinUle-Hh5F2InuhHnYVa-yzs-IK6TxC-IV83AYPIQmMLv_G_svClQkYwG_W36RQTGXC6_PYOVGDd2yAci0mk0cMNXVgBq8bAPR1E9BwwNm7pp0x5isqs2E_5yCafekyMMd6MpgkvisEHgmfiPGuiN1BCmmXxQV0YwY-vyr3Ku4mgUfqlKGDCbZ2hcJN-iJ77P5d7jne59dn38ORKn2HIA-FE86WX4hWTnNvxzwZgDFWNefa3Tgw2VQAVDZLrLsChjr2xEEnSjKItY-DycjeruJHLOhy8eUw-E4SB7CpHR7OPrvxe0csFaABMjBuJLmiHLhIDLSxzYWYOGLGrQjF7Txd5m1sZWufMH7uTs3HIu1c=w460-h200-no\"\u003e\u003cbr\u003e\nI hope you will join us, \n\u003cstrong\u003eeven at the 1$ level\u003c/strong\u003e
