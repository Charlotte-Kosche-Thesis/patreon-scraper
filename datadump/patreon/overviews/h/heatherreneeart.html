    "summary": "Welcome! Here\u0027s a little bit about me:\u003cbr\u003e\u003cbr\u003eI have struggled my whole life with the limiting belief that art was not a dependable career path, that I was going to be poor my entire life, and I would forever be a \"starving artist\". I am now 19 years old, and am finally ready to stop letting this fear hold me back and to be unapologetically me.\u003cbr\u003e\u003cbr\u003eI am a vegan and an animal activist so a lot of my art reflects my beliefs and brings awareness to animals and the environment, and I also love ideas about the universe and the interconnectedness of all living things. I play with all kinds of different media, but my favorites are colored pencil and oil paints. When I have enough money to buy a camera, I\u0027m going to film time lapses of my artwork, informational how-to videos, Q \u0026amp; A videos, as well as some videos about my lifestyle like what I eat in a day as a vegan, behind the scenes action, and talk videos about topics that I feel passionately about.\u003cbr\u003e\u003cbr\u003eThank you so much for being here to learn about what I do and I hope you\u0027ll stick around for more!\u003cbr\u003e"
