    "summary": "\u003ch4\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/18010952_1290068861060643_3814194588873159767_n.jpg?oh=1e73401b66529bc5695ddcc55facceb3\u0026amp;oe=5B45958B\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eHey guys, Steph here!\u003c/strong\u003e\u003c/h4\u003eThank you soo much for visiting my Patreon page. I\u0027m an artist and lover of all things \u003cstrong\u003eHallyu\u003c/strong\u003e (Kpop \u0026amp; Korean dramas) after spending over 6 years living and working in South Korea.  While I have a YouTube channel that focuses on Korean entertainment I also stream live painting on Twitch. I love encouraging people to embrace their quirks and be creative. And cats.. I really love cats..\u003cbr\u003e\u003cbr\u003eI primarily do very colorful acrylic paintings on canvas. That said, I\u0027m always on the lookout for cool DIY artsy projects and want to create more!  I\u0027ve got soo many great ideas that I can\u0027t wait to make happen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/25354074_1514082741992586_6149113218831829425_n.jpg?oh=1a63a44b0fd4500bc17437a0cd900c22\u0026amp;oe=5B02FF87\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003e Spending time every week connecting with the community (LOAF Fam) has been a huge blessing.  In the high frequency world that is being an online content creator, it\u0027s easy to burn out and to lose sight of why you are doing it in the first place.  And that is because, there once was a girl who found her happy place in Asian dramas and culture and wished that she could share that interest with someone else. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/13882143_1042965209104344_725294126547232798_n.jpg?oh=9b74f194cb8334926459b64486089047\u0026amp;oe=5B4A2A19\"\u003e\u003cbr\u003e\u003cbr\u003eSimply put, I want to get back to what really matters. I want to put out content that I am proud of. I want to have the ability to branch off and do new and things with my creativity beyond what I am already doing with painting. Most importantly, I want to connect with and give back more to the community - to you guys.  Because if it wasn\u0027t for you, I would not be able to follow this passion. \u003cbr\u003e\u003cbr\u003eKamsahapnida! THANK YOU!!! ^.^\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/12115811_960698543997678_7643809030059067079_n.jpg?oh=d5d56f8f390549e56d776dc497ff5e6b\u0026amp;oe=5B3D8CF1\"\u003e\u003cbr\u003e\u003cbr\u003e"
