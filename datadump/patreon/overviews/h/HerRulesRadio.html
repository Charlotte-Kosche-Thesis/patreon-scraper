    "summary": "The Her Rules Radio Podcast started over 140 episodes ago when I asked: what do women \u003cem\u003ereally\u003c/em\u003e want, and how can I help them get it? \u003cbr\u003e\u003cbr\u003eHer Rules Radio has a mission: start a powerful, playful pandemic, by inspiring women to fall in love with their bodies and play life by her own rules.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNow I need to ask for your help... :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI LOVE making the show, with all the creative freedom and challenges that come along, I hope we can keep going to episode 10,000!\u00a0\u003cbr\u003e\u003cbr\u003eBUT\u00a0I\u0027ve realized that putting together inspiring content, scheduling and interviewing amazing guest experts, reading at least one self-help and empowerment book a week to review on the show, takes a lot more than a microphone! It takes time, other tech-savvy folks, and resources...AKA money.\u003cbr\u003e\u003cbr\u003eWith your support, in the form of a per-show donation, I\u0027ll be able to continue to devote my focus to it, so it can keep regularly bringing you insightful, motivating interviews, news, and ideas that help you create the life you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eYou will have my endless gratitude, but also some cool PERKS AND GOODIES shown below\u003c/span\u003e\u003c/strong\u003e - deluxe shows, behind-the-scenes footage, and some other fun stuff. You will listen to the show every week with the knowledge you are helping to sustain the podcast that inspires you, and a lot of other women (and a few cool dudes) too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you can afford to, please don\u0027t wait. I\u0027m asking for your help to keep the show sustainable.\u00a0\u003cbr\u003e\u003cbr\u003e*DONATION CHOICES BELOW ARE PER MONTH! That means when you sign up at any level, you\u0027ll be charged per month, not per show. :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love being your go-to-pod-hostess and having the honor of being an empowering voice in your head.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo click that button, sign up... then go start being the Ruler of your life xox\u003cbr\u003e\u003cimg src=\"https://alexandrajamieson.com/wp-content/uploads/2016/12/alex.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e"
