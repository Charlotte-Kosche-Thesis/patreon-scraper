    "published_at": "2018-01-01T15:07:31+00:00",
    "summary": "Good day, good human! You\u2019ve found yourself at Joshu\u0027s Patreon page. This is where you can help me make the music in my head, if you\u2019re into that kind of thing.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ewhy do I need help?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI want this music to be available for everyone, for free, for always. This obviously doesn\u2019t pay very well, so if you\u0027re someone who really loves the music, you can help me make more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ehow does it work?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nYou decide how much you want to give every time a song is released. As little as $1 is possible and every bit is massively appreciated! Based on how much you give, you\u2019ll get different super cool exclusive rewards, like previews of new videos, and lyrics that no one\u2019s seen before. It\u0027s a mutual thing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ewho is joshu?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nA man from the caribbean with lots of music to share. I\u2019ve been writing songs since I was too young to understand them and after playing with various bands and artists, I feel like it\u2019s time to start giving them to the world. They take up lots of space in my mind.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ewhere\u0027s the music?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nGlad you asked, sailor. The music is available at all the places you might want to listen to it, free download at\u00a0\u003ca href=\"http://joshu.art\"\u003ejoshu.art\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCmMlweJO00f-8gNUSO7srsA\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"https://open.spotify.com/artist/18xiAnVMC6rvDjlDCIltMj\"\u003eSpotify\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/artist/joshu/41987131\"\u003eApple Music\u003c/a\u003e,\u00a0\u003ca href=\"http://www.deezer.com/us/artist/439625\"\u003eDeezer\u003c/a\u003e, and a bunch more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ehow much does it cost?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nWell, that\u0027s totally up to you. How ever much you can afford: $7 per track? $17 per track? $1 per track? It\u0027s all cool. You choose how much you want to pledge per song, and you\u0027ll be charged per month depending on how many were released (1, maybe 2 at the moment). So if I don\u0027t release any new songs for a while, you won\u0027t be charged nothin\u0027. You can also set a monthly maximum, so no matter how many tracks I release in a month, you won\u0027t go over your budget.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nwhere does my money go?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI do everything myself when it comes to releasing music: writing, recording, producing, marketing, publishing, coding my website and more. So for now your pledge will go toward expenses I have in all of these areas: recording gear, distribution costs, marketing, and all of that good stuff. As we grow, I will be able to make more awesome music, and videos especially, by hiring people, buying toys to work with, and just being able to spend more time on producing.\n\u003cbr\u003e\n\u003cbr\u003e\nEventually I want to sustain my life entirely through making music. While I try to grow my income from a combination of live shows and music publishing and Patreon, I currently have to offset the music with other jobs, making websites,\u00a0baking bread, you know how it is.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\nok, what do i do now?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nIf you\u2019d like to become a patron, thank you! You can check out the reward levels on the right there, and select which one would be good for you. If you can\u2019t support with money, that\u2019s cool too. Enjoy the music, and I love you just as much!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nListen to the silence,\u003cbr\u003e\nJoshu\u003cbr\u003e"
