    "summary": "\u003cstrong\u003eWelcome to my new Patreon page!\u003c/strong\u003e\u003cbr\u003eHere is where you can free handedly support the revival of the long lost art of FPS making, by tagging along this ass kicking 0 budget passion project.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eModDB/Download\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.moddb.com/mods/hedon/downloads\"\u003ehttp://www.moddb.com/mods/hedon/downloads\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Game\u003c/strong\u003e\u003cbr\u003eHedon is a\u003cstrong\u003e total conversion Doom 2 mod/standalone game\u003c/strong\u003e that runs on the GZDoom engine. Gameplay wise, it is similar in style and features to Build Engine games such as Duke Nukem, Shadow Warrior or Blood.\u003cbr\u003eBy dropping a hunky, cynical half Orc half Demon into an underground universe filled with evil cultists and monsters I want to make full use of the timeless formula of an old school shooter. Mature level design and focus on gameplay, levels that vary in aesthetics and concept, funky monsters and weapons, freedom of approach and so on..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome Interesting Gaming Critique\u003cbr\u003e\u003c/strong\u003eHere are some links you might find related to my general concerns for the gaming industry today.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=jPqwDGXxLhU\"\u003eDom Giuca - Thief vs. AAA Gaming\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=C4yIxUOWrtw\u0026amp;list=PLrZR4zAThyJnOcFEMoKlQs9ZsDd0GMDB1\"\u003eChubzdoomer - If Doom was Done Today\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Creator\u003c/strong\u003e\u003cbr\u003eI am a one man dev team handling both art and code (the game\u0027s soundtrack is composed by my friend, Akzhul, and some extra bands that have been so kind as to pitch in with some tracks).\u00a0I\u0027m also developing Hedon\u0027s universe and lore along with my girlfriend, iamfailtacular. \u003cbr\u003eI have started developing the game in October 2016, and will probably do so for a very long while on. \u003cbr\u003e\u003cbr\u003e Although the game does not depend on a budget or crowd funding, I greatly appreciate your support and feedback, and your donations definitely help me speed up development and invest myself more and more in this project. Every bit of your interest helps me improve the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSoftware used:\u003cbr\u003e\u003c/strong\u003eEngine: ZDoom (GZDoom)\u003cbr\u003eCoding/Scripting/Resource Management: SLADE3\u003cbr\u003eLevel Design: GZDoom Builder 2\u003cbr\u003eGraphic Design (Textures, Sprites, Animations etc.): Adobe Photoshop Elements 8\u003cbr\u003e3D Modelling: Blender, MilkShape 3D\u003cbr\u003eSound Editing/Recording: Audacity\u003cbr\u003e\u003cbr\u003e"
