    "summary": "Hello, kiddie-vickies! I\u0027m Hollow Of Dawn and I\u0027ve been creating anime reviews on Youtube since 2012 with my old (and cringe-worthy)\u00a0\u003ca href=\"https://www.youtube.com/watch?v=6LPQuESBKUE\" rel=\"nofollow\"\u003ePuella Magi Madoka Magica review\u003c/a\u003e. I have learned more since then, polishing my editing and further developed my reviewing method, and though I\u0027m as straight-forward as it gets, rest assured I make my content with passion one may expect from an anime fan. I also like to procrastinate, but that\u0027s another topic; that\u0027s what happens when your avatar is a nekomimi.\u003cbr\u003e\u003cbr\u003eJapanese animation has been quite an interest for me. Whether for the dramatic or for the boing boing oppai storm, anime encapsulates a pop culture seemingly alien to those outside of the Land of the Rising Sun, and it\u0027s their very distinctive cultural qualities that draws me in. Quite frankly, I love anime, but I also know I have much to learn. So I continue to make content, whether it\u0027s to praise or critique and to explore more of what it has to offer. From the tragic Faustian overtones of Madoka Magica, to the bombastic crazy train that is\u00a0\u003ca href=\"https://www.youtube.com/watch?v=AIHoxi3HZzM\" rel=\"nofollow\"\u003eAsobi ni Iku Yo! (Cat Planet Cuties)\u003c/a\u003e, to the horror of human nature\u0027s flaws in\u00a0\u003ca href=\"https://www.youtube.com/watch?v=vYYTvBOkRVQ\" rel=\"nofollow\"\u003eHigurashi no Naku Koro ni\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBy supporting this Patreon page, you will be supporting my passion for anime and any of my small video adventures through what I like and don\u0027t like about each show or film I may review. It\u0027s a big world out there and I have seen so little, yet enough to know that anime is apart of me. I know that when the fire is burning and I feel the itch to create, I shall get something done for those waiting to see it. After all, my avatar is a nekomimi... with \u003cstrong\u003eA\u003c/strong\u003e\u00a0\u003cstrong\u003eREVOLVER!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Hollow Of Dawn and I\u0027m an anime reviewer.\u003cbr\u003e\u003cbr\u003e(Update - May 2nd, 2015:\u00a0Deleted the $15 reward perk. My reason being that if you\u0027re gonna tip 15 bucks per month, one may deserve better than my drawing skills. I should start considering the possibility of hiring an artist per month before doing something like that again.)\u003cbr\u003e\u00a0\u003cbr\u003e"
