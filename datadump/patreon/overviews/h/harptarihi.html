    "summary": "Harp Tarihi olarak; tarihin tozlu sayfalar\u0131 aras\u0131ndaki yolculu\u011fumuzda T\u00fcrk ve D\u00fcnya tarihinde ya\u015fanan muharebeleri, bu muharebelerde izlenen stratejik taktiklerin \u00f6nemini, tarihe y\u00f6n veren olaylar\u0131, gizli kalm\u0131\u015f ger\u00e7ekleri ve daha fazlas\u0131n\u0131, muhtelif kaynaklardan beslenerek, 2D animasyon format\u0131nda haz\u0131rlad\u0131\u011f\u0131m\u0131z e\u011fitici ve \u00f6\u011fretici videolar\u0131m\u0131z ile siz de\u011ferli takip\u00e7ilerimize sunmak gayretindeyiz.\u003cbr\u003e\u003cbr\u003eBu videolar\u0131 ara\u015ft\u0131r\u0131rken ve yaparken \u00e7ok e\u011fleniyoruz fakat ayn\u0131 zamanda bu \u00e7ok zaman\u0131m\u0131z\u0131 da al\u0131yor.\u003cbr\u003e\u003cbr\u003e1- \u00c7\u00fcnk\u00fc birden fazla kaynak okuyor ve senaryoyu yazacak \u015fekilde analiz ediyoruz. (40 saat minimum)\u003cbr\u003e2- Muharebeleri ve muharebenin seyrini en ince detaylar\u0131na kadar ara\u015ft\u0131r\u0131yor ve tasarl\u0131yoruz (5 saat)\u003cbr\u003e3- Seslendirme (1 Saat)\u003cbr\u003e4- Ses ve M\u00fczik Kurgusu (4-5 Saat)\u003cbr\u003e5- O d\u00f6nemin haritalar\u0131n\u0131n ara\u015ft\u0131r\u0131l\u0131p \u00e7izilmesi (7-8 Saat)\u003cbr\u003e6- Animasyonlar\u00a0(20 saat)\u003cbr\u003e7- Kurgu\u00a0(2 saat)\u003cbr\u003e8- (Animasyonlar ve Final) Video Toplam \u00c7\u0131kt\u0131 Alma S\u00fcresi (10 Saat)\u003cbr\u003eDolay\u0131s\u0131yla, bir Harp Tarihi videosunun yap\u0131lmas\u0131 90 saate kadar s\u00fcrebiliyor.\u003cbr\u003e\u003cbr\u003eVe g\u00fcnd\u00fczleri kendi ger\u00e7ek i\u015flerimizde \u00e7al\u0131\u015f\u0131yoruz. Yaln\u0131zca geceleri ve hafta sonlar\u0131 Harp Tarihi i\u00e7in \u00e7al\u0131\u015fabiliyoruz.\u003cbr\u003e\u003cbr\u003eVideolar\u0131m\u0131z\u0131 d\u00fczenli yapmak ve her hafta bir tane video atmak i\u00e7in biz de sab\u0131rs\u0131zlan\u0131yoruz.\u003cbr\u003e\u003cbr\u003eBu y\u00fczden siz izleyicilerimizden biraz destek isteme karar\u0131 ald\u0131k.\u003cbr\u003e\u003cbr\u003e\u00d6nemli Not:\u003cbr\u003e\u00d6demeler ay ba\u015f\u0131nda hesab\u0131n\u0131zdan \u00e7ekiliyor. Avantajlardan ay ba\u015f\u0131ndan sonra faydalanabilirsiniz.\u003cbr\u003e"
