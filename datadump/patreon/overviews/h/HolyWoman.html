    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAbout Holy Woman\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m writing my first book. \u003cbr\u003e\n\u003cbr\u003e\nIn 2017 I left behind a marriage, church community and possessions to meet women around the world. I want to ask: where is their place in religion? And can a woman be holy?\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m inviting you to join me on this epic trip that began in Australia, and is taking me to Ireland, Sweden, Mexico, Bulgaria, Kenya...and more. \u003cbr\u003e\u003cbr\u003ePlease help me in this foundational research stage, in which I\u0027ll be moving through the world on a shoestring budget, depending on the kindness of strangers and stepping forward into the dark.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThis is a pilgrimage. Walk with me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAbout Me\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a writer with journalism and criticism published in The Guardian, The Australian, and The Saturday Paper. I write on religion, feminism, and books.\u00a0I\u0027ve been a \u003ca href=\"https://www.wheelercentre.com/notes/wheeler-centre-hot-desk-fellowships-2017-introducing-the-fellows\"\u003eWheeler Centre Hot Desk Fellowship\u003c/a\u003e recipient and shortlisted for the \u003ca href=\"http://expressmedia.org.au/programs/the-scribe-nonfiction-prize/\"\u003eScribe Nonfiction Prize\u003c/a\u003e.\u00a0You can read my published work\u00a0\u003ca href=\"https://www.louiseomer.com/readme\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI have an agent. I have had conversations with publishers. This is legit. This is happening. \u003cbr\u003e\n\u003cbr\u003e\nBUT! I need YOUR help. While I\u0027m travelling, I\u0027m working on freelance projects but don\u0027t want all my time to be taken up by hustling. Your contributions will allow me to throw myself into the business of investigating what it means to be a Holy Woman.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eKeep in Touch\u003c/strong\u003e\u003c/div\u003e\n\t\u003cbr\u003e\n\tWant to know where I am RIGHT NOW? Check out\u00a0\u003ca href=\"http://www.instagram.com/holy_woman_\"\u003eHoly Woman on Instagram\u003c/a\u003e to see where in the world is Carmen Sandiego - oh, I mean Louise Omer.\u00a0\u003cbr\u003e\n\u003c/div\u003e"
