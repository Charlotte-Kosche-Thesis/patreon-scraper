    "summary": "I\u0027ve been writing for a long time for my blog about gender and trans issues at\u00a0\u003ca href=\"http://www.myhusbandbetty.com\"\u003een|gender\u003c/a\u003e, but it\u0027s time for me to start working on other kinds of writing, too. \u003cbr\u003e\u003cbr\u003eI want to get back to a writing me that I feel like I\u0027ve abandoned for the teaching me for too long, and I think plenty of you out there would love access to the process of creation.\u003cbr\u003e\u003cbr\u003eI\u0027m certainly never going to abandon my role as an educator and advocate on trans and gender roles, but there is so much more to me that I\u0027d like readers to know. I\u0027m very thankful to have so many readers in my life who value my books\u00a0\u003ca href=\"https://www.amazon.com/My-Husband-Betty-Love-Crossdresser/dp/1560255153/ref=pd_sim_14_1?_encoding=UTF8\u0026amp;pd_rd_i=1560255153\u0026amp;pd_rd_r=SNDN795B32QCYTG2A6RP\u0026amp;pd_rd_w=CPsbh\u0026amp;pd_rd_wg=dXTcn\u0026amp;psc=1\u0026amp;refRID=SNDN795B32QCYTG2A6RP\"\u003eMy Husband Betty\u003c/a\u003e and\u00a0\u003ca href=\"https://www.amazon.com/Shes-Not-Man-Married-Transgender/dp/1580051936\"\u003eShe\u0027s Not the Man I Married\u003c/a\u003e, and I still love getting emails from people thanking me for saving their marriages or their lives. It\u0027s incredibly meaningful and always has been. \u003cbr\u003e\u003cbr\u003eI wanted to create a different kind of space now where I didn\u0027t have to throw it all up in public but could thank some very loyal readers and supporters by giving them more from the inside of me, not just from my public educator/advocate self. There\u0027s so many kinds of writing I do, but most haven\u0027t been published... until now.\u00a0\u003cbr\u003e\u003cbr\u003eSo come join me.\u003cbr\u003e"
