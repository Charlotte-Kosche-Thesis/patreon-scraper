    "summary": "Hi fellow Patrons! Did you like \u003cem\u003eDark Matter Network News with Amy Martin \u003c/em\u003eon \u003cem\u003eMidnight in the Desert with Art Bell and Heather Wade\u003c/em\u003e? Ever listen to her podcast as \u003cem\u003eThe Haunted Skeptic\u003c/em\u003e? She\u0027s rebooting her show, and this time, she needs your help.\u003cem\u003e \u003cstrong\u003eAmy on the Radio with Amy Martin\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0airs five nights a week, \u003cem\u003eLIVE! \u003c/em\u003e\u003c/strong\u003ein a convenient time slot which wouldn\u0027t conflict at all with your current listening commitments for Midnight in the Desert. \u003cbr\u003e\u003cbr\u003eTo make this happen for 3 hours of quality, unfiltered talk radio content, aiming to delve deep into the heart of bizarre cases of the unexplained, explore new topics of science many will have never considered, and even venture out into the world of the arts and entertainment just to bring you a unique experience you won\u0027t find anywhere else, your monthly contribution would allow her to devote more of her time to delivering insightful interviews and ideas on exciting subjects. She likes to write a lot as well, so could also receive a flurry of well-thought \u00a0and easy-to-digest articles packed with original content on the latest news, delivered every day straight to your inbox.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNo Worries About Licensing Fees!\u003c/strong\u003e\u003cbr\u003eAmy doesn\u0027t have to pay for music licensing because she has an in-house composer (and isn\u0027t so bad at making synth noise, herself). Acoustic Country? Sure. Wanna hear a 3 piece Jazz ensemble for the bumper music? We\u0027ve got that. That ethereal chill-out stuff like they play on Hearts of Space? Absolutely. Got a cool tune you want to broadcast on the show? Sweet! Wanna sing her a song on the open lines? You\u0027ll get your shot. ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo Worries About Equipment!\u003c/strong\u003e\u003cbr\u003eTurns out, Amy already has her own studio and equipment, to boot. You\u0027ll hear crystal clear audio streaming at the highest bitrates broadcast straight from the middle of the city in America\u0027s Heartland, and have access to these programs through 24-bit audio recordings archived in mp3 format at a high standard of 320 kbps.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNo Worries About Web Content and Access to User Communities!\u003c/strong\u003e\u003cbr\u003eAmy started designing websites and user community experiences in the ye olde Web 1.0 days of yonder. She\u0027s maintained HauntedSkeptic.com for several years now, and would have no problem setting up or maintaining her own archives. In other words: no middle man. She\u0027s also not afraid of social media. In fact, she manages a lot of campaigns and other user communities for other clients. Wanna use Twitter? Go right ahead. All tweets and replies stream at the top of her website.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNo Ads for Subscribers!\u003c/strong\u003e\u003cbr\u003eSeriously. For $5 a month, you\u0027ll get an ad-free archive listening experience. You\u0027ll also have access to send me direct messages through the site which I\u0027ll see before anything else while I\u0027m on the air!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShe\u0027s sticking around.\u003cbr\u003e\u003c/strong\u003eAmy started investigating bold claims of science and the paranormal many moons ago. She developed a presence in the Art Bell community during his return in the Summer of 2015, and miraculously had the opportunity to eventually read the news for him, as well as Heather, until the end of the year.\u003cbr\u003eIt was a good run, but she\u0027s not going away anytime soon! She really hopes you enjoyed the news, and wants to show you she has much more in store!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNo Drink Maximum.\u003c/strong\u003e\u003cbr\u003eThere\u0027s no drink maximum to call into the show, but deviating a little from the standard format of other talk shows, rumor has it she may open up a special line for those who have had their \"2 drink minimum.\" (Disclaimer: Drink responsibly!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Else?\u003c/strong\u003e\u003cbr\u003eHer interest in science advocacy while exploring fringe topics, plus knowledge of Forteana combined with her love of science fiction and all manner of geekdom will certainly make for an exciting listen. She\u0027s been a lot of places in the world, has a lot of experiences to talk about, and most of all, wants to hear from you, the listeners.\u003cbr\u003e\u003cbr\u003eFor the cost of a latte (and less than most beers), give her a shot!\u00a0\u003cbr\u003e\u003cbr\u003eWill you contribute?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
