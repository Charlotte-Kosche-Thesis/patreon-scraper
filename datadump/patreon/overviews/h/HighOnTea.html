    "summary": "Greetings everyone! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRegiments of American Revolution\u003c/strong\u003e is a modification for \u003cem\u003eEmpire:Total War (ETW). \u003c/em\u003e\u003cbr\u003eBack in 2009 the \u003cem\u003eCreative Assembly\u003c/em\u003e released ETW and the \u003cem\u003eElite Units of America\u003c/em\u003e pack. Model and texture quality of vanilla and DLC units differed greatly, ruining the experience for many players, including me. \u003cbr\u003e\u003cbr\u003eMy mod\u00a0 brings new units which represent famous regiments that fought during the\u003cem\u003e\n American Revolutionary war 1775-1783\u003c/em\u003e. It features\u003cstrong\u003e unique and historically accurate models and textures\n for uniforms and equipment \u003c/strong\u003eused at different stages of the \nconflict. \u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eModding is my hobby. I spent hours to learn 3D modelling and texturing from scratch, invested in the software as well as on researching the uniforms I create.\u003c/em\u003e\u003cem\u003e \u003cbr\u003e\u003cstrong\u003eBecome a patron if you like what I am doing and want to see more.\u00a0\u003c/strong\u003e Your contribution will help me release \u003cstrong\u003eVersion 3\u003c/strong\u003e, featuring \u003cstrong\u003ecustom campaigns for Britain and US\u003c/strong\u003e, along with\u003cstrong\u003e reworked and expanded unit rosters\u003c/strong\u003e. Furthermore, you \u003cstrong\u003eFrench\u003c/strong\u003e and \u003cstrong\u003eSpanish armies\u003c/strong\u003e will be added!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eWe have already reached the first goal of publicly releasing V2 of the mod, so \u003c/em\u003eyou can re-create battles between the \u003cem\u003e\u003cstrong\u003eBritish, Hessian\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003eContinental\u003c/strong\u003e\u003c/em\u003e forces, playing with and against your friends and/or AI.\u003cbr\u003e \u003cbr\u003eHere are the highlights of the level of uniform and equipment detail you can expect from this mod:\u003cbr\u003e\n\u003cem\u003e-Regimental laces: appearance, number and placement (facings, pockets, back and collar);\u003cbr\u003e\n-Regimental emblems on backpacks (where applicable);\u003cbr\u003e\n-Regimental badges on cartridge boxes( where applicable);\u003cbr\u003e-Accurate Headwear;\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003ePlease visit the \u003ca href=\"http://www.moddb.com/mods/regiments-of-american-revolution\" rel=\"nofollow\" target=\"_blank\"\u003eRegiments of American Revolution ModDB\u003c/a\u003e \u003cstrong\u003e\u003c/strong\u003epage for more details.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBritish General\u0027s Bodyguard:\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/images/mods/1/30/29575/Brit_Gen_Screen.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e33rd Regiment of Foot Battalion Company:\u003c/strong\u003e\u003cimg src=\"http://media.moddb.com/images/mods/1/30/29575/33rd_bat_detail.jpg\"\u003e\u003cstrong\u003e33rd Regiment of Foot Light Infantry Company:\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/images/mods/1/30/29575/33rd_light_Screen.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e1st Delaware Regiment:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://media.moddb.com/images/mods/1/30/29575/1st_DW_detail.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eUNIT icons\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://media.moddb.com/images/mods/1/30/29575/Unit_Icons_Demo.jpg\"\u003e\u003cbr\u003e"
