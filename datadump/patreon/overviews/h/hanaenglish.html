3f4\u306e\u307b\u3069\u3088\u308d\u3057\u304f\u304a\u9858\u3044\u3057\u307e\u3059\u3002 \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eWelcome to my Patreon community. This place is for anyone who would like to support what I\u2019m doing and I\u0027m beyond excited to connect with you on a deeper level! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWho am I?\u003c/h2\u003eMy name is Haruna and I started teaching English as a part-time job while I was an undergraduate student. Since then, I have taught many students both online, in class and privately. I currently work at a language school renowned for its quality and excellence across the world, as a CELTA certified English teacher. \u003cbr\u003eI\u0027ve been creating English learning content on YouTube since 2017 and I\u2019m thrilled to bits by the great engagement and positive feedback from viewers. I absolutely love developing my Hana English YouTube channel on the weekend and any other free time I have. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat is Patreon?\u003c/h2\u003ePatreon allows you to financially support creators with their passion projects. In my case, it\u0027s English lesson videos for Japanese English learners. Your generosity makes the creative process economically sustainable long-term. I would greatly appreciate if you could consider supporting my valuable work with even a dollar (US$) a month. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy I need your help\u003c/h2\u003eI have been blessed with so many positive comments that have motivated me to make Hana English even better. I\u2019d like to be more efficient and more frequent with my uploads and for that, I would love your support. \u003cbr\u003eIt\u2019s currently challenging to balance personal and professional commitments on top of keeping up with all channel duties, such as commenting, resourcing, brainstorming, methodology to convey complex topics simply, filming, editing and sharing on different platforms. \u003cbr\u003eAs much as I love every bit of the creating process, the \"running costs\" are inevitable. Every video needs tools, equipment and services such as licensed music, images and effects, which I need to meet the expenses of in order to include them in my videos legally. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhere your money goes\u003c/h2\u003eYour support allows me to focus on making the most valuable content for you. \u003cbr\u003eI\u2019d like to be able to produce higher-quality videos and for that, I need suitable audio and video equipment, as well as lights and studio setup. \u003cbr\u003eIt will also help me hire film editors which will optimise my time towards training and dedicate more time to the creation of content for the videos. \u003cbr\u003eEvery dollar is appreciated and these funds will help continue the production of more valuable videos. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eHow you benefit\u003c/h2\u003eI publish 1 valuable English lesson video per week to the Hana English YouTube channel. They consist of useful phrases, grammar points or study tips. By becoming my patron, you\u0027ll have the power to gain: \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e1) Greater Variety of Topics\u003c/h3\u003eBetter video content is key to achieving your English learning goals. Becoming a patron gives your opinions more credibility on what topics you\u0027d like me to cover through my regular posts, polls and user submissions. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e2) Frequently Published Videos\u003c/h3\u003eI believe each video is a valuable English study content. The more relevant content I can create efficiently, the more I can deliver to you consistently, creating more learning opportunities for you to better understand English. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eI will continue to make videos for the Hana English YouTube channel for free that I hope will help you with your English learning. Your positive feedback and comments are the best rewards for my efforts and I cannot thank you all enough. \u003cbr\u003eI want to THANK EACH AND EVERY PERSON for your love and support. Every little bit helps and none of this would ever be possible without you. \u003cbr\u003eLots of love, Haruna xx \u003cbr\u003e\n\u003cbr\u003e"
