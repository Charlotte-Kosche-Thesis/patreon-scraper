    "published_at": "2017-08-12T15:08:35+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/DbNief5.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Tessa, but I go by my online moniker of \u003cstrong\u003eHiff\u003c/strong\u003e. I\u0027ve been playing Dota 2 for around 3 years now, and I\u0027ve always hated how toxic the community can be. I wanted to make a change - even if it\u0027s just a small one - to help make the community just a little bit friendlier, so that we can all play the game that we love with like-minded people. This is how \u003cstrong\u003e\u0026gt;Waffles \u003c/strong\u003ecame to be.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/G8XdSXg.png\"\u003e\u003cbr\u003e\u003cbr\u003eI didn\u0027t actually plan on creating a Discord server, it just came to be as it slowly started growing. I saw that a lot of good can come from it, so now I\u0027ve been constantly working on my server non-stop, trying to make it as great of a community it can be. Here at \u003cstrong\u003e\u0026gt;Waffles \u003c/strong\u003ewe welcome anyone from anywhere in the world, at any skill level. We\u0027re all a friendly bunch and this server is where you can freely ask about any questions you have about Dota, or ask for some coaching, or even find friends to play with.\u003cbr\u003e\u003cbr\u003eMy team of moderators and I are constantly trying to find new ways to invigorate the community and to help make it better, so we\u0027ve held many events like regional 1v1s, Dota 2 Art and Story competitions, amongst others. We also hold a special monthly giveaway to all our Active Members as a thank you for their contributions to this little community, alongside the other giveaways that are open to all. In the future, we plan to introduce a \u003cstrong\u003e\u0026gt;Waffles Dota 2 League, \u003c/strong\u003ewhere people can play friendly in-house games to earn points. Those who place in the Top 3 every month will win prizes!\u003cbr\u003e\u003cbr\u003eI personally fund up almost everything for the server and this community, and I\u0027d really appreciate any amount that you\u0027d want to contribute. Really, from the bottom of my heart, \u003cstrong\u003ethank you\u003c/strong\u003e."
