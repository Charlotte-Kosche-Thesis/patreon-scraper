    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1045941/77e20f1bb94641aabbce5c7306688dbf?token-time=2145916800\u0026token-hash=Xm5Ca50NAJVDKU_j6C3qvXCnp5UOhTXrgFcuHDbEXWY%3D",
    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/59Nojsq1Hes\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=59Nojsq1Hes",
    "one_liner": null,
    "patron_count": 9,

    "pledge_url": "/bePatron?c=1045941",
    "published_at": "2017-09-21T09:28:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThe words \u0027Germany\u0027, \u0027film\u0027 and \u0027good\u0027 don\u0027t belong it the same sentence!\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\tAt least that\u0027s what you think... Am I right?\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIt sure was what I thought. But you know. There actually are a lot of good german films, you\u0027ll just never get so see them. They are just not popular, popcorn, summer-transformer-ish blockbusters. That\u0027s how film in general works. Either you produce generic, white-washed and family friendly or you don\u0027t at all... And if you do, no major studio will ever advertise your work. \n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s something you can help us change. Right here. Right now.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe are, Kyra E. Lukas and Patrick Marcel Benito. Two young actors/filmmakers from Germany. We are, right now, creating a medieval-fantasy series: \u0027Her Hunter\u0027s Tale\u0027. \n\u003cbr\u003e\nWe know it\u0027s going to be a bumpy road. No one knows about us (yet), our project (yet) and we\u0027re not some sort of german celebrities (well, that\u0027s true). \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eBut we do have a plan.\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2MXd6QL.jpg\" style=\"background-color: initial; font-weight: bold; width: 654px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWe\u0027ve divided the project into three steps.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003cimg src=\"https://i.imgur.com/Ha0O5Ej.jpg\" style=\"width: 176px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u00a0\n\t\u003cem\u003e\u003cstrong\u003eGet a glimpse of a moment that might or might not in a way happen in \u0027Her Hunter\u0027s Tale\u0027!\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/em\u003eWe shot a shortfilm called \u0027Visions\u0027 which you\u0027ll get to see very soon. We are also uploading info videos to \u0027Youtube\u0027. \u0027Visions\u0027 will give you a very rough \n\t\u003cem\u003evision \u003c/em\u003eof what HHT may be.\u003cbr\u003e\n\t\u003cem\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/TU7Zr6u.jpg\" style=\"width: 175px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eIn \u0027Praeludium\u0027 you\u0027ll see what happens before the events \u0027Her Hunter\u0027s Tale\u0027 are going to take place!\u003c/em\u003e\" \u003c/strong\u003e\u003cbr\u003e\n\tWe\u0027ll produce a webseries completely uploaded on Youtube, so you\u0027ll exactly see who our characters are and what kind of a story we want to tell. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/MzH3h5R\"\u003e\u003cimg src=\"https://i.imgur.com/MzH3h5R.jpg\" style=\"width: 176px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003eJoin our main character Kiaran on his hunt for Christophorus and Njord\u00eds!\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/em\u003eAfter the project has grown enough and with your help, we\u0027ll produce a full \u0027Her Hunter\u0027s Tale\u0027 TV\u00a0series.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tTogether we\u0027ll be able to shoot a freaking awesome TV show. And we\u0027ll be able to show to big studios that there indeed is a crowd for an independent, German, medieval-fantasy series. \u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eBut... what qualifies us?\n\t\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eBoth of us have worked on countless shortfilms and hours of youtube content. Do you want a peak at our highlights? Check out the video down below.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"312\" src=\"https://www.youtube.com/embed/rYjrim1Mzbs?ecver=1\" width=\"620\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/8boEcBs.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eYou probably know this but creating, shooting and promoting a TV series is very expensive and time-consuming.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eSo here\u0027s one easy way for you to help us out. If you feel like our show is worth your money, do what you\u0027d do at the movies, or when buying a DVD. Pay for what you\u0027re watching. And like it is with every good DVD you\u0027ll also get a ton of extra features. And I mean A-FREAKING-TON!\n\tDepending on how much you want to pledge we have different packages waiting for you, ranging from downloadable wallpapers to HD-downloads of \u0027Praeludium\u0027 to a viking-feast with cast and crew to a professional photoshot.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eFor more information, and even more things we\u0027re offering, visit our \u0027rewards\u0027 section on the right.\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/bSpY3IE\"\u003e\u003cimg src=\"https://i.imgur.com/bSpY3IE.jpg?3\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tThank you for watching our videos! Thank you for becoming a Patron! Thank you for supporting us in any possible way and thank you for believing in the same idea we believe in! You\u0027re awesome! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSee you soon!!!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
