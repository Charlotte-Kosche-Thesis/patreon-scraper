    "summary": "Hi.\u00a0\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027m Courtney Campbell. I\u0027m a guy who went with his father at age five to buy a 1st edition Players Handbook. We sat in a mall pizza outlet and flipped through it together.\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eThe image of \u003c/span\u003e\u003ca href=\"http://hackslashmaster.blogspot.com/2012/01/on-classic-imagery-paladin-in-hell.html\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://hackslashmaster.blogspot.com/2012/01/on-classic-imagery-paladin-in-hell.html\" rel=\"nofollow\" target=\"_blank\"\u003eA Paladin in Hell\u003c/a\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e sold me.\u00a0\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://hackslashmaster.blogspot.com/2012/01/on-classic-imagery-paladin-in-hell.html\" rel=\"nofollow\"\u003e\u003cimg src=\"http://angband.oook.cz/steamband/GFX/paladininhellsmall.jpg\" style=\"float: none; margin: 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve never been happier than when I\u0027ve been playing, writing, drawing, or thinking about Dungeons and Dragons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027ve always been an outsider to the industry.\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0For the first 20 years, I cajoled my friends and acquaintances to play games with me. I taught people who were already my friends to play. It was important to have a game and get to do what I loved to do!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eMy love for gaming got the better of me. I started a blog and I love it. I\u0027ve been writing for over three years, and have over 1,000 blog posts. I contributed articles on an examination of theory, practical advice for running a game, analysis of traps and ways to run them effectively, classic tropes, top 10 lists and more!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003ca href=\"http://hackslashmaster.blogspot.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://angband.oook.cz/steamband/GFX/transgriffon1small.jpg\" style=\"float: none; margin: 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eClick the image above and go check out the blog! You can check out my \u003c/span\u003e\u003ca href=\"http://hackslashmaster.blogspot.com/p/index.html\" rel=\"nofollow\"\u003eblog index\u003c/a\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e for more.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eYou know\u003cem\u003e\u00a0I really like Dungeons \u0026amp; Dragons.\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027m going to keep writing on the blog just like I\u0027m going to keep playing Dungeons \u0026amp; Dragons and other games, because I love it. It allows me to not only connect with other gamers, but also share some of my experience and prodigious output of content. It\u0027s a part of my life!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eLike everyone in the creative industry, I have to hold down a full time job in order to work on creative projects. And writing five blog posts a week, especially the kind of blog posts I write, like the \u003c/span\u003e\u003ca href=\"http://hackslashmaster.blogspot.com/search/label/Ecology\" rel=\"nofollow\" target=\"_blank\"\u003eEcology series\u003c/a\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e, and the \u003c/span\u003e\u003ca href=\"http://hackslashmaster.blogspot.com/search/label/series%20%28iconic%20characters%29\" rel=\"nofollow\"\u003eIconic Character series\u003c/a\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e, takes up a lot of time. Between 10 and 20 hours every week.\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eExplicitly, I will continue to do this. My blog is free, my content is free, and want to continue to provide that sort of content for free.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eBut I do want to provide an avenue for people to acquire good karma by supporting me in a direct, regular way. The Patreon campaign allows me to have more time to produce content, \u003cem\u003eand \u003c/em\u003esupport other creators \u003cem\u003e\u00a0with cash money \u003c/em\u003ein creating their own content and helping me produce my own.\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eKnowing that you support me, no matter what you choose to give really makes a difference! You won\u0027t be \"paying for blog posts\". You\u0027ll be donating some of your time, so I have more time to do something you love.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eWhat\u0027s more, are the rewards! Given the chance you can receive insider comments and commentary about posts, a link posted on my blog, access to pages from my personal notebooks every month, and more. \u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eAnd that\u0027s the way of the future I think. Here\u0027s to you and what we can do together!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe annoying details:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eI will produce\u00a0around 4 long form articles every month. These posts, along with all content on the blog is free, will remain free, and will be produced regardless of whether or not I get a single backer. Just look at the last six years of posts! These long form articles will be published in blocks of around 1,500 to 2,000 words depending on content. There will also be regular non-patreon supported content posted on other days.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eAny content I produce due to the funding of this campaign will be free to my readers also! I\u0027m pretty sure this is one of the foundations of the Patreon system. You aren\u0027t buying blog posts, you\u0027re supporting journalists, artists, and\u00a0musicians\u00a0doing what they love and sharing it for free!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eEven your support at 10 cents a post for a dollar or two a month makes a substantial difference in my life!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
