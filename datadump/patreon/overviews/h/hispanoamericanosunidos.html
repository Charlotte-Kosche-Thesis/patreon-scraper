    "published_at": "2017-09-17T21:08:11+00:00",
    "summary": "Somos un movimiento pol\u00edtico Hispanista, el\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eMovimiento Unionista por Hispanoam\u00e9rica\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e(#MUNHISP), nuestro objetivo es la alianza de los pueblos hispanos en un gran movimiento supranacional para as\u00ed conseguir que todas las naciones hispanohablantes alcancemos el desarrollo y el progreso.\u003cbr\u003eSomos hispanos que simplemente est\u00e1n hartos, hartos de todos los problemas y desgracias que padecen nuestros pa\u00edses y que no nos permiten tener una vida digna, que nos condenan a la miseria y al estancamiento.\u003cbr\u003ePudiendo ser pueblos ricos, de prosperidad y de bienestar, nuestros gobiernos corruptos, desinteresados, negligentes y criminales nos condenan a este terrible estado actual. Lo que debemos hacer en nuestros pa\u00edses hace mucho que ya lo hicieron otros en los suyos, y por ello son pa\u00edses avanzados, lo \u00fanico que se necesita es que nos organicemos y lo hagamos nosotros tambi\u00e9n \u00a1pero ya!\u003cbr\u003ePara ello, estamos decididos a reunir y movilizar a todos los habitantes de la regi\u00f3n para organizarnos y dejar atr\u00e1s el subdesarrollo. Formaremos un Proyecto Definitivo de Desarrollo dictado por todos los sectores de la poblaci\u00f3n hispana que agrupe de una vez por todas las acciones y pr\u00e1cticas que necesitamos para consolidarnos como pa\u00edses desarrollados; ello con el objetivo de hacer verdaderos gobiernos que nos permitan implementarlas de una vez por todas, para que todos los pa\u00edses de habla hispana seamos finalmente desarrollados, modernos y sobre todo libres, libre de la indisciplina, de la corrupci\u00f3n, y la ignorancia. Libres de las cadenas que nos atan al llamado tercer mundo y no nos permiten tener una aut\u00e9ntica vida digna.\u003cbr\u003eTe necesitamos en el Movimiento, porque la lucha para alcanzar el progreso s\u00f3lo puede ganarse si tenemos el apoyo de todos y cada uno de los hispanos. Esta iniciativa es una gran oportunidad de ser naciones desarrolladas. Este es el Movimiento con el que los hispanos instauraremos de forma definitiva Gobiernos e Instituciones que se encarguen de atender todas y cada una de las necesidades de nuestra regi\u00f3n.\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003eC\u00f3mo Donar:\u003c/h4\u003eNota: S\u00f3lo requerir\u00e1s hacer los pasos 1-3 la primera vez.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e1.\u003c/span\u003e\u003c/span\u003eCrea una cuenta de Patreon haciendo clic en el bot\u00f3n \u003ca href=\"http://www.patreon.com/signup\"\u003eSign Up\u003c/a\u003e.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e2.\u003c/span\u003e Ingresa tus datos o entra mediante tu cuenta de \u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e3.\u003c/span\u003e Haz clic en el link que env\u00eden a tu correo (Gmail, Hotmail, Outlook...) para activar la cuenta.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e4.\u003c/span\u003e Ingresa nuevamente a esta p\u00e1gina, y determina el monto que deseas donar.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e5.\u003c/span\u003e Selecciona tu recompensa en base a la cantidad donada.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e6.\u003c/span\u003e Ingresa tus datos de tarjeta de cr\u00e9dito o de tu cuenta de Paypal y confirma.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e7.\u003c/span\u003e\u003c/span\u003e A fin de mes, se retirar\u00e1 la cantidad elegida de tu cuenta.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u00a1Gracias por apoyar la causa!\u003c/h3\u003e"
