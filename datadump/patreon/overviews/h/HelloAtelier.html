    "summary": "\u003cimg src=\"http://www.phonicalia.com/images/betsy-blodgett-patreon.jpg\" style=\"width: 222px; float: right; margin: 0 2em 2em;\"\u003e\nMy name is Betsy Blodgett and I am the host of \u003cem\u003eHello Atelier\u003c/em\u003e \u2013 a podcast featuring my interviews with designers and artists in their studio spaces. I started the show because I\u2019m endlessly fascinated about why artists make things, how they make them, what worked, what didn\u2019t, and so on. \u003cbr\u003e\n\u003cbr\u003e\nI like to snoop around their workspaces, take some photos and videos and share them with you so that you can feel that much closer to their creative energy and environment. But most of all, I like capturing these stories because they inspire me to create. And, I want them to inspire you to create as well. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019m here on Patreon because all of this podcasting gets a little pricey. First of all, rather than just collecting stories over the phone, my husband and producer, Jonathan Goetz, and I travel to our subjects and capture their stories with studio-level audio equipment. From London to Los Angeles, Anchorage to Miami, we\u2019ve started criss-crossing this globe to capture artists in their creative environments. We feel this is integral to giving you a unique and valuable podcast. \u003cbr\u003e\n\u003cbr\u003e\nSecondly, these episodes take more time to produce and edit. Rather than just posting an unedited hour-long recording, we comb through our interviews, take the most insightful portions and create a narrative that makes for the most concise and rewarding listen. We understand your time is valuable (and you have other podcasts to listen to), so we don\u2019t want to waste it on even just a few seconds of pregnant pauses or tangents. Those add up!\u003cbr\u003e\n\u003cbr\u003e\nWe appreciate any amount that you are able to give to help us produce this show. We currently average two seasons per year, with eight episodes per season, for a total, on average, of 16 episodes per year. With your help, we want to bring\u003cem\u003e Hello Atelier \u003c/em\u003eto you more often and with an even greater variety of artists from Kansas City, the United States and beyond! Thank you so much for listening and supporting!\u003cbr\u003e\n\u003cbr\u003e\nSincerely,\u003cbr\u003e\nBetsy Blodgett\u003cbr\u003e"
