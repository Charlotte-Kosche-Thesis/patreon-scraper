    "summary": "\u003cspan style=\"color: #fff;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: #f00;\"\u003e\u00a0 \u00a0 \u041d\u0410\u041c \u041d\u0423\u0416\u041d\u0410 \u0412\u0410\u0428\u0410 \u041f\u041e\u0414\u0414\u0415\u0420\u0416\u041a\u0410!\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u041f\u0440\u0438\u0432\u0435\u0442, \u0434\u0440\u0443\u0437\u044c\u044f! \u041f\u0440\u0438\u0432\u0456\u0442, \u0434\u0440\u0443\u0437\u0456! \u042d\u0442\u043e \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0425\u0440\u0415\u043d\u0414\u044f\u0411\u043b\u0418\u043a\u0418 \u043d\u0430\u00a0Patreon - \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432!\u00a0\u0421\u0435\u0440\u0432\u0438\u0441 \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u043c \u043b\u044e\u0434\u044f\u043c \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0443\u044e \u043f\u043e\u043c\u043e\u0449\u044c \u043e\u0442 \u0441\u0432\u043e\u0438\u0445 \u0435\u0434\u0438\u043d\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u0438\u043a\u043e\u0432, \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432 \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0444\u0430\u043d\u0430\u0442\u043e\u0432.\u00a0\n\t\u003cbr\u003e\n\t\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u0432\u044b \u0441 \u043d\u0430\u043c\u0438!\u00a0\u042d\u0442\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442 \u043d\u0430\u0448\u0435\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u0437\u0430\u043d\u044f\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c\u0438 \u0425\u0440\u0415\u043d\u0414\u044f\u0411\u043b\u0418\u043a\u0418 \u0438 REPOSTUS \u043d\u0430 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u0435. \u0422\u0435\u043f\u0435\u0440\u044c, \u0441 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u044c\u044e, \u043c\u044b \u0441\u0434\u0435\u043b\u0430\u0435\u043c \u0432\u044b\u043f\u0443\u0441\u043a \u0432\u0438\u0434\u0435\u043e\u0440\u043e\u043b\u0438\u043a\u043e\u0432 \u0447\u0430\u0441\u0442\u044b\u043c \u0438 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u043c, \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044f \u0432\u0441\u0435 \u043c\u0435\u043d\u044c\u0448\u0435 \u0448\u0430\u043d\u0441\u043e\u0432 \u043a\u0438\u0441\u0435\u043b\u0435\u0432\u0449\u0438\u043d\u0435 \u0438 \u043a\u0440\u0435\u043c\u043b\u0435\u0432\u0441\u043a\u043e\u0439 \u043f\u0440\u043e\u043f\u0430\u0433\u0430\u043d\u0434\u0435.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003e\u0412\u0430\u0448\u0430 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u043a\u0430 \u0432\u0436\u0435 \u0434\u043e\u043f\u043e\u043c\u0430\u0433\u0430\u0454 \u043d\u0430\u043c \u0441\u0442\u0432\u043e\u0440\u044e\u0432\u0430\u0442\u0438 \u043d\u043e\u0432\u0438\u0439 \u0443\u043a\u0440\u0430\u0457\u043d\u043e\u043c\u043e\u0432\u043d\u0438\u0439 \u043a\u0430\u043d\u0430\u043b \u003cem\u003eREPOSTUS\u00a0\u003c/em\u003e\u043d\u0430 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0456 YouTube. \u041c\u0438 \u0432\u043f\u0435\u0432\u043d\u0435\u043d\u0456, \u0449\u043e \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0433\u043e YouTube - \u0446\u0435 \u043d\u0430\u0434\u0432\u0430\u0436\u043b\u0438\u0432\u0430 \u0441\u043f\u0440\u0430\u0432\u0430, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0437\u0430\u0440\u0430\u0437, \u0432 \u043f\u0435\u0440\u0456\u043e\u0434 \u0433\u043e\u0441\u0442\u0440\u043e\u0457 \u0444\u0430\u0437\u0438 \"\u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0439\u043d\u043e\u0457 \u0432\u0456\u0439\u043d\u0438\" \u0437 \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u043c \u0430\u0433\u0440\u0435\u0441\u043e\u0440\u043e\u043c. \u0417\u0430\u0432\u0434\u044f\u043a\u0438 \u0432\u0430\u043c \u044f\u043a\u0456\u0441\u043d\u0438\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u044e \u043c\u043e\u0432\u043e\u044e \u043c\u043e\u0436\u0435 \u0437\u043d\u0430\u0447\u043d\u043e \u0437\u0431\u0456\u043b\u044c\u0448\u0438\u0442\u0438 \u0441\u0432\u043e\u044e \u043f\u0440\u0438\u0441\u0443\u0442\u043d\u0456\u0441\u0442\u044c \u0432 \u043c\u0435\u0440\u0435\u0436\u0456 \u0456\u043d\u0442\u0435\u0440\u043d\u0435\u0442.\u003c/em\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u00a0 \u00a0 \u00a0\n\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cstrong style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: #f00;\"\u003e\u00a0 \u00a0 \u041a\u0410\u041a \u0412\u042b \u041c\u041e\u0416\u0415\u0422\u0415 \u041f\u041e\u041c\u041e\u0427\u042c?\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u0411\u0435\u0437 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u0438 \u043c\u044b, \u043d\u0430 \u0433\u043e\u043b\u043e\u043c \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c\u0435, \u0432 \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435 \u043d\u0435 \u043c\u043e\u0436\u0435\u043c \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \u043f\u0440\u043e\u0435\u043a\u0442\u044b. \u0427\u0438\u0442\u0430\u044f \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438 \u043a \u043d\u0430\u0448\u0438\u043c \u0440\u043e\u043b\u0438\u043a\u0430\u043c \u0432 YouTube, \u0432\u0438\u0434\u044f \u043b\u0430\u0439\u043a\u0438 \u0438 \u0440\u0435\u043f\u043e\u0441\u0442\u044b, \u043c\u044b \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0443\u0431\u0435\u0436\u0434\u0430\u0435\u043c\u0441\u044f \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043d\u0430\u0445\u043e\u0434\u0438\u043c\u0441\u044f \u043d\u0430 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e\u043c \u043f\u0443\u0442\u0438!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u0414\u0440\u0443\u0437\u044c\u044f, \u0441 2014 \u0433\u043e\u0434\u0430 \u0432\u044b \u043f\u043e\u043c\u043e\u0433\u0430\u043b\u0438 \u043d\u0430\u043c \u0440\u0430\u0441\u0442\u0438 \u0438 \u0443\u0441\u043f\u0435\u0448\u043d\u043e \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u0442\u044c \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u043f\u0440\u043e\u043f\u0430\u0433\u0430\u043d\u0434\u0435. \u0422\u0435\u043f\u0435\u0440\u044c \u043c\u044b \u0445\u043e\u0442\u0435\u043b\u0438 \u0431\u044b, \u0447\u0442\u043e\u0431\u044b \u0432\u044b \u0441\u0442\u0430\u043b\u0438 \u0447\u0430\u0441\u0442\u044c\u044e \u043d\u0430\u0448\u0435\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u044b \u0438 \u043f\u043e\u043c\u043e\u0433\u043b\u0438 \u0432 \u0432\u044b\u0445\u043e\u0434\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043d\u0430 \u043d\u043e\u0432\u044b\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c. \u042d\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0441\u0442\u0430\u0442\u044c \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c - \u0442\u0435\u043c, \u043a\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u044b\u0439 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 (\u0438\u043b\u0438 \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442 - \u0431\u043e\u043b\u044c\u0448\u043e\u0439) \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u044b\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u043f\u0440\u043e\u0435\u043a\u0442.\n\t\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\t\t\u00a0\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: #fff;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: #f00;\"\u003e\u00a0 \u00a0 \u0427\u0422\u041e \u042d\u0422\u041e \u0412\u0410\u041c \u0414\u0410\u0415\u0422?\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e/t\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u0421\u0442\u0430\u0432 \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u043d\u0430\u0448\u0438\u0445 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432, \u0412\u044b \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0435\u0441\u044c \"\u0431\u0440\u0430\u0442\u043e\u043c \u043f\u043e \u043e\u0440\u0443\u0436\u0438\u044e\" \u0438, \u043a\u0440\u043e\u043c\u0435 \u043f\u043b\u044e\u0441\u0430 \u043a \u043a\u0430\u0440\u043c\u0435, \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0440\u044f\u0434 \u043e\u0441\u043e\u0431\u044b\u0445 \u043e\u043f\u0446\u0438\u0439:\n\t\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 80px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t1.\n\u003c/strong\u003e\u0414\u043e\u0441\u0442\u0443\u043f \u043a \u043d\u043e\u0432\u044b\u043c \u0440\u043e\u043b\u0438\u043a\u0430\u043c \u0434\u043e \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u0438.\u003cbr\u003e\n\t\u003cstrong\u003e2. \u003c/strong\u003e\u0414\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \"\u043d\u0435 \u0434\u043b\u044f \u043f\u0435\u0447\u0430\u0442\u0438\".\u003cbr\u003e\n\t\u003cstrong\u003e3.\u003c/strong\u003e \u041e\u0431\u0449\u0435\u043d\u0438\u0435 \u0432 \u0437\u0430\u043a\u0440\u044b\u0442\u043e\u043c \u0447\u0430\u0442\u0435.\u003cbr\u003e\n\t\u003cstrong\u003e4.\u003c/strong\u003e \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0442\u044c \u0442\u0435\u043c\u044b.\u003cbr\u003e\n\t\u003cstrong\u003e5.\u003c/strong\u003e \u0418\u043c\u044f \u0432 \u0442\u0438\u0442\u0440\u0430\u0445.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u041d\u043e, \u043d\u0430\u0434\u0435\u0435\u043c\u0441\u044f,\u0447\u0442\u043e \u0441\u0430\u043c\u043e\u0439 \u0433\u043b\u0430\u0432\u043d\u043e\u0439 \u043e\u043f\u0446\u0438\u0435\u0439 \u0434\u043b\u044f \u0412\u0430\u0441 \u0431\u0443\u0434\u0435\u0442 \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u0438\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0412\u044b \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442\u0435 \u043d\u0430\u043c \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u0435\u0435 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u043d\u0430\u0448\u0443 \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u0430\u0431\u043e\u0442\u0443.\u003cbr\u003e\u003cbr\u003e\u0418 \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043c\u044b \u043d\u0435 \u0441\u043e\u0431\u0435\u0440\u0435\u043c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0439 \u0441\u0443\u043c\u043c\u044b, \u0431\u0443\u0434\u044c\u0442\u0435 \u0443\u0432\u0435\u0440\u0435\u043d\u044b, \u0447\u0442\u043e \u043c\u044b, \u0432 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u0431\u0443\u0434\u0435\u043c \u043f\u043e\u0441\u0438\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u043d\u0430\u0448\u0435 \u0434\u0435\u043b\u043e, \u0432\u0435\u0434\u044c \u043a\u0442\u043e-\u0442\u043e \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043e\u043b\u0436\u0435\u043d \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0414\u044f\u043a\u0443\u0454\u043c\u043e \u0412\u0430\u043c \u0437\u0430 \u0442\u0435, \u0449\u043e \u0432\u0456\u0440\u0438\u0442\u0435 \u0432 \u043d\u0430\u0441 \u0456 \u0440\u043e\u0437\u0434\u0456\u043b\u044f\u0454\u0442\u0435 \u043d\u0430\u0448\u0456 \u043f\u043e\u0433\u043b\u044f\u0434\u0438!\u003cbr\u003e\u0420\u0430\u0437\u043e\u043c \u043f\u0435\u0440\u0435\u043c\u043e\u0436\u0435\u043c\u043e!\u003c/span\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\t\t\u00a0\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: #fff;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: #f00;\"\u003e\u00a0 \u00a0 \u00a0\u041a\u0410\u041a \u042d\u0422\u041e \u0420\u0410\u0411\u041e\u0422\u0410\u0415\u0422?\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u041d\u0430 \u043d\u0430\u0448\u0435\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 Patreon \u043d\u0443\u0436\u043d\u043e \u043d\u0430\u0436\u0430\u0442\u044c \u043a\u0440\u0430\u0441\u043d\u0443\u044e \u043a\u043d\u043e\u043f\u043a\u0443 BECOME A PATRON. \u0414\u0430\u043b\u0435\u0435 \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u0441\u0443\u043c\u043c\u0443, \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0445\u043e\u0442\u0435\u043b\u0438 \u0431\u044b \u043d\u0430\u0441 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446 \u0438 \u043a\u043b\u0438\u043a\u043d\u0443\u0442\u044c CONTINUE. \u0414\u0430\u043b\u0435\u0435 \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043f\u0440\u043e\u0441\u0442\u0430\u044f \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f \u043d\u0430 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0435, \u043f\u043e\u0441\u043b\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0412\u0430\u043c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0430\u0442 \u0432\u0432\u0435\u0441\u0442\u0438 \u0434\u0430\u043d\u043d\u044b\u0435 \u0431\u0430\u043d\u043a\u043e\u0432\u0441\u043a\u043e\u0439 \u043a\u0430\u0440\u0442\u044b. \u0412\u0441\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0438 \u0438\u043d\u0443\u0442\u0438\u0442\u0438\u0432\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u043d\u043e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0434\u0440\u0443\u0437\u044c\u044f! \u0421\u043b\u0435\u0434\u0438\u0442\u0435 \u0437\u0430 \u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f\u043c\u0438! \u041d\u043e\u0432\u043e\u0435 \u0433\u043e\u0440\u044f\u0447\u0435\u0435 \u0432\u0438\u0434\u0435\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u044f\u0432\u0438\u0442\u044c\u0441\u044f \u0432 \u0437\u0430\u043a\u0440\u044b\u0442\u043e\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u0435 \u0432 Patreon \u0432 \u043b\u044e\u0431\u0443\u044e \u043c\u0438\u043d\u0443\u0442\u0443!\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u00a0 \u00a0 \u00a0\u003c/span\u003e\n\u003c/div\u003e\n\u003c/span\u003e"
