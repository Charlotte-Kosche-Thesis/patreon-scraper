    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dhEuLA84q4U\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "one_liner": null,

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for coming here to learn about The Homeless Charity and Village\u003cbr\u003e\u003c/strong\u003e15 Broad St.\u003cbr\u003eAkron, Ohio 44305\u003cbr\u003e330-416-7519\u003cbr\u003e\u003ca href=\"mailto:sage@thehomelesscharity.org\"\u003esage@thehomelesscharity.org\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://thehomelesscharity.org/\"\u003ehttp://thehomelesscharity.org/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/thehomelesscharity/\"\u003ehttps://www.facebook.com/thehomelesscharity/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are helping the homeless get out of the woods, get help with mental health issues and get off drugs and alcohol. We are a drug free / alcohol free facility. We are currently offering a place to put up tents. But we are looking to move to tiny homes. We offer safety, stability and a way to slowly reintegrate back into society.\u003cbr\u003e\u003cbr\u003eWe have a group of high school students that come to our facility every week with food and general support. They made a 10 minute documentary about our Village. Please do yourself a favor and watch this. It is so professional and captures our story so well.\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dhEuLA84q4U\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nThe Homeless Charity is a 501(c)(3) nonprofit located in Akron, OH. We have both a national interest and local focus on seeking innovative ways to end homelessness. More specifically, we seek to meet the homeless where they are today to get them to where they want to go tomorrow by offering transitional support services that bridge the gap between street living and home living.\u003cbr\u003e\n\u003cbr\u003e\nIn this way, The Homeless Charity moves beyond warehousing chronically homeless to help people \u003cem\u003ethrive within\u003c/em\u003e, while also transitioning from, homelessness.\u003cbr\u003e\n\u003cem\u003eWe currently offer an all-homeless, volunteer run, community center in downtown Akron\u2019s Middlebury neighborhood.\u003c/em\u003e\u003cbr\u003e\nThe facility houses:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFree shower, bathroom and laundry facility for all area homeless\u003c/li\u003e\n\t\u003cli\u003eComputer lab with free wifi\u003c/li\u003e\n\t\u003cli\u003eWoodworking shop for maker opportunities\u003c/li\u003e\n\t\u003cli\u003eA thrift store \u2014 \u003cstrong\u003eThe Homeless Charity Store\u003c/strong\u003e \u2014 that offers free housewares, clothing, furniture and more for area low income and homeless\u003c/li\u003e\n\t\u003cli\u003eRaised Bed Community Garden\u003c/li\u003e\n\t\u003cli\u003ePortable outdoor restroom\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe Homeless Charity Village: \u003c/strong\u003eFree tents / tent space for sober homeless seeking a stable community and volunteer opportunities\u003c/li\u003e\n\t\u003cli\u003eLimited on site residency for the homeless leaders/staff running the facility\u003c/li\u003e\n\t\u003cli\u003eFree moving services for homeless transitioning into homes\u003c/li\u003e\n\t\u003cli\u003eAssistance with apartment down payments for homeless transitioning into homes\u003c/li\u003e\n\t\u003cli\u003eAssistance with rehab down payments and transportation for homeless seeking sobriety\u003c/li\u003e\n\t\u003cli\u003eSeminars in Life and Job Skills\u003c/li\u003e\n\u003c/ul\u003e"
