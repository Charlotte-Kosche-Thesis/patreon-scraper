    "summary": "\u003cstrong\u003eWhat is Hyun\u0027s Dojo?\u003c/strong\u003e\u003cbr\u003eHyun\u0027s Dojo is a place where you can go watch, create, and socialize anything about art \u0026amp; animation. The Dojo was created to be a community-based hub where aspiring artists can show of their animations, learn more about animating by meeting and collaborating with other people, and to have all the tools necessary to push creativity beyond its limits. The Dojo will always cater to the community to provide the best animation experience possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou help the development of Hyun\u0027s Dojo\u003cbr\u003e\u003c/strong\u003eThe Dojo is still in its development stages where we still have a large list of features and ideas yet to add. With Patreon\u0027s help, the Dojo will be able to continue development with more and more features for the community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou help reward new and talented animators\u003cbr\u003e\u003c/strong\u003eEvery month we see new, awesome talent from people we\u0027ve haven\u0027t even heard about! \u00a0The Dojo helps the artists by featuring their animations to gain more exposure to the world where they can be more appreciated for their hard work. \u00a0With Patreon\u0027s support, we will be able to further reward these animators by offering prizes for top quality animations! \u00a0A percentage of the patreon earnings will go to these animators to show that hard work can be rewarded to anyone who puts in the effort of making great content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou help support the Dojo Inhouse Animators\u003cbr\u003e\u003c/strong\u003eApart from the community, Hyun\u0027s Dojo also has a team of inhouse animators that work on high quality animation projects for the community. \u00a0Patreon will help fund these animators to help them get paid for all the hard work and countless hours they put into their projects. \u00a0Some of the animators consists of Terkoiz, Hyun, Miccool, and Jomm, but the list will keep growing as we find more and more talented animators from the Dojo!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou help increase prizes for competitions, collabs, and events\u003c/strong\u003e\u003cbr\u003eAnother important part of the Dojo is to host creative competitions and collaborations with the community. \u00a0The Dojo will host one official event every 1-2 months and \u00a0the winners/participants of these events will get prizes or cash. \u00a0Patreon will help increase the prize pool for these events to get the people more involved in events!\u003cbr\u003e"
