    "summary": "\u003cstrong\u003eHi there.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor the last ten years, I have been writing and speaking\nabout how we can make the world\u003cem\u003e as it is \u003c/em\u003einto the world \u003cem\u003eas it could be\u003c/em\u003e. In\nservice of that end, I have a\u00a0\u003ca href=\"#Hugh Hollowell\u0027s Blog\"\u003eblog\u003c/a\u003e that is updated several times a week, a\u00a0\u003ca href=\"http://thehughsletter.com\"\u003eweekly newsletter\u003c/a\u003e and now, a\u00a0\u003ca href=\"http://hughhollowell.org/the-hughscast/\"\u003eweekly live videocast\u003c/a\u003e. Plus articles published in other places, like \u003cstrong\u003eThe Huffington Post\u003c/strong\u003e, \u003cstrong\u003eRed Letter Christians\u003c/strong\u003e and elsewhere.\u00a0\u003cbr\u003e\u003cbr\u003eAll told, that is a lot of\ncontent. And it is a lot of work.\u003cbr\u003e\u003cbr\u003e\n\nAnd it is all free. \u003cbr\u003e\u003cbr\u003e\n\nI like free. Free is equitable, and free means the people\nwho need it most have access to it. But in order for it to be equitable for me,\nI need people who are willing to support that work, so it can be free for\neveryone else. In other words, I need Patrons. \u003cbr\u003e\u003cbr\u003e\n\nSo I created this Patreon page. \u003cbr\u003e\u003cbr\u003e\n\nHere is how it works:\u003cbr\u003e\u003cbr\u003e\n\nYou select the level at which you want to support my work,\nranging from $3 a month to $30 a month. Then Patreon will automatically hit\nyour account up each month, so you don\u2019t have to remember to hook me up. It all\nhappens automagically. \u003cbr\u003e\u003cbr\u003e\n\nHere is what that gets you: \u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will belong to a secret club of sorts, but instead of a\nsecret handshake, we have a secret blog, where I will occasionally post blog posts that only you can see, and previews of some things before the public sees them.\u00a0\u003c/li\u003e\u003cli\u003eYou will also get preview excerpts from the current book that\nI may or may not be writing.\u003c/li\u003e\u003cli\u003eYou will also get advance notice of all new video content I\nrelease to the public.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cem\u003eBut wait, there\u2019s\nmore!\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI will have a Sponsor\u2019s page on my website, where I list all my\npatrons, as well as provide links to a project they want to promote, such as\ntheir blog or website.\u00a0\u003c/li\u003e\u003cli\u003eAnd when I finally release some paid books and courses, you\nwill get discounts to all of that, too. \u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e* * *\u003c/div\u003eThank you. Seriously. Thank you for supporting my work, and\nfor helping make it free to the public. \u003cbr\u003e\u003cbr\u003e\n\nPeace and all good, \u003cbr\u003e\n\nHH\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cem\u003eHeader image courtesy of\u00a0\u003ca href=\"http://liveoncelivewild.com/\"\u003ethese folks\u003c/a\u003e.\u00a0\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
