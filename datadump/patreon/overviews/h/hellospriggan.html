    "summary": "Hi! I\u0027m Leigh Ann Gagnon, and I paint Spriggans.\u003cbr\u003e\u003cbr\u003eSpriggans are tiny, ethereal nature spirits (or fairies). They often take on aspects of their environment which they particularly like, so it\u0027s pretty common to see a Spriggan sporting petal wings or a coating of little crystals.\u00a0\u003cbr\u003e\u003cbr\u003eI work in ink and watercolour. I love painting my Sprigs-- they\u0027re always cheerful, adventurous, and so fun. I\u0027m so happy to be able to share them with you, and appreciate you taking the time to check out my Patreon. You can find me \u0026amp; the Spriggans on \u003ca href=\"http://hellospriggan.tumblr.com/\"\u003eTumblr\u003c/a\u003e and \u003ca href=\"https://www.instagram.com/hellospriggan/\"\u003eInstagram\u003c/a\u003e as well!\u003cbr\u003e\u003cbr\u003eAs of January 2018, I\u0027m using this space as a tip jar while I focus on my other business,\u00a0\u003ca href=\"https://wrenegadefloral.com/\" target=\"_blank\"\u003eWrenegade Floral Design\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wrenegadepress.files.wordpress.com/2017/11/calendar_1halfw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on birthstone/flower designs, which I\u0027ll be compiling into a calendar when complete.\u003cbr\u003e\u003cbr\u003eI \u00a0have some projects that I\u0027d love to invest more time in --mini art books, that calendar, designs for stationary, a children\u0027s book-- and your support will help make those a reality. For now, my goals are to carry my stockpile of ideas out of my sketchbook and into larger paintings, which will let me expand and explore the world of the Spriggans more fully. Thanks!\u003cbr\u003e\u003cbr\u003eWebsite \u0026amp; shop:\u00a0\u003ca href=\"http://www.hellospriggan.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.hellospriggan.com\u003c/a\u003e\u003cbr\u003eTumblr:\u00a0\u003ca href=\"https://hellospriggan.tumblr.com/\" rel=\"
