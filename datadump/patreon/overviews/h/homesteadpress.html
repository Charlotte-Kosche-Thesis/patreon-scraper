    "summary": "Welcome to the Homestead! \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/229328594\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/229328594\"\u003eMovie on 2017-08-11 at 13.12 #2\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user69703324\"\u003eRosie Bullock\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to consider my work and becoming a patron! Every donation of every size helps, and I\u0027m grateful for every dollar!\u00a0 Illustrating allows me to make sense of the \nworld around me by creating my own. These images are of the small \nmoments, a snowy winter landscape, a cozy moment with your dog, or a \nseat in front of the wood stove. You get to decide the story behind each\n image, and determine what it means to you. As a patron, you get to have\n access \nto those worlds and those stories by pledging your support! All the \nmoney raised here at Patreon goes towards creating a stable income that \nallows me to create more and higher quality images for you!\u003cbr\u003e\u003cbr\u003eBy pledging a dollar or more each month, you get to be involved in the \ncreative process. As a patron you will have exclusive access to a range \nof current projects including illustrating my own children\u0027s book, and \ncreating/refining images for upcoming night lights. Depending on your \npledge, you even get to have my artwork sent to you as well as having \ndiscounts on Homestead Press products!\u003cbr\u003e\u003cbr\u003eThe funds raised on Patreon allow me to focus more deeply on the creative \nprocess of writing/illustrating books, and expanding Homestead Press!  I\n am grateful for your interest and can\u0027t wait to share my art with you! \u003cbr\u003e\u003cbr\u003eSee more at my store\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://erbullock.wixsite.com/homesteadpress\"\u003ehttp://erbullock.wixsite.com/homesteadpress\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 \u00a0 \u003cimg src=\"http://i.imgur.com/qfnPMUM.jpg\" style=\"width: 259px;\"\u003e \u00a0 \u00a0\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/p9m6FTP.jpg\" style=\"width: 257px;\"\u003e \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/ZZ4VNUb.jpg\" style=\"width: 260px;\"\u003e \u00a0 \u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/jqULfNm.jpg\" style=\"width: 303px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/s5gdtpM.png\" style=\"width: 346px;\"\u003e\u003cimg src=\"http://i.imgur.com/u59iszN.jpg\" style=\"width: 273px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/ghQVooR.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/cy9Pb1o.jpg\" style=\"width: 223px;\"\u003e\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/6pOSWvJ.jpg\" style=\"width: 222px;\"\u003e\u003cbr\u003e\u00a0 \u003cimg src=\"http://i.imgur.com/4g5bZb2.jpg\" style=\"width: 228px;\"\u003e\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/L9LfsXl.jpg\" style=\"width: 228px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/KYkmMNp.jpg\" style=\"width: 204px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/19U8FwY.jpg\" style=\"width: 189px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/qbuFIbW.jpg\" style=\"width: 202px;\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i.imgur.com/NKsPmyt.jpg\" style=\"width: 2
