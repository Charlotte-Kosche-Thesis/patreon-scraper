003c/a\u003e\u003ca href=\"http://i.imgur.com/nFLtMTl.jpg\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eYou can download the images directly from here or wait until 15 and 30 of the current month to recieve your rewards zipped via dropbox link through patreon message system.\u003cbr\u003ePlease note that most of rewards contain adult content, you must be 18+ to pledge in the Iron and Diamond categories, and you confirm your age by doing so.\u003cbr\u003e\u003cbr\u003eNote: Each week standar work, NSFW pieces and sketches are posted. If you have any question about pledges, payments and rewards please follow this link:\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/categories/20...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlso visit my galleries at:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/herimoralesilustracion/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/herimoralesilustracion/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://herimorales.tumblr.com/\" rel=\"nofollow\"\u003ehttp://herimorales.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
