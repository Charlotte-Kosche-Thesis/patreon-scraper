    "summary": "\u003cstrong\u003eCURRENT GAME:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSector 53\u003cbr\u003e\u003cimg src=\"https://www.hollettgaming.com//images/gallery/Sector53_log1 (6).png\"\u003e\u003c/strong\u003e\u003cbr\u003eAn asteroid management game, a little bit like Sim City but in space.\u003cbr\u003eBased on an Amiga classic \u0027K240\u0027, with my own twist to it and of course now in actual 3D.\u003cbr\u003eIt will be released for iPhone/iPad and also PC initially.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS:\u003c/strong\u003e\u003cbr\u003eGet exclusive access to Patron only posts, insider information on upcoming games, game releases and insights into the development of our games and you can also get early access to Alpha and Beta builds when they become available should you meet the reward criteria.\u003cbr\u003e\u003cbr\u003eYou will also get a mention in all our games credits made while you are a patron.\u003cbr\u003e\u003cbr\u003eWe will also be able to release more games quicker for free and of course give patrons rewards like naming enemies, characters and things in the games.\u00a0\u003cbr\u003e\u003cbr\u003eWe can\u0027t wait to give you all this exclusive access and get building games for you to play!\u003cbr\u003eThat\u0027s access to every game we make while you are a patron, not just the current game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME:\u003cbr\u003e\u003c/strong\u003eFrom an early age, me and my dad would make games on various platforms over the years for a bit of a hobby.\u003cbr\u003e\u003cbr\u003eWe started out with the speccy and spent many hours typing out pages of code to make a simple pong game.\u003cbr\u003e\u003cbr\u003eWe moved on to more advanced stuff with things like the Shoot Em Up Construction Kit (SEUCK) on the Amiga, Flash games on the PC and right through to today using Unity3D.\u003cbr\u003e\u003cbr\u003eIt\u0027s just a hobby, but out of this HollettGaming was born.\u003cbr\u
