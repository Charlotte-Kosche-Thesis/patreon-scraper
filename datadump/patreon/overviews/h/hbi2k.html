    "summary": "I\u0027m \u003cstrong\u003eBen \"hbi2k\" Creighton\u003c/strong\u003e, writer, video editor, voice actor, and all-around Internet satirist. \u00a0I\u0027m part of the online comedy troupe \u003cstrong\u003eTeam Four Star\u003c/strong\u003e, where I play Paladin Alexander Anderson in Hellsing Abridged, Nail and various other roles in Dragonball Z Abridged, and most recently, Palmer in Final Fantasy VII Machinabridged. \u00a0On my own YouTube channel I\u0027ve created and completed Berserk Abridged, Gantz Abridged, and Vision of Escaflowne Abridged along with countless one-shots, song parodies, AMVs, and miscellaneous weirdness, for an astounding total of over 200 videos since 2006.\u003cbr\u003e\u003cbr\u003eMy last solo project was a Fallout 4 parody called \u003cstrong\u003eDASH Adams: Science Hero!\u003c/strong\u003e \u00a0I livestreamed my playthrough of the game every weekday morning (and the occasional evening and weekend) on Twitch and edited a semi-weekly recap episode with in-character narration and guest voices for major NPCs.\u003cbr\u003e\u003cbr\u003eRight now, \u003cstrong\u003ethis Patreon campaign is on indefinite hiatus \u003c/strong\u003ewhile I focus on my work with Team Four Star. \u00a0I\u0027m not ruling out the possibility of more solo projects in the future, and you\u0027ll be the first to know about it if it happens. \u00a0In the meantime,\u00a0\u003ca href=\"https://twitter.com/hbi2k\"\u003emy Twitter\u003c/a\u003e is the best place to find out what I\u0027m up to, and if you wish to continue to support me, you can do so by supporting\u00a0\u003ca href=\"http://patreon.com/tfs\"\u003ethe TFS Patreon\u003c/a\u003e or watching\u00a0\u003ca href=\"https://www.twitch.tv/hbi2k\"\u003emy Twitch streams\u003c/a\u003e most Mondays, Wednesdays, and Fridays and using\u00a0\u003ca href=\"https://twitch.streamlabs.com/hbi2k#/\"\u003ethe Donate button.\u003c/a\u003e"

     "description": "Ah, the noble twenty, bearing as it does a picture of Andrew Jackson, beloved seventh president of the United States, slavery advocate and killer of Native Americans. \u00a0Wait, what? \u00a0Well, that\u0027s depressing. \u00a0You know what\u0027s not depressing? \u00a0The fact that at this tier, as part of your in-character shout-out and in addition to all the other benefits above, I\u0027ll \u003cstrong\u003epimp your brand\u003c/strong\u003e\u00a0at the end of upcoming episodes, including \u003cstrong\u003ea \"sponsored by\" link\u003c/strong\u003e\u00a0in the episode description. \u00a0(I\u0027ll put it in the thank-you card at the end of the episode itself if possible, but YouTube can be finicky about what links it allows there.) \u00a0Do you have a web site, a YouTube or Twitch channel, a Patreon of your own, or just a Twitter account that needs a little extra SCIENCE? \u00a0Now\u0027s your chance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u00a0 I reserve the right to refuse sponsorships for personal or political reasons. \u00a0If it becomes necessary to do so, I will endeavor to do it before you are charged.",
