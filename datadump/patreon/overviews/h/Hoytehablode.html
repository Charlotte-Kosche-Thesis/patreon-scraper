    "summary": "Mi nombre es Angelo Nigro, soy Ingeniero inform\u00e1tico, trabajo de\nadministrador de servidores y tengo 35 a\u00f1os jugando a videojuegos.\u003cbr\u003e\n\u003cbr\u003e\nEn mi canal de YouTube propongo algo completamente diferente,\npretender crear una comunidad amigable y libre de toxicidad, algo impensable en\nYouTube a d\u00eda de Hoy.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEl\ncontenido var\u00eda entre contenido retro, el Club a Jugar, Benchmarking de juegos\ny Hardware.\u003cbr\u003e\n\n\u003cbr\u003e\nSin embargo, cuando eres muy peque\u00f1o en YouTube y tu\ncontenido va dirigido a jugadores de cierta edad o madurez, se hace dif\u00edcil obtener\nlos fondos requeridos para poder adquirir el software y hardware necesario para\npoder hacer todo esto realidad.\u003cbr\u003e\n\n\u003cbr\u003e\nMi canal no ha crecido lo suficiente aun para obtener los recursos\nnecesarios para poder auto sostenerse y durante 2 a\u00f1os toda la inversi\u00f3n en el\ncanal ha sido 100% m\u00eda, pero hay limites de hasta donde puedo llegar yo solo.\u003cbr\u003e\u003cbr\u003e\n\nEs solo con\nla ayuda de ustedes que podre hacer un trabajo mas completo para todos ustedes,\nque les informe y les ayude de manera correcta y seria sin fanatismos.\u003cbr\u003e\n\nNing\u00fan\ncontenido en el canal estar\u00e1 detr\u00e1s de pago, a excepci\u00f3n de los Benchmark que estar\u00e1n\ndisponibles por una semana solo para los Patreon como una muestra de\nagradecimiento y luego ser\u00e1n liberados para todos.\u003cbr\u003e\u003cbr\u003e\n\nEn ning\u00fan momento\nel contenido ser\u00e1 bloqueado por siempre solo para un grupo y continuare el\ncontenido de mi canal independientemente de si se alcanzan las metas o no, pero\ncon las limitaciones que me permita mi propia capacidad econ\u00f3mica.\u003cbr\u003e\u003cbr\u003e\n\nSin mas, se despide tu amigo de Hoy Te Hablo De.\u003cbr\u003e\u003cbr\u003e"
