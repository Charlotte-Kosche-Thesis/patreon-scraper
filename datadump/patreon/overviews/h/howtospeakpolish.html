    "summary": "My name is Nathan and I\u0027m a \u003cstrong\u003eblogger, vlogger\u003c/strong\u003e\u00a0and \u003cstrong\u003ePolish language learner\u003c/strong\u003e. Since February 2016, \u003cstrong\u003eI\u0027ve been creating resources to help people just like you speak Polish\u003c/strong\u003e, sharing what I know to help others. \u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a rare video of me speaking Polish that I recorded to inspire Polish learners around the world:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oAkhR6ec8v4?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAs much as I love doing it and providing as much value as possible, \n\u003cstrong\u003erunning the website, the social media and the marketing that goes with it has proven to be a bit of a struggle for one person\u003c/strong\u003e. I quit my job and hoped that I\u0027d have more time to be able to give to the How To Speak Polish brand...but then realised that unless I got another equally time-consuming job, I\u0027d probably not be able to fund any of the things that I had planned for years to come.\n\u003cbr\u003e\n\u003cbr\u003e\nSo now, \n\u003cstrong\u003eI\u0027m asking for your support\u003c/strong\u003e. If you get benefit out of the work that I do and would like to support it so that I can continue doing it, \u003cstrong\u003eI\u0027d really appreciate any pledge that you could make, however small.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhile a small pledge might be insignificant to you, they all add up\u003c/strong\u003e. Even if you only pledge enough to buy me a coffee, it\u0027s a coffee that will keep me going so \u003cstrong\u003eI can keep creating content to help thousands of people just like you learn Polish, connect with their families and fully embrace Polish culture.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThank you for reading this.\u003c/strong\u003e There are people like you in their thousands who consume my content, yet \u003cstrong\u003eonly a small handful end up here and even consider contributing to keep How To Speak Polish running\u003c/strong\u003e. Since no one has to pay for my content, some people have to choose to. You\u0027re more than welcome to consume all of my content for free - that\u0027s what it\u0027s there for, to help you - but \u003cstrong\u003eI hope that if you have benefited from my content that you will pledge whatever you can afford to help me keep producing it\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nAfter more than a year of producing blog posts, videos and digital resources, \n\u003cstrong\u003eI can only hope that I\u0027ve helped you enough that you want to help How To Speak Polish go from strength to strength\u003c/strong\u003e\u00a0and continue to help people around the world. Here\u0027s an example of some of the content that I\u0027ve been creating:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WNCPAw9Iqog?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBecause you\u0027re here, I know that you want to help How To Speak Polish grow, and I want to reward you for that. \n\u003cstrong\u003eThank you for believing in me and caring about what I do.\u003c/strong\u003e Thanks to your pledge, I\u0027ll be able to make even more of the content that you love. Thank you!\n\u003cbr\u003e\n\u003cbr\u003e\nClick\u00a0\u003ca href=\"http://www.howtospeakpolish.com/becomeapatron\"\u003ehere\u003c/a\u003e to become a patron now:\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.howtospeakpolish.com/becomeapatron\"\u003ehttp://www.howtospeakpolish.com/becomeapatron\u003c/a\u003e\u003cbr\u003e"
