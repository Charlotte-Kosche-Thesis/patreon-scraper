    "summary": "The West African nation of Sierra Leone prides itself in churning out some of the best creative people in the world.\u003cbr\u003eOne such pot of Sierra Leonean gold is 27 year-old singer, model and actress Heyden Adama. She perfectly fits into that definition of a torchbearer, and national asset.\u003cbr\u003eA successful young lady who is slowly but surely becoming a known figure in the world of modeling and music, Heyden Adama does a good job of keeping her name up there.\u003cbr\u003eStaying relevant in these trades can be daunting and challenging but as determined as she is; she\u2019s created her own parameters, and has a loyal fan-base already. Fit en Gbet brought her nationwide fame. She became one of Sierra Leone\u2019s most adored artists at the time. Her style of music is one that adopts a rather laid-back yet eclectic mix of genres in Reggae, R\u0026amp;B, and Afrobeats, which in itself is a subtle mix of traditional African rhythms.\u003cbr\u003eHer music is heavy on consciousness and projects Africa in a very positive light. Her new EP is set for release in the ver near future with a hot new single being released on November 1st.\u00a0 It will have benefitted from the experience of some of Africa\u2019s best producers. The EP will be handled by her own record label, Heyden Adama Records.\u00a0\u003cbr\u003eHeyden has said several times that her inspiration to do music comes from some of the world\u2019s best singers including South Africa\u2019s Brenda Fassie, as well as Rihanna. Fassie\u2019s hold on music for instance, she has said, is amazing and flawless, making it easy for her to tap into the inspiration she needs.\u003cbr\u003e"
