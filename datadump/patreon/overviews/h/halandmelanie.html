    "summary": "\u003cstrong\u003eWho are we?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019re Hal and Melanie Young. We\u2019re not just authors and speakers, but we\u2019re the parents of six sons (in a row!) and two daughters. The experience of raising this van-full has proved two things - you need God\u2019s wisdom to raise a family, and you need help to make it practical!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027ve got a mission\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u2019s our goal and message\u2014start with Biblical foundations, then share how to put principles into practice.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"Fantastic! Engaging, animated, personable speakers. Christ-centered with great ideas that were presented in a humble way.\"\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThe reality is that God gave each family a mix of parents, children, and personalities, in a particular time and circumstance. They\u2019re all unique, so every family\u2019s \u201cpractical\u201d may be a little different, and still be totally Biblical. That\u2019s why we focus on principles instead of checklists. Instead of more law, we need more grace!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow we\u0027re doing it\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter God gave us four sons, one after another, people started asking us for advice about raising boys and we began speaking. After we had \u003cem\u003esix \u003c/em\u003esons, we wrote our first book,\u00a0\u003ca href=\"https://www.raisingrealmen.com/product/raisingrealmen/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eRaising Real Men\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. It was named \"Book of the Year\" by the Christian Small Publisher\u0027s Association. And to our surprise, we found ourselves launched into a full time ministry. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"These two are phenomenal. I wish everyone with boys could hear them! So inspirational!\"\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://www.raisingrealmen.com/wp-admin/upload.php?item=3489\" rel=\"nofollow\"\u003e\u003c/a\u003eSince 2009, we have been traveling across the U.S. and Canada, speaking at churches, conferences, and other events, to encourage and equip families to live by the Word of God. We don\u0027t claim to have \"One Weird Trick for Raising Perfect Kids\" or \"Five Steps To A Blissful Marriage.\" We don\u0027t deal in checklists and rule-making. Instead, we want families to embrace the freedom of living in God\u0027s \u003cstrong\u003egrace\u003c/strong\u003e, following His principles with joy -- always remembering that \u003cem\u003eHe \u003c/em\u003eis God, and none of \u003cem\u003eus \u003c/em\u003eare!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"Great practical encouragement and help from experienced parents...\"\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eAnd \u003cstrong\u003ewhen we\u0027re not traveling, we write.\u003c/strong\u003e Our second book,\u00a0\u003ca href=\"https://www.raisingrealmen.com/product/mybelovedandmyfriend/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eMy Beloved and My Friend\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e,\u003c/strong\u003e \u003c/em\u003ewas a second \"Book of the Year\" winner.\u00a0We have several more projects underway right now, and a list of future projects waiting! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBetween book releases\u003c/strong\u003e, our main channel is our blog,\u00a0\u003ca href=\"http://www.raisingrealmen.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRaising Real Men.com\u003c/strong\u003e\u003c/a\u003e. \u00a0We also host a weekly podcast,\u00a0\u003ca href=\"http://www.halandmelanie.com/radio\" rel=\"nofollow\"\u003e\u003cstrong\u003eMaking Biblical Family Life Practical\u003c/strong\u003e\u003c/a\u003e, and a large group of friends on\u00a0\u003ca href=\"http://www.facebook.com/raisingrealmen\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon lets you be a part of this\nmission. \u003c/strong\u003eWe attend a small-but-growing church which gives us\nenthusiastic support in the spiritual realm but doesn\u0027t have the means\nto provide regular financial help. We keep the lights on and the\nwheels turning through speaking honoraria and sales from our book\ntable and website. It\u0027s very seasonal, though, and we find that \u003cstrong\u003emuch of\nour time and attention is being consumed by the day-to-day operation\u003c/strong\u003e of the\nbusiness side of our ministry. \u003cbr\u003e\u003cbr\u003eWe\u0027re not complaining! God has allowed us to touch the lives of thousands of families through books, articles, presentations, and media. We\u0027ve spoken in 36 states and 3 Canadian provinces.\u00a0\u003cstrong\u003eWe love what God has allowed us to do, and we are going to continue\u003c/strong\u003e writing, teaching, and counseling as freely as we can! \u003cbr\u003e\u003cbr\u003eBut with regular support from our patrons, we\u00a0hope\nto hire out more routine tasks, to free us up for the more creative,\nproductive, and effective part of this outreach ... to operate more in our calling, you know. We hope to finish more projects (ouch!), repair more things at home, spend more time writing. To be more effective at the task God has given us. \u003cstrong\u003ePatrons have made that possible for content creators throughout history. They are an essential part of the ministry.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are the things we could do with your patronage:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBook on Parenting Preteens\u003c/span\u003e\u003c/b\u003e - We get more questions about this age than any other and our workshops and webinars on this are among our most popular. We\u0027ve started a book to help folks through this critical period, but we\u0027re so busy keeping the lights on, we can\u0027t get it finished.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHero Tales in the Twentieth Century\u003c/span\u003e\u003c/strong\u003e - Our popular Hero Tales audiobooks with sound effects have brought history to life for thousands of children, but Theodore Roosevelt\u0027s incredible stories end before the 1900\u0027s. We want to write more stories and record them so our children can learn about the virtue and character of the great heroes of the last century, too.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBook on the Transition to Adulthood - Passing the Baton\u003c/span\u003e\u003c/strong\u003e - Our culture seems to have lost its way when it comes to creating adults and the results aren\u0027t good! Employers are saying parents are showing up at interviews and parents are complaining that their adult kids have no ambition. We\u0027ve got a ton of stories and ideas for this book, but who knows when we\u0027ll get to it unless we can hire out some other things?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eYour help would make it possible for us to get this stuff done!\u003c/strong\u003e You would be a part of this ministry in a very real way.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t afford to help, we understand - we\u0027ve been there! We hope you can find help and encouragement through the things we offer online, or in person and we hope you\u0027ll pray for us.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut if you \u003cem\u003ecan \u003c/em\u003ehelp,\u003c/strong\u003e and you\u0027d like to be part of this exciting, family-to-family mission, \u003cbr\u003e\u003cstrong\u003ehere\u0027s an easy way to do it.\u00a0\u003c/strong\u003e\u003cbr\u003e"
