    "summary": "\u003ch3\u003e\u003ca href=\"https://homeyda.sh\" target=\"_blank\"\u003eHomeyDash\u003c/a\u003e is a web-based app that fills the gap of missing a dashboard view for Homey.\u003c/h3\u003e\u003cbr\u003eOriginaly i started in Juli 2016 developing a dashboard for my own needs and posted on the Homey community forum my progress. Soon enough the topic exploded with positive reactions, encouragements and people who would like to have the same dashboard at home.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSo here we are...4 versions further...\u003c/h4\u003eThe current version is (just like the previous versions) a complete rewrite. The idea is to make it as flexible as possible, so other developers can easily add their own functionality. HomeyDash uses the web-api supplied by Athom, and is 100% open-source.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch4\u003eAnd the future...\u003c/h4\u003eI try to work as much as i can on HomeyDash, but need to rely on the community to create some awesome plugins and widgets to make the dashboard experience as it should be.\u003cbr\u003e\u003cbr\u003eIn the end, the whole project is written in VueJS, a port to a PhoneGap/Cordova app is a possibility. But just not any time soon.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAnd now...?\u003c/h4\u003eAs you probably already have noticed, HomeyDash runs on the web. (https://homeyda.sh)\u003cbr\u003eFor now it is running on the same VPS as another project of mine, and thats not the most perfect solution. Plus i am still not sure what the server load will be once it has the same functionality as the V3 app on the Athom appstore right now. At the moment i have around 100 unique visitors per day. But the V3 app has around 1100 installs.\u003cbr\u003e\u003cbr\u003eSo why patreon you ask? Well...first i would like to cover the costs for a dedicated VPS for HomeyDash and the domainname. If there is any money left over, i\u0027ll use that to send the wife and kid to the zoo so i got a bit more spare time to work on HomeyDash ;)"
