    "summary": "\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(29, 27, 16);\"\u003e\u003cem\u003eIf you\u0027re looking for the first game to be completed on this Patreon,\u00a0\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003e\"Magic Matchup\", \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou can find the finished game at\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://hentaiwriter.itch.io/magic-matchup\"\u003e\u003cstrong\u003e\u003cem\u003ehttps://hentaiwriter.itch.io/magic-matchup\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor $5.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(Must be 18+ to purchase!)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e----------------------\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eThe game we\u0027re currently working on is called \"Eroding Ego\"!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFor a very brief summary, it\u0027s a game with multiple routes, about an ex-professional gamer, his ex-girlfriend that\u0027s been downloaded into a computer while her body\u0027s rebuilt, the viruses and sabotagers trying to delete her existence, and the mystery of who\u0027s behind it all.\u003cbr\u003e\u003cbr\u003eFor a more in-depth summary, click here;\u00a0\u003ca href=\"https://pastebin.com/Bz7XvMxh\"\u003e\u003cstrong\u003e\u003cem\u003ehttps://pastebin.com/Bz7XvMxh\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameplay is a hybrid of RPG, Visual Novel, and Action-Adventure games.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e----------------------\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey there! If you\u0027re new to my stuff, here\u0027s a quick introduction;\u003cbr\u003e\u003c/strong\u003eMy name\u0027s HentaiWriter, and\u00a0the primary games that I\u0027m working on right now are Future Fragments and Reclaim Reality (each with a separate team), both of which you can check out in the links above. However, on this Patreon, you\u0027ll find some other games I\u0027m working on (each with their own teams, too) that are considerably smaller in scope; don\u0027t take this to mean there\u0027s a lack of quality in them, though.\u003cbr\u003e\u003cbr\u003eFor larger games, I tend to make a separate Patreon for them, but for these smaller games, I figured it would be best to do things a little differently.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what\u0027s this Patreon account about, then?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, the primary purpose, of course, is to allow people to pre-purchase these short games; we\u0027ll have one at a time on the Patreon, and once that one\u0027s done, we\u0027ll move it from the Patreon to Itch.io and other sites as we start up a new game.\u003cbr\u003e\u003cbr\u003eYou can also expect\u00a0demos and progress of the current game we\u0027re working on to be posted to the activity feed, where you can give us feedback regarding said demos and progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I get these games on here instead of the other sites you\u0027ll have the game at?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon takes a very small percentage of money from the creators on the site; this means that we can keep the price of the game relatively low, aka $5.\u003cbr\u003e\u003cbr\u003eConversely, many other sites, like DLSite, charge exorbitant rates to sell games on their sites, and these rates are increased even higher for creators living outside of Japan, to the point that if when we sell the game for $10 there, we make only $4 or so off of that, whereas on Patreon, we\u0027d sell it for $5, and we\u0027d still get $4.50 or so.\u003cbr\u003e\u003cbr\u003eSo by getting the game here, you not only get it for the lowest price possible, we get more of the money you pledge towards the games and thus can afford music, sound effects, voice acting and more for the game, as well more of your money going towards keeping the team afloat financially, so everybody wins!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce I\u0027ve pledged, how will I get the games?\u003c/strong\u003e\u003cbr\u003eOf course, once you\u0027ve pledged, you\u0027re set to get the game on release, which will be delivered to your email that you registered with Patreon with.\u003cbr\u003e\u003cem\u003eTo be clear, you only need to pledge once to get the game, you don\u0027t have to stay pledged to get it once it releases!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I get more info on the games you\u0027re working on and that you\u0027ve finished on this Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSure! At the top of the page, there\u0027s a link to our current completed game, \u003cem\u003e\u003cstrong\u003eMagic Matchup\u003c/strong\u003e\u003c/em\u003e, as well as a small bit of info and a link to a lot more information about our current game, \u003cem\u003e\u003cstrong\u003eEroding Ego.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd again, thank you all for supporting us and making it a reality for us to be able to make these games for you!\u003cbr\u003e\u003cbr\u003e----------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a final note, if you\u0027d like to check out the other games that HentaiWriter is heading, you can find those below;\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor the\u00a0\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eFuture Fragments Patreon\u003c/strong\u003e, that\u0027s at \u003c/em\u003e\u003ca href=\"http://www.patreon.com/futurefragments\"\u003e\u003cem\u003e\u003cstrong\u003ehttp://www.patreon.com/futurefragments\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003cem\u003eAnd for the \u003cstrong\u003eReclaim Reality Patreon\u003c/strong\u003e, that\u0027s at \u003c/em\u003e\u003ca href=\"http://www.patreon.com/reclaimreality\"\u003e\u003cstrong\u003ehttp://www.patreon.com/reclaimreality\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
