    "summary": "\u003ch3\u003eThank you for supporting the mission of Humble Genius!\u00a0\u003c/h3\u003eMy name is Andr\u00e9 W.Y.Z.E. and I am filming a documentary series entitled, \"Where is the love?\". I am going to travel around the country, to ask people one question, What does it mean to love yourself? I believe the answers will be eye-opening, as well as informative. I will also interview people who have found their passions through purpose and helping others. My plan is to find out our perspective as a society and start a push for self-awareness. In the world we live in, loving from the inside out is our best chance to make a change.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEpisodes will begin in July.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEpisodes will be released bi-weekly. and will be accompanied by behind the scenes content such as\u00a0podcast audio, bonus \"What does it mean to love yourself?\" answers and interviews.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ikwk8GLiVFY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eRecent Highlights:\u003c/h3\u003eHere are some of the awesome things that happened in 2017: \u003cbr\u003e- Showtime at the Apollo finalist (Nov/Dec 2016)\u003cbr\u003e- Live broadcast and content capture for a 300 person conference\u00a0\u003cbr\u003e- Speaker at Black \u0026amp; Brown Founders conference (300 people).\u003cbr\u003e- I packed everything I had into one suitcase and left Philly for California in November!\u00a0\u003cbr\u003e- I flew to California with $120 \u0026amp; couch surfed for 2 months while I found myself and my passions.\u00a0\u003cbr\u003e-\u00a0 I started a new, more focused Instagram account which went from 0-3,000 organic followers.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThis year I will:\u003c/h3\u003e- Write a book to be entitled \"WYZE words from a decent man: A journey of self-exploration\" to be released on (July 13, 2018)\u00a0\u003cbr\u003e- Get a\u00a0better camera and audio equipment and raise production value.\u00a0\u003cbr\u003e- Collaborate with new positive and inspirational people around the world.\u00a0\u003cbr\u003e- Travel the world performing spoken word, spreading positive messages and helping people in need.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThanks again for checking out my Patreon page!\u003c/h3\u003ePlease do me a favor and pass on positivity every day in your life from now on. We all need encouragement and support.\u00a0\u003cbr\u003e-Andr\u00e9 W.Y.Z.E.\u003cbr\u003e"

     "about": "Andr\u00e9 \"W.Y.Z.E.\" Davis is a Philadelphia native. He became a published poet at the age of 12, discovering his knack for translating passion and emotion through art. After he attended Lincoln University for Clinical Psychology, he chose to pursue a career in social services followed by business development. Experiencing all that he could for the dreams of others, Andr\u00e9 decided to make his own a reality. He now uses his passion for art to empower the voices of others. His vision is to create educational and thought provoking art that brings about change in the world.",
