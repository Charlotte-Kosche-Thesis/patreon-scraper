dores para conseguir algunas de sus publicaciones, material exclusivo y in\u00e9dito de otras publicaciones no editadas y versiones en PDF de todas sus obras futuras, as\u00ed como sorteos de diferentes fotograf\u00edas de h\u00e9roes de guerra atesoradas a lo largo de los a\u00f1os.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n, y obviamente esto es lo m\u00e1s importante, el autor se compromete a seguir posteando de forma semanal diferentes entradas amenas sobre h\u00e9roes de guerra tal y como lleva realizando todos estos cuatro largos a\u00f1os.\u003cbr\u003e\u003cbr\u003eGracias a todos por leerme y espero ser merecedor de vuestro patrocinio.\u003cbr\u003e\u003c/div\u003e"
