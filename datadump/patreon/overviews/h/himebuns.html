    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FF3shZmIcxOs%3Fstart%3D31%26feature%3Doembed%26start%3D31\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DF3shZmIcxOs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FF3shZmIcxOs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig04.deviantart.net/accd/f/2016/363/6/4/patreon_header_by_himebuns-datd0x0.png\" style=\"width: 347px;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello! Welcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://orig00.deviantart.net/3aea/f/2018/008/1/e/babs_by_himebuns-dbzcyel.jpg\" style=\"width: 271px; float: left; margin: 0px 10px 10px 0px;\"\u003eHola! I\u0027m Hime, but everyone knows me as\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHimebuns\u003c/span\u003e\u003c/strong\u003e. I currently live in the hot and flower covered island of Puerto Rico, as I major in Digital Animation.\u00a0\u003cbr\u003eI love to share my art and do videos that convey happiness and inspire \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eyou\u003c/span\u003e \u003c/strong\u003eto keep drawing and pursuing your dreams, just like I am!\u00a0\u003cbr\u003eI decided to create a Patreon because not only will I be able to \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003einteract with you guys on a more intimate level\u003c/span\u003e\u003c/strong\u003e (I really need to make a habit of updating my social media more often), but this platform will also \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eallow me to fund my art and my videos\u003c/strong\u003e.\u00a0\u003c/span\u003e\u003cbr\u003eYour continuous support will allow me to make more time to create more amazing content for you! Videos, Sketchbook PDFs, limited edition pieces, you name it, it will be available. It will also help me to answer most of your questions regarding art and illustrations, how to be constantly inspired and motivated and basically anything you\u0027re curious about. I want to create a space for artists where I\u0027ll be able to share all my knowledge, art process, review art products, make tutorials and even how to start your journey as an artist! Your pledges will also help me to buy more art supplies, pay my bills, but most importantly, \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ededicate myself fully to what I love doing the most: art.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://68.media.tumblr.com/533f17cf69d37c1937d52aed4889a495/tumblr_o9jzktXp1F1vrxir4o1_1280.jpg\" style=\"width: 271px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eOk that\u0027s great and all, but how does this work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eIf you enjoy my work, and would like to support me, \u003cbr\u003ehit that big orange button that says \"Become a\u00a0Patron\" and select the tier that sparks your interest (even $1 makes a huge difference!). \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eDon\u0027t worry, you will be able to edit or cancel your pledge at any time!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u2665\u003c/span\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThank you so much for your support, it really means the world to me. I\u0027m very humbled by all the kindness and love you have all given me to be able to continue this journey in such a short time.\u003cimg\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u2665\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have any questions, please feel free to contact me a\u003cspan style=\"color: rgb(0, 0, 0);\"\u003et\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"mailto:himebuns.studios@gmail.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ehimebuns.studios@gmail.com\u003c/span\u003e\u003c/a\u003e \u2665\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThanks for checking out my page! I\u0027ll see you around!\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cimg src=\"http://orig02.deviantart.net/b7a5/f/2016/364/b/b/social_media_banner_by_himebuns-dathcr5.png\" style=\"width: 251px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFeel free to join me on any of my social networks!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/himebuns/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/
