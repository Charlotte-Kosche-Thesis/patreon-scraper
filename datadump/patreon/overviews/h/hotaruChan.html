    "attributes": {
     "about": "\u003cdiv\u003eHola a todos! :D \u003cbr\u003eMi nombre es Hotaru y soy una artista de nivel estudiante, porque creo que puedo mejorar siempre. \u003cbr\u003eTengo 25 a\u00f1os pero veo anime y leo mangas desde que era muy peque\u00f1a. \u003cbr\u003eMe gusta mucho el anime, pero eso no quiere decir que no me gusten los toons, disfruto perfectamente desde Naruto hasta Ben 10. Por cierto, Naruto es mi anime favorito y veo Boruto solo por fangirl xD pero no soy una de esas fans obsesivas dispuestas a defender lo indefendible. Muchos animes no me gustan, pero no por ello estoy en contra de las personas a quienes si, \u00a1Vive y disfruta tu vida! No dejes que yo te diga que debe gustarte o no :)\u003cbr\u003e\u003cbr\u003e\u00a1Arriba el Netorare! xD no me odien por favor. Tambi\u00e9n me encanta el ecchi, pero mas en ilustraciones que en animes.\u003cbr\u003eNo tengo prefenrencias estrictas de musica, siempre y cuando la canci\u00f3n diga algo, puedo disfrutarla. Veo pel\u00edculas, entre mas dram\u00e1ticas mejor. \u003cbr\u003eLeo libros, de temas populares (no de moda!) para que negarlo, me gustan los romances. Estoy enamorada del amor. \u003cbr\u003e\u003cbr\u003eTengo Wattpad, donde por lo general me dedico a leer Fanfic\u0027s, y algunas novelas originales. Si t\u00fa tienes wattpad y quisieras recomendarme tu historia, no dudes en dejarmela en un comentario, siempre estoy abierta para leer algo nuevo :)\u003cbr\u003e\u003cbr\u003e\u00a1Seamos amigos, pas\u00e9mosla bien, y disfrutemos de lo que nos gusta mas! :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello everyone! : D\u003cbr\u003eMy name is Hotaru and I am a student level artist because I think I can always improve.\u003cbr\u003eI am 25 years old but I see anime and read manga since I was very little.\u003cbr\u003eI really like the anime, but that does not mean that I do not like toons, I enjoy perfectly from Naruto to Ben 10. By the way, Naruto is my favorite anime and I see Boruto just for fangirl xD but I\u0027m not one of those obsessed willing fans To defend the indefensible. Many animes I do not like, but not for that I am against the people to whom yes, Live and enjoy your life! Do not let me tell you that you should like it or not :)\u003cbr\u003e\u003cbr\u003eUp the Netorare! XD do not hate me please. I also love ecchi, but more in illustrations than in animes.\u003cbr\u003eI do not have strict preferences of music, as long as the song says something, I can enjoy it. I watch movies, the more dramatic the better.\u003cbr\u003eI read books, popular topics (not trendy!) To deny it, I like novels. I\u0027m in love with love.\u003cbr\u003e\u003cbr\u003eI have Wattpad, where I usually read Fanfic\u0027s, and some original novels. If you have wattpad and you would like to recommend your story, do not hesitate to leave it in a comment, I am always open to read something new :)\u003cbr\u003e\u003cbr\u003eLet\u0027s be friends, let\u0027s have fun, and enjoy what we like best! : D\u003cbr\u003e\u003c/div\u003e",
