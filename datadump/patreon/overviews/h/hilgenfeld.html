    "summary": "Hello everyone, my name is Jay Hilgenfeld, I am a cartoonist and creator of the Sore Thumb webcomic. Sore Thumb is about a man dog name Rusty Doggerson, a freelance illustrator and cartoonist who is approaching middle age.\u00a0 I know, you wonder, is this about you? Of course it is. Maybe.\u00a0 Sore Thumb tells Rusty\u0027s struggles of being a freelancer and maintaining a family. It also delves into Rustys place in the current social and politcal climate.\u00a0 He\u0027s not right, he\u0027s not quite left, but he\u0027s definitely confused.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI am also creator of Hayr: Erec The Viking.\u00a0 An upcoming tale about a viking hare and his boar companion Hildy.\u00a0 Hayr is a twist on old Norse and Viking mythology.\u003cbr\u003e\u003cbr\u003eI also do many other short stories, and by becoming a Patron you will gain access to all my short stories, webcomics, illustrations and discounts to merchandise..\u00a0 At some point if goals are met I will also be doing podcasts and videos about the creative process maybe even some drawing tutorials.\u003cbr\u003e\u003cbr\u003eThere will be all kinds of fun stuff and interaction with all of you.\u00a0 From live streams to live chats. I will even randomly select patrons for free illustrations and other goodies.\u00a0\u003cbr\u003e\u003cbr\u003eI look forward to hanging out with you guys\u003cbr\u003e\u003cbr\u003ePeace always, and thanks for your precious time.\u003cbr\u003e\u003cbr\u003eJay Hilgenfeld\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
