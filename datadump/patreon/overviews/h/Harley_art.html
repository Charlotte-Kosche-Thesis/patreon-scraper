    "summary": "\u003cstrong\u003eYo!\u003c/strong\u003e\u00a0I\u0027m a pro at spacing out, asking dumb questions, and professionally doodling on all of my papers. I\u0027m constantly sketching, painting, or creating whenever I can and don\u0027t\u00a0get yelled at for it. I don\u0027t\u00a0really have formal training hence the professional doodler.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/4329e6_5d601fceecb941f99cd228de153535cd~mv2_d_2407_2046_s_2.jpg/v1/fill/w_913,h_776,al_c,q_90,usm_0.66_1.00_0.01/4329e6_5d601fceecb941f99cd228de153535cd~mv2_d_2407_2046_s_2.webp\" style=\"width: 291px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhats Good?\u003c/strong\u003e I admire watercolors and try my\u00a0best with them (practice makes perf, right?) but I frequently try new mediums and regularly use oils, acrylics, inks, or anything I can get my\u00a0small child-like hands on. I like to mix it up all the time, never static. I occasionally\u00a0sculpt, but that\u0027s like finding a unicorn in a\u00a0horse pasture.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/4329e6_f985a934a8ca4b708b2d075b75c8d4ff~mv2_d_3138_2370_s_2.jpg/v1/fill/w_1027,h_776,al_c,q_90,usm_0.66_1.00_0.01/4329e6_f985a934a8ca4b708b2d075b75c8d4ff~mv2_d_3138_2370_s_2.webp\" style=\"width: 303px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Do~\u00a0\u003c/strong\u003eMy subject matter varies from people, landscapes, animals, and flowers. I like video games so sometimes I make fanart of them too. I wish I was cool enough to do monsters, but sadly I\u0027m not on that level yet. My style is kinda boring in my opinion, but I\u0027m\u00a0working on it. I\u0027m just out here trying to live my best art life and that\u0027s\u00a0all I can do, right?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/4329e6_eee649fda18f4f9fb7e9763fbc7aa378~mv2_d_2119_2360_s_2.jpg/v1/fill/w_697,h_776,al_c,q_90,usm_0.66_1.00_0.01/4329e6_eee649fda18f4f9fb7e9763fbc7aa378~mv2_d_2119_2360_s_2.webp\" style=\"width: 293px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow Did I End Up Here?\u00a0\u003c/strong\u003ePatreon seems like a pretty sweet place for people to connect with an artist/creator and I want to be part of that type of community. I\u0027m kind of boring, but I have a bunch of ideas for art pieces and on top of that if you stick around you\u0027ll probably hear a dumb joke or sassy comment that might make you laugh. I\u0027m not bragging, but I do have some club bangers\u00a0every blood moon.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://static.wixstatic.com/media/4329e6_4e2d4caf72c74bdb8861a1e2466988e8~mv2_d_2988_3718_s_4_2.jpg/v1/fill/w_624,h_776,al_c,q_90,usm_0.66_1.00_0.01/4329e6_4e2d4caf72c74bdb8861a1e2466988e8~mv2_d_2988_3718_s_4_2.webp\"\u003e\u003c/a\u003e\u003cimg src=\"https://static.wixstatic.com/media/4329e6_4e2d4caf72c74bdb8861a1e2466988e8~mv2_d_2988_3718_s_4_2.jpg/v1/fill/w_624,h_776,al_c,q_90,usm_0.66_1.00_0.01/4329e6_4e2d4caf72c74bdb8861a1e2466988e8~mv2_d_2988_3718_s_4_2.webp\" style=\"width: 260px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs There Future Plans Or Are You Just Coasting?\u003c/strong\u003e\u00a0I want to bring more art into the world and the only way I can do that is by posting. Usually,\u00a0the majority of the things sketch wouldn\u0027t see the light of the digital space. They might be sent to a friend but then set aside to collect dust, how sad. I\u0027m crying for them.\u003cbr\u003eThat just seems like a waste to me,\u00a0so I\u0027d like to bring some color to this page. The financial\u00a0support of Patreon also gives me more time to focus on sketching/painting/drawing/daydreaming, which will result in more content for you, yay! Ultimately, I would love to make develop my craft and have people enjoy it along the way!\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/4329e6_dd077cf0624d4afb85c15a3be07e6bfa~mv2_d_3543_1511_s_2.jpg/v1/fill/w_1679,h_716,al_c,q_90,usm_0.66_1.00_0.01/4329e6_dd077cf0624d4afb85c15a3be07e6bfa~mv2_d_3543_1511_s_2.webp\" style=\"width: 633px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
