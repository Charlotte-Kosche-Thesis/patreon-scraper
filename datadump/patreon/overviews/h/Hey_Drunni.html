    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"292\" src=\"https://farm5.staticflickr.com/4756/40200100472_475941310b.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\t\u003ch1\u003e\u003c/h1\u003e\n\t\ud83c\udd79\ud83c\udd84\ud83c\udd82\ud83c\udd83 \ud83c\udd70 \ud83c\udd7b\ud83c\udd7e\ud83c\udd84\ud83c\udd73, \ud83c\udd82\ud83c\udd70\ud83c\udd82\ud83c\udd82\ud83c\udd88, \ud83c\udd82\ud83c\udd74\ud83c\udd7b\ud83c\udd75 \ud83c\udd74\ud83c\udd7d\ud83c\udd83\ud83c\udd78\ud83c\udd83\ud83c\udd7b\ud83c\udd74\ud83c\udd73 \ud83c\udd72\ud83c\udd84\ud83c\udd83\ud83c\udd78\ud83c\udd74... \ud83c\udd86\ud83c\udd78\ud83c\udd83\ud83c\udd77 \ud83c\udd71\ud83c\udd78\ud83c\udd76 \ud83c\udd83\ud83c\udd78\ud83c\udd83\ud83c\udd82 \ud83c\udd70\ud83c\udd7d\ud83c\udd73 \ud83c\udd7d\ud83c\udd7e \ud83c\udd71\ud83c\udd7e\ud83c\udd7e\ud83c\udd83\ud83c\udd88!!!!!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/go3cddZPwU4?ecver=1\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\ud835\udcdb\ud835\udcf2\ud835\udcfd\ud835\udcfd\ud835\udcf5\ud835\udcee \ud835\udcdf\ud835\udcee\ud835\udcee\ud835\udcf4 \ud835\udcf2\ud835\udcf7\ud835\udcfd\ud835\udcf8 \ud835\udcfd\ud835\udcf1\ud835\udcee \ud835\udd00\ud835\udcf8\ud835\udcf7\ud835\udced\ud835\udcee\ud835\udcfb \ud835\udcf5\ud835\udcea\ud835\udcf7\ud835\udced \ud835\udcf8\ud835\udcef \ud835\udcd3\ud835\udcfb\ud835\udcfe\ud835\udcf7\ud835\udcf7\ud835\udcf2\u003c/span\u003e\u003c/h2\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tMy Name Is Drune But I highley Prefer Drunni, im a 23 Year old Cosplayer / Food Enthusiast / Gamer / streamer / Loner / Cat Mother /\n\t\u003cstrong\u003e No Life Having Weirdo\u003c/strong\u003e.....\u003cbr\u003e\n\tI have High Functioning Autism so fitting in has always been ... out of my reach, I tend to just blend in as best as I can but I still say and do plenty of weird stuff that tends to leave me judged and feeling pretty isolated, so iv always taken to seclusion and playing video games. Gaming is my \n\t\u003cstrong\u003eLIFE, \u003c/strong\u003eIts what I live for...\u003cstrong\u003e\u00a0\u003c/strong\u003eSo here I am :3 I\u0027ve been gaming my entire life and always lived inside my own world, as the outside world is extremely overwhelming for me, be it setting off my sensory disorder or being yelled at by randoms because I don\u0027t understand their social cues or expectations .... you pick, \n\t\u003cstrong\u003eSo if you\u0027re misplaced\u00a0weirdo like me than Lets make a club!!!!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch3\u003e\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \ud835\udce2\ud835\udcf8 \ud835\udce6\ud835\udcf1\ud835\udd02 \ud835\udcdf\ud835\udcea\ud835\udcfd\ud835\udcfb\ud835\udcee\ud835\udcf8\ud835\udcf7?\u003c/span\u003e\u003c/h3\u003e\n\u003c/blockquote\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eA LOT\u003c/strong\u003e of people have asked me if I have a Patreon or how they can support me and well I finally thought WHY NOT!!!! and well unfortunately with out sounding like a whiny cow, My health isn\u0027t my greatest \"perk\", by the age of 23 I\u0027ve already suffered two near fatal cardiac arrest episodes and as you can expect they have left my body, especially my heart, significantly damaged, draining my body of most my energy I no longer have the same \n\t\u003cstrong\u003eUP AND GO \u003c/strong\u003eI once had, so unable to work or really even being able make it through an entire day without passing out from exhaustion.. alot is pretty out of my reach hahah, so I thought Patreon would be a \u003cstrong\u003eGREAT\u003c/strong\u003e way to help support me in doing what \u003cstrong\u003eI LOVE MOST\u003c/strong\u003e and that\u0027s \u003cstrong\u003eStreaming Video games\u003c/strong\u003e and \u003cstrong\u003eCosplaying\u003c/strong\u003e. I have Extremely Low self worth and to be honest I don\u0027t feel like I\u0027m worth a cent or second of anyone\u0027s time... so this could really \u003cstrong\u003eBOOST\u003c/strong\u003e my self confidence and just knowing what you guys love seeing and what goodies you guys love receiving would bring so much \u003cstrong\u003eMEANING\u003c/strong\u003e to my life as right now I\u0027m kind of just this Blob that is fading away into nothing... so I guess that is why iv taken a leap and going to attempt Patreon \u0026lt;3\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(If you arent wanting to pledge but still want to support you can make any donations here)\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.paypal.me/heydrunni\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePaypal Drunni\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.paypal.me/heydrunni\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.paypal.me/heydrunni\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.paypal.me/heydrunni\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\ud835\udcdc\ud835\udd02 \ud835\udcd6\ud835\udcf8\ud835\udcea\ud835\udcf5\ud835\udcfc ?\u003c/span\u003e\u003c/h3\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tI want to be able to \n\t\u003cb style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003ePLEASE YOU\u003c/b\u003e, making others laugh and smile brings meaning to my life!!! I want to be able to stream full time and make amazing cosplays, as cosplaying is a crazy expensive hobby, it may be an illogical dream, but its \u003cb style=\"color: rgb(119, 119, 119);\"\u003eMy Dream \u0026lt;3\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/b\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\ud835\udce6\ud835\udcf1\ud835\udcea\ud835\udcfd \ud835\udd02\ud835\udcf8\ud835\udcfe \ud835\udcec\ud835\udcea\ud835\udcf7 \ud835\udcee\ud835\udd01\ud835\udcf9\ud835\udcee\ud835\udcec\ud835\udcfd \ud835\udcfd\ud835\udcf8 \ud835\udcfb\ud835\udcee\ud835\udcec\ud835\udcee\ud835\udcf2\ud835\udcff\ud835\udcee \ud835\udcef\ud835\udcfb\ud835\udcf8\ud835\udcf6 \ud835\udceb\ud835\udcee\ud835\udcf2\ud835\udcf7\ud835\udcf0 \ud835\udcea\u00a0 \ud835\udcd2\ud835\udcf8\ud835\udcf8\ud835\udcfd\ud835\udcf2\ud835\udcee \ud835\udcd1\ud835\udcf8\ud835\udcf8\ud835\udcfd\ud835\udcf2\ud835\udcee\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eFRICKEN LOOOOOOOOOOOOOOOT CRATES!!!!\u003c/strong\u003e\u00a0 AlsoYou can be an active part of \u003cstrong\u003eMy Gaming and cosplay dream!!!\u003c/strong\u003e By helping me decided what cosplays to make, what lingerie to purchase for\u003cstrong\u003e lewdii shoots\u003c/strong\u003e, what kind of themed shoots to bring out, what games to play and stream!!! Even what new hair color I should dye my hair next! Prints, access to HD digital shoots and personalized signed Polaroids will be sent out in some tiers, the higher the tier the more lewd the prints will be, the highest tiers can actually chose prints from previous photos on my social media!!!! so if you missed a set dont fret!!! My patreon news feed will also feature uncensored versions of my lewds (for higher tiers) and personal content. I want you to be involved in \u003cstrong\u003emy little wonderland!!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEvery tier\u00a0gets a vote / say in upcoming\u003cbr\u003ephotoshoot attire!\u003cbr\u003e(Which lingerie to buy or cosplay to make)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"font-weight: bold; background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e( TOP TIER WILL HAVE A LOOT CRATE!!! WITH PRINTS AND GEEKY GOODIES)\u003cbr\u003e\n\t[Can include sneaky extra prints or polaroids, pop vinyuls, key chains, steam cards, stickers, plush toys, pokemon cards, badges and MORE!!!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\ud835\udcdc\ud835\udcf8\ud835\udcf7\ud835\udcfd\ud835\udcf1\ud835\udcf5\ud835\udd02 \ud835\udcdf\ud835\udcfb\ud835\udcf2\ud835\udcf7\ud835\udcfd\ud835\udcfc\u003c/span\u003e\u003c/h3\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tIll be Doing a Photo Shoot monthly, \n\t\u003cstrong\u003ecosplay, Fashsion\u00a0\u003c/strong\u003eor\u003cstrong\u003e boudoir\u003c/strong\u003e. Depending on the Tier you will receive Digital copies, higher tiers will receive prints, The Higher the Tier the \u003cstrong\u003emore Lewd\u003c/strong\u003e and \u003cstrong\u003ePERSONAL\u003c/strong\u003e\u00a0\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\ud835\udcdf\ud835\udcfb\ud835\udcf2\ud835\udcf7\ud835\udcfd \ud835\udce3\ud835\udd02\ud835\udcf9\ud835\udcee\ud835\udcfc\u003c/span\u003e\u003c/h3\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDepending on Tier\u003c/strong\u003e\u003cbr\u003e\n\t* Cosplay\n\t\u003cbr\u003e\n\t* Fashion\n\t\u003cbr\u003e\n\t* Boudoir\n\t\u003cbr\u003e\n\t* Cheeky\n\t\u003cbr\u003e\n\t* Implied\n\t\u003cbr\u003e\n\t* Personal\n\t\u003cbr\u003e\n\t\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4655/26153533118_f41d4da13a.jpg\" style=\"color: rgb(5, 45, 73);\" width=\"500\"\u003e\u003cbr\u003e\n\t(NSFW Prints for Higher Tiers)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\ud835\udcd0\ud835\udcdb\ud835\udce2\ud835\udcde!!\u003c/span\u003e\u003c/h3\u003e\n\tIm New to Patreon, so give me time to learn and let me know HOW TO IMPROVE!!\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThank you EVERYONE who can show support, it means the world!!!\u0026lt;3\u00a0 \u00a0\u00a0\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4665/39113578585_961718352a.jpg\" width=\"500\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0Make Sure to follow my other social media for Live Streams and updates!!!\u003cbr\u003e\n\t\u00a0\u003c/span\u003e\u00a0\u003ca href=\"https://www.twitch.tv/hey_drunni\" target=\"_blank\"\u003eTwitch\u003c/a\u003e  \u00a0\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/Hey_Drunni\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/c/HeyDrunni\" target=\"_blank\"\u003eYoutube\u003c/a\u003e \u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/HeyDrunni/\" tar
