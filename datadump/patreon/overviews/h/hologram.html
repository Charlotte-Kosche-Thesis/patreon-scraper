    "summary": "Hello! \u003cstrong\u003eHologram \u003c/strong\u003ehere!\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance digital artist who enjoys drawing \u003cstrong\u003eerotic art of various types of creatures\u003c/strong\u003e, from dinosaurs to toony monsters, from fantasy beasts to more or less anthropomorphic animals (furry), originals and Rule34!\u003cbr\u003e\u003cbr\u003eIf you have an interest in the frisky side of such characters, consider becoming a patron:\u003cstrong\u003e the more patrons I get, the more art I\u0027ll be able to create\u003c/strong\u003e. And the more art I create, the better my art becomes: this is a win/win situation for both you and I!\u003cbr\u003e\u003cbr\u003eWhile the small resolution artwork will be available for everyone to see,\u003cstrong\u003e access to high resolution images, as well as any alternate versions\u003c/strong\u003e of the artworks will be only for the eyes of my patrons!\u00a0\u003cstrong\u003eAll images on my Patreon will be posted a week before I publicly release them\u003c/strong\u003e on other sites!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, how does this work?\u003c/strong\u003e\u003cbr\u003eEvery month I will draw and upload a \u003cstrong\u003eminimum of 4 colored images, as well as sketches and character studies (starting April 2018)\u003c/strong\u003e. 2 of the fully colored pieces will be my own choice of subject, the other 2 will instead be voted by patrons in a poll. Sketches subjects might also sometimes be voted through polls. I love making polls and hearing my patrons\u0027 feedback!\u003cbr\u003e\u003cbr\u003eFor the highest tiers, patrons will be able to request artworks of any character of their like. These images are EXTRAS and don\u0027t count towards the monthly 4 minimum. For rewards for multiple characters, patrons can choose whether to have the characters interacting, or just have multiple single-character images.\u00a0\u003cstrong\u003eFor the time being, I won\u0027t accept OC\u0027s or \"fursonas\" as tier rewards\u003c/strong\u003e, only generic characters or Rule34 ones. Patron of course gets to pick the species, gender and situation. Feel free to ask if unsure!\u003cbr\u003e\u003cbr\u003eAt least one image will be uploaded every week. Personalized tier rewards will be uploaded after receiving the monthly payment.\u003cbr\u003e\u003cstrong\u003eIf number of Patrons reaches certain numbers, the number of monthly images will increase!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
