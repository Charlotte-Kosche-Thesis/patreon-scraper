    "summary": "Hello! Thanks for stopping by. My name\u0027s Hannah and I\u0027m a painter, actor, mixed-media sculptor, singer, performance artist, blogger, and sound/video artist. I also dabble in digital imagery. I\u0027ve been making art in some form or another for as long as I can remember, and I know I will be creating things for the rest of my life as well.\u003cbr\u003e\u003cbr\u003eThematically, my work explores humankind\u0027s relationships with love, sadness, smallness, fantasy, and animals. \u00a0I draw heavily from personal experience and a highly precise sense of aesthetic balance. I enjoy repurposing found objects and creating sound collages from urban environments.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0Anyone who knows me knows I need to be able to create art in order to live my best and truest life. I place a lot of value on granting myself the time to express myself freely through painting, sound art, and theatre. Due to this, I\u0027ve often struggled to make ends meet. I\u0027ve worked diligently nearly every day for years but as we all know, a living wage is hard to come by in the art and theatre worlds.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve come to Patreon to find and connect with people who might appreciate what I do and be willing to support the continuance of my work. As mentioned above, I do a lot of things! I have such passion for creation, I have no doubt that with your support I will be able to do many great things.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve recently started a new blog to showcase my work and other projects I am involved in:\u00a0\u003ca href=\"https://coolcarpetstains.wordpress.com/\"\u003ehttps://coolcarpetstains.wordpress.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAttached video is my latest work of video art, \"Hi! Land of Animals: The World is a Happier Place When I\u0027m With You\" which I think says a lot (in its own way) about who I am. Enjoy!"

     "about": "With my work I explore the themes of smallness and the contrasting nature\u003cbr\u003eof companionship and loneliness. I am interested in creating small, intricate works\u003cbr\u003eas a response to the largeness of modernity and the greed of western society. I strive\u003cbr\u003eto make art that can be accommodating to small spaces, as inspired by living in an\u003cbr\u003eurban environment for over a decade.\u003cbr\u003eUsing multimedia, including found objects, I explore the relationships we\u003cbr\u003ehave with each other, to fantasies, and to animals.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
