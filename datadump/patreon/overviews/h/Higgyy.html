    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHEY!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/vYvrDgV.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/WoeS8G4.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m just an ordinary self taught artist trying to make a living. I draw sfw and nsfw anthro content for the most part. Art is my only and or full time job!\u00a0I work on commissions for the most part but I would like to get more into personal art. I\u0027ve been very fortunate to do what I love this long, I\u0027m hoping I can keep moving forward.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003eMY GOALS?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0My goal is to share as much as I can with everyone while keeping me and my partner in crime afloat. In the future maybe i\u0027ll be able to work on more personal art and comics! Its definitely something I wan\u0027t to achieve. I\u0027ll be posting various pictures of my characters when I have the chance!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003ePOSSIBLE EXTRA REWARDS IN THE FUTURE-\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDepending on how things go I plan to open more options. Maybe Give tips and things like that when I can! There are still a lot of rewards I\u0027m thinking of for the future :)\u003cbr\u003e\u003cbr\u003eCURRENT REWARDS-\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e1$ Supporters\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEarly Access\u003c/strong\u003e-\u003cbr\u003eI\u0027ll be doing my best posting things here first for a little reward for everyone being so kind.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eVoting-\u003c/strong\u003e\u003cbr\u003eAbility to vote on future polls with my character or someone else\u0027s chosen in a sketch or illustration.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e5$ Supporters\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Early Access\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e-Unseen sketches \u003c/strong\u003e\u003cbr\u003eI never post all of my sketch work! I\u0027ll be posting it all here no matter what.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e-Full resolution images\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e-WIP images- \u003cbr\u003e\u003c/strong\u003eAny big projects I\u0027m working on will get a quick WIP or sneak peek! \u003cbr\u003e\u003cstrong\u003e-Voting\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e10$ Supporters\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Chance sketch!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePSD Files- \u003cbr\u003e\u003c/strong\u003eAccess to PSD files on every colored project! Get a detailed peek on how I go about things. \u003cbr\u003e\u003cstrong\u003e-Suggestions\u003c/strong\u003e- Ability to suggest requests or ideas to go into the polls.\u003cbr\u003e\u003cstrong\u003e-Early Access\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e-Unseen sketches \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Full resolution images\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-WIP images-\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Voting\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/oxMoEhC.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/y1ucuqW.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
