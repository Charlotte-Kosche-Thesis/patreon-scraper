    "summary": "\u003cstrong\u003eHOSSA TALK\u003c/strong\u003e ist ein Podcast von Jakob Friedrichs \u2013 besser bekannt als Jay \u2013 und Gottfried M\u00fcller \u2013 besser bekannt als Gofi\n \u2013 , der sich mit der Frage besch\u00e4ftigt, wie sich Christsein in einer komplexen, \nwiderspr\u00fcchlichen und manchmal chaotischen Welt leben l\u00e4sst.\u003cbr\u003e\u003cbr\u003eWir machen Hossa Talk leidenschaftlich gerne. Und es tut\nwahnsinnig gut, immer wieder zu h\u00f6ren und zu lesen, wie viele unserer\nH\u00f6rerInnen davon profitieren. Einen Podcast zu produzieren macht aber nicht nur Freude,\nsondern verursacht auch Kosten. Manche sind ganz offensichtlich: \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eFahrtkosten\u003c/strong\u003e zum Beispiel (wir wohnen\netwa 100 km voneinander entfernt), aber auch \u003cstrong\u003etechnische Anschaffungen\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eWeniger offensichtliche Kosten sind die\nStunden, die wir in jede einzelne Folge investieren: die \u003cstrong\u003eKorrespondenz\u003c/strong\u003e mit G\u00e4sten und H\u00f6rerinnen, die \u003cstrong\u003ePlanungstreffen\u003c/strong\u003e, das \u003cstrong\u003eAufnehmen\u003c/strong\u003e\nder Folgen, das \u003cstrong\u003eSchneiden\u003c/strong\u003e und \u003cstrong\u003eHochladen\u003c/strong\u003e der Dateien, die \u003cstrong\u003eredaktionelle Bearbeitung \u003c/strong\u003eund so\nweiter.\u003cbr\u003e\n\nJede einzelne Folge kostet im Schnitt \u003cstrong\u003ezwei bis drei Arbeitstage\u003c/strong\u003e. Das ist Zeit, die wir sonst nutzen w\u00fcrden\num zum Beispiel Geld zu verdienen.\u003cbr\u003e\u003cbr\u003e\n\nNat\u00fcrlich ist und bleibt Hossa Talk ein kostenloses Angebot von uns an dich! Dein Beitrag macht es uns allerdings leichter, Hossa Talk zu produzieren und\ntrotzdem unseren privaten finanziellen Verpflichtungen nachkommen zu k\u00f6nnen. Das kann ein \u003cstrong\u003eeinmaliger Betrag\u003c/strong\u003e sein, aber auch ein \u003cstrong\u003ekleiner regelm\u00e4\u00dfiger Betrag\u003c/strong\u003e. Egal wie\ndu dich entscheidest: Wir sind f\u00fcr jede Hilfe sehr, sehr dankbar!"
