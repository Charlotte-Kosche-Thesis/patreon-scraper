    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAny was an unassuming college student, until she was offered an intern job by a handsome and reclusive benefactor.\nAlong with her friends, snarky Pato, caffeine-fueled Clau, and sociable \nKarlita,  Any thought that they were getting an ordinary scientific \nresearch job. Instead, they gained primordial superpowers activated by \nsubatomic radiation, and became the M9 Girls!\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"http://m9girls.com/webcomic/en/files/comics/2015-10-25-M9Girls-Promo.gif\" style=\"width: 326px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://comic.m9girls.com\" rel=\"nofollow\" target=\"_blank\"\u003eM9 Girls!\u003c/a\u003e is a Fantasy/Sci-Fi comic penned by Rulop\u00f3tamo and drawn by Shadow, two Mexican creators with a love for storytelling, manga and comics.\u003c/span\u003e\u003c/span\u003e \u003cbr\u003eAlthough you can expect to see action scenes, this comic has a heavy \u003cem\u003eshoujo \u003c/em\u003einfluence, so you will get to see how the girls go about their everyday life and how they relate to each other.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://m9girls.com/webcomic/en/files/2011/07/SarahM9MoviePosterRays.jpg\" style=\"width: 381px;\"\u003e\u003c/div\u003e\n\u003cbr\u003eYour support will mostly help to pay Shadow\u0027s fees, plus giving both creators even more motivation to keep working on this ongoing story.\u003cbr\u003eSo hop-in and follow the Girls adventures, know their personalities and quirks, and see them grow together as a team.\u003cbr\u003e\u003cbr\u003e\n\u00
