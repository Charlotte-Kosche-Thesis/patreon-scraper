    "summary": "If video not showing up above,\u00a0\u003ca href=\"https://youtu.be/hYBj7GNB7pQ\" target=\"_blank\"\u003eCLICK HERE TO WATCH!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have been in love with making art for as long as I can remember. \u00a0I eat, drink, and breath art. \u00a0It\u0027s what I do. \u00a0Now, after many years of learning technical and conceptual skills, I create art that holds deep significance to me, and hopefully others as well. \u00a0I create art with an environmental meaning: a hopeful message of connection between humans and nature.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nWith support from you, and him, and her, and that guy, and some other awesome folks willing to pitch in a little bit each month (and get cool rewards while you\u0027re at it,) I can feel confident that a little part of this world believes in this art.  I can know my struggle has purpose, and my art has a voice that is heard. \u00a0I won\u0027t have to worry about every penny I make, so I can concentrate on making the best art I can for a long time coming.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nThe purpose of this Patreon page:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eTo share my art and all its messages with you\u003c/li\u003e\n\u003cli\u003eTo give any interested folks an easy way to support that art in an ongoing low-impact way\u003c/li\u003e\n\u003cli\u003eTo set up a framework of ways to give back and show my gratitude towards patrons of my art\u003c/li\u003e\n\u003cli\u003eTo have a platform for interaction and connection with patrons\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nOnce a patron, you join a little family of people that I am oh so grateful for. \u00a0As a part of that family, I will share extra goodies such as sneak peeks, secrets of technique, more in-depth thoughts on the meaning behind my art, and more.\u003cbr\u003e\n\u003cbr\u003e\nEvery gesture of support means the world to me. \u00a0In an attempt to thank you, I offer tokens of my heartfelt gratitude through pledge rewards. \u00a0So if you want to give me warm and fuzzy feelings for receiving your support, while you get warm and fuzzy feelings for supporting art, join my Patreon family and become a patron of the arts.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.heatherclementsart.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.heatherclementsart.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
