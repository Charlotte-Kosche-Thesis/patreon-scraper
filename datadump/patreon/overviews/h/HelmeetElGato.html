    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHey there hun!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u00b4m the artist known as Helmeet El Gato. I publish my works mostly throught \u003ca href=\"http://www.furaffinity.net/user/helmeetelgato/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e, but I have other sites at\u00a0\u003ca href=\"https://www.weasyl.com/%7Ehelmeetelgato\"\u003eWeasyl\u003c/a\u003e, \u003ca href=\"http://helmeetelgato.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://twitter.com/HelmeetElGato\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and probably some other sites later on.\u003cbr\u003eI became a full time artist a couple of years ago. I dream of making comics and other stuff. Currently I mostly do commissioned art and drawings of an adult, mostly furry nature (which I love doing, make no mistake). I however would like to be able to use a portion of my time to draw other things, more personal (or maybe poll decided?) art and maybe some short comics that you all can enjoy.\u003cbr\u003eThe idea of this Patreon is not to limit the content you can enjoy but to expand it: as so, all my art will be always available in the sites aforementioned. No delays or exclusive packs or anything here. So, to an extent, this is a glorified tip jar.\u003cbr\u003eHowever, if there is a modest interest, I\u00b4ll like to make polls about what I should draw next and dedicate some time to the specific interests of my patreons.\u003cbr\u003eI\u00b4ll invite you to message me and tell me what do you expect, what would you suggest and whatever. Thanks for your attention and interest!\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cb
