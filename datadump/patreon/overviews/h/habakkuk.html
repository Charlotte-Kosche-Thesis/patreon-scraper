    "summary": "\u003ch3 style=\"text-align: center;\"\u003e^Y^ \u00a0\u00a0 ^O^\u003c/h3\u003eHello there! and welcome to my \u003cstrong\u003ePatreon\u003c/strong\u003e \u003cstrong\u003epage\u003c/strong\u003e! I\u0027m Habakkuk Maheri; \"\u003cstrong\u003eHaba\u003c/strong\u003e\" in short.\u00a0I\u0027m an aspiring visual artist/UX Designer from Musoma, Tanzania. I believe art gives us a new set of eyes; another realm of perception, an open door to the unknown.\u003cbr\u003e\u003cbr\u003eUsing mostly pencil, biro, paint makers, and a few adobe\u00a0photoshop tricks up my sleeves, I create an artistic style that imbues nature into being.\u00a0Art has affected a very core part of my life, and  I want to share it with you on Patreon. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 Patreon provides me the opportunity to create, learn and support other creators throughout their meaningful careers.\u003cem\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat I offer.\u003c/strong\u003e\u003cbr\u003eA lot of people often ask me to teach them how to draw however I just don\u0027t have time for it, even though I really want to help y\u0027all. So I thought, I could create process videos for all those learners out there\ud83d\ude09. If you would like to see that happen, simply become a patron.\u003cbr\u003e\u003cbr\u003eBecoming a patron guarantees you the following rewards, dependent on your pledge amount -: \u003cstrong\u003e4K digital prints\u003c/strong\u003e -\u003cem\u003e with your name engraved at the bottom\u003c/em\u003e,\u003cstrong\u003e process photos\u003c/strong\u003e, \u003cstrong\u003elayered Photoshop (.psd) files\u003c/strong\u003e, and\u003cstrong\u003e access to my all exclusive Patreon feed\u003c/strong\u003e - \u003cem\u003evideos some other time\u003c/em\u003e. \u003cstrong\u003eCommissions \u003c/strong\u003eare also \u003ca\u003eavailable\u003c/a\u003e.\u003ca\u003e\ud83c\ude3a\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI aim to develop my own styles as well as learn from other\u00a0creators. I sorely believe art is an imitation of an imitation.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\ud83d\udcdc-\u00a0\u003cem style=\"background-color: initial;\"\u003eArt imitates physical things, which in turns imitates the forms, it\u0027s always a copy of a copy and leads us even further from the truth and toward illusion\u00a0\u003c/em\u003e-\u00a0\u003ca href=\"http://users.rowan.edu/~clowney//aesthetics/philos_artists_onart/plato.htm\"\u003e Plato\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAll references are properly cited and all involved artists are given their credit on\u00a0\u003ca href=\"https://www.behance.net/yohanachri0641\"\u003eBehance\u003c/a\u003e. Imaginative drawing is also key to make great fine art.\ud83d\ude0a\u003cbr\u003e\u003cbr\u003eWith your support, I will be able to create even more artsy content and provide you with a step by step\u00a0process to make great art.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\ud83d\ude3d\u00a0.KARIBU DIGITAL ART GALLERY.\u00a0\ud83d\ude3d\u003cbr\u003e"

     "created_at": "2017-12-17T09:29:29.668768+00:00",
     "description": "\u003cu\u003e\u003cstrong\u003e\ud83d\udcc8 Commissions Tier.\u003c/strong\u003e\u003c/u\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAn\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eart\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003ecommission\u003c/strong\u003e is when a client collaborates with an artist to produce a specific piece of artwork. Artwork can be commissioned by the \u003cem\u003egovernment, local; international \u00a0businesses/companies, or private individuals.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eIt can be a \u003cem\u003etattoo design, a music album cover, a calendar, a package design, or a logo\u003c/em\u003e. Simply, anything personal you would want to put on paper.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe process is fairly simple. Firstly, before pledging for a commission on Patreon, you have to first notify me via e-mail or social media; \u003ca href=\"https://www.behance.net/yohanachri0641\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eBehance, \u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.instagram.com/haba.kkuk\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram, \u003c/strong\u003eor \u003c/a\u003e\u003ca href=\"http://www.facebook.com./haba.koch\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook \u003c/strong\u003e\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u00a0There we can get to know each other, talk, and collect ideas together.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAfterwards, in a week, you will be notified via mail to have a look at your first draft and judge the design for yourself.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you don\u0027t like it, you can either cancel the commission or provide feedback if you require any certain changes. It\u0027s clearly up to \u003cstrong\u003eyou \u003c/strong\u003eto decide. If you do like it though, then \u003cstrong\u003eperfect!!!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will be kindly notified to come back at my Patreon page and\u003cstrong\u003e start the pledge\u003c/strong\u003e. Once you have finished pledging, expect your fresh design in \u003cstrong\u003e3 days maximum\u003c/strong\u003e to arrive on your door step or email address. Thank you for your time.\u003c/p\u003e\n\u003cp\u003e.\u003c/p\u003e\n\u003cp\u003e\u00a0\ud83d\udce7E-mail:- yohanachristmas\u003cstrong\u003e@\u003c/strong\u003e\u003ca href=\"http://www.gmail.com\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003egmail.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003efor inquires.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "description": "Create three distinct alphabet books for children worldwide, especially for the children in Chinangali West. The book will contain three language sections; Swahili, English, and German. Each language section will contain cultural depicted images of countries that speak that language.\u003cbr\u003e\u003cbr\u003eWhy an alphabet book? Because, I remember making one back in middle school, and one kid loved it so much he begged me to keep it as he was transferring to a different school. Secondly, the literacy rate in sub-rural areas in Dodoma, Tanzania is critically low. With reference to a study, I made, after asking a group of 14-19-year-old boys to write the alphabets; A-Z. 5 out of 15; 33% of people were able to read and write the alphabets.\u003cbr\u003e\u003cbr\u003eI want every one of my Patron to have that feeling of attachment towards it, as well as to say thank you for all of your support.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e",
