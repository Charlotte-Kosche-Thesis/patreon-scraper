    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBEUTEL ... WER?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cstrong\u003eMoin! \u003c/strong\u003eMein Name ist Philipp oder einfach nur \u003cstrong\u003ePhil\u003c/strong\u003e. Ich bin um die 30 Jahre jung. Ich liebe Filme und ich daddel gerne Videospiele. Vom \u003cstrong\u003eC64 \u003c/strong\u003e\u00fcber das \u003cstrong\u003eSNES \u003c/strong\u003ebis zu den Next-Gen-Konsolen: Schon fr\u00fch \u00fcbte sich, was mal Spieler werden wollte. \u003cstrong\u003eSeit 2009 blogge\u003c/strong\u003e ich \u00fcber diese Passion auf \u003cstrong\u003e\u003ca href=\"http://pressakey.com/\"\u003epressakey.com\u003c/a\u003e \u003c/strong\u003eund seit 2015 lebe ich diese Liebe auch in Streams auf Twitch \u0026amp; Videos auf YouTube aus - was \u00fcberraschend gut bei vielen Menschen ankommt.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1158981?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWAS ICH SO MACHE.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\nHaupts\u00e4chlich streame ich auf \u003cstrong\u003eTwitch\u003c/strong\u003e unter \n\u003ca href=\"http://herrbeutel.tv/\"\u003eHerrBeutel.TV\u003c/a\u003e. Wenn es die Zeit erlaubt,\u00a0produziere ich hin und wieder auch Videos auf meinem \u003ca href=\"http://www.youtube.com/HerrBeutel\"\u003e\u003cstrong\u003eYouTube-Kanal\u003c/strong\u003e\u003c/a\u003e. Dabei versuche ich vom klassischen \u003cstrong\u003eLet\u0027s Play\u003c/strong\u003e, \u00fcber \u003cstrong\u003eAngespielt\u003c/strong\u003e, bishin zu \u003cstrong\u003eRetro\u003c/strong\u003e- und \u003cstrong\u003eTalk\u003c/strong\u003e-Videos einen bunten, gesunden Mix zu kreieren, der vor allem euch, die Zuschauer, unterh\u00e4lt und aktiv einbindet.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nAber:\u003c/strong\u003e Ich bin \n\u003cstrong\u003ekein Vollzeit-YouTuber oder Streamer\u003c/strong\u003e. Ich gehe einem geregelten Full-Time-Job nach und verbringe viel (zu viel) Zeit im Kino. Daher ist das mit den Videos zunehmend ein schwieriges Thema, weshalb es auch mal sein kann, dass einige Zeit auf dem Kanal nichts passier und ich mich eher auf das Streamen konzentriere.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWARUM SUPPORTEN?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\nZuerst: Der Support ist, wie Subscriptions auf Twitch, absolut \n\u003cstrong\u003efreiwillig\u003c/strong\u003e. Allerdings zeigt es mir, dass du den Content, den ich produziere, magst, was nat\u00fcrlich eine tolle Motivationshilfe ist. Mit deinem Support hilfst du aktiv mit, meine beiden Kan\u00e4le weiter zu verbessern. Mit deiner einmaligen oder monatlichen Unterst\u00fctzung kann ich \u003cstrong\u003ebessere Videos\u003c/strong\u003e\u00a0produzieren, \u003cstrong\u003emehr \u003c/strong\u003eLivestreams machen und durch die Investition in neues Equipment auch die \u003cstrong\u003eQualit\u00e4t der Kan\u00e4le\u003c/strong\u003e\u00a0\u003cstrong\u003everbessern\u003c/strong\u003e. Au\u00dferdem gibt es, je nach H\u00f6he deines Tips, auch diverse \u003cstrong\u003eBoni\u003c/strong\u003e, die du rechts in der Spalte aufgelistet findest. Die Boni werden regelm\u00e4\u00dfig erweitert, ge\u00e4ndert und ausgetauscht - also schau gerne \u00f6fter vorbei.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eKOSTPROBE GEF\u00c4LLIG?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\nNiemand kauft gerne die Katze im Sack, daher m\u00f6chte ich dir gerne zeigen, was f\u00fcr Videos ich erstelle. Hier findest du einige ausgew\u00e4hlte Videos von meinem \n\u003ca href=\"http://www.youtube.com/HerrBeutel\"\u003e\u003cstrong\u003eKanal\u003c/strong\u003e\u003c/a\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4SflUaMP1SU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6iPKNTswsFk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
