    "summary": "\u003cem\u003ehi, i\u0027m Case,\u003c/em\u003e\u00a0a queer ghost haunting the rustbelt, writing, recording, and producing original music.\u00a0I use music to journal thoughts i can\u0027t express any other way, packaged in feel-good or feel-bad beats and hooks. \u003cbr\u003e\u003cbr\u003eSince i started putting out music, it\u0027s been a phenomenal feeling to know that people are out there listening. It\u0027s the reason i get up in the morning and keep doing it, to always do something bigger and better for you guys, to challenge myself to make sure i can keep that progress up.\u003cbr\u003e\u003cbr\u003eBut some of my dreams dwarf the means, and now i\u0027m asking for your help to bridge that gap. If this music is as much a soundtrack to your life as it is to mine, become part of this adventure with me. Become a patron and help hold the moon up higher.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons hear songs first, get songs first, and get new albums in full once all the songs are done. There\u0027s a bunch of other bonuses available, depending on how much fuel you dump into this fire. Find your fit, reap your spoils, and lets see where we can go!\u003cbr\u003e\u003cbr\u003eWe\u0027re doing it, guys. Let\u0027s this happen.\u003cbr\u003e"
