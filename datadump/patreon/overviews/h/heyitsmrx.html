    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello, I\u0027m Mr. X.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYou\nmay remember me from such terrible sites as \u003ca href=\"https://heyitsmrx.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e and deviantART.\u003cbr\u003e\u003cbr\u003eArt Production is currently: \u003cstrong\u003eCLOSED\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Oh, Great... Another Patreon -\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eNot quite - It\u0027s kind of like a tip jar, suggestion box, and a pi\u00f1ata put together. Once a month, patrons can suggest:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eONE\u003c/strong\u003e character/series\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAND\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWithout using ANY character names, a \u003cstrong\u003esituation\u003c/strong\u003e (that means what you want them to be doing) in \u003cstrong\u003e12 words or less\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eIf you\u0027re a real pal, you\u0027ll use \u003cstrong\u003ethis format\u003c/strong\u003e when writing your suggestion:\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\" CHAR: [character name] - [series]\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSIT: [situation]\"\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIf you do, it should end up looking something like this... minus the quotes:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\" CHAR: Homer Simpson - The Simpsons\u003cbr\u003eSIT: eating all the donuts in the world, while in hell. \"\u003cbr\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cul\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027ll make art regardless of how much I get... but for every $30 a month, I guarantee at least 1 more new drawing, using your suggestions.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEach piece will feature at least one character and/or one situation that\u0027s been suggested by patrons\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHowever, to keep things fair and interesting, the situation will be based on suggestions \u003cem\u003eand\u003c/em\u003e what I think will make the best image.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAll funded art will have clean linework and some form of color or shading.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhen a funded drawing is finished, I\u0027ll post it here and on \u003ca href=\"https://heyitsmrx.tumblr.com/\" rel=\"nofollow\"\u003ehttps://heyitsmrx.tumblr.com\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI might do more, but I\u0027ll never do less than what has been funded\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e- Cool. What can I ask you for? -\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eI WILL DO:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAnything\nyou\u2019ve seen me do before, fat or generally \u201cthicc\u201d body shapes, yuri, stuffing, giant/tiny, teasing, insertions, sitting, BDSM, mutual stuff, HxC, anything\nfor love\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI WON\u2019T DO ANYTHING RESEMBLING\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e:\n\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eloli, scat, TF/TG, non-human/humanoid, popping, yaoi, gore, monster high/ever after high/anything that looks like a bratz doll, furry, OC\u0027s (even if they\u0027re\nyours), vore, futa, that\u003c/span\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e- The FINE PRINT -\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf you request anything that I won\u0027t do, it will be ignored. If you\u0027re not sure, feel free to PM me for clarification.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\nI reserve the right to \u003cstrong\u003eclose\u003c/strong\u003e art\nproduction if need be. I will give a \u003cstrong\u003ewarning\u003c/strong\u003e in advance - giving an exact date and time when I will close, and all contributions\nmade before production is officially \u201c\u003cstrong\u003eclosed\u003c/strong\u003e\u201d\nwill still be counted and worked on.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\nIf you contribute while art production is \u201c\u003cstrong\u003eclosed\u003c/strong\u003e\u201d, you acknowledge that while your donation is much appreciated,\nit will not be used to create a piece. However, you are still welcome (and encouraged) to make suggestions.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNo refunds (duh)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
