    "summary": "Thank you for your interest in\u00a0\u003ca href=\"http://hackforthesea.com\" target=\"_blank\"\u003eHack for the Sea!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt\u2019s no secret that the ocean is woven into almost every part of the life of a Cape Ann resident. This event is instrumental in not only driving new innovation towards the coast, but solidifying Cape Ann\u2019s rightful place as a historic hub of innovation, starting with the shipbuilding and fishing industries, each now hundreds of years old.\u003cbr\u003e\u003cbr\u003eThis second annual Hack for the Sea is going to be upon us before we know it. If you haven\u2019t heard, we\u2019re staging a 30 hour programming competition that brings together students, professionals, ocean experts, and the saltiest of fisherman to \u201chack on,\u201d or build prototype solutions for, the biggest problems facing our ocean today.\u003cbr\u003e\u003cbr\u003eLast year focused on citizen science, and submissions included the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA Social Network for Fisherman\u003c/li\u003e\u003cli\u003eHydrophones on Lobster traps\u003c/li\u003e\u003cli\u003eData visualizations on tidal and sea temperature data\u003c/li\u003e\u003cli\u003eWirelessly Connected, Affordable Ocean Sensors\u003c/li\u003e\u003c/ul\u003eUsually, we would ask somewhere between $2500-15000 for a sponsorship for an event like this, but we\u2019re only asking you for a tiny monthly contribution. This is a new style of fundraising that provides a much more direct link between the patrons of this event (you), and the organizers and participants (us). Commensurate with the size of the patronage, this money will be used for things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePrize money for participants\u003c/li\u003e\u003cli\u003eMeals at the event\u003c/li\u003e\u003cli\u003eEquipment rental for the event\u003c/li\u003e\u003cli\u003eChild care at the event\u003c/li\u003e\u003cli\u003eAdvertising the event outside of Cape Ann\u003c/li\u003e\u003c/ul\u003ePlease become a patron to start building the legacy of this event today, and please do call or email if you have any questions at all. Finally, if you have ideas about additional or non-monetary contributions to Hack for the Sea, please reach out.\u003cbr\u003e\u003cbr\u003eMark\u003cbr\u003eOrganizer, Hack for the Sea\u003cbr\u003e\u003ca href=\"mailto:mark@mrh.io\"\u003emark@mrh.io\u003c/a\u003e"
