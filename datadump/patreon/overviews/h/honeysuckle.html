     "about": "Dzung was first introduced to serious cooking by her Vietnamese grandmother at 8 years old. Her grandmother, who immigrated from Vietnam in the late 1980\u0027s, was renowned in her circles for her unmatched culinary skill. With her guidance, Dzung learned to prepare many Vietnamese and French inspired dishes like Duck L\u0027Orange, Ga (Chicken) Roti, Farcies, and Braised Beef Tongue. In addition to cooking together they studied the methods of TV chefs Yan Can Cook and Jacque Pepin every Saturday morning.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eOver the past 3 years, Dzung has added YouTube chef, Sur La Table teaching assistant (working alongside an esteemed French Laundry Chef), and Anthropologie Event Caterer to her culinary resume. Currently she works at a major lifestyle publication.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDzung\u0027s passion is to share with you the joy of cooking great meals for family and friends. Dzung\u0027s greatest joy is sharing delicious food with others, the most important lesson learned from her grandmother.\u003cbr\u003e\u003cbr\u003e",
