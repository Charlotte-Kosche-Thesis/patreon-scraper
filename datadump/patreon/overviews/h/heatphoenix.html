    "summary": "Hi there, my name is Zacharia but you probably know me as HeatPhoenix, a game developer and 3D artist. First of all, I want to thank you for looking at this page and considering my Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/kx7byS/B7KgtK8.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003eYou may know me from Mega Man Battle Network 3D, one of my other video game projects or maybe you\u0027ve just enjoyed checking out my models!\u003cbr\u003e\u003cbr\u003eSo what is this Patreon for?\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eSupporting me making new models and game content for you to enjoy!\u003c/li\u003e\n\t\u003cli\u003eSpecial rewards as a thank for you contributing!\u003c/li\u003e\n\t\u003cli\u003eTutorials and instruction on how to create 3D art  in my style and games!\u003c/li\u003e\n\u003c/ol\u003e\nPledging above the Model S tier even grants you access to my 3D model files! You\u0027re free to use them in any non-commercial use case.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e5a2d990663e976a918f71de0ff724ca/tumblr_inline_p8buxj2oMO1qhtzpy_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nWith enough support I\u0027ll be able to keep up modeling high quality 3D models and animations that you can both enjoy and will help me improve my craft. Here are some examples of some models I have made in the past.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/e6ouk7/image.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd check out some characters I\u0027d LOVE to do with your support! Can you imagine them in 3D dimensions with 100% of my love and attention? And you\u0027d be able to get the files too and check out every angle!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/gbTidS/h_J5_Ur_PG_1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAgain, thank you for reading and I hope you\u0027ll support me in my quest for excellent 3D models.\u003cbr\u003e\u003cbr\u
