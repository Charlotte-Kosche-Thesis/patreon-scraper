    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\n My name is \u003cstrong\u003eHal Laren\u003c/strong\u003e. \u003cbr\u003eCreating\n art is my passion, Thank you for joining me \nhere \u003cbr\u003eand following my journey. \u003cbr\u003e\u003cbr\u003ePlease take a minute or two to have a look at some of my \u003cbr\u003edigital painting in \nPhotoshop\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLet me share with you my process!\u003cbr\u003e\u003c/strong\u003eI create my art in many ways elements vector or just plain \u003cbr\u003eillustration in pen and ink. I do mainly comic art related \u003cbr\u003ethings, from superheroes work, to art for pakaging.\u003cbr\u003e I have been teaching art to \nteenagers around the world \u003cbr\u003efor many years, through lessons and video tutorials as \u003cbr\u003ewell as\u00a0 creating tools like templates guides and special \u003cbr\u003eartist pads for storyboarding.\u003cbr\u003e\u003cbr\u003eI \nadore creating interesting characters and energizing \u003cbr\u003ecovers for my clients.\u003cbr\u003e \u003cbr\u003eI have been working in the independent comic scene and \u003cbr\u003ecomic\npublishing industry for the past 8 years notably with \u003cbr\u003ethe UK Comics creative\nltd team as the Design and \u003cbr\u003ePublications Manager.\u003cbr\u003e\u003cbr\u003eIn my years\nof developing work for major comic companies, \u003cbr\u003ecomputer games, CD cases,\nmagazine ads, commercial \u003cbr\u003eadvertising for websites training\nanimations plus a multitude \u003cbr\u003eof clients as well as occasional CAD work for\nmotorbike parts \u003cbr\u003eand even a camera head unit for an American company. \u003cbr\u003e I\nhave been responsible for the development , design and \u003cbr\u003eprint products for many\ncompany\u2019s from Hasbro to How it works \u003cbr\u003emagazine.  However as you can see my\nmain passion is illustrating \u003cbr\u003ecomics and fantasy imagery.  If you like what\nyou see here become \u003cbr\u003ea Patreon of my work I hope you enjoy what you see.\u003cbr\u003e\u003cbr\u003eSupporting this Patreon will get you, primarily, access to work \u003cbr\u003eI won\u0027t \nbe posting anywhere else.  Things that could be coming your way:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eAccess to supporter only posts containing sneak peaks at current \nproject, concept work for comics and/or illustration pieces, and \u003c/li\u003e\u003cli\u003eSketches and concepts only available to supporters\u003c/li\u003e\u003cli\u003eEarly posts of comic pages \u003cstrong\u003eDead Lea / Ven path of the Last / Trojan Nova\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ePersonal sketch commissions on a monthly basis.\u003c/li\u003e\u003cli\u003eand anything else you may suggest.\u003c/li\u003e\u003c/ul\u003eThere will also be public posts, that will then be reposted to linkedin \u003cbr\u003eand my Facebook art page \n(as well as elsewhere) after a week or so. \u003cbr\u003eEssentially aiming to make my \nPatreon feed my main art blog, or at \u003cbr\u003eleast the place where things go up \nfirst.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe money made through Patreon \u003c/strong\u003ewill help me continue to \u003cbr\u003ecreate art for a\n living. Help me\u00a0 pursue more opportunities for \u003cbr\u003econventions and potential \nproduct to sell, as well as to finally \u003cbr\u003eget three long standing comic \nprojects from the concept phase \u003cbr\u003eto the actual \"comics\".\u003cbr\u003e\u003cbr\u003eThank you for reading all of this now lets get the art churning out.\u003cbr\u003e\u003cbr\u003e\nHal Laren\u003cbr\u003e\nDigital Comic Artist\u003cbr\u003e\u003ca href=\"http://thelaren.com/\" rel=\"nofollow\"\u003ewww.thelaren.com\u003c/a\u003e"
