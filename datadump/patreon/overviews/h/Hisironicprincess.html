    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eUpdate [[3/13/18]]\u003cbr\u003e\u003c/strong\u003eSo I never fully healed recovering from all of my illnesses, and this is an update I\u0027ve been putting off for a while now. But as of October 2017 I\u0027ve been on bedrest, and I\u0027m not currently in school. After going through intense pain, they found out I have a break in my spine that pushes on my spinal cord. Between pain and low blood pressure I experience blackouts. I am not currently allowed to walk alone, drive, or even sit up too long. I\u0027m on some very heavy duty meds to cope with it and it\u0027s starting to bring me down emotionally. I\u0027m hoping to return to school in fall of 2018 and will remove this when my original about is fully valid again. I still have most of my expenses and medically am unable to work so, getting support here is really big for me.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eHey guys! I\u0027m an artist and music student whose just trying to get by. Right now I have limited income and a lot of expenses. While i\u0027m lucky enough to live at home I pay for my own schooling, insurance, gas, rent, phone. Basically everything but food which I\u0027m grateful my parents provide me with. It may not sound like a lot but when you drive over 40 minutes each way four days a week has adds up fast! I also have private lessons for my guitar and piano I\u0027m so grateful to have the chance to learn all this I take it seriously. And study most of my time. Financial aid only helps so much so that\u0027s why I\u0027m reaching out here. Any amount helps me out!\u003cbr\u003eI\u0027m recovering from a form of tracheal collapse called\u00a0tracheomalacia. It sounds a nasty condition that essientially causes my body to see my airway as an open wound and builds scare tissue to close it. Right now it\u0027s behaving but it can rear up at any point and puts me on bedrest sadly. \u00a0So it\u0027s near impossible for me to hold down a job. I\u0027m still giving it my all. And thank you so much for taking the time to read this!\u003cbr\u003e\u003cbr\u003eyou can find my work at ;\u003cbr\u003e\u003ca href=\"https://hisironicprincess.deviantart.com\"\u003ehttps://hisironicprincess.deviantart.com\u003cbr\u003e\u003c/a\u003eJessikagray.com\u00a0\u003c/div\u003e"
