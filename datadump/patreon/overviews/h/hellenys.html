    "summary": "Hello! My name is Eleonora and I\u0027m a self-taught artist. I\u0027m a student of translation, foreign languages and cultures, although my biggest dream is to become a professional digital artist. In my free time I also love writing academic and creative texts.\u003cbr\u003e\u003cbr\u003eI create mainly \u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003efanart, concept art, 3D renders and illustrations\u003c/span\u003e\u003c/span\u003e\u00a0(for books too) and I\u0027m gradually trying to gain that confidence and experience I need to create more original content. Most of my fanart includes Dragon Age, Mass Effect, The Witcher, Tomb Raider and Skyrim. I work both in 2D and 3D and the aim of my art is to convey emotions, inspire, capture beauty and possibly tell a story. \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003ePeople\u0027s portraits\u003c/span\u003e have always been my main interest, although I plan on studying environmental art as well.\u003cbr\u003e\u003cbr\u003ePaying university taxes \u0026amp; educational material, car fuel and so on is quite frustrating and stressful for a student; thanks to commissions and Patreon I can find the kind of support which will allow me to live my life as a student and still-growing artist a bit more easily. University takes up lots of my time but I chose not to give up my passion for art because it gives me life! If my Patreon experience will prove successful, I\u0027ll probably set my commissions slots to a smaller number, and this will allow me to dedicate myself more to my personal projects and studies.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eI\u0027m going to share finished and public works, private digital and traditional sketches, WIPs, studies and sneak peeks of important projects I\u0027m working on, as well as the opportunity to vote in polls.\u003c/span\u003e\u003c/span\u003e There are only few rewards you can choose from at the moment, but more will be available after reaching my goals!\u003cbr\u003e\u003cbr\u003eThis is what happens if you become a Patron: after pledging, you gain access to all the Patreon posts. At the beginning of the month I will upload on my creator page the rewards of each tier (which will include all the works I will have created the past month). You can cancel or change your pledge any time you want. Contact me if you have any questions!\u00a0\u003cbr\u003e\u003cbr\u003eYou can find me on \u003ca href=\"http://hellenys.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://hellenys.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/hellenysart/?ref=bookmarks\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/hellenysart/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://ko-fi.com/A8881W47\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for visiting my page! :)\u003cbr\u003e"
