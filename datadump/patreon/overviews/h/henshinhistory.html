    "summary": "\u003cstrong\u003eHenshin History \u003c/strong\u003eis, ostensibly, a podcast about tokusatsu and Japanese superheroes, from the beginning to now, hosted by Alexa Hollow, Sven Michel, and Van Ong. With multiple years of our\u00a0 lives lost to tokusatsu, we hope to be able to shed some light on what makes it so interesting and compelling, no matter how many half-baked movie crossovers, terrible year-long show-runners, or teeth-grindingly incompetent scriptwriters the genre may throw at us!\u003cbr\u003e\u003cbr\u003eDon\u0027t know your \u003cem\u003eKamen Rider\u003c/em\u003e\u00a0from your \u003cem\u003eGARO\u003c/em\u003e? Frustrated by the endless reboots, hard or soft, that never stick? Grew up on \u003cem\u003ePower Rangers\u003c/em\u003e\u00a0and wanna\u00a0try Sentai, but don\u0027t know which of the forty-something shows to even begin with? We\u0027re here for you, friends. We\u0027ve been training for this moment for years, and this show is what we finally have to prove it.\u003cbr\u003e\u003cbr\u003eWe\u0027re going from the beginning of Toei tokusatsu and its pre-origins with Shotaro Ishinomori\u0027s early work and \u003cem\u003eCyborg 009. \u003c/em\u003eFrom there, we\u0027re going\u003cem\u003e\u00a0\u003c/em\u003eto \u003cem\u003eKamen Rider\u003c/em\u003e\u00a0in 1971--and following it, \u003cem\u003eSuper Sentai\u003c/em\u003e, \u003cem\u003eMetal Heroes,\u003c/em\u003e\u00a0and whatever other shows come along for the ride, all the way to the present. Superheroes should be accessible no matter where they\u0027re from, and \u003cem\u003eespecially\u003c/em\u003e when they\u0027re from decades-old shows for six year olds. That\u0027s where we come in.\u003cbr\u003e\u003cbr\u003eWe all have responsibilities outside producing this show. With your support, we can cover our show\u0027s overhead costs like hosting, DVDs, comics and production equipment. It will also allow us to spend more time working on the podcast and the site, meaning more content, additional features, and so much more.\u003cbr\u003e"
