    "published_at": "2017-06-20T19:52:22+00:00",
    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: #29bf6f;\"\u003e\u003cstrong\u003eAbout Me and My Work\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/1f1cfb8812366ff5506f1104ac12da46.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eYo! I\u0027m Li \"\n\u003ca href=\"http://elementaldinosaur.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShockodile\u003c/a\u003e\" Zard and I make the webcomic\u00a0\u003ca href=\"http://hellbound.elementaldinosaur.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHellbound Guardian\u003c/a\u003e.\u00a0\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\nHellbound Guardian\n\u003c/em\u003e is an action/comedy story about people who die and make bad decisions (not necessarily in that order, but mostly in that order) resulting in them having to fight demons and other sludgy monsters. It contains plenty of things that I love; headstrong dumbasses, powerful non-binary folks, reptiles both giant and tiny, and fantasy garbage happening to regular people.\u003cbr\u003e\u003cbr\u003eMore specifically, it follows Avery, a young adult who\u0027s spent most of her recent years struggling to deal with her PTSD after a childhood trauma. Her impulsive reactions and poor coping methods are more than questionable, often landing her in more trouble than she was in to begin with. It\u0027s a challenge, but overcoming the hurdles and finding healthy ways to go on are integral to her success in her latest misadventure: fighting back a demon army as a holy guardian of humanity. She\u0027s not thrilled.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: #29bf6f;\"\u003e\u003cstrong\u003eWhy I\u0027m On Patreon\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/6945e457c52e3d9a68cdf9177520a93a.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eI want making \n\u003cem\u003eHellbound\u003c/em\u003e to be my \u003cstrong\u003efull-time focus,\u003c/strong\u003e\u00a0and I am hoping to eventually be entirely supported through this Patreon! Every pledge gets me that much closer to dedicating 100% of my energy to sharing \u003cem\u003eHellbound Guardian\u003c/em\u003e with you. In the short term, my goal is to make \u003cem\u003eHellbound\u003c/em\u003e as high-quality as possible and your support will be helping me do exactly that!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: #29bf6f;\"\u003e\u003cstrong\u003eWhat I\u0027ll Be Making\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nThe webcomic! Mostly. I\u0027d like to be producing at least two pages a week, every week. There are other things I\u0027d like to make as well, but those will only be able to come with time! Stuff like prints, charms, pins, bookmarks. Y\u0027know.\u00a0\u003cimg src=\"https://i.gyazo.com/4edfbe03fa308f8ebc3289b8ef126a81.png\"\u003eSwag.\u003cimg src=\"https://i.gyazo.com/ff2d7dcd58b22666d264c5cb3e2e18a3.png\"\u003e\u003cbr\u003eThat\u0027s for the future, though. For now, focus is on bringing you quality comics!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: #29bf6f;\"\u003e\u003cstrong\u003e\u003cbr\u003e\nWhat You\u0027ll Get For Your Support\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePreviews of pages before they come out!\u003c/li\u003e\n\t\u003cli\u003eDesktop wallpapers!\u003c/li\u003e\n\t\u003cli\u003eEarly access to potential merch designs!\u003c/li\u003e\n\t\u003cli\u003eSneak peeks at other projects I\u0027m working on!\u003c/li\u003e\n\t\u003cli\u003eSketched pages as they were before and after revisions!\u003c/li\u003e\n\t\u003cli\u003eWorldbuilding works!\u003c/li\u003e\n\t\u003cli\u003eShort retrospective-style tutorials on my personal processes!\u003c/li\u003e\u003cli\u003eAnd any other weird stuff I find lying around!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI hope you\u0027ll consider contributing to \u003cem\u003eHellbound\u003c/em\u003e, so that I might return the favor by giving unto you all these glorious rewards!\n\u003cbr\u003e\n\u003cbr\u003e\nAs always, thanks for reading!\n\u003cbr\u003e"
