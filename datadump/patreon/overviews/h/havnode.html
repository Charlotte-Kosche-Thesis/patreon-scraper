    "summary": "Hamilton Audio Visual Node (HAVN) began in May, 2011, by a group of musicians and artists coming out of McMaster University.\u00a0\u003cbr\u003e\u003cbr\u003eOriginally for the purposes of studios and rehearsal space, HAVN has grown over the years and has since hosted hundreds of exhibitions, music shows, and workshops. We have also developed a tape label,\u00a0\u003ca href=\"https://havnrecords.bandcamp.com/\"\u003eHAVNRecords\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHAVN is both an artist collective and a DIY space, striving to create an inclusive atmosphere in which to present and celebrate music, art, and community. Experimentation and collaboration have always been at the heart of HAVN. We are located in downtown Hamilton just off the beaten path in an area that is rapidly gentrifying, we are seeking outside funding to keep our doors open so that we can continue to provide access and camaraderie."
