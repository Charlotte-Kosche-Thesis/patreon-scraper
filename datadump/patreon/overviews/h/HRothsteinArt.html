     "about": "Known for her internet art including Thanksgiving Special, Broga, and Dr. Dreidel, Hannah Rothstein is a conceptual artist and painter. Her pieces have been featured in \u003cem\u003eTIME, The Guardian, The Huffington Post, Fast Company, Slate, This Is Colossal\u003c/em\u003e, and more. \u003cbr\u003e\u003cbr\u003eBorn with a contagious can-do attitude, Hannah works with a wide variety of media including watercolor, acrylic, photography, digital art and fabrication, pen and ink, and puns. Her first book, a satire based on her photographic series Broga, will be released in June 2016 by Sterling Publishers and is available on pre-order here: \u003ca href=\"http://bit.ly/1SgrsGv\"\u003ehttp://bit.ly/1SgrsGv\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003eHannah\u0027s conceptual work focuses on finding clever and humorous ways to look at ordinary objects and ideas. Her painting and illustration is driven by explorations of pattern and color. \u003cbr\u003e\u003cbr\u003eCurrently living in Berkeley, CA, Hannah spends a lot time of biking, climbing, wearing costumes, talking to strangers and delivering ridiculous karaoke performances. Recently, Hannah was the Artist in Residence at Planet Labs.\u003cbr\u003e",
