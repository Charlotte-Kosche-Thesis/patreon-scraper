    "published_at": "2016-09-25T18:02:43+00:00",
    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cstrong\u003eO U R\u00a0 M I S S I O N :\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo inspire the world to live happily and love unconditionally, to have fun and do as much good for others as we can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4213/35387807452_743feea12e_b.jpg\"\u003e\u003c/div\u003e\u003cbr\u003ePatreon is like a membership platform where you can safely pledge an amount of money each month for exclusive rewards.\u003cbr\u003e\u003cbr\u003eYou pledge a fixed amount every month (cancel at any time) and we provide you with things like deleted scenes from our YouTube videos, exclusive reaction videos not available on YouTube, HK Family Apparel and more!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4278/34792330184_771cbef817_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur goal is to publish six videos to YouTube every week. We want to make sure that our videos are inspiring, fun and \u003cstrong\u003egood quality\u003c/strong\u003e\u00a0is very important to us - you deserve that! We want to connect with as many people all over the world as possible, we want to share stories and experiences and learn about other people, perspectives and culture. And we want to share all of this with you.\u00a0\u003cbr\u003e\u003cbr\u003eThe pledges that we earn from Patreon will be invested into creating more content for you to enjoy and engage with.\u00a0\u003cstrong\u003eThank you!\u00a0Your support makes it possible for us to create these videos and to share them with the rest of the world. We know that you will love the rewards that are currently available and we are planning more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4035/35595866126_8ab44e185b_b.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYour $1 Pledge includes:\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eAccess to TWO exclusive deleted scenes videos per month (meaning only Patrons get to see these videos).\u00a0\u003cbr\u003e\u003cbr\u003ePLUS:\u00a0I will e-mail you a digital copy of my e-book with a personal thank you for your pledge!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYour $3 Pledge includes:\u00a0\u003c/strong\u003ePREVIOUS REWARDS, PLUS:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eCHAT WITH US DIRECTLY\u00a0\u003cbr\u003e\u003c/strong\u003eon the official private amino group! No really, we\u0027re on there all the time! \u003cbr\u003e\u003cstrong\u003eCONNECT WITH OTHERS IN THE #HKFAM\u003c/strong\u003e\u003cbr\u003eArguably even cooler than talking to us, talk to other fans of RuPaul\u0027s Drag Race, KPOP and Game of Thrones and more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYour $5 Pledge includes: ALL PREVIOUS REWARDS, PLUS:\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYou get access to ALL our deleted scenes (4 or more every month).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYour $10 Pledge includes\u003c/strong\u003e: ALL PREVIOUS REWARDS, PLUS:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eReceive a special thanks from us in the credits of a video every month!\u003c/strong\u003e \u003cstrong\u003eWe want to acknowledge you for contributing to the creation of our videos. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis list will be updated on a monthly basis and will only feature patrons who have contributed since the last month\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYour $15 Pledge includes\u003c/strong\u003e:\u00a0ALL PREVIOUS REWARDS, PLUS:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cp\u003eHanco and I will follow you on Instagram and Twitter! Send me your account handles and we\u0027ll both give you a follow! We\u0027ll also give you a ShoutOut on one of our Instagram stories! YAS!\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYour $20 pledge includes:\u003c/strong\u003e\u00a0ALL PREVIOUS REWARDS, PLUS:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003eAccess to a PATREON EXCLUSIVE VIDEO every month. This is different from the Deleted Scenes. Deleted Scenes are made up of footage that did not make it into our main channel videos, whereas the Patreon Exclusive Video will be a video that is not available on YouTube at all. We\u0027ll be posting it ONLY to Patreon. \u003cbr\u003e\u003cbr\u003eThese videos will usually include music video reactions (mostly by drag queens) or other pop music reactions. After your first pledge, we will also ask you to suggest a few videos that you personally would like to see, and we\u0027ll add one or more to our list. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eYour $30 pledge includes:\u003c/strong\u003e ALL PREVIOUS REWARDS, PLUS:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIn addition to ALL previous rewards, after your first pledge, I will create a custom digital artwork just for you! I will draw  one of the following (your choice): \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- You with your favourite Pokemon \u003cbr\u003e- You in your Hogwarts uniform (e.g. Hufflepuff)\u003cbr\u003e- You can make another request and I\u0027ll let you know if it\u0027s possible. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLook at @animaechan on Instagram to see my art style. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYour $40 pledge includes:\u003c/strong\u003e ALL PREVIOUS REWARDS, PLUS:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eAfter your third pledge, we will send you merchandise from the HK Family Online Shop.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe will contact you for your preferred choice, size, colour and shipping address! The HK Family Merchandise is produced in and shipped from California, US. Shipping will be on us too!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4240/35520552051_15eaa270f9_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Do I have to pay in US Dollars?\u00a0\u003cbr\u003e\u003c/strong\u003eA: NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eQ: I don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e\u003cbr\u003eA: Yes, please only sign up to pledge what you can easily afford. Even $1 per video adds up, and is greatly appreciated! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Can I stop donating in the future if I can\u0027t afford it?\u003cbr\u003e\u003c/strong\u003e\u00a0A: Yes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: I can\u0027t pledge, but I still want to help. How?\u003cbr\u003e\u003c/strong\u003eA: No problem! Just by watching our videos and subscribing to our channel you are part of our community and you rock! Comment on videos and make suggestions and share the video (or our Patreon page) with friends who you think might enjoy our content too! LOVE YOU!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: I\u0027m still confused. Can you help me?\u003cbr\u003e\u003c/strong\u003eA: Absolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about our page or rewards, or you would just like to say hi, you can send us an e-mail designlife.wtf@gmail.com\u003c/div\u003e"
   },
