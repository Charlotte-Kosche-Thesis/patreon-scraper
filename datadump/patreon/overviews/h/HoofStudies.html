    "summary": "\u003cstrong\u003eWelcome...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIm so pleased you have taken the time to look at this and I truly hope that you would be interested in supporting me.\u003cbr\u003e\u003cbr\u003eMy name is Lindsey Field and I live in New Zealand.  I am a full time clinical researcher and I have a passionate interest in the equine hoof. Since July 2017 I started dissecting cadaver horse hooves and I created videos of the dissections, for my own personal study.  I decided to create a Facebook page called \"The study of the equine foot\" and at the time of creation, I had 300 followers. I have now over 16 thousand followers and I am finding that I just cannot keep up with demand.\u003cbr\u003e\u003cbr\u003eIm spending around 6 hours a day dissecting, studying, videoing, editing, answering questions on Facebook, and communicating directly with interested people that message me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you help me out?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI would love to start working part time and creating more videos. To enable me to do this,  I need some financial support to purchase new equipment, saw blades, gloves, cadavers, knives, cleaning materials etc, and most importantly for me, pay for the lost work time.\u003cbr\u003e\u003cbr\u003ePlease be aware that the support is in US dollars and that \u00a01 USD is approx 1.4 NZD\u003cbr\u003e\u003cbr\u003e"
