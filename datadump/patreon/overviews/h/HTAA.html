    "summary": "When Karen began to tell people the story of her reunion with her birthson in 2015, the powerful and moving stories of friends started coming out.\u003cbr\u003e\u003cbr\u003eNobody is alone. Adoption and Abortion have touched all of us. There are so many\u00a0profound, intense, raw stories that people hide because they feel ashamed, because they feel that nobody will understand them, because they fear being judged.\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eWe want people to hear these real raw human stories. Stories about adoptee abandonment issues, family dynamics, jealousy between a birthmother and adoptive mother, the experience of abortion, and the guilt for the relief that sometimes follows.\u003cbr\u003e\u003cbr\u003eWe share stories to feel what others feel. When I was pregnant and afraid, I would have given anything to talk to someone who had a similar experience. Someone without an agenda who could just tell me how it felt and why they made the decisions that they did.\u00a0\u003cbr\u003e\u003cbr\u003eJoin us in opening up these stories, so we can touch the lives of people who need it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
