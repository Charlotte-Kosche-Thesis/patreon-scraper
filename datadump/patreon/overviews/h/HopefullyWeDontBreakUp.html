    "summary": "First of, thank you, thank you, THANK YOU for supporting Hopefully We Don\u0027t Break Up! The feedback from our fans has been so wonderful and we truly appreciate everyone who has listened to our lil\u0027 self-produced podcast thus far!\u003cbr\u003e\u003cbr\u003eSo here\u0027s the deal- there\u2019s a lot of generic one-sized-fits-all relationship \u201cadvice\u201d out there that focuses on finding someone (and it\u2019s often geared toward women) but there\u2019s not much honest insight about what happens after the magical fairytale courtship (that shows like The Bachelor make you think is real). That\u2019s where\u00a0\u003ca href=\"http://hopefullywedontbreakup.com/\" target=\"_blank\"\u003eHopefully We Don\u2019t Break Up\u003c/a\u003e comes in. It\u2019s relationship insight from the real experts- \u003cstrong\u003epeople in relationships!\u003c/strong\u003e In each episode comedians and an actual couple\u00a0\u003ca href=\"http://giuliarozzi.com\" target=\"_blank\"\u003eGiulia Rozzi\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://willmilescomedy.com\" target=\"_blank\"\u003eWill Miles\u00a0\u003c/a\u003echat with another couple to learn how different people make their relationship work- it\u2019s like a hybrid double date + mutual couples therapy.\u00a0For the past year we\u0027ve been sharing a new episode a week featuring awesome guests that range from well-known couples (like\u00a0\u003ca href=\"https://tmblr.co/ZHNqpi2FdsFTe\" target=\"_blank\"\u003ePete Holmes \u0026amp; Valerie Chaney\u003c/a\u003e,\u003ca href=\"https://tmblr.co/ZHNqpi2G6LELO\" target=\"_blank\"\u003e Matt \u0026amp; Kim\u003c/a\u003e,\u00a0\u003ca href=\"https://tmblr.co/ZHNqpi2CN1-g5\" target=\"_blank\"\u003eChris Gethard \u0026amp; Hallie Bulleit\u003c/a\u003e) to people that have never spoken into a microphone (like Will\u0027s parents\u00a0\u003ca href=\"https://tmblr.co/ZHNqpi2CRdAKF\" target=\"_blank\"\u003eTod \u0026amp; Terry Miles\u003c/a\u003e) and now we\u0027d love your help to invest more in this project!\u003cbr\u003e\u003cbr\u003eWe want to:\u003cbr\u003e*Travel so we can\u00a0record couples all over the country (and world)!\u003cbr\u003e* Tour to your city for live podcast recordings!\u003cbr\u003e* Create some fun videos based off the podcast (we have ideas for an animated and a scripted series)!\u003cbr\u003e* Make some cool merch!\u003cbr\u003e* Pay our awesome producer/editor Megan Fiero!\u003cbr\u003e*\u00a0Pay ourselves back for the fancy podcast equipment we bought!\u003cbr\u003e\u003cbr\u003eAnd we want to do all of this without bombarding our listeners with ads, pop-ups, etc- that\u0027s where you come in! If you chip in a few dollars per month we can create more honest, enlightening, inspiring content that aims to help every one have the healthy honest relationships WE ALL DESERVE!\u003cbr\u003e\u003cbr\u003e"
