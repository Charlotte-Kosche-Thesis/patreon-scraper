    "one_liner": "\u30c7\u30d3\u30e5\u30fc\u30b7\u30f3\u30b0\u30eb \u230a \u308f\u304c\u307e\u307e LOVE \u2309 10\u670831\u65e5\u767a\u58f2",

    "published_at": "2015-07-14T08:19:34+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eHello there you all!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Himezawa,\u00a0I\u0027m a model, author, blogger, youtuber, singer and cosplayer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.himezawa.co.uk/wp-content/gallery/himezawa3/IMG_0888bbsmall.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003eI\u0027ve been posting videos to YouTube for over 4 years now, and ever since spent a lot of time on new videos and projects that I could enjoy. Lately a lot of exciting things have been happening to me, giving me the chance to publish\u00a0\u003ca href=\"http://www.bestoffverlag.de/product_info.php?info=p93_schultes--sabrina--staubmaedchen.html\u0026amp;XTCsid=n5tg0o9tvme0q57o2k7tvi8e66\" rel=\"nofollow\"\u003emy first ever book\u003c/a\u003e, making my singer debut and working\u00a0\u003ca href=\"http://nic-tokyo.jp/himezawa_sabrina/\" rel=\"nofollow\"\u003eas a model\u003c/a\u003e in Japan.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://youtube.com/user/himezawako\" rel=\"nofollow\"\u003eMy YouTube Channel\u003c/a\u003e has been my creative outlet on making all sorts of videos, including Make-Up tutorials, Reviews, Music and Performance Videos. I loved it so much I even made a\u00a0\u003ca href=\"http://youtube.com/himezawa2nd\" rel=\"nofollow\"\u003eSecond Channel\u003c/a\u003e, vlogging about my life.\u003cbr\u003eApart from making videos I picked up a passion for cosplay, writing \u0026amp; singing original songs in both English and Japanese, and with the help of my loyal Patrons I was able to release two records \u0026amp; go on tour in Japan!\u003cbr\u003e\u003cbr\u003eI really enjoyed my journey so far, and I am hoping for your support on my future projects, new videos, new books, more pictures, more quality and quantity in what I do.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/t1J0wzP.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Road So Far:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Recorded my first ever song\u00a0\u003cbr\u003e- Debut single \u230a \u308f\u304c\u307e\u307e LOVE \u2309 went on sale via iTunes October 31st 2015\u003cbr\u003e- First music video available on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Pk-hFSD82PQ\" rel=\"nofollow\"\u003emy YouTube\u003c/a\u003e\u003cbr\u003e- My debut single got a physical release \u003cbr\u003e-\u00a0I got to perform at live houses in Tokyo Winter 2015\u003cbr\u003e- First novel \"Staubm\u00e4dchen\" was displayed during the annual Book Fair in Leipzig, Germany March 2016\u003cbr\u003e- Cover for my second novel got designed\u003cbr\u003e- New lighting and backdrops for my YouTube channel\u003cbr\u003e- Started making videos in three different languages\u003cbr\u003e- Started regular cosplay studio photoshootings\u003cbr\u003e- Second novel \"Federjunge\" released in Germany, March 2017\u003cbr\u003e- Finished my first fully English novel\u003cbr\u003e- Cover for my third novel of the series got designed\u003cbr\u003e- Started a new music project, my first album, for 2017\u003cbr\u003e- My first Cosplay Photobook got printed \u0026amp; sold at Comiket in Japan\u003cbr\u003e- My first album released on CD in stores \u0026amp; on iTunes/Spotify/etc. on Dec 7th 2017\u003cbr\u003e- Went on Tour throughout Tokyo Livehouses this winter\u003cbr\u003e- Made a music video for \"Spades \u0026amp; Stars\"\u003cbr\u003e- DVD quality recordings of my tour on my YouTube for free to watch\u003cbr\u003e- Got the OK from my label to produce a new EP\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IxFGgdy.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eIf you are thinking about becoming a Patron:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- All money donated will go towards creating new content\u003cbr\u003e- See exclusive cosplay pictures, progress pictures, updates and plans first\u00a0\u003cbr\u003e- Request videos you\u0027d like to see on my channel\u003cbr\u003e- Get limited goods, signed posters, polaroids, badges and prints as well as physical copies of my CDs, books and photobooks\u003cbr\u003e- Recieve personalized postcards, letters or even packages from Japan for each month of donating\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/RJA09fD.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out my work:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVideos:\u003cbr\u003e\u003ca href=\"http://youtube.com/himezawako\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/himezawa2nd\" rel=\"nofollow\"\u003eVlog Channel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCosplay:\u003cbr\u003e\u003ca href=\"http://www.cosp.jp/prof.aspx?id=415003\" rel=\"nofollow\"\u003eArchive\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://worldcosplay.net/member/himezawa\" rel=\"nofollow\"\u003eWorldCosplay\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSocial Media:\u003cbr\u003e\u003ca href=\"http://instagram.com/himezawa\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/himezawa\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://himezawaofficial.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eBlogs:\u00a0\u003cbr\u003e\u003ca href=\"http://himezawa.weebly.com/\" rel=\"nofollow\"\u003eMain Blog\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://lolitacandylife.weebly.com\" rel=\"nofollow\"\u003eLolita Blog\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://ameblo.jp/himezawa\" rel=\"nofollow\"\u003eJapanese Blog\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.bestoffverlag.de/product_info.php?info=p93_schultes--sabrina--staubmaedchen.html\u0026amp;XTCsid=n5tg0o9tvme0q57o2k7tvi8e66\" rel=\"nofollow\" target=\"_blank\"\u003eBook (Publishers Site)\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://himezawa.co.uk/about\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite (Bio)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/gb/artist/himezawa/id1051984668\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease don\u0027t feel pressured to donate to me, I am more than happy about your free support as well!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
