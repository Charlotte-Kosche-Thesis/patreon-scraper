    "summary": "\u003cstrong\u003eA little about me:\u003cbr\u003e\u003c/strong\u003eWhat\u0027s up, everyone? There might be a handful of people that still know who I am nowadays, but I\u0027m guessing the majority do not. I typically go by HellaHellaStyle, and am\ncurrently attending a college as an animation major.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy situation:\u003cbr\u003e\u003c/strong\u003eRight now, I\u0027m attending school full-time and\nalso work on weekends, so I\u0027m basically looking to cut down on work and focus\nmore on my art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs far as art goes:\u003cbr\u003e\u003c/strong\u003eI\u0027ve been drawing on and off for about 22\nyears or so. I got into digital art about 13 years ago using the paint program,\nopenCanvas 1.1 and have stuck with all of the current versions of the program\never since. My specialty is cartoons, and even more specifically, adult\ncartoons, but I typically draw things that fall on the lighter-core side of the adult art spectrum.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m offering:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFull resolution artwork (typically around 3000x3000-ish)\u003c/li\u003e\u003cli\u003ePSD files for reference.\u003c/li\u003e\u003cli\u003eDrawing replays with commentary.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnywho, thanks for checking things out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e---------------------------------------\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBe about it."
