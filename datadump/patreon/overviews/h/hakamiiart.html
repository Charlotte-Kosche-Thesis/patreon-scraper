    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello!\u003c/span\u003e I\u0027m Hakamii\u00a0!!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\nI\u0027m a freelance illustrator in Philippines with a little background in animation and video editing! I specialize in Illustrations, mostly in fan arts with different art styles and approach.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\nI\u0027m a self taught artist, started to work freelance last year and I really want to make music video animations someday!! But I can\u0027t due to limited capacity of my laptop. I really hope that I can share video-related projects to you someday. \u003cstrong\u003eBut for now\u003c/strong\u003e, I hope to use this support to push myself to draw for more personal projects, improve my art, continue drawing original illustrations and share more of my art process to you!\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBusiness email\u003c/span\u003e:\u00a0\u003ca href=\"mailto:hakamiichan@gmail.com\"\u003ehakamiichan@gmail.com\u003cbr\u003e\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePortfolio\u003c/span\u003e :\u00a0\u003ca href=\"http://hakamii.weebly.com/\" target=\"_blank\"\u003ehakamii.weebly.com\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003ca href=\"https://www.facebook.com/HaKamii.Art/\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e l\u00a0\u003ca href=\"https://twitter.com/hakakamiiii\"\u003eTWITTER\u003c/a\u003e l\u00a0\u003ca href=\"http://instagram.com/hakamiiart\"\u003eINSTAGRAM\u003c/a\u003e l\u003cbr\u003e\u00a0\u003ca href=\"http://hakamiiart.tumblr.com\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e l\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=6559700\"\u003ePIXIV\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003el\u00a0\u003c/span\u003e\u003ca href=\"http://hakamiishop.tictail.com\"\u003eTICTAIL\u003c/a\u003e \u003ca href=\"http://hakamiishop.tictail.com/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u2756 \u2756 \u2756\u003cbr\u003e\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003ePATREON REWARDS:\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDigital Sketchbook\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://image.ibb.co/gQk3ba/patreon_pdf.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e stration or from the past artworks!! Process Psd file contains notes/tips that might be useful to you in the future!!\u003c/span\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI do plan to add more rewards for you soon! Please look forward to it!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\u2756 \u2756 \u2756\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eRelease of Rewards : Every 3rd-5th of every month after patreon charges\u003cbr\u003eExample: For this month\u0027s August, The release of rewards will be around 5th of September. I\u0027m still new so there might be changes with the dates soon\u003cbr\u003e\u003cbr\u003e\u2756 \u2756 \u2756\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e \n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThank you so much for all the support!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003
