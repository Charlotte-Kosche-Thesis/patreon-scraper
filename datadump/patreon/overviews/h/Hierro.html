    "summary": "Muy buenas a todos y a todas! Mi nombre es H\u00e9ctor (aunque muchos me conocen por mi apellido, Hierro). \u003cbr\u003eDesde ni\u00f1o siempre he sido una persona creativa a la que le ha gustado expresarse a trav\u00e9s de cualquier medio posible. Empec\u00e9 pintando en los cuadernos que me llevaba a mi escuela siendo un ni\u00f1o, dibujando a los personajes que me enamoraban y que hicieron de mi vida un lugar m\u00e1s bonito y esperanzador. A d\u00eda de hoy, mi pasi\u00f3n se basa crear contenido audiovisual que llegue a las personas y que, fruto de ello, las emocione. \u003cbr\u003ePor ello, actualmente estoy haciendo la carrera de Comunicaci\u00f3n Audiovisual; adem\u00e1s de haber realizado cursos de artes esc\u00e9nicas, de locuci\u00f3n y de doblaje. \u003cbr\u003e\u003cbr\u003eActualmente utilizo la plataforma de Youtube como medio para expresar ya no s\u00f3lo opiniones, sino tambi\u00e9n piezas audiovisuales que tienen un grand\u00edsimo trabajo detr\u00e1s de las c\u00e1maras. \u003cbr\u003eHasta d\u00eda de hoy jam\u00e1s he pedido una ayuda monetaria para realizar todos los proyectos que cruzasen mi cabeza y tampoco he recibido ninguna recompensa econ\u00f3mica fruto de todos los esfuerzos invertidos en v\u00eddeos que llevo a\u00f1os subiendo (pues los pocos beneficios que he conseguido tampoco me los he querido quedar para m\u00ed). \u003cbr\u003e\u003cbr\u003ePero este proyecto va mucho m\u00e1s all\u00e1 de lo que he hecho hasta ahora. Los gastos de la producci\u00f3n son considerables y suponen un esfuerzo demasiado grande para m\u00ed. Fruto de esto, os pido vuestra ayuda. \u003cbr\u003eEsta decisi\u00f3n no ha sido tomada a la ligera pues llevo pensando en ella meses mientras empezaba este proyecto y, conforme avanzaba, me daba cuenta de que iba a necesitar toda la ayuda posible para hacerlo realidad.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSobre el proyecto:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTodo el dinero que se consiga recaudar va directo a financiar este proyecto (ya que fruto del esfuerzo econ\u00f3mico que supone pues he creado esta cuenta).\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTodo gasto se mostrar\u00e1 a aquellos que deseen ayudar y aportar a la financiaci\u00f3n del mismo (deseo que exista trasparencia)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEl progreso del proyecto, al igual que el anterior punto, se comentar\u00e1 y se ilustrar\u00e1 con im\u00e1genes para aquellos que deseen ayudar.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
