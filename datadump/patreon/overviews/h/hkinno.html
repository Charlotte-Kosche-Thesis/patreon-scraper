    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://i68.tinypic.com/2s7xp50.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m HKinno!\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI create art \u0026amp; comic! I draw in anime \u0026amp; semi-realism art style.\u003cbr\u003eI also create animation sometimes \u0026amp; I hope to show it to you guys in the near future!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eShittu Kinno\u003c/strong\u003e\u00a0is my ongoing comic series that I\u0027ll never stop making!\u003cstrong\u003e\u003cbr\u003eRead them for free in:\u00a0\u003ca href=\"https://tapas.io/series/Shittu-Kinno\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTapas\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0026amp;\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/shittu-kinno/list?title_no=152898\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWebtoons\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i64.tinypic.com/295tq28.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/14e6nae.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003eAn ongoing animation project of mine titled\u00a0\u003cb style=\"text-align: center;\"\u003eOn My Way.\u003cbr\u003e\u003c/b\u003e\u003cb style=\"text-align: center;\"\u003e\u003c/b\u003e(Currently on hold because it\u0027s too time-consuming \u0026amp; tiring with no support. But \u003cstrong\u003eOn My Way \u003c/strong\u003ecomic is now on the way!)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAll supports are appreciated with all my love!\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI love create stories \u0026amp; convert them into comic/manga. With your support, I could do what I love \u0026amp; bring more free comics for you without worrying about financial problems!\u003cbr\u003eIf you like my artworks, feel free to get the rewards that I don\u0027t post anywhere else!\u003cbr\u003e\u003cbr\u003e*I\u0027m sorry if my English sounds weird or grammar mistake.\u003cbr\u003e\n(My mind always go blank in important moments. ;;;;)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for the support!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\
