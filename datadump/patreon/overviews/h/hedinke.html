    "summary": "\u003ca href=\"https://www.youtube.com/user/szhedi\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eH\u00e9di vagyok\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e - a kibert\u00e9rben csak H\u00e9dinke -, 24 \u00e9ves egyetemista \u00e9s \"influencer\". M\u00e1sf\u00e9l \u00e9ve f\u00e9lig tudatosan ind\u00edtottam el a Youtube csatorn\u00e1mat. Tudatosan, mert m\u00e1r l\u00e1ttam, hogy mekkora lehet\u0151s\u00e9get rejt ez a platform, milyen sikereket \u00e9rnek el tehets\u00e9ges \"koll\u00e9g\u00e1im\" k\u00fclf\u00f6ld\u00f6n \u00e9s Magyarorsz\u00e1gon egyar\u00e1nt. M\u00e9gis csak f\u00e9lig tudatosan, mert mindent\u0151l - lehets\u00e9ges sikert\u0151l, m\u00e1sok munk\u00e1j\u00e1t\u00f3l, \"marketingstrat\u00e9gi\u00e1kt\u00f3l\" - f\u00fcggetlen\u00fcl azt l\u00e1ttam a legjobbnak, ha egyszer\u0171en csak magamat adom, \u00e9s rem\u00e9nykedem, hogy m\u00e1sok vev\u0151k erre.\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u00c9lvezem, amit csin\u00e1lok, \u00e9s h\u00e1l\u00e1s vagyok, ha te is \u00edgy vagy ezzel. Az\u00e9rt pedig v\u00e9gk\u00e9pp, ha t\u00e1mogatsz is!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(204, 193, 217);\"\u003eMi az a Pateron?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003c/strong\u003eA Patreon egy olyan oldal, ahol t\u00e1mogathatod kedvenc tartalomgy\u00e1rt\u00f3idat, m\u0171v\u00e9szeidet, vagy b\u00e1rkit, aki regisztr\u00e1l, kisebb-nagyobb \u00f6sszegekkel. Gondolom te is tudod, hogy az \"infuelncer\" vagy tartalomgy\u00e1rt\u00f3 kereshet p\u00e9nzt a posztjaival, vide\u00f3ival, szponzorok \u00e1ltal, de ez nem egy \u00e1lland\u00f3, megb\u00edzhat\u00f3 bev\u00e9tel. Ahogy sokan m\u00e1sok, \u00e9n is egyetem mellett vide\u00f3zok, fot\u00f3zok, foglalkozom a k\u00fcl\u00f6nb\u00f6z\u0151 csatorn\u00e1immal, \u00e9s b\u00e1r nagyon szeretem ezt csin\u00e1lni, \u00e9s ezzel szeretn\u00e9k foglalkozni, nem mindig jelent biztos meg\u00e9lhet\u00e9st. Ezen az oldalon azonban ak\u00e1r csak havi egy doll\u00e1rral is tudsz t\u00e1mogatni, ami neked nem ker\u00fcl sokba, de sok kicsi sokra megy alapon nekem nagyon-nagyon j\u00f3l j\u00f6n! Mindezt persze megh\u00e1l\u00e1lja a patron\u00e1lt: a t\u00e1mogat\u00e1s\u00e9rt cser\u00e9be el\u0151re meghat\u00e1rozott \"jutalomban\" r\u00e9szes\u00fcl minden patron\u00e1l\u00f3. N\u00e1lam (sz\u00e1m\u00edt\u00f3g\u00e9pr\u0151l) a jobb oldalon olvashatsz arr\u00f3l, miket tal\u00e1ltam ki h\u00e1l\u00e1m jel\u00e9\u00fcl. Igaz\u00e1n men\u0151 dolgok, szerintem!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003eHogyan t\u00e1mogathatok valakit?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHa regisztr\u00e1lt\u00e1l az oldalra, akkor\u00a0\u003ca href=\"https://www.patreon.com/hedinke\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003ea profilomon\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e kattints a \"Become a patron\" gombra. Itt be\u00e1ll\u00edthatod, havonta mekkora \u00f6sszeggel t\u00e1mogatn\u00e1l. Magyarorsz\u00e1gon 27% \u00c1FA-t is fizetni kell (fun fact: ez a vil\u00e1gon n\u00e1lunk a legmagasabb), de ezt l\u00e1tni fogod fizet\u00e9s el\u0151tt. \u003cspan style=\"color: rgb(146, 205, 220);\"\u003eHa nem szeretn\u00e9l havi rendszeress\u00e9ggel automatikusan p\u00e9nzt k\u00fcldeni nekem, akkor az els\u0151 adom\u00e1nyod ut\u00e1n ne felejtsd el lemondani a szolg\u00e1ltat\u00e1st! \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA Pateron egy\u00e9bk\u00e9nt teljesen megb\u00edzhat\u00f3, de PayPal-lel is fizethetsz, ha a biztons\u00e1g h\u00edve vagy (mint \u00e9n).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003eMit tegyek, ha anyagilag nem tudlak t\u00e1mogatni?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAkkor l\u00e1togass el a k\u00f6z\u00f6ss\u00e9gi m\u00e9dia oldalaimra, \u00e9s iratkozz fel, k\u00f6vess be, l\u00e1jkolj, kommentelj, ossz meg, retweetelj, szavazz, j\u00e1tssz a nyerem\u00e9nyj\u00e1t\u00e9kaimon, k\u00fcldj egy \u00fczit, jel\u00f6lj be storyban, ha megl\u00e1tsz az utc\u00e1n, rohanj oda \u00e9s mutatkozz be b\u00e1tran!... Mindent felsoroltam?\u003cbr\u003eNa mindegy, a l\u00e9nyeg az, hogy ezer m\u00e1s m\u00f3don is kifejezheted, ha tetszik, amit csin\u00e1lok, \u00e9s minden j\u00f3 sz\u00f3\u00e9rt, \u00faj virtu\u00e1lis bar\u00e1t\u00e9rt h\u00e1l\u00e1s vagyok!\u003cbr\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/19243207_929403947198788_4569222909567444058_o.jpg?_nc_cat=0\u0026amp;oh=226a489a57ff9dac69f3826838fcb1a9\u0026amp;oe=5B444066\" style=\"width: 172px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
