    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi!\u003cbr\u003eMy name\u0027s Hanna Rose and I\u2019m a full-time mangaka. I write and illustrate a manga series called \"Nightshade\" and an illustrated fantasy novel titled \"The Fear Snatcher\".\u00a0 I have a passion for creating exciting, engaging artwork with a flair for the sinister, and I can\u0027t resist a good villain.\u003cbr\u003e\u003cbr\u003eI love to create the wild, enthralling stories and artwork you deserve and the more time I can devote to enlarging those exciting worlds, the more you can have, and the happier I will be, but this work would mean nothing without the amazing people who support it.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre03.deviantart.net/5b53/th/pre/i/2017/124/2/6/montage_by_mirerose-db83104.jpg\"\u003e\u003cbr\u003eI work full-time as an artist and LOVE my job, but on commission income alone only 20% of that time can be committed to my own projects, which can be a pain for fans of ongoing works - thus Patreon enables me to commit more time to the most exciting projects and to reward the people that join this exclusive community. I\u0027ve carefully planned plentiful rewards to thank you for your support and keep you excited and entertained! ;)\u003cbr\u003e\u003cbr\u003eIn addition to faster chapter releases, more artwork, bigger, better stories etc, I have several budding projects that I am working on together with some very talented people. Projects like these take a long time and benefit from your opinions \u0026amp; input. You can have your say while following their progress here. Sample projects include:\u003cbr\u003eNightshade Remastered - A revamp of the first series which will be published and sold\u003cbr\u003eFigurines - Starting with Bella, currently testing 3D \u0026amp; clay modelling for moulds\u00a0to eventually 3D print\u003cbr\u003eForging Kai\u0027s Medallion - Creating a life-size metal version of the medallion Kai wears and a forge which can potentially be used for crafting other metal items\u003cbr\u003e\u003cbr\u003eFor certain tiers of patronage you can even receive the final products once these projects are complete, but there are lots of other perks and rewards on offer at every level, so take a look at what\u2019s available and discover how to become part of this exclusive community!\u003cbr\u003e\u003cbr\u003eAll suggestions, questions and ideas are warmly welcomed - just talk to me!\u003c/div\u003e\u003c/div\u003e"
