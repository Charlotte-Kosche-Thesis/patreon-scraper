    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome to HaatoBiito!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003eI\u0027m a 22 year old artist in ecchi/fantasy section and I start to draw end of 2008.\u003cbr\u003eSome artists of us need some support to kickstart the carreer as freelancer, so, I need your support too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do I offer?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy project, \"HaatoBiito\", is a fantasy action story with a lot of fantastic kemonomimi\u0027s!\u003cbr\u003eChizakura Mikoya, 20 years old is the protagonist of my story. She\u0027s a catgirl but has the reputation of a godscat. Godcats are really special in the world, the legend tells that a godcat the daughter from the goddess Aziayuna is. Aziayuna is not only the name of the city where Chizakura lives, it is the name of the goddess too and the mighty Aziayuna is an angel where create her own kingdom. A own religion, own rules and rituals are perfectly normal at the beginning. The male kemonomimi are determined to become a high rank in the Elite, lern to fight and use some magic skills. The godcats are not allowed to fight in any ways. But what is, if a godscat want to fight too? To protect those, where can\u0027t protect himself?\u003cbr\u003eAnd... What\u0027s behind the big walls out from Aziayuna? Is the world in the believe all is free and full of piece? Are demons really only nightmarestories? Or... Is here MORE behind the walls?\u003cbr\u003e- Find it out and support me on my project!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s important to me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI would like to be able to bring out my story in peace and quiet. The last few years have shown that without support it is not so easy to find the time and resources needed for such a project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eTo the rewards!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will discontinue my Patreon Campaign on a monthly basis, but will give out Rewards more than once a month. Since it will certainly take some time before we reach the first destination here, I offer you to start by attaching the Sai files below the finished images. So you can download the original files and view and study my way of working.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eImportant information to the rewards!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePlease read the description of the rewards!! \u003cbr\u003ePlease don\u0027t report me unjustifiably with statements like: \"the creator didn\u0027t deliver rewards as promised\", \"the creator wasn\u0027t enaging like i expected\", I\u0027m not happy with Patreon\u0027s features or services\" if you are not allowed to see all rewards!\u003cbr\u003eHow I will work with the upcomming rewards:\u003cbr\u003e\u003cstrong\u003eIf we don\u0027t reached the first or any goal, I can\u0027t upload some reward packs!\u003c/strong\u003e\u003cbr\u003eI give you the matching files from the artwork with the Patreon Only Uploads. (that means, you\u0027ll not become one big reward in month, you become more smally rewards as attachment on the single uploads!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(!)\u003c/strong\u003e\u003cstrong\u003e Please choose the rank with that you will support me wisely, and don\u0027t forget to read the descriptions. Each rank has its own rewards, the higher the rank, the better the rewards.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTHANK YOU FOR YOUR SUPPORT!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e"
