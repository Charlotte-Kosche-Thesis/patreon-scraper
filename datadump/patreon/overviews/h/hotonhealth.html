    "summary": "Hello, my name is Nurse Robbie. I am Primary Health Care Nurse and also the creator of Hot on Health, a video-based platform which is designed to make health information easy to understand, accessible and entertaining. I have made videos about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VBdXseNxjCs\"\u003ethe flu vaccine\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=-M5yxfnAaW0\u0026amp;t=1s\"\u003ewhat happens when we use our phones too much\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Fm7rEu0NFqs\"\u003ewhat to do if you get an STI\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCs_UlPL70W6_Rz3_H9G5EEA/videos\"\u003emany more\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003cstrong\u003e for making it to my Patreon page!\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt means a lot to me that you have come this far to see my work and possibly offer support. I am dedicated to improving rates of health literacy using social media and video content and also to showing the world how independent and wonderful nurses really are.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eSupporting Hot on Health on Patreon\u003c/strong\u003e:\u003c/span\u003e\u003cbr\u003e-\u003cem\u003ewill allow me to produce content more regularly\u003c/em\u003e, with a goal to release at least one video every month!\u00a0\u003cbr\u003e-\u003cem\u003ewill allow me to make more interesting and diverse content\u003c/em\u003e, including interviews with other healthcare professionals and also other types of health-related video content, like skits!\u00a0\u003cbr\u003e-\u003cem\u003ewill give you access to all my content before everybody else!\u003c/em\u003e\u003cbr\u003e-\u003cem\u003ewill give you exclusive offers and rewards\u003c/em\u003e (depending on the amount you are able to give).\u00a0\u003cbr\u003e\u003cbr\u003ePatreon for me is about making Hot on Health sustainable. Whatever you can offer will help immensely and there is a variety of different donating-options.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much, you fabulously health-aware human! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRemember Nurse Robbie\u0027s motto, \u003cem\u003e\"There is no healthcare without self-care.\" \u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
