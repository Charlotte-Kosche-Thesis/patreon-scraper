    "summary": "Hi guys, my name is Hollow. You might know me as\u003ca href=\"http://hollowedskin.tumblr.com/\" target=\"_blank\"\u003e hollowedskin\u003c/a\u003e or\u00a0\u003ca href=\"http://frogsuggest.tumblr.com/\" target=\"_blank\"\u003efrogsuggest\u003c/a\u003e on tumblr!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PouZ6XX.png\"\u003e\u003cimg src=\"http://i.imgur.com/myDTPj3.png\"\u003e\u003cimg src=\"http://i.imgur.com/1wswFYf.png\"\u003e\u003cimg src=\"http://i.imgur.com/2RPBxEt.png\"\u003e\u003cbr\u003eI, draw, write, sew, lecture my cats and scream about frogs on the internet. \u003cbr\u003eI live in an actual swamp and am the local cryptid.\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/hollowedskin\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003eRecently i\u2019ve decided to dedicate more time to my creative pursuits with the eventual goal of writing and illustrating my own free-to-read webcomic, and i have started a\u00a0\u003ca href=\"https://www.twitch.tv/hollowedskin\"\u003etwitch channel\u003c/a\u003e where i livestream my art and chat with my fans every day as a way to stay motivated.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help I will able to support myself doing the work that I love, and produce art, stories, and characters for you to fall in love with too!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe basic patreon rewards like artworks and wallpapers will be sent out as i finish them. That means sometimes you\u2019re going to get a drawing or speedpaint every day! And sometimes it will take me a fortnight to finish one really big artwork, but you\u2019ll get a minimum of one reward every two weeks.\u003cbr\u003eEventually when the first arc of my comic is complete and updating live I will add bonuses for readers in my patreon tiers but don\u2019t worry the existing tiers will stay the same!\u003cbr\u003e\u003cbr\u003eThank you so much for supporting me, it means the world to me to be able to do what i love!\u003cbr
