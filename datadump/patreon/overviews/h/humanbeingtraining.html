    "summary": "\u003cstrong\u003e\u003cem\u003eHello, you wonderful, gorgeous human! \u003c/em\u003e\u003c/strong\u003eSo glad you\u0027re here! A registered nonprofit as of 2017, Human Being Training is a \ngrowing community that thrives on the support of people who intend to \nlive joyfully through thinking well,\n moving, creating, playing, and being absolutely themselves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy \ngoal here on Patreon is twofold: \u003c/strong\u003e1) to get some love when you watch, share, or comment on my work and 2) to elicit financial support so I can continue to live my purpose of spreading the science and philosophy of self-mastery, i.e., joyfulness, across this whole stupendous planet!\u003cbr\u003e\u003cbr\u003eWhether you\u0027re a self-acknowledged weirdo, a genius who feels inept in the \"normal\" world, an aspiring rock star philosopher-poet, or anything that lies outside the accepted bounds of what we\u0027re supposed to think of as \"reality,\" \u003cstrong\u003eHuman Being Training is here for you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started HBT after emerging from decades of severe depression thanks to encountering some powerful new ways of thinking and being in the world. \u003cem\u003eThe evolutionary process I went through as a result probably saved my life.\u003c/em\u003e\u00a0(I named it\u00a0\u003ca href=\"https://www.patreon.com/posts/what-is-inner-15343802\" target=\"_blank\"\u003eInner Voice Amplification\u003c/a\u003e and now help others make the shift.) First I rediscovered happiness, and then I found ways to live in joy more often than not. It really came down to reclaiming my \u003cstrong\u003efreedom from the ideas, social conventions, and beliefs that hold us back from being our beautiful, unique selves in the world.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for reading, my friends! Whether you just listen to a podcast and share it with a friend or become a supporting patron of my art and mission, \u003cstrong\u003e\u003cem\u003eI love you no matter what, just because you\u0027re you.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
