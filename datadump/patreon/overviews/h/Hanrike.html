     "created_at": "2018-01-18T23:14:21.339622+00:00",
     "description": "Alright. So you see how this is the only tier? Yeah well that\u0027s because you can pledge to me with any amount you would like, and everyone still gets the same rewards. How delightful!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnyways, the rewards that are available are:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e- Anatomy training.\u00a0\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is where I show you the way I draw, for example, how I draw hands and humans. This perk allows everyone to be able to learn new drawing skills. Even the patrons who don\u0027t draw, can learn.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e- Animation tutorials\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHere I will upload detailed tutorials on how I animate and make my animations look the way they do! These tricks I\u0027ve learnt by watching others work and paying close attention, so my methods might not be correct, but they work for me, and they might work for you too.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e- All art that I ever make (Sketches, Illustrations, Etc)\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027m always drawing, whether it\u0027s fanart, illustrations or just plain doodles. But I don\u0027t always post them online, so this tier ensures you the opportunity to see artwork that I will never post anywhere else. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e- Work in progress videos and animatics\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNow you can see the videos before they even come out. The reason I want to include this perk is so that you can see both the rough and the final products, then compare then and see how much I\u0027ve added or removed.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003e- Patron Listing of names\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd of course, I will thank all of you at the end of my videos and give you a warm thank you! You\u0027re support hels so much more than you realize! And honestly, I don\u0027t think I would be able to follow my dream if it weren\u0027t for people like you!\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003ePATRONS WHO DONATE MORE THAN $25 A MONTH, HERE IS YOUR SPECIAL REWARD.\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFirst off, thank you. Because of your generous donations, I will host a patron stream, where I will draw a detailed drawing of yourself or your original character, which ever one you prefer. (this is only after payment has been done on the 5th of every month!)\u00a0\u003c/p\u003e",
