nity.net/user/bittenhard\"\u003ewww.furaffinity.net/user/bittenhard\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bittenhardly.tumblr.com/\"\u003ehttp://bittenhardly.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOther Projects and Printed Works\u003cbr\u003e\u003cbr\u003eUniversity Tails\u003cbr\u003e\u003ca href=\"http://furplanet.com/shop/item.aspx?itemid=592\"\u003ehttp://furplanet.com/shop/item.aspx?itemid=592\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://furplanet.com/shop/item.aspx?itemid=715\"\u003ehttp://furplanet.com/shop/item.aspx?itemid=715\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eShort Stories [Features a Holy Knight Nadia One Shot]\u003cbr\u003e\u003ca href=\"http://furplanet.com/shop/item.aspx?itemid=666\"\u003ehttp://furplanet.com/shop/item.aspx?itemid=666\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eContact us a holyknightnadia@gmail.com\u003cbr\u003e\u003cbr\u003e",
