    "summary": "\u003ch4\u003e\u003cimg src=\"https://68.media.tumblr.com/0a03d15936a4d1a82087c8ccc0be10c7/tumblr_oqx7jgUzZ51wqk5o8o1_1280.png\"\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\tHi! I\u0027m \u003cstrong\u003eHigeMoriGen \u00a0\u003c/strong\u003e (= \u30d2\u30b2\u30e2\u30ea\u30b2\u30f3 \u9aed\u76db\u8852) \u003cbr\u003e\n\tI\u0027m Japanese Gay illustrator, drawing an original illustration since 2008.\u003cbr\u003e\n\t\u3053\u3093\u306b\u3061\u306f\u3001\u003cstrong\u003e\u30d2\u30b2\u30e2\u30ea\u30b2\u30f3\u003c/strong\u003e\u3067\u3059\uff01\u003cbr\u003e\n\t\uff12\uff10\uff10\uff18\u5e74\u304b\u3089\u540c\u4eba\u6d3b\u52d5\u3092\u3057\u3066\u3044\u308b\u65e5\u672c\u4eba\u306e\u30b2\u30a4\u4f5c\u5bb6\u3067\u3059\u3002\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/2ef48d98b08eb3d3f87b63e290bbc494/tumblr_oqx92ctNyN1wqk5o8o1_1280.png\"\u003e\u003cbr\u003e\u003cimg height=\"88\" src=\"https://entyjp.s3.amazonaws.com/uploads/ckeditor/pictures/65223/content_hige.png\" style=\"margin: 0px;\" width=\"100\"\u003e\u003cimg height=\"88\" src=\"https://entyjp.s3.amazonaws.com/uploads/ckeditor/pictures/65227/content_debu.png\" style=\"margin: 0px;\" width=\"100\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://68.media.tumblr.com/f678fe67d9792d2d6ddd0ceb6303cd41/tumblr_osb641igJl1wqk5o8o1_250.png\"\u003e\u003cbr\u003e\u30fb\u30d2\u30b2-Beardmen\u30fb\u3080\u3063\u3061\u308a-chubby\u30fb\u3051\u3082\u306e-Kemono-Furry\u30fb\u30c9\u30e9\u30b4\u30f3-Dragon\u003cbr\u003e\n\t\u003cbr\u003e\n\tI made NSFC illustration or Comics Main of these Type.\u003cbr\u003e\n\t\u4ee5\u4e0a\u306e\u30ad\u30e3\u30e9\u30af\u30bf\u30fc\u30bf\u30a4\u30d7\u3067\u30a8\u30c3\u30c1\u306a\u30a4\u30e9\u30b9\u30c8\u3084\u30de\u30f3\u30ac\u3092\u63cf\u3044\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u7686\u3055\u3093\u306e\u3054\u652f\u63f4\u306b\u3088\u308a\u52
