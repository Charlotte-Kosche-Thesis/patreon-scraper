    "summary": "Hi friends,\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for visiting the Heretic Happy Hour page here on Patreon.\u00a0 If you\u0027re here, it\u0027s probably because you\u0027ve heard some of our episodes, have benefited from the conversation topics and guests we\u0027ve had on, and you\u0027re looking to take part in this community at a closer level.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/d9/ac/8f/d9ac8f52bee88fbc70961cc7c56a5519.jpg\"\u003e\u003cbr\u003eIt\u0027s been a true pleasure creating this podcast and having these kinds of conversations that have been previously off limits.\u00a0 We\u0027re convinced that after years of repression and an inability to have honest and substantive conversations in the church world, the time for a podcast like Heretic Happy Hour is right now.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/750x/33/89/da/3389da713f15607f8e8b62a9bd8421f5.jpg\"\u003e\u003cbr\u003eAs you know, the Heretic Happy Hour is an unapologetically irreverent, crass, and sometimes profound conversation about the Christian faith.\u00a0 Hosts Matthew Distefano, Jamal Jivanjee, and Keith Giles pull no punches and leave no stones unturned as we seek to discuss real issues and topics in a serious, yet lighthearted way.\u00a0 \u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/a2/20/3c/a2203cc0ac4b64397ee8d9e37c24ea5f.jpg\"\u003e\u003cbr\u003eAs fun as it is to bring these conversations to the world, it doesn\u0027t happen without lots of effort and time.\u00a0 We see the need for this podcast to continue, and the Heretic Happy Hour team needs to live, so we would like to ask for your help.\u00a0 We are all on this journey together.\u00a0 We\u0027ve had a number of listeners tell us how much of a blessing it has been to know they are not alone in their journey as this podcast has helped give voice to their own questions and thoughts they haven\u0027t previously been able to voice with others.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/41/30/e4/4130e44b3554cd173e8f69865196f692.jpg\"\u003e\u003cbr\u003eWould you consider joining us at a closer level by becoming one of our Patreon supporters?\u00a0 We will be making extra content from our podcast conversations and interviews available exclusively to our Patreon supporters.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/d4/9c/a9/d49ca927c53e06a199d5b25c5b69952e.jpg\"\u003e\u003cbr\u003eTo make it super easy for you to join our team, we\u0027ve created three tiers for you to choose from.\u00a0 Check out our three tiers and consider which tier you would like to join.\u003cbr\u003e\u003cbr\u003eWe thank you for your support!\u003cbr\u003eJamal, Matthew and Keith"
