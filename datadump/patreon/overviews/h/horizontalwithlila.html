    "summary": "Dear Ones,\u003cbr\u003e\u003cbr\u003eMy podcast \u003cem\u003ehorizontal with lila \u003c/em\u003eis\u00a0akin to consensual eavesdropping \u2014 on private conversations about sex, love, and intimacy of all kinds. My guests are sex educators, pro dommes, professional cuddlers, YouTube stars, meditation teachers, tantra practitioners, and all sorts of other fascinating humans, including my housemates at Hacienda Villa \u2014\u00a0the intentional community where I live \u2014 a nexus for sex, intimacy, and pleasure education. (The kind of sex ed we all deserve, but most of us didn\u0027t get!)\u003cbr\u003e\u003cbr\u003eThus far, the whole podcast has been bootstrapped by a little bit of internet learning and a \u003cem\u003ewhole\u003c/em\u003e \u003cem\u003elot\u003c/em\u003e of favors. For the entire first season, I borrowed my recording equipment from my housemate. My badass intro music was created by a musician friend during a brief break between tours. I edited the podcast myself (which took me 12-18 hours per episode). Then they were mixed and mastered by an audio friend who volunteered countless hours to help me get my project out into the world.\u003cbr\u003e\u003cbr\u003eJust before I went on my \"horizontal does america\" road trip, circumnavigating the country to record with folks in their homes in their cities, I bought a recording kit out of pocket. And upon my return, I hired the fabulous podcast editor Chad Michael Snavely (who edits one of my favorite podcasts, \"Future of Sex.\" It\u0027s delightful to have someone on my team!) I\u0027m working my way up to being able to cover his fees with Patreon funds!\u003cbr\u003e\u003cbr\u003eI plan to curate another cross-country tour, this time to host the \"horizontal storytelling\" live show across the U.S.! Then the next step will be a global recording tour! Horizontal does The Globe!\u003cbr\u003e\u003cbr\u003eFor these projects, I\u0027ll be renting spaces, booking lodging, and acquiring the proper equipment to make sensuous, intimate recordings in environments as varied as beaches, mountaintops, jungles, big echo-y bedrooms, and the cab of a truck.\u003cbr\u003e\u003cbr\u003eMy patrons will get access to exclusive content (quickie episodes, extended cuts, videos, writing) and behind-the-scenes access (tickets to live recordings, saucy photos, special shoots,\u00a0on-the-road videos, bloopers). There are physical goodies too!\u00a0\u003cem\u003ehorizontal\u003c/em\u003e stickers are already in existence, pillowcases are on the way, followed by mugs, and robes! For my most generous patrons, I\u0027ll create themed episodes around topics that particularly fascinate \u003cem\u003eyou\u003c/em\u003e, and select charismatic, quirky, and knowledgeable guests to discuss these important matters.\u003cbr\u003e\u003cbr\u003eMany of you have read my weekly missives for years (for those who weren\u0027t connected to me yet, these were essays I emailed once a week to my mailing list, about anything I was genuinely pondering, struggling with, celebrating, or mourning at the time). Thank you so much for your attention, and especially for the stories you shared with me in return. I hope you will join me \u2014 and continue to tell me things! \u2014\u00a0as I deepen what I share with the world into more intimate, raw, revealing, vulnerable territory.\u003cbr\u003e\u003cbr\u003eI believe that making private conversations public will dispel shame, diminish loneliness, and make intimacy contagious.\u003cbr\u003e\u003cbr\u003eBig Love,\u003cbr\u003eLila\u003cbr\u003e\u003cbr\u003eP.S. Many episodes are already up! Listen on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/horizontal-with-lila/id1238031115\u0026amp;ls=1\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/m/I4oq2fyizfptliod3p5noiwgvka?t=horizontal_with_lila\"\u003eGoogle Play Music\u003c/a\u003e,\u00a0\u003ca href=\"https://open.spotify.com/show/7dKYiL5Cst2gSt9AjtBswO\"\u003eSpotify\u003c/a\u003e, or directly from\u00a0\u003ca href=\"http://horizontalwithlila.libsyn.com/\"\u003eLibsyn\u003c/a\u003e."
