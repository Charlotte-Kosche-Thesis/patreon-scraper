     "about": "Rachel is an artist living in Brooklyn, New York with a BFA in Cartooning from The School of Visual Arts. She is a Pizza Poster Prince for \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.kingpizzarecords.com%2F\u0026amp;t=OGFlODU0MTdkMDQ1ZDRkYjc1NWI4NzE0YmQwMWIzMDhjYmQ3YjI2MixUbU4zdWpESg%3D%3D\"\u003eKing Pizza Records\u003c/a\u003e , a local DIY label based out of Bushwick. Good stuff right there. She loves anything dealing with monsters, ink, or snacks. Mostly snacks. Inspiration for various works often comes from bright mind-numbing colors involved with abstract Bay Area/ NYC painters of the 80\u0027s, club kids, drag, and a general love of fake/plastic looking people and objects. Other than that, a large amount of her work centers around feeling of constant nausea and sickness, greasy and throbbing skin painted red, and emotional instability.\u003cbr\u003eSlinging ink on a page, panel, or canvas has always been a strong suit; thick line variations to give a sense of form and movement are apparent within even simple illustrations. Above all, everything is always made with love. You can usually fine her around NYC at various DIY shows, drag shows, and other venues. \u003cbr\u003eShe is the founder and curator of \u003ca href=\"https://www.facebook.com/footlightart/\"\u003eArt at the Footlight,\u003c/a\u003e at \u003ca href=\"http://www.thefootlightbar.nyc/\"\u003eThe Footlight\u003c/a\u003e event space in Ridgewood, Queens. \u003cbr\u003eShe\u2019s worked on comic books, zines, as well as storyboarding various animations and posters for music labels and venues around the country. Some Clients include MASHABLE, The Crocodiles, Fall Out Boy, 21 Pilots, and Warner Bros. Music.\u003cbr\u003e She\u0027s had paintings and comics displayed with The Cotton Candy Machine Gallery, Pips, Desert Island, Living Gallery and Greenpoint Gallery. She also has a love of glamrock and plays bass in \u003ca href=\"http://www.plaiddracula.com/\"\u003ePlaid Dracula\u003c/a\u003e with far too many (or maybe not enough) fuzz pedals . Full Resume is available upon request.\u003cbr\u003e.XO.\u003cbr\u003e\u003cbr\u003e",
