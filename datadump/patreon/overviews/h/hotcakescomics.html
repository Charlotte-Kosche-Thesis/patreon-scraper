    "summary": "Thanks for checking out the Patreon! Hot Cakes Comics is the publisher of a weekly web comic called Egghead, as well as the comic books Short Stacks and Bearded Comic Book Enthusiast. Most of this content is done by the man behind the cakes, Jordan Kirian. Hey, that\u0027s me! I\u0027m 25, I\u0027m from Ohio, and boy do I love comics. I\u0027ve read them all my life, and I\u0027ve been making them for two years now; writing, drawing, lettering, doing it all. Occasionally I\u0027ll work with other artists to illustrate my short stories.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m here to help turn this passion (and underpaying second job) into a career. The more support I have here allows me to worry less about the more menacing part of comics: the business. Having backers here will help me focus more on my creativity, and allow me to put out even more content for people to enjoy. And the extra funds will help me to hire the above mentioned artists, as well as covering printing costs. Not to mention this will open the door for me to afford tabling more shows, and getting my work out even more. As well as simply helping me live while I persue the goal of full time cartoonist.\u003cbr\u003e\u003cbr\u003eIf you back me here, first of all, I give you my thanks, and you really do have my eternal gratitude. But in addition you\u0027ll get all sorts of extra content, like early Egghead release, bonus comics not seen elsewhere, original drawings, and other cool stuff that you\u0027ll enjoy! (Have a look at those tiers!)\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to make this passion sustainable, so I can spend my life doing what matters most to me: drawing words and pictures.\u00a0 Every bit you give helps this become reality. So once again, thank you. I\u0027ll be updating the Patreon with new stuff on a regular basis, so keep checking in to find what cool things only YOU can see.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested, check out the website: hotcakescomics.com\u003cbr\u003eAnd, if you don\u0027t want to become a backer, I more than understand. But please check out my social media (Facebook, Instagram, and Twitter) all under the name Hot Cakes Comics!"
