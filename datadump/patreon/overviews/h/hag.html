    "summary": "\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003eRELEASE DATES:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProbably in May. 2018: \u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(maybe a few days later)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCRAVING CURSES Reloaded - V0.03 : for 5$ patrons\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17013455\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCRAVING CURSES Reloaded - V0.02 : for 1$ patrons\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/15591689\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCRAVING CURSES Reloaded - V0.01 : free\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nFeb. 15-2018:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u0026gt;\u0026gt;\u003ca href=\"https://www.patreon.com/posts/craving-curses-17013455\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e CRAVING CURSES Reloaded - V0.02 : for 5$ patrons\u00a0\u003c/span\u003e\u003c/a\u003e\u0026lt;\u0026lt;\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/craving-curses-15591689\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u0026gt;\u0026gt;\u00a0\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://www.patreon.com/posts/craving-curses-15591689\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCRAVING CURSES Reloaded - V0.01 : for 1$ patrons\u003c/span\u003e\u003c/a\u003e \u0026lt;\u0026lt;\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\n\u003cstrong\u003eNov. 28-2017:\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://www.patreon.com/posts/craving-curses-15591689\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u0026gt;\u0026gt; CRAVING CURSES Reloaded - V0.01 : Released for 5$ patrons\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u00a0\u0026lt;\u0026lt;\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/craving-curses-15591689\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u0026gt;\u0026gt;\u0026gt;\u003ca href=\"https://www.patreon.com/posts/craving-curses-14989824\" target=\"_blank\"\u003eInformations about the rework here\u003c/a\u003e\u0026lt;\u0026lt;\u0026lt;\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/ccrgamecover.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eCraving Curses Release facts:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eRelease for 1$ patrons: Whenever a new release appears, the previous version is available for them.\u003c/li\u003e\n\t\u003cli\u003eImmediate release: For 5$ patrons immediately when available.\u003c/li\u003e\n\t\u003cli\u003e22$ patrons get the game with animations in the \"beautiful\" scenes \u003cstrong\u003e;-)\u00a0\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eFree for all: after 1$ period the game is free for all.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\nDEVELOPMENT ROADMAP:\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cimg src=\"http://www.craving-curses.com/p-pix/ROADMAPccrprevv003.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nHi there and welcome to my Patreon page!\n\u003cbr\u003e\nI\u0027m creating adult games and i\u0027m also planning comic-arts under my pseudonym HAG!\n\u003cbr\u003e\n\u003cbr\u003e\nI was working over 15 years with Tools like Photoshop, Indesign and much other kreative Software. I always wanted to create something that peoples can enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently I\u0027m working on \n\u003cstrong\u003e\u003cem\u003eCraving Curses\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\nIt is a first-person game which puts you in the role of a young man, to whom many crazy things happen! Choose your way through Craving Curses!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eWelcome to Celestial City, where you\u2019ve chosen to leave your family and start a new life for yourself and start your own business as a photographer.\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eEven though you thought that you had left behind the drama of your family life, you get a phone call from your little sister who needs a place to stay\u2026 but just when you think your life has turned crazy enough, other strange things begin to happen\u2026\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\u2026like the strange dreams you\u2019ve begun having\u2026\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e...and just who is the strange women you keep seeing out of the corner of your eye\u2026\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\u2026and, can you see it?\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eCan you see the way through the Craving Curses?\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/fetishes.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eImpregnation\u003c/li\u003e\n\t\u003cli\u003ePregnant\u003c/li\u003e\n\t\u003cli\u003eMILF\u003c/li\u003e\n\t\u003cli\u003eYoung\u003c/li\u003e\n\t\u003cli\u003eRomance\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/screenshots.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/00.jpg\"\u003e\u003cimg src=\"http://craving-curses.com/p-pix/01.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/02.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/03.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/04.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/05.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/06.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/07.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/08.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/09.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://craving-curses.com/p-pix/10.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eWhy pledge?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt costs money to develop this game and art\u0027s. All that is needed and it is bought. A short music-part, right up to content to create the graphics. Even Photoshop and other programs are licensed and want to be paid for. Also my PC was upgraded to work better.\n\u003cbr\u003e\n\u003cbr\u003e\nI would like to continue, because it is a lot of fun to develop this game and let my creativity free.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYour pledge helps me a lot!\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWithout support I can not go on here for long.\n\u003cbr\u003e\nBut nothing remains without consequences!\n\u003cbr\u003e\nYou get a lot!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd if you can\u0027t pledge anyway, don\u0027t worry! All episodes are going to be free for everyone.\n\u003cbr\u003e\nBut of course patrons get to enjoy them first.\n\u003cbr\u003e\n\u003cbr\u003e\nYou like the game and what I do?\n\u003cbr\u003e\nShare my Patreon site wherever you can and just like posts!\n\u003cbr\u003e\nYou can also hide your pledge. So not everyone can see you support me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFinally, I want to thank everyone who supported me.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(227, 108, 9);\"\u003eYou\u0027re all ROCK :)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
