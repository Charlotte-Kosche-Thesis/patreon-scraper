    "summary": "\u003cstrong\u003eVersion 0.6\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBeta version -only PC ($25) - 31.05.2018\u003cbr\u003eEarly release ($15) -02.06.2018\u003cbr\u003eRelease ($10) - 04.06.2018\u003cbr\u003eLater Release ($5) -17.06.2018\u003cbr\u003eEarly Public version of 0,055 ($1) - 8.06.2018\u003cbr\u003ePublic version of 0,055 - 17.06.2018\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdept level ($25). Game v.0.055 , bonus scenes, walkthrought and hits -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18512588\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eSenior apprentice level ($15). \u003cstrong\u003e\u003cstrong\u003eGame v.0.055\u003c/strong\u003e + walkthrought\u003c/strong\u003e- \u003ca href=\"https://www.patreon.com/posts/18512727\"\u003ehere\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eGame v.0.055 for another levels\u00a0\u003c/strong\u003e\u003c/span\u003e-\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18512757\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003ePublic version of VT 0.4\u00a0 -\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/public-version-0-17975664\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eChange log for 0.055\u003c/strong\u003e\u00a0-\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18539152\"\u003ehere.\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\n\t\u003ch2\u003e\u003c/h2\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eNice to see you on my Patreon page! Let me introduce myself! You can call\nme Mr. Horn.\u003cbr\u003e \u003cbr\u003e\n\nI always loved playing games especially Adult Games,\nbut good adult games is always not enough. Therefore, I created the Horny Monster\nproject where you will can find few more good adult game.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nMy hope is that in due time, Horny Monster can\ntransform from a one-man project into a full-fledged adult game studio! I am\ncurrently working on Virgintown, a mix of adult visual novel and sandbox with\nRPG elements (game based on RPG maker).\u003cbr\u003e \u003cbr\u003e\n\nAt the moment the game is at an early stage of\ndevelopment. Therefore, some elements are not yet implemented, some elements do\nnot work as intended. In general, everything is like everyone else. Work in\nprogress.Therefore, I not only add new content, but also try to\nupdate the old one.\u003c/div\u003e\n\n\n\n\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cstrong\u003eCurrent version is 0.055 (6th update of game)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/j1fQuS/Virgin_Town0_055.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\t\u003ca href=\"https://i.imgur.com/6emamb6.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePlot\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eYou play as young guy, around 21 years old. Who living\ntogether with three beautiful women in one house and of course this\nis not you relatives. A year ago, you\nmoved to the Virgintown, town also called town of women. All was ok, like in\nnormal town, but month ago main hero began to notice strange things in the\ncity. People began to change before his eyes. Even his family, all women of the\ntown start looking on him with hungry eyes.\u003c/div\u003e\n\n\u003cbr\u003e\n\nTo survive, understand what is happening and save his\nfamily and citizens of town our Hero must be alive and\u2026 be virgin, yep\u2026 second\nwill be a big problem!\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour task is to help the hero save the city or ...\nthere cannot be any \u201cor\u201d. Between sex and the salvation of the town, you will\nchoose the second, am I right? \u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGamePlay\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eFirst the main question \"What about\nfights in the game?\". There are fights here, but they are not the\nobligatory elements of the game. So you can finish it without need to\nparticipate in each of those (sure when it\u0027s done).\u003cbr\u003e\u003cbr\u003eIf you will pass through the intro,\nwhich by the way you can skip, you\u0027re gonna meet the mix of visual novel and\nsandbox with some RPG elements. So, develop your character, upgrade his characteristic,\ncommunicate with other characters and move along the story line. There are no\nright or wrong answers in the game. You can\u0027t loose when choosing the answer,\nbut the exact sequence of your actions might lead to one or another ending\nscenario.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/d56Lax/A95fUo9.png\" style=\"width: 172px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe main characteristic that has a global\ninfluence on the plot is this thing similar to corruption. That is what defines\nthe exact way the story will go, but that\u0027s not the only feature that affects\nthe story.\u003cbr\u003e\u003cbr\u003eI plan to make minimum three main route. Let\u0027s call them  \"home, neighbors and true love\", or speaking more simply: two bad routes and one good one. And of course a few endings.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFeatures (game in progress, don\u0027t forget):\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFullHD (1920*1080) Renders\u003c/li\u003e\u003cli\u003eMeaningful plot with a share of humor. Just do not try to take it seriously, it\u0027s not a political thriller.\u003c/li\u003e\u003cli\u003eNot line plot\u003c/li\u003e\u003cli\u003eThree platforms: Win (main), Android and Mac.\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFetishes\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e (all optional)\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eCorruption\u003c/li\u003e\u003cli\u003eMILF\u003c/li\u003e\u003cli\u003eTeen\u003c/li\u003e\u003cli\u003eAnal\u003c/li\u003e\u003cli\u003eVoyeurism\u003c/li\u003e\u003cli\u003eHarem\u003c/li\u003e\u003cli\u003eM/FF and F/MM\u003c/li\u003e\u003cli\u003eFemdome (lite)\u003c/li\u003e\u003cli\u003eAnd more...\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCharacters list\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://preview.ibb.co/j2LEux/Characters.jpg\" style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eFew pictures with renders from game\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/d1Frhc/1JVODQ1.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/m1B8TH/wKORR6J.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/hEL2oH/ygKMjHp.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cimg src=\"https://preview.ibb.co/dWa28n/Family_LS_1_2.png\"\u003e\u003cimg src=\"https://image.ibb.co/mwo0uS/Family_m_1_2n.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/e1zZM7/Jade_5_1.png\"\u003e\u003cimg src=\"https://preview.ibb.co/huqwZS/Kelsey_3_6.png\"\u003e\u003cimg src=\"https://preview.ibb.co/cjo5Tn/Madame_1_12.png\"\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon and Pledge\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eIn case you don\u2019t know,\nPatreon is this awesome website that allows you to donate a certain amount of\nmoney per month to support my games.\u003cbr\u003e \n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\nDeveloping a Game has\nmany costs, which I\u0027ve been paying from my pocket for quite a while now. To\nmake good game I\u2019ll should spend money on software, hardware, text translation\n(I am not native English speaker and I don\u2019t want that quality of the story\ndepends on the level of my English) and many other things.\u003cbr\u003e \n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\nPatron allow me to\nsolve all this financial problems of the project. That money goes directly into\nproject, making sure that I have enough time to keep developing games, hiring\npeople to help me out with game development, and one day, to fully support myself\nso I can dedicate full time to create the games that you want.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003eIt will also keep me motivated to not give up and not\nquit the project, \n\u003cstrong\u003ebecause you trust me with your hard-earned cash and I wouldn\u0027t disappointed you\u003c/strong\u003e.\u003c/em\u003e So that\u2019s what it does for me, indirectly for you.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\n\u003cbr\u003e\nAnd of course, you\nget AWESOME REWARDS for your pledges!\n\u003cbr\u003e\n\u003cbr\u003e\nAlso, check out the Goals section to see what\u0027s\nplanned for when we reach those milestones! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIF NOT\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eIf you can\u2019t support my games monetarily, that\u2019s not a\nproblem. I totally understand that not everybody has the money to spare, and\nthat\u2019s why my games\nwill always be free! Once a one of\nthe version of game is finished, you\u0027ll be able to play it for free a later,\nafter one new update!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\nIf you still want to help me out with my projects,\nwhat you can do is share them on forums, give me feedback, help find bugs and\ngrammar mistakes (I\u2019m sure that you can find some of them on this page) and\netc. \n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
