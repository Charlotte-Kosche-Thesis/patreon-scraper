    "summary": "\u003cstrong\u003eAbout my channel\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eStarted on August 26, 2011 my channel is dedicated to\neliminating bigotry and ignorance against those who practice the Occult. While also promoting education on the Occult, defined\nas a mystery tradition that shall no longer live under the shadow of any other\nreligion. I stand united with all faiths or beliefs and even those who have no\nfaith or belief to create an atmosphere of acceptance and tolerance; promoting an\narena to engage in conversation and support for individual autonomy. Although I\ngenerally speak to clear up misinformation, I do not wish to be a spokesperson for\nall Occultists, nor should I be perceived as speaking for any group as a whole or\nany other individual except myself; as each individual has their own voice.\u003cbr\u003e\u003cbr\u003e\n\nI have several sub-categories under my main channel:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMisinformation\non the Occult\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\nThese videos are geared toward correcting misinformation,\npropaganda, stereotyping and the spread of direct lies against Paganism in general\nand the Occult. Most of these response videos are towards news agencies and\ntelevangelists who propagate these lies and fallacies.\u003cbr\u003e\n\u003cbr\u003e\nThe most common misconceptions are:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eOccultists and those who practice it are the servants\nof the devil or some evil force.\u003c/li\u003e\n\u003cli\u003eThat rumors and fallacies spread by so called\n\u201cex-witches\u201d are lies\u003c/li\u003e\n\u003cli\u003eThat Occultists try to curse and cause harm to\nthose around them\u003c/li\u003e\n\u003cli\u003eThat Occultists sacrifice children\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe BatShitCrazy\nZone\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\nThese videos are so fallacious and wrong that the one\nspreading the lies and propaganda is so ludicrous and absurd that it makes the\nvideo presenter look borderline insane.\u003cbr\u003e\nBy far one of my viewer\u2019s most popular sub-categories, I really enjoy making\nthese videos and have plans to make several more as luckily (or maybe sadly)\nthere are videos out there that can be categorized as worthy of the\nBatShitCrazy Zone.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRants,\nViewer Comments and Questions\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\nThese are videos that are in direct response to recent\nevents in the news as when Fox News ran a piece on Wicca Holidays and the recent\n\u201cBlue Moon\u201d murders in Pensacola Florida.\u003cbr\u003e\nI also answer questions and address comments left by my viewers, I respond to\nall my viewers\u2019 comments and occasionally will frame an entire video around\none. \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWicca 2.0\nSeries\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\nThis is designed as a beyond the over saturation of \u201cWicca\n101\u201d videos. I wanted to present information beyond the basics for those who\nhave already learned a little and are seeking deeper studies. Considered to be\nan intermediate educational series. It delves into the relation of modern Paganism with the more ancient Western Occult tradition. Becoming \u00a0a Patron at the $5 level grants you access to the video series and a $10 level grants access to google hangouts.\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eInterview\nSeries\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\nOne of my personal favorite categories; as it gives me an\nopportunity to speak with Pagans of many faiths and paths, who have been\ninfluential in the Pagan movement either publicly or anonymously as stewards of\ntraditions, education or representatives in the media.\u003cbr\u003e\n\u003cbr\u003e\nI have had the opportunity to speak with several people from around the world\nand this is project that I see much potential for and am looking to expand it\nand setup many interviews in the coming months.\u003cbr\u003e\n\nIf you or someone you know would be a good candidate for an\nupcoming episode please contact me directly. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere and what will\nmy Patreon funds go to?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nAs I want to turn this into a full-time endeavor, currently\nfunding will go to maintaining the space that I use to create videos, the green\nscreen, lights, cameras, audio equipment, software and the computer I use to\ncreate everything. \u003cbr\u003e\n\nThe bulk of the funding will go to maintaining and\nsupporting my current setup and equipment. Allowing me to concentrate entirely\non crating content. \u003cbr\u003e\n\nFuture Equipment\u003cbr\u003e\n\nShould I be fully funded I will be able to concentrate on\nmaking videos, I can then move on to purchasing better equipment.\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eAudio Device. $150 to $300 dollars on new\nequipment\u003c/li\u003e\n\u003cli\u003eVideo Capture. $500 to 1500 dollars on new\nequipment\u003c/li\u003e\n\u003cli\u003eSoftware: Adobe After Effects/All on monthly\nrental $20-50 dollars/month.\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003eRewards for my\nPatreon Viewers\u003c/strong\u003e\u003cbr\u003e\n\nPledge $1.00 per video, you get listed as a patron\nsupporter.\u003cbr\u003ePledge $300 per video, you get listed as a patron supporter and a shout out.\u003cbr\u003e\n\nPledge $5.00 per video, you get a big shout out and\nthank you on the show, access to videos 3 days before they are released and access to hangouts\u003cbr\u003e\n\nPledge $10.00 per video, you get a huge thank you\non the show, access to patron only content, the Wicca 2.0 series and 1 on 1 google hangouts the last Wednesday of every month at 6:00 PM (Pacific Time)\u003cbr\u003e"
