    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/c7p76UjucgU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eYou need awesome music that speaks to your heart!\u003c/strong\u003e But there\u0027s a lot of music out there, and it can be hard to find the good stuff. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m Francy, and Canadian pop-punk band Hello Kelly is my baby.\u003c/strong\u003e We toured like crazy and played our part in the surge of CCM pop-punk in the late 2000\u2019s! \u003cbr\u003e\u003cem\u003e\u003cbr\u003e(You might know our big song \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=QHGNoVJBE18\" target=\"_blank\"\u003ePaper Bag Princess\u003c/a\u003e\u003c/strong\u003e, based on the famous kids book by Robert Munsch!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAfter a 5 year hiatus, I\u2019m returning to Hello Kelly to make brand new music!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf Hello Kelly lyrics ever spoke to you,\u003cem\u003e I need your help now.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eIf Hello Kelly shows made you feel a part of something bigger, \u003cem\u003eyou can be a part of that again.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eIf energetic pop-punk speaks to you and you need new tunes, \u003cem\u003ekeep reading!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eIf going to our shows connected you with friends and family, \u003cem\u003ethis is your moment.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eIf you love to find new artists with something to say, \u003cem\u003eyou\u0027ve found one!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eIf you felt like Hello Kelly made you feel understood, \u003cem\u003ethis is for you.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWhen I was 19, I could sleep in my van if it meant putting out new music! But we\u2019re all a little older now, and that\u2019s OK! \u003cem\u003eI need you to show me that you want new Hello Kelly music\u003c/em\u003e\u003cstrong\u003e ... \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eby becoming a patron!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eNeed 10 GOOD REASONS why this is basically the best idea?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eNo record label funny business - \u003cstrong\u003ejust you guys and me, like it always was at the shows!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$1 per month is \u003cem\u003eso worth it!\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eThere are \u003cstrong\u003eadditional perks\u003c/strong\u003e if you sign up for more than $1! (Like an exclusive mini-podcast, livestream shows, help picking songs, and more!)\u003c/li\u003e\u003cli\u003e\u003cem\u003eYou get to contribute \u003cstrong\u003ein a meaningful way \u003c/strong\u003eto something you believe in!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eYou have \u003cstrong\u003efull-control over how much you spend\u003c/strong\u003e and you can cancel at any time.\u00a0\u003c/li\u003e\u003cli\u003eYou get to hear new Hello Kelly projects come together \u003cstrong\u003e\u003cem\u003ebefore\u003c/em\u003e the rest of the world!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou only pay when something new comes out!! \u003c/strong\u003e(The goal is once a month, but probably not that frequent at first.)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIt\u0027s safe \u0026amp; easy to be a Patron!\u003c/strong\u003e Patreon is trusted, secure, and simple.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou\u0027ll be a part of a great community\u003c/strong\u003e, and get to interact with other Hello Kelly patrons!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI\u0027m ready to speak to you!\u003c/strong\u003e I grew up with a stutter and opening up to you was always a challenge. I\u0027m excited to no longer rely on labels and band mates to do the talking. I can\u0027t wait to tell you \u003cem\u003epersonally \u003c/em\u003eabout where these songs are coming from and why I do this!\u003c/li\u003e\u003c/ol\u003eWhen Hello Kelly started, the idea was that \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYOU are KELLY\u003c/span\u003e\u003c/strong\u003e. \u003cem\u003eAll of this was for you! \u003c/em\u003eWith Patreon, that idea is finally crystallized into it\u0027s purest form. \u003cstrong\u003eLet\u0027s do this together!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for reading and \u003cstrong\u003eI really really hope that you\u0027ll become a patron today.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLOVE YOU GUYS!!!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eFrancy\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
