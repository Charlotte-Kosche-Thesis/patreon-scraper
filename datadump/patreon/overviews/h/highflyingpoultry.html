    "summary": "Hey! My name is Sharon Gochenour, and I am a writer, artist, researcher, traveler, and all-around interesting person. In 2013, I started \u003ca href=\"https://highflyingpoultry.wordpress.com/\"\u003eHigh Flying Poultry\u003c/a\u003e, a fiction blog where I post short stories and illustrations in a variety of media and styles. To date there are 33 stories up on the blog.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve previously had stories published in Andromeda Spaceways Inflight Magazine (you can read a review of my story \u201cDebtors\u201d \n\u003ca href=\"http://sfcrowsnest.org.uk/andromeda-spaceways-inflight-magazine-59-magazine-review/\"\u003ehere\u003c/a\u003e) and Betwixt magazine of fantasy and science fiction (you can read my story \u201cThe Book of the Lost\u201d in full \u003ca href=\"http://betwixtmagazine.com/the-book-of-the-lost-by-sharon-j-gochenour/\"\u003ehere\u003c/a\u003e.) You can learn probably a bit too much about me from my writing on the lifestyle website \u003ca href=\"http://www.xojane.com/author/sharon-gochenour\"\u003exoJane\u003c/a\u003e and learn nothing at all about me but something about my approach to cities and urban living from \u003ca href=\"http://thisbigcity.net/urban-branding-the-evolution-of-kansas-citys-graphic-identity/\"\u003emy\u003c/a\u003e \u003ca href=\"http://thisbigcity.net/future-city-density-sustainability-citizen-happiness/\"\u003earticles\u003c/a\u003e on This Big City.\u003cbr\u003e\n\u003cbr\u003e\nThis money will go toward letting me invest more time in my writing and art, most particularly my art. The illustrations for each story are the most time- and energy-intensive part of each entry, but they add a lot to the quality and enjoyment of the blog if I can reasonably prioritize doing them.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ctl.s6img.com/society6/img/YReoa5sncUi58ZkIEgx5gdlYmPk/w_700/artwork/~artwork/s6-0094/a/36312538_3917143/~~/third-times-the-charm-bu5-prints.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can find my illustration, paintings, and linocuts on my \n\u003ca href=\"https://society6.com/sjgochenour\"\u003eSociety6 page.\u003c/a\u003e I did the \u003ca href=\"http://valeriewetlaufer.com/call-me-by-my-other-name/\"\u003ecover art\u003c/a\u003e for V. Wetlaufer\u2019s 2016 book of poetry \u003cem\u003eCall Me By My Other Name.\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMostly my art abilities have been invested in individual personal illustration projects, like the farm painting above, which I did as a gift for my friends at \u003ca href=\"https://www.facebook.com/AnGarraiGlas/\"\u003eAn Garrai Glas\u003c/a\u003e in Galway, Ireland. (Before you get your hopes up for the blog -- that painting took me 20+ hours, and generally I can invest 3-4 on a blog illustration.)\u003cbr\u003e\u003cbr\u003eBut this project has already produced a lot of stories and illustrations that I\u0027m super happy with, either because I liked the final product a lot, or because I got to experiment with new media and styles.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ctl.s6img.com/society6/img/x0PlNC7cXRj3knSVM55ZGs5wXVM/w_700/artwork/~artwork/s6-0021/a/8123904_6227557/~~/losing-my-shoes-in-venice-prints.jpg\"\u003e\u003cbr\u003e \n\u003ca href=\"https://www.facebook.com/AnGarraiGlas\u003e An Garrai Glas\u003c/a\u003e in Galway, Ireland. But this project has already produced several illustrations I\u0027m really happy with, either for the final effect or the practice in a new style or medium. \n\n\n\u003ca href=\"\u003e\"Losing My Shoes in Venice,\"\u003c/a\u003e story no. 13.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ctl.s6img.com/society6/img/lkMJyEACeUdOJNHv3jU_fwpVCGU/w_700/artwork/~artwork/s6-0020/a/7569621_4255832/~~/your-mother-and-my-mother-prints.jpg\"\u003e\u003cbr\u003e\nFrom \n\u003ca href=\"https://highflyingpoultry.wordpress.com/2013/11/22/your-mother-and-my-mother-part-two/\"\u003e\"Your Mother and My Mother,\" \u003c/a\u003estory no. 11 (part two; part one is \u003ca href=\"https://highflyingpoultry.wordpress.com/2013/11/22/your-mother-and-my-mother-part-two/\"\u003ehere.\u003c/a\u003e)\n\u003cbr\u003e\n\u003ca href=\"https://ctl.s6img.com/society6/img/y6MyRDZRMp85DbHL_avy8CY4blU/w_700/artwork/~artwork/s6-0020/a/7530695_3715501/~~/analise-scv-prints.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://ctl.s6img.com/society6/img/y6MyRDZRMp85DbHL_avy8CY4blU/w_700/artwork/~artwork/s6-0020/a/7530695_3715501/~~/analise-scv-prints.jpg\"\u003e\u003cbr\u003e\nFrom \n\u003ca href=\"https://highflyingpoultry.wordpress.com/2013/11/21/analise/\"\u003eAnalise,\u003c/a\u003e story no. 10.\u003cbr\u003e\u003cbr\u003eAny help you can give me is deeply appreciated and means I can do more art and writing!"
