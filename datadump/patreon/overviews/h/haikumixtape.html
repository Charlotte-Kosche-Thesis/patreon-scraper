    "summary": "Hi, I\u0027m Jesus, and I do two things whenever I have the chance - listen to music and write. Years ago I combined the two and started writing haiku from the songs I listened to at the time.\u00a0Then it hit me - why not put it out for the world to read? So I created\u00a0\u003ca href=\"http://haikumixtape.tumblr.com/\"\u003eHaiku Mixtape\u003c/a\u003e, a series of weekly haiku inspired from my favorite songs. \u003ca href=\"https://www.instagram.com/haikumixtape/\"\u003eI post it on Instagram\u003c/a\u003e as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI believe I can push Haiku Mixtape into something bigger with your help. Putting it on Instagram helped refine my dedication and purpose when I saw the interest people put into my work. By placing it here, and having you on as a patron, I\u0027ll have more reason to push harder and create a stronger poetry anthology than I thought possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will my money do for you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell, I play around with photography and fonts and various odds and ends that sometimes cost money. Most of the time I have no problem making my mixtape images without them, but I have more options with cold, hard dinero.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have any experience?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI do have some, actually. I\u0027m\u00a0\u003ca href=\"http://saulwilliams.com/projects/chorus-a-literary-mixtape/\"\u003epublished in Chorus\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003ean anthology book edited by poetry great Saul Williams. To no surprise, my poem in the book is heavily music-inspired as well.\u003cbr\u003e\u003cbr\u003eWith your support, Haiku Mixtape could become more than a weekly project. I might even be able to launch some other projects I\u0027ve had in mind as well. But for now, the songs and words keep me centered,
