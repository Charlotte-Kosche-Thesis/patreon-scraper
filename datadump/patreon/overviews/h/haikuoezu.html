    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho are you and what do you do?\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/OA7GTbJ.png\" style=\"width: 263px; float: left; margin: 0px 10px 10px 0px;\"\u003eHi! I\u0027m \u003cstrong\u003eHaiku Oezu\u003c/strong\u003e, a\u00a0\u003cem\u003ething\u003c/em\u003e\u00a0that hails from Italy. I have a few passions in my life, and when I\u0027m not obsessing over gadgets and nerdy tech stuff I produce doodles and illustrations of various nature, SFW and NSFW alike.\u003cbr\u003e\u003cbr\u003eDrawing is a big part of my life and something I\u0027ve been doing ever since I can remember, but I never dared to show anyone outside close friends until relatively recently.\u003cbr\u003e\u003cbr\u003eTo my surprise, it was actually very enjoyable and helped me grow as an illustrator, going from simple pencil or pen sketches covered in smudges (drawn on the back of printed documents ,no less!) poorly scanned at 75dpi to eventually getting actual digital sketches, completed illustrations and sometimes going as far as trying digital painting.\u003cbr\u003e\u003cbr\u003eI\u0027m also trying to get a comic going! It\u0027s called Cackle! and you can\u00a0\u003ca href=\"http://haiku-oezu.tumblr.com/tagged/Cackle!-1/chrono\" rel=\"nofollow\" target=\"_blank\"\u003echeck it out over at my Tumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy second passion is software development, mostly mobile apps but I\u0027m trying to get a game developed now!\u00a0I post updates on it from time to time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you doing this Patreon thing? And what do I get in return?\u003c/strong\u003e\u003cbr\u003eBy pledging you can help me pursue my creative exploits; if I get\u00a0a stable income out of it, no matter how small, it will get me motivated to dedicate a relatively significant amount of my spare time to improve in my craft, push myself in new directions and who knows what else!\u003cbr\u003e\u003cbr\u003eI\u0027m not looking to make a fortune or anything, frankly I\u0027d be trilled to even make $1 out of what\u0027s essentially a hobby! But if you feel like my content is something you appreciate and want to support financially I\u0027d be really grateful!\u003cbr\u003e\u003cbr\u003eIn addition to my ever lasting gratitude pledging gives you access to full size artwork (everywhere else my work is scaled down to 50%), full canvases for my streams in their original resolutions and progress shots for your viewing pleasure.\u003cbr\u003e\u003cbr\u003eFor more detail please skim through the rewards section\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, show me what you\u0027ve got\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/lxmZS8l.png\"\u003e\u003cbr\u003e\u003c/div\u003eMost of my stuff is posted on\u00a0\u003ca href=\"http://haiku-oezu.tumblr.com/\" rel=\"nofollow\"\u003emy Tumblr\u003c/a\u003e \u003cstrong\u003e(WARNING:\u00a0NSFW CONTENT)\u003c/strong\u003e,\u00a0I also have a\u00a0\u003ca href=\"http://www.furaffinity.net/user/denisehyena/\" rel=\"nofollow\"\u003eFurAffinity gallery\u003c/a\u003e I post most of my stuff at.\u003cbr\u003eYou can filter out non art content on my Tumblr using the \u003cem\u003eArt only\u003c/em\u003e button on top.\u003cbr\u003e"
