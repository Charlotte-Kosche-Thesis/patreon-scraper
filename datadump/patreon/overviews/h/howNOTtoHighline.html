    "summary": "Hey Slackers! Here at \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHowNOTtoHighline\u003c/span\u003e\u003c/strong\u003e we focus on educational videos for slackers who want to learn about highlining. I make these videos because I had a rough learning curve and I\u2019d like to make it easier and safer for the next generation of highliners.  We also do funny videos, gear tests, rope jumps and Bolting Bible episodes to make it fun for all slackers out there.  \u003cbr\u003e\u003cbr\u003eMy name is Ryan Jenks, and for two years now I have been making videos on YouTube. Last year we uploaded a new episode consistently every other Wednesday and this year we increased it to weekly uploads!  I am not sponsored by a company (very rarely do I get free gear), and even though all the gear guys are my friends, I am still independent. This means that this isn\u0027t a channel to promote products (since I don\u0027t make anything), and I get to be biased towards things I believe in.\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eI\u2019m the ONLY independent educational slack channel out there that uploads consistently.\u003c/strong\u003e\u003c/span\u003e  \u003cbr\u003e\u003cbr\u003eI paint houses for a living, so I don\u2019t try to make money with this channel.  I justify spending 90% of my free time doing it because the episodes are fun to make and they help people.  However, the more content rich an episode becomes, the less rich I become.  It would be great if I didn\u2019t have to pay out of my painting pocket anymore to make these episodes.  Please\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e#GetInvolved and \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003echip in 1 stoke dollar per episode\u003c/strong\u003e\u003c/span\u003e ($1 weekly = $4-$5 monthly), and I will put in all back into making this channel even better.\u003cbr\u003e\u003cbr\u003eI really appreciate you helping out and thank you for being a part of the slack family.\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003eRyan Jenks\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Patreon campaign is set up on a \u003c/strong\u003e\u003cu style=\"font-weight: bold;\"\u003eper episode basis\u003c/u\u003e\u003cstrong\u003e for contributions. You have the ability to edit and set a maximum contribution per month via your Patreon settings.\u003c/strong\u003e"
