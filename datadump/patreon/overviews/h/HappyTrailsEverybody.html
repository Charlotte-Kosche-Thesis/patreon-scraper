 grant you access to patron-only content as well as all the access from Tier 1. \u003cbr\u003eThe \u003cstrong\u003e3rd Tier\u003c/strong\u003e will provide you with a personalized credit in one of my videos and all the cool access from Tier 2. \u003cbr\u003eThe \u003cstrong\u003e4th Tier\u003c/strong\u003e will grant you a personalized mention in one of my videos as well as everything provided to you by Tier 3. \u003cbr\u003eThe \u003cstrong\u003e5th Tier\u003c/strong\u003e will provide you with a personalized email with one still picture of your choosing from my website and everything all the prior Tiers granted you as well.\u003cbr\u003e\n\n\u003cbr\u003eIf you haven\u2019t already done so, you can find us on \u003ca href=\"http://www.youtube.com/ablopez\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"http://www.facebook.com/happytrailseverybody\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://www.twitter.com/abl_happytrails\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://www.instagram.com/happytrailseverybody\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://www.patreon.com/HappyTrailsEverybody\"\u003ePatreon\u003c/a\u003e, \u003ca href=\"https://www.snapchat.com/add/ABL_HappyTrails\"\u003eSnapChat\u003c/a\u003e, \u003ca href=\"http://socialbluebook.com/#/public/profile/ablopez\"\u003eSocial\nBluebook\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/shop/ABLopez\"\u003eAmazon\u003c/a\u003e, and more to come as well. We invite\nyou to look around, learn more information on the brand and see some of our\ncontent. We hope you enjoy it!\u003cbr\u003e\n\n\u003cbr\u003eIf you have any questions, requests, or business inquiries, don\u2019t\nhesitate to \u003ca href=\"http://ablopez.com/contact-ab.html\"\u003econtact us\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e~Happy Trails Everybody!\u003c/strong\u003e"
