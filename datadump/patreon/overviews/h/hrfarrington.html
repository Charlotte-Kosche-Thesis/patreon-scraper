    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://jdcomic.com/wordpress/wp-content/uploads/2017/05/jd_logo_stripped.png\"\u003e\u003cbr\u003e\u003ca href=\"http://www.hrfarrington.com/\"\u003ePortfolio\u003c/a\u003e |\u00a0\u003ca href=\"http://jdcomic.com/\"\u003eJuvenile Diversion comic\u003c/a\u003e |\u00a0\u003ca href=\"http://hrfarrington.deviantart.com/\"\u003eDeviantART\u003c/a\u003e |\u00a0\u003ca href=\"http://hrfarrington.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/hrfarrington/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/HeatherFarringtonArts\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eHi! My name is Heather Farrington and I\u0027m the co-creator (along with my husband) and artist for the webcomic,\u00a0\u003ca href=\"http://jdcomic.com/\"\u003eJuvenile Diversion\u003c/a\u003e, a webcomic primarily about a group of teens in a band growing up in the late 1980\u0027s Southern California. I also love creating illustrating and coming up with character designs.\u003cbr\u003e\u003cbr\u003eI began JD in 2003, when I started college, and at that point it was just a fun way to kill time. In the years following it has become much more of a passion project and labor of love. In a nutshell, I\u0027ve realized making comics is what I want to do with my life. I\u0027ve been uploading a full-colored page almost every Friday (and for a couple of summers Tuesdays, too) since 2005. Although my comic is free to read online, and will continue to always be, it is something love doing, and would love to be able to have more time to do.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you guys come in! Currently, I\u0027m still working full-time at my retail job, which is fine, but I don\u0027t want to be doing it forever. If you could throw in a buck or two (or even more!), I\u0027d be extremely grateful! You\u0027ll be supporting the comic (and my dream), by helping me with living expenses, and eventually having multiple weekly updates again. You have my full gratitude no matter what, and I look forward to sharing my creations with you!\u003cbr\u003e\u003c/div\u003e"
