    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eI\u0027m heyitsleo, also known as leorblx. I\u0027m working with my team to revive the game known as Need for Speed World, which was shut down 2 years ago. Our project is called \u003cstrong\u003eSoapbox Race World, or SBRW.\u003c/strong\u003e\u00a0As the founder of the project has left, I have taken up the reins of the project and continued it. While we\u0027ve made significant progress, the sad reality is that money is needed to continue to host servers for people to play on.\u003cbr\u003e\u003cbr\u003eOur server list currently consists of 3 live servers, all using the same software. Our \"open beta\" regularly reaches over 100 players online, sometimes even reaching over 200.\u00a0Our community has grown to over 10,000 players, and is continuously expanding.\u00a0\u003cbr\u003e\u003cbr\u003eThat being said, it takes money to be able to host these servers! We\u0027re asking that, if you can, you make a donation to support the costs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonations do not give in-game perks. They are only to help support the hosting costs, domain costs, etc.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks in advance.\u003cbr\u003e\u003cbr\u003eDonors will be added to an exclusive Discord channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to make a one-time donation?\u00a0\u003c/strong\u003e\u003ca href=\"https://www.paypal.me/heyitsleo\"\u003ehttps://www.paypal.me/heyitsleo\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThere\u0027s no end to the World until we say so.\u003cbr\u003e- The SBRW Team\u003c/em\u003e\u003c/strong\u003e"
