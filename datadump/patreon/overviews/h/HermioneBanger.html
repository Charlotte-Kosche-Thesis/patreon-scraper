    "summary": "\u003cdiv\u003eHello, I\u0027m Hermione Banger and this is where I\u0027m supposed to tell you about myself. \u003cbr\u003e\u003cbr\u003eWell, I\u0027m a bit of a queer one.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m no Hermione Granger. I\u0027m a \u003ca href=\"https://www.buzzfeed.com/jemimaskelley/slytherclaw?utm_term=.fk3VwwrWB#.qtDyDD2lm\"\u003eSlytherin-Ravenclaw\u003c/a\u003e hybrid, or SlytherClaw\u003c/div\u003e\u003cdiv\u003e\u003cpre\u003e\u003cbr\u003e\u003c/pre\u003e\u003c/div\u003e\u003cdiv\u003eI\u0027ve had no formal \u003ca href=\"http://www.llewellyn.com/blog/2010/05/magic-vs-magick/\"\u003emagickal\u003c/a\u003e training. Rather, I am a \u003ca href=\"http://hedgewitchforest.com/\"\u003eHedgewitch\u003c/a\u003e, a solitary herbal witch with no teacher or school, no coven, no organized sect or religion. No tenets but my own. Just my self, my many books and games, animals and plants, and my thoughts and my writing. \u003cbr\u003e\u003cbr\u003eI\u0027m also an American, which sadly meant I could not try out for the role of Hermione Granger when it came up so long ago. And I was the right age too! Bah, humbug.\u003cbr\u003e\u003cbr\u003eAnyway...about me.\u003cbr\u003e\u003cbr\u003eI\u2019ve been farming for the past ten years, the last five on my own slice of land in rural Michigan. Raising pigs, cows, turkeys, chickens, sheep, cats, and dogs, growing fruits, vegetables and herbs. I am more of a \u003ca href=\"http://thinklikeacommoner.com/\"\u003ecommoner\u003c/a\u003e and \u003ca href=\"https://encyclopedia.thefreedictionary.com/peasant+farmer\"\u003epeasant \u003c/a\u003efarmer, caring for the health of the land and animals, focusing on diversity, \u003ca href=\"https://en.wikipedia.org/wiki/Carrying_capacity\"\u003ecarrying capacity\u003c/a\u003e, \u003ca href=\"https://steemit.com/permaculture/@stortebeker/permaculture-principles-stacking-functions-and-stacking-elements\"\u003estacking functions\u003c/a\u003e, and learning rather than profit. Profit would be nice, don\u2019t get me wrong, but profitable small and intermediate size farms are \u003ca href=\"https://www.salon.com/2015/02/10/what_nobody_told_me_about_small_farming_i_cant_make_a_living/\"\u003ejust not really possible \u003c/a\u003eanymore in the United States. The goal for me these past five years has instead been sustainability, health, and learning. \u003cbr\u003e\u003cbr\u003eI have been beyond fortunate to have access to land, something very few have and often only the privileged can afford. But I will be leaving my humble hedges and bit of forest soon. Leaving the hills I\u2019ve walked and the soil I\u2019ve tended. The cows and pigs are sold, the chickens will go in trickles and waves to new homes, and then so shall I. This is a change I am ready for, a new chapter I\u2019m eager to write. Now that I\u2019ll be leaving the farm, my goals are to share what I\u2019ve learned, \u003ca href=\"https://www.pinterest.com/hermionebanger/magickal-worlds/\"\u003efind a community\u003c/a\u003e to grow with, fostering change and focusing on creative expression. \u003cbr\u003e\u003cbr\u003eI\u2019ll be selling farm products locally this year, and crafted products online\u2013Dried herbs, herbal tea mixes, medicinal balms, beauty and health potions, DIY transfigurations of leather and wool and wood. Check out \u003ca href=\"https://hermionebanger.com/shop/\"\u003emy shop\u003c/a\u003e to see what I have available currently. \u003cbr\u003e\u003cbr\u003eMy main focus is now on my wordcraft. My goals for 2018 are:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\n\u003cli\u003e to self publish a few stories and essays as ebooks.\u003c/li\u003e\n\u003cli\u003eto develop a friendship building analog game based on the Tarot card deck (which is nearly there!), develop a few expansion decks to that game and then make an expanded app version. \u003c/li\u003e\n\u003cli\u003eto finish writing the first draft of my \u003ca href=\"http://theanarchistlibrary.org/library/the-anarchist-faq-editorial-collective-an-anarchist-faq\"\u003e\u003cfont\u003eanarchist\u003c/font\u003e\u003c/a\u003e\u003cfont\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Climate_fiction\"\u003eclifi\u003c/a\u003e novel\u003c/font\u003e\u003c/li\u003e\u003c/ul\u003e\u003cfont\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003c/font\u003e\u003cdiv\u003eIf you are able to, please support my work through Patreon. Even just a dollar a month helps me to have greater security and flexibility to create more content and pursue my projects.\u003cbr\u003e\u003cbr\u003eYou can find me on \u003ca href=\"https://linktr.ee/admin\"\u003e\u003cfont\u003eother social networks\u003c/font\u003e\u003c/a\u003e\u003cfont\u003e and follow me to get more of my content. Subscribe to my mailing list by signing up at the bottom of my website and subscribe to my \u003ca href=\"https://www.youtube.com/channel/UCv_6xIzJDIdfX3-dwPp-OUw\"\u003eYouTube channel\u003c/a\u003e so you don\u2019t miss a post or video!\u00a0\u003c/font\u003e\u003cbr\u003e\u003c/div\u003e"
