    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003eHi, my name is ...\u003c/h3\u003e\n\u003c/div\u003e\nJan Hovancik and I\u0027m software developer from Slovakia, right now living and working in Prague, Czech republic. \n\u003cbr\u003e\n\u003cbr\u003e\nIn my spare time I\u0027m doing open-source software that hopefully will make your life better. By joining my Patreaon community you are letting me know that you are using them and that you want me continue working on them.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003estretchly\u003c/h4\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://raw.githubusercontent.com/hovancik/stretchly/master/stretchly-microbreak.png\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nstretchly\n\u003c/em\u003e is cross-platform app that reminds you to take breaks when working with computer.\u003cbr\u003e\n\u003cbr\u003e\nBy default, it runs in your tray and shows reminder window every 10 \nminutes, that is open for 20 seconds, containing idea for microbreak. \n\u003cbr\u003e\n\u003cbr\u003e\nEvery 30 minutes, it shows window containing idea for longer 5 minute break.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003eDiscoverBSD\u003c/h4\u003e\n\u003c/div\u003e\nBlog and Twitter for BSD related news. Also weekly newsletter. \n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003eBSDSec\u003c/h4\u003e\n\t\u003cimg src=\"https://raw.githubusercontent.com/hovancik/BSDSec/master/app/assets/images/bsdsec.png\"\u003e\n\u003c/div\u003e\nBSDSec is website with \n\u003cem\u003edeadsimple BSD Secur\u003c/em\u003e\u003cem\u003eity Advisories and Announcements. \u003c/em\u003eBSD refers to BSD family of Operating Systems. Right now, there are advisories and announcements for OpenBSD, FreeBSD, NetBSD, MidnightBSD and pfSense.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003emgd\u003c/h4\u003e\n\u003c/div\u003e\nmgd stands for middleman-github-deploy will automatically build your Middleman blog and push it to your gh-pages branch (or any other branch of your choice).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003eMina::Supervisord\u003c/h4\u003e\n\u003c/div\u003e\nThis is a Supervisor (process control system) wrapper for mina.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
