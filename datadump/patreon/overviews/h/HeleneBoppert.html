    "published_at": "2016-09-08T21:47:09+00:00",
    "summary": "\u003cbr\u003eHello hello!\u003cbr\u003e I am Helene, an artist and\u00a0illustratior doing, you guessed it, art and illustration, some comics work here and there, and self indulgent fanart!\u003cbr\u003e\u003cbr\u003eI will be honest. I will still do those things if you can\u00b4t support me. It will be slower, rougher and more worrisome, for sure. But I will not give up on them. \u00a0Now it\u00b4s time to worry and take risks.\u003cbr\u003e\u003cbr\u003eBy supporting me, be it by becoming a patron yourself or telling your friends about me so they might become a patron, you will help me to survive and continue to do what I love best and share it with you!\u003cbr\u003e\u003cbr\u003eMy goals reach from modest to recklessly optimistic and blue eyed hopeful. Since I\u00b4m dealing in the business of making fantasies and dreams come true - why not?\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow does this stuff here work?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Patreon is a way to join your favorite creator\u0027s community and pay them for making the stuff you love.\"\u00a0\u003c/em\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" rel=\"nofollow\"\u003esays Patreon\u003c/a\u003e\u003cem\u003e.\u00a0\u003c/em\u003e\u003cbr\u003eYou become a Patron by tipping me a\u003cem\u003e money amount of your choosing per month. Cancel \u003c/em\u003eor \u003cem\u003echange your pledge \u003c/em\u003eany time you want - and take it up again any time you like, too!\u003cbr\u003e\u003cstrong\u003eWie funktioniert das ganze hier so?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Patreon ist eine M\u00f6glichkeit sich deinen Lieblings K\u00fcnstlern anzuschlie\u00dfen und sie f\u00fcr das Zeug zu bezahlen, was du magst.\"\u003c/em\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" rel=\"nofollow\"\u003e sagt Patreon.\u003c/a\u003e\u003cbr\u003eDu kannst mir einen Betrag im Monat zukommen lassen indem du dir den Reward dazu aussuchst. So wirst du Patron! Du kannst es jederzeit \u00e4ndern oder aufheben!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you don\u00b4t want to become a patron here out of reasons I probably all too well understand, take a look at\u00a0\u003ca href=\"http://www.misspaperjoker.tumblr.com/\" rel=\"nofollow\"\u003emy Tumblr\u003c/a\u003e and just treat me to a cup of tea one time at paypal.me/HeleneBoppert :)\u003cbr\u003e\u003cbr\u003eYou can also find and connect with me on\u003cbr\u003e\u003ca href=\"https://www.instagram.com/heleneboppert/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/HeleneBoppert\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.misspaperjoker.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI speak english and german! Questions and talks are welcome anytime :)\u003c/strong\u003e\u003cbr\u003e"
