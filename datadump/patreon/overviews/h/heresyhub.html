    "summary": "\u003cstrong\u003eHeresy Hub\u003c/strong\u003e - \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044f-\u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0430 \u0416\u0430\u043d\u043d\u044b \u041f\u043e\u044f\u0440\u043a\u043e\u0432\u043e\u0439, \u0431\u043e\u043b\u044c\u0448\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u0439 \u043a\u0430\u043a \u041c\u043e\u0440 (\u003ca href=\"https://exit.sc?url=http%3A%2F%2Fheresyhub.com%2F\"\u003eheresyhub.com/\u003c/a\u003e), \u043e \u044f\u0440\u043a\u0438\u0445, \u043f\u043e\u0434\u0440\u044b\u0432\u043d\u044b\u0445 \u0438\u0434\u0435\u044f\u0445 \u0432 \u043a\u043d\u0438\u0433\u0430\u0445 \u0438 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435 \u0432 \u0446\u0435\u043b\u043e\u043c. \u042f \u043b\u044e\u0431\u043b\u044e \n\u0432\u043e\u0437\u043c\u0443\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435, \u043d\u0435\u043e\u0436\u0438\u0434\u0430\u043d\u043d\u044b\u0435 \u0438 \u043a\u0440\u0430\u043c\u043e\u043b\u044c\u043d\u044b\u0435 \u043c\u044b\u0441\u043b\u0438 - \u0438 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u043e \u043d\u0438\u0445.\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u0441\u043b\u0443\u0448\u0430\u0442\u044c \u043f\u0440\u043e \u0440\u043e\u043c\u0430\u043d\u044b \u0423\u0440\u0441\u0443\u043b\u044b \u041b\u0435 \u0413\u0443\u0438\u043d \u0432 \u0440\u0430\u0437\u0440\u0435\u0437\u0435 \u0430\u043d\u0430\u0440\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438\u0434\u0435\u0439 \u041a\u0440\u043e\u043f\u043e\u0442\u043a\u0438\u043d\u0430, \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044e \u043f\u043e\u0434\u0445\u043e\u0434\u0430 \u041a\u043e\u0440\u0438 \u0414\u043e\u043a\u0442\u043e\u0440\u043e\u0443 \u0432 \u0438\u0433\u0440\u0435 Hacknet \u0438\u043b\u0438 \u0440\u0435\u043b\u0438\u0433\u0438\u044e \u043a\u0430\u043a \u043e\u0448\u0438\u0431\u043e\u0447\u043d\u044b\u0439 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442 \u0440\u0430\u0431\u043e\u0442\u044b \u0441\u043e\u0437\u043d\u0430\u043d\u0438\u044f, \u0442\u043e \u0432\u0430\u043c \u0441\u044e\u0434\u0430. \"\u041b\u043e\u0436\u043d\u0430\u044f \u0441\u043b\u0435\u043f\u043e\u0442\u0430\" \u0423\u043e\u0442\u0442\u0441\u0430 \u0438 \u0414\u0435\u043d\u043d\u0435\u0442, \u0448\u0438\u0437\u043e\u0444\u0440\u0435\u043d\u0438\u044f \u0432 Hellblade, \u044d\u0442\u0438\u043a\u0430 \u0412\u0430\u0430\u043b\u044f, \u0444\u0438\u043d\u0441\u043a\u0438\u0439 \u043a\u0438\u0431\u0435\u0440\u043f\u0430\u043d\u043a \u0438\u043b\u0438 \u0421\u0438\u043c\u043e\u043d\u0430 \u0411\u043e\u0432\u0443\u0430\u0440 -\u00a0 \u0442\u0430\u043a\u043e\u0439 \u0441\u043f\u043b\u0430\u0432 \u0432\u044b \u043d\u0435 \u043d\u0430\u0439\u0434\u0435\u0442\u0435 \u043d\u0438\u0433\u0434\u0435.\u00a0 \u041a\u043b\u044e\u0447\u0435\u0432\u043e\u0439 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0438, \u043d\u0430\u0443\u0447\u043f\u043e\u043f\u0430 \u0438 \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u0438\u0438. \u041f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0438\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b \u0437\u0434\u0435\u0441\u044c: \u003ca href=\"https://soundcloud.com/heresyhub/\"\u003ehttps://soundcloud.com/heresyhub/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u0422\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e - \u044d\u0442\u043e \u0430\u043a\u0442 \u043d\u0435\u043f\u043e\u0432\u0438\u043d\u043e\u0432\u0435\u043d\u0438\u044f, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043d\u0438\u043a\u0442\u043e \u043a\u0440\u043e\u043c\u0435 \u0430\u0432\u0442\u043e\u0440\u0430 \u043d\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u003cstrong\u003eHeresy Hub\u003c/strong\u003e. \u0417\u0430\u0434\u0430\u0447\u0430 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u043d\u0435 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0432\u0441\u0435\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f, \u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044c \u043d\u0435\u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0435 \u0438\u0434\u0435\u0438. \u041d\u043e \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438 \u0438 \u0444\u044d\u043d\u044b \u043c\u043e\u0433\u0443\u0442 \u0441\u0435\u0440\u044c\u0435\u0437\u043d\u043e \u043f\u043e\u0432\u043b\u0438\u044f\u0442\u044c \u043d\u0430 \u0442\u043e, \u043a\u0430\u043a \u0434\u043e\u043b\u0433\u043e \u0431\u0443\u0434\u0435\u0442 \u0436\u0438\u0442\u044c \u044d\u0442\u043e \u043f\u0438\u0440\u0430\u0442\u0441\u043a\u043e\u0435 \u0440\u0430\u0434\u0438\u043e. \u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0442\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0438 - \u0438 \u0441\u0442\u0430\u043d\u044c\u0442\u0435 \u0447\u0430\u0441\u0442\u044c\u044e \u0440\u0430\u0431\u043e\u0447\u0435\u0439 \u043a\u0443\u0445\u043d\u0438, \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u043c \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u044f \u0434\u043b\u044f \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430. \u041a\u0430\u0436\u0434\u044b\u0439 \u0432\u0430\u0448 \u0432\u0437\u043d\u043e\u0441 \u043f\u0440\u0438\u0433\u043e\u0434\u0438\u0442\u0441\u044f \u0434\u043b\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043d\u043e\u0432\u044b\u0445 \u0432\u043e\u0437\u043c\u0443\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445
