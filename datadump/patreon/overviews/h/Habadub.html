    "summary": "Thanks for stopping by! What a great looking page, aye Pacha?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI am Isaiah, aka Habadub. I\u0027ve been uploading videos to youtube since 2007 and spent countless hours on my projects, with hardly a dollar to my name. For 10 years!\u00a0Creating videos is a great passion of mine and I love sharing them with my community and my biggest fans, here\u0027s a big thanks to all my viewers! Your the best! High fives all around *ahh*ahh*ahh*!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.pdclipart.org/albums/2008_20_01/projector_film_movie_proiettore_architetto_fr_01.png\" style=\"width: 251px;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhy did I join Patreon?\u003c/strong\u003e\u003cbr\u003eIf I didn\u0027t have to worry about those darn responsibilities, life would be a breeze, aye Gladys? Video equipment is expensive, I\u0027ve had the same camcorder since 2009. Thank goodness smartphones can record video!\u00a0Making videos myself is not sustainable. Ultimately, it\u0027s my parents who pay for the cost of living, and my videos. God bless their beautiful hearts! I love them and can\u0027t thank them enough!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.pdclipart.org/albums/Money/bag_of_money.png\" style=\"width: 132px;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhat will Patreon do for me?\u003cbr\u003e\u003c/strong\u003eBecome my patron and join me on this video making journey! I can get:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Equipment upgrades\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Living upgrades\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Stipends for my video Team\u003cbr\u003e\u003c/div\u003eWith this, I will be able to put more time and energy into videos!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.pdclipart.org/albums/Cameras/camera_lens.png\" style=\"width: 163px;\"\u003e\u003c/div\u003e\u003cstrong\u003eHey that sounds fantastic!\u003cbr\u003e\u003c/strong\u003eThank you for your time! If you don\u0027t join my patreon, that is fine! I\u0027m thankful for all my fans!\u003cbr\u003eIf you enjoy what artists like myself bring into the world, show your appreciation by becoming \u00a0my patron! You can choose one of the various options provided! Thanks again for stopping by, your the best fans ever!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.wpclipart.com/scenic/sun/sunset.png\" style=\"width: 163px;\"\u003e\u003cbr\u003eHave a great day!"
