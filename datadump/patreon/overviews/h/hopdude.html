    "summary": "\u003cimg src=\"http://mercworks.net/hopdude_patreon/images/comic_header.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://instagram.com/hop.dude\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://twitter.com/hopdudecomics\"\u003eTwitter\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHop Dude is a parody comic that updates every Monday through Friday on Instagram. If you want to support this joyful little project you can chip in for exclusive Hop Dude: NIGHTS comics, join in LIVE monthly Q\u0026amp;As with the author, get Hop Dude comics a\u00a0week early, and get discounts on merch (if I ever make some)! Wow!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center; line-height: 2em; font-weight: normal;\"\u003eWhat You Get\u003c/h2\u003e\n\u003ch4 style=\"text-align: left;\"\u003e\u003cspan style=\"line-height: 2em; font-weight: normal;\"\u003eHop Dude: NIGHTS\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"http://mercworks.net/hopdude_patreon/images/comic_nights.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e$1/month \u003c/strong\u003e- It\u0027s a spin-off series that puts the characters from the Hop Dude universe in a SEXY DETECTIVE story that updates weekly for Patrons! The best part? It\u0027s a choose-your-own-adventure, so every week you get to vote on what happens next!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1491673\u0026amp;rid=2315161\"\u003ePledge $1 a month\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: left;\"\u003e\u003cspan style=\"line-height: 2em; font-weight: normal;\"\u003eNext Week\u0027s Comic - Today!\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"http://mercworks.net/hopdude_patreon/images/comic_future.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e$3/month\u003c/strong\u003e - You get to see all Hop Dude comics one week early. Those comics you see on Instagram? OLD NEWS, because you\u0027re living in the FUTURE. At this tier you\u0027ll also get to watch the monthly Livedraw/Q\u0026amp;A stream and chat live!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1491673\u0026amp;rid=2315168\"\u003ePledge $3 a month\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: left;\"\u003e\u003cspan style=\"line-height: 2em; font-weight: normal;\"\u003eJoin the Livedraw\u003c/span\u003e\u003c/h4\u003e\n\u003cimg src=\"http://mercworks.net/hopdude_patreon/images/comic_art.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e$15/month\u003c/strong\u003e - Join in the Livedraw! Chat face to face with the author of Hop Dude and special guest cartoonists! It\u0027s held on the third Sunday of every month and made publicly available on the following Thursday. Sorry, must be 18+ for this one.\u003ca href=\"https://twitter.com/hopdudecomics\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1491673\u0026amp;rid=2315184\"\u003e\u003c/a\u003e\u003ca\u003ePledge $15 a month\u003c/a\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"line-height: 1em; font-weight: normal;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"line-height: 1em; font-weight: normal;\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/h2\u003e\nPatreon lets you send a regular payment to creators, so they can keep making new stuff for you to enjoy.\u00a0It\u0027s a reliable source of income to help me make Hop Dude independently of advertising income, sponsorships, and commissions.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often do I pay?\u003c/strong\u003e\u003cbr\u003e\nYou get to decide how much you want to pledge and you\u0027ll pay once per month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003cbr\u003e\nI live in LA and my job is to make free comics for the internet. I\u0027m actually planning to go hunt for coins in my apartment\u0027s parking lot after this.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you want to find out more about me, you can\u00a0\n\u003ca href=\"http://mercworks.net\" target=\"_blank\"\u003echeck out my website\u003c/a\u003e (which has links to most of my creative work) or follow me on\u00a0\u003ca href=\"https://twitter.com/MercWorks\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/mercworks/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://mercworks.net/hopdude_patreon/images/footer.png\"\u003e\u003cbr\u003e"
