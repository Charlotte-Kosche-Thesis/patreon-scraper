    "summary": "Five years went by between the releases of my last two records. That\u0027s way too much time.\u00a0I\u0027ve been looking for a way to more actively pursue my creative ideas and to get new music to my fans on a more frequent basis. Fortunately, I\u0027ve found Patreon.\u003cbr\u003e\u003cbr\u003ePatreon is a platform that facilitates ongoing, direct patronage to creators. Basically, instead of making one pledge, one time, you make a pledge to continually support the artist with each release.\u00a0\u003cbr\u003e\u003cbr\u003eWith your help I\u0027ll be able to release \u003cstrong\u003eone new recording every month\u003c/strong\u003e.\u00a0Your pledge will help me cover the cost of producing those songs and pay for musicians, studio time, engineers, and materials. You\u2019ll be supporting the folks who support me, and helping me get new music made more quickly and easily. For being so generous, I will make sure that \u003cstrong\u003eyou are the first \u003c/strong\u003eto hear what my collaborators and I come up with.\u003cbr\u003e\u003cbr\u003eThere are different pledge levels that provide different Patreon experiences \u2014 you pick the one that works for you.\u003cbr\u003e\u003cbr\u003eI\u0027m excited about the next stage of this journey and the possibilities it will bring, as well as the community that we are building here and the symbiosis this creates between y\u0027all and me. Thank you for taking the time to check out this site. I hope you\u0027ll join me for the ride.\u003cbr\u003e"
