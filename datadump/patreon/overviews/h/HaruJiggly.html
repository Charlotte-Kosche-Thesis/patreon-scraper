    "summary": "Awesome!\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eSabia que voc\u00ea pode usar seu cart\u00e3o nacional ou boleto?\u003c/a\u003e \u0026lt; Clica aqui!\u00a0\u003cbr\u003e\u003cbr\u003eOi! Eu sou a Claudia, mas voc\u00ea pode me chamar de Haru. Eu tenho um \u003cstrong\u003ecanal de v\u00eddeos no Youtube\u003c/strong\u003e, o Canal da Haru, e produzo conte\u00fado para internet. \u00c9 divertido para pra voc\u00eas, que me acompanham, e para mim tamb\u00e9m!\u003cbr\u003e\u003cbr\u003eMas, fazer conte\u00fado pra internet n\u00e3o \u00e9 t\u00e3o f\u00e1cil assim, at\u00e9 porque, para poder me dedicar cada vez mais a fazer o que eu gosto, e o que \u003cstrong\u003eVOC\u00caS\u003c/strong\u003e gostam tamb\u00e9m, eu preciso transformar o \u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cem\u003emeu conte\u00fado, em dinheiro\u003c/em\u003e\u003c/span\u003e. Afinal, eu tamb\u00e9m gosto de comer, beber e pagar as minhas contas.\u003cbr\u003e\u003cbr\u003eMas enquanto o rendimento do Youtube \u003cem\u003en\u00e3o \u00e9 suficiente\u003c/em\u003e para que eu viva com os meus v\u00eddeos, eu preciso trabalhar em outros lugares. E como voc\u00eas sabem, para fazer v\u00eddeos, a gente \u003cstrong\u003eprecisa de tempo\u003c/strong\u003e. Para ter ideias, roteirizar, gravar, editar e outras mil coisas! Mas por enquanto, eu ainda preciso usar o tempo em que eu poderia estar fazendo v\u00eddeos para divertir voc\u00eas, no meu \"trabalho convencional\". Isso faz com que \u003cem\u003emenos v\u00eddeos sejam lan\u00e7ados\u003c/em\u003e. E n\u00e3o deixa ningu\u00e9m feliz, certo?\u003cbr\u003e\u003cbr\u003eEnt\u00e3o, como alternativa, eu resolvi fazer um \u003cstrong\u003ePatreon!\u003c/strong\u003e Assim, com a ajuda de voc\u00eas, um pouquinho de cada um, eu posso dedicar \u003cem\u003ecada vez mais tempo\u003c/em\u003e e cada vez mais alegria para fazer os v\u00eddeos que voc\u00eas gostam, e que eu tamb\u00e9m \u003cem\u003eamo e sinto que nasci para fazer!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAjudar \u00e9 muito f\u00e1cil! Imagina que eu estou tocando bateria na rua, e tem uma latinha no ch\u00e3o. E a cada m\u00fasica que eu toco, voc\u00ea joga uma moedinha. Logo, de moedinha em moedinha, eu consigo \u003cstrong\u003eviver fazendo o que eu amo!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAqui no Patreon, voc\u00ea escolhe quanto quer jogar na minha latinha, e assim me ajuda a seguir a minha \u003cem\u003ejornada \u00e9pica em busca do meu sonho.\u003c/em\u003e Para voc\u00ea, \u00e9 algo bem pequenininho. Mas para mim, pode \u003cstrong\u003emudar meu mundo!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMAS N\u00c3O \u00c9 S\u00d3 ISSO!\u003cbr\u003e\u003cbr\u003eSe voc\u00ea for meu patr\u00e3o, voc\u00ea vai ganhar \u003cem\u003epr\u00eamios super legais do canal\u003c/em\u003e, como Lives exclusivas para os Patr\u00f5es, acesso aos roteiros e esbo\u00e7os de ideias antes de serem publicados oficialmente, voc\u00ea pode dar a sua opini\u00e3o no que est\u00e1 sendo produzido, entrar em chamadas no Skype comigo, e muito mais! Pra voc\u00ea estar sempre pertinho de mim enquanto eu fa\u00e7o os meus v\u00eddeos. Como um Patr\u00e3o, e como um amigo mesmo.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMas, se voc\u00ea n\u00e3o tiver como ajudar, n\u00e3o tem problema!\u003c/em\u003e \u003cstrong\u003eOs meus v\u00eddeos v\u00e3o \u003c/strong\u003e\u003cstrong\u003econtinuar sendo de gra\u00e7a\u003c/strong\u003e, e s\u00f3 de voc\u00ea assistir, me seguir nas redes sociais, compartilhar e comentar o que voc\u00ea achou, \u003cem\u003ej\u00e1 enche o meu cora\u00e7\u00e3o de alegria!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEm breve, eu quero conseguir trabalhar apenas com os meus v\u00eddeos, e fazer cada vez mais aquilo voc\u00eas querem ver. Assim, todo mundo sai feliz!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePra ajudar, \u00e9 assim:\u003c/strong\u003e Voc\u00ea cria uma conta, e vai l\u00e1 naquela caixinha de cima. Ali voc\u00ea escolhe quanto voc\u00ea quer doar por v\u00eddeo. Mas n\u00e3o se preocupe, voc\u00ea n\u00e3o vai sair do seu or\u00e7amento. Voc\u00ea pode deixar uma quantia por v\u00eddeo, e uma quantia m\u00e1xima para ajudar por m\u00eas. \u003cstrong\u003eVoc\u00ea que \u00e9 o Patr\u00e3o! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA\u00ed voc\u00ea escolhe os pr\u00eamios que voc\u00ea mais gostar, se registra no site e faz a sua doa\u00e7\u00e3o. Lembrando que \u003cstrong\u003eQUALQUER\u003c/strong\u003e valor \u00e9 muito muito bem vindo, e j\u00e1 me ajuda demais!\u003cbr\u003e\u003cbr\u003eConfira aqui tudo o que eu gosto de fazer em v\u00eddeos no meu canal!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ifSlDA9T1VQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eUm grande abra\u00e7o para todos voc\u00eas que querem ajudar!"
