    "summary": "\u003cstrong\u003eHi, and welcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Hydra, I\u0027ve been drawing since I can remember - comics, video games, movies, all that stuff. I love to draw, and I love to draw \u003cstrong\u003eNSFW\u003c/strong\u003e stuff. I currently post on \u003ca href=\"http://www.hentai-foundry.com/user/hydra-bomb/profile\" rel=\"nofollow\" target=\"_blank\"\u003eHentaiFoundry\u003c/a\u003e, and take commissions through that. I like posting my work online for free, I don\u0027t like thinking about marketability or business metrics or synergy or leveraging core competencies, or any of that. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy Patreon is essentially a tip jar.\u003c/strong\u003e It lets me continue drawing sexy stuff, which I wouldn\u0027t be able to do otherwise to this level.\u003cbr\u003e\u003cbr\u003eIn return for your support, I have some rewards over there on the right side of the page. I post at least a drawing a month, and every $50 in subs will get one more guaranteed. The basic pledge level gets you art before it goes up anywhere else and voting on upcoming drawings once a month. In addition to that, I\u0027ll post (somewhat erratically) sketches or WIPs that might otherwise never see the light of day \u003cstrong\u003eexclusive to Patreon backers\u003c/strong\u003e.\u00a0There\u0027s also a scaling ongoing commission discount with each level, \u003cstrong\u003eand patrons have ongoing commission priority, even when otherwise closed\u003c/strong\u003e.\u00a0I\u0027m happy to consider other options, so if you don\u0027t see something you\u0027re interested in, email me at \u003ca\u003ehydrabombart@gmail.com\u003c/a\u003e, and I\u0027ll try and accommodate.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e--HydraBomb\u003cbr\u003e\u003cbr\u003ePS - Due to a number of people adding then dropping their pledges to get everything without pledging, I\u0027ve switched to pay up front. Thanks for understanding. \u003cbr\u003e"
