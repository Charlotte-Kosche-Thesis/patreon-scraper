    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Hansel Moreno and I want to make comics. \u003cbr\u003e\u003cbr\u003eI\u0027ve had the pleasure of completing one book with Claire Connelly.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.tumblr.com/3222e558cc99fba71de44791ffd2a7d4/tumblr_inline_n7n77tUYhK1qfju1v.jpg\"\u003e\u0027\u003cbr\u003e\u003cbr\u003eWith your help I would like to fund projects with\u00a0\u003ca href=\"http://shawndaley.ca/\" rel=\"nofollow\"\u003eShawn Daley\u003c/a\u003e and\u00a0\u003ca href=\"http://cargocollective.com/jackgross\" rel=\"nofollow\"\u003eJack Gross\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eShawn and I are working on Dick Whiskey, a weekly webcomic about an alcoholic who enjoys his broken state. This is going to be a rough story to tell. Sure it will have some elements of humor but it is the story of a broken person who refuses help. I plan to portray some of the emotional traps of alcoholism and depression and Dick\u0027s path to a better life.\u003cbr\u003e\u003cbr\u003eJack and I are working on a happy and fun adventure comic: Adventures in Nate\u0027s Perilous Challenge. Yes that is quite a mouthfull but I think once we get past that lengthy title, we can focus on Nate\u0027s story. A young child exploring the magical world around him, questioning why the world works the way it does. This would be released exclusively to patrons for now, although Jack and I hope to publish it in the future.\u003cbr\u003e\u003cbr\u003eAny donations would go to these extremely talented artist and help us make comics for you to enjoy.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e"
