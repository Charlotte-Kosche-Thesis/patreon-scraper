    "summary": "When Seth appears\nto Natalia, he reveals a part of the universe that is unraveling and threatens\nwhat is left of mankind. Natalia will have to accept the dark realities around\nher before she can save herself.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWelcome to\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\nHexapus Ink\u003c/span\u003e\u003c/strong\u003e, home of\u003cstrong\u003e BounD\u003c/strong\u003e and other works. \u003cbr\u003eDownload the first three chapters of BounD for \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://drive.google.com/open?id=0B0Ga1e6AJ6nuZ3ZUMmJLc3JiNTg\" target=\"_blank\"\u003eFREE!\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eBounD\u003c/strong\u003e is our\ngraphic novel. It tells the story of Natalia Kane, a young woman who lives in a\nworld that is crumbling around her. She has demons to face and battles to\nfight. \u003cstrong\u003eBounD\u003c/strong\u003e is the world where it all happens, and you can be a part of it. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHexapus Ink\u003c/span\u003e\u003c/strong\u003e is a\ncreative team made up of Matt Forsyth and Therese Lewis. Matt is an artist,\ncreator, and writer. Therese is a writer, creator and business manager.\u003cbr\u003e\n\n\u003cbr\u003e\n\nNatalia\u0027s story\nis one that needs to be told, that we need to tell. It is more than just a\nstory. Our goals are more than just telling a good story. \u003cbr\u003e\u003cbr\u003e\n\nLike all of us,\nNatalia has demons to face. Some of them are threatening her life directly. One\nof them has violated her and has become an unrelenting presence in her life.\nShe could crumble and give up or she could face her obstacles and overcome\nthem.\n\nThere are things\nin our lives that happen to us, things we go through that have to happen. It\nisn\u0027t always easy. When things get hard, we can let them defeat us or rise to\nthe occasion and face our fears\u003cbr\u003e\n\n\u003cbr\u003e\n\nJust like\nNatalia, that is what we are doing. We are heading into a saturated online\nmarket with our dreams in sight, and we aren\u0027t looking at all of the things\nthat scare us and all of the things that could hold us back. We aren\u0027t in\ndenial, but we know that you have to look beyond if you want to get where you\nare going. \u003cbr\u003e\n\n\u003cbr\u003e\n\nFollow us here\n(and on Facebook, Instagram, and Twitter) as we take our journey with Natalia.\nWe have begun telling her story in the graphic novel, but we have more to share\nthan we can fit in twelve chapters, and this is where it all lives. We are just\ngetting started.\u003cbr\u003e\n\u003cbr\u003e\nThank you for looking and thank you for your support! \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
