u003cbr\u003eThe website does 3 posts a day! The first two are the same as the tumblr. PLUS there is one bonus post each day, at 8pm EST. Find the website at historical-nonfiction.com.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
