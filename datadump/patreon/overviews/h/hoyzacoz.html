    "published_at": "2018-02-18T23:39:57+00:00",
    "summary": "\u003ch2\u003eHEY FAM! it\u0027s Ya boy Hoy \u0026amp; I\u0027m a Cosplay Enthusiast!\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/h5tjz5ymgxA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy name is Hugh, but you may know me by HoyzaCoz! For years, I\u0027ve worked within the development side of the mainstream video game industry. \u003c/strong\u003eMy 1st cosplay ever was bought online, I had the time of my life and things have never been the same ever since! \u003cstrong\u003eBut what I\u003cem\u003e LOVE \u003c/em\u003eis\u00a0\u003c/strong\u003e\u003cstrong\u003ecreating costumes of all my favorite characters; as well as some of yours most likely!\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://instagram.fyvr1-1.fna.fbcdn.net/vp/82891a337f0068f92c275f3400ee6fa9/5B110772/t51.2885-15/e35/25014525_738700626319478_8787643833694289920_n.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e(Photo credit: TaylorTriforce)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m a problem solver by nature, and you may already know that my favorite way to create is \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eto \u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ebuild all I can from scratch, yet spend as little as possible\u003c/span\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- figuring out efficient ways to make the end result look as best as it can!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThe rewarding part of cosplay however, is meeting and interacting with people like you!\u003c/span\u003e\u003c/span\u003e\u00a0In so many ways, cosplay saved me - and after much thought, I want to give\u00a0and share all I can in any and all ways possible! So\u00a0I am inviting you all to join me on this exciting journey, together!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://instagram.fyvr1-1.fna.fbcdn.net/vp/8a15c1190baaf5525a4083f3bbc80479/5B114D8A/t51.2885-15/e35/23161461_968700829934909_1157027733859991552_n.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e(Photo credit: Scott Tsai Studio)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003ePATREON though?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to give back to you for all cosplay has given me, so by joining - you will get access to\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003ecrafting\u003c/em\u003e \u003cem\u003etutorials\u003c/em\u003e, \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ebreakdowns\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e, share frequent \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(36, 64, 97);\"\u003ework in progress\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ebehind the scenes footage\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e, personal \u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003etips\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e and \u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003etricks\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, that I am constantly exploring. Including stuff like \u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003edraws\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, \u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ediscounts\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eexclusive\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e physical + digital content, \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ehangouts\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e \u0026amp; \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003egaming\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e! I not only want us to grow together, but for us to also get to know each other better! a CosFam!\u003cbr\u003e\u003cbr\u003eLet\u0027s be real.. Although\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI already budget as best as I can, cosplay still gets EXTREMELY expensive\u003c/span\u003e\u003c/span\u003e. Being in the industry, as cool as it seems - is just like any other regular job. Juggling payments to get by just like anybody else.\u00a0I can only dream of travelling to other cons to meet you guys at this point.\u00a0My current equipment is as makeshift as it gets. I get creative to make up for what I don\u0027t have, but together; we can aim to achieve so much more!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://instagram.fyvr1-1.fna.fbcdn.net/vp/eeea92de67c5a4ffce688113ae5b0af3/5B2193E9/t51.2885-15/e35/22582569_329508174179780_9062663173911347200_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy \u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003eCOSPLAY\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e means so much to me\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eI\u0027ve always naturally lived my life under the radar. Since childhood, dabbling in traditional and digital art but.. it wasn\u0027t until the day I made my first costume and prop, shared it.. that I was instantly addicted, and just never stopped crafting since! \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThrough cosplay, I can utilize all the things I love!\u003c/span\u003e\u003c/span\u003e I found my passion, and now I live and breathe cosplay. Never am I happier than when I have reason to create as well as inspire others. I\u0027ve learned that \u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ewhen we help others achieve what they didn\u0027t know they had in them - the inspiration is mutual!\u003c/span\u003e\u003c/span\u003e \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhen I scratch that pencil, slide that brush, cut that foam, glue that piece, stitch that seam, style that wig and equip it all, standing in front of that mirror -\u00a0\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ebecoming someone else, I feel like \u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI\u0027m becoming more of myself\u003c/span\u003e; and I never could\u0027ve gotten to this point without you. You guys give me purpose; cosplay as an outlet allows me to channel everything about me that I wasn\u0027t even aware of, and I want to keep doing this for as long as I can!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://instagram.fyvr1-1.fna.fbcdn.net/vp/06f36cb170a87313eaf54586fc7cc8d5/5B230E60/t51.2885-15/e35/26180486_178227112780316_1885754731893096448_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003ePatreon will NOT diminish current ongoing existing public content\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI will still be posting everything I have been, if anything -\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cem\u003eEach pledge will only give us more!\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003eThrough Patreon,\u003c/em\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eit will actually allow extra freedom to create even more content of higher quality more frequently! \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI just want to let you know that you too have what it takes, and I would be stoked to be a part of your journey as much as you have with mine.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSo\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/strong\u003efrom the bottom of my heart, whether you\u0027ve been around since the beginning or stumbled here just to read this. Your support truly means more to me than you know.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e- \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHugh\u003c/span\u003e \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.twitch.tv/hoyzacoz\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e  \u00a0 \u00a0 \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.instagram.com/hoyzacoz\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e  \u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0\u003ca href=\"http://hoyzacozplay.storenvy.com/\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003ePrints Store\u003c/span\u003e\u003c/a\u003e \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://hoyzacozplay.storenvy.com/\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e"

     "description": "Each dollar speaks volumes, why? Believe it or not, 75% of my current materials and supplies are from the dollar store. To me, $1 REALLY adds up, it\u0027s the actual life-blood of my cosplays! So for supporting me beyond likes and comments, I THANK YOU \u0026lt;3\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u25d8 \u00a0Access to my exclusive Patreon Feed\u003c/p\u003e\n\u003cp\u003e\u00a0\u25d8 \u00a0Tutorials on all I\u0027ve made by request\u003c/p\u003e\n\u003cp\u003e\u00a0\u25d8 \u00a0Exclusive Work In Progress photos\u003c/p\u003e\n\u003cp\u003e\u00a0\u25d8 \u00a0Automatically part of monthly 4x6\" mini-print draws\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$1 goes a long way for me so have all that!\u003c/p\u003e",
