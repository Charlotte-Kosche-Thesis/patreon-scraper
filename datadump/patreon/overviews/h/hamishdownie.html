    "summary": "\u003cstrong\u003eThank you for coming to my page!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou are probably a friend or a family member of mine, but if you\u0027ve stumbled on this page accidentally and are nursing a bumped head and wondering where you are, let me tell you where here is.\u003cbr\u003e\u003cbr\u003eI\u0027m Hamish Downie. I\u0027m\u00a0an Australian writer and filmmaker based in Osaka, Japan. I co-directed the \u201cNever Let You Down\u201d music video for Robyn Loau (she\u2019s an Australian Pop and World Music artist) in 2011. And more recently wrote and produced the multi-award winning short film, \u201cAn American Piano\u201d, which was officially selected for TIFF Kids 2015 (that\u2019s a really famous festival) and screened at the Festival de Cannes (another really famous festival).\u003cbr\u003e\u003cbr\u003eAnd now, I\u0027m releasing \u201cMirai\u201d is my first manga.\u003cbr\u003e\u003cbr\u003eThis is BIG for me. Making Anime was why I came to Japan, and now, with your amazing help, together, we can do it (well create a comic book)!\u003cbr\u003e\u003cbr\u003e\n\nThis is an independent release, so that means I paid for everything myself. I don\u2019t have a deep-pocketed publisher helping me. It\u2019s just you and me. So, if you are excited for the first (and next) issues, please tell your friends about the manga, and pretty please consider supporting me here on Patreon.\u003cbr\u003e\u003cbr\u003e\n\nThere\u2019ll be loads of behind the scenes content, and a lovely community of people.\u003cbr\u003e\u003cbr\u003eI\u0027ve chosen per creation, as I\u0027m not sure if or when I\u0027ll be able to afford to produce the second issue, so at a maximum, I\u0027ll be posting paid content once a month.\u003cbr\u003e\u003cbr\u003e\n\nThanks again! I\u2019ve already written ten issues (and have plans for 100) so, I hope you are as excited about issue 2 as I am (it\u2019s a good one)!\u003cbr\u003e\u003cbr\u003e\n\nDrop me a line info@hamishdownie.com\u003cbr\u003e\n\nFacebook @hamishdowniewriter\u003cbr\u003e\nInstagram @hamishdowniewritier\u003cbr\u003e\nTwitter @hamishdownie\u003cbr\u003e\u003cbr\u003eCheers from Osaka Japan :)\u003cbr\u003e"
