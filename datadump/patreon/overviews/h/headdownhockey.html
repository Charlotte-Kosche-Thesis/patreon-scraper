    "summary": "Hello, Fellow \u003cem\u003e\u003cstrong\u003eBenders\u003c/strong\u003e\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eIf you are here, you are probably aware of who I am: \u003cstrong\u003eDoctor Dangles\u003c/strong\u003e - Your \u003cstrong\u003eTinted\u003c/strong\u003e \u003cstrong\u003eVisor\u003c/strong\u003e \u003cstrong\u003eAdvisor!\u003c/strong\u003e Many of you have expressed interest in supporting the channel and its future growth through Patreon, and I\u0027m finally giving you the opportunity to be part of something special (we all know what I mean by \u003cem\u003especial\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe Visor is \u003cstrong\u003eTinted\u003c/strong\u003e. The beard is \u003cem\u003eflowing\u003c/em\u003e. I am a professional D-League Hockey Player. I am an expert hockey resource with over 2 years of total hockey experience. I know...I know...it\u0027s difficult to accept the fact that I am \u003cem\u003ethis\u003c/em\u003e good in such a\u00a0\u003cem\u003elittle\u003c/em\u003e time. Nope!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you participate in this campaign?\u003c/strong\u003e\u00a0 \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eShort Answer - You shouldn\u0027t.\u00a0\u003cbr\u003eMedium Answer - No really, you shouldn\u0027t.\u003cbr\u003eLong Answer - This campaign will serve multiple purposes. First of all, it will reduce reliance on advertisement revenue. Nobody wants products forced on them. Secondly, it will allow us to create a more direct relationship between myself, and you, the viewers! Direct communication will allow viewers to impact the type of content, jokes, review, tutorial, etc. that will be created.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eBe a part of the process!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHelp me edit my videos during a\u00a0live stream.\u003c/li\u003e\u003cli\u003eHelp me place sound effects and jokes.\u003c/li\u003e\u003cli\u003eSend me your voice saying \"\u003cstrong\u003eNope!\u003c/strong\u003e\" to be included in the videos.\u003c/li\u003e\u003cli\u003eHelp me name\u00a0videos and write descriptions.\u003c/li\u003e\u003cli\u003eSuggest training videos.\u003c/li\u003e\u003cli\u003eSuggest advanced skating moves.\u003c/li\u003e\u003cli\u003eGet early access to videos!\u003c/li\u003e\u003cli\u003eDo this for me!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eLearn Advanced Hockey Moves:\u003c/strong\u003e\u003cbr\u003eTake your game to the next level with advanced hockey moves. Inventor of multiple ways to enter the ice including, the hockey handplant, superman slide, sad hop sit, and handplant 180.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jQGYoQ-bmQw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet the most in-depth unboxing and review videos:\u003c/strong\u003e\u003cbr\u003eMy unboxing and review videos are a bit different. I go above and beyond to tell you almost nothing useful about the products!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TjIydhLz2Vs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eHave you ever wondered how to tape your stick?\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/G6s2Egx8Gv8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLearn what NOT to do:\u003c/strong\u003e\u003cbr\u003eAvoid getting chirped\u00a0by studying what I do... and do the exact opposite!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for checking out the page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e# Nope\u003cbr\
