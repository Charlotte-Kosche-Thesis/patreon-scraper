    "summary": "\u003ch3 style=\"text-align: center;\"\u003eComplete Chapters\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://hotarugari.smackjeeves.com/comics/766777/chapter-1-01/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1378.photobucket.com/albums/ah110/salisonz/chapter01_zpscfcef978.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://hotarugari.smackjeeves.com/comics/853100/chapter-2-01/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1378.photobucket.com/albums/ah110/salisonz/chapter02_zpsba7c69b8.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://hotarugari.smackjeeves.com/comics/1095272/chapter-3-01/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1378.photobucket.com/albums/ah110/salisonz/chapter03_zpsa6568897.jpg\"\u003e\u003c/a\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cdel\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/del\u003e\u003c/h3\u003e\u003ch3\u003e\u003cimg src=\"http://i1378.photobucket.com/albums/ah110/salisonz/kitsune_zps4196e6fe.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eWhat is Hotarugari?\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://hotarugari.smackjeeves.com\" rel=\"nofollow\"\u003eHotarugari\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\n is a dramatic  and comedic adventure webcomic about Hotaru, a magical \nshape-shifting fox, and Yumi, the spiritual gun-slinging priestess who \nneeds his help. The two travel across an East-meets-West fantasy world, \nescaping its dangers and dealing with their own disagreements, and find \nthemselves in an unlikely friendship that may be forced to end with their journey together to reestablish the alliance between their warring clans.\u003cbr\u003e\u003cbr\u003eThis webcomic is made purely out of passion and spare time, and will always be free to read online! The pages are completely black and white, similar to the style of Japanese comic books, but the\u00a0shading and rendering is full of detail, much like Western comic books. Cross-culture combinations are shown throughout the series in story and style, expressing my love for both while having some fun that\u0027s fit for all ages.\u003cimg src=\"http://i1378.photobucket.com/albums/ah110/salisonz/pages_zps5359c13f.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eSadly, with\u00a0bills to pay and my work hours increasing to cover them, there isn\u0027t much free time for me\u00a0to make Hotarugari anymore,\u00a0and that\u00a0can cause gaps in page updates or a lengthy hiatus too. But with Patreon and your help, my work can be my artwork, and I can give you all more of Hotarugari sooner as a result! It\u0027s a wonderful way to support what you enjoy and receive more of it at the same time, and I\u0027ll be giving back as much as I can too.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eHow Does It Work?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eGive and get! Pledge perks range from access to exclusive Hotarugari content for patrons-only, a behind-the-scenes look at what it takes to create it,\u00a0or prizes sent directly to you. You can change your pledge at any time, you\u0027ll only be charged when I complete a comic page, and once goals are met, more rewards will become available too. Every bit helps, and together, we can see Hotarugari finally reach completion!\u003cbr\u003e"
