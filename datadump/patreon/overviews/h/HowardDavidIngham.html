    "summary": "Hi, I\u0027m Howard. I\u0027m a writer. I write poetry, fiction and non-fiction. I write about folk horror in cinema and TV. I write about magic and Atlantis. I write about the strange history of the Fall of Rome. I write role-playing games too. \u003cbr\u003e\u003cbr\u003eThis is all the face you get. \u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-4EPAj8gdPPI/WOYmEbFLZ9I/AAAAAAAADVE/OZhneqTgK8E_kRopHdE849ycF3g1vmM0ACLcB/s400/14291769_10154616187642216_2713922250528923973_n.jpg\"\u003e\u003cbr\u003eI am using this outlet as a means to support my writing. At \u003cstrong\u003e\u003ca href=\"http://room207press.com\"\u003eRoom 207 Press\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://chariotrpg.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e, I am writing:\u00a0\u003cbr\u003e\u003cbr\u003e\u2022 \u003ca href=\"https://chariotrpg.blogspot.co.uk/2016/12/we-dont-go-back-personal-taxonomy-of.html\"\u003e\u003cstrong\u003e\u003cem\u003eWe Don\u0027t Go Back\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, an ongoing series creating a watcher\u0027s guide to folk horror and pagan cinema, with its attached series \u003cem\u003e\u003ca href=\"https://chariotrpg.blogspot.co.uk/search/label/on%20a%20thousand%20walls\"\u003eOn a Thousand Walls\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://chariotrpg.blogspot.co.uk/search/label/cult%20cinema\"\u003eCult Cinema\u003c/a\u003e and \u003ca href=\"http://www.room207press.com/search/label/the%20question%20in%20bodies\"\u003eThe Question in Bodies\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eLess frequently, but still every so often:\u003cbr\u003e\u2022 \u003cem\u003e\u003ca href=\"https://chariotrpg.blogspot.co.uk/2016/07/future-friday-2-sian.html\" rel=\"nofollow\"\u003eIn Search of the Miraculous\u003c/a\u003e, \u003c/em\u003ea series of essays\u00a0about the history of the occult Atlantis, and my own personal history;\u003cbr\u003e\u2022 \u003cem\u003e\u003ca href=\"https://chariotrpg.blogspot.co.uk/2016/07/future-friday-2-sian.html\" rel=\"nofollow\"\u003eWritten in Water\u003c/a\u003e\u003c/em\u003e, a series on the fall of Rome and the collapse of history into myth;\u003cbr\u003e\u003cbr\u003eThis is really a page for friends to stick a few pounds in to support my work. Currently, my Patreon cash buys the DVDs and Blu Rays I write about for \u003cem\u003eWe Don\u0027t Go Back \u003c/em\u003eand its related series, so every penny goes back into the blog. \u003cbr\u003e\u003cbr\u003eI\u0027ve decided to base my funding model around the most popular strand of the blog, the film criticism. If you\u0027re here for that please consider helping out. \u003cbr\u003e\u003cbr\u003e"
