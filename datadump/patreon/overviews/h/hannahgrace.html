    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/BlieA8wJ4h0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cbr\u003e\u003cstrong\u003eHey there!\u003cbr\u003e\u003c/strong\u003eI\u0027m \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eHannah Grace!\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m an artist and animator known for projects such as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=V6ui161NyTg\"\u003eOvercomer\u003c/a\u003e and\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=5nMj4ZsrTKM\"\u003eThe Land Below.\u003c/a\u003e I\u0027m currently working on a personal project called \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThe Limitless Crew\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, an animated series currently in preproduction that I am highly anticipating!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/e2be/f/2017/211/8/3/tlc_by_hannahgrace_art-dbi825n.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThe Limitless Crew\u003c/span\u003e\u003c/strong\u003e is a coming-of-age, fantasy/action/adventure series about overcoming the limitations in your life, both social and personal. It\u0027s full of magical worlds, endearing characters, interesting challenges, and a whole lot of fun! In the beginning, a flightless girl and her band of misfits take it upon themselves to solve a mystery and to prove themselves worthy. But will their own view of themselves restrict them from stopping a war before it even begins?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/08f6/f/2017/211/0/a/banner_by_hannahgrace_art-dbi82v0.jpg\"\u003e\u003cbr\u003eThis story and these characters have been a part of my life for over 6 years, and it\u0027s time to finally visualize and bring to life what I\u0027ve been working so hard on. I believe in the power of this story and the impact these characters have, and I want you to experience it with me! I have storyboards, secret characters, and story ideas I would love to share with you, and even get feedback from you! I want TLC to be the best it can be, and it all starts now.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/8a87/i/2016/352/8/8/winter_s_bite_by_hannahspangler-das1qlp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003ePatreon is a good incentive for me to keep creating, and to reward those who want to know more! This is a community of like-minded creatives who want to dive deeper into the artistic process, who admire original content, and who just like to look at pretty cool pictures! This way I can keep myself accountable to pursue the things that I love, and that is creating compelling and meaningful stories.\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OSPJY5vcH3o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCONTENT:\u003c/strong\u003e\u003cbr\u003eThank you so much for your amazing support as I create what I love! As a patron, you have exclusive access to quality, high-resolution content no one else can get their hands on. Patrons will have access to process photos, polls, livestreams, Photoshop files, and in-depth video tutorials on my thought process and the \"why\" behind my work. Every time a finished piece goes live, you will have access to these packages around twice a month. The first package is TLC related, while the second package is dedicated to YOUR choice! As time goes on, TLC package offers are subject to shift and change depending on varying content (Such as animations, storyboards, or digital art pieces).\u003cbr\u003e\u003cbr\u003eThanks again for being on this journey with me, and I can\u0027t wait to see what happens next!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
