    "summary": "I\u0027ve been challenged to build a time machine. Please understand I have no theoretical physics background and no hope of manipulating strange quarks or folds in time and space, but I do have a memory, an imagination, and an overwhelming sense of d\u00e9j\u00e0 vu.\u003cbr\u003e\n\u003cbr\u003e\nMore importantly, I have an unbearable need to release pressure in the cooker that is my capacity for loss and love. This has to come out.\n\u003cbr\u003e\n\u003cbr\u003e\nMy Tina, passed away three years ago this month, was a Gifted Teacher, Media Center Specialist, and Master\u0027s Level Reading Instructor. She was passionate about reading and writing. I would read to her students every year at the holiday\u0027s. Always the same book, \u003ca href=\"https://www.amazon.com/gp/product/0670878553/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=0670878553\u0026amp;linkCode=as2\u0026amp;tag=hideota-20\u0026amp;linkId=c85ca99dac8ead448085d6356412ff78\" target=\"_blank\"\u003eJoseph Had a Little Overcoat (Caldecott Medal Book)\u003c/a\u003e\u003cimg height=\"1\" src=\"//ir-na.amazon-adsystem.com/e/ir?t=hideota-20\u0026amp;l=am2\u0026amp;o=1\u0026amp;a=0670878553\" style=\"margin: 0px !important;\" width=\"1\"\u003e, and I\u0027d sing the song at the end of the book. The spirit of the book embraces what I hope to accomplish here; to create something wonderful when everything has been lost. At the least, I hope to entertain and perhaps inspire. At best, I hope to actually learn how to move through time, even if just in the mind\u0027s eye.\n\u003cbr\u003e\n"
