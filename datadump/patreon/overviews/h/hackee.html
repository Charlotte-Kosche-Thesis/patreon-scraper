    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMay Rewards! :3\u003c/span\u003e\u003cbr\u003e\n\tSubscribe until 31/05!\u00a0\n\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eShiro (No game no life) cosplay\u003cbr\u003e2 sets: casual outfit + striped lingerie\u00a0\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c834304/v834304468/95662/EurjandRhlE.jpg\" style=\"width: 267px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eCHECK MY WORKS HERE:\u00a0\u00a0\u003ca href=\"https://www.instagram.com/hackee_chan/?hl=ru\"\u003eINSTAGRAM\u003c/a\u003e \u003c/span\u003e\u003ca href=\"https://www.facebook.com/Hackeechancosplay/\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eFACEBOOK\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003ca class=\"redactor_btn redactor_btn_backcolor\"\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cimg src=\"http://pozdravitel.ru/smajliki/smile/anime-linii-532.html\" style=\"font-weight: bold;\"\u003e\u003cstrong\u003eHello? Who is there? ONNI-CHAN, is it you?!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eYour little sister is\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cimg src=\"https://pa1.narvii.com/6582/c5ad6736c26fba83f1f898666ca483a49509f88a_hq.gif\" style=\"width: 243px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eso happy to see you! Sit down please, I will bring you some tea and cupcakes ~\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! M\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ey\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0name is Hackee and my passion is creating cute loli cosplay.\u00a0 I liv\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ee in Russia and study linguistics. I like\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emaking costumes,cosplaying and everything cute!\u003cimg src=\"https://vk.com/doc2000032733_454427573?hash=7ca2445aeae8c63a58\u0026amp;dl=6148e5002b1e27634d\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://www.instagram.com/hackee_chan/\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhat b\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003erought you to Patreon?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eCosplay is my passion and enjoy sharing my works with all of you! For me, Patreon is a great way to create cosplay faster and better. So, support of my patrons helps me to\u00a0cosplay more\u00a0often and gives me opportunity to realize my creative ideas!\u00a0(\u3064\u2727\u03c9\u2727)\u3064\u003cbr\u003e\n\tBy the\u00a0way, patreon doesn`t mean that all of my content will become chargeable. I will continue to share my works in social media,but my patrons will get an\u00a0exclusive content :3\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat can patrons get here?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://smiles24.ru/data/smiles/anime-jivotnie-3004.gif\" style=\"width: 63px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u2729Early accsess to my content ~\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003eyou will see my photos and will know about my cosplay plans earlier than everyone else\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u2729\u00a0Backstages\u003c/strong\u003e ~\u00a0\u003c/span\u003e you will know that happens behind the scenes :D\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2729\u00a0Exclusive photos,GIFs and selfies ~\u003c/span\u003e\u003c/strong\u003e This material will never be shown nowhere except the patreon\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2729 Whole photosets packs! ~\u003c/span\u003e\u00a0\u003c/strong\u003e You can get the whole photosets in HQ ( I don`t post all the photos on social media). Every month photo packs are changing,so don`t miss it!\u00a0\uff3c(\u2267\u25bd\u2266)\uff0f\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u2729 Personal fansigns! ~\u003c/strong\u003e\u003c/span\u003e Patrons get them every month\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u2729 Ability to vote for my next cosplay ~\u003c/strong\u003e \u003c/span\u003eSometimes I will\u00a0make cosplay polls to know what cosplay my patrons want to see.\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003eHow does it work?\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003eIf you become my Patron, you will be billed \u003cstrong\u003eonce a month on the first day of the next month\u003c/strong\u003e. Digital rewards will be sent out when the payments are confirmed.\u00a0The physical rewards will be sent on the 5th or earlier of the month.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eHow does the Goddess Loli tier works?\u003cbr\u003e\n\t\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003eTo recieve Goddess Loli reward you must pay 150 $. The main feature of this reward is opportunity to choose cosplay for me.\u00a0\u003cbr\u003e\n\t\u003cstrong\u003eConditions:\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eLimit of 150 $\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eYou can choose poses or suggest your ideas (but no nudity and too echii poses!)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eI can use this cosplay as patreon reward, but only you can receive \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEXTRA\u003c/span\u003e \u003c/strong\u003econtent which will be made specially for you :3\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAre there any nudity?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eNo, I dont make nudes or too echii poses. I make only soft fanservice which you can get by subscribing Loli Maid tier or higher.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAny other questons?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFeel free to ask me in DM!\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"text-align: center; background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eTo sum up, I want to thank everyone who have decided to join my patreon family! Your support helps me to realise my ideas and create my own art (yes,this is that cosplay means for me). I love you all,my cinnamon rolls! I promise to be your best and the cutest\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eloli siste\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"text-align: center; background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003er!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eMy previous works:\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c840527/v840527202/3d022/OQbAZDvH4SA.jpg\" style=\"width: 259px;\"\u003e\u003cimg src=\"https://pp.userapi.com/c840724/v840724927/4fdbd/RnEJVw3Io_U.jpg\" style=\"width: 250px;\"\u003e\u003cimg src=\"https://pp.userapi.com/c831308/v831308243/989ee/W0T0eK2HR0E.jpg\" style=\"width: 261px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://mirgif.com/razdeliteli/1/106.gif\" style=\"background-color: initial;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
