    "summary": "\u003cstrong\u003eV\u00edtejte na patronsk\u00e9 str\u00e1nce holub\u00ed po\u0161ty!\u003cbr\u003eStr\u00e1nky na\u0161eho projektu najdete na adrese www.holubiposta.cz\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eKDO JSME A CO D\u011aL\u00c1ME?\u003c/strong\u003e\u003cbr\u003eJsme parta kamar\u00e1d\u016f, kter\u00e1 se rozhodla bojovat proti blb\u00e9 n\u00e1lad\u011b ve spole\u010dnosti.\u00a0Vytv\u00e1\u0159\u00edme pro v\u00e1s pravideln\u011b vtipn\u00e9, zaj\u00edmav\u00e9 a hlavn\u011b nepolitick\u00e9 emaily. Chceme vytvo\u0159it kontrast v\u0161em toxick\u00fdm email\u016fm, kter\u00e9 \u0159et\u011bzov\u011b koluj\u00ed po emailech zejm\u00e9na star\u0161\u00edch lid\u00ed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRO\u010c TO D\u011aL\u00c1ME?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003c/span\u003eP\u0159ed p\u00e1r lety jsme s br\u00e1chou zalo\u017eili emailovou schr\u00e1nku na\u0161\u00ed babi\u010dce. S pot\u011b\u0161en\u00edm jsme poslouchali historky o tom, jak se babi\u010dka spojila s \u0159adou star\u00fdch zn\u00e1m\u00fdch a jak si za\u010dali navz\u00e1jem vym\u011b\u0148ovat zpr\u00e1vy.\u003cbr\u003e\u003cbr\u003eV\u011bt\u0161inou se jednalo o \u0159et\u011bzov\u00e9 emaily s prezentac\u00ed r\u016fzn\u00fdch fotografi\u00ed v p\u0159\u00edloze. \u010casem ale bab\u010de za\u010daly chodit velmi negativn\u00ed, pomlouva\u010dn\u00e9, manipulativn\u00ed a l\u017eiv\u00e9 texty, nam\u00ed\u0159en\u00e9 proti politik\u016fm, vybran\u00fdm skupin\u00e1m obyvatel \u010di n\u011bkter\u00fdm n\u00e1bo\u017eenstv\u00edm. Nejv\u00edce jich v\u017edy chodilo v obdob\u00ed voleb a jin\u00fdch politick\u00fdch ud\u00e1lost\u00ed.\u003cbr\u003e\u003cbr\u003eS babi\u010dkou jsme si promluvili a doporu\u010dili j\u00ed, aby si informace z p\u0159eposlan\u00fdch email\u016f ov\u011b\u0159ovala a tyto nen\u00e1vistn\u00e9 zpr\u00e1vy d\u00e1le ne\u0161\u00ed\u0159ila. Uv\u011bdomil jsem si v\u0161ak, \u017ee i tyto zpr\u00e1vy formuj\u00ed jej\u00ed n\u00e1zor na okoln\u00ed sv\u011bt a spole\u010dnost. Rozhodl jsem se s t\u00edm n\u011bco ud\u011blat a za\u010d\u00edt ji pos\u00edlat v\u00edce osobn\u00edch a jinak zaj\u00edmav\u00fdch email\u016f, aby se znovu za\u010dala na \u010dten\u00ed doru\u010den\u00e9 po\u0161ty t\u011b\u0161it.\u003cbr\u003e\u003cbr\u003eKdy\u017e jsem se o t\u00e9to zku\u0161enosti bavil s kamar\u00e1dy, uk\u00e1zalo se, \u017ee v podobn\u00e9 situaci se ocitl t\u00e9m\u011b\u0159 ka\u017ed\u00fd. Napadlo n\u00e1s tedy zalo\u017eit Holub\u00ed po\u0161tu a za\u010d\u00edt tvo\u0159it protip\u00f3l k toxick\u00fdm \u0159et\u011bzov\u00fdm email\u016fm, kter\u00e9 b\u011b\u017en\u011b po internetech koluj\u00ed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRO\u010c BYSTE N\u00c1S M\u011aLI PODPO\u0158IT?\u003c/strong\u003e\u003cbr\u003eHolub\u00ed po\u0161ta je zcela nez\u00e1visl\u00e1 a nebude nikdy zas\u00edlat \u017e\u00e1dnou reklamu. Provoz po\u0161ty hrad\u00edme ze sv\u00fdch pen\u011bz a po\u0161\u0165\u00e1ctv\u00ed se v\u011bnujeme ve sv\u00e9m voln\u00e9m \u010dase. Pokud je v\u00e1m na\u0161e po\u010d\u00edn\u00e1n\u00ed sypatick\u00e9, sta\u0148te se na\u0161\u00edm patronem, pomo\u017ete n\u00e1m zaplatit n\u00e1klady a pozv\u011bte n\u00e1s t\u0159eba na k\u00e1vu \u010di pivo, a\u0165 se n\u00e1m dob\u0159e p\u00ed\u0161e! :)\u003cbr\u003e"
