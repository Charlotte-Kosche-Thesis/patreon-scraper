    "summary": "\u0414\u043e\u0431\u0440\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0441\u0443\u0442\u043e\u043a!\u003cbr\u003e\u0412\u043e\u0442 \u0443\u0436\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043b\u0435\u0442 \u043a\u0430\u043a \u043a\u0430\u0436\u0434\u0443\u044e \u0441\u0443\u0431\u0431\u043e\u0442\u0443 \u043c\u044b - \u0414\u043e\u043c\u043d\u0438\u043d \u0438 \u0410\u0443\u0440\u0430\u043b\u0438\u0435\u043d - \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u043c\u0441\u044f \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0432\u0430\u043c \u043d\u043e\u0432\u0443\u044e \u0443\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u044e, \u043f\u043e\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043d\u0430 \u0437\u0430\u043d\u044f\u0442\u043d\u0443\u044e \u0442\u0435\u043c\u0443 \u0438\u043b\u0438 \u043e\u0431\u0441\u0443\u0434\u0438\u0442\u044c \u0447\u0442\u043e-\u0442\u043e, \u0447\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u043d\u0430\u043c, \u0438 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u043d\u0430\u0448\u0438\u043c \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u044f\u043c. \u041c\u044b \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c \u044d\u0442\u043e \u003cstrong\u003e\u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u043c Hobby Talks\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u0412\u043e\u0442 \u043b\u0438\u0448\u044c \u043c\u0430\u043b\u0430\u044f \u0434\u043e\u043b\u044f \u0442\u0435\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u044b \u043a\u0430\u0441\u0430\u043b\u0438\u0441\u044c \u0437\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u0432\u0440\u0435\u043c\u044f: \u0440\u044b\u0446\u0430\u0440\u0441\u0442\u0432\u043e \u0432 \u0421\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u043e\u0439 \u0415\u0432\u0440\u043e\u043f\u0435, \u0440\u0430\u0441\u044b \u0444\u044d\u043d\u0442\u0435\u0437\u0438 \u0432\u0441\u0435\u0445 \u0441\u043e\u0440\u0442\u043e\u0432 \u0438 \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u0432, \u0414\u0438\u043a\u0438\u0439 \u0417\u0430\u043f\u0430\u0434, \u0418\u0441\u043f\u0430\u043d\u0441\u043a\u0430\u044f \u0438\u043d\u043a\u0432\u0438\u0437\u0438\u0446\u0438\u044f, \u0412\u0438\u043a\u0438\u043d\u0433\u0438, \u0414\u0440\u0430\u043a\u0443\u043b\u0430, \u041a\u041a\u0418 Hearthstone, \u043a\u0440\u0430\u0442\u043a\u0438\u0439 \u044d\u043a\u0441\u043a\u0443\u0440\u0441 \u043f\u0440\u043e \u044f\u0434\u044b, \u043c\u0438\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0430 \u0421\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u044c\u044f, \u041c\u0430\u0439\u044f-\u0410\u0446\u0442\u0435\u043a\u0438-\u0418\u043d\u043a\u0438, \u041a\u0438\u0431\u0435\u0440\u043f\u0430\u043d\u043a, \u0411\u0443\u0434\u0434\u0438\u0437\u043c, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u0432 \u0421\u0428\u0410, \u044f\u0434\u0435\u0440\u043d\u044b\u0439 \u043f\u043e\u0441\u0442\u0430\u043f\u043e\u043a\u0430\u043b\u0438\u043f\u0441\u0438\u0441, \u0427\u0443\u0436\u0438\u0435 \u0438 \u0425\u0438\u0449\u043d\u0438\u043a\u0438, World of Wacraft, \u0434\u0440\u0430\u043a\u043e\u043d\u044b, \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0430\u044f \u043c\u0430\u0444\u0438\u044f, \u0412\u0435\u0434\u044c\u043c\u0430\u043a \u0421\u0430\u043f\u043a\u043e\u0432\u0441\u043a\u043e\u0433\u043e, \u0423\u0442\u043e\u043f\u0438\u0438 \u0438 \u0410\u043d\u0442\u0438\u0443\u0442\u043e\u043f\u0438\u0438, \u0440\u0430\u0431\u043e\u0442\u0430 \u0440\u0430\u0437\u0432\u0435\u0434\u043a\u0438, \u043c\u0438\u0444\u043e\u043b\u043e\u0433\u0438\u044f \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u044b\u0445 \u0441\u043b\u0430\u0432\u044f\u043d, Starcraft II, \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u0430\u044f Star Wars, \u041a\u043e\u043b\u043e\u043d\u0438\u0430\u043b\u0438\u0437\u043c, \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u043c\u0435\u0447\u0430, \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430 \u0411\u043b\u0438\u0436\u043d\u0435\u0433\u043e \u0412\u043e\u0441\u0442\u043e\u043a\u0430, \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u0430\u0437\u0430\u0440\u0442\u043d\u044b\u0445 \u0438\u0433\u0440, \u043d\u0435\u043a\u0440\u043e\u043c\u0430\u043d\u0442\u0438\u044f \u0432 \u0438\u0433\u0440\u043e\u0432\u044b\u0445 \u0438 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u044b\u0445 \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u044b\u0445 \u0438 \u043c\u043d\u043e\u0433\u043e\u0435-\u043c\u043d\u043e\u0433\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435. \u041f\u043e\u043b\u043d\u044b\u0439 \u0441\u043f\u0438\u0441\u043e\u043a \u0442\u0435\u043c \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u043d\u0430\u00a0\u003ca href=\"http://hobbytalks.org/\" rel=\"nofollow\" target=\"_blank\"\u003e\u043d\u0430\u0448\u0435\u043c \u0441\u0430\u0439\u0442\u0435 hobbytalks.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043c\u044b \u0432\u0440\u0435\u043c\u044f \u043e\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0441\u0442\u0440\u0438\u043c\u0438\u043c \u043d\u043e\u0432\u044b\u0435 \u0438\u0433\u0440\u044b \u043d\u0430 Twitch (\u003ca href=\"https://www.twitch.tv/domnin\" rel=\"nofollow\" target=\"_blank\"\u003e\u0414\u043e\u043c\u043d\u0438\u043d\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/aural1en\" rel=\"nofollow\" target=\"_blank\"\u003e\u0410\u0443\u0440\u0430\u043b\u0438\u0435\u043d\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0414\u043b\u044f \u0447\u0435\u0433\u043e \u043c\u044b \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u043c \u0434\u0435\u043d\u044c\u0433\u0438?\n\u003c/strong\u003e\u003cbr\u003e\u0413\u043b\u0430\u0432\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043b\u0443\u0447\u0448\u0435 \u0438 \u0443\u0434\u043e\u0431\u043d\u0435\u0435. \u0421\u0440\u0435\u0434\u0438 \u0446\u0435\u043b\u0435\u0439 \u0441\u0431\u043e\u0440\u0430 \u0441\u0440\u0435\u0434\u0441\u0442\u0432: \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u0435 \u003cstrong\u003e\u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f\u003c/strong\u003e \u0438 \u041f\u041e \u0434\u043b\u044f \u0437\u0432\u0443\u043a\u043e\u0437\u0430\u043f\u0438\u0441\u0438 \u0438 \u043f\u043e\u0441\u0442\u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438, \u003cstrong\u003e\u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u0441\u0430\u0439\u0442\u0430\u003c/strong\u003e \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430, \u003cstrong\u003e\u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432\u003c/strong\u003e. \u041d\u0430\u0448\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0446\u0435\u043b\u044c: \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043f\u043e-\u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c\u0443 \u043a\u043b\u0430\u0441\u0441\u043d\u044b\u043c, \u0448\u0430\u0433\u043d\u0443\u0442\u044c \u0441 \u043f\u0440\u043e\u0441\u0442\u043e \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f \u0447\u0443\u0442\u044c \u0432\u044b\u0448\u0435.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u043a \u043c\u044b \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u043c \u0434\u0435\u043d\u044c\u0433\u0438?\n\u003c/strong\u003e\u003cbr\u003e\u041c\u044b \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u043c \u0434\u0435\u043d\u044c\u0433\u0438 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0434\u043e\u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435. \u042d\u0442\u043e \u0447\u0442\u043e-\u0442\u043e \u0432\u0440\u043e\u0434\u0435 \u041a\u0438\u043a\u0441\u0442\u0430\u0440\u0442\u0435\u0440\u0430, \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u0432\u0438\u0434\u0435 \u003cstrong\u003e\u043f\u043e\u0434\u043f\u0438\u0441\u043e\u043a\u003c/strong\u003e, \u0430 \u043d\u0435 \u043e\u0434\u043d\u043e\u0440\u0430\u0437\u043e\u0432\u044b\u0445 \u043f\u043b\u0430\u0442\u0435\u0436\u0435\u0439. \u0412\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u044d\u0442\u043e \u0442\u0430\u043a: \u0432\u044b \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0435 \u043a \u0434\u043e\u043d\u0443 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 (\u0432\u044b \u0443\u0436\u0435 \u0442\u0443\u0442, \u0443\u0440\u0430!), \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442\u0435\u0441\u044c, \u043f\u0440\u0438\u0432\u044f\u0437\u044b\u0432\u0430\u0435\u0442\u0435 \u0441\u0432\u043e\u0439 Paypal/\u043a\u0430\u0440\u0442\u0443, \u0437\u0430\u0442\u0435\u043c \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u0440\u0438\u0441\u044b\u043b\u0430\u0442\u044c \u043d\u0430\u043c \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e, \u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u0442\u0435\u0441\u044c.\n\u003cbr\u003e\u003cem\u003e\u0414\u0435\u043d\u044c\u0433\u0438 \u043f\u0440\u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0435 \u0441\u043f\u0438\u0448\u0443\u0442\u0441\u044f \u0441\u0440\u0430\u0437\u0443\u003c/em\u003e, \u0430 \u0437\u0430\u0442\u0435\u043c \u0431\u0443\u0434\u0443\u0442 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043d\u043e\u0432\u043e\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0442\u043e \u044f \u0437\u0430 \u044d\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0443?\n\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u041d\u0430\u0448\u0438 \u003cstrong\u003e\u0440\u0435\u0441\u043f\u0435\u043a\u0442 \u0438 \u0443\u0432\u0430\u0436\u0443\u0445\u0443\u003c/strong\u003e\u00a0\ud83d\ude09.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u0414\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u003c/strong\u003e (\u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435 \u043d\u0438\u0436\u0435).\u00a0\u003c/li\u003e\u003cli\u003e\u041f\u0440\u043e\u0447\u0438\u0435 \u003cstrong\u003e\u043d\u0430\u0433\u0440\u0430\u0434\u044b\u003c/strong\u003e (\u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435 - \u043c\u0435\u043d\u044e \u0441 \u043d\u0430\u0433\u0440\u0430\u0434\u0430\u043c\u0438 \u0441\u043f\u0440\u0430\u0432\u0430).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u0414\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u003c/strong\u003e\u003cbr\u003e\u0427\u0442\u043e\u0431\u044b \u043f\u0440\u0438\u0434\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u043c\u044b\u0441\u043b\u0430 \u0432\u043d\u0435\u0441\u0435\u043d\u0438\u044e \u043a\u0440\u043e\u0432\u043d\u043e \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043d\u044b\u0445 \u0434\u0435\u043d\u0435\u0436\u043d\u044b\u0445 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u043d\u0430 \u043d\u0430\u0448 \u0441\u0447\u0451\u0442, \u043c\u044b \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u043c \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0434\u043b\u044f \u043d\u0430\u0448\u0438\u0445 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u041f\u043e\u0441\u043b\u0435-\u0448\u043e\u0443 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0433\u043e \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430\u003c/strong\u003e\u00a0- \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0439 \u003cstrong\u003e\u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u043e\u003c/strong\u003e \u0443 \u0434\u043e\u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043d\u0430 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u044c\u043d\u044b\u0435 \u0442\u0435\u043c\u044b \u0438 \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u044b \"\u0437\u0430 \u0436\u0438\u0437\u043d\u044c\", \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0432 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0435 \u043a \u043e\u0431\u044b\u0447\u043d\u043e\u043c\u0443 \u0432\u044b\u043f\u0443\u0441\u043a\u0443 \u043a\u0430\u0436\u0434\u0443\u044e \u043d\u0435\u0434\u0435\u043b\u044e. \u041a\u0442\u043e \u0432 \u043a\u0430\u043a\u0443\u044e \u0438\u0433\u0440\u0443 \u0438\u0433\u0440\u0430\u043b, \u043a\u0442\u043e \u043a\u0430\u043a\u043e\u0435 \u043a\u0438\u043d\u043e \u0441\u043c\u043e\u0442\u0440\u0435\u043b, \u043a\u0442\u043e \u043a\u0430\u043a\u0443\u044e \u043a\u043d\u0438\u0433\u0443 \u0438\u043b\u0438 \u043a\u043e\u043c\u0438\u043a\u0441 \u0447\u0438\u0442\u0430\u043b, \u043a\u0442\u043e \u043a\u0443\u0434\u0430 \u0441\u044a\u0435\u0437\u0434\u0438\u043b \u0432 \u043e\u0442\u043f\u0443\u0441\u043a/\u043a\u043e\u043c\u0430\u043d\u0434\u0438\u0440\u043e\u0432\u043a\u0443 \u0438 \u0447\u0442\u043e \u043e\u043d \u0442\u0430\u043c \u0443\u0432\u0438\u0434\u0435\u043b - \u0432\u043e\u0442 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u044b\u0439, \u043d\u043e \u043d\u0435\u043f\u043e\u043b\u043d\u044b\u0439 \u043f\u0435\u0440\u0435\u0447\u0435\u043d\u044c \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043e \u0447\u0451\u043c \u043c\u044b \u0433\u043e\u0432\u043e\u0440\u0438\u043c \u0432 \u044d\u0442\u043e\u043c \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0435. \u041c\u044b \u043d\u0435 \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u0435\u043c \u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e\u0442 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0434\u043e\u043b\u044c\u0448\u0435 15-20 \u043c\u0438\u043d\u0443\u0442 (\u043a\u043b\u044e\u0447\u0435\u0432\u044b\u0435 \u0441\u043b\u043e\u0432\u0430: \"\u043d\u0435 \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u0435\u043c\").\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHobby Talks Extra\u003c/strong\u003e - \u043f\u043e\u0434\u043a\u0430\u0441\u0442, \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043a \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c\u0443. \u0422\u0435\u043c\u0430\u0442\u0438\u043a\u0430 \u0441\u0445\u043e\u0436\u0430 \u0441 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u043c, \u043d\u043e \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u0447\u0443\u0442\u044c \u0434\u043b\u0438\u043d\u043d\u0435\u0435 \u0438 \u043d\u0430 \u0442\u0435\u043c\u044b, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u044b\u0435 \u043d\u0430\u043c\u0438 \u043b\u0438\u0447\u043d\u043e (\u0431\u0435\u0437 \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432). \u0424\u043e\u0440\u043c\u0430\u0442 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u0431\u043b\u0438\u0437\u043e\u043a \u043a \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c\u0443: \u043f\u043e\u0440\u044f\u0434\u043a\u0430 40-45 \u043c\u0438\u043d\u0443\u0442 (\u0434\u0430-\u0434\u0430, \u044d\u0442\u043e \u043d\u0430\u0448 \u003cem\u003e\u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0439\u003c/em\u003e \u0444\u043e\u0440\u043c\u0430\u0442, \u043a\u043e\u0433\u0434\u0430 \u043c\u044b \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u0441\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c\u0441\u044f). \u0412\u044b\u0445\u043e\u0434\u0438\u0442 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 1-2 \u0440\u0430\u0437\u0430 \u0432 \u043c\u0435\u0441\u044f\u0446 \u0432 \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043a\u0430\u0445 \u043c\u0435\u0436\u0434\u0443 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c\u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u043c\u0438. \u041d\u043e\u0432\u044b\u0435 \u044d\u043f\u0438\u0437\u043e\u0434\u044b \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b \u0432\u0441\u0435\u043c \u003cem\u003e\u0421\u0443\u043f\u0435\u0440-\u041b\u0443\u0447\u0448\u0438\u043c \u041f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u0430\u043c\u003c/em\u003e (\u0438 \u0432\u044b\u0448\u0435) \u0432 \u0434\u0435\u043d\u044c \u0432\u044b\u0445\u043e\u0434\u0430 \u0443 \u0434\u043e\u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435. \u0427\u0435\u0440\u0435\u0437 4 \u043d\u0435\u0434\u0435\u043b\u0438 \u043f\u043e\u0441\u043b\u0435 \u0432\u044b\u0445\u043e\u0434\u0430 \u0443 \u0434\u043e\u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 \u043d\u043e\u0432\u044b\u0435 \u044d\u043f\u0438\u0437\u043e\u0434\u044b \u043f\u043e\u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0432 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432 \u0412\u041a \u0434\u043b\u044f \u0432\u0441\u0435\u043e\u0431\u0449\u0435\u0433\u043e \u0434\u043e\u0441\u0442\u0443\u043f\u0430 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u042f \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043b\u0441\u044f, \u043a\u0430\u043a \u043c\u043d\u0435 \u043f\u043e\u043f\u0430\u0441\u0442\u044c \u0432 \u0447\u0430\u0442\u0438\u043a \u0432 Discord?\u003c/strong\u003e\u003cbr\u003e\u041f\u0440\u043e\u0446\u0435\u0441\u0441 \u043e\u043f\u0438\u0441\u0430\u043d\u00a0\u003ca href=\"http://hobbytalks.org/discord\" target=\"_blank\"\u003e\u0432\u043e\u0442 \u0442\u0443\u0442\u003c/a\u003e."
