    "summary": "\u003cblockquote\u003e\n\t\u003cbr\u003e\n\u003cem\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHi, My name is Hideo, I am game developer. Welcome to my patreon page! I am working on my game \"Pawnshop Keeper\". Girl\u0027s name on the picture in header is \"Ai\". She is one of the characters from my game. Horny as fk, isn\u0027t she? Please support my work, become a patron!\n\t\u003cbr\u003e\n\tThank you!\n\u003c/span\u003e\t\u003cbr\u003e\n\u003c/em\u003e\n\u003c/blockquote\u003e\n\u00a0\n\u003cimg src=\"http://i.imgur.com/yjB8di7.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003ePawnshop Keeper\u003c/strong\u003e - 2d dating sim/visual novel with pre-rendered 3d art and some motion animation. All sex scenes are fully animated and contains mini-games which affect on the relations between characters and game at all.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSynopsys:\u003cbr\u003e\n\u003c/strong\u003eYou are single middle age man, living alone in NewTokyo, the virtual metropolis. One day you decided to start your own business and bought an old pawnshop. New responsibilities, new friends, new relations. Are you ready to meet new friends?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDemo:\u003c/strong\u003e \u003cbr\u003e\nUnder development, will be released in first half of August 2017. Become a patron to get the demo first!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eCharacters\u003c/h3\u003e\n\u003ca href=\"http://i.imgur.com/GxRpUF8.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/GxRpUF8.jpg\"\u003e\u003c/a\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOther characters will be anounced after demo release.\u003c/span\u003e\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eFAQ\u003c/h3\u003e\n\u003cstrong\u003eq:\u003c/strong\u003e What I get for pledge?\u003cbr\u003e\n\u003cstrong\u003ea:\u003c/strong\u003e Weekly progress reports with 1 major update plus some small reports per 2-3 days.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eq:\u003c/strong\u003e I\u0027d like to know updates schedule...?\u003cbr\u003e\n\u003cstrong\u003ea:\u003c/strong\u003e\u00a0At least 1 major update (HD/QHD censored/uncensored arts, game updates) and progress report per week guaranteed!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eq:\u003c/strong\u003e Any release ETA?\u003cbr\u003e\n\u003cstrong\u003ea:\u003c/strong\u003e I can\u0027t provide any ETA because I have full time job and can\u0027t spend much time on this project\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nq: \n\u003c/strong\u003eWhy pre-render? I\u0027d love to see this game in full 3d\u003cbr\u003e\n\u003cstrong\u003ea: \u003c/strong\u003e3d game requires much more time than pre-render 2d. As I wrote above - I can\u0027t spend alot time because of full time job. As soon as I start to work on this project full time I\u0027ll open discussion about 3d with patrons\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eq: \u003c/strong\u003eIs it possible to create game w/ such realistic visuals in full 3d?\u003cbr\u003e\n\u003cstrong\u003ea:\u003c/strong\u003e Yea, it is! Some architectors already using ue4/unity to visualize their work in realtime applications.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=dGkIokS1A6g\" target=\"_blank\"\u003eJust check it out!\u003c/a\u003e But I can\u0027t do full 3d game right now because it takes more time and the reason why I can\u0027t spend alot of my time answered in previous questions.\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cstrong\u003eq: \u003c/strong\u003eWhat is your technology stack?\u003cbr\u003e\n\u003cstrong\u003ea: \u003c/strong\u003eBlender, Daz3d, Adobe Photoshop, Substance painter, Spine, Dragon Bones, Unity\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eq:\u003c/strong\u003e Which platforms will be supported?\u003cbr\u003e\n\u003cstrong\u003ea: \u003c/strong\u003eWindows, MacOS, Linux. Censored version will be published in steam and (not sure) app store.\u00a0\u003cbr\u003e"
