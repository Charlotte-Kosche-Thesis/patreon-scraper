    "summary": "I create YouTube videos gaming and anime related, and sometimes completely random. With the support of my patrons I\u0027ll be able to use it to fund better equipment to improve the quality of my channel\u0027s content and be my unfiltered self.\u003cbr\u003e\n\u003cbr\u003e\nHere a few of the things your support will allow me to do:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/user/HeavenlyController/featured?\u0026amp;ab_channel=HeavenlyController\"\u003e\u003cstrong\u003e\u003cem\u003eHeavenly Controller on YouTube\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/80a3d1c3e8bbae6607b5bf8cf9eb2e2d.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://yt3.ggpht.com/-LMcAaBldo6s/AAAAAAAAAAI/AAAAAAAAAAA/uh1NJih2BII/s900-c-k-no-mo-rj-c0xffffff/photo.jpg\" style=\"width: 130px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e is where I upload the bulk of my content where I play video games, watch anime, and appreciate the THICC of the internet. My commentary can be pretty NSFW and YouTube doesn\u0027t always comply with what I show and display but it\u0027s \u003cem\u003e\u003cstrong\u003eunfiltered and raw\u003c/strong\u003e\u003c/em\u003e. Most people on the internet censor themselves and when they do that they aren\u0027t being entirely genuine to their audience. Many people might see this as expressing their vulnerabilities or insecurities but me, I just don\u0027t give a shit. If I think an Overwatch character has a fat ass I\u0027ll tell you about it. You want to know my hentai collection? There\u0027s probably a video of me listing them off. It\u0027s a high risk high reward relationship. When YouTube decides they don\u0027t want to support my content on their site, \u003cstrong\u003e\u003cem\u003ePatreon is my last line of defense\u003c/em\u003e\u003c/strong\u003e. That\u0027s why this is a very important endeavor for me and why I value your support so much. \u003cstrong\u003e\u003cem\u003eYou are the life blood of my content\u003c/em\u003e\u003c/strong\u003e, and without you it could not exist.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://itunes.apple.com/us/podcast/the-heavenly-podcast/id1037931259\"\u003eThe Heavenly Podcast\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cimg src=\"http://is1.mzstatic.com/image/thumb/Music62/v4/88/fd/ed/88fded74-aaae-b2ef-ee5b-bd71471dd483/source/170x170bb.jpg\" style=\"float: left; width: 91px; margin: 0px 10px 10px 0px;\"\u003eThis is a \u003cstrong\u003epodcast\u003c/strong\u003e where I just talk about anything that interests me. From anime to gaming to all kinds of different trending topics. The podcast is one of my most favorite things to do because it is completely raw unedited commentary and I\u0027m having \"normal\" conversation with other people so it\u0027s very authentic making it in overall enjoyable experience for the listeners and myself.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"280\" src=\"https://www.youtube.com/embed/Kb2bpzbJEl4\" width=\"535\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
