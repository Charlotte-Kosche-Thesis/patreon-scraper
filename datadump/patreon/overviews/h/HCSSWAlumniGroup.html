    "summary": "About four years ago, I started the HCSSW Alumni Group because after \ngrad school, I learned that the social work career path is not always \nlinear and I wasn\u0027t satisfied with my positions in the field.\n I wanted \nto network with my 2011 peers and figure out where I fit in the NYC \nsocial \nwork community. I happily found where I fit in interdisciplinarily managing this group and supporting, connecting, and strengthening the community.\u003cbr\u003e\u003cbr\u003eWhat\n \nyou see at HCSSW Alumni Group is a supportive community network able to share resources, \nopportunities, and \nskills, make informed decisions about their careers, and hopefully \navoid burnout to the greatest degree possible. However, the back end of \nthis work is a full time job. This includes: \u003cbr\u003e\u003cul\u003e\u003cli\u003eAssessing and addressing needs\u003c/li\u003e\u003cli\u003eGeneral management, coordination, and development \u003c/li\u003e\u003cli\u003eResume and cover letter editing\u003c/li\u003e\u003cli\u003eWeekly CEU and event listing research\u003c/li\u003e\u003cli\u003eJob, opportunities, and resources research\u003c/li\u003e\u003cli\u003eIndividual job support and preparation\u003c/li\u003e\u003cli\u003eLMSW/LCSW tutoring, process troubleshooting\u003c/li\u003e\u003cli\u003eMaking skill and \ninterest-based connections\u003c/li\u003e\u003cli\u003eCareer counseling\u003c/li\u003e\u003cli\u003eCreating resources, like the streamlined LMSW/LCSW process or\u00a0 institute list: \u003cstrong\u003e\u003ca href=\"http://bit.ly/2pBxTK8\"\u003ehttp://bit.ly/2pBxTK8 \u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAdvocacy and liasing for job opportunities \u003c/li\u003e\u003cli\u003eAnswering the many many messages I get per day about job and field-related issues (I can\u0027t stress enough how many messages I get per day.) \u003c/li\u003e\u003c/ul\u003eI have also created a weekly newsletter to  streamline \nthe research so that it doesn\u0027t get lost in the FB algorithm. \n(You can sign up here: \u003ca href=\"https://goo.gl/forms/BrfesVV9JTcWTZW83\"\u003ehttps://goo.gl/forms/BrfesVV9JTcWTZW83\u003c/a\u003e). Ultimately, I\u0027m currently in a\n place where my paid day job is supporting me in maintaining this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**I sincerely \nbelieve that this community deserves to exist and grow, and I\u0027m still working on advocating for homing it, but I can\u0027t do it as a \nstrictly volunteer endeavor anymore. Therefore, I am humbly asking that if you have\n found this community to be helpful at any point over the last four years, to please consider making a monthly donation of any amount\n to support this group\u0027s vitality and ensure its sustainability. I would be so grateful if you supported me in supporting us.**\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI thank those of \nyou who have encouraged me to ask for help when I need it. Asking for help is really hard, \nbut I hope that this community culture has made it clear that asking for help is\n the first step in personal and communal growth, making progress, and doing what we\ndo better. \u003cbr\u003e\u003cbr\u003eI appreciate this \ncommunity always and I just want to make sure that it continues being a \nsite that is sustainable as a space for enriching our practice and our community.\u003cbr\u003e\u003cbr\u003eThanks so much. \u003cbr\u003eAlways.\u003cbr\u003exS\u003cbr\u003e"
   },
