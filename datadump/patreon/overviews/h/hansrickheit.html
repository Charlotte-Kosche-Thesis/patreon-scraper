     "about": "I have been drawing comics for thirty years. My work has appeared in more underground \u0026amp; alternative publications than I can possibly list. Notables include KRAMER\u0027S ERGOT, PAPER RODEO, PROPER GANDER, TYPHON, BLURRED VISIONS, THE STRANGER, etc. \u003cbr\u003eI started CHROME FETUS COMIX when I was sixteen years old, as a dream-journal pictorial narrative. Things degenerated from there. In 2002 I won the Xeric Grant Award for my graphic novel\u00a0\u003ca href=\"http://chromefetus.webcomic.ws/chloe\"\u003eCHLOE\u003c/a\u003e (which can be read online at \u003ca href=\"http://chloe.thecomicseries.com\"\u003ehttp://chloe.thecomicseries.com).\u003c/a\u003e In 2009, Fantagraphics Book bravely published my ambitious graphic novel\u00a0\u003ca href=\"http://www.fantagraphics.com/browse-shop/the-squirrel-machine-softcover-ed--3.html\"\u003eTHE SQUIRREL MACHINE\u003c/a\u003e, which has enjoyed critical praise and a peculiar world-wide notoriety.\u003cbr\u003eSince then I\u0027ve been engaged in a number of comics projects.\u00a0\u003ca href=\"http://ectopiary.webcomic.ws\"\u003eECTOPIARY\u003c/a\u003e was voted the Best Webcomic of 2010 by MTV.\u00a0\u003ca href=\"http://www.fantagraphics.com/browse-shop/cochlea-eustachia-9.html\"\u003eCOCHLEA \u0026amp; EUSTACHIA\u003c/a\u003e\u0027s first book has just been released by Fantagraphics. A new, full-color storyline, now visible to all Patreon patrons or subscribers to the Tabulit Comics Site:\u00a0\u003ca href=\"https://www.tabulitcomics.com/cochlea-eustachia\"\u003ehttps://www.tabulitcomics.com/cochlea-eustachia\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e",
