    "summary": "hey there, you made it--\u003cstrong\u003ethanks for stopping by\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eyour support here directly impacts the greater Sickle Cell community. let me explain:\u003cbr\u003e\u003cbr\u003ei\u0027m\n Smalls, an artist, advocate and in this space, an educator. i created \nthis to provide resources to my fellow Sickle Cell Warriors, allies, and\n accomplices helping in the fight against Sickle Cell Disease.\u003cbr\u003e\u003cbr\u003eover\n the last few years, i\u0027ve been trying to figure out a way to share my \nknowledge and experience in Brand Management, Public Relations, and \nother areas with our community to help us fight better, to advocate for \nourselves better, and claim our seat at the table.\u003cbr\u003e\u003cbr\u003emy presentation (\u003cem\u003eA New Playbook: Leading the Fight Against SCD Using Digital Visual Content\u003c/em\u003e)\n at the 2017 Sickle Cell Consortium\u0027s annual leadership summit inspired \nthe production of a series of lectures and tutorials created with \ncommunity-based organizations, advocates, and activists in mind. we just\n needed to figure out how to get the information in the right hands in a\n way that was affordable for both the content creators and consumers and\n accessible to the folks who need it most.\u003cbr\u003e\u003cbr\u003eand here we are! \nPatreon is a quick and easy way for you to support this work in the form\n of monthly donations starting at just $1 and receive a wealth of \nknowledge and information in return. videos, lesson plans, syllabi, \narticles, live streams, Q+As and more are on their way to you right here\n on Patreon. \u003cbr\u003e\u003cbr\u003estay tuned for A Year of Septembers and thank you again for your support!"
