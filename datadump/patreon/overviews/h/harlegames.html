    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for joining us! We create free board games, game books and educational materials, take a look!\u003cbr\u003e\u003cbr\u003eHappy Harle is currently writing a book - so you\u0027ll see fewer traditional updates. Check out the first chapter \u003ca href=\"https://amewingcat.itch.io/sandbrook\"\u003ehere\u003c/a\u003e, and check out our progress \u003ca href=\"https://trello.com/b/o5fTn4Yr/sandbrook-cyoa\"\u003ehere\u003c/a\u003e! All patrons will get a free PDF of the book on completion - enjoy!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatrons recieve access 7 days before the rest of the world, and are only charged on a full release of a project.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAbout Us\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Simon Palmer, a teacher of many years in West London and together with a heap of kids and adults we are Harle Games, designers of fun \u003cstrong\u003efree \u003c/strong\u003eprint and play games that everyone can print out and play wherever you are! You can find them here or at our \u003ca href=\"https://www.tes.com/teaching-resources/shop/harle/\"\u003eTES \u003c/a\u003estore. We also make game books and educational materials - check out our upcoming CYOA, will you be able to defeat the evil cult?\u003cbr\u003e\u003cbr\u003eOur tabletop club runs every weekday at lunchtimes and afternoons and is designed to help disadvantaged students engage creatively in a safe, social environment. \u003cstrong\u003eJoining this Patreon helps keep the club running, make educational materials and games and allows you early access to our games and books as they are made.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe run a \u0027per creation\u0027 Patreon so donators are only charged once full games etc are released. \u003c/strong\u003eThis allows us to manage our resources and ensure games are not released early or before they are fully tested.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron you will:\u003cbr\u003e\u003cul\u003e\u003cli\u003eReceive fully designed and play-tested tabletop games and . \u003c/li\u003e\u003cli\u003eGet \u003cstrong\u003eearly access\u003c/strong\u003e  as well as help in the design and creation of them.\u003c/li\u003e\u003cli\u003eHave your \u003cstrong\u003ename \u003c/strong\u003eput into our games as they are made and get \u003cstrong\u003eshoutouts \u003c/strong\u003ein our blog.\u003c/li\u003e\u003cli\u003eKnow that you are \u003cstrong\u003ehelping \u003c/strong\u003eprovide resources and a \u003cstrong\u003esafe space \u003c/strong\u003eto help our students thrive.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe post free print to play game files here, on our \u003ca href=\"https://harlegames.wordpress.com\" target=\"_blank\"\u003eblog\u003c/a\u003e and Instagram/Facebook @Harlegames - Hope to see you there!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eIts easy to start: Just Print, Cut out and Play!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eOur Releases:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/august-print-and-13697714\"\u003eEmotions \u0026amp; Cat Academy Downloads\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/august-print-and-13697714\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/14104242/\"\u003eMystery on the SS Sandbrook Download\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/14623559/\"\u003eStrazenhorn Museum Collection Download\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/15141638\"\u003eThe Cult Download\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/15466907\"\u003eBunker 13 Download\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003eWe are a non-profit organisation and therefore all income from Patreon and our online shops goes directly into keeping the tabletop club running for students that would otherwise have nowhere else to go at lunchtimes and after school. It also goes into printing and making resources for our students to play, as well as materials for mental health and education in local schools. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecifically so far we have:\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003eProfessionally Printed\u003c/strong\u003e \u0027Emotions\u0027 colouring and literacy books, playing cards and mood journals\u00a0 for our partner schools and students with mental health issues.\u003cbr\u003e- Created and \u003cstrong\u003eprovided \u003c/strong\u003efree educational games and materials to our local school.\u003cbr\u003e- \u003cstrong\u003eCreated \u003c/strong\u003eand made available multiple print and play games and a number of smaller scale games all for free to the public.\u003cbr\u003e- \u003cstrong\u003eSupported \u003c/strong\u003ebetween 15 and 25 students every lunchtime and after school most days for the past school year with a safe, supportative and fun place to go.\u003cbr\u003e- Helped improve \u003cstrong\u003eliteracy \u003c/strong\u003eand\u003cstrong\u003e social welfare\u003c/strong\u003e through gamification of educational materials in our school.\u003cbr\u003e\u003cbr\u003eThank you for taking a look!\u003cbr\u003e"

     "about": "My name is Simon Palmer, a game designer and teacher based in London,\n UK. I head up Harle games, a group that enjoys creating new and engaging social games as part of a egular \ntabletop club that helps disadvantaged students engage creatively in a \nsafe, social environment. Together we make Harle Games.\u003cbr\u003e\u003cbr\u003e\nAs well as the tabletop club, I also design and make learning tools, \nwhich I provide to schools for free to help students overcome a range of\n issues such as literacy and mental health, or just for simple, safe \nfun. In this results driven world, I feel this is an important missing \nfactor in today\u2019s education system.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/harlegames\"\u003eWe have a Patreon\u003c/a\u003e to\n help overcome some of the costs involved in making tabletop games for \nour club. If you are interested, please do take a look! \u003cbr\u003e\u003cbr\u003e\nFancy a chat? We also have a \u003ca href=\"https://discord.gg/P86h2we\"\u003ediscord channel\u003c/a\u003e!",
