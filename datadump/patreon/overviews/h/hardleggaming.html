     "description": "At this level, you\u0027re really helping the channel out, so you get my personal thanks!\u003cbr\u003e\n\u003cbr\u003e\nEach month I\u0027ll give you a shout-out in a video. Normally I\u0027ll just thank you by name, but if you have a channel you\u0027d like me to shout-out, or a specific message you\u0027d like me to deliver I can do that as well. (As long as it\u0027s not in bad taste)\u003cbr\u003e\n\u003cbr\u003e\nIn addition, you\u0027ll be able to submit deck ideas for me to work on during my monthly Yugioh streams.\u003cbr\u003e\n",

     "created_at": "2016-07-01T01:25:45+00:00",
     "description": "If you\u0027re rich enough to donate at this level, you become an executive producer! This means two things.\u003cbr\u003e\n\u003cbr\u003e\nFirst, your name will appear at the top of our list of supports in the description, letting everyone know that you\u0027re a top donator.\u003cbr\u003e\n\n\u003cp\u003eSecond, you can pick an episode of a show for us to make!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCustom episodes can take a while to make, so once you claim this reward there\u0027s a three month waiting period before you can do it again.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor this reward you can either pick a game for us to Legsplay, or submit a deck idea to be used in the Deck Build Challenge or the What a Deck. Here are the rules. \u00a0\u00a0\u00a0\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u00a0-If you pick a game to Legsplay, it has to be available on Steam and in our price range.\u00a0 We can also do PS1 games if we can find a copy. The series will be \u003cstrong\u003eat least\u003c/strong\u003e 2 episodes, (more if we enjoy it), or until the end of the game, whichever comes first. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- If you pick request something for a Yugioh show you can\u0027t submit a full deck list, just an idea. It can be a fairly specific idea, but It will be up to me and/or the competitors to actually make the deck.\u003cbr\u003e\n\u003cbr\u003e\n- In either case, I reserve the right to veto a game/deck/episode and have you pick something else if your idea is completely ridiculous or unreasonable, though I\u0027m pretty flexible. \u00a0\u003c/p\u003e",
