    "summary": "Hello! Thanks so much for being interested in supporting my art by being my patron!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m\u00a0\u003ca href=\"http://heavenpegasus.com\"\u003eHEAVEN PEGASUS\u003c/a\u003e, a pop songwriter and DJ originally from Allentown, Pennsylvania, now living in Los Angeles. I\u0027ve been dedicated to creating cute, happy, emotional, orchestral pop music for the last ten years, and it\u0027s my goal to be able to work on this project as my full time job eventually.\u003cbr\u003e\u003cbr\u003eApart from making music for myself to perform, I\u0027m also the producer and co-writer behind\u00a0\u003ca href=\"https://soundcloud.com/ultrahappyalarm/spider\"\u003eULTRA HAPPY ALARM\u003c/a\u003e, a pop artist who will make her official debut in 2018.\u003cbr\u003e\n\u003cbr\u003e\nIn addition to being an artist, I currently work a full time job and yet I still have trouble making ends meet. I am asking anyone who likes my art and is interested in what I do, and has the means, to support me by pledging a small monthly amount to my Patreon. \u003cbr\u003e\n\u003cbr\u003ePlease keep in mind that I spend long amounts of time on long term projects rather than releasing a lot of stuff. I currently am in the middle of production on two full length albums, both of which will take months to finish. Please pledge to me with the understanding that I am grateful for your support of my lifestyle, yet I may not have exclusive content for you monthly.\u003cbr\u003e\n\u003cbr\u003e\nI also have music for sale on my\u00a0\u003ca href=\"http://heavenpegasus.bandcamp.com\"\u003ebandcamp\u003c/a\u003e for those who would rather make a one time donation and receive my music in return. I\u0027m so thankful for your love and support!"
