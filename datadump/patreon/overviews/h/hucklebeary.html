    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/eb70/f/2018/103/9/8/about_by_hucklebearyjam-dc8rew9.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0Hello! I\u0027m Katie, an independent artist based out of the USA who wants to really pursue a career in artwork and share my love of cuteness with the world! I\u0027m completely self-taught, and have been creating one way or another for most of my life. I resigned myself to just be a hobbyist artist for a long time, but life really has funny ways of showing you how miserable it is when you\u0027re not pursuing what you\u0027re passionate about. So, \n\u003cstrong\u003eHucklebeary Art\u003c/strong\u003e was born, a name I took from a cute pajama top I got in Colorado years ago.\u003cbr\u003e\n\u00a0 \u00a0 \u00a0As soon as I came to terms with wanting to really pursue my artwork, I really began to expand my scope! I wasn\u0027t content with just doodling digitally, I wanted to create physical items that people could wear or display in their homes. Unfortunately, it just was never financially sound for me to pursue. But that\u0027s where you, wonderful patrons, come in!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/5ffb/f/2018/103/c/6/goals_by_hucklebearyjam-dc8rgiv.png\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0 \u00a0 \u00a0With this Patreon I hope to expand the Hucklebeary Art brand, creating all sorts of merchandise ranging from enamel pins, art prints, to even socks! I feel that with your help, the options could be limitless! Along with helping production costs, I\u0027d also like to invest in equipment, such as a button maker and printer to help reduce third-party costs.\u003cbr\u003e\n\u00a0 \u00a0\u003cstrong\u003eBIG THANKS AND SMOOCHES\u003c/strong\u003e to anybody that wants to help me reach my goals! Even if you can\u0027t contribute money, sharing my Patreon would still be helping me out a lot! I know that you don\u0027t have to donate anything so if you choose to, I\u0027m gonna make sure you can feel the love! Check out the sweet patron reward tiers, and stay tuned for more to be unlocked with fulfilled milestone goals!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a70e/f/2018/107/3/f/find_by_hucklebearyjam-dc959fk.png\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHere\u0027s some additional details about the reward tiers:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe $5+ rewards are on a 3 month set schedule. \u003cstrong\u003eGoodies are sent out every January, April, July and October.\u003c/strong\u003e\u00a0If you decide to stop contributing before reaching one of these months, you\u0027ll still get the reward for your tier!\u00a0\u003c/li\u003e\u003cli\u003eYou must be a contributor BEFORE a reward month to qualify for that month\u0027s round of rewards. For example, if you sign up in April, your next patron reward would be sent out in July. So make sure you pledge before a reward month to get your presents ASAP!\u003c/li\u003e\u003cli\u003eAny coloring pages or digital files will be in .JPEG, .PNG and .PSD form! \u003cstrong\u003eYou have my permission to post your coloring creations, just make sure you credit me and link to this patreon!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20, $50, and $100 rewards are unlocked as goals are reached!\u003c/strong\u003e\u00a0This is to cover the costs of the super cool loot patrons at those levels would be receiving!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eThanks again for contributing, cuties! Now let\u0027s party!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
   },
