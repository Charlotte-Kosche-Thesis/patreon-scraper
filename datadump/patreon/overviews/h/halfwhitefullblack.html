    "summary": "\u003cstrong\u003eI\u0027m Jared \"J-Rob\" Roboz\u003c/strong\u003e a spoken word poet/pro-black activist/podcast host and an aspiring screenwriter/director/actor/comedian/everything else that Donald Glover does.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNothing matters to me more than the voices of the people. \u003c/strong\u003eWe live everyday with the constant burden of feeling like another number, another body, and for some, another victim. I\u0027m all about combating that feeling and I aim to achieve that through my art and through my podcast. Most poems I write are about the pain and struggle that comes with blackness and with my podcast I aim to give a voice to the silenced. This is one for US!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne of my main drives in life is to inspire critical thinking and to bring real change to the world.\u003c/strong\u003e I understand that in this day and age in order to have impact and bring about change you need to be someone who is a prominent figure in the public eye. \u003cstrong\u003eMy love for art is never-ending but my concern for people will always take priority\u003c/strong\u003e which is why I aim to use art as a way to bring about social change.\u003cbr\u003e\u003cbr\u003eBy choosing to donate to my Patreon you will help with the production of:\u003cbr\u003e\u003cbr\u003e- Spoken word videos\u003cbr\u003e- My podcast\u003cbr\u003e- Travelling expenses for poetry shows\u003cbr\u003e- Poems and eventually a book that will be a collection of my pieces\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you donate to my Patreon not only are you supporting black art, you are supporting the real world change that I plan on bringing to the world. \u003c/strong\u003eYou can be the one that helps make that happen.\u003cbr\u003e\u003cbr\u003eMuch luv,\u003cbr\u003e\u003cbr\u003eJ-Rob\u003cbr\u003e"
