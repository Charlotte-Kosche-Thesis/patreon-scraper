    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch4\u003enamaste\u2014a typical greeting or farewell between one yogi to another\u2014means: the divine spark and light in me recognizes the divine spark and light in you.\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003eat the end of 2017 i got more in touch with my own spark and light and experienced an awakening around how to intentionally hone and master it.\u003cbr\u003emy website, Hello, Lauren Ash, is a reflection of my awakening. a reflection of one of \u003cem\u003emany\u003c/em\u003e of my unfoldings and an invitation for you to go deeper into yours.\u00a0\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003ehere\u0027s what you will find:\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003emy musings\u2014weekly, i\u0027ll post \u003cem\u003etwo\u003c/em\u003e new blog posts related to my passions: wellness, mindful lifestyling, and beauty (inner and out)!\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003emy offerings\u2014i am proud to offer some of the most authentic expressions of my gifts for all who find value in them starting june 2018. some are given in the spirit of seva (selfless service), some are available for an intimate number of you to register for.\u00a0\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003eSEVA\u003cbr\u003e\u003cul\u003e\u003cli\u003eMantra of the Month: The Top-Of-The-Month Newsletter \u003cem\u003esent once per month\u003c/em\u003e\u003c/li\u003e\u003cli\u003eWednesday Recharge: The Pick-Me-Up Newsletter \u003cem\u003esent twice per month\u003c/em\u003e\u003c/li\u003e\u003cli\u003eHello, You!: The Soul Boost You\u0027ve Always Desired \u003cem\u003eavailable when you sign-up for my newsletters\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eREGISTER/DOWNLOAD\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpiritual Downloads: Live! \u003cem\u003ean extension of the Mantra of the Month, this two-part digital meditation + talk series I offer once twice-per-month, allows us to go deeper.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eSpiritual Downloads: The Meditations \u003cem\u003ean audio meditation complement to the Mantra of the Month featuring guided meditations by yours truly and original music by Calid B.\u003c/em\u003e\u003c/li\u003e\u003cli\u003eSelfWork: \u003cem\u003ea journal-prompt geared complement to the Mantra of the Month. because introspection matters. \u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eDid I mention that amazing individuals in my tribe will make appearances every now + again? Stay tuned.\u00a0\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003eWant to learn more about me? \u003ca href=\"https://jamest-green-5ed3.squarespace.com/about-1\"\u003eVisit this page\u003c/a\u003e.\u00a0\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003eBreathe easy,\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003eLauren Ash\u003c/h4\u003e"

     "about": "\u003ch2\u003eLauren Ash is the visionary behind Black Girl in Om and Lifestyle with Ivory and Ash.\u003c/h2\u003e\u003cbr\u003e\u003cem\u003eShe also hosts \u003cstrong\u003e\u003ca href=\"http://www.laurenash.co/meditations\"\u003eaudio meditations\u003c/a\u003e,\u00a0\u003c/strong\u003eevents, \u0026amp; \u003cstrong\u003e\u003ca href=\"http://www.laurenash.co/writing\"\u003ewrites often\u003c/a\u003e\u003c/strong\u003e. If you want to learn more about her, check \u003cstrong\u003e\u003ca href=\"http://www.laurenash.co/about\"\u003ethis out\u003c/a\u003e,\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1OsPS__2BBti7abYH9LzULvuqogu4-ieSjV4MBFHida4/edit\"\u003edownload her press kit\u003c/a\u003e,\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e and \u003ca href=\"http://www.laurenash.co/writing\"\u003esign up for her newsletter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMore about Lauren:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ch4\u003eLauren Ash is a wellness visionary, yoga and meditation teacher, creative writer, and founder of the culture-shifting lifestyle brand synonymous with black women\u2019s wellness\u2014Black Girl In Om. Through BGIO, Lauren creates and cultivates meaningful experiences and content for a hugely marginalized community. From the BGIO podcast\u2014which has reached more than half a million listeners\u2014to holistic self-care retreats, Lauren considers her work an act of compassion, belonging, and ultimately a space she once needed and didn\u2019t see.\u003cbr\u003eLauren was recently named at the top of ESSENCE\u2019s list of \u201c33 Self-Care Sistahs That Helped Redefine Wellness in 2017\u201d and declared \u201cone of the most important voices in the wellness industry\u201d by Shape. \u003c/h4\u003e",
