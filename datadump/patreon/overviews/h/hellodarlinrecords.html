     "description": "Pitts and Lee, my white whale, a capital punishment case gone awry almost 60 years ago. The two men accused of murder, without evidence and without trial, spent 12 years on Florida\u0027s death row trying to prove their innocence. Both men escaped the electric chair and now reside in Miami. Where? I do not know, extensive research has left me with one option; find them the old fashioned way on-foot. My project, \"Into the Sunlight,\" requires some time off of my day job and some money for good and gas and maybe even a private investigator. I\u0027ve spent two full years on this case and do not intend on giving up soon. Pitts and Lee\u0027s story is one that needs to be told so people know just how dangerous the death penalty can be.",
