    "summary": "\u003cu\u003e\u003cstrong\u003eWho Are We?\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nWe are\u00a0Sandrine Sahakians \u0026amp; Americ Ngwije and we run the YouTube Channel\u00a0\u003ca href=\"https://www.youtube.com/happycoolofficial\" rel=\"nofollow\" target=\"_blank\"\u003eHappyCool\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tWe created HappyCool out of a profound love \u0026amp; passion for TV shows and we have been fortunate enough to be able to share that passion by making YouTube videos for more than 3 years now.\u003cbr\u003e\n\u003cbr\u003e\n\tOur goal is to continue making those videos full-time and come up with new and better videos that go even deeper into some of your favorite TV shows.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eWhat Do We Wo?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003eWe create TV show reviews, news, theories, commentaries, recommendations for series such as\u00a0Game of Thrones, The Flash, Agents of Shield, Outlander, Teen Wolf, The 100, Doctor Who \u0026amp; more.\u00a0\u003cbr\u003e\u003cbr\u003eHere are a couple of our latest videos:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gwxL1QWRHf4?controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/occapOt1DmU?controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eWhy Do We Need Patreon?\u003c/strong\u003e\u003c/u\u003e\n\u003cbr\u003e\u003cbr\u003e\n\tBeing a full time YouTuber is extremely difficult when you rely on Ad revenue alone, unless your videos get millions of views per month, which is not the case for us at this point. \u003cbr\u003e\n\u003cbr\u003eWe would rather not have to chase views in order to earn enough, but instead, we would like to be able to focus on making videos that we feel passionate about and that you enjoy, regardless of whether they get 100 or 100,000 views.\u003cbr\u003e\u003cdiv\u003e\n\u003cbr\u003e\n\t\tAnd that\u2019s why we need your support! \u003cbr\u003e\n\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eHow Will Patreon Help?\u003cbr\u003e\n\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\t\tWith Patreon, you can pledge an amount of money per month to support us and in exchange get a few rewards.\n\t\t\u003cbr\u003e\n\u003cbr\u003eTo begin, we have decided to adopt a reward philosophy in which all contributions at any level would get the same rewards because we want everyone to have equal access, regardless of how much they can afford to contribute.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\t\tSo no matter how much you\u2019re able to give, you\u2019ll be getting all of the following rewards :\n\t\t\u003cbr\u003e\n\t\t- Access to the Patreon feed\n\t\t\u003cbr\u003e\n\t\t- Regular Vote on the topic of some of our videos\n\t\t\u003cbr\u003e\n\u003cdiv\u003e\n\t\t\t- Access to a Special monthly Live Q\u0026amp;A\n\t\t\t\u003cbr\u003e\n\t\t\t- Enter in our monthly giveaway for some HappyCool merch!\n\t\t\t\u003cbr\u003e\n\u003cbr\u003e\n\t\t\tWe might change these rewards in the future but this is what we\u2019re starting with for now.\n\u003cbr\u003e \u003cbr\u003e\n\t\t\tIf you have ideas for rewards you\u2019d love to see added, feel free to let us know in the comments.\n\t\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cu\u003e\u003cstrong\u003eWill You Only Do Videos for Patreon Now?\u003cbr\u003e\n\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\t\t\t\tNo, content on HappyCool will continue to be available for free.\u00a0Your support on Patreon is entirely optional, there is absolutely no obligation to pledge.\u00a0We are already so appreciative of you watching our videos and hopefully enjoying them!\t\t\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eAnything Else?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\t\t\t\tThank you so so much for your support! We literally could not do it without you and are so very excited to embark on this new adventure with you! :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/CP1AxXkLuUdFu.gif\"\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
