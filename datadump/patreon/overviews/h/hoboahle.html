    "summary": "\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0YOU ARE AMAZING JUST FOR BEING HERE! \u0026lt;3 \u003cbr\u003e\n\u003cbr\u003e\nThank you times a million for checking out this page and being interested in sharing my passion for travel, alternative living, and positivity! It means the world to me that you care :) Keep reading for some important information on how you can get to know me better and tag along on this awesome journey.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u00a0*****\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHO AM I? *****\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 My name is Ahlexandria (Ahle for short) and as of January 2014 I have lived in vehicles. I am fortunate enough to not have been forced into this vehicle dwelling life, but rather CHOSE to do so :) I am currently in the process of self converting a Dodge Ram 3500 into my new home on wheels and traveling as much as I possibly can in between build projects!\u003cbr\u003e\n\u003cbr\u003e\nMy goal in starting this YouTube channel is to share all of the knowledge I\u2019ve gained about alternative living, experience the beauty that is our planet, and most importantly\u2026. help motivate others to get outdoors or to just LIVE LIFE TO THE FULLEST!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u00a0 ***** WHAT IS THIS PATREON FOR? *****\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 Patreon is an easy way for you to offer your support! Yes, I do make money on YouTube, but for example:\u003cbr\u003e\nIn order to match a $1 Patreon donation\u2026 someone would have to watch EVERY ad (all the way through) on 300 videos!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Not only is this a great way for you to contribute to The Hobo Adventure, but it\u0027s a great way for ME TO GIVE BACK TO YOU as well!!! Check out the multiple reward levels :D\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u00a0***** WHAT\u2019S IN IT FOR YOU?! *****\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 To my Patrons I offer a variety of rewards in turn for their support! Depending on what level you choose to sign up for there are different items, but they are all aimed at giving back to you and showing my never ending gratitude for your part in this adventure \u0026lt;3\u003cbr\u003e\n\nSo, whether you simply want to contribute to help with van build costs, get a new postcard from me every month, or receive a personalized video... sign up and let\u0027s get this journey started!\u003cbr\u003e\n\u003cbr\u003e\nIf a monthly commitment isn\u0027t what you\u0027re looking for, you can also send a one time contribution via\u00a0\u003ca href=\"http://www.paypal.com\" target=\"_blank\"\u003ePayPal\u003c/a\u003e to the user email \u003ca href=\"mailto:HoboAhle@gmail.com\"\u003eHoboAhle@gmail.com\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 This helps with anything from fuel costs to camera equipment, but basically more awesome videos!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHappy Day To You ALL! :)\u003cbr\u003e\n- Ahlexandria\u003cbr\u003e"
