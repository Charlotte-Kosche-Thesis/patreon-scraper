    "summary": "\u003cstrong\u003e\u003cstrong\u003eHello and welcome to my patreon page!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003cspan style=\"color: rgb(12, 12, 12);\"\u003eDamien A.W. \"Hazard\" H\u003c/span\u003e\u003c/span\u003e, I make models and textures for Minecraft mods and my own personal projects.\u003cbr\u003e\u003cbr\u003eI am the designer,co-creator and \"father\" of\u003cstrong\u003e\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/immersive-engineering\"\u003eImmersive Engineering\u003c/a\u003e\u003c/strong\u003e, I\u0027m responsible for making the 3D and 2D assets for the mod which you can see on sketchfab.(only a small minority of my IE models)\u003cbr\u003e\u003cbr\u003eAlso preparing for the creation of Vehicular Engineering... prepare for trains and boats that blend seamlessly with IE.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou might know me from:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.minecraftforum.net/forums/mapping-and-modding/minecraft-mods/1292130-thaumcraft-5-2-4-on-hold\"\u003e\u003cbr\u003eThaumcraft\u003c/a\u003e :\u00a0\u003c/strong\u003eI made\u00a0the cultists, fortress and void robe armors, the eldritch guardians, crossbow turrets and much more which have made a positive impact on the mod.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://ichun.me/ichunutil-updated-to-3-3-0/\"\u003e\u003cbr\u003eIchun\u0027s\u003c/a\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003e:\u003c/strong\u003e mods back in my early days, I made models for the\u00a0\u003ca href=\"https://mods.curse.com/mc-mods/minecraft/229073-hats\"\u003e\u003cstrong\u003ehats mod\u003c/strong\u003e\u003c/a\u003e(over 100 hats),\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/gravity-gun\"\u003e\u003cstrong\u003egravity gun\u003c/strong\u003e\u003c/a\u003e, (old)portal gun, trail mix gun, and many more.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://www.minecraftforum.net/forums/mapping-and-modding/minecraft-mods/1286564-equivalent-exchange-3-0-1-142\"\u003eEquivalent exchange 3\u003c/a\u003e : \u003c/strong\u003eI made the transmutation tablet( the multiblock one)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.minecraftforum.net/forums/mapping-and-modding/minecraft-mods/2234220-xenos-reliquary\"\u003e\u003cstrong\u003eXeno\u0027s Reliquary\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0: \u003c/strong\u003eBack in the day I made the handgun model for this mod.\u003cbr\u003e\u003cbr\u003eand many more.. (16+ small and big mods here and there...)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out my posts below or these websites to stay in touch with me:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDiscord\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e:\u00a0\u003ca href=\"https://discord.gg/UCb7kCp\"\u003ehere\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTwitter:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/Damien_hazard\" rel=\"nofollow\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTwitch:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/mr_hazard_d95\" rel=\"nofollow\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84
