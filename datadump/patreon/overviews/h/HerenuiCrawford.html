    "summary": "Hello you lovely human,\u003cbr\u003e\u003cbr\u003eMy name is Herenui Crawford \u0026amp; I\u0027m a singer-songwriter (well, I\u0027m trying to be one). I live in beautiful Paris. I\u0027ve been on Youtube for a while now. I basically make music in my bedroom with my ukulele. I write sad-ish pop songs/ballads. I make covers of all the songs I love \u0026amp; I wish I\u0027d written. I sometimes do livestreams :\u00a0\u003ca href=\"https://www.twitch.tv/airetnuit.\"\u003ehttps://www.twitch.tv/airetnuit.\u003c/a\u003e But I\u0027m currently trying to find venues \u0026amp; bars to play live more often because sometimes it is nice to play in front of people. I\u0027m trying to get out of my lovely bedroom more.\u003cbr\u003e\u003cbr\u003eI\u0027ve decided that I need to give my crazy-music-dream a chance so I\u0027m trying to make more music this year \u0026amp; you can help me ! The money raised here will be used to buy things like microphones to have a better sound quality for my videos but mostly I want to use it to record some of my original songs in an actual recording studio, (hopefully with someone who knows what he/she\u0027s doing with all the buttons.)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, so, this is essentially a virtual tip-jar. If you like what I do you can support me :)\u003c/strong\u003e\u003cbr\u003eI don\u0027t know how many videos I will be able to make every month or how many songs I will write. My goal for now is to make at least one or two videos a month. You can choose a maximum amount to give per month so you don\u0027t have to worry if I suddenly decide to upload more.\u00a0\u003cbr\u003e\u003cbr\u003eTo be clear, I will still upload videos on Youtube \u0026amp; you shouldn\u0027t feel pressured to get involved. Just know that your support, \u003cem\u003eany\u003c/em\u003e support will be appreciated :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIf you choose to join, welcome \u0026amp; THANK YOU ! \u003cbr\u003e\u003cbr\u003eYour support means the world to me.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLove\u003cbr\u003eHerenui.\u003cbr\u003e\u003cbr\u003e*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* All photos by Jacob Forey\u003cbr\u003e* Innocence is an original song of mine \u0026amp; it was FILMED \u0026amp; EDITED by Jacob Forey.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is where you can find me (talk to me, let\u0027s be friends)\u00a0\u003cbr\u003eTwitter :\u003c/strong\u003e \u003ca href=\"https://twitter.com/HerenuiCrawford\"\u003ehttps://twitter.com/HerenuiCrawford\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFacebook :\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/HerenuiC/\"\u003ehttps://www.facebook.com/HerenuiC/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYouTube :\u00a0\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/user/HerenuiC\"\u003ehttp://www.youtube.com/user/HerenuiC\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eSoundcloud :\u003c/strong\u003e\u00a0\u003ca href=\"https://soundcloud.com/herenui-crawford\"\u003ehttps://soundcloud.com/herenui-crawford\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
