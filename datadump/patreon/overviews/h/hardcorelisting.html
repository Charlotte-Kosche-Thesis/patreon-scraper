    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFirst and foremost to our listeners and patrons THANK YOU\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e from the bottom of our cold dead hearts. You are making our weird cheese fuelled dreams come true.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat\u0027s the score?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHarcore Listing with Chris \u0026amp; Stu is our weekly podcast on Scroobius Pip\u2019s Distraction Pieces Network where we get (trick) musicians, comedians, celebrity chefs, radio and TV personalities to visit our bar and pick their top 5\u2019s on a chosen subject. \u003ca href=\"https://www.acast.com/hardcorelisting\" target=\"_blank\"\u003eWanna see who?\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWe\u0027re proper faces.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re both Essex boy event promoters whose mutual hatred for each other is surpassed only by our joy of listing things. Expect a catastroph\u00e9 of drunken chat, being horrible about the shape of Stu\u0027s head and getting over excited about sandwich fillings. Somehow we still get 5 star reviews, well, mostly insults, throughout iTunes and Facebook (\u003ca href=\"https://www.facebook.com/pg/hardcorelisting/reviews/?ref=page_internal\"\u003ehere\u003c/a\u003e) from our listeners.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat you doing with my money?\u003c/span\u003e\u003c/b\u003e\u003cbr\u003eOur biggest draw back right now is time....and Chris\u0027 ongoing police investigation. Patreon will allow us to do this all week so we can create exclusive video and podcast content for patrons, do more live shows, and also pay SVNTY6 and Brad Acton, our long suffering sound and video experts. Depending on your \u003cstrong\u003eREWARD\u003c/strong\u003e level (look to the right), you might get free tickets to our live shows, can record a sponsor message or even come on the show!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLast fing.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re passionate about creating genuine conversations about the (sometimes silly) stuff that matters and NOT fearing censorship. You couldn\u0027t have our sort of discourse on radio or TV for fear of not being PC. But podcasts and YouTube gives us the opportunity to make something unique, so check out our \u003cstrong\u003eGOALS \u003c/strong\u003e(above and to the left).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSIGN UP NOW\u00a0YOU SLAAAAGS!!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYours sincerely,\u003cbr\u003e\u003cbr\u003eChris \u0026amp; Stu\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0x\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
