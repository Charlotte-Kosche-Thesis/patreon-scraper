    "summary": "\u003cstrong\u003eForums:\u00a0\u003c/strong\u003e\u003ca href=\"http://projectunsc.org/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://projectunsc.org/\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eDiscord:\u00a0\u003c/strong\u003e\u003ca href=\"https://discordapp.com/invite/9b635Fy\"\u003ehttps://discordapp.com/invite/9b635Fy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon shall be the main support \u00a0for this Baystation 12 fork project for Space Station 13, we\u0027re hopeful we can run the server off donations and the support of the Space Station 13 community or who ever feels the need to pitch us some coin to help cover the server hosting cost and\u00a0ongoing development for our codebase.\u003cbr\u003e\u003cbr\u003eSome quick information the map or ship the server is using is the Pillar of Autumn from the first Halo game, as it is iconic. The era of the server will not be taking place as the first Halo game but rather before the Pillar of Autumn was decommissioned, during the early Human vs Covenant war, And yes the server is roleplay oriented, with a roleplay level of Medium. \u00a0\u003cbr\u003e\u003cbr\u003eHalo: Space Station Evolved will include custom features such as\u00a0\u003cbr\u003e\u003cstrong\u003eThe Overmap\u003c/strong\u003e:\u003cbr\u003eOriginally designed by Baystation 12 developer Chinsky to allow for more interesting deep space travel, the overmap system creates a semi-dynamic \u201cgalaxy\u201d for the server\u2019s players to explore. By using features from both the current Bay12 overmap and the NSV Luna update, two of our coders Bloxgate and Cael Aislinn were able to create a Multi-Z compatible spaceship system that allows for locations to be added and removed from the overmap at will. Combined with Cael\u2019s updates to the MultiZ system, this adds a new layer of exploration to the game. Current features include basic space weather events, spaceships, planets, stations, and other celestial bodies. There are plans to introduce trading and combat in the (far) future, as well as move the mining system over to overmap asteroid sectors, Which also means we plan to add\u00a0space combat and fighter combat and other neat features and great gamemodes to add into the mix.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHE SERVER IS STILL IN DEVELOPMENT, AND THE CODE BASE STILL NEEDS WORK BEFORE WE CAN LAUNCH FOR A PUBLIC ALPHA TEST WHICH\u00a0HOPEFULLY\u00a0WILL BE SOON. THIS PATREON WILL BE THE MAIN\u00a0HUB FOR DONATIONS AND UPDATES FOR THE SERVER, WITH THAT SAID THANKS FOR\u00a0PLEDGING!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
