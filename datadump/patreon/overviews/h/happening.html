    "summary": "\u201cWhat is the most extraordinary event in your life that\nchanged everything?\u201d\u003cbr\u003e\u003cbr\u003e\nOver the\nlast 6 years, no single question has fascinated me more. We live our everyday\nlives with a sense that we know who we are, what we want and what will happen. But at some point in\nour lives, many of us will experience something unthinkable \u2013 a massively\nunpredictable disruption that rattles our sense of self at the core. Who are we\nthen? How do we recover? What do we become?\u003cbr\u003e\n\u003cbr\u003e\n\nI have\nexplored these questions in over 100 interviews for \u003cstrong\u003e\u003ca href=\"https://soundcloud.com/whit-missildine\" rel=\"nofollow\"\u003eThis Is ActuallyHappening\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u2013 a bi-weekly podcast that probes the\nextraordinary, life-altering events that shape the lives of ordinary\npeople. We meet\na woman who\u2019s sister has five personalities, a son who was shot by his father,\na man who wakes up in the morgue. Through stories like these, we gain intimate access to the chaotic interiors of the human\nstory. \u003cbr\u003e\n\u003cbr\u003e\nWith no narration or host interjections, \u003ca href=\"https://soundcloud.com/whit-missildine\" rel=\"nofollow\"\u003eThisIs Actually Happening\u003c/a\u003e is a\nhighly distilled, heavily edited, first-person show that cuts straight to the\nheart of the narrative. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMy story\u003c/strong\u003e\u003cbr\u003e\nIn 2008, I founded the Permatemp Corporation \u2013 a\ncreative umbrella for experimenting with art, film and audio. Out of these\nendeavors, I started producing \u003ca href=\"https://soundcloud.com/whit-missildine\" rel=\"nofollow\"\u003eThis Is Actually Happening\u003c/a\u003e in 2011, just as podcasting was\nrapidly expanding. As the show\u2019s creator, interviewer, editor, and\nproducer, it has been a phenomenal experience watching my audience grow from a\nhandful of close friends to a subscriber base of over 50,000 listeners with 3,000 average daily plays. In the past year,\u00a0\u003ca href=\"http://snapjudgment.org/dead-man-walking\" rel=\"nofollow\"\u003ethree episodes\u003c/a\u003e were broadcast\non NPR when they were featured on the stellar storytelling podcast \u003cem\u003eSnap\nJudgment\u003c/em\u003e. This summer I was featured in the \u003ca href=\"http://www.eastbayexpress.com/oakland/oaklands-believe-it-or-not/Content?oid=4861678\"\u003eEast Bay Express\u003c/a\u003e. And, in December, the\u00a0podcast was ranked #22 on a list of\u00a0\u003ca href=\"https://www.theatlantic.com/entertainment/archive/2016/12/the-50-best-podcasts-of-2016/510698/\"\u003eThe 50 Best Podcasts of 2016\u003c/a\u003e by\u00a0\u003cem\u003eThe Atlantic. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nThe raw, personal nature of these stories often create\nan deep connection between the storyteller and listeners. While my audience\nhas grown steadily, I hope to reach a far wider audience with higher quality\ncontent and enhanced production value. \u003cbr\u003e\u003cbr\u003eHosting\ncosts, equipment, and travel add up over time, and each episode takes up to 15 hours to produce. By raising money here, I can help cover costs,\nexpand my base, and bring on new collaborators to help me produce the highest\nquality work.  By raising money through Patreon, I can sustain the show\u0027s\ngrowth for the next several years. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003e\nIt has been one of the greatest pleasures of my\nlife to share over 90 of these raw, in depth stories with you. Whatever\ncontribution you can make is greatly appreciated, and if you can\u0027t commit\nmonetarily, you can help by spreading the word. I couldn\u0027t do this without all\nof you. Stay tuned!\u003cbr\u003e"
