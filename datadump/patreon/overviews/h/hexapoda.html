    "summary": "Hello! My name is Jessica, @hexapoda on the internet. This place is primarily a platform to exhibit my modeling portfolio in full. I\u0027ve been modeling on and off since 2002, so that\u0027s 16 years! That number doesn\u0027t even sound real to me, but I started modeling for Suicide Girls in 2002, one year after they launched. All of my modeling was for SG until around 2011 when I signed up for Model Mayhem and shortly after, Instagram. These platforms allowed me to connect with models and photographers outside of SG. I did a few sets for the now defunct Zivity, but I\u0027ve mostly been shooting for fun and collecting photos on hard drives that nobody would see. I\u0027d post a few images to Instagram and the rest would sit there. Now I have a place to share and continued motivation to create.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m many other things than a model. I\u0027m also a biological illustrator and arachnologist/entomologist. I studied spider biodiversity on urban green roofs for my masters degree. I\u0027m starting a nonprofit, the Portland Insectarium. We are currently a pop up insect and arachnid zoo and museum and are hoping to be a mobile one when we find a vehicle. I may share more about this aspect of my life here if there is interest.\u003cbr\u003e\u003cbr\u003eThis profile is undergoing constant revision, but you will find a huge archive of photos from my 10+ years as a model, new photo sets, selfies, behind the scenes photos, self-shot sets.  I don\u0027t have proper tiers because I can\u0027t be consistent with what I post here, however, the more you pledge, the more you get.  This includes all of the above, but also more attention from me and periodic snail mail gifts.\u003cbr\u003e\u003cbr\u003eBe nice, be respectful, and I think we will get along just fine. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
