    "summary": "\u003ch4\u003eI\u0027m just a tiny sapling. Please help me grow! \u003c/h4\u003e\n\u003cbr\u003e\nMy area of interest is the \n\u003cem\u003eArt of making cute things\u003c/em\u003e.\u003cbr\u003e\nCute things erase all the pain.\n\u003cbr\u003e\nCute things tingle a smile.\n\u003cbr\u003e\nCute things gives us all a reason to be happy.\n\u003cbr\u003e\nI feel perfectly satisfied seeing a cute thing.\n\u003cbr\u003e\u003cimg src=\"https://36.media.tumblr.com/9e136f038eee03a1af765df78431162c/tumblr_o15jgwLcB91u7oq5io1_250.jpg\" style=\"width: 80px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat makes me love drawing is that it makes everyone happy.\u00a0I want to share my inspiration with everyone.\u00a0\u00a0Since the beginning, I\u0027ve always dreamt of becoming an artist full time, so I could give as much as possible. I would be perfectly happy to wake up, eat, draw, sleep.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://36.media.tumblr.com/f0cf005600088a042d6be76ba2645356/tumblr_o146w7N2ic1u7oq5io1_400.jpg\" style=\"width: 166px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n As an art lover, I want to keep growing and branch out into other creative areas such as crafts, amigurumi, and 3D.\n\u003cbr\u003e\nI want to do 3D and animation as my next endeavor, but the costs for the programs (Cinema4D, After Effects) are huge.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, as I barely even have time to draw, I need help settling in my roots. I want to to bear tasty fruits for everyone, but I can\u0027t do it without support.\n\u003cbr\u003e\n\u003cbr\u003eMy website:\u003cbr\u003e\u003ca href=\"http://cutie-kingdom.com/\" rel=\"nofollow\"\u003ehttp://cutie-kingdom.com/\u003c/a\u003e\u003cbr\u003e"
