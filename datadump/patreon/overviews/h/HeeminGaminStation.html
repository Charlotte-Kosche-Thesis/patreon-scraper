    "summary": "Verboten List:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAny games with sexual content. Games from the Dead or Alive series would be okay, however Dead or Alive Xtreme Beach Volleyball is not.\u003c/li\u003e\u003cli\u003eAny games that I already plan on covering. If you suggest a game I already plan on covering I\u0027ll tell you that it\u0027s already planned for an episode of \"Chet\u0027s Choice\" and let you select a different game. (Most Harvest Moon Games would fall under this umbrella since I want to do a 24-hour stream every few months.)\u003c/li\u003e\u003cli\u003eLudicrously expensive games. I don\u0027t expect this Patreon to be a huge success, but I am hoping it can at least pay for itself. Even if it doesn\u0027t, I\u0027m willing to throw in some of my own money to get the game, but I\u0027m probably not going to be getting games like Skies of Arcadia or Harmful Park.\u003c/li\u003e\u003cli\u003eNew games. While I do have a decent PC I don\u0027t want to do any recent AAA games if it meets certain criteria. If the game is on the PS4 or Xbox One but not the PC I won\u0027t cover it, as I only own a Switch. If the game is on the Nintendo Switch it\u0027s fair game (Indie Darlings excluded)\u003c/li\u003e\u003cli\u003eI own every main series console from the Sega Genesis to the Nintendo Switch (excluding the PS1, PS4, and Xbox One, but I wouldn\u0027t worry about PS1 games since the PS2 is backwards compatible.) I need to own the console. Don\u0027t ask me to review anything on the Atari Jaguar or Sega Saturn.\u003c/li\u003e\u003cli\u003eI can also for any reason decide to not cover a game, I\u0027ll try and let you know if you\u0027ve picked a game I don\u0027t want to cover and give you a reason as to why and then allow you choose another game.\u003c/li\u003e\u003c/ul\u003eKnow that I was terrible at the NES game reviews, even if I select your game I may not like it and I may give it a hard time in the \"review\" portion of the video. I may not even finish the game,\u00a0\u003cbr\u003ebut I will attempt to give it a fair shot, and I will give the review the same love and care that I would any other video.\u003cbr\u003e\u003cbr\u003eI am open to a lot of choices! Have me review you\u0027re favorite game, have me review a critically panned game, have me review some random Wii shovelware, or have me review an underrated game you wish more people have heard about. You\u0027re paying me, so you\u0027re the boss!\u003cbr\u003e"
