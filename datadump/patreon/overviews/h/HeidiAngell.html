    "summary": "Hello Lovelies,\u00a0\u003cbr\u003e\u003cbr\u003eI am a bibliophile, lexicomaniac and wordsmith! I write, I read, and I talk about books of whatever genre catches my\u00a0fancy at the moment. Anything from fantasy to non-fiction, from historical fiction to paranormal romance. If you join my adventure, you will see tons of bookish goodness such as author interviews, book reviews, character spotlights, sneak peeks, book unboxings, book tags, and more.\u003cbr\u003e\u003cbr\u003eIf you love all things bookish, then I hope you will join me in An Angell\u0027s Life of Bookish Goodness!\u003cbr\u003e\u003cbr\u003eTo provide a tip, please go here: \u003ca href=\"http://www.heidiangell.com/blog\"\u003ehttp://www.heidiangell.com/blog\u003c/a\u003e and click on the Donation Box.\u003cbr\u003eTo support my Patreon, please go here: \u003ca href=\"https://www.patreon.com/HeidiAngell\"\u003ehttps://www.patreon.com/HeidiAngell\u003c/a\u003e and select the level that works best for you, from $1 a month to $10 a month. \u003cbr\u003e\n\n\u003cbr\u003eJoin me on Facebook to find new books. \u003ca href=\"https://www.facebook.com/angellslife/\"\u003ehttps://www.facebook.com/angellslife/\u003c/a\u003e\u003cbr\u003eFollow me on Twitter to see new reads \u003ca href=\"https://twitter.com/HeidiAngell\"\u003ehttps://twitter.com/HeidiAngell\u003c/a\u003e\u003cbr\u003eJoin me on Instagram for amazing covers and book quotes \u003ca href=\"https://www.instagram.com/heidiangellauthor/\"\u003ehttps://www.instagram.com/heidiangellauthor/\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eFollow me on Goodreads to see what\u2019s in my TBR, what I\u2019m reading, and my reviews. \u003ca href=\"https://www.goodreads.com/author/show/5139440.Heidi_Angell\"\u003ehttps://www.goodreads.com/author/show/5139440.Heidi_Angell\u003c/a\u003e\u003cbr\u003e\n\n \u003cbr\u003eSubscribe to my weekly e-newsletter of bookish goodness. \u003ca href=\"http://bit.ly/2hHAEUh\"\u003ehttp://bit.ly/2hHAEUh\u003c      "created_at": "2017-05-31T21:42:24.070952+00:00",
     "description": "\u00a0The application of the term \"angel\" to a kind of investor originally comes from \u003ca href=\"https://en.wikipedia.org/wiki/Broadway_theater\" rel=\"nofollow noopener\" target=\"_blank\"\u003eBroadway theater\u003c/a\u003e, where it was used to describe wealthy individuals who provided money for theatrical productions that would otherwise have to shut down. In 1978, William Wetzel, then a professor at the \u003ca href=\"https://en.wikipedia.org/wiki/University_of_New_Hampshire\" rel=\"nofollow noopener\" target=\"_blank\"\u003eUniversity of New Hampshire\u003c/a\u003e and founder of its Center for Venture Research, completed a pioneering study on how entrepreneurs raised seed capital in the USA, and he began using the term \"angel\" to describe the investors that supported them. A similar term is \u003ca href=\"https://en.wikipedia.org/wiki/Patron\" rel=\"nofollow noopener\" target=\"_blank\"\u003epatron\u003c/a\u003e, commonly used in arts.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs our Angell investor, you will get a thank you in every book I publishing during your patronage!\u003c/p\u003e",
