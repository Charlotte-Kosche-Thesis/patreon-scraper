    "summary": "\u003cstrong\u003eUPDATE: Ich werde die H\u00f6rspielmatrix nur noch unregelm\u00e4\u00dfig produzieren. F\u00fcr regelm\u00e4\u00dfige Ausgaben fehlen leider ausreichende Mengen an Interessenten. Und eine H\u00f6rspielmatrix braucht leider sehr viel Energie und Kreativit\u00e4t, die m\u00f6chte ich nicht l\u00e4nger \"am Flie\u00dfband\" wegproduzieren, sondern nur dann, wenn es mich wirklich juckt. Das kann oft genug vorkommen, aber einmal w\u00f6chentlich ist es mir derzeit dann doch zuviel.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDie ersten Folgen waren aus sich selbst heraus antreibend, aber jetzt beginnt eine Phase, die aus einer Routine gespeist werden muss - und diese Routine habe ich einfach nicht beim Thema H\u00f6rspiel. Daf\u00fcr bin ich zu eingespannt beim Schreiben der Romane, dem Bearbeiten und Produzieren der Bedfort-Sachen und auch meinem sch\u00f6nen Privatleben.\u003cbr\u003e\u003cbr\u003eSoviel Spa\u00df mir die H\u00f6rspielmatrix auch macht - sie frisst knapp eine halbe Woche pro Folge, und das ist f\u00fcr 1000 Nebenbeiklicks bei YouTube oder der Handvoll Hardcorefans bei Twitch und Patreon dann doch zu viel Aufwand. Dann lieber alle paar Wochen eine neue Matrix f\u00fcr die Hardcorefans, damit f\u00fchle ich mich wohl und im Reinen.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eAber worum geht es \u00fcberhaupt? Das erz\u00e4hle ich euch hier:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eH\u00f6rspiele sind nach wie vor eine winzige Nische in Deutschland. Ich wei\u00df, wovon ich rede, ich habe elf Jahre lang im Rahmen der M\u00f6glichkeiten des Marktes ziemlich erfolgreich welche produziert. \u003cbr\u003e\u003cbr\u003eDoch mit jedem weiteren Jahr wurde mir klarer, dass die Branche ein riesiges Problem hat: Einerseits will sie \"Kino f\u00fcr die Ohren\" machen, andererseits aber nahezu nichts an Aufwand betreiben, den echtes Kino ben\u00f6tigt, um die Qualit\u00e4t zu liefern, die man von der Lenwand kennt.\u003cbr\u003eOder vereinfacht ausgedr\u00fcckt: Alle produzieren und feiern sich f\u00fcr jede neue Ver\u00f6ffentlichung, aber im Grunde toben sich nur lauter Fanboys ohne erkennbare k\u00fcnstlerische Visionen an dem aus, was sie in die Finger kriegen. Und am Ende kommen die immer gleichen, k\u00fcnstlichen, seelenlosen Gr\u00fctzproduktionen dabei heraus.\u003cbr\u003e\u003cbr\u003eDas war bei uns eigentlich damals nicht anders. Die Serie, mit der wir gro\u00dfen Erfolg hatten - Lady Bedfort - war inhaltlich alles andere als inspiriert. Eine Handvoll Hobbyautoren popelte sich mehr oder weniger regelm\u00e4\u00dfig irgendwelche Mini-Ideen aus der Hirse und bem\u00fchte sich, diese dann irgendwie akzeptabel zu einer Serienfolge zu machen. Aus heutiger Sicht ist mir klar, dass das alles von Grund auf falsch angegangen wurde, aber damals habe ich selbst flei\u00dfig mitgemischt im Zirkus der verblendeten Macher, die nur einen euphorischen Superfan brauchen, um auch noch die hinterletzte Quatschproduktion als gelungen ansehen zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eAnfang 2017 erschufen mein damaliger Labelpartner und ich neben den H\u00f6rspielen noch eine zweite Produktionslinie: parodistische YouTube-Videos. Wir stie\u00dfen auf einige ziemlich peinliche Original-Videos anderer H\u00f6rspielmacher und spielten diese in feinster \"Kalkofes Mattscheibe\"-Manier vor Greenscreen nach. Das war ein riesiger Spa\u00df und auch ein wahnsinnig erholsamer Ausgleich zum immer weniger packenden H\u00f6rspielproduktions-Betrieb.\u003cbr\u003eAber es hatte auch einen Haken, der uns damals gar nicht so bewusst war, denn je mehr wir die Tapete von den W\u00e4nden der verblendeten Amateur-Graupen-Produzenten knibbelten und damit offenlegten, woran diese Branche enorm krankt, desto deutlicher wurde, wie viele lose Enden unserer eigenen H\u00f6rspielarbeiten eigentlich ebenfalls in diesem F\u00e4kalien-Morast endeten. \u003cbr\u003eUnd da wir - leider?!? - nie Leute waren, die das dann schnell wieder verdr\u00e4ngen, um sich das Leben wieder leichter und bequemer zu machen, setzten wir alle Hebel in Bewegung, um aus unseren eigenen Vorw\u00fcrfen an erster Stelle mal im eigenen Laden Lehren zu ziehen. Teilweise gelang das ganz gut, aber von Woche zu Woche kristallisierte sich mehr heraus, dass das Medium \"H\u00f6rspiel\" im Gro\u00dfen und Ganzen einfach gar nicht in diese Richtung zu reformieren war. \u003cbr\u003e\u003cbr\u003eSo bitter es ist, aber nach elf Jahren Rennerei auf der Suche nach dem Heiligen Gral stellten wir uns selbst ein Bein. Schade, dass diese Branche in den elf Jahren unserer T\u00e4tigkeit wirklich keinen einzigen ernstnehmbaren Kritiker hervorgebracht hat, der auch uns mal zumindest Denkanst\u00f6\u00dfe gegeben h\u00e4tte. Das h\u00e4tte uns vielleicht einige Jahre seltsamer und nicht zufriedenstellender Produktionen erspart...\u003cbr\u003e\u003cbr\u003eIm August 2017 war es dann also soweit und wir konnten nicht mehr. Der Bock auf H\u00f6rspiel war weg, diese ganze Mischung aus zielgruppenbedingt nur begrenzt m\u00f6glichen Ums\u00e4tzen, der Abh\u00e4ngigkeit von zu vielen mehr als unberechenbaren Faktoren sowie der Erkenntnis, dass man sich entscheiden muss zwischen konsequent produzierten H\u00f6rspielen (die dann leider KEIN Kino f\u00fcr die Ohren sein k\u00f6nnen) oder inkonsequentem Kino f\u00fcr die Ohren (was leider nur m\u00e4\u00dfig gut in H\u00f6rspielform klappt, da die gro\u00dfe Qualit\u00e4t des Kinos absolut nicht aus den akustischen Bereichen herr\u00fchrt, die man ins H\u00f6rspiel transferieren k\u00f6nnte, sondern vor allem durch Bilder entsteht - und die kriegt man leider ABSOLUT NICHT unbeschadet ins Medium H\u00f6rspiel geschoben) hatte uns den Boden unter den F\u00fc\u00dfen weggezogen und wir rissen an der Notbremse, um den Zug zu verlassen, der mit lauter besoffen Feiernden lustig auf den Abgrund der Langeweilie zuraste.\u003cbr\u003e\u003cbr\u003eSeitdem f\u00fchren wir Lady Bedfort als ROMANSERIE fort, denn ein Roman ist \"Kino f\u00fcr die Fantasie\" (um diesen depperten Kino-Slogan solange zu recyclen, bis er sich selbst umbringt). Hier er\u00f6ffnet sich uns als Erz\u00e4hler der Geschichten - genauso wie beim Film - endlich die M\u00f6glichkeit, ALLES zu vermitteln, was wichtig ist. Es z\u00e4hlt nur noch das geschriebene Wort der Geschichte, nicht auch noch die Qualit\u00e4t des jeweiligen Schauspielers, der Regie, die M\u00f6glichkeiten, den Inhalt durch Dialog zu vermitteln. Nun endlich kann ein \"Er schaute sie lange stumm an\" wirken. Im H\u00f6rspiel unm\u00f6glich, da stille Momente f\u00fcr die meisten von uns keine Einladung zu besonders bewegendem Fantasiespiel darstellt, sondern einfach eine sekundenlange Pause in der Erz\u00e4hlung ist - die noch dazu jeder anders wahrnimmt. F\u00fcr den einen genau richtig, f\u00fcr den n\u00e4chsten zu lang und wieder ein anderer findet es immer noch zu kurz. Und w\u00e4hrend man im Film nach einer Pause im Gesicht des Schauspielers abliest, dass er jetzt etwas sagen MUSS, so setzt im H\u00f6rspiel nur der n\u00e4chste Satz ein. Es fehlen im H\u00f6rspiel einfach zu viele Elemente, die aus einem runden Kinoerlebnis das machen, was es ist.\u003cbr\u003e\u003cbr\u003eAlso, Projekt \"Romane\" l\u00e4uft. Daraus mache ich H\u00f6rb\u00fccher, also ein Sprecher, der das Buch vorliest. Das kriegt ihr bei Amazon, Spotify etc.\u003cbr\u003e\u003cbr\u003eAber irgendwie wollten wir auch auf der humoristischen Schiene weitermachen, nur war die Frage: wie?\u003cbr\u003e\u003cbr\u003eSeit einiger Zeit hatten wir gr\u00fcndliche und sp\u00f6ttisch-satirische Rezensionen auf Amazon verfasst, um mal Denkanst\u00f6\u00dfe zu geben (was nat\u00fcrlich nicht geklappt hat, da es nur eine Mini-Gruppe gibt, die sich \u00fcber sowas emp\u00f6rt und der Rest hat GAR KEINEN Bock auf Auseinandersetzung mit Inhaltlichem oder Konzeptionellem). Daraus erwuchs im September 2017 das YouTube-Format \"H\u00f6rspielkammer des Schreckens\", ein Format, das in jeder Folge ein anderes H\u00f6rspiel unter die Lupe nimmt und zerfetzt. Anders als bei den Amazon-Rezensionen konnten wir hier erstmals unsere Behauptungen mit H\u00f6rbeispielen unterf\u00fcttern, was in der Tat zu einer gr\u00f6\u00dferen Akzeptanz bei denen f\u00fchrte, die wir erreichen wollen. Fairerweise geh\u00f6rt an dieser Stelle auch erw\u00e4hnt, dass diese Erweiterung auch diejenigen noch engagierter machte, die schon das Text-Format auf Amazon daneben fanden. Die Videofassung mit den Originalaussschnitten war f\u00fcr diese geistigen Henkelm\u00e4nner wohl der Untergang des Abendlandes. \u003cbr\u003eInsgesamt 26 Folgen brachte die H\u00f6rspielkammer hervor. Alle waren f\u00fcr sich die vielleicht wichtigsten k\u00fcnstlerischen Erfahrungen meines Lebens, nie zuvor hatte ich so viele Abteilungen eines k\u00fcnstlerischen Projektes in der Hand und war entsprechend gezwungen, zu verwerfen und zu wachsen.\u003cbr\u003e\u003cbr\u003eDie H\u00f6rspielkammer wurde dann im Februar 2018 beendet, als mein Kollege aufgrund des unglaublich hohen Arbeitsaufwands der Folgen darum bat, das Projekt nicht mehr aktiv vor der Kamera und als Autor hinter den Kulissen mit betreuen zu m\u00fcssen und sich stattdessen komplett auf die Bedfort-Romane zu konzentrieren. Da die Romane uns ern\u00e4hren, war die Entscheidung trotz aller mitschwingenden Traurigkeit nat\u00fcrlich eindeutig. Ein Hobbyprojekt muss einen mit Haut und Haaren begeistern, damit man nicht zweifelt. Wenn man hingegen das Gef\u00fchl hat, dass es zunehmend anstrengender wird, auf Knopfdruck witzig, originel und auf den Punkt zu sein, dann macht es keinen Spa\u00df. Und \"Spa\u00df\" war immer die wichtigste Kategorie unserer Nebenbei-Projekte.\u003cbr\u003e\u003cbr\u003eNach einer kurzen Pause und dem Durchgehen der M\u00f6glichkeiten eines Soloprojektes entstand dann Ende Februar 2018 die H\u00d6RSPIELMATRIX. Das Konzept ist im Grunde genauso wie bei der H\u00f6rspielkammer des Schreckens. Einziger Unterschied: Ich mache alle Bereiche alleine. Auch, wenn ich es damals nie f\u00fcr m\u00f6glich gehalten h\u00e4tte, aber der Mehraufwand, den ich pl\u00f6tzlich habe, lohnt sich doppelt und dreifach, denn gerade die k\u00fcnstlerische Ausrichtung so eines Formats geht ganz anders durch die Decke, wenn man alles machen kann, was man richtig findet, und nicht in beide Richtungen f\u00fcr Dinge werben muss, die der andere erstmal nicht so prall findet. Und nat\u00fcrlich verkauft man vor der Kamera sein eigenes Produkt (also eine neue Folge H\u00d6RSPIELMATRIX) deutlich autentischer und lebendiger, wenn man diese Texte vor einigen Tagen selbst geschrieben und gut gefunden hat.\u003cbr\u003e\u003cbr\u003eDie H\u00d6RSPIELMATRIX ist am 25.03.2018 gestartet, zu dem Zeitpunkt gab es schon drei weitere Folgen, die fertig waren. Und es kommen regelm\u00e4\u00dfig neue dazu.\u003cbr\u003e\u003cbr\u003eAnders als die H\u00f6rspielkammer ver\u00f6ffentliche ich die H\u00d6RSPIELMATRIX nur auf Twitch.tv. Ich wollte bewusst weg vom \"Alles ist \u00fcberall und jederzeit verf\u00fcgbar\"-Wahnsinn, der deutlich sp\u00fcrbar vor allem dazu f\u00fchrt, dass die Konsumenten den ideellen Wert eines Projektes deutlich weniger wertsch\u00e4tzen, als es n\u00f6tig w\u00e4re bei einer Non-Profit-Unternehmung. Daher mein Gedanke: \"Wer das Format WIRKLICH geil findet, der kriegt es auch hin, sich eine halbe Stunde pro Woche freizuschaufeln\". Nat\u00fcrlich mit allen dazugeh\u00f6renden Nebenwirkungen wie dem zu erwartenden \"Aber w\u00e4re es nicht dann und dann besser? Sonntags um 18 Uhr kann ich nicht\". Aber das f\u00e4llt in den Bereich von \"Man kann leider nicht DEN perfekten Ausstrahlungszeitpunkt f\u00fcr alle finden\", damit m\u00fcssen wir alle uns arrangieren.\u003cbr\u003e"
