    "summary": "I left the first world knowing something else awaited me. I didn\u0027t know what that was until I arrived in Mindanao and met people there that had the least. Now, I help drug addicts and insurgents heal through agriculture. From even the worst failure, the seeds of hope can bear a truly beautiful fruit.\u003cbr\u003e\u003cbr\u003eI began this idea of community rehabilitation and poverty elimination in the war-torn, southern area of the Philippines known as Mindanao. It is my life\u0027s dream. \u003cbr\u003e\u003cbr\u003eI cover everything from organic agriculture to indigenous tribal life here in Mindanao.\u00a0I do this work for free and risk my life doing this. Why? Because nature doesn\u0027t charge us for teaching us its secrets.\u003cbr\u003e\u003cbr\u003eMy work has been written about in Philippine media.\u00a0\u003cbr\u003e\u003ca href=\"http://www.rappler.com/move-ph/116813-agriculture-saved-us-soldier\" rel=\"nofollow\"\u003ehttp://www.rappler.com/move-ph/116813-agriculture-...\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://news.abs-cbn.com/nation/regions/06/14/16/how-american-helps-dipolog-students-parents-through-farming\" rel=\"nofollow\"\u003ehttp://news.abs-cbn.com/nation/regions/06/14/16/ho...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"http://www.facebook.com/hybridagri\" rel=\"nofollow\"\u003ewww.facebook.com/hybridagri\u003c/a\u003e \u003cbr\u003eTwitter:\u00a0\u003ca href=\"http://twitter.com/hybridagri\" target=\"_blank\"\u003e@hybridagri\u003c/a\u003e\u003cbr\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCmZUE2e5O9Pijm50rP04YGg\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCmZUE2e5O9Pijm50rP04YGg\u003c/a\u003e\u003cbr\u003eWebsite:\u00a0\u003ca href=\"http://www.hybridagriempowerment.com/\" rel=\"nofollow\"\u003ewww.hybridagriempowerment.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhat I\u0027ll do:\u00a0\u003cbr\u003eMy projects will be filmed  to include techniques and garden progress  also the stories of the people involved. Movies will  be properly edited and  there will be detailed tutorials available to those that wish to learn  on my website in the link above.\u003cbr\u003e\u003cbr\u003eHow it works :\u003cbr\u003eI will be giving tutorials on all sorts of survivalist and off the grid sustainability type gardening and  other things such as how to make your own soaps, deodorants, and insect repellants and things of that nature as well as the gardening aspects of composting and many many other things. Also  my patrons are always welcome to make requests and I will do the necessary leg work to give them what they want.\u00a0\u003cbr\u003e\u003cbr\u003e"
