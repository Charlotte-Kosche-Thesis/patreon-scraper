    "summary": "My name is Paul Diffley, I run a production company called Hot Aches Productions and my passion is making long form documentaries about rock climbing and mountaineering.\u003cbr\u003e\u003cbr\u003ePatreon is a new crowdfunding site, a bit like KickStarter but the\npledges are much smaller and are paid monthly.\u003cbr\u003e\u003cbr\u003eI\u0027ve been making climbing films for about 14 years, these include E11, Committed, The Pinnacle, and Wide Boyz. I used to sell these films on DVD but now I sell them as digital downloads from sites like Vimeo VOD but unfortunately the income from these sites is not enough to pay for the cost of the production.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy dream is that Patreon will help finance some fantastic new films which you as a patron will get to see first.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoin me on Patreon and\u00a0you will also get instant access to my whole back catalogue. That\u0027s $140 worth of award winning climbing films that you can watch whenever you like for the cost of a coffee.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe the first to see new films\u003c/strong\u003e\u003cbr\u003eI normally make one major film a year and maybe a couple of shorts. This year I\u0027m going to complete my feature on William Bosi and I\u0027m making a short film with Hazel Findlay. Both of these films will be available to you to watch at no additional cost, right here in my Patreon feed. As a supporter you will get to see them before anyone else. In addition, I will upload some exclusive clips and outtakes from the films here, in fact I\u0027ve just loaded a clip of William Bosi trying Hunger 9a. \u003cstrong\u003eYou also have the option to select a reward which puts your name in lights in the film credits, so everyone can see that you helped make them happen.\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin me on Patreon and together we can make some great new climbing films.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you.\u003cdiv\u003ePaul\u003cbr\u003eEdinburgh, Scotland.\u003cbr\u003e\u003c/div\u003e"
