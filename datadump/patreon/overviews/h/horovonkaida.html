    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1246994/9442b03df9264d2993ed2662db9c958c?token-time=2145916800\u0026token-hash=hZplUTGnsmqcMDRlo64tOuWSDecWmbPSLeDihkyoQ34%3D",

    "pledge_url": "/bePatron?c=1246994",
    "published_at": "2017-10-01T14:43:08+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://snag.gy/p8oaYN.jpg\"\u003e\u003cbr\u003eAbout me\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eHello,my name is Horo (Ok my actual name is Maria but most of y\u003c/span\u003eou know me from my cosplay name which is Horo von Kaida) and I am a cosplayer from Thessaloniki, Greece! I have been cosplaying since 2013 and now cosplay has become the epicenter of my life although I used to be involved with all kinds of art even before that like music and drawing.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSome of my greatest passions in life are video games,anime and comics so you will often see my cosplays being from one of those sources!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://i.imgur.com/Kk27VSf.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI decided to become a patreon creator in order to make my biggest dream come true, to become a full time cosplayer! *-* In order to achieve that I need your help! If you choose to support me and become my patreon you are helping me keep cosplaying as much as I do and even more! One of my biggest goals is to help cosplay become a actual career, so in this platform I will share all of my knowledge without limitations. As you all know, making tutorials \u0026amp; videos take up a lot of time and that\u0027s why I need your help in order to keep making them for you all. I can\u0027t even describe how much appreciative I am for all your support, thank you guys for helping me do this! At the end of the day you are the ones I can count on! :\u0027)\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0Thanks to your support I can create at least a new cosplay every month and in general spent more time on cosplay (which means more costumes, photoshootings, Q\u0026amp;A, tutorials and streams)!! I wish to better connect with all the people who enjoy my work and I believe patreon will help me with that and I will get to know you better on this platform. You are part of my inspiration and that\u0027s why you will be part of my cosplay planing through polls and other ways!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003ch2 style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0 \u00a0 \u00a0What will I receive as a Patron?\u003c/span\u003e\u00a0\u00a0\u003cimg src=\"https://snag.gy/VkLyiU.jpg\"\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhen will I receive my rewards?\u00a0\u003c/span\u003e\u003c/h2\u003e\u00a0The rewards will be sent at the end of every month, after payment is confirmed but you can enjoy exclusive posts and pre-released photos throughout the month on patreon!\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to join my other social media:\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/horo.von.kaida\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/horovonkaida\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/horovonkaida\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e \u003cbr\u003eor contact me at\u00a0\u003ca href=\"mailto:horovonkaida@gmail.com\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u003ehorovonkaida@gmail.com\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003c/h3\u003e"
