    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\tGreetings, weary traveler! \t\u003cbr\u003e\tWe\u0027re Sileni and Astray and we are The Horned Crew. \t\u003cbr\u003e\tIf you\"re looking for something lewd and fun - say no more! \t\u003cbr\u003e\tHere at HornedCrew HQ, we\"re proud to present you our first game - \t\u003cstrong\u003eDragons Keep Tavern\u003c/strong\u003e.\u003cbr\u003e\t\u003cbr\u003e\t\u003cimg src=\"https://u.catgirl.host/8rtr0.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://mega.nz/#!a6A1TbyD!aOOx8O-KJEluMQmlbpKbyIHe8P7fMCJlWyy1RrqEA58\"\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://mega.nz/#!C7w1XSxJ!tTvQGhDyqTn_svqTfdK5jgMApF1UhSBsTnbMjKiRMDI\"\u003e\u003c/a\u003e \u003c/h4\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://mega.nz/#!bqpDQBLQ!pT3fCWVizzpb3p0xsBa-fkI5puLS6w4zDvHoB3XURtk\"\u003eDownload(Windows)\u003c/a\u003e\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://mega.nz/#!OyphxbAL!_Q1hmxqVe_A_PRkKpMksxVOotdS6Dx2wgoaA-VMxJVE\"\u003eDownload(Mac)\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!bv5lVQyJ!7v_VFg4NmJq7t45zmJnAwQOJ8Tog9-61YvRpN2UAnL8\"\u003eDownload(Linux)\u003c/a\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eHere, the far northern edge, inhabited by the Nords, dragons and mud crabs, you\"ll find yourself in the role of the innkeeper. The path to prosperity and wealth is difficult and dangerous. You will be hindered by bandits, corrupt guards and forces, which even the strongest of mortals can\u0027t control. \t\u003cbr\u003e\tBut don\u0027t be discouraged, because you\u0027re not alone in this snow-covered region and surely there\"ll be those who are ready to help you on your way. And perhaps the most beautiful of them will someday find themselves in your bed because you are such skilled seducer! Are you not a skilled seducer? Do not worry, we\u0027re sure that you will find a couple of books on how to seduce ladies, sometimes they can be pretty useful... \t\u003cbr\u003e\tThe road to adventure is waiting for you!\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCurrent feature list:\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cul\u003e\t\u003cli\u003eManage your own tavern, earn money, buy fancy stuff, meet new people and make your decisions wisely!\u003c/li\u003e\t\u003cli\u003eThe mysterious red-haired stranger carefully concealing her secrets. Who is she, what is she looking for and will you be able to seduce her?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eOur goals:\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cul\u003e\t\u003cli\u003eThe continuation of the plot, depending on the player\u0027s choices. New characters, events, quests, and scenes await us in the future.\u003c/li\u003e\t\u003cli\u003eThe system of relationships with factions that affects your well-being, your income and the way in which your story will advance.\u003c/li\u003e\t\u003cli\u003eExpand players ability to influence life and events in the tavern.\u003c/li\u003e\t\u003cli\u003eCrafting system and tavern customization, new mini-games, and mechanics, which can and will affect the story.\u003c/li\u003e\t\u003cli\u003eMore scenes, fetishes and cute ladies to seduce. There will be a lot of polls in the future on this topic. Expect characters like Lydia and Aela the Huntress.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCurrent roadmap:\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://u.catgirl.host/ek5z9.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eScreenshots:\u003cbr\u003e\n\u003c/strong\u003e \u003cbr\u003e\n\u003cimg src=\"https://u.catgirl.host/ufbvq.jpg\"\u003e\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003eContact information:\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003eIf you have any questions or suggestions, feel free to contact us at\u003cbr\u003e\n\u003ca href=\"mailto:hornedcrew@gmail.com\"\u003ehornedcrew@gmail.com\u003c/a\u003e\u003c/div\u003e"
