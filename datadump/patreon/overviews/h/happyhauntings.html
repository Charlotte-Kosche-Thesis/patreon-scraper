    "summary": "\u003cimg data-media-id=\"7848330\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/17203692/fdd904dab29240e19710686fc3d415be?token-time=1520726400\u0026amp;token-hash=jJxuQOjbTDnfPHwigqrAFQOOqW2LC_dodLOrbSvqA5k%3D\"\u003e\u003cbr\u003eCOMMISSIONS OPEN\u003cbr\u003eCONTACT:\u003cbr\u003eIf you would like a commission done, Please e-mail me at \u003ca href=\"mailto:caitlinc37art@gmail.com\"\u003ecaitlinc37art@gmail.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRULES:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePlease e-mail me at \u003ca href=\"mailto:caitlinc37art@gmail.com\"\u003ecaitlinc37art@gmail.com\u003c/a\u003e providing visual references of the character. \u003c/li\u003e\u003cli\u003ePlease send me about 3-5 reference images. Also, please include other information like their personality, preferred posing, and clothing. For a Full body painting, you can include an object they might be holding.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePRICES:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBlack/White Portrait- $15\u003c/li\u003e\u003cli\u003eColored Portrait- $25\u003c/li\u003e\u003cli\u003eBlack/white Upper body-$35\u003c/li\u003e\u003cli\u003eColored Upper body-$45\u003c/li\u003e\u003cli\u003eBlack/White Full body-$55\u003c/li\u003e\u003cli\u003eColored Full body-$65\u003c/li\u003e\u003cli\u003eIf you want an extra character, the price will be doubled\u003c/li\u003e\u003cli\u003eBackgrounds will usually be a basic color and texture. If you want a more detailed background, it will be an extra $20-$40 depending on how much detail there is. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou must pay through Paypal before I begin the Commission. \u003cbr\u003e\u003cbr\u003eSubjects I will Paint:\u003cbr\u003e-Humans\u003cbr\u003e-Furries\u003cbr\u003e-Monsters/Creatures\u003cbr\u003eNote: Tasteful nudity is acceptable\u003cbr\u003e\u003cbr\u003eI will send multiple e-mails throughout the painting process so that you can give any feedback. I will send them \u003cbr\u003e\u003cul\u003e\u003cli\u003eafter the initial sketch \u003c/li\u003e\u003cli\u003eafter some basic shading \u003c/li\u003e\u003cli\u003ewhen I add color\u003c/li\u003e\u003c/ul\u003eI reserve the right to refuse any commission \u003cbr\u003eREFUNDS:\u003cbr\u003e\u003cul\u003e\u003cli\u003eShould you choose to cancel the commission before I send the initial sketch, I will issue a  full refund. \u003c/li\u003e\u003cli\u003eNo refunds are available after four hours of total work done.\u003c/li\u003e\u003cli\u003eI reserve the right to cancel the commission and issue a refund \u003c/li\u003e\u003cli\u003eShould any  personal issues arise that will cause me to cancel the commission, I will issue a full refund\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you are interested in reading my webcomic Happy Hauntings, then click on the links below!\u003cbr\u003eRead the comic Here! \u003ca href=\"http://www.webtoons.com\"\u003ewww.webtoons.com\u003c/a\u003e\u003cbr\u003eand here- \u003ca href=\"http://www.tapastic.com\"\u003ewww.tapastic.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e"
