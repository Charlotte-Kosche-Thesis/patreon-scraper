    "summary": "\u0413\u043e\u043b\u043e\u0433\u0440\u0430\u0444\u0438\u043a\u0430 - \u044d\u0442\u043e \u0410\u043b\u0435\u043a\u0441\u0435\u0439 \u041b\u0438\u0441\u043e\u0432\u0438\u0446\u043a\u0438\u0439 \u0438 \u041f\u0430\u0432\u0435\u043b \u0410\u0431\u0434\u0443\u0440\u0430\u0445\u0438\u043c\u043e\u0432. \u041c\u044b \u0443\u0432\u043b\u0435\u043a\u043b\u0438\u0441\u044c \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f\u043c\u0438 \u0432\u0438\u0440\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u043d\u043e\u0439 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0435\u0449\u0451 7-8 \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434. \u0412 2015 \u0433\u043e\u0434\u0443 \u043c\u044b \u0440\u0435\u0448\u0438\u043b\u0438 \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0438\u0442\u044c \u0443\u0441\u0438\u043b\u0438\u044f \u0438 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0441\u0435\u0440\u044c\u0451\u0437\u043d\u043e\u0435 \u0431\u0438\u0437\u043d\u0435\u0441-\u0438\u0437\u0434\u0430\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0441 \u0442\u0435\u0445 \u043f\u043e\u0440 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e \u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u0432\u0430\u043c \u043e \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u0441\u043e\u0431\u044b\u0442\u0438\u044f\u0445 \u044d\u0442\u0438\u0445 \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0439.\u00a0\u003cbr\u003e\u003cbr\u003e\u041d\u043e \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u0431\u043e\u043b\u044c\u0448\u0435\u0433\u043e! \u0421 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043c\u044b \u0441\u043c\u043e\u0436\u0435\u043c \u043f\u043e\u0439\u0442\u0438 \u0434\u0430\u043b\u044c\u0448\u0435 - \u043f\u0438\u0441\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439, \u0441\u0442\u0430\u0442\u0435\u0439, \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b, \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u0442\u044c \u0438 \u0438\u043d\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043b\u044e\u0434\u0435\u0439, \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u0438\u043c \u043a\u0430\u043a \u0432 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u043b\u0430\u043d\u0435, \u0442\u0430\u043a \u0438 \u0432 \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c!\u00a0\u003cbr\u003e\u003cbr\u003e\u0421\u0442\u0430\u043d\u044c \u0447\u0430\u0441\u0442\u044c\u044e \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043e - \u0441\u0442\u0430\u043d\u044c \u043d\u0430\u0448\u0438\u043c \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c, \u0438 \u043c\u044b \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u0442\u0430\u043d\u0435\u043c \u043b\u0443\u0447\u0448\u0438\u043c\u0438 \u0432 \u043c\u0438\u0440\u0435!\u00a0\u003cbr\u003e\u003cbr\u003eP.S. \u0412 \u043d\u0430\u0447\u0430\u043b\u0435 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f \u044d\u0442\u043e\u0433\u043e \u0433\u043e\u0434\u0430 \u0441\u0442\u0430\u043b\u0430 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0438\u0437\u0434\u0430\u043d\u0438\u0435\u043c, \u0443\u0434\u043e\u0441\u0442\u043e\u0435\u043d\u043d\u044b\u043c \u0447\u0435\u0441\u0442\u0438 \u0441\u0442\u0430\u0442\u044c \u0447\u0430\u0441\u0442\u044c\u044e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \"\u0426\u0438\u0444\u0440\u043e\u0432\u0430\u044f \u042
