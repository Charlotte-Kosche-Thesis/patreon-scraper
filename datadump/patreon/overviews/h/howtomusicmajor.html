    "summary": "Hello, all you wonderful nerds. I\u0027ve been writing \u003cem\u003eHow To Music Majo\u003c/em\u003er for more than a year and a half now on\u00a0\u003ca href=\"http://howtomusicmajor.tumblr.com\"\u003eTumblr\u003c/a\u003e, and a year straight on\u00a0\u003ca\u003eHowToMusicMajor.com\u003c/a\u003e itself! The blog started in August of 2015, and I\u0027ve gained a ton of wonderful, incredible followers since then. I\u0027ve talked with so many of you, and heard and published your stories and questions! The problem is this: I like doing things like eating food, and having a place to sleep, and even BUYING COFFEE. In order to do this, I must have money to exchange for goods and services.\u003cbr\u003e\u003cbr\u003eObviously, I am working outside of this blog, but it\u0027s a huge distraction from two of the most important things in my life - my studies, and this blog. The ultimate goal is to be able to completely focus on\u00a0talking to you wonderful people and giving advice and answering questions! \u003cbr\u003e\u003cbr\u003eThere are a couple ways I could do this: \u003cbr\u003e\u003cbr\u003e1: Move into a cave or underneath a bridge, and steal WiFi (this is illegal, and I do not like to do illegal things).\u003cbr\u003e2: Advertise (however, I really really dislike the concept of using advertising to make money. First of all, you wonderful people MOSTLY use Tumblr to talk to me, and I just Do Not Like their ad systems. Secondly, NO ONE LIKES ADS).\u003cbr\u003e3: Stop publishing stuff for free (but half my readership is high school students without the means of buying eBooks regularly).\u003cbr\u003e4: Ask very nicely for people to help me out!\u00a0\u003cbr\u003e\u003cbr\u003eI am currently doing #4, if you couldn\u0027t tell.\u00a0\u003cbr\u003e\u003cbr\u003eThe\u003cstrong\u003e goal for this campaign\u003c/strong\u003e\u00a0is to make \u003cstrong\u003e$1200 a month.\u003c/strong\u003e\u00a0This is enough that I will be able to pay rent, eat, pay for website hosting and otherwise do things that make continuing to be alive and write and give advice possible. That\u0027s including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$650 in rent\u003c/li\u003e\u003cli\u003e$150 in transportation costs (gas yo)\u003c/li\u003e\u003cli\u003e$200 in food (so as to avoid the Ramen Noodle Scurvy)\u003c/li\u003e\u003cli\u003e$50 in Website Maintenance (Gonna get someone to make it fancy and also, you know, continue hosting)\u003c/li\u003e\u003cli\u003e$150 for General Expenses (textbooks/sheet music/actual music/my pet fish)\u003c/li\u003e\u003c/ul\u003eOnce I get all of the above covered, I will be able to live without another job! I don\u0027t even have student loan payments to worry about.\u003cbr\u003e\u003cbr\u003eIf I BREAK $1200 a month, I\u0027ll be able to do further neat things, like\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eStart a podcast!\u003c/li\u003e\u003cli\u003eRelease FREE eBooks!\u003c/li\u003e\u003cli\u003ePublish an ACTUAL PHYSICAL BOOK!\u003c/li\u003e\u003cli\u003eStart a sister site! (How to Theater Major, anyone?)\u003c/li\u003e\u003cli\u003eAND MORE\u003c/li\u003e\u003c/ul\u003eObviously, those are STRETCH GOALS but hey it never hurts to write things down.\u003cbr\u003e\u003cbr\u003eAnd no matter what happens, I\u0027m happy that you awesome musicians support me. Anything helps, even your kind thoughts or social media shares.\u003cbr\u003e\u003cbr\u003eYou got this.\u003cbr\u003e\u003cbr\u003e-Gabi, \u003cem\u003eHow To Music Major\u003c/em\u003e\u00a0creator"
