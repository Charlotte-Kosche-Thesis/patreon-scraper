    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FxXipzhaZi3A%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DxXipzhaZi3A\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FxXipzhaZi3A%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWatch the 48-second video on our commitment to climate change\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eCooling the Planet Was Never Cooler!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u003cspan style=\"color: rgb(192, 145, 0);\"\u003eBecome a Patron and Earn a Monthly Certificate Recognizing Your Efforts to Combat Climate Change\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/ba47a6_6f93232fc3a64c34a1e8ad28db057a07~mv2_d_2000_1400_s_2.jpg/v1/fill/w_1376,h_966,al_c,q_85,usm_0.66_1.00_0.01/ba47a6_6f93232fc3a64c34a1e8ad28db057a07~mv2_d_2000_1400_s_2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n With us, you\u0027re not just planting any trees; we only plant fruit and nut trees that are nurtured with sustainable, organic, environment-friendly practices, and monitored throughout their lifecycle for maximum carbon sequestration. We do not cut down trees for any reason at any point in the future. Rather, the produce from these fruit and nut trees benefits the people of Africa, providing them with food, income, and a better livelihood. The surplus profits from exporting these goods is further invested into rural communities, providing the African people with clean water and better school facilities, fostering participatory development, and empowering women.\n\u003cbr\u003e\n\u003cbr\u003e\nEvery penny is spent the way it should be \u2014 efficiently.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/t5584y.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eHigh Atlas Foundation (HAF) is a US 501(c)(3) non-profit organization founded in 2000. Since 2011, HAF has Consultative Status at the United Nations Economic and Social Council. All donations and/or pledges are tax-deductible in the US.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eNote:\u003cem\u003e\u00a0Certificates are issued in digital format only; no hard copies are distributed. To earn a certificate in any given month, you must plant a minimum of 2 trees. All reward calculations are approximate estimates based on the carbon footprint of a household with average size and income. Trees planted are expected to offset 1.2 tons of carbon over a 50-year lifespan. However, the majority of our trees are walnut trees that live for more than 200 years! This means that your patronage today could be working to restore the environment for centuries. Now, isn\u0027t that a nice thought?\u003cbr\u003e\n\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e"
