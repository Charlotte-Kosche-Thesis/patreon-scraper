    "summary": "\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/HowardRheingoldJI4.jpg/1200px-HowardRheingoldJI4.jpg\"\u003eHi! I\u0027m excited about Patreon because it gives me an opportunity and new incentives to engage, converse, co-learn, and co-create with my online public, which I \u003ca href=\"https://journals.tdl.org/jvwr/index.php/jvwr/article/view/293/247\"\u003estarted doing in 1985\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI intend to provide a continuous stream of content -- something almost every day. Some of the stream will consist of curated links about topics that I\u0027ve been looking into:  mind amplifiers, digital media and learning, personal knowledge management, cooperation theory and practice, attention and metacognition, networks, technology criticism, and more. I contextualize these links by telling you why they are worthy of your attention and what they mean in a broader context. Some of the stream will consist of my artistic creations -- paintings, wooden objects, electronically animated objects that emit light and sound. Some of my content will expose my creative process through videos, time-lapses of my art-making, and my ruminations on where it all comes from and where it\u0027s going. All patrons will be able to interact with me via comments in my activity stream; patrons at the $10/month level and above will have exclusive access to an online forum where we can talk about my creations -- and anything my patron community wants to talk about\u003cbr\u003e\u003cbr\u003eIf you aren\u0027t already familiar with my work, here is a synopsis:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve written books about consciousness (\u003cem\u003e\u003ca href=\"https://smile.amazon.com/Higher-Creativity-Liberating-Unconscious-Breakthrough/dp/0874773350\"\u003eHigher Creativity\u003c/a\u003e\u003c/em\u003e - 1984 and \u003cem\u003e\u003ca href=\"https://smile.amazon.com/Exploring-World-Dreaming-Stephen-LaBerge/dp/034537410X\"\u003eExploring the World of Lucid Dreaming \u003c/a\u003e\u003c/em\u003e- 1988), history of mind-amplifying technology (\u003cem\u003e\u003ca href=\"http://www.rheingold.com/texts/tft/\"\u003eTools for Thought \u003c/a\u003e\u003c/em\u003e- 1985 ), \u003cem\u003e\u003ca href=\"https://smile.amazon.com/Virtual-Reality-Revolutionary-Technology-Computer-Generated/dp/0671778978\"\u003eVirtual Reality\u003c/a\u003e \u003c/em\u003e(1991!), the birth of social media  (\u003cem\u003e\u003ca href=\"http://www.rheingold.com/vc/book/\"\u003eThe Virtual Community\u003c/a\u003e\u003c/em\u003e - 1993!), the social revolutions growing from the hybrid of mobile telephones, digital media, and the Internet (\u003cem\u003e\u003ca href=\"https://smile.amazon.com/Smart-Mobs-Next-Social-Revolution/dp/0738208612\"\u003eSmart Mobs\u003c/a\u003e \u003c/em\u003e- 2002!) and social media literacy (\u003cem\u003e\u003ca href=\"https://mitpress.mit.edu/sites/default/files/titles/content/9780262017459_sch_0001.pdf\"\u003eNet Smart\u003c/a\u003e\u003c/em\u003e -- 2012). TED published my e-book about the psycho-social-technological facets of augmenting human intellect (\u003ca href=\"https://blog.ted.com/new-ted-book-mind-amplifier/\"\u003eMind Amplifier\u003c/a\u003e -- 2012) Note that two of my books, \u003cem\u003eTools for Thought\u003c/em\u003e and T\u003cem\u003ehe Virtual Community\u003c/em\u003e, have been online for free since 1995. \u003ca href=\"https://www.ted.com/talks/howard_rheingold_on_collaboration\"\u003eI gave a TED talk in 2005 \u003c/a\u003eabout the need for an interdisciplinary understanding of cooperation -- viewed nearly a million times. Since that talk, I worked with Institute for the Future to provide \u003ca href=\"http://cooperationcommons.com\"\u003eresources for cooperation studies\u003c/a\u003e and have taught (six times) an \u003ca href=\"http://bit.ly/cooperationclass\"\u003eonline course on cooperation\u003c/a\u003e. I also created and facilitated online courses on \u003ca href=\"http://socialmediaclassroom.com/host/mindamp7/lockedwiki/main-page\"\u003emind amplifiers\u003c/a\u003e and \u003ca href=\"http://socialmediaclassroom.com/host/think2/\"\u003ethinking-knowledge tools\u003c/a\u003e. I taught (face to face) courses on digital journalism, social media literacies, and \u003ca href=\"http://socialmediaissues.net\"\u003esocial media issues\u003c/a\u003e at Berkeley and Stanford for ten years. I instigated a \u003ca href=\"https://peeragogy.github.io/\"\u003ecommunity-created handbook for peer learning\u003c/a\u003e, published n\u003ca href=\"http://dmlcentral.net/person/howard-rheingold/\"\u003eearly 100 video interviews and blog posts\u003c/a\u003e about digital media and learning innovators, and helped organized a \u003ca href=\"http://connectedcourses.net/\"\u003eMOOC for connected educators\u003c/a\u003e. I\u0027ve \u003ca href=\"http://www.scoop.it/u/howard-rheingold\"\u003ecurated links publicly\u003c/a\u003e about my topics, and published \u003ca href=\"https://www.youtube.com/watch?v=o1IeOzIoRDs\"\u003einterviews with curation experts\u003c/a\u003e.   I\u0027ve \u003ca href=\"http://www.rheingold.com/art-gallery\"\u003eshared my paintings online\u003c/a\u003e since 1995. More recently, I\u0027ve been making \u003ca href=\"https://www.youtube.com/watch?v=15E88B5EsVA\"\u003emagical objects of paint and light\u003c/a\u003e, using wood, acrylics, and arduino-controlled LEDs. I was an \u003ca href=\"https://www.youtube.com/watch?v=3uX__orwMPY\"\u003eextraterrestrial anthropologist on the streets of San Francisco in 1977\u003c/a\u003e, an investigative video documentary project I hope to continue in 2018. I\u0027ve spent 30 years giving away my writing, facilitating online conversations, and sharing pointers to useful knowledge; now that I\u0027m retired from teaching and writing books, a little income can help me create more ambitious works and further my learning of the crafts of woodworking and electronics. Thank you for supporting my ongoing journey!\u003cbr\u003e"
