    "one_liner": "FOR BADASS BROADS!",

    "published_at": "2014-12-07T02:31:33+00:00",
    "summary": "Hey you beautiful badass.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHiya Tootsie! is where dream chasing and badass broadhood collide.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003eI write to catapult women into the bombastic empowerment of chasing down their dreams. I also created an indie perfume line,\u00a0\u003ca href=\"http://www.hiyatootsie.com/candy-ass\" rel=\"nofollow\" target=\"_blank\"\u003eCandy Ass\u003c/a\u003e, to physically remind women across the globe that they can kill it with ANY dream they have.\u003cbr\u003e\u003cbr\u003eMy work teaches, convinces, and models to my sisters that they have what it takes and then helps them get there. In that, I\u0027ve chosen the path of vulnerable bravery to open my own heart and life and lead by example. Over the last year and a half, so many women have written me privately to say that\u00a0\u003ca href=\"http://www.hiyatootsie.com\" rel=\"nofollow\" target=\"_blank\"\u003eHiya Tootsie!\u003c/a\u003e gave them the cajones they needed to say yes to their dreams. \u003cbr\u003e\u003cbr\u003eAnd Candy Ass? The Tootsie Crew can\u0027t get enough of it. Story after story floods my inbox to tell me that this job opportunity was nailed, that open mic was slayed, this first date went great, and Candy Ass gave them the reminder and extra boost of courage to do it all. One woman told me that when she wears it,\u00a0she feels like a rock \u0026amp; roll unicorn who can do ANYTHING.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhen we show up, be who we are, and do what we love, we automatically help, inspire, and wildly influence the lives of other people. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s the nature of encouragement - literally, to put courage \n\u003cstrong\u003einto\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy professional background is one of working with women in trauma situations for many years.\u00a0\u003ca href=\"http://www.hiyatootsie.com/2016/05/dear-trauma-i-refuse/\" rel=\"nofollow\" target=\"_blank\"\u003eYou can read the full story here.\u003c/a\u003e It had a profound effect on me personally and caused me to get honest with myself about what I actually want to do with my life.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI decided to chase my dreams.\u00a0I write. I empower. I create.\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am ridiculously happy. This work is the wild honoring of both myself and my sisters.\n\u003cbr\u003e\u003cbr\u003e\nEventually, I\u0027d love to write a book - 365 Days of Courage Blasts for Dream Chasing Broads. Picture a daily devotional for dream chasing and ass kicking.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhere does Patreon fit into this?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nMy patrons are the lifeblood of this work.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a crowdfunding platform for fans to support and empower their favorite content creators. When you become a Hiya Tootsie! patron, you pledge to give once a month and\u00a0ensure that the content you love and believe in keeps getting produced.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBecome a Hiya Tootsie! Patron!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nLet\u0027s chase down dreams and inspire the hell out of women all over the world together.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTap the orange Become A Patron button and select your pledge amount and reward.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCommit a small or large monthly amount. Whatever moves you. We\u0027ve got $10 patrons, $200 patrons, and everything in between. Your partnership in this movement creates lasting change in women\u0027s lives and allows me to do this work full-time.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you. Your patronage makes me a better woman. And it makes YOU a total boss. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nNow let\u0027s KICK SOME ASS.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.hiyatootsie.com/wp-content/uploads/2016/05/new-laugh-heather-jabornik.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\"Be who you were created to be and you will set the world on fire.\" \n\u003cbr\u003e\n-St. Catherine of Siena\n\u003cbr\u003e"
