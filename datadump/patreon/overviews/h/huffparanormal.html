    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/t1tduwvF6no\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=t1tduwvF6no\u0026feature=youtu.be",

    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBecome a Patron with a $5 or $10 pledge and Participate in Monthly Group Sessions where I try to contact your loved ones.\u00a0You also will see exclusive bonus videos, behind the scenes, live streams 2X per month, \u00a0equipment tests and more!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eMy name is Steve Huff and yes, I talk with the dead and record their voices for all to hear using equipment that I design and build. I have been doing so for nearly eight years now, thanks to you, those who follow my work and enjoy it..those who I consider friends. SO THANK YOU ALL!!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am the one responsible for creating/inventing devices for clearer and more direct spirit communication (Wonder Box, The Portal, and the new SOULSPEAKER), and these devices have been tested and used all over the world!\u003c/em\u003e\u00a0I have appeared with my Wonder Box on Paranormal Lockdown with Nick Groff where he uses my Wonder Box and I have helped create some of the most used apps in the ITC field (SCD-1, SCD-2, Etc). This is my passion, and a huge part of me and my life. It is a journey many of you have followed me on for years. \u003cstrong\u003eNow it is time to give back to YOU with even more exclusive content, group sessions and Live Streams just for\u00a0patrons where we try collectively to connect with your loved ones through my devices every month. \u003cbr\u003e\u003cbr\u003eWe have had numerous\u00a0validations in our sessions so far. See just one of\u00a0those below.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAn AMAZING Validation from April 2018 Group Night.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qhWU-tRryzI?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003eWe are at a stage now where communication with those who call themselves \"the dead\" is a reality, a fact, a tested and proven thing. There has been so much evidence gathered not only by me, but others who also do this work day in and out all over the world.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eBut I have\u00a0always\u00a0wanted to\u00a0do\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003eGOOD with this technology, to use it in ways that can possibly help people, both the living and the dead... as well as to continue on my path to further this research.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI FEEL I WAS BORN TO DO THIS RESEARCH... it has been in me since I was a child, and my passion and drive are stronger than ever before to continue on with it.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to see me go down the road with even more focused research, meeting up with others in this great field, making more videos and more on location videos as well as pushing even more boundaries with improvements to communication and ways to connect with the afterlife, then think about becoming a patron and you can be a part of it all. You will be helping support my work, and hopefully gaining something from it yourself. It\u0027s not about ME here, but about ALL OF US, including the spirits!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAll patrons at $5 and up will have the ability to join in on monthly group sessions where I will try to connect with your loved ones using my devices that connect with the other side.\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eNo guarantees of course as that would be impossible to give (give a guarantee of results) but I (and we) will try my best each and every month. You will also get exclusive clips only made for all of you HERE posted throughout the month!\u003cbr\u003e\u003cbr\u003eNote that only my $5 and up patrons will be able to participate in these exclusive monthly group sessions! There is a $1 option if you just want to help support this research and keep it moving forward. At the $10 level you get all of the $5 rewards and also access to the new Live Stream I do from home twice per month. You can ask me anything, we can chat, and I will pull out the DR60 to see if we can connect with spirit in real time, live via EVP from thin air.\u003cbr\u003e\u003cbr\u003eThis is important, special work. It needs to be studied, developed and researched. You can now be a part of it (and history IMO) and you will also be helping me to continue and further this research. \u003cstrong\u003eIf I ever get to 750 Patrons, this will then become my FULL TIME focus and it will just be full throttle from that point on. Thank you!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nLove to all, and thank you all SO MUCH for your years of support.\u00a0Remember, LOVE IS THE KEY!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nSteve\u003c/strong\u003e"
