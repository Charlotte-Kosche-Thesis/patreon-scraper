    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi! I\u0027m Holly, and I love making art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/006/990/749/large/holly-heisey-sunrise-larger.jpg?1502839524\"\u003e \u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been a full-time freelance artist/designer for the last two years, designing and illustrating book covers and interior art for \u003cem\u003eUSA Today\u003c/em\u003e and Amazon bestselling authors, \u003cem\u003eThe Magazine of Fantasy \u0026amp; Science Fiction\u003c/em\u003e, The Future Chronicles anthology series, and more.\u003cbr\u003e\u003cbr\u003eWhile I love working full-time with my art, I would love to have more time for experiments and personal projects. I\u0027m learning 3D and incorporating it into my 2D art, and experimenting with speed photo-bashing and painting. I record my process as I go, and make time-lapse videos for everyone to watch and enjoy.\u003cbr\u003e\u003cbr\u003eHere\u0027s a recent speed art project, and the process video showing its creation:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/006/951/525/large/holly-heisey-womanheaddress2.jpg?1502497891\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/P0lxytqpK5c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Plan for My Patreon\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy goal is to make 1-2 full-color personal works plus a process video of their creation each month.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy rule of thumb: if I make a process video and can give you quality steps in my process, it counts as a Patreon-supported artwork. If I can\u0027t, it\u0027s a bonus and you get free art.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe more I can shift my freelance income to Patreon, the more personal art and process videos I can make, and the more awesomeness you\u0027ll get in your inbox.\u003cbr\u003e\u003cbr\u003eI also love to work with ink, and will post sketches and other experiments throughout the month, purely as a bonus. Because art!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57129e051d07c0fc4a281b4c/5805c556414fb5c7632a6802/592891fdbf629a47caca9cdb/1495831049266/sword1.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in It for You?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHigh-res art! And for each level, a deeper look into my process. At the $3 level, you\u0027ll get high-res shots of my in-progress work. At the $5 level, you\u0027ll have access to a much slower time-lapse process video (as close as I can reasonably get to real-time, to help you learn).\u003cbr\u003e\u003cbr\u003eAnd of course, you\u0027ll get my heartfelt thanks for being a part of this art journey with me. Let\u0027s make beautiful art!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57129e051d07c0fc4a281b4c/5805c198c534a51533c3e33e/59618d98c534a5110132eedc/1499565466703/VictorianWoman.jpg?format=1000w\"\u003e\u003cbr\u003e"
