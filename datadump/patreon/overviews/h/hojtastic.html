    "summary": "Oh, hello. I didn\u0027t see you there. Unless of course I am currently in the same area as you and watching you as you gaze upon this webpage. I might be. \u003cbr\u003eBut probably not.\u003cbr\u003e\u003cbr\u003eI do a lot of stuff in the visual art field that I post for people to enjoy or despise or feel nothing toward. Those include:\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eComics\u003c/li\u003e\n\u003cli\u003eAnimations\u003cimg src=\"http://img03.deviantart.net/bead/i/2015/205/2/0/let_s_see_what_s_out_there_by_hojtastic-d91pal0.jpg\" style=\"float: right; width: 271px; margin: 0px 0px 10px 10px;\"\u003e\u003c/li\u003e\n\u003cli\u003eDigital Painting\u003c/li\u003e\n\u003cli\u003eDrink Coffee\u003c/li\u003e\n\u003cli\u003eMake bad jokes\u003c/li\u003e\u003cli\u003eStreaming art and games\u003c/li\u003e\u003cli\u003eWeird dumb videos like \u003ca href=\"https://www.youtube.com/watch?v=kP8zf4ulN2I\"\u003ethis.\u003c/a\u003e\u003c/li\u003e\u003cbr\u003e\n\u003c/ul\u003e\nI\u0027ve been doing comics and art in general for a long time now, but it wasn\u0027t until a few years ago that I started posting them online for everyone with an internet connection to see. \u003cbr\u003e\u003cbr\u003eCurrently art and entertainment creation isn\u0027t my primary source of income, so I am unable to spend nearly as much time making stuff for people to feast their eyeballs on, but with help from amazing audience members I can one day start spending less time at a day job (or possibly two) and more time creating! That means MORE things to make you (hopefully) laugh! Or just feel any emotion about! Emotions are good, nobody likes not feeling them, wandering the Earth like a zombie, just trying to make it through each day. I want my creations to be an instigator of emotion, preferably positive, if even just for a few moments.\u003cbr\u003e\u003cbr\u003eIn thanks for their support, patrons get some extra goodies. These include, but are not limited to, concept sketches, comic drafts, blog posts, early access, and discounts (sometimes even free!) on leftover merch from conventions!\u003cbr\u003e\u003cbr\u003eThanks for checking out my page! Enjoy the rest of your day! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/d361/i/2017/174/c/4/bad_at_things_by_hojtastic-dbdqsmm.jpg\"\u003e\u003cbr\u003e"
