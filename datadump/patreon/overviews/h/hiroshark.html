    "published_at": "2018-01-15T17:08:46+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/4b328851269c1c35875877654999b548/tumblr_p2lvo99CFp1qg5e45o4_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Hiro\u003c/strong\u003e, I\u0027m an Animation Bachelor trying to develop myself within art and design! I graduated and internshipped in 2017, and I\u0027m now working on moving abroad for a job. Right now, I\u0027m hoping this Patreon will help me with the move and startup before I actually start earning money!\u003cbr\u003e\u003cbr\u003eHere\u0027s my latest animation reel! (It\u0027s in the need of an update.. I\u0027ll get to it soon)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/160523638\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\nYou can also find my art on my tumblr,\u00a0\u003ca href=\"http://not-a-comedian.tumblr.com/\" target=\"_blank\"\u003eNot-A-Comedian\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn the future, I hope to be mostly working with \u003cstrong\u003edesign, but also animation and storyboarding.\u003c/strong\u003e I\u0027ve already worked with larger studios on designs and concepts, and I\u0027m hoping to do much more in the future and develop further.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0dc30ab0520e28a1fd7fb8855a60d634/tumblr_p2lvo99CFp1qg5e45o3_1280.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting my Patreon, you\u0027re helping me by:\u003c/strong\u003e\u003cbr\u003e- Paying for bills and meds\u003cbr\u003e- Giving me time to work on my personal artwork and applications etc.\u003cbr\u003e- Paying for software (right now I\u0027m looking to buy Toon Boom Harmony)\u003cbr\u003e- Relieving stress! Thank you.\u003cbr\u003e- Saving up for moving once I get an actual job!\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to do some\u003cstrong\u003e tutorials\u003c/strong\u003e at some point as well!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/33204ecfce58bb5071f2413870a218b2/tumblr_p2lvo99CFp1qg5e45o2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also developing a longer comic, \u003cstrong\u003eThe Harrowing of Azrae\u003c/strong\u003el. It\u0027s been in the works for years, and by supporting my Patreon you will help give me time to work on it. Right now, 90% of the time I draw, I\u0027m doing commissions or working on designs for companies. \u003cbr\u003eWhile I love to draw other peoples characters, it\u0027s very creatively draining, so I don\u0027t have much energy or time to work on my own projects afterwards. By eliminating a little bit of my commission load, I\u0027ll have time to work on my own stuff more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Harrowing of Azrael \u003c/strong\u003ehas gone from being a very lighthearted episodic comedy project to having a larger plot, mainly focused on a story about \u003cstrong\u003eidentity crisis \u003c/strong\u003eand \u003cstrong\u003eanxiety. \u003c/strong\u003eThe main character, Azrael, has a hard time being true to himself, and has issues understanding who he really is, or who he should be. \"Be YOURSELF\" stories are kind of cliche at this point, but I feel like I have things to reflect on that I haven\u0027t heard in other stories like it.\u003cbr\u003e\u003cbr\u003eI hope I can get through with a clear message, many creepy crawlies and fun times with this comic. I haven\u0027t been doing story line comics since many years back, and been kind of afraid to return because of ALL THOSE MISTAKES I made in my previous comic, \u003cstrong\u003ebut I feel READY to fail (?) again.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e=========================================================================\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eTiers Talk!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e1+ Tier - Supporter\u003c/h4\u003eBy choosing this tier you\u0027ll have access to my daily sketch posts, and artwork process drawings! I\u0027ll upload a sketch or doodle everyday for you, and whenever there\u0027s extra material, It\u0027ll be there as well.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e5+ Tier - Requests and Early Access\u003c/h4\u003eBy choosing this tier, you can add a request to my Daily Sketch posts! I will get to everyone eventually, make sure your request is not NSFW or offensive, and you\u0027ll be good!\u003cbr\u003eYou\u0027ll also be able to see finished artwork early, before I post it, together with a process post, and sometimes a speedpaint!\u003cbr\u003e\u003cbr\u003eI\u0027ll try to post a speedpaint every week or so, which you will get early access to. Much later on I might upload a few of them onto my Youtube channel.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e10+ Tier - Monthly Request and Project Previews!\u003c/h4\u003eBy choosing this tier you get to add another request for my sketch dailies every month! Just hmu whenever you\u0027re charged and I will add another request of yours to the queue.\u003cbr\u003eYou\u0027ll also get exclusive previews for my Animation \u0026amp; Comic projects, like character designs, sketch pages or rough animation!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e25+ Tier - Colored Sketch!\u003c/h4\u003eBy choosing this tier, you\u0027ll get a colored sketch (shaded as well)!\u003cbr\u003e\u003cbr\u003eMy tiers are still kind of rough, and I\u0027m new to this, so if you have any feedback or requests to change them, please let me know! \u0026lt;3\u003cbr\u003e\u003cbr\u003e================================================\u003cbr\u003e\u003cstrong\u003eThank you so much for checking out my Patreon page! If you don\u0027t want to donate but still help me out, spread the word! \u0026lt;3 Thank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/79cba7605f8180765d64fe66d9874f02/tumblr_ndlrm7m4aT1qg5e45o1_500.gif\"\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e"
