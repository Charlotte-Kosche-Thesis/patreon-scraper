    "summary": "\u003cstrong\u003eStef \u003c/strong\u003eis a freelancer in the Pacific Northwest who is trying to pretend she\u0027s not writing this intro in the third person.\u00a0She\u0027s also the creator of \u003cstrong\u003eHappiMess Media, \u003c/strong\u003ewhich\u00a0features all of the following and more:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.happimessmedia.com/category/happimess/\" target=\"_blank\"\u003eShort illustrated memoirs\u003c/a\u003e\u003c/li\u003e\u003cli\u003eThe\u00a0\u003ca href=\"http://www.happimessmedia.com/category/produce-high/\" target=\"_blank\"\u003eProduce High\u00a0webcomic\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.happimessmedia.com/margo-rising/\" target=\"_blank\"\u003eSnarky \u003cem\u003eSweet Valley High \u003c/em\u003erecaps\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.happimessmedia.com/category/happimesseum/\" target=\"_blank\"\u003eArtist\u003c/a\u003e and\u00a0\u003ca href=\"http://www.happimessmedia.com/category/happimesscellany/\" target=\"_blank\"\u003eneat-stuff\u003c/a\u003e showcases\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIt means a lot to her to be able to share this content with all of you and hopefully connect through art, stories, life experiences, and goofiness.\u00a0\u003cbr\u003e\u003cbr\u003eThis content is available online for free at\u00a0\u003ca href=\"http://www.happimessmedia.com/\" target=\"_blank\"\u003eHappiMessMedia.com\u003c/a\u003e.\u00a0All Patreon contributions fund the project\u0027s continuation, including website hosting fees, Facebook \"boosts,\" printing costs, other fun projects of the future, blocks of cheese for gluttonous consumption while working, and more. \u003cbr\u003e\u003cbr\u003eThe value of your patronage can\u0027t be emphasized enough\u2014your encouragement ensures the future of HappiMess Media and provides freedom for the project to explore new avenues and be more frequent and prolific.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf money is tight,\u003c/strong\u003e\u00a0please share HappiMess Media content on social media, and do leave a comment\u2014comments are appreciated, loved, and adored! Be it via\u00a0\u003ca href=\"https://www.facebook.com/happimesshome/\" target=\"_blank\"\u003eFacebook,\u003c/a\u003e \u003ca href=\"https://www.instagram.com/happimessmedia/\" target=\"_blank\"\u003eInstagram,\u003c/a\u003e or the website, please share your thoughts, such as \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow a blog post made you laugh or reminded you of something that happened in your own life\u003c/li\u003e\u003cli\u003eAn idea for an artist showcase\u003c/li\u003e\u003cli\u003eHow \u003cem\u003eSweet Valley High\u003c/em\u003e\u0027s Elizabeth Wakefield is so obnoxious it makes all \u003cem\u003eyour \u003c/em\u003einsides hurt too, that kind of thing.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor more information about HappiMess Media, visit\u00a0\u003ca href=\"http://www.happimessmedia.com/faq/\"\u003ethe FAQ page\u003c/a\u003e.\u003cbr\u003e"
