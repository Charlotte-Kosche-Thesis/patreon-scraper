    "summary": "\u003cstrong\u003eHallo und herzlich willkommen zu Headlock - Dem Pro Wrestling Podcast,\u00a0\u003c/strong\u003eso oder \u00e4hnlich starteten seit nunmehr etwas \u00fcber einem Jahr weit \u00fcber 120 Ausgaben und Video-Casts zum Thema Wrestling. Die\u00a0Headlock-Crew spricht \u00fcber die Welt des Berufsringkampfs \u2013 von der klassischen WCW und WWF bis hin zum aktuellen Geschehen.\u003cbr\u003e\u003cbr\u003eIm gro\u00dfen Wochenend-Podcast behandeln wir Spezial-Themen und Konzepte, dazu gibt es Vorschau- und Review-Berichte zu WWE-Gro\u00dfveranstaltungen. Nicht zu vergessen nat\u00fcrlich auch unser reichhaltiger YouTube-Channel mit Show-Berichten zu Westside Xtreme Wrestling, sowie Video-Interviews mit den Stars der Szene wie Gallows \u0026amp; Anderson, Jeff Cobb oder \u201eBad Bones\u201c John Klinger.\u003cbr\u003e\u003cbr\u003eWir, das sind in diesem Fall ein bunter Haufen rund um Headlock-Host und wXw-Conversations-Moderator Olaf Bleich: YouTuber Kai, David von mann.TV, Computec-Redakteur Chris, Tausendsassa Shaggy, Ulrich vom Gaming-Kult-Magazin M! Games oder die Wrestling-Enthusiasten Flo und Daniel. Und auch wenn wir sie nicht alle auf das Foto bekommen haben, so verbindet uns alle eins: Die Liebe zum Wrestling.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVorher war doch Headlock immer gratis. Wieso soll ich jetzt zahlen?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAlle vor dem Patreon-Start kostenlosen Inhalte sind es auch weiterhin. Du bekommst also\u00a0 einen Wochenend-Podcast zu den Spezialthemen, sowie Previews und Reviews zu aktuellen WWE-Events. Wir nehmen niemandem etwas weg.\u003cbr\u003e\u003cbr\u003eWir m\u00f6chten, dass Headlock weiter w\u00e4chst und daf\u00fcr ben\u00f6tigen wir deine Unterst\u00fctzung. Wir m\u00f6chten das Projekt noch professioneller aufziehen. Das bedeutet: Besseres Equipment, mehr Zeit f\u00fcr Schnitt und Nachbearbeitung und nat\u00fcrlich noch mehr Inhalte. \u003cbr\u003e\u003cbr\u003eDoch das alles kostet nicht nur (Frei-)Zeit, sondern auch Geld. Patreon ist f\u00fcr uns die ideale Plattform. Nicht nur, um dir noch weitere Inhalte zu liefern, sondern auch um noch direkter mit dir in Kontakt zu treten. Wir halten dich \u00fcber Patreon immer wieder in Postings und Sonderausgaben auf dem Laufenden und werden dich noch mehr in die Podcasts einbinden als zuvor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekomme ich bei Headlock?\u003c/strong\u003e\u003cbr\u003eErst einmal nat\u00fcrlich unseren ewigen Dank. Denn du bist ein besonders wichtiger Teil von Headlock und bekommst ab 5 US-Dollar die folgenden Formate:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMatch of the Week:\u003c/strong\u003e Wir nehmen uns richtig Zeit und ein ausgew\u00e4hltes Match f\u00fcr dich in all seiner G\u00e4nze, Genialit\u00e4t oder Dummheit auseinander. Wie es der Name schon verr\u00e4t, erscheint das Match of the Week immer\u003cstrong\u003e ein Mal pro Woche\u003c/strong\u003e. N\u00e4mlich immer Sonntags.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHelden aus der zweiten Reihe:\u003c/strong\u003e Traditionell plaudern wir in Headlock gerne \u00fcber einzelne Wrestler und lassen deren Karriere Revue passieren. Helden aus der zweiten Reihe widmet sich den Stars, denen wir vielleicht niemals einen eigenen Podcast gewidmet h\u00e4tten. Jenen Wrestlern, die nie das ganz gro\u00dfe Gold errangen. \u003cstrong\u003eEin Mal im Monat\u003c/strong\u003e geben sich die Helden aus der zweiten Reihe in Headlock die Ehre.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCallup: \u003c/strong\u003eDie monatliche Interview-Show, in der Headlock-Host Olaf Bleich mit G\u00e4sten aus der Szene plaudert - ungezwungen und unzensiert. Als G\u00e4ste k\u00f6nnen hier mal Wrestler oder Offizielle auftreten, aber auch Medienvertreter oder Menschen, die ein ganz besonderes Verh\u00e4ltnis zum Thema \"Wrestling\" pflegen.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUnregelm\u00e4\u00dfige Specials:\u003c/strong\u003e Es steht ein besonderes Turnier oder ein spezieller Event an, der im normalen Headlock-Kalender keinen Platz findet? Backer bekommen Bonus-Episoden ebenfalls mit dazu.\u003c/li\u003e\u003c/ul\u003eIhr erhaltet also mindestens sechs Podcasts pro Monat. Seid ihr knapp bei Kasse oder wollt uns nur mit einem kleinen Betrag unterst\u00fctzen: F\u00fcr 2 US-Dollar pro Monat gibt es jede Woche das Match of the Week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMament mal, ich will hier nicht die Katze im Sack. Kann ich mir ein paar der neuen Formate mal anh\u00f6ren?\u003cbr\u003e\u003c/strong\u003eZun\u00e4chst einmal besteht auf Patreon keine \"Vertragsbindung\". Ihr k\u00f6nnt ein- und aussteigen, wie ihr lustig seid. Patreon bucht stets zum 01. jedes Monats ab. Aber nat\u00fcrlich haben wir auch ein paar H\u00f6rproben auf Lager:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/helden-aus-der-14930253\"\u003eHelden aus der zweiten Reihe - Mr. Perfect\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=N5aSFzaLSek\"\u003eCall-Interview #2 - Alexander James\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eH\u00f6rt sich dufte an. Wie kriege ich denn meine Inhalte?\u003c/strong\u003e\u003cbr\u003eGanz einfach: Nach der Registrierung bei Patreon erhaltet ihr einen topmodernen RSS-Feed und k\u00f6nnt diesen ganz einfach abrufen und in euer Podcast-Programm einbinden. Updates erhaltet ihr direkt hier auf der Patreon-Seite. Wir arbeiten zudem an einem neuen Look f\u00fcr Headlock.de und werden schauen, dass wir Patreon-Inhalte auch in die Seite integrieren.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeht klar!\u003c/strong\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u00a0Wie kann ich auf dem Portal bezahlen?\u003cbr\u003e\u003c/strong\u003ePatreon bietet aktuell die Bezahlung per Kreditkarte oder Paypal an.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd was ist dieses \u201eVAT\u201c?\u003cbr\u003e\u003c/strong\u003eAls \u201eVAT\u201c bezeichnet man die Umsatzsteuer. Patreon f\u00fcgt die automatisch hinzu und an die Steuer ab.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJetzt geht\u0027s ab?\u003c/strong\u003e\u003cbr\u003eAber so richtig! Danke, dass du dich f\u00fcr Headlock interessierst. Wir geben in jedem Fall weiter Gas!\u003cbr\u003e"
