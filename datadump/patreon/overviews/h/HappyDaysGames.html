    "published_at": "2015-01-17T10:05:25+00:00",
    "summary": "\u003cstrong\u003eHi there! I\u0027m HappyDays!\u003c/strong\u003e\u003cbr\u003eOn our channel I release entertaining, informative Let\u0027s Plays and Tutorials on your favorite PC games daily with a large emphasis on crafting games like Terraria!\u00a0My videos are the highest possible quality with an excellent quality microphone. \u003cbr\u003e\u003cbr\u003eTerraria is my main game and we feature story-based let\u0027s plays, base-building tutorials, news and spoiler updates, wiring tips and tricks, funny moments montages and tons of other video formats!\u003cbr\u003e\u003cbr\u003eMy commentary style is high-energy and extremely family friendly. The comment sections in our video are a polite and happy place and are moderated to ensure this.\u003cbr\u003e\u003cbr\u003eOur community is very important and we use polls to vote for each new major series. I often ask my subscribers for direction and requests for all our major Terraria formats. This is a channel that you\u0027re part of, have a say in, and are always welcome at!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eQuestions \u0026amp; Answers:\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhen do I receive my rewards for pledging?\u003c/strong\u003e\u003cbr\u003e- I receive an email when you pledge is completed. Most rewards function \u0027for the following month\u0027 and as such you will see your rewards start the month after you donate. \u003cstrong\u003eE.G. \u003c/strong\u003eIf you donate for your name in the description of videos on \u003cstrong\u003eMarch 21st\u003c/strong\u003e\u00a0you will start to see them appearing from \u003cstrong\u003eApril 1st\u003c/strong\u003e\u00a0through to the end of that month!\u003cbr\u003e\u003cbr\u003e- For larger rewards like the Hallowed Cookie (Overwatch match) I will contact you personally at the start of the next month using the email you provide when pledging. Make sure this email is accurate as it\u0027s the only means I have to contact you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen is my pledge renewed?\u003c/strong\u003e\u003cbr\u003e- Pledges occur firstly when you initially join and then again on the first day of each month. You are free to cancel at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have a dedicated server?\u003c/strong\u003e\u003cbr\u003e- Not yet, running a server will likely happen once I reach my 2nd Patron goal of upgrading my current Internet speeds and beginning to stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI didn\u0027t receive my reward!\u003c/strong\u003e\u003cbr\u003e- That\u0027s no good! Remember all rewards tiers take me 1-3 days to get things happening at the start of each month! There may have also been an issue with Patreon! Simply email me at: happydaysgames@outlook.com and include the following information:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- the date you pledged\u003cbr\u003e- the amount you pledged (and which tier you selected)\u003cbr\u003e- your Patreon username\u003cbr\u003e- \u003cstrong\u003e*note* \u003c/strong\u003emake sure to email me from the same account you pledged with, this helps me verify you and speeds everything up!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eOn the \u003cstrong\u003e4th day of the new month\u003c/strong\u003e\u00a0if you still don\u0027t see your reward email me as soon as you can and I\u0027ll look in to it for you! \u003cstrong\u003eRemember\u003c/strong\u003e\u00a0to include the above information!\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for checking out my Patreon page and for supporting our channel!\u00a0\u003cbr\u003e\u003cbr\u003eAs always, Stay Happy!\u003cbr\u003eHappyDays :)\u003cbr\u003e"

     "created_at": "2016-11-05T16:49:31+00:00",
     "description": "\u003cem\u003e\u003cstrong\u003eHang-Out with HappyDays each month on our OFFICIAL HAPPYDAYS Discord!\u003c/strong\u003e\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI love making videos and interacting with you all in the YouTube comments but sometimes it\u0027s tricky to actually have proper conversations with you!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOn the first Saturday each month you\u0027re invited to our exclusive Discord \u0027Hang-Out\u0027 where you can chat with me and our other Patreon supporters and talk about all things Terraria, games and more!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEach session will end with a PC game giveaway and one lucky attendee winning an awesome game!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also gain full-access to our Discord to hang-out and chat during the month as you like.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Important Information*\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTime: 5pm\u003c/strong\u003e EDT on the \u003cstrong\u003efirst \u003c/strong\u003eSaturday of each month.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAccess: \u003c/strong\u003eOur Patreon bot handles access to our Discord server. You will receive instant access to our Discord upon becoming a member of our Patreon (you\u0027ll be prompted to join our Discord when signing up).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt the start of each month our Patreon bot will update your membership status automatically so as long as you remain at least a \u0027Bronze Cookie\u0027 member on our Patreon you\u0027ll keep your access to our Discord!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRules: \u003c/strong\u003eWe have a range of age-groups on our Discord. We\u0027ll be discussing rules and guidelines for our Discord at our first hang-out.\u003c/p\u003e\n\u003cp\u003eAt this stage common-sense applies, if you\u0027re going out of your way to ruin the fun for other members or myself (extreme language or harassing users), you\u0027ll be removed from our Discord. No warnings, no exceptions.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePrizes: \u003c/strong\u003eGiveaway prizes will be rewarded after the hang-out via Steam for PC.\u003c/p\u003e",

     "amount": 500,

     "created_at": "2016-11-05T16:49:31+00:00",
     "description": "\u003cem\u003e\u003cstrong\u003eYou\u0027re FAMOUS! Get your name in the video description!\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nThanks for your extra support! At the start of each month, all current \u0027Silver Cookie\u0027 supporters will get their name in the video description for every video released during that month.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYes that\u0027s right, from our let\u0027s plays to spoiler updates and more. Every video that goes live will have your name in the description!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cstrong\u003e*Important Information*\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePrivacy: \u003c/strong\u003eFormat will only show last name initial to protect your privacy, e.g. \u0027Bob Smith\u0027 will display as Bob S.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNames that are clearly \u0027tags\u0027 or \u0027usernames\u0027 will display in full, e.g. \u0027Happy Days\u0027 will display as normal.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInappropriate Usernames: \u003c/strong\u003eNames that involve cursing or potentially inappropriate words (sexual, racist, etc) will not be displayed. Think carefully before donating if you know your name violates this rule. If you\u0027re unsure, email before donating.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Plus you get ALL PREVIOUS rewards!*\u003c/strong\u003e\u003cbr\u003e\n\u003c/p\u003e",

     "description": "\u003cem\u003e\u003cstrong\u003eGet added to my Steam friend list!\u003c/strong\u003e\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI love chatting to our community in the YouTube comments but there\u0027s a lot of people in there all trying to talk at once!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBy selecting this reward tier you will get a personal invite from me on Steam to be on my friend list!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSteam friends can chat to each-other and even if I\u0027m offline, I\u0027ll see your message next time I log in!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cstrong\u003e*Important Information*\u003c/strong\u003e \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAccess: \u003c/strong\u003eI\u0027m a busy YouTuber, sometimes I may be online for several hours chatting to people and sometimes I may be online for 2 minutes whilst I update a game quickly.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you select this reward tier you understand that I am not guaranteeing a time I will chat with you, simply that you gain access to my friends list and if you see me online, you are free to start a conversation with me.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow\u0027s this work:\u003c/strong\u003e \u00a0Once you\u0027ve selected this role, simply email me a link to your Steam profile from the email you used to sign up to Patreon!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eRemember it\u0027s up to YOU to email me your Steam profile information so I can add you as a friend! I have no way of knowing how to add you on Steam unless you email me that information!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\      "description": "\u003cstrong\u003e*Hardware/Software* Continual Equipment Upgrades \u0026amp; Improvements\u003cbr\u003e\u003c/strong\u003eWhen people watch content online they expect videos to be in a high resolution with a decent frame rate.\u003cbr\u003eMy current hardware and software directly impacts the maximum resolutions and graphical settings I can record, edit and upload in.\u003cbr\u003eHaving available funds to upgrade/add-to my current hardware/software will enable me to produce better quality videos for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBenefits/Features:\u003c/strong\u003e\u003cbr\u003e\u003cu\u003eHigher Resolutions/Frame Rates\u003cbr\u003e\u003c/u\u003eFaster hardware enables video to be captured at higher settings without video lag. Higher quality recording software also helps with this.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eBetter Video Quality\u003cbr\u003e\u003c/u\u003eEditing is a time-consuming process and requires high-end hardware/software to do it efficiently. It may not seem like much but if upgrades save me 20% video production time then I have 20% more time available to produce better quality content for you to enjoy!\u003cbr\u003e",
