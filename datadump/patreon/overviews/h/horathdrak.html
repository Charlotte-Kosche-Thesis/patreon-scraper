    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LqK5BX27wQ8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-04-14T15:32:11+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCheers and welcome, my friends!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003eI\u2019m Horath Drak and have been creating \u003cstrong\u003estrategy \u003c/strong\u003eand\u003cstrong\u003e RPG let\u2019s\nplays\u003c/strong\u003e and\u003cstrong\u003e tutorials\u003c/strong\u003e on Youtube since 2015. I also stream on Twitch. \u003cstrong\u003eHistorical\u003c/strong\u003e\nand \u003cstrong\u003esci-fi\u003c/strong\u003e settings are what really get me going, but I won\u2019t say no to a\nwell-thought-out \u003cstrong\u003efantasy\u003c/strong\u003e game either.\u003cbr\u003e\n\u003cbr\u003eWith the amazing\u003cstrong\u003e \u003c/strong\u003esupport of my audience, some luck and a ton\nof hard work the channel has reached the point where it has become \u003cstrong\u003emore than\njust a hobby\u003c/strong\u003e. Since I absolutely love doing this, I\u2019ve decided to pull the\ntrigger on moving to \u003cstrong\u003ebecome a\u003c/strong\u003e \u003cstrong\u003efull time content creator\u003c/strong\u003e - I want to invest as\nmuch time into the channel and my community as possible!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Patreon and why am I here?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003ePatreon is a \u003cstrong\u003ecrowdfunding platform\u003c/strong\u003e where the audience can\nsupport a creator directly by \u003cstrong\u003epledging a small monthly amount\u003c/strong\u003e. By pledging they\nbecome a Patron. Patrons get\u003cstrong\u003e rewards\u003c/strong\u003e from the creator (see below).\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAd revenue\u003c/strong\u003e is \u003cstrong\u003eextremely volatile\u003c/strong\u003e and since the introduction\nof Youtube\u2019s\u003cstrong\u003e monetization bot\u003c/strong\u003e it is uncertain if a video will be allowed to\nserve any ads at all. By pledging to my Patreon you not only get some great rewards, but you\u0027ll also create a more \u003cstrong\u003ereliable\nsource of income\u003c/strong\u003e for me that will help to cushion the wild fluctuations of Youtube\u2019s ad\nrevenue system and \u003cstrong\u003ereduce my stress levels \u003c/strong\u003esignificantly, resulting in \u003cstrong\u003ebetter\ncontent\u003c/strong\u003e. As the Patreon grows I will be able to scale my day job back more and\nmore, allowing me to invest the freed up time into the channel and to create more of the content that you guys like.\u003cbr\u003e\n\u003cbr\u003eSo \u003cstrong\u003eif you do pledge\u003c/strong\u003e: My heartfelt\u003cstrong\u003e thanks!\u003c/strong\u003e You are doing\nsomething amazing and I will not take that level of support for granted! Pledging\non Patreon is \u003cstrong\u003ecompletely voluntary\u003c/strong\u003e and can be \u003cstrong\u003ecancelled at any time\u003c/strong\u003e. If you\ncannot or do not want to pledge: that is totally ok, I am still happy and\ngrateful to have you as a part of my community. \u003cstrong\u003eContent \u003c/strong\u003ethat has been free in\nthe past\u003cstrong\u003e will stay free\u003c/strong\u003e - my Patreon is not a paywall.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRewards\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003eApart from getting access to the \u003cstrong\u003eVIP lounge \u003c/strong\u003eof my \u003cstrong\u003eDiscord\u003c/strong\u003e\nserver \u0026amp; a special server role befitting your status as my generous Patron,\nyou will \u003cstrong\u003eget\u003c/strong\u003e \u003cstrong\u003ea say \u003c/strong\u003ein how the channel is run and what kind of content appears\non it, since every dollar pledged on Patreon represents the equivalent of\nthousands of ad-supported Youtube views.\u003cbr\u003e\n\u003cbr\u003eAll Patrons get to \u003cstrong\u003evote in \u201cEnd Series XYZ?\u201d polls\u003c/strong\u003e that will\nallow me to see if a series that seems unpopular on Youtube because of a low\nview count is popular with my Patrons, which is important information for me\nwhen deciding where I invest my time and energy.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u201cPatreon\u2019s Choice\u201d \u003c/strong\u003eis a\u003cstrong\u003e \u003c/strong\u003emonthly let\u2019s play series\u003cstrong\u003e \u003c/strong\u003ewhere\u003cstrong\u003e\nPatrons decide what I play.\u003c/strong\u003e Every first week of the month Patrons in the\n\u201cPriest\u201d tier or higher can \u003cstrong\u003enominate\u003c/strong\u003e what game they would like to see. In the\nsecond week Patrons in the \u201cAcolyte\u201d tier or higher can \u003cstrong\u003evote \u003c/strong\u003eon the nominated\ngames. Then I\u2019ll record a minimum of five episodes and release the series on\nYoutube.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u201cHorath Teaches Patreon\u201d \u003c/strong\u003eis a monthly\u003cstrong\u003e \u003c/strong\u003etutorial series\u003cstrong\u003e \u003c/strong\u003ewhere\u003cstrong\u003e\nPatrons decide the tutorial topic\u003c/strong\u003e. Every first week of the month Patrons\nin the \u201cHigh Priest\u201d tier or higher can \u003cstrong\u003enominate \u003c/strong\u003ea topic for a tutorial video\nand in the second week Patrons in the \u201cAcolyte\u201d tier or higher can \u003cstrong\u003evote \u003c/strong\u003eon the\nnominated topics. Then I\u2019ll record and release the tutorial on Youtube.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGoals\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003eThe more of my bills get taken care of by my Patrons, the\nmore I can scale back on my day job and the \u003cstrong\u003emore\u003c/strong\u003e \u003cstrong\u003etime\u003c/strong\u003e I\u2019ll have \u003cstrong\u003eto create\ncontent\u003c/strong\u003e. That is why I added mainly goals that show how much of my monthly expenses the\nPatreon currently covers. Thanks so much for your support!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFeedback\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003eIf you have\u003cstrong\u003e \u003c/strong\u003eideas for additional goals, rewards, new tiers,\ncommunity events or other changes that you think will make this Patreon better\nfor both of us then please \u003cstrong\u003elet me know\u003c/strong\u003e! Write me a message or leave a comment\nhere on Patreon, tweet at me or shoot me an email. I am looking forward to\nmaking this as awesome as possible!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you for taking the time to read this!\u003c/span\u003e\u003c/h4\u003e"
