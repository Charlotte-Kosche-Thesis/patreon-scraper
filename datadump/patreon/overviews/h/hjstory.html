    "summary": "Hey Everyone, this is Andrew, creator of\u00a0\u003ca href=\"http://tapastic.com/series/hjstory\" rel=\"nofollow\"\u003eHJ-Story\u003c/a\u003e. \u00a0\u00a0\u003cimg src=\"http://www.hj-story.com/misc/bike.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks to everyone\u0027s word of encouragement and support, in Jan of 2015, I took the big leap\u00a0and\u00a0\n\tquit\u00a0my job, to really try for once to focus and pursue on HJ-Story. \u00a0In the last 3-4 years of creating HJ-Story, the immense support from everyone has in turn changed MY life, working on the comic has been perhaps more satisfying and worthwhile compare to anything else I\u0027ve done up until now. \u00a0 \u00a0\n\u003cbr\u003e\n\t\tMy \n\u003cstrong\u003egoal\u003c/strong\u003e for the starting Patreon is quite simple, to continue spreading positive energies and to \u003cstrong\u003emake HJ-Story a life-long project. \u00a0\u003c/strong\u003e\n\u003cbr\u003e\n\t\t\tIf you\u0027ve enjoyed HJ-Story so far, consider joining supporting us on Patreon to help us continue creating HJ-Story \n\u003cem\u003e\u003cstrong\u003eforever\u00a0\u003c/strong\u003e\u003c/em\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.hj-story.com/misc/growold.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h4\u003e\n\t\t\tPatreon is a place where fans and supporters can make small monthly contribution to support the work of artists, allowing them to continue creating new awesome contents! \u00a0Every little contribution will add up to make a \n\u003cstrong\u003ebig difference\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nYou can also check out this\u00a0\n\u003ca href=\"https://www.youtube.com/watch?t=4\u0026amp;v=wH-IDF809fQ\" rel=\"nofollow\"\u003ePatreon\u0027s official video\u003c/a\u003e of how this works!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat will be in HJS Patreon?\u003c/strong\u003e\u003c/h4\u003e\n\t\t\tMost of you\u0027ve only seen the HJS episodes that\u0027s released online, but there\u0027s actually a lot more exciting stuff that goes on behind the scene. \u00a0I thought Patreon would be a great place to share the extra contents and with your help we can make HJS a lifelong project!\n\u003cbr\u003e\n\t\t\t\u00a0\n\u003cbr\u003e\n\t\t\tSubscribe to gain access to behind the scene works of HJ-Story! and for \u003cem\u003ea limited time\u003c/em\u003e, for being an awesome Patreon, get the PDF digital copy of HJS:Origin for \u003cstrong\u003efree\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\n\t\t\tYou\u0027ll also gain access to monthly update of various things such as:\n\u003cbr\u003e\n\u003cimg src=\"http://www.hj-story.com/misc/excontents.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eProgress sketch of episodes and drawings\u003c/li\u003e\n\u003cli\u003eLots of non-episode related artworks such as \u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eexclusive greeting card, icons, and more\u003c/strong\u003e!\u00a0\u003c/li\u003e\n\u003cli\u003eNon-HJS related art/project for fun! (Currently working on a \u003cstrong style=\"color: rgb(51, 51, 51);\"\u003esuperhero\u003c/strong\u003e\u00a0jam!)\u00a0\u003c/li\u003e\n\u003cli\u003eFirst peek at \u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eupcoming merchandises\u003c/strong\u003e and projects!\u00a0\u003c/li\u003e\n\u003cli\u003eRandom \u003cstrong style=\"color: rgb(51, 51, 51);\"\u003ephotos of Jingo\u003c/strong\u003e and Chase and more!\u00a0\u003c/li\u003e\n\u003cli\u003eLittle personal journals / behind the scene notes to old and new episodes.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\t\t\t...and much more!\n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\tAt the initial launch of this Patreon, I want to keep the reward tier quite simple, while\u00a0each tier will have a slight bonus on top,\u00a0everyone will gain access to most of the fun behind the scene artwork and contents! \n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\tYou can be sure that we\u0027ll continue to improve and add more fun and exciting things to this Patreon!\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
