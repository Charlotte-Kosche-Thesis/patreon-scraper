    "summary": "\u003cem\u003eHappy for a Change\u003c/em\u003e is a sociotechnical message about happiness, purpose and social change.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur attention is valuable.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWhat we give our attention to becomes a greater part of our experience. So why not give our attention to great ideas?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImproving yourself and the world should be fun!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eThere\u0027s nothing that makes me happier than watching a great idea take hold. Whether it\u0027s a flash mob, a new\u00a0app or a hashtag, I enjoy watching people come together to reshape the world with the power of their attention.\u003cbr\u003e\u003cbr\u003eAs a motivational speaker and consultant, I\u0027ve come to realize that \u003cstrong\u003epurpose is at the root of change\u003c/strong\u003e. Whether we want to improve our own lives, or improve the world around us, purpose is key. Purpose provides us with focus, determination, motivation and inspiration. \u003cbr\u003e\u003cbr\u003eBy giving more of our attention to great ideas, by contributing our time and energy to empowering solutions, by taking an active role in the evolution of humankind, we can not only help change the world, but we can find the inner resources to change ourselves. \u003cbr\u003e\u003cbr\u003eIn other words, the best solution I\u0027ve found for personal empowerment and personal happiness is to take part in world change. \"\u003cbr\u003e\u003cbr\u003e- Peter Hartman, \u003cem\u003eMotivational Speaker, Consultant, Comedian\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e*****\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHappy for a Change\u003c/strong\u003e is seeking to aggregate the simplest action possible in order to create big changes, turning tools of distraction \u2013 such as smartphones, social media and gamification \u2013 into tools of empowerment.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-MuxWR0QG0g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e*****\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/164730912\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
