    "summary": "Moin Moin,\u003cbr\u003eich bin Sascha und einigen vielleicht von YouTube oder Twitch auch als\u00a0\u003ca href=\"http://youtube.com/HighscoreHeroes\"\u003eHighscoreHero(es)\u003c/a\u003e bekannt. Dort produziere ich nahezu t\u00e4glich YouTube-Videos zum Thema Overwatch. Von News \u00fcber Story-Videos bis hin zu Guides oder Analysen.\u003cbr\u003e\u003cbr\u003eObwohl ich mit fast 100.000 Abonnenten kein \"Gro\u00dfer\" bin habe ich im letzten Jahr meinen gelernten Job als Lehrer vorerst auf Eis gelegt, um mich hauptberuflich YouTube und\u00a0\u003ca href=\"http://twitch.tv/HighscoreHeroes\"\u003eTwitch\u003c/a\u003e zu widmen. Mit 100.000 Abos macht man keine gro\u00dfen Summen. Diese Illusion nehme ich euch gerne. Es reichte jedoch um \u00fcber die Runden zu kommen, die Miete zu bezahlen und die Lebenskosten zu decken.\u00a0\u003cbr\u003e\u003cbr\u003eJedoch wird YouTube seit Monaten von der Adpokalypse geplagt. Das hei\u00dft Videos werden ohne ersichtliche Gr\u00fcnde entmonetarisiert und man verdient nichts daran. Leider erwischt es mich bei nahezu jedem Videoupload. Ich werde also quasi nicht mehr richtig bezahlt, obwohl ich die gleiche oder mehr Arbeit leiste. Egal wie man daher zum Thema \"YouTube als Beruf\" steht, sowas ist einfach nicht richtig. Ich habe im letzten Jahr viel auf eine Karte gesetzt, um meinem Traum zu folgen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist Patreon und warum sollte ich helfen?\u003cbr\u003e\u003c/strong\u003eVorweg ist mir eine Sache wichtig. Unabh\u00e4ngig von Patreon werde ich weiterhin YouTube Videos produzieren. \u003cstrong\u003eKostenlos\u003c/strong\u003e f\u00fcr jedermann. Der Support auf dieser Plattform ist \u003cstrong\u003efreiwillig\u003c/strong\u003e. Niemand muss supporten, weil er Angst hat ich k\u00f6nnte aufh\u00f6ren YouTube Videos zu machen. Patreon ist quasi sowas wie mein Trinkgeld Glas, mit dem du mich monatlich etwas unterst\u00fctzen kannst. Falls Dir meine Arbeit gef\u00e4llt. Bist du nicht mehr zufrieden, h\u00f6rst du mit dem Support auf. Du bist nicht langfristig daran gebunden.\u00a0\u003cbr\u003e\u003cbr\u003eTrotzdem wie Eingangs erw\u00e4hnt trifft mich die \u003cstrong\u003eAdpokalypse\u003c/strong\u003e derzeit hart und das wird sich vermutlich auch nicht \u00e4ndern. Dein Support auf dieser Plattform sorgt daf\u00fcr, dass ich z.B. nicht dar\u00fcber nachdenken muss, ob ich Lore Videos zeitlich rechtfertigen kann. Damit ich Videos machen kann, auf die wir Lust haben. Ohne dar\u00fcber nachdenken zu m\u00fcssen, ob ich an dem komplexen zeitfreissenden Video Geld verdiene um meine Miete zahlen zu k\u00f6nnen. F\u00fcr deinen Support bekommst du dann auch ein paar Goodies. Vom Supporter Status auf dem Discord-Server \u00fcber Nennung in Videos oder ein Shirt.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Apwi1K8iOeo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eDein Support kann den Kanal wachsen lassen. Turniere mit Preisgeldern, regelm\u00e4\u00dfige Lore-Videos, Upgrades meines Setups f\u00fcr bessere Qualit\u00e4t. Die Liste der Ziele ist lang und ihr k\u00f6nnt sie selbst durchklicken. Das Ziel ist aber simpel. Weniger Abh\u00e4ngigkeit von YouTubes Bezahlmodell und mehr von dem, was du als Zuschauer wirklich sehen willst. Jeder Euro hilft."
