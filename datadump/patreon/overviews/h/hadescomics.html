    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://www.portaltohades.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003ePortfolio\u003c/a\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e-\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://hadesandi.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0-\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"https://twitter.com/marchenlune\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"https://ko-fi.com/andihades\" target=\"_blank\"\u003eTip Jar/Coffee\u003c/a\u003e -\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/ark/list?title_no=27122\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/mwdCSHD.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/NjLEaNl.png\" style=\"width: 605px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHello!I\u0027m Andi Hades and I make free\u00a0to read dark fantasy comics.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"What is it this week? Just a character, or another story?\"\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/JujnMUb.png\"\u003e\u003cimg src=\"https://i.imgur.com/4vlvFDa.png\"\u003e\u003cimg src=\"https://i.imgur.com/WvyDb1R.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThis patreon is dedicated to both my art and my webcomic journey. \u003cbr\u003eI hope to be a full time comic artist so I can inspire readers to create\u003cbr\u003e as well. Storytelling is my passion and with help from patreon I will \u003cbr\u003ebe able to focus on my passions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9iNNEpf.png\"\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Ark\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eArk\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"text-align: left;\"\u003eis a fantasy and sci-fi story about proving gods wrong. \u003cbr\u003eWhat happens when your destiny, as ordained by the gods, \u003cbr\u003eis leading you to destroy them? Thal must learn what it \u003cbr\u003emeans to subvert fate in order to reunite with his mother. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://arkcomic.com\"\u003eAll current updates can be found here!\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"text-align: left; background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/wishmaker/list?title_no=100961\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/Ha961sA.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSYNTH \u003c/strong\u003eis a fantasy dystopian in a neon punk clash.\u003cbr\u003eCurrently the comic is in-development with a soft\u003cbr\u003elaunch date of January 7th 2019.\u003cbr\u003eCowritten by both Andi Hades \u0026amp; Oli.\u003cbr\u003eWebsite coming soon.\u00a0\u003cbr\u003e\u003cbr\u003eAnd this is just the start of my journey!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for your support.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/cFcXVYe.png\"\u003e\u003cimg src=\"https://i.imgur.com/OXqLOUN.png\"\u003e\u003cimg src=\"https://i.imgur.com/8iFNL0J.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
