    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\tVideo gaming is something I grew up with. As a small kid, my dad would hand me a controller and then play on his and tell me it was me. When I was a little older I played with him. Over the years I have played a lot of games it\u2019s been a hobby and passion for years.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tI decided its time to share that passion with all of you. I am a PC gamer playing on my custom rig (you can find the specs below).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI am streaming 2-3 times a week.\u00a0Catch me on:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"color: rgb(31, 73, 125); background-color: initial;\"\u003e\u003ca href=\"https://www.twitch.tv/hookanthem\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCKXepUXEyRM2_pHcmRTHk9A\"\u003eYouTube\u003c/a\u003e |\u003ca href=\"https://www.instagram.com/hookanthem/\"\u003e Instagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/HookAnthem-802563826591321/\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/HookAnthem?lang=en\"\u003eTwitter\u003c/a\u003e \u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\t\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003e$1/month: The NPC\u003c/h2\u003e\n\tJoin the HookAnthem Community and join my monthly newsletter that lets you know what I\u0027m up to for the month.\n\t\u003cbr\u003e\n\t\u003cstrong\u003eIncludes\u003c/strong\u003e \u003cbr\u003e\n\t\u003cem\u003e\tAccess to the patron-only activity feed!\u003cbr\u003e\n\t\tMonthly patron-exclusive newsletter\n\t\u003cbr\u003e\n\t\tOnce a month, I will shout out a thank you at the beginning one of my videos!\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\u003ch2\u003e$5/month: The Player\u003c/h2\u003e\n\tLet\u2019s be friends!\n\t\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"
