    "summary": "\u003cstrong\u003eWhat is Herpetological Highlights?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello reptile and amphibian fans! Thank you for your interest in our humble podcast. Since May 2017 we have been creating a\u00a0\u003ca href=\"https://herphighlights.podbean.com/\" target=\"_blank\"\u003etwice-monthly podcast\u003c/a\u003e all about reptile and amphibian science. We read some new scientific journals, digest them, and spit them back out at you while trying to be vaguely humorous.\u00a0\u003cbr\u003e\u003cbr\u003eYou can listen to the podcast completely free at our\u00a0\u003ca href=\"https://herphighlights.podbean.com/\"\u003ewebsite\u003c/a\u003e and\u00a0find us on\u00a0\u003ca href=\"https://itunes.apple.com/gb/podcast/herpetological-highlights/id1247615493\"\u003eiTunes\u003c/a\u003e or your favourite podcast app.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe are two friends who have a big interest in scaled and slimy animals. Tom is a PhD student at Bangor University in Wales, studying the antics of the Aesculapian snake - a non-native species which has been introduced to Wales by human activity. Ben is an ecologist splitting his time between England and Thailand, trying to make sense of king cobras and all their comings and goings. We met studying snakes, and we haven\u0027t stopped talking about them since.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need support?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eUnfortunately, running a podcast isn\u0027t free. We must pay monthly hosting fees. On top of that, we spend many hours reading for each episode, and then recording and editing. We are a two-man show (literally) and it takes a lot of our time. Any money we are fortunate enough to be gifted by generous fans will go towards our hosting fees, and spreading the word about our podcast to others who would enjoy hearing two Englishmen chat about herpetofauna. On the very odd occasion we may also treat ourselves to a pint of beer.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbhx3-1.fna.fbcdn.net/v/t1.0-9/26167070_524286801260505_2393064115852685327_n.jpg?oh=eb37a75020a9905033dc28f18200df2f\u0026amp;oe=5B4A7C19\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
