    "summary": "Hey there and whats going on everyone!\u003cbr\u003e\n\u003cbr\u003e\n\n  It looks like you\nhave stumbled upon (or were just linked to) the HermitTV Patreon! This is a\nvery special page where you, yes, YOU can help support me and what I do over on\nTwitch!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd just who are you?\u003c/strong\u003e\u003cbr\u003e\n\nWell, me? I\u2019m a guy who loves video games and chatting about\nhow awesome, exciting, and adventurous they are. \u003cbr\u003e\n\nOver on HermitTV, I play all kinds of games. You will\nexperience Pokken Tournament, Bloodborne, Stardew Valley, the Souls series, and\nmany more. When casting, I thrive on analyzing different parts of the game--especially\nwhen getting my ass kicked. Sometimes, I yell at the screen until what I want\nhappens. Other times, I\u2019ll spend over a weeks worth of frustrating, roar-infested\ncasts on one boss in Bloodborne (I\u2019m looking at you Shadows of Yharnham\n\u0026gt;.\u0026lt; ), and finally achieve victory with a heaven-shaking cheer, feeling\nlike I could jump up and take on the whole world.\u003cbr\u003e\n\nWatching HermitTV, draws you into intense moments--like that\nhair raising, butt clenching instant when you\u2019re at 1hp in a Pokken match, and\nyou land that perfect combo for a lifesaving comeback. These are only a few of\nthe electrifying moments in gaming brought to you by my channel, HermitTV. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOk, so how does all of this work?\u003c/strong\u003e\u003cbr\u003e\n\nHere on the HermitTv Patreon, we have a few different levels\nfor you to take part in (since that\u2019s the way all of this shenaniganary works).\nStarting at $5 a month, you get awesome rewards like:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eShoutouts on stream.\u003c/li\u003e\n\u003cli\u003eMonthy voting on game choice. (What do you want\nto see me play?)\u003c/li\u003e\u003c/ul\u003e\n\nAnd at higher levels fun things like choosing character\nnames and merch. Plus, you can take part in Patreon days\u2014where YOU get to vote\non and choose every major in-game decision. \u003cbr\u003e\n\nBecoming a patron of HermitTV also opens up more tremendous\ncontent opportunities, like exciting shows like \u201cThe Retro Zone\u201d where\nnostalgia takes over, and we play old school titles on consoles such as the\nNES, SNES, and Playstation 1.  \u003cbr\u003e\n\nOn a personal note, through your support I can take my dream\nof being a full time broadcaster to new heights and bring quality,\nbreath-taking production to my stream. Thank you so much for being a part of\nthis community called HermitTV.  You are\nawesome.\u00a0\u003cbr\u003e"
