u003e\u003c/span\u003e\n\u003cblockquote\u003e\n\t\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cem\u003e====================Language separator====================\u003c/em\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI AM\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nHi all! I am WLOP from China, I\u0027m a CG artist and I\u0027m creating a web comic called GhostBlade, check the video above to get a main idea about GhostBlade! \u00a0You can also read GhostBlade on:\n\u003cbr\u003e\u003ca href=\"http://tapastic.com/series/GhostBlade\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/f0a4/f/2018/113/7/4/cover_256_by_wlop-dc9m3jb.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,89,0);\"\u003eWHY\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMany friends on Deviantart and Facebook ask me for CG painting help like tutorials and video process, some of them said they are willing to support but don\u0027t know how. Now I think patreon is a good place to share and get support from you! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nOnly with your support, GhostBlade can go further and I can make the story and art better and better, and I\u0027m willing to share the experiences with my supporters during the creation!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you want to access the \n\u003cspan style=\"color: rgb(255,89,0);\"\u003e\u003cstrong\u003eprevious video and PSD rewards\u003c/strong\u003e\u003c/span\u003e,\u00a0please find them on:\u003cbr\u003e\n\u00a0\n\u003ca href=\"https://gumroad.com/wlop\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://upload.wikimedia.org/wikipedia/en/thumb/7/71/Gumroad_Logo.png/250px-Gumroad_Logo.png\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(191,191,191);\"\u003e*All the rewards are not allowed for any commercial usage. Please contact me if you want to use them commercially.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nFeel free to contact me via zydnq5010@gmail.com if you have any questions on pledging! \uff08If you are already a supporter, please message me on patreon when you have any problem\uff09\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou can also find me on:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://wlop.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig04.deviantart.net/3d1d/f/2015/114/8/d/da_by_wlop-d8qyg3v.png\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u003ca href=\"https://www.facebook.com/pages/Wlop/129572140567260?ref=stream\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig10.deviantart.net
