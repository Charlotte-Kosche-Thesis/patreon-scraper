    "summary": "Hi and welcome to my Patreon page, I create 3D fantasy peril stories and artwork. Unlike in the movies the hero or heroine doesn\u0027t always get away from the Evil baddie.\u003cbr\u003e\u003cbr\u003eSo why am I here? Well of late this is starting to become more of a line of work rather than the odd, do a bit now and then hobby that it started as.\u003cbr\u003eAs such my library of props, characters odds and ends has grown and as some of you are aware I can\u0027t always post the big commission works on DA. \u003cbr\u003eSo Patreon gives me an area where I can live out my weirdness and hopefully get a little support as well. This doesn\u0027t mean I\u0027m going to stop posting at DA but I\u0027m hoping that at Patreon when someone asks \u0027can you make a series out of that image\u0027 or \u0027what if you did this\u0027 then it means I will be getting more of an incentive to put on my rendering hat.\u003cbr\u003e\u003cbr\u003eI\u0027ve set it up with two tiers, their both a monthly commitment but I think the nature of the site means you\u0027ll be able to dip in and out as you please (But don\u0027t quote me on that as I\u0027m still very new there)\u003cbr\u003e\u003cbr\u003eSo the first tier is a $2 a month fee and that\u0027ll get you ready access to individual images, much the same as the images I have here at DA.\u003cbr\u003e\u003cbr\u003eThe second tier is $10 a month and that gets you full access to unpublished commission work, and story sets that have been burning a slow hole in my brain.....\u003cbr\u003e\u003cbr\u003eI may look at a buy in tier where individuals or groups can get together to push through a story idea or a poll or two. I don\u0027t know yet its a work in progress at the moment but I\u0027m hoping that my friends will come along and point me in the right direction! \u003cbr\u003e\u003cbr\u003eEllie Chancellor will be making more appearances here along with some of her glamorous spying colleagues.\u003cbr\u003e"
