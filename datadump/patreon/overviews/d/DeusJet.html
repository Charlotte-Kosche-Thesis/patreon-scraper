    "published_at": "2016-10-15T16:15:35+00:00",
    "summary": "\u003ca href=\"https://www.facebook.com/DeusJet\" rel=\"nofollow\"\u003eFacebook |\u003c/a\u003e \u003ca href=\"https://twitter.com/DeusJet\"\u003eTwitter |\u003c/a\u003e \u003ca href=\"http://deusjet.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt |\u003c/a\u003e \u003ca href=\"http://www.webtoons.com/en/challenge/the-next-reaper/list?title_no=12938\" rel=\"nofollow\"\u003eWebtoons | \u003c/a\u003e\u003ca href=\"https://tapastic.com/DeusJet\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u0026gt; READ THE ENTIRE COMIC FOR FREE ON WEBTOONS! :D\u00a0\u003cstrong\u003e\u0026lt;\u0026lt;\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/the-next-reaper/list?title_no=12938\u0026amp;page=1\"\u003ehttp://www.webtoons.com/en/challenge/the-next-reap...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePeeps and creeps of all ages! How are we all doing today?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFrom the bottom of Jet\u0027s mushy heart and from the tip of Jimp\u0027s tiny feet we want to thank you oh so much for taking the time to come visit our Patreon page! This is where you can choose to become directly involved in our work by supporting us and our main story \"The Next Reaper\"!\u003cbr\u003eWhile helping us out you\u0027ll simultaneously be collecting lots of goodies and extra material AND... earn the title \"Our hero\" \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"The Next Reaper? B-but... I don\u0027t understand D: What IS that?\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"The Next Reaper\" is a dark fantasy/post-apocalyptic comic that was created in autumn 2015. The two of us who are mainly working on the project are Jet (a.k.a Deus Jet) and Jimmy (a.k.a Jmp Soma).\u003cbr\u003eJet, the artist, character developer and writer of \"The Next reaper\" is currently studying at Kvarnby Comic Art School in Sweden, while Jmp, the co-writer and character developer of \"The Next Reaper\", is spending his days working at a gaming store (Yes, we are both extremely addicted and fascinated by everything that has with gaming to do *w*)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe also have an amazing Beta Reader team which consists of 7 people who are checking out the early stage pages and storyboards of \"The Next Reaper\" each week to give us their input. Without them this comic simply wouldn\u0027t be the same, so huge thanks to all of them for helping us out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe have so many future plans for \"The Next Reaper\" and we need your help to achieve them!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe plan for \"The Next Reaper\" is to create an epic adventure that will last for years to come! An estimated total of between 600 - 800 pages for the first book is our goal and scripts for a sequel and side stories are already in the making! (No spoilers, hush hush...)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jetswordcomics.com/bilder/patreon/patreon-comicpages.jpg\"\u003e\u003cbr\u003eWith over 15000 subscribers collected from different websites we were overwhelmed by the positive feedback from you, buds!\u00a0 This made us want to think outside the box and come up with new exciting ways to share the adventure.\u003cbr\u003e\u003cstrong\u003eOne of our future plans is to turn \"The Next Reaper\" into an animated Youtube-series, with voice actors!\u00a0\u003c/strong\u003eWe also want to create an\u003cstrong\u003e entire official soundtrack\u003c/strong\u003e for all of you to enjoy and shake your knees to! Further more,\u00a0we also want to \u003cstrong\u003eexpand our merchandise collection with new, fabulous products.\u003c/strong\u003e\u003cbr\u003eAll of these goals are milestones here on Patreon and it\u0027s with your help that they can become reality!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis is our story. We create it together and we watch it grow together.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery donation means more time for us to focus on what we actually want to do in life: create epic adventures and stories that you\u0027ll be able to enjoy for years!\u003cbr\u003eWe are forever grateful to all of you and we want you to know this: You buds are the best fanbase we could have ever wished for \u0026lt;3 \u00a0\u003cbr\u003e\n\u003cbr\u003eFrom the bottom of Jmp\u0027s glittering socks we want to thank each and everyone of you for taking the time to come visit our page and hopefully also for choosing to support our dreams by becoming a Patron :)\u003cbr\u003e\nStay fierce now, buds! And never quit being creative!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n- Deus \"Here-We-Go?\" Jet \u0026amp; Jmp \"Yuss-Here-We-Go!\" Soma\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.jetswordcomics.com/bilder/patreon/patreon-thankyou.jpg\"\u003e\u003cbr\u003e"

     "description": "\u003cimg src=\"http://www.jetswordcomics.com/bilder/patreon/patreon-banner-3.png\"\u003eYou\u0027ve taken the step... You witness your mortal form disappear in the distance as you\u0027re turning into something else... As a \u003cstrong\u003eReaper Goat\u003c/strong\u003e you are controlling LIVES!\u003cbr\u003e\nIn the beginning of each month you will receive \u003cstrong\u003ethe script\u003c/strong\u003e for at least 8 new pages of \u201dThe Next Reaper\u201d. You are also qualified to receive \u003cstrong\u003etutorials, textures\u003c/strong\u003e and \u003cstrong\u003ewallpapers!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eIncludes\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAll previous rewards\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eEvery month you\u0027ll receive the entire script for the upcoming month\u0027s pages which means a \u003cstrong\u003eMAJOR\u003c/strong\u003e sneak-peek into the story!\u003c/li\u003e\n\u003cli\u003eContribute with your own ideas for the script right here on Patreon or through Google forms!\u003c/li\u003e\n\u003cli\u003eWallpapers for desktop and smartphone\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e10% \u003c/strong\u003ediscount on every purchase from our Etsy store \u003cstrong\u003e(Etsy store currently in progress!)\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cem\u003e\u003cstrong\u003e\"Good health = more comics!\"\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI was born with pretty bad genes when it comes to both my neck and shoulders. This has resulted in bad head aches for as long as I can remember (it doesn\u0027t help that I\u0027m a comic artist, which makes most peoples necks and shoulders turn bad at an early age :c)\u003cbr\u003e\u003cbr\u003eIf we reach this goal I will be able to visit a good naprapath and hopefully make sure my neck and shoulders stay healthy for a longer time! Which means more comics for many more years! HUZZAH! \\o/\u00a0\u003cbr\u003e",

     "created_at": "2016-09-25T14:22:09+00:00",
     "description": "\u003cem\u003e\u201d\u003cstrong\u003eLet\u0027s record that process!\u201d\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAre\nyou ready to watch some videos? Bring in the popcorn!\u003cbr\u003e\n\nLet\u0027s\ninvest in some great \u003cstrong\u003erecording equipment\u003c/strong\u003e to capture the process of\ncreating \u201dThe Next Reaper\u201d!\u003cbr\u003e\u003cbr\u003eReaching this goal means that we\u0027ll be able to start \u003cstrong\u003estreaming\u003c/strong\u003e for you!\u00a0\u003cbr\u003eWe\u0027ll also start creating \u003cstrong\u003emonthly tutorial\nvideos\u003c/strong\u003e with \u003cstrong\u003evoice overs\u003c/strong\u003e, talking you through every step of the\nprocess.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe tutorial videos will be published for our Patron\u0027s eyes only several weeks before they\u0027re officially released on Youtube! Plenty\nof time for you to ask us questions and come with suggestions for what\nyou want us to cover next :)\u003c/em\u003e\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 20,
     "created_at": "2016-09-25T14:38:47+00:00",
     "description": "\u003cstrong\u003e\u003cem\u003e\"Get\nto know our heroes!\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen\nwas the Shapeless born? What happened in Death\u0027s past? Has Life\nalways looked the way she does now?\u003cbr\u003e\u003cbr\u003eReaching this milestone will let us create an official \u003cstrong\u003eArt Book\u003c/strong\u003e for \"The Next Reaper\"!\u003cbr\u003eThe book will cover\u00a0information and drawings of\u00a0all\u003cstrong\u003e \u003c/strong\u003ethe \u003cstrong\u003echaracters,\nmonsters, locations and weapons\u003c/strong\u003e in our dark fantasy adventure. We\u0027ll deep dive into \u003cstrong\u003edetails\nabout their past\u003c/strong\u003e, their \u003cstrong\u003eprevious designs\u003c/strong\u003e, \u003cstrong\u003especial abilities\u003c/strong\u003e and more!\u003cbr\u003eThanks to you, our BONETASTIC Patrons, the book will be available in both a digital and \u003cstrong\u003ephysical\u003c/strong\u003e format!\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEvery Patron that has supported us with a minimum of \u003cstrong\u003e5\ndollars\u003c/strong\u003e \u003cstrong\u003ewhen\nadding all their pledges together\u003c/strong\u003e will\nget a \u003cstrong\u003esigned, physical copy of the book sent home to them when it\u0027s\nfinished!\u003c/strong\u003e This means that even if you\u0027re a 1$ Patron you will still\nbe able to get the signed version of this book. Just support us for 5\nmonths and it\u0027s all yours, babeh!\u003cbr\u003e\n\nThe\nbook will also be able to purchase through Phoenix Dreams Publishing\nfor anyone who wants to c:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 12,
     "created_at": "2016-09-25T14:41:59+00:00",
     "description": "\u003cstrong\u003e\u003cem\u003e\"The rise of Death...\"\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDaddy Death is an old being who has experienced a lot during his many years in this world...\u003cbr\u003e\u003cbr\u003eIf we reach this goal it\u0027s about time that our ancient dragon gets \u003cstrong\u003ehis\u003c/strong\u003e \u003cstrong\u003every own story!\u003c/strong\u003e (Oh Lord, has he been nagging about this or what?)\u003cbr\u003eWe\u0027ll travel back to when Earth was created and the Shapeless placed all the guardians on to our planet.\u003cbr\u003eThe \u003cstrong\u003enew comic\u003c/strong\u003e will bring up the \u003cstrong\u003emost important moments\u003c/strong\u003e in Death\u0027s entire existence and give you a \u003cstrong\u003edeeper understanding\u003c/strong\u003e of the \"The Next Reaper\" universe.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDeath\u0027s story will first be released as a \u003cstrong\u003ePatreon exclusive\u003c/strong\u003e for all of you who has helped us to make the comic possible!\u00a0\u003cbr\u003eAs a Patron you will also gain access to the \u003cstrong\u003eentire process\u003c/strong\u003e of the comic, from \u003cstrong\u003elayout\u003c/strong\u003e and \u003cstrong\u003esketch\u003c/strong\u003e to \u003cstrong\u003efinished in color!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e",

   {

     "created_at": "2016-09-25T14:57:21+00:00",
     "description": "\u003cstrong\u003e\u003cem\u003e\"Life is complete\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf we reach this goal then, wow... buds, I-... I almost don\u0027t know what to say. There will be enough income for me to \u003cstrong\u003eentirely focus\u003c/strong\u003e on making \u003cstrong\u003ecomics\u003c/strong\u003e, \u003cstrong\u003eYoutube-videos\u003c/strong\u003e, \u003cstrong\u003enew\u003c/strong\u003e\u00a0\u003cstrong\u003ewebshop material\u003c/strong\u003e and more, without having to worry about an outside income. \u003cstrong\u003eI will be able to turn the things I love into my official job!\u003c/strong\u003e\u00a0Thank you all so much!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis means that more content of everything will be added faster to the different areas!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e",

   {

     "created_at": "2016-09-25T14:57:21+00:00",
     "description": "\u003cstrong\u003e\u003cem\u003e\u201dMeet\nthe crew!\u201d\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nReaching\nthis milestone will allow both Jimp and I to\u00a0\u003cstrong\u003etravel to different conventions around\nthe world\u003c/strong\u003e to FINALLY meet up with you, goats and shrimps!\u003cbr\u003eWe\u0027ll determine the areas and countries we\u0027re going to by holding a voting online. After we know what areas most of you are located in we\u0027ll set up a touring list!\u003cbr\u003e\u003cem\u003eNow what was that? \u003c/em\u003eSomething\u0027s telling me that \u003cstrong\u003eGrim\u003c/strong\u003e\nmight come along on these trips as well...\u003cbr\u003eBuckle up! It\u0027s time to \u003cstrong\u003emeet the crew\u003c/strong\u003e and\n\u003cstrong\u003ehug the reaper\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Warning! Remember to always wear a full body suit when hugging a reaper! Touching a reaper with your bare skin might result in DEATH!)\u003c/em\u003e\u003cbr\u003e",

   {

     "completed_percentage": 3,
     "created_at": "2016-09-25T14:57:21+00:00",
     "description": "\u003cstrong\u003e\u003cem\u003e\"Goat and shrimp are set!\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eReaching this milestone will mean a huge difference in both Jimp\u0027s and my life. We will \u003cstrong\u003eboth\u003c/strong\u003e be able to live on this income and put down all our time in creating comics, design merchandise, write stories and more. To put it simple: We will both be able to turn what we love into our full-time job! \u003cstrong\u003e\u003cem\u003eThank you!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe would never be able to accomplish this without all of you amazing supporters and friends out there. As a small token of our gratitude, \u003cstrong\u003eEVERYONE\u003c/strong\u003e who is a Patron when this milestone is reached will be sent a\u003cstrong\u003e goody bag\u003c/strong\u003e containing \u003cstrong\u003estickers\u003c/strong\u003e and \u003cstrong\u003esigned postcards\u003c/strong\u003e!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 8,
     "created_at": "2017-09-14T08:41:41+00:00",
     "description": "\u003cem\u003e\u003cstrong\u003e\"Soundtrack?!\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAre you ready to rock the socks and tear down the barn?\u003cbr\u003eWe\u0027re putting together an \u003cstrong\u003eofficial soundtrack\u003c/strong\u003e for \"The\nNext Reaper\"!\u003cbr\u003e\u003cbr\u003eI have always been a huge fan of epic music that really emphasize the true feeling of the thing it\u0027s representing. It has also always been a huge dream of mine to help composing a soundtrack!\u003cbr\u003eReaching this milestone means that we\u0027ll have enough income to \u003cstrong\u003ehire professional song writers\u003c/strong\u003e to work on a complete list of songs for the comic, both instrumental and with vocals!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe soundtrack\nwill be available to everyone on Youtube, although \u003cstrong\u003etwo bonus songs\nwill only be available to our Patrons.\u003c/strong\u003e\u00a0Our Patrons will also be able to \u003cstrong\u003edownload the entire soundtrack\u003c/strong\u003e and \u003cstrong\u003efollow the process\u003c/strong\u003e of the songs right here on Patreon!\u003c/em\u003e\u003cbr\u003e",

   {

     "completed_percentage": 6,
     "created_at": "2017-09-14T09:07:54+00:00",
     "description": "\u003cem\u003e\u003cstrong\u003e\"Movie\ntime!\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAre\nyou ready to hear what Grim, Shapeless and all the other characters\nactually sound like? And, more importantly, are you ready to consume the biggest box of popcorn you\u0027ve ever eaten?\u003cbr\u003e\u003cbr\u003eReaching this milestone means that \"The Next Reaper\" will be turned into an \u003cstrong\u003eanimated Youtube-series\u003c/strong\u003e! We\u0027ll have enough of an income to \u003cstrong\u003ehire animators\u003c/strong\u003e to help us with the process to finally see our characters in MOVING action!\u003cbr\u003eWe\u0027ll also start looking for \u003cstrong\u003evoice actors\u003c/strong\u003e to work together with us on this exciting project!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEvery Patron will gain access to the new episodes \u003cstrong\u003ethree weeks\u003c/strong\u003e before official release on Youtube. Our Patrons will also be able to witness the \u003cstrong\u003eentire process\u003c/strong\u003e and come with \u003cstrong\u003edirect feedback\u003c/strong\u003e and \u003cstrong\u003esuggestions\u003c/strong\u003e\u00a0to what we do!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m REALLY eager for this one to actually happen,\nso let\u0027s fight hard to achieve this goal!! *w*\u00a0\u003c/em\u003e\u003cbr\u003e",
