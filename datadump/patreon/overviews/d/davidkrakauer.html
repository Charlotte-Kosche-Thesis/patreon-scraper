    "summary": "Dear Friends,\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon site!!! You may ask: What is this?\u003cbr\u003eI\u2019m reaching out now to all of you who have followed my music over so many years.  I am so grateful for your incredible support and want to invite you now to be part of the continuation of my journey.\u003cbr\u003e\u003cbr\u003eBasically it\u2019s simple. By committing to a monthly subscription (be it small or large), you are actively becoming part of the process of helping me continue to create projects. In exchange, I\u0027m offering special rewards, unique opportunities to get together - and most importantly a chance for me to share my music and journey with you personally!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://guylivingston.com/radio/wp-content/uploads/2017/05/34731484266_ecf8882f6d_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn order to continue to do creative work, I personally need help from the network of people who believe in me and what I\u2019m doing. The music industry has changed in huge ways since the start of my career. Online streaming services have changed the way we access music, making artistic content much more accessible to long-time fans and folks listening for the first time. This new focus on entrepreneurship means I need help from the network of people who believe in me and what I\u2019m doing.\u003cbr\u003e\u003cbr\u003e  I\u2019m really excited about this and am inviting you now to become part of the community of Krakauer!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DOvl0OFXUAAWcVO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHere are some projects that your donation could help to fund:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROJECTS\u003c/strong\u003e\u003cbr\u003e-Recordings\u003cbr\u003e-Commissioning of clarinet concerti \u003cbr\u003e-Creation of new projects and collaborations\u003cbr\u003e-Large scale theater piece\u003cbr\u003e-Extra outreach activities attached to my concerts \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/597166a49de4bbfe8d82bc0f/59e0c8359f745633b9ebb0e7/59e0c84dbe42d61492f48b77/1508139814273/dk-w-orchestra.jpg?format=300w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003e- Access to patron-only feed with rehearsal videos, sneak peeks, and exclusive content\u003cbr\u003e- Signed CDs\u003cbr\u003e- Signed Download cards\u003cbr\u003e- Facsimile handwritten scores\u003cbr\u003e- Concert tickets\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://dvq2jyp9bekxwx7k.zippykid.netdna-cdn.com/wp-content/uploads/2016/09/portfolio-imgs-david-krakauer-01.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for supporting the creation of new, genre-bending music!\u00a0\u003cbr\u003e"
