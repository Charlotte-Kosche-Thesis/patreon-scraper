    "published_at": "2017-08-26T14:18:41+00:00",
    "summary": "My name is Sean Foo and I\u0027m the founder of\u00a0\u003ca href=\"https://www.facebook.com/dearstraightppl/\"\u003eDear Straight People\u003c/a\u003e - an online LGBT publication based in Singapore.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOver the past two years,\u00a0Dear Straight People\u00a0has:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePublished more than 50\u00a0different\u00a0\u003ca href=\"https://dearstraightpeople.com/category/out-of-the-closet/\" target=\"_blank\"\u003ecoming out stories\u003c/a\u003e of openly queer Asians ranging from an openly gay pastor to a same-sex family.\u003c/li\u003e\u003cli\u003eProduced a range of videos ranging from an interview with a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=H5KSRa1-bdo\" target=\"_blank\"\u003emother of two gay sons\u003c/a\u003e to a\u00a0\u003ca href=\"https://www.facebook.com/dearstraightppl/videos/1191557654282299/\" target=\"_blank\"\u003eLGBT National Day song cover\u003c/a\u003e to empower Singapore\u0027s LGBT community.\u00a0\u003c/li\u003e\u003cli\u003eCollaborated with community groups in fund-raising efforts such as producing this\u00a0\u003ca href=\"https://www.facebook.com/dearstraightppl/videos/963972603707473/\" target=\"_blank\"\u003evideo\u003c/a\u003e for Singapore\u0027s only LGBT counselling centre and this\u00a0\u003ca href=\"https://www.facebook.com/734659176638818/photos/?tab=album\u0026amp;album_id=1023955607709172\" target=\"_blank\"\u003ephoto album\u003c/a\u003e for a sex worker rights group.\u003c/li\u003e\u003cli\u003eProvided a platform for queer people to\u00a0\u003ca href=\"https://dearstraightpeople.com/2017/06/29/i-am-not-angry-foreigner-speaks-up-on-being-barred-from-attending-pink-dot/\" target=\"_blank\"\u003evoice their opinions\u003c/a\u003e and\u00a0\u003ca href=\"https://dearstraightpeople.com/2017/05/28/former-chemsex-addict-shares-his-harrowing-experience-of-what-drug-addiction-is-really-like/\" target=\"_blank\"\u003etell their stories\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eEducated straight people on LGBT related matters.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhy I Am Turning To Patreon\u003c/strong\u003e\u003cbr\u003eRunning\u00a0Dear Straight People\u00a0has easily been the most rewarding thing I\u0027ve ever done in my life. But it has also been exhausting. Single handedly running Dear Straight People while holding a full-time day job has not been easy. And I\u0027ve burnt countless nights and weekends doing so.\u003cbr\u003e\u003cbr\u003eSo I\u0027ve decided to turn to Patreon in the hopes that I don\u0027t burn out like the many others who have come before me.\u00a0\u003cbr\u003e\u003cbr\u003eAs my patron, you will gain access to a wide range of rewards including exclusive patron-only content, behind the scene access, sneak peeks and even exclusive deals and discounts with pro-LGBT businesses.\u00a0\u003cbr\u003e\u003cbr\u003eI believe that the work that I do through Dear Straight People is important. And if you\u0027ve read this far, hopefully you do too."
