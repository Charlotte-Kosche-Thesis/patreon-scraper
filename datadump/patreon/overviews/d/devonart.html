    "summary": "Hi, I am Devon,\u003cbr\u003e\u003cbr\u003e\nthe developer of \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHoliday Islands\u003c/strong\u003e.\u00a0\u003c/span\u003eA Visual Novel for Adults.\u003cbr\u003e\u003cbr\u003eEpisode 1:\u003cbr\u003e\u003ca href=\"https://mega.nz/#!fqYkHJyZ!Ym8amYTmPesOVa91-kzaRnI1gI0qh4UWMwLs4ARTfGc\" target=\"_blank\"\u003eDownload V3 for PC Windows/Linux\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!T2xRkTwB!z2W6fL5fe8lfykt9ewAbz8RNX6INMGHgP9BRk84K4Z4\" target=\"_blank\"\u003eDownload V3 for Mac\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/n4Rbtc/patreon_title.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe story\u003c/strong\u003e is about a young guy who just finished\u00a0college. He celebrates this at a party. Then he wakes up in the middle of nowhere. He cannot remember what happened. He has a complete blackout!\u00a0Did he drink to much? How did he end up so far away from home?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jGoSGx/screenshot0004.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/khbgRx/screenshot0003.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFEATURES\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003ebased on\u00a0\u003ca href=\"https://www.renpy.org/\"\u003eRen\u0027Py\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003equest-system\u003c/li\u003e\n\t\u003cli\u003esympathy points for characters to unlock new story-paths\u003c/li\u003e\n\t\u003cli\u003eunlike other visual novels Holiday Islands is much more open, the player can move around free and run into events\u003c/li\u003e\n\t\u003cli\u003e1080p 3D rendered CG images (most of them mastered at 4 or even 6K!)\u003c/li\u003e\n\t\u003cli\u003evarious character types: some like you and will persue you, others will be hard to get\u003c/li\u003e\n\t\u003cli\u003elanguages:\u003c/li\u003e\u003c/ul\u003e\u003col\u003e\u003cli\u003eenglish only during development\u003c/li\u003e\u003cli\u003egerman with final release\u003c/li\u003e\u003cli\u003erussian with final release if I find a translator\u003c/li\u003e\u003c/ol\u003eThe latest versions of the game will be Patreon exclusive. That means it will be available for \u003cstrong\u003efree\u003c/strong\u003e to the public with a delay.\u003cbr\u003e\u003cbr\u003eCharacter-overview for early versions:\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hs9k3c/characters.jpg\"\u003e\u003cbr\u003eMeagan and Emily are main-characters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/tJIbQu4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAbout the versions: I don\u0027t follow the traditional V0.01 to V1.0 alpha/beta/release scheme because it makes not sense to me. The game is under continuous development. The version-number simply increase with each update.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/qNZfPiS.jpg\"\u003e\u003cbr\u003e"
