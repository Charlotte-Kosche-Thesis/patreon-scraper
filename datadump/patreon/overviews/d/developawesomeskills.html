    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bT4HwCUI28w\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-10-12T21:34:44+00:00",
    "summary": "If you are seeing this then you found my Patreon page and are interested in supporting my YouTube channel financially, so THANK YOU for your support! It truly means the world to me! \u003cbr\u003e\u003cbr\u003eNow check out the cool rewards for each level of support on the Right. \u003cbr\u003eI will be rolling credits at the end of my videos now to continually thank all my supporters!\u003cbr\u003e\u003cbr\u003eDevelopAwesomeSkills is a YouTube channel providing instructional videos that will help you avoid the pitfalls and become successful at planting edible trees like Moringa, Mango, Guava, Banana, Peach, Fig and MANY MORE in your own yard.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Dave Stone and I love to plant edible trees. As a child, I grew up on a small Desert Farm and when I graduated high school, I decided to pursue my dream of making movies. After focusing on the film business for\u00a012 years and producing 3 movies, a TV series and hundreds of commercials, I was ready to get back to my roots and grow more trees! \u00a0Now I have over 60 fruit trees planted in the ground and over 1000 more sprouting at Stonehaven, my small Urban Farm in Phoenix AZ.\u00a0\u003cbr\u003e\u003cbr\u003eOver the last two years, I became obsessed with Moringa Trees and Mangos and all the other edible trees out there!\u00a0\u003cbr\u003e\u003cbr\u003eRecently I made a public goal to plant 1,000,000 Moringa trees in the next 5 years. You can be part of helping me do just that! \u00a0Some initiatives I\u0027d like to explore with your help are School tree planting Programs, Prison Tree Planting Programs and inspiring others to Plant Moringa trees in their own yard! \u00a0\u003cbr\u003e\u003cbr\u003eIf you are wondering... what the heck Is a Moringa tree... Watch my intro video and you will be amazed!\u00a0\u003cbr\u003e\u003cbr\u003eThis is where you come in... Become a Patreon to help me make my visions a reality, plus you\u0027ll get some cool members only stuff when you join the movement!\u003cbr\u003e\u003cbr\u003eThank you all for supporting my vision and passion! I truly appreciate you having my back and helping to make this a reality!\u003cbr\u003e"

    "attributes": {
     "about": "Hi! My name is Dave Stone and I am the creator of a YouTube Channel called DevelopAwesomeSkills where I teach you how to plant tropical fruit trees in the Phoenix desert and all the skills I learned during the remodel of my house called Stonehaven. Plus all the other crazy stuff that I get into...\u003cbr\u003e\u003cbr\u003eIn 2015,\u00a0I was introduced to Moringa trees at one of Jake Mace\u0027s garden tours and have been learning more and more about them since. (Coming soon is Stonehaven Organic Moringa Orchard) So, to say I have become a bit obsessed with Moringa would be accurate...\u00a0\u003cbr\u003e\u003cbr\u003eI am passionate about constant improvement and learning useful skills that benefit the planet and people around us! Basically, I love to Develop Awesome Skills! Plus DAS is my initials...(middle name Aaron)... lol.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by to check out my Patreon page and help support and launch the various projects I have going on. It means so much to me that you would get behind and support my visions of making the world a better place!\u003cbr\u003e\u003cbr\u003eOne of the current projects I have going on is the 1MM5 initiative.\u003cbr\u003eWith your help we will plant 1Million Moringa Trees in 5 years, by the end of 2022!\u00a0\u003cbr\u003e\u003cbr\u003eWe already have a small start and you can follow the progress on the #iwantmoremoringa facebook group.\u00a0",
