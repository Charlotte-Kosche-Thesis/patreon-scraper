    "summary": "(English version below)\u003cbr\u003e\u003cstrong\u003eDistat Terra\u003c/strong\u003e es el primer festival de m\u00fasica cl\u00e1sica y contempor\u00e1nea realizado en el Valle Medio\u003cbr\u003ede la Provincia de R\u00edo Negro (Argentina), en las localidades de Choele Choel, Lu\u00eds Beltr\u00e1n y Lamarque. El proyecto invita a art\u00edstas de todo el mundo para la realizaci\u00f3n de conciertos, talleres, instalaciones, charlas y exposiciones.\u003cdiv\u003e\u003cbr\u003eDistat Terra naci\u00f3 con la misi\u00f3n de brindar a nuestra regi\u00f3n y a su poblaci\u00f3n la posibilidad de disfrutar y desarrollar en la zona la m\u00fasica cl\u00e1sica y contempor\u00e1nea en sus diversas formas.\u003cbr\u003e\u003cbr\u003eLos objetivos principales son:\u003cbr\u003e- La interpretaci\u00f3n de obras de repertorio\u003cbr\u003e- La creaci\u00f3n y estreno de obras a trav\u00e9s de encargos a j\u00f3venes y/o reconocidos compositores\u003cbr\u003e- La\u00a0realizaci\u00f3n de talleres para compositores, directores, artistas sonoros e int\u00e9rpretes, entre otras disciplinas.\u003c/div\u003e---------------\u003cbr\u003eDistat Terra is the first international festival of early, classic and contemporary music created in the north of Patagonia, in Argentina. Realized in the cities of Choele Choel, Luis Beltr\u00e1n and Lamarque.\u003cbr\u003e\u003cbr\u003eCheck our video!\u00a0\u003ca href=\"https://www.youtube.com/watch?v=_SQeO4eUgYY\"\u003ehttps://www.youtube.com/watch?v=_SQeO4eUgYY\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe project\u0027s goals are: \u003cbr\u003e1) To provide the population of our area the possibility of enjoy and develop the early, classic and contemporary music.\u003cbr\u003e2) To promote the cultural tourism in our area.\u003cbr\u003e3) The performance of repertoire pieces and the creation of new pieces by giving commissions to young composers.\u003cbr\u003e4) The realization of workshops for young performers, conductors and composers. Given by renowned guest professors.\u003cbr\u003e\u003cbr\u003eThis project is vital also for the development of a strong cultural exchange in the region, through work, in ideal conditions, with artists from around the world.\u003cbr\u003eDistat Terra is done with great effort and thanks to the work of many artists. Your collaboration will help us a lot and will have a important impact on our activities. Thanks in advance for your help!\u003cbr\u003e"
