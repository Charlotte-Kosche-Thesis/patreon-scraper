    "summary": "\u003cem\u003e\u003cstrong\u003eHi, my name is Dean and I am a musician from Maidstone.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy\u00a0dream is to make a living from writing, recording and performing music, which will hopefully become a reality with the help of Patreon.\u003cbr\u003e\u003cbr\u003eI am in several bands which I will talk about a little bit below:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaperfriend\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am the front man in Paperfriend and also perform guitar duties. I write all of our songs and founded the band in 2015 with help from my friend Matt Ladbrooke. We have released three EPs and are currently recording our first full length album.\u003cbr\u003e\u003cbr\u003eAny music I release through Patreon will be under the Paperfriend name.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/paperfriendofficial\" target=\"_blank\"\u003ePaperfriend on Facebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Ethereal \u0026amp; I\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI joined TEAI as bassist in summer 2017. We released our music video in late 2017, a DIY effort that looks incredibly professional and was directed and produced by front man Marcus Kidner.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003epawncapture\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSide project with one of my\u003cbr\u003ebest mates Andy Beck. We have been playing music together for the best part of 15 years and have this project on the go to get our more technical side out. He plays drums, I do vocals and guitar.\u003cbr\u003e"
