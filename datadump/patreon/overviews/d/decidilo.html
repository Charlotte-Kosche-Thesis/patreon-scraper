    "summary": "\u003ca\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://decidilo.com/wp-content/uploads/2017/08/brazos.jpg\" style=\"width: 375px;\"\u003e\u003c/div\u003e\u003ch2\u003e\u003ca href=\"http://decidilo.com\" target=\"_blank\"\u003eDecidilo\u003c/a\u003e es una experiencia de viaje interactiva\u003c/h2\u003e\u003cstrong\u003eTransmitimos\u00a0\u003c/strong\u003e\u003ca href=\"http://periscope.tv/decidilo/\" target=\"_blank\"\u003een vivo\u003c/a\u003e y grabamos videos de acuerdo a lo que nuestra comunidad decida en las redes sociales y en esta p\u00e1gina. Las decisiones de nuestra comunidad son vinculantes e inapelables. \u003cbr\u003e\u003cdiv\u003eLas \u003cstrong\u003edecisiones del viaje\u00a0\u003c/strong\u003e\u003ca href=\"http://decidilo.com/category/decisiones/\" target=\"_blank\"\u003eson colectivas\u003c/a\u003e y las toman ustedes. Ad\u00f3nde voy, qu\u00e9 hago, en qu\u00e9 uso el mucho o poco presupuesto que consiga.\u003cbr\u003eCada mes hacemos mas de diez d\u00edas de transmisiones en vivo de viajes por Argentina y el mundo. Ya estuvimos en cuatro continentes y m\u00e1s de veint\u00a0pa\u00edses. \u00a1Este es solo el principio!\u003cbr\u003e\u003ca href=\"http://decidilo.com/wp-content/uploads/2017/07/mapa.001.jpeg\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca\u003e\u003cimg src=\"https://decidilo.com/wp-content/uploads/2018/05/mapa.png\"\u003e\u003c/a\u003e\u003cbr\u003eEl \u003cstrong\u003eproyecto naci\u00f3 100% autogestionado.\u003cbr\u003e\u003c/strong\u003eVienen nuevas ediciones, nuevos lugares, nuevos viajes. \u00a1Recorreremos toda Argentina!\u003c/div\u003eDecidilo seguir\u00e1 siendo gratis y abierto (\u003ca href=\"https://www.patreon.com/posts/que-cambia-en-12772009\"\u003em\u00e1s info sobre esto\u003c/a\u003e), esto es tan s\u00f3lo una manera de colaborar para poder hacer m\u00e1s y mejor contenido.\u003cbr\u003eLos montos de los aportes est\u00e1n expresados en d\u00f3lares.\u003cbr\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"https://decidilo.com/wp-content/uploads/2017/08/spurs.jpg\"\u003e\u003cimg src=\"https://decidilo.com/wp-content/uploads/2017/08/DSC02854.jpg\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"https://decidilo.com/wp-content/uploads/2017/08/17264860_1012232012210380_1960295584675057214_n.jpg\"\u003e\u003cimg src=\"https://decidilo.com/wp-content/uploads/2017/08/cardiff.jpg\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cimg src=\"https://decidilo.com/wp-content/uploads/2018/04/preview-post-3093.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eMuchas/os nos dijeron que quieren que \u003c/strong\u003e\u003ca href=\"http://decidilo.com/\"\u003eDecidilo\u003c/a\u003e\u003cstrong\u003e no dependa solamente de la publicidad.\u003cbr\u003e\u00a1\u00a1Contamos con ustedes, gracias!!\u003c/strong\u003e\u003cbr\u003e"
