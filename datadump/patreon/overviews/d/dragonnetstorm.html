    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe name is Dragonnetstorm, welcome!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhat do I create?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eUsually furry (N)SFW artwork with a thing for girls with cyber bits. But I don\u0027t shy away from trying something different. In the form of art for commissioners or art for my Patrons over at Discord.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/dragonnetstorm/1509330673/1509330673.dragonnetstorm_wyvera_armored_small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIt\u0027s the best way to offer you guys exclusivity whilst still putting food on the table for me, \u003cbr\u003e\n\tand after a round on my Patreon-Discord I hope to share my art with the world!\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhere does your support go?\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTo help me see how deep the rabbithole of my art can go, and hopefully take you all along for the ride! \u003cbr\u003e\n\tThat and food on the table, of course.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/dragonnetstorm/1513741708/1513741708.dragonnetstorm_lizzy_maintenance_small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThank you very much for becoming a part of my Patreon and see you over at Discord!\u003cbr\u003e\n\t~Dragonnetstorm\n\t\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(165, 165, 165);\"\u003eSome Disclaimer information:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e- Do not trace, alter, redistribute or otherwise profit from my art without my explicit consent\u003cbr\u003e\n\t- Characters \u00a9 me (dragonnetstorm), unless stated otherwise\u003cbr\u003e\n\t\u003c/em\u003e\u003cem style=\"color: rgb(165, 165, 165);\"\u003e- My art is not intended for roleplay, unless stated otherwise\u003cbr\u003e\n\t\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e- Commissioners/Patrons will need to tell me if they wish to remain anonymous\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e"
