    "summary": "Hello there, and thanks for thinking of supporting my work!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s what you need to know about me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. I\u0027m a writer with a day job I kind of hate, although I do it well.(freelance, and it basically means\u00a0 I work 7 days a week/24 hours a day to survive)\u003cbr\u003e\u003cbr\u003e2. I am a passionate gamer who adores Bioware. I\u0027m particularly deeply in love with the Dragon Age universe.\u003cbr\u003e\u003cbr\u003e3. I write in-depth analyses of Dragon Age stories and characters on my blog at \"Dumped, Drunk and Dalish\" (or \u003ca href=\"http://www.dumpeddrunkanddalish.com/\"\u003ehttp://www.dumpeddrunkanddalish.com/\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e4. I publish fantasy and feminist, fairytale-inspired fantasy stories and books on Amazon, and you can learn more about them ASAP at \u003ca href=\"https://www.amazon.com/Angela-D.-Mitchell/e/B00QADTXK4/.\"\u003ehttps://www.amazon.com/Angela-D.-Mitchell/e/B00QA...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e5. I\u0027d love your support so that I can do some of these things I love without sacrificing sleep (which is basically what I do now).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your contributions will do:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1. You\u0027ll help me to create more regular blog posts so that I can analyze and discuss even more Dragon Age -- like, for instance, every single major Dragon Age character across all three trilogies!\u003cbr\u003e\u003cbr\u003e2. You\u0027ll also help me to create more fantasy fiction on an ongoing basis. (They don\u0027t suck!)\u003cbr\u003e\u003cbr\u003e3. You\u0027ll earn my undying devotion because you\u0027ll be inspiring me constantly... and reminding me that what I do has an audience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s basically it. I\u0027m a dork. I love words. I\u0027d love your help to do more with them... Meanwhile, you can totally interact with me on social media, too!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/DrunkDalish\"\u003ehttps://twitter.com/DrunkDalish\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/DrunkDalish/\"\u003ehttps://www.facebook.com/DrunkDalish/\u003c/a\u003e\u003cbr\u003eTwitch: \u003ca href=\"https://www.twitch.tv/drunkdalish\"\u003ehttps://www.twitch.tv/drunkdalish\u003c/a\u003e\u003cbr\u003eFollow me on Amazon: \u003ca href=\"https://www.amazon.com/Angela-D.-Mitchell/e/B00QADTXK4/\"\u003ehttps://www.amazon.com/Angela-D.-Mitchell/e/B00QA...\u003c/a\u003e\u003cbr\u003eE-mail me:\u00a0\u003ca href=\"http://paramitch@gmail.com\" target=\"_blank\"\u003eparamitch@gmail.com\u003c/a\u003e \u003cbr\u003eA YouTube channel is also in progress. Flailingly. ;)\u00a0 STILL TO COME!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
