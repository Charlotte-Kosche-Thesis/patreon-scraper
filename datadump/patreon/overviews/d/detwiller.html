    "one_liner": "Dennis Detwiller is a four-time winner of the Origins Award for gaming, and a three-time (sorry miscounted) winner of the Ennie Award for RPG excellence. ",
    "patron_count": 507,

    "published_at": "2014-05-04T23:50:08+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003eNOTE: Your Patreon account will ONLY be charged in a month where there is a corresponding release, it is not charged monthly by default.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"https://detwillerdesign.squarespace.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003eDennis Detwiller\u003c/a\u003e. Since the 1990\u0027s, I\u0027ve produced writing, art, layout and design material for lots of games, video games, card games, comic books, books and more. You may know my work from the\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/Prototype_(video_game)\" rel=\"nofollow\" target=\"_blank\"\u003e[PROTOTYPE] video game series\u003c/a\u003e, from\u00a0\u003ca href=\"http://www.deathspank.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeathSpank!\u003c/a\u003e or\u00a0\u003ca href=\"https://itunes.apple.com/us/app/teenage-mutant-ninja-turtles/id619517698?mt=8\" rel=\"nofollow\" target=\"_blank\"\u003eTeenage Mutant Ninja Turtles Rooftop Run\u003c/a\u003e. Or from\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1464555500/the-gathering-reuniting-pioneering-artists-of-magi/posts\" rel=\"nofollow\" target=\"_blank\"\u003eMagic: The Gathering\u003c/a\u003e, or any of my independent projects launched under\u00a0\u003ca href=\"http://arcdream.com/home/\" rel=\"nofollow\" target=\"_blank\"\u003eArc Dream Publishing\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBut my\u00a0focus here is \u003ca href=\"http://www.delta-green.com\" rel=\"nofollow\"\u003eDelta Green\u003c/a\u003e.\u00a0(\u003ca href=\"http://www.rpgnow.com/product/99212/Delta-Green\" rel=\"nofollow\" target=\"_blank\"\u003eGet a copy of the book here.\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eIt\u0027s one of the first things I ever worked on, it\u0027s one of the finest things I\u0027ve ever worked on, and it\u0027s one of my most beloved properties, even today. Both the core book and the sequel\u00a0\u003ca href=\"http://www.rpgnow.com/product/99299/Delta-Green-Countdown\" rel=\"nofollow\"\u003eDelta Green: COUNTDOWN\u003c/a\u003e remain among the\u00a0\u003ca href=\"http://www.rpg.net/reviews/search-review.phtml?productAuthor=Dennis%20Detwiller\" rel=\"nofollow\" target=\"_blank\"\u003ehighest rated RPG products on RPGnet\u003c/a\u003e for \u003cem\u003eyears.\u003c/em\u003e\u00a0With Delta Green, I\u0027ve won six ENnies and two Origins awards for gaming excellence. \u00a0\u003cbr\u003e\u003cbr\u003eTons of people still pitch in and show up when we roll something out for Delta Green, and for that, I\u0027m extremely grateful and lucky, but I want to do more. Delta Green is one of those rare concepts for which I never run out of ideas. I could write and draw for Delta Green indefinitely and always feel fulfilled. And that\u0027s what I want to do.\u00a0\u003cbr\u003e\u003cbr\u003eSince the early 2000\u0027s, I\u0027ve worked hard on Delta Green, creating\u00a0\u003ca href=\"https://detwillerdesign.squarespace.com/credits/\" rel=\"nofollow\"\u003etons\u003c/a\u003e of new backgrounds, scenarios, characters, and art for it. Most of this has been crowdfunded (some paid for out of pocket). This isn\u0027t fully inclusive, but since 2002, I\u0027ve produced:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/7001919/Insylum.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eINSYLUM\u003c/a\u003e (Free)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.rpgnow.com/product_info.php?products_id=90427\u0026amp;affiliate_id=48458\" rel=\"nofollow\"\u003eNEMESIS\u003c/a\u003e (Free)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.rpgnow.com/product/111343/Delta-Green-Targets-of-Opportunity\" rel=\"nofollow\"\u003eDelta Green: Targets of Opportunity\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.rpgnow.com/product/111323/Delta-Green-Eyes-Only\" rel=\"nofollow\"\u003eDelta Green: Eyes Only\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.rpgnow.com/product/87723/Delta-Green-Denied-to-the-Enemy\" rel=\"nofollow\"\u003eDelta Green: Denied\u00a0to\u00a0the Enemy\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.rpgnow.com/product/94697/Delta-Green-Through-a-Glass-Darkly\" rel=\"nofollow\"\u003eDelta Green: Through a Glass Darkly\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.rpgnow.com/product/130002/Delta-Green-Tales-from-Failed-Anatomies\" rel=\"nofollow\" target=\"_blank\"\u003eDelta Green: Tales from Failed Anatomies\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/7001919/Music%20From%20a%20Darkened%20Room.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eDelta Green: Music From a Darkened Room\u003c/a\u003e (Free)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.rpgnow.com/product/90062/Delta-Green%3A-The-Last-Equation?cPath=1459_8165\" rel=\"nofollow\" target=\"_blank\"\u003eDelta Green: The Last Equation\u003c/a\u003e (Free)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.arcdream.com/pdf/DG_FP_1-3_3.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eDelta Green: Future/Perfect\u003c/a\u003e (Free)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.tccorp.com/site09/images_09/DG_PXPokerNight.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eDelta Green: PX Poker Night\u003c/a\u003e (Free)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eBut don\u0027t take my word for it, download them!\u003cbr\u003e\u003cbr\u003e So, what am I hoping to accomplish here? Two things:\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eMake it easier to produce stuff for Delta Green: \u003c/b\u003eWith kids and normal everyday life, time is precious. Time to earn money is doubly precious.\u00a0Patreon can help take the edge off. \u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eProduce \u003cem\u003emore\u003c/em\u003e Scenarios, NPCs, locations and threats for Delta Green: \u003c/strong\u003eThis is what I \u003cem\u003edo. \u003c/em\u003eAnd I want to spend more time doing it.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eAre the goals realistic? Maybe not, but they\u0027re honest.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been surprised before. I\u0027m hoping the DG Agents out there come out of the woodwork and pitch in, because a little help from a lot of people can make this happen. The truth is, any amount helps get me closer to the goal of creating more stuff for Delta Green. \u00a0\u00a0\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eDennis Detwiller\u003c/strong\u003e is an author, artist and video game designer. Since 1992, his books, card games and video games have entertained over 40 million people in 11 languages.\u003cbr\u003eHis work spans global hits such as \u003cstrong\u003e\u003ca href=\"http://www.wizards.com/Magic/Summoner/\"\u003eMagic: The Gathering\u003c/a\u003e\u003c/strong\u003e, the \u003cstrong\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Prototype_(video_game)\"\u003e[PROTOTYPE]\u003c/a\u003e\u003c/strong\u003e series for Activision, \u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/app/teenage-mutant-ninja-turtles/id619517698?mt=8\"\u003eTeenage Mutant Ninja Turtles\u003c/a\u003e\u003c/strong\u003e for Nickelodeon, to more personal creations, such as \u003cstrong\u003e\u003ca href=\"http://www.delta-green.com/\"\u003eDelta Green\u003c/a\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"http://arcdream.com/home/?p=224\"\u003eGODLIKE\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"http://arcdream.com/home/?cat=5\"\u003eWild Talents\u003c/a\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eHe is the \u003cstrong\u003efour-time\u003c/strong\u003e winner of the \u003cstrong\u003eOrigins Award \u003c/strong\u003efor gaming, and\u003cstrong\u003etwo-time\u003c/strong\u003e winner of the \u003cstrong\u003eEnnie Award for RPG excellence\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eHe has had: \u003cbr\u003eThe #1 reviewed roleplaying product (Delta Green).\u003cbr\u003eThe #1 collectible card game (Magic: The Gathering).\u003cbr\u003eThe #1 console game ([PROTOTYPE], 2009).\u003cbr\u003eAnd the #1 iOS game (TMNT: ROOFTOP RUN, 2013). \u003cbr\u003e\u003cbr\u003eHe lives in Qualicum Beach, British Columbia, Canada with his wonderful wife Hilary and two awesome kids, Maya and Henry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClients Include: \u003c/strong\u003e\u003cem\u003eWarner Bros., \u003c/em\u
