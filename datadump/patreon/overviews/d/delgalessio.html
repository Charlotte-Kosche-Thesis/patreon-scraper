    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello! I\u0027m Delga, nice to meet you!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003ei make animations, digital illustration and comics, been drawing and creating stuff by myself my whole life and now i decided to share what i do with you guys on the internet!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSo... what do i do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ewell when time allows me i make something like this\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2mot9pu.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003epretty cool right?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ei also make \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecartoons\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eanimations\u003c/span\u003e\u003c/strong\u003e on my \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eyoutube channel \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand you can check it out\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0 \u003ca href=\"https://www.youtube.com/delgalessio\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHERE\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.youtube.com/delgalessio\" target=\"_blank\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou know, i honestly don\u0027t expect to gain anything out of this, i don\u0027t think i deserve it! there are thousands of more talented artist out there who need support, seriously what are you doing here? \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ego away!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eNo, i am kidding. if you are still here and you honestly like what i do, this is your chance to give me the possibility to make more, and it\u0027s not even about the money \u003cem\u003e(although it\u0027s only 2$ a month! less than uhm... 3$ a months!!)\u003c/em\u003e but it\u0027s about knowing that i\u0027m being supported, that what i do is worth something to somebody!\u003cbr\u003eDon\u0027t get me wrong, i will continue drawing for me untill the day i die, but i\u0027d like to die as late as possible and not by hunger or cold so even 2$ could make the difference for me\u003cbr\u003e\u003cbr\u003eThis is a stupid introduction, i know, and in the future i will make it more fancy and cool if i can think about something different. as for now... thank you for reading and thank you for liking what i make!\u003cbr\u003e\u003cbr\u003echeers\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDelga\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e"
