    "summary": "Greetings, dear Patreon!\u003cbr\u003e\u003cbr\u003eWe are duangle, Leonard and Sylvia Ritter, from Dresden, Germany.\u003cbr\u003e We are developing an indie game called NOWHERE (currently in early alpha stage).You might know us from our crowd-funding campaign on\u00a0\u003ca href=\"http://www.duangle.com/nowhere\" rel=\"nofollow\"\u003eour website\u003c/a\u003e which we launched on September 19th in 2013 (video above). \u003cbr\u003e\u003cbr\u003eSince then we got support from 1630 magnificent founders, who raised $61,443. Every contribution helps a great deal to make Nowhere possible.\u00a0Release date: TBA.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout NOWHERE\u003c/strong\u003e\u003cbr\u003eStill in early alpha stage, NOWHERE aims to be a holistic first person experience set within a mystic cosmos, focusing on emergent player-driven storytelling, strong social AI and high replayability through the use of procedural content, combining gameplay elements of exploration, survival, strategy, communication and adventure.\u003cbr\u003eOur story arc aims to explore human topics such as family, science, religion, politics, culture and history as well as shed light on existential themes such as fate, choice and free will, seen through the unfamiliar lens of individuals in a post humanist, post singularian alien society.\u003cbr\u003eNOWHERE was born out of the desire to make sense of the human condition through the pursuit of new experiences. We believe that games can relate wisdom; we are convinced that playing games can lead to new perspectives and better life decisions in a fun way. With NOWHERE we aim to contribute to this line of thought.\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eCurrent Alpha: 91\u00a0\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/83908906\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArticles\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://blog.duangle.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDuangle Blog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.rockpapershotgun.com/2013/09/20/nowhere-might-be-the-most-ambitious-pitch/\" rel=\"nofollow\" target=\"_blank\"\u003eRock, Paper, Shotgun - NOWHERE Might Be The Most Ambitious Pitch\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.gamezebo.com/2014/02/05/nowhere-preview/\" rel=\"nofollow\"\u003eGamezebo -NOWHERE Preview\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInterviews\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.rockpapershotgun.com/2013/09/20/nowhere-might-be-the-most-ambitious-pitch/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.rockpapershotgun.com/2014/04/02/alien-nation-going-nowhere-with-duangle/\" rel=\"nofollow\"\u003eDead End Thrills/RPS - Alien Nation: \"Going Nowhere with Duangle\"\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.4colorrebellion.com/archives/2014/01/29/kickin-it-with-duangle-nowhere/\" rel=\"nofollow\" target=\"_blank\"\u003eKickin It With: Duangle - Nowhere\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://truepcgaming.com/2014/01/21/just-wing-it-nowhere-interview/\" rel=\"nofollow\"\u003eTrue PC Gaming - Just Wing It: Nowhere Interview\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAlso available via\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.duangle.com/nowhere#buy\" rel=\"nofollow\" target=\"_blank\"\u003eThe Humble Widget\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.humblebundle.com/store/p/nowhere_storefront\" rel=\"nofollow\" target=\"_blank\"\u003eHumble Store\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://duangle.itch.io/nowhere\" rel=\"nofollow\" target=\"_blank\"\u003eItch.io\u003c/a\u003e\u003cbr\u003e... coming to\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=219
