    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F1I2lgwXwnfk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1I2lgwXwnfk%26feature%3Dyoutu.be\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/1I2lgwXwnfk",

    "pay_per_name": "PDFs para Walk\u00fcre y CdB Engine",
    "pledge_sum": 34645,
    "pledge_url": "/bePatron?c=74899",
    "published_at": "2015-01-07T09:07:56+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u00a1Salud!\u003cbr\u003e\u003cbr\u003eSoy Zonk-PJ de\u00a0\u003ca href=\"http://www.demoniosonriente.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDemonio Sonriente\u003c/a\u003e y entre otras cosas soy uno de los autores del\u00a0\u003ca href=\"http://www.demoniosonriente.com/cdb-engine/walkure/\" rel=\"nofollow\" target=\"_blank\"\u003ejuego de rol Walk\u00fcre\u003c/a\u003e y del sistema de juego gen\u00e9rico\u00a0\u003ca href=\"http://www.demoniosonriente.com/cdb-engine/\" rel=\"nofollow\" target=\"_blank\"\u003eCdB Engine\u003c/a\u003e. El objetivo de este Patreon es publicar \u003cstrong\u003eM\u00f3dulos y Suplementos en formato PDF \u003c/strong\u003epara ambos\u003cstrong\u003e. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://dg9aaz8jl1ktt.cloudfront.net/uploaded_files/000/069/059/verkami_ccee313ad199816076a21498b996a47f.jpg?1443426629\" style=\"float: right; width: 283px; margin: 0px 0px 10px 10px;\"\u003eLos que me conocen y me siguen desde hace tiempo saben que soy un firme defensor de las licencias libres y de la cultura libre, y por ello he publicado muchos juegos en diversas licencias abiertas. Pero por otro lado, tambi\u00e9n creo que todo autor debe poder vivir de sus creaciones. Este Patreon es en gran medida un intento de combinar ambas creencias, as\u00ed que todos los que colabor\u00e9is en el estar\u00e9is ayudando a que se publique material bajo licencia libre para todo el mundo, y al mismo tiempo proporcion\u00e1ndome una base para que pueda intentar vivir de mis creaciones.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQu\u00e9 es Patreon y c\u00f3mo funcionar\u00e1 ESTE Patreon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon es una plataforma de financiaci\u00f3n colectiva en la que los mecenas pagan una peque\u00f1a cantidad (a su elecci\u00f3n)\u00a0cada vez que se publica contenido, y permiten as\u00ed que los creativos a los que quieren apoyar creen con libertad. \u00a0\u003cbr\u003eEn este caso el contenido son PDFs de material espec\u00edfico para \u003cstrong\u003eWalk\u00fcre,\u003c/strong\u003e o para el sistema de juego\u00a0\u003cstrong\u003eCdB Engine\u003c/strong\u003e, que es el mismo que usa \u003cstrong\u003eWalk\u00fcre\u003c/strong\u003e. Con cada publicaci\u00f3n Patreon cobrar\u00e1 la cantidad que cada uno haya decidido aportar, aunque es posible que en un mes publique m\u00e1s de un PDF cobrando solo uno. Ha pasado y probablemente vuelva a pasar.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static-lektusl.netdna-ssl.com/assets/u/as/kontrolle_krise_20_el_prometeo_desmembrado_1548_pwWbBEAs.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eEste Patreon as\u00ed pues, servir\u00e1 para publicar material para el\u00a0\u003ca href=\"http://www.walkure.es/\" rel=\"nofollow\" target=\"_blank\"\u003ejuego de rol \u003cstrong\u003eWalk\u00fcre\u003c/strong\u003e\u003c/a\u003e y para el\u00a0\u003ca href=\"http://www.demoniosonriente.com/category/general/cdb-engine/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCdB Engine\u003c/strong\u003e\u003c/a\u003e que estar\u00e1 disponible bajo licencia CC-BY-SA. \u003cbr\u003e\u003cstrong\u003eLos PDFs publicados se pondr\u00e1n en formato Pay What You Want\u003c/strong\u003e (conocido como PWYW o \"paga lo que quieras\")\u003cstrong\u003e inmediatamente tras ser publicados en Patreon\u003c/strong\u003e, y estar\u00e1n disponibles para todo el mundo. \u003cbr\u003eLos PDFs ser\u00e1n publicados el mismo d\u00eda que se env\u00eden enlaces de descarga a los Patrones en \u003ca href=\"https://tesorosdelamarca.com/categoria-producto/juegos-de-rol-en-pdf/\" rel=\"nofollow\" target=\"_blank\"\u003eTesoros de la Marca\u003c/a\u003e, donde pod\u00e9is descargar \u003cstrong\u003eya\u003c/strong\u003e el material que ha sido generado por medio de este Patreon hasta el momento.\u003cbr\u003eLos patrones, aparte de la satisfacci\u00f3n de ayudarme a publicar material para el juego de rol \u003cstrong\u003eWalk\u00fcre\u003c/strong\u003e y para el \u003cstrong\u003eCdB Engine\u003c/strong\u003e, y mi gratitud por permitirme dedicarme a crear material rolero y ponerlo libre para todo el mundo, tendr\u00e1n diversas recompensas dependiendo de la cantidad que quieran poner. \u003cbr\u003ePara empezar, todos los que contribuyan con un m\u00ednimo de 2 $\u00a0(poco m\u00e1s de 1,5\u20ac), tendr\u00e1n acceso a los PDFs el mismo d\u00eda que se publiquen, as\u00ed como acceso a la \u003cstrong\u003ep\u00e1gina de patrones\u003c/strong\u003e, donde ir\u00e9 informando con frecuencia del avance de los m\u00f3dulos, iremos organizando v\u00eddeos, y en general tendr\u00e1n un contacto directo conmigo para lo que necesiten.\u00a0\u003cbr\u003e\u003cimg src=\"https://dg9aaz8jl1ktt.cloudfront.net/uploaded_files/000/067/400/verkami_3fa4fee47cae0907b39fa2eacc624258.jpg?1441613130\" style=\"width: 281px; float: right; margin: 0px 0px 10px 10px;\"\u003eAdem\u00e1s, y como suele ser habitual, el nombre de los patrones aparecer\u00e1 en el PDF indicando su nivel de patronazgo.\u00a0\u003cbr\u003ePero hay m\u00e1s niveles de participaci\u00f3n con recompensas adicionales, como recibir los archivos de indd, los doc, las im\u00e1genes y tipograf\u00edas usadas y dem\u00e1s material de los PDFs para hacer con el lo que se quiera...\u00a0\u003cbr\u003eLos PDFs ser\u00e1n maquetados con el mismo estilo de maquetaci\u00f3n que el propio Walk\u00fcre o que el CdB Engine, seg\u00fan sea necesario. Los PDFs, como es habitual, estar\u00e1n ilustrados a base de dibujos e im\u00e1genes de autores que publican bajo licencia libres, haciendo especial hincapi\u00e9 en aquellos autores que tambi\u00e9n tienen Patreons.\u00a0\u003cbr\u003eY adem\u00e1s, los que en el nivel de patr\u00f3n m\u00e1s alto se pueden votar los pr\u00f3ximos suplementos que voy a ir haciendo.\u003cbr\u003e\u003cbr\u003eLlegado a este punto solo me queda deciros que espero que os interese la propuesta lo bastante como para apuntaros y convertiros en patrones, y que me ayud\u00e9is a publicar material disponible l\u00edbremente para todo el mundo.\u00a0\u003cbr\u003eMuchas gracias de antemano.\u003cbr\u003e\u003cbr\u003eBWA HA HA HA HA\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eZonk-PJ\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
