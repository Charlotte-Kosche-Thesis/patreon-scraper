    "summary": "\u003cdiv style=\"\"\u003e\t\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello dear listeners!\u003cbr\u003e\t\u003cbr\u003e\t\t\tWe are thrilled to present our new Patreon page! Over the past years, we have\u00a0received a lot of support from web users everywhere in the world, listening and downloading to our music, totalizing more than \t \t\u003cstrong\u003e10 million streams \u003c/strong\u003eand \u003cstrong\u003e0.5 million downloads\u003c/strong\u003e. Thanks, guys!\u003cbr\u003e\t\u003cbr\u003e\t\tWe would like to be able \u003cstrong\u003eto record\u003c/strong\u003e\u003cstrong\u003e more songs\u003c/strong\u003e, publish \u003cstrong\u003evideo clips\u003c/strong\u003e and be able to \u003cstrong\u003etour \u003c/strong\u003ea little bit in France and Europe. And we have tons of unreleased material that are just waiting to get out there! \t\u003cbr\u003e\t\u003cbr\u003e\t\t\tOf course, not surprisingly, all of that requires money. And since 90% of our songs are released under Creative Commons licenses, we don\u0027t have that many sources of income besides sporadic music licenses. So any help is more than welcome. Bear in mind that $1/month is just $12/year, and you can unsubscribe at any moment.\u00a0\u003cbr\u003e\t\u003cbr\u003e\t\t\tThank you in advance to everyone! \t \t\u003cbr\u003e\t\u003cbr\u003e\t\tJane, Mat, Tom \u0026amp; Serge aka \t \t\u003cstrong\u003eDazie Mae\u003c/strong\u003e\u003cbr\u003e\t\u003ca href=\"http://www.daziemae.com\u00a0\" target=\"_blank\"\u003e www.daziemae.com\u00a0\u003cbr\u003e\u003c/a\u003e\u003cem\u003eJoin us on\u00a0\u003ca href=\"https://www.facebook.com/daziemaelegroupe/\" target=\"_blank\"\u003e Facebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/daziemaeband\" target=\"_blank\"\u003e Twitter\u00a0\u003c/a\u003eand\u003ca href=\"https://www.youtube.com/user/daziemaelegroupe\" target=\"_blank\"\u003e\u00a0YouTube\u003c/a\u003e!\u003c/em\u003e\u003cbr\u003e\t\u003cimg src=\"http://daziemae.com/images/contact.jpg\"\u003e\u003cbr\u003e\t\u003cbr\u003e\t\t\t============== \t \t \t\u003cbr\u003e\t\t\tA short bio\u00a0 \t \t\u003cbr\u003e\t\t\t============== \t \t \t\u003cbr\u003e\t\u003cdiv style=\"line-height: 99%;\"\u003e\t\t\t\tDazie Mae is a French band created in Paris in 2003 by Jeanne Jattiot and Mathias Daval. The duo started with a cover project of US and UK songs from the late sixties and early seventies, under the name \"D15H\". In 2009, their first album \"Velvet Dress \u0026amp; Stockings\" is released under the independent label Can\u0027t Be Serious Records. The single \"Sofa\" is used by luxury brand Dior for in-door advertising, by American stylist Andrew Christian, as well as by Swedish movie director Erika Lust for her movie \"Cabaret Desire\", and by Arte/RTBF-produced documentary \"The Kangaroo Complex\". In 2012 and 2013, the song \"Sad, Depressed \u0026amp; Lonely\" from album \"Songs Matured in Oak\" is one of French national radio FIP\u0027s selections. \"Time with my lover\", from the same album, appears in director Malik Barnhardt\u0027s movie \"C\u0027est la vie\" (2014). Their 4th LP, \"Froth on a Daydream\" (2015), is freely inspired by Boris Vian\u0027s cult novel \"L\u0027Ecume des jours\". In 2018, Dazie Mae releases an EP, \"Last Jazz in Paris\".\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\t\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oQqGbQIi4Rw\" width=\"560\"\u003e\u003c/iframe\u003e \t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
