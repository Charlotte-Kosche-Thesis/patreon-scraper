    "summary": "I work full-time doing something I enjoy, which is conserving painted objects with my husband at MPF Conservation, AND I want to become a full-time artist / online teacher of art and journaling, which will combine two of my loves and passions which I have taught in university and in grade schools.  I\u2019ve written daily for 30 years, and combined that with art journaling since I was a young architect.  I am ready to offer my diverse experience as artist, writer, architect, and business owner in video classes online.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dkatiepowellart.files.wordpress.com/2015/07/w15-6-27-gratitude-journal-003.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOnline classes will include capturing architecture without fussy \nperspective (which I CAN do, but it can appear forced in a watercolor or\n oil), art journaling (art + writing), creating a daily practice, design\n layout, watercolor, acrylics, working with unusual materials, and \ngetting a handle on the ever-annoying editor.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dkatiepowellart.files.wordpress.com/2014/08/w14-8-16-buddha-maya-2-copy.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eI work with the lunar cycle -- that is, the new moon to full moon to new moon, or MOONTH.  (I think I coined the phrase.)  For 25 years I\u2019ve used the natural cycle as part of my spiritual and creative path.  It\u0027s an extraordinary way to boost your creative processes, allowing for the ebb and flow of rest and recharge to full-bore intense outpouring.  Creatives tend to work until exhaustion, as their muse pushes them without balance.  Working with the moon\u2019s light and gravitational forces encourages balance and heightened creativity.\u00a0 Even if you do not believe in the magic of the Moon, your \"calendar\" is seen in the sky, waxing and waning, grounding you as a visual reminder of where you should be in your creative cycle.\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dkatiepowellart.files.wordpress.com/2015/04/w15-4-15-ifjm-001.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon works by supporters like YOU pledging a small per month amount; the change in your pocket (a cuppa joe per month) adds with the change in another supporter\u2019s pockets to support artists like me in pursuing their dreams, with payoffs including encouraging others in their creative dreams.  \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dkatiepowellart.files.wordpress.com/2015/05/w15-4-4-ifjm-009.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI have minimal needs for equipment: A new camera and video camera so I \nam not sharing it with our business.  After the equipment needs the \nmonthly monies will go to allowing me to take full days way from MPF \nConservation to produce the classes and videos instead of writing and \ndrawing bleary eyed at 5am before work!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dkatiepowellart.files.wordpress.com/2015/02/w15-2-8-zazen-cat-red-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat do you get out of all this?  The chance to be part of a team creating art,  my eternal gratitude, intimate process conversations before they are formalized for production, advance notice of classes and early coupons, plus other goodies depending upon the choice of patronage!  (See the side panel?)  \u003cbr\u003e\u003cbr\u003eWhere to find me:\u00a0 \u003cbr\u003e\u003ca href=\"https://dkatiepowellart.me/\" rel=\"nofollow\"\u003ehttps://dkatiepowellart.me/\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.facebook.com/DKatiePowellArt/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/DKatiePowellArt/\u003cbr\u003ehttps://www.flickr.com/photos/120749307@N06/\u00a0\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://vimeo.com/dkatiepowellart/\" rel=\"nofollow\"\u003ehttps://vimeo.com/dkatiepowellart/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dkatiepowellart.files.wordpress.com/2015/04/w15-4-1-ifjm-003.jpg\"\u003e\u003cbr\u003e"
