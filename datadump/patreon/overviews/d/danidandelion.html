    "summary": "Hey, I\u0027m Dani. Currently a freelance translator working for \u003cstrong\u003e\u003ca href=\"http://amimaru.com\" rel=\"nofollow\" target=\"_blank\"\u003eAmimaru\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not translating, I do a lot of other creative things. I \u003ca href=\"http://archiveofourown.org/users/rat_insatiable/works\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewrite\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eCelia asked her mom what she was doing. The kind lines on the stout \nwoman\u0027s face shifted around widened eyes and a screaming mouth, and she \nknocked over a vase in her haste to escape the room.\u003cbr\u003e\u003cbr\u003eConcerned, Celia stood up to follow. Chains wrapped around her body \njangled and tightened as the armchair rose with her, light as air. She \nshrugged off her binds, shattered chain links embedding into the walls \nand ceiling as the chair crashed to the floor on its side.\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003eI \u003cstrong\u003e\u003ca href=\"http://www.redbubble.com/people/dani-dandelion/shop\" rel=\"nofollow\" target=\"_blank\"\u003edraw\u003c/a\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/fff276aedee39501f5a524e67e00a887.png\"\u003e\u003cimg src=\"https://i.gyazo.com/806eceb5ba78aff6b423b08ed36faacb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/d40d4b26f178e13248223a60b6b6adfb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/37ecdf3d211fc96df2b3cd67c2260bcf.png\"\u003e\u003cbr\u003e\u003cbr\u003eI even do \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL_YePglepP7aNrWM-XfgLnLs-5Z3qbZZ-\" rel=\"nofollow\" target=\"_blank\"\u003eLet\u0027s\u003c/a\u003e \u003ca href=\"http://tinytanpopo.tumblr.com/tagged/pmd+sky+lp/chrono\" rel=\"nofollow\" target
