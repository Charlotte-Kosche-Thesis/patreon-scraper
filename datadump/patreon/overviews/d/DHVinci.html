    "summary": "\u003col\u003e\n\u003c/ol\u003eHello and welcome to my Patreon.\n\tMy name is DH Vinci, a shortstory/screenwriter by heart, and 3D artist/animator hobbyist. The goal of my Patreon is to keep my stories going and to bring them from the page to the screen as a full time job.\u003cbr\u003e\u003cbr\u003eWho am I?\u003cbr\u003eI\u0027m a young man aiming \u00a0to create his own content to share with the world. Currently a graduate student going for a (Masters) MFA Screenwriting degree while I\u0027ll be able to write for television.\u003cbr\u003e\u003cbr\u003eWhat do I do?\u003cbr\u003e1. I create short stories, dabbles, and scenes of my characters in my fantasy world.\u003cbr\u003e2. I create 3D Art and sometimes 3D Animation.\u003cbr\u003e\u003cbr\u003eWhat is Patreon?\u003cbr\u003ePatreon is a crowdfunding site where you, the patron, can support me, the creator, by making donations\u00a0on a MONTHLY BASIS. At the beginning of every month you pledge a certain amount to me. In return, you get the rewards set under how much you give before the end of the month. Be mindful this is a repeated process. However, you can opt out at anytime. \u00a0What you give is appreciated and will not go unacknowledged.\u003cbr\u003e\u003cbr\u003eHow does it work?\u003cbr\u003eClick the button showing how much you wish to pledge each month. Simple as that. For other forms of rewards, such as handwritten letters and physical copies of stories, may require a mailing address for delivery.\u00a0\u003cbr\u003e\u003cbr\u003eWhat do you get?\u003cbr\u003e\u003col\u003e\u003cli\u003eSee stories and art well in advance before it goes public.\u003c/li\u003e\u003cli\u003eGet insider information on w.i.p projects.\u00a0\u003c/li\u003e\u003cli\u003eGet credited for your support.\u003c/li\u003e\u003cli\u003eAnd much more!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eWhy make a Patreon?\u003cbr\u003ePatreon is an opportunity for me to build my skills, produce what I love to make full time, and directly connect with people who love my content.\u003cbr\u003e\u003cbr\u003eWhere does the money go?\u003cbr\u003e\u003cul\u003e\u003cli\u003eBills, student loans, marketing costs\u003c/li\u003e\u003cli\u003eAdvertisment, shipping costs, hiring graphic artists\u003c/li\u003e\u003cli\u003eBetter animation equipment, publishing materials\u003c/li\u003e\u003cli\u003eConvention visits to meet fans\u003c/li\u003e\u003c/ul\u003eEvery cent goes towards something important!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eSamples of my stories--\u0026gt;\u00a0\u003ca href=\"https://infinitiumwriter.wordpress.com/stories/\" target=\"_blank\"\u003eHERE\u003cbr\u003e\u003c/a\u003eSample of my 3D Art--\u0026gt;\u00a0\u003ca href=\"https://infinitiumwriter.wordpress.com/blender-gallery/\" target=\"_blank\"\u003eHERE\u003cbr\u003e\u003c/a\u003eSample of my Animations--\u0026gt;\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLRRrB7HopdOmyIL-caWB6nIZbZWvgE4y9\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003ePLACES TO FIND ME\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/kitsunix\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/DH_Vinci\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://zenioninfinitium.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://zenioninfinitium.deviantart.com/\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://infinitiumwriter.wordpress.com/\" target=\"_blank\"\u003eInfinitiumwriter Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eBIG PROJECT: KITSUNIX\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eFollow the story of a young fox trying to find the members of his family in the most dangerous parts of the continent.\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/zenion-infinitium/1469382740/1469382740.zenion-infinitium_1467340922.metroidwolf_zenion_illustration__1__alternate_image_file.png\"\u003e\u003c/div\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLRRrB7HopdOmyIL-caWB6nIZbZWvgE4y9\"\u003e\u003c/a\u003e"
