    "summary": "Digital \u0026amp; Creative Media Works is a network of dumb shows for smart people. We make video essays, gameplays, podcasts and all kinds of weird stuff.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(240, 128, 128);\"\u003e\u003cspan style=\"color: white;\"\u003eWho are we?\n\u003c/span\u003e\n\u003c/span\u003e\n\u003cbr\u003e\nWe\u0027re a team of writers, game developers, marketers and artists who like making things together. Our focus is always on story, design and what makes things work. We love playing video games and analysing content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: white; background-color: rgb(240, 128, 128);\"\u003eWhat will we do with your money?\u003c/span\u003e\n\u003cbr\u003e\nWe will start by using your money to build out our current projects by hiring more talented animators and writers. We want to spend more time creating things we\u0027re passionate about for \n\u003cstrong\u003eeveryone\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nWe use Patreon funds to pay for servers and wages, so if you want to see more independent content from Australian creators, we\u0027d love if you join us on this experiment.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: white; background-color: rgb(240, 128, 128);\"\u003eHow\u0027s it going so far?\u003c/span\u003e\u003cbr\u003e\nWe want to say a massive thank you to our current supporters here on Patreon! We\u0027ve been able to start the Interface Project, an insane audio book series we couldn\u0027t have done without the funds to pay for quality editing. \n\u003cbr\u003e\n\u003cbr\u003e\nFrom starting weekly live streams to collaborating with MyPixelPersona and Culveyhouse, we\u0027re so grateful for the opportunities our fans and patreons have given us so far. Who knows what\u0027s next?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: white; background-color: rgb(240, 128, 128);\"\u003ePatreon Only Podcast:\n Open To Suggestion\n\u003c/span\u003e\u003cbr\u003e\nOpen To Suggestion is the culmination of a few years of ideas and experiments. We are currently running the Interface series, a fortnightly audio book series about a world next to our own where LSD and government conspiracies reveal mysteries and horrors unbound.\n\u003cbr\u003e\n\u003cbr\u003e\nWe also publish \"Part 2\u0027s\" to our Art For Artists Podcast where Ben and David expand on ideas discussed on the show, digging deeper into theory and analysis."
