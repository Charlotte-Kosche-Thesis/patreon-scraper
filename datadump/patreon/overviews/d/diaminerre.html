    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tGreetings!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAbout the artist\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027m \n\u003cstrong\u003eDia (Diaminerre)\u003c/strong\u003e\u00a0- a freelance artist from Russia, who likes to draw anthro and furry stuff since my childhood. Also I adore to design stuff, make patterns, fractals and abstractions. As\u00a0I decided to devote my life to drawing, I do it all days long, so you can expect \u003cstrong\u003edaily updates\u003c/strong\u003e. Sometimes it will be completely random things, sometimes - studies from photos (made my husband Ksantor!) and pictures relating to my own universes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAbout the patreon page\u003c/strong\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tTo motivate myself and to develop my own projects.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tCurrent tiers include:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003edaily sketches\u003c/li\u003e\n\t\u003cli\u003eaccess to polls\u003c/li\u003e\n\t\u003cli\u003eearly access to full pictures\u003c/li\u003e\n\t\u003cli\u003ehi-res pictures\u003c/li\u003e\n\u003c/ul\u003e\nThen, after I feel comfortable enough I\u0027ll make:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePSD files\u003c/li\u003e\n\t\u003cli\u003eprocess videos\u003c/li\u003e\n\t\u003cli\u003ebecome a hero of my sketches\u003c/li\u003e\n\t\u003cli\u003efree commission\u003c/li\u003e\n\t\u003cli\u003etutorials\u003c/li\u003e\n\t\u003cli\u003eetc etc etc\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tYes! Any character that marked as random can be taken by patron (after your payment get proceed and asking about the character). All future development is on your hands.\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSources\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.furaffinity.net/user/diaminerre/\"\u003eFurAffinity\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://diaminerre.deviantart.com/\"\u003edeviantArt\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
