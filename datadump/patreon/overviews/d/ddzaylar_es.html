    "summary": "Bienvenido a mi Patreon, actualmente estoy trabajando en varios proyectos\nliterarios. En esta plataforma podr\u00e1s acceder a todo el contenido que escriba\nnada m\u00e1s salga del teclado. Este a\u00f1o, aparte del \u00faltimo libro que publiqu\u00e9 en el\npasado mes de marzo y varios cap\u00edtulos extra que sub\u00ed a la red (uno de ellos llegando\na estar en el \u003cstrong\u003eTOP 100 de Amazon\u003c/strong\u003e), planeo\npublicar un m\u00ednimo de cinco novelas m\u00e1s, as\u00ed como m\u00faltiples cap\u00edtulos extra\ncentrados en algunos personajes en concreto. Estando todos los textos\ntraducidos a dos idiomas.\u003cbr\u003e\n\n\u003cbr\u003e\n\nDentro del contenido de mi Patreon, podr\u00e1s acceder de forma anticipada a\nm\u00faltiples proyectos. Como por ejemplo, a la segunda novela de El Portador de la\nMuerte, los libros de El pu\u00f1o de Dios, y de El \u00c1ngel del Diablo, a distintos\ncap\u00edtulos adicionales y a varios vol\u00famenes de la novela, Leyendas de un Coraz\u00f3n\nsin Tinta, que est\u00e1 compuesta por m\u00faltiples historias cortas. Tambi\u00e9n tendr\u00e1s\nacceso a distintas obras que os confirmar\u00e9 en las pr\u00f3ximas semanas. \u003cbr\u003e\n\n\u003cbr\u003e\n\nEntre mis trabajos ya publicados puedes encontrar: \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eLIBRO. El Portador de la Muerte: Al\nBorde de la Extinci\u00f3n. \u003cbr\u003e\u003c/strong\u003eAmazon:\u00a0\u003ca href=\"http://relinks.me/B079NSLXKT\"\u003erelinks.me/B079NSLXKT\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eVersi\u00f3n de\nVener 1. El Portador de la Muerte: Al Borde de la Extinci\u00f3n. \u003c/strong\u003e\u003cbr\u003e\n\n\u003ca href=\"https://www.patreon.com/posts/version-de-vener-18408379\"\u003ehttps://www.patreon.com/posts/version-de-vener-184...\u003c/a\u003e\u003cbr\u003eAmazon:\u00a0\u003ca href=\"http://relinks.me/B07CK82GCS\"\u003erelinks.me/B07CK82GCS\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eVersi\u00f3n de Igrid 1. El Portador de la Muerte: Al Borde de la Extinci\u00f3n. \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/version-de-igrid-18445373\"\u003ehttps://www.patreon.com/posts/version-de-igrid-184...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eVersi\u00f3n de\nKeiser 1. El Portador de la Muerte: Al Borde de la Extinci\u00f3n.\u003cbr\u003e\u003c/strong\u003eAmazon:\u00a0\u003ca href=\"http://relinks.me/B07BNM4CV6\"\u003erelinks.me/B07BNM4CV6\u003c/a\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eLIBRO: El Portador de la Muerte: Entre las Llamas del Infierno. \u003c/strong\u003e\u003cbr\u003eCap\u00edtulo 1. El Portador de la Muerte: Entre las Llamas del Infierno.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/capitulo-1-el-de-18447466\"\u003ehttps://www.patreon.com/posts/capitulo-1-el-de-184...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCap\u00edtulo 2. El Portador de la Muerte: Entre las Llamas del Infierno. \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/capitulo-2-el-de-18550481\"\u003ehttps://www.patreon.com/posts/capitulo-2-el-de-185...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCap\u00edtulo 3. El Portador de la Muerte: Entre las Llamas del Infierno. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/capitulo-3-el-de-18826848\"\u003ehttps://www.patreon.com/posts/capitulo-3-el-de-18826848\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLIBRO: Leyendas de un Coraz\u00f3n sin Tinta.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eLa Maldici\u00f3n del Malnacido.\u00a0\u003c/strong\u003eLeyendas de un Coraz\u00f3n sin Tinta.\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/la-maldicion-del-18387054\"\u003ehttps://www.patreon.com/posts/la-maldicion-del-183...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eLa Ceguera de los Mil Destellos.\u00a0\u003c/strong\u003eLeyendas de un Coraz\u00f3n sin Tinta.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/leyendas-de-un-18574154\"\u003ehttps://www.patreon.com/posts/leyendas-de-un-18574...\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSobre mis obras, estas son algunas de sus valoraciones: \u003cbr\u003e\n\n\u003cbr\u003e\n\nPedro\u003cbr\u003e\n\u003cstrong\u003e5,0 de 5\nestrellas.\u003c/strong\u003e Increible\u003cbr\u003e\n23 de marzo de 2018\u003cbr\u003e\nFormato: Versi\u00f3n Kindle|Compra verificada\u003cbr\u003e\n\u003cbr\u003e\nEs un libro que te mantiene en suspense durante\ntoda la trama, debido a que no te llegas a imaginar lo que puede pasar en la\npagina siguiente\u003cbr\u003e\n\u003cbr\u003e\nJjlm49\u003cbr\u003e\n\u003cstrong\u003e5,0 de 5\nestrellas.\u003c/strong\u003e Me ha encantado. \u003cbr\u003e\n9 de abril de 2018\u003cbr\u003e\nFormato: Versi\u00f3n Kindle|Compra verificada\u003cbr\u003e\n\u003cbr\u003e\nMe he llevado una grata sorpresa. La novela est\u00e1\nllena de acci\u00f3n y tiene una trama muy intensa que te engancha p\u00e1gina tras\np\u00e1gina, repleta de escenas impactantes.\u003cbr\u003e\nPero si eres como yo, de esos que te gustan los\nlibros que te hacen sentir, entonces lo recomiendo, porque deja huella y me ha\ndejado con ganas de m\u00e1s.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nPor \u00faltimo, quisiera agradecerles su participaci\u00f3n y desearles una buena\nlectura.   \u003cbr\u003e  \u003cbr\u003e"
