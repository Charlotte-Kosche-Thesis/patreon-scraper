    "summary": "Do Go On is a weekly fact based comedy podcast. Melbourne comedians Jess Perkins, Matt Stewart and Dave Warneke take it in turns to research a topic and report back to the class. Topics have included: The Mona Lisa, Back To The Future, Lefthanded-ness, Marie Curie, The Bermuda Triangle, Cleopatra as well as three serial killers and counting...\u00a0\u003cbr\u003e\u003cbr\u003eWriting the reports and doing the research takes us quite a bit of time (especially for Dave), and by the time we\u0027ve edited out all the slanderous things Matt says, paused for Jess\u0027s crazy laugh - suddenly you\u0027re looking at multiple hours of work a week.\u00a0\u003cbr\u003e\u003cbr\u003eFor the past two years or 130+ weeks we\u0027ve released one show every single week - rain hail or shine. So, if you like our show, listen every week and want to help it grow - we started a Patreon. You can get sweet rewards and even two bonus monthly podcast episodes that no one else hears.\u00a0\u003cbr\u003e\u003cbr\u003eWe have named all of the differing reward levels with references from the show. Do you get them all?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease only pledge what you can reasonably afford. Thanks so much for your support, we love you all!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDo Go (patre) On.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**PLEASE NOTE: ALL CURRENCY AND GOALS ARE LISTED IN US DOLLARS**\u003c/strong\u003e"
