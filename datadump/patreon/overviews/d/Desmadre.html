    "summary": "\u003cstrong\u003eWHO WE ARE\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Cz3lpDD.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eDesmadre\u00a0is an independent digital studio founded \u0026amp; run by Jesus Beltran \u0026amp; Sammy Tomsing Martinez. We write, shoot, direct, edit and release our projects online - via YouTube, Facebook, Instagram, whatever. Jesus had a short film at Sundance a few years ago and a feature length script that went through the Sundance Producing labs. He tried doing things traditionally... ie film festivals, pitching execs, etc etc and that got a bit old so he decided to take his work online - direct to audience. Sammy, Jesus\u0027 younger cousin, just happened to be a filmmaker, actor and comedian - so they joined up and launched Desmadre a couple of years ago.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY WE NEED U\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/srKyf9u.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eOur biggest web series - MASA \u0026amp; THE POWER - was a success because of you - our loyal fans. You helped us raise money through Kickstarter and made that shit happen. Some people thought we wouldn\u0027t be able to do it because \u0027Latinos don\u0027t use Kickstarter\u0027, but you proved them wrong!\u00a0Now, we\u0027re in it for the long haul and need your continued support. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/a0SZIsh.jpg\"\u003e\u003cbr\u003eIf you\u0027re here, you\u0027ve probably watched our weekly \u0027news\u0027 show EL MUNDO with JUAN HIERBAS, as well as random other skits, parodies and shorts we\u0027ve done over the last year. We\u0027d like to keep that going as well as other planned content including:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/kPIbEOy.jpg\"\u003e\u003cbr\u003eDESMADRE PODCAST with Jefe Culero \u003cbr\u003eWe\u0027re going to be bringing the freshest minds in arts, music, academia, business, politics and science to our garage, having some drinks and getting into deep thots. We\u0027ll release video and audio versions and drop episodes once a week.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/mmupllP.jpg\"\u003e\u003cbr\u003eMONTHLY SHORTS\u003cbr\u003eWe haven\u0027t done a web series in a while because it\u0027s an expensive proposition - but we\u0027re going to start dropping a cinematic short film once a month. These will be a cut above our usual skits we do around the office - think along the lines of Masa \u0026amp; the Power or our short series MARCO - but one off pieces.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BdWyfbP.jpg\"\u003e\u003cbr\u003ePARODIES \u0026amp; SKITS\u003cbr\u003eDon\u0027t worry, we\u0027re gonna keep doing parodies and skits about once a week. :D\u00a0\u003cbr\u003e\u003cbr\u003eSO ... if you\u0027d like to continue to see EL MUNDO and the rest of our content - please CONTRIBUTE. We\u0027ve also got some great rewards for your loyalty! (See to the right here---\u0026gt;)\u003cbr\u003e\u003cbr\u003eWhether you make a monthly contribution of $1 or $10, your pledge is appreciated \u00a0- we couldn\u0027t do it without you!\u00a0\u003cbr\u003e\u003cbr\u003eGracias!\u003cbr\u003eJesus \u0026amp; Sammy\u003cbr\u003e"
