    "summary": "Hello, and thank you for visiting my Patreon page. I\u0027m thrilled that you\u0027re here, and want you to be excited about my work! \u003cstrong\u003eAny level of support\u003c/strong\u003e\u00a0is greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you are interested in a one-time gift, you can also\u00a0\u003c/em\u003e\u003ca href=\"http://www.paypal.me/daniellemuscato\" rel=\"nofollow\" target=\"_blank\"\u003esupport me via PayPal\u003c/a\u003e\u003cem\u003e\u00a0at danielle@daniellemuscato.com. Thank you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy name is Danielle Muscato, and I\u0027m a \u003cstrong\u003eprofessional civil-rights activist, transgender woman, writer, debater, and musician\u003c/strong\u003e. \u003cstrong\u003eACTIVISM IS MY FULL-TIME AND ONLY JOB\u003c/strong\u003e, and I depend on income from writing, public speaking, and my supporters to survive!\u003cbr\u003e\u003cbr\u003eWith your support, I can continue to do activism to make our world a better place for atheists, queer folks, PoC, and many more. (P.S. \u003cstrong\u003eI would LOVE to come speak for your university, conference, or event! I also do debates!\u003c/strong\u003e Contact me and let\u0027s talk).\u003cbr\u003e\u003cbr\u003eMost of my activism focuses on separation of religion and government and religious freedom, but I also fight for LGBTQ rights, women\u0027s rights (including abortion access and reproductive health), animal welfare \u0026amp; vegetarianism, science education, and many other topics of progressive political and social interest.\u003cbr\u003e\u003cbr\u003eI also serve as a Commissioner (a volunteer role) on the Human Rights Commission for the City of Columbia, Missouri, at the appointment of the Mayor and City Council of Columbia.\u003cbr\u003e\u003cbr\u003eMy activism work has been featured in many media outlets, including\u00a0Rolling Stone, People, Time, The New York Times, The Economist, SPIN, Entertainment Weekly, Billboard Magazine, and on BBC News, CNN, CBS, NPR, MSNBC, ABC, MTV News, VH1, \"The Real Story\" with Gretchen Carlson, The O\u0027Reilly Factor, Huffington Post Live, Huffington Post, The Wall Street Journal, The Raw Story, RT, Howard Stern, Sean Hannity, and more. As a public speaker, I have presented talks and workshops at many universities around the country, as well as conferences, including Creating Change, American Atheists, Skepticon, Secular Student Alliance, Reasonfest, SASHAcon, and many, many more.\u003cbr\u003e\u003cbr\u003eIf you would like more information about me, please visit my website at \u003ca href=\"http://www.DanielleMuscato.com\" rel=\"nofollow\"\u003ehttp://www.DanielleMuscato.com\u003c/a\u003e or contact me directly at danielle@daniellemuscato.com, or on Twitter @DanielleMuscato or via my Facebook Page at \u003ca href=\"http://www.facebook.com/daniellemuscato.page\" rel=\"nofollow\"\u003ehttp://www.facebook.com/daniellemuscato.page\u003c/a\u003e - I would love to hear from you!\u003cbr\u003e\u003cbr\u003eIf you would like to BOOK me to speak at your university or conference, please email me at danielle@daniellemuscato.com. Thank you!"
