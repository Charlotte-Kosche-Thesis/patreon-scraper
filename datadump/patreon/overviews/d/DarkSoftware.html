    "summary": "\u003ch4\u003eWhat is DarkSoftware?\u003c/h4\u003eDarkSoftware is an organization actively involved in the PS4 console hacking scene, offering the latest content, exploits, hacks and news to the public for free.\u003cbr\u003e\u003cbr\u003eWe own a\u00a0\u003ca href=\"http://discord.gg/gvQHkHH\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e, a\u00a0\u003ca href=\"https://darksoftware.xyz/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and a\u00a0\u003ca href=\"https://forum.darksoftware.xyz\" target=\"_blank\"\u003eforum\u003c/a\u003e. Come hang with us !\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h4\u003ePatreon allows you to send a regular payment to creators, so they can support themselves and keep making new stuff. \u003cbr\u003e\u003cbr\u003eYou are always in complete control: You choose the amount you want to pledge and you can cancel your support at any time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003eYou pay per month. Payments are collected on the 1st each month. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003c/h4\u003eStarting in 2017, we made DarkSoftware grow with the time being, to provide you more and more content for free, but now we have now some consequent rents to pay every month, which can be a bit rough some month.\u003cbr\u003e\u003cbr\u003eWe\u0027re also planning to expand in other domains and setup a store to ease your life finding the consoles you need. But as you guessed, hiring devs isn\u0027t free ! Your money will help us to achieve those things. I think it\u0027s worth it ! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eWhat bonuses will I get?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003c/strong\u003eBy becoming a patron you will be able to influence the future of the server by voting on patrons-only polls, you will get the latest informations, hacks and news from DKS and the PS4 scene in advance, you will be able to discuss freely with the staff and much more !\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eThanks!\u003c/strong\u003e\u003c/h4\u003eFinally we just want to say thank you to all of the amazing people who have supported so far. We can truthfully say that making all of this wouldn\u0027t be possible without you ! And to those of you who aren\u0027t supporters yet: Come join the fun ! :) \u003cbr\u003e\u003cbr\u003e\u003cem\u003eDISCLAIMER: All goals and reward tiers are subject to change.\u00a0\u003c/em\u003e\u003cbr\u003e"
