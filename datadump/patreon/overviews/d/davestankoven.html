    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Dave Stankoven and I tell stories.\u003cbr\u003e\u003cbr\u003eIt is my singular goal to tell the best and most genuine stories that I possibly can. This comes from a love of stories and ideas.\u00a0\u003cbr\u003eAnd this takes many forms such as comics, novels, short stories, short films, or whatever other medium I think will best suit the narrative that I am creating.\u00a0\u003cbr\u003e\u003cbr\u003eThese stories are for you. For you to enjoy. For you to connect with.\u003cbr\u003e\u003cbr\u003eUpdates on all my projects will appear here as will links or even the actual content itself. Comics are available on both\u00a0\u003ca href=\"http://www.webtoons.com/search?searchMode=AUTHOR\u0026amp;keyword=Dave%20Stankoven\" target=\"_blank\"\u003eWebtoon\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/davestankoven\" target=\"_blank\"\u003eTapas\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you have questions or commissions you can contact me here or via my\u00a0\u003ca href=\"mailto:dave@sabercow.com\"\u003eemail\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAny support you offer goes directly to ensuring that I have the time, tools, and teammates to help me craft the very best.\u003cbr\u003e\u003cbr\u003eIn return you\u0027ll get rewards! Such as:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporter Art Pack:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/TFZrxAb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew monthly art pieces:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cSfo7kE.jpg\"\u003e\u003cbr\u003eAnd \u003cstrong\u003eBehind the Scenes\u003c/strong\u003e sketches and concepts (+ early access to \u003cem\u003e\u003cstrong\u003eSeasonS\u003c/strong\u003e\u003c/em\u003e updates!):\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CIMyUd9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCome be a part of something new, something fun, and something interesting.\u003cbr\u003e\u003cbr\u003e-Dave\u003cbr\u003e\u003cbr\u003eSpecial thanks to my Producer Level supporters:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user/creators?u=3115212\"\u003eFabian Groh (IcyGary)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/michaelhawk\"\u003eMichael Zehtner (HawkHunting)\u003c/a\u003e\u003cbr\u003eNeil van Vurren\u00a0(Nick)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user/creators?u=7538657\"\u003eJacob C. Fountain\u003c/a\u003e (Corncob7772002)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eActive Comics:\u003cbr\u003eRainy Days - \u003ca href=\"http://tapastic.com/series/Rainy-Days\" rel=\"nofollow\"\u003ehttps://tapas.io/series/Rainy-Days\u003c/a\u003e\u003cbr\u003eSeasonS -\u00a0\u003ca href=\"https://tapastic.com/series/Season\" rel=\"nofollow\"\u003ehttps://tapas.io/series/Season\u003c/a\u003e\u003cbr\u003eEVSG -\u00a0\u003ca href=\"https://tapastic.com/series/EVSG\" rel=\"nofollow\"\u003ehttps://tapas.io/series/EVSG\u003c/a\u003e\u003cbr\u003eZEROES Script:\u00a0\u003ca href=\"https://tapas.io/series/ZEROESscript\"\u003ehttps://tapas.io/series/ZEROESscript\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eActive Projects:\u003cbr\u003e\"The Maker\" \u2013 Post Production \u2013\u00a0\u003ca href=\"http://www.imdb.com/title/tt6110372/?ref_=nm_flmg_dr_1\" rel=\"nofollow\"\u003ehttp://www.imdb.com/title/tt6110372/?ref_=nm_flmg_...\u003c/a\u003e\u003cbr\u003e\"Dead Man\u0027s Tales\" \u2013 Production\u00a0\u003cbr\u003e\u003cbr\u003eProjects in the pipeline:\u003cbr\u003eA second short film\u00a0- Details announced later\u003cbr\u003eA feature length film\u003cbr\u003eA novel - Details announced later\u003cbr\u003eA three novel series\u00a0- Details announced later\u003cbr\u003eA short story collection - Details announced later\u003cbr\u003eDead Man\u0027s Tales II\u003cbr\u003e\u003cbr\u003ePast Projects:\u003cbr\u003eToku -\u00a0\u003ca href=\"http://tapast
