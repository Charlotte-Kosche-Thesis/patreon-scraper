    "summary": "Dustin Mills is a filmmaker from northern Ohio who has made a name for himself in the underground filmmaking scene for his prolific output and his penchant for subversive content, offbeat humor, stylish camera work, and signature special effects.\u003cbr\u003e\u003cbr\u003eThe world of indie/underground filmmaking is changing, and Dustin Mills Productions has a plan for the future. Free content that is solely supported by fans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo distributors\u003cbr\u003eNo middle men\u003cbr\u003eNo gatekeepers\u003cbr\u003eNo censorship\u003cbr\u003eThis is a direct creator-to-fan relationship.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is where you come in. Dustin and his crew need your support to make this work and in exchange you will get exclusive early access to content and the ability to give direct feedback to Dustin and his gang.\u003cbr\u003e\u003cbr\u003eThere\u0027s never been a better time to be an indie filmmaker, but it\u0027s time to take the next step. Please come with us. We firmly believe that Patreon is the future of fan supported art.\u003cbr\u003e\u003cbr\u003eHere are things you can look forward to as a Patron\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCredits\u003c/strong\u003e\u003cbr\u003ePatrons of all levels will be thanked in the credits of all projects produced while they are patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly access to feature films\u003c/strong\u003e\u003cbr\u003eSee the films weeks or even months before the public.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive Behind The Scenes videos, tutorials, photos, and vlogs\u003cbr\u003e\u003c/strong\u003ePatron-only behind the scenes content. Learn the process. Learn the tricks of the trade.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEarly Access To Web Series\u003cbr\u003e\u003c/strong\u003e\"I \u0026lt;3 Monsters\" is a new show dedicated to the love of monster movies throughout history hosted by Dustin Wayde Mills. It will be premiering later this year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Google Hangouts\u003cbr\u003e\u003c/strong\u003eHang out with Dustin and Guests each month. Give your feedback, ask questions, and be a part of the DMP family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Exclusive DVDs and Blu-rays\u003c/strong\u003e\u003cbr\u003eHigh Level Patrons will receive physical copies of every movie produced while they are a patron on their format of choice. These copies will feature exclusive Patron-Only artwork.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProducer Credits\u003c/strong\u003e\u003cbr\u003ePatrons of the highest level will be included as producers on projects produced while they are patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eand more to come!!!\u003c/strong\u003e\u003cbr\u003e"
