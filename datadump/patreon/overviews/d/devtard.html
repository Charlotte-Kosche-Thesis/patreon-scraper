    "published_at": "2015-01-29T12:42:53+00:00",
    "summary": "\n\u003cstrong\u003eUpdate 2017: Unfortunately I no longer have time for further develpment. Sorry :(\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003eIf you like\u00a0\u003cstrong\u003e\u003ca href=\"https://wordpress.org/plugins/automatic-post-tagger\" rel=\"nofollow\"\u003eAPT\u003c/a\u003e and want\u003c/strong\u003e to support its future development, feel free to become a patron.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cstrong\u003eCurrent development stage of v1.9 (Nov 6th 2015):\u003c/strong\u003e Items listed in green and backward compatibility implemented\u003cbr\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cstrong\u003eEstimated release date:\u003c/strong\u003e\u00a0\u003cspan style=\"background-color: rgb(255,255,0);\"\u003esummer 2016\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\n\u003cstrong\u003eFeatures planned for v1.9:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003ePost fields + custom fields support\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003eMore settings for configuration groups (group-specific analyzed content, post types, searched KW set items)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003eException list for old taxonomy terms that should never be removed\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003eConditional tagging/Related groups support: \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003eGroups\u0027 keyword sets can be added to posts if keyword sets from specified \"Related groups \"are found\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eBetter backup manager with an automatic scheduler; backups will be stored in the database\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003ePreferential tagging:\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e important terms can be assigned higher priority when tagging (keyword sets with most occurrences in posts) \u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eImproved bulk tagging scheduler\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eVarious backend-related changes\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNew OOP design + unit tests =\u0026gt; fewer bugs\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cstrong\u003eFeatures you can look forward to in future versions:\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePreferential tagging 2: \u003c/strong\u003ekeyword sets with a minimum number of occurrences in posts, keyword sets which are a part of certain post fields\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePost fields \u0026amp; custom fields support 2:\u003c/strong\u003e APT will be able to modify post fields and custom fields as well, not just taxonomies\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRegex support\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eTerm exception list\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eRelated words\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eRegex patterns for keywords which should be added as terms but which aren\u0027t in the database (e.g. hashtags)\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eLogs for debugging purposes\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eConditional tagging:\u003c/strong\u003e logical operators for related keywords etc.)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAnalyzable taxonomies\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eGlobal tagging stats in the \"At a glance\" widget\u003c/li\u003e\n\t\u003cli\u003eCompatibility with currently incompatible post import tools \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMultisite, BuddyPress and bbPress support\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eAdd-ons enhancing plugin functionality (custom modifications, debugging \u0026amp; testing purposes etc.)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eImproved efficiency: higher speed \u0026amp; lower memory usage\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eOther\n improvements of current features, friendlier interface (e.g. new layout\n supporting right-to-left alphabets, column sorting), better \ndocumentation, and more!\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eIf you decide to support APT, you will be charged only for versions with new features or substantial changes.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks!\n\u003cbr\u003e"
