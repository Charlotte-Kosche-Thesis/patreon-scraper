    "summary": "\u003cdiv\u003e\u003cem style=\"background-color: initial; font-weight: bold; color: rgb(35, 45, 50);\"\u003e\u003cstrong\u003e Hey, You made it!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m guessing you\u0027re here because you love my\u00a0pinup and character art and you want to be at the front of the line when I share it with the rest of the world. And hey, you want to directly support and influence the artwork that I create in the future. To that I say...\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAWESOME\u003c/em\u003e. \u003cbr\u003e\u00a0\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MYlBvesumJU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cem style=\"color: rgb(35, 45, 50);\"\u003e\u003c/em\u003e\u003cbr\u003eSo, what happens when you dig through your couch to find change and immediately feed it into your disk drive for my benefit? (*Note: don\u0027t put your money directly into your computer. Your mom will get mad.) So, glad you asked, Billy and Sue! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI spoil my supporters with as much content as possible with things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHigh-quality PNG images\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWeekly sketchbook shots\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWeekly work-in-progress (WIP) photos.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEarly Access to time-lapse videos\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDrawing tutorials\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBehind the scenes photos\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAMA and Polls\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDiscounts on commissions and SWAG!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA direct line to yours truly!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAll in the name of helping me create some neat-o\u00a0pinup art like the ones you see here.\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/cZJmQmW.png\"\u003e\u003cbr\u003e\u003cbr\u003eBest part? Invest in me as much or as little as you like. You are under \u003cstrong\u003ezero\u003c/strong\u003e\u00a0obligation to shell out your hard-earned cash for the rest of your life, but you\u0027ll always be welcome back to the inner circle.\u00a0\u003cbr\u003e\u003cbr\u003eWant to follow along but don\u0027t have the cash to tip right away?\u003cbr\u003e\u003cbr\u003eGOOD NEWS! \u003cbr\u003e\u003cbr\u003eIt\u0027s absolutely free to create a Patreon profile and follow along. I post public artwork from time to time as well. There\u0027s plenty\u00a0of room at the table, so tell your friends and let\u0027s have some fun!\u003cbr\u003e\u003cbr\u003eSee you on the inside!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\t\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e"
