oping there\u0027ll be one in the very near future!\u003cbr\u003e\u003cbr\u003eJust having you subscribed to my youtube or listen to my songs is enough for me - it overwhelms me with gratification! However if you do pledge - thank you so much.\u00a0\u003cbr\u003e\u003cbr\u003eDaisy xxxxx"
