    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to DCB!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAlright my luvvers!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\n If you\u0027re reading this then chances are you probably already know what I do. (Bad driving videos, funny game plays, Vlogs and comedy shorts - If you\u0027re new to the channel). The \"\u003cstrong\u003e\u003cem\u003emost unique and funny dash cam videos on YouTube\u003c/em\u003e\u003c/strong\u003e\". The crazy commentary and sense of humour gives the channel a very unique personality and has grown the channel to over 5k subscribers in less than a year! \u003cbr\u003e\n\u003cbr\u003e\nRecently started doing truck vlogs where we go for a drive around the west country, do some Q\u0026amp;A, have a good laugh and everyone can get to know me better and have a insight into my daily life.\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cdel\u003eI LOVE FREE MONEY\u003c/del\u003e \u00a0 I was asked by a few people if it was possible to donate anything to the channel to help support what I do and give something back for all the time spent making the video\u0027s and entertainment that I give. Initially I rejected the offers until I was pointed in the direction of \"Patreon\".\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhere happens with the donations?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\nThis is essentially a tip jar for the channel. All donations have been used to enhance many aspects of the channel. Better cameras, more cameras, quality microphones, audio equipment, editing software, extra SD cards, even a tripod for some cool camera angels in the vlogs.\u003cbr\u003e\n\u003cbr\u003e\nI make the video\u0027s for free and the donations help to keep making the videos better. I cannot thank you enough for the support so as a way of showing it, all Patrons get rewards listed to the right \u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\nYou\u0027re also a part of the channel and will have your name included at the start of videos as a special thanks and for everyone to see.\u003cbr\u003e\n\u003cbr\u003e\nI hope you enjoy your stay :)\u003cbr\u003e\nMuch Love,\n\u003cbr\u003e\nDCB.\n\u003cbr\u003e"
