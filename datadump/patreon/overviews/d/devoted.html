    "summary": "\u003cstrong\u003eServer IP: play.devotedmc.com\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSubreddit:\u00a0\u003c/strong\u003e\u003ca href=\"http://http://reddit.com/r/Devoted\" rel=\"nofollow\"\u003ereddit.com/r/Devoted\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWebsite: \u003c/strong\u003e\u003ca href=\"https://www.devotedmc.com/\" rel=\"nofollow\"\u003edevotedmc.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis server uses two main plugins to create a unique gameplay. Citadel, which allows you to reinforce blocks with resources which makes it harder to break blocks (40 minutes for a diamond reinforced piece of obsidian) and PrisonPearl which allows you to essentially banish a player to the End if you kill them with a pearl in your hotbar. This is only (essentially) a death ban until your allies can recover your \u0027pearl\u0027 and free you. That might take hours, days, weeks. By using these two plugins, a new type of Minecraft server is born. One where the players make all the rules and wage wars, punish criminals, and build cities.\u003cbr\u003e\u003cbr\u003eEven among what you would expect to be total anarchy, peace and stability emerges. This is not just a Minecraft server, this is a community experiment on what it means to build a nation, and a whole new world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZThTQmh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis server is a long-term (no map resets), high-stakes, and resource intensive. It requires team work and dedication. If you want more information on the server and other included plugins please check out the subreddit.\u00a0\u003cbr\u003e\u003cbr\u003e"
