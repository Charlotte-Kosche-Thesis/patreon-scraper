    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e[Please Note] -\u003c/strong\u003e\u00a0\u003cem\u003eI intend to produce one interview per week. You can also set your\u00a0\u003c/em\u003e\u003cstrong style=\"\"\u003emonthly maximum\u003c/strong\u003e\u003cem\u003e\u00a0payment, so don\u0027t worry if I publish more interviews than you can afford to support!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou only get charged when an interview is published.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(222, 49, 99);\"\u003e\u003cstrong\u003eTHE FIRST INTERVIEW IS NOW LIVE.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://www.danceclass.es/dancehype/fiona-malena/\" rel=\"nofollow\" target=\"_blank\"\u003eDanceClass.es/dancehype/Fiona-Malena\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://www.danceclass.es/wp-content/uploads/fiona-malena-flamenco-dancer-01b.jpg\" width=\"100%\"\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cem\u003e\n\u003cbr\u003e\n\tDue to the \n\t\u003c/em\u003e\u003cstrong style=\"\"\u003edeeply personal\u003c/strong\u003e\u003cem\u003e nature of these interviews, each one takes over a month from first contact to finally being publish. \u003c/em\u003e\u003cstrong style=\"\"\u003eThe subject is interviewed several times\u003c/strong\u003e\u003cem\u003e in order to find the real story for you. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\n\tAs a publicist myself, I know how to present the necessary HYPE that all performers need to put forward in order to promote themselves, but \n\t\u003c/em\u003e\u003cstrong style=\"\"\u003emy real passion is for the LIFE STORIES\u003c/strong\u003e\u003cem\u003e, not the long bios of training, teachers, performances, and achievements. This process (solo) takes a huge amount of time!\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cstrong style=\"\"\u003e\u003cbr\u003e\n\tI LIKE THESE STORIES, YOU LIKE THESE STORIES, BUT IT WOULD BE GREAT IF I HAD A LITTLE EXTRA HELP.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(222, 49, 99);\"\u003ePledge as little as $1 per interview (or $1 per month).\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tTHANK YOU!\u003c/strong\u003e\n\u003c/div\u003e"
