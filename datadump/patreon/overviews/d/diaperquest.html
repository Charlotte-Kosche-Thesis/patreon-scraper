    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://diaperquest.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://diaperquest.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://trapquest.com/game/DQ/latest.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://diaperquest.com/\" target=\"_blank\"\u003eDownload Here!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.diaperquest.com\" target=\"_blank\"\u003e\u003cimg src=\"http://trapquest.com/game/DQ/download.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eJoin our community on Discord at \u003ca href=\"https://discord.gg/QtKEtdS\"\u003ehttps://discord.gg/QtKEtdS\u003c/a\u003e. If you haven\u0027t connected your Patreon account to your Discord account (you can do this in Patreon settings) or you\u0027re not a Patron then you\u0027ll need to ask me or one of the other developers for access to the diaper lover channels.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027m Aika, I make games that tend to be naughty or at least very quirky. \u00a0This patreon is to fund me to make stuff focused around humiliation, and more specifically, diapers. \u00a0Diapers and other forced babification is the epitome of the humiliation trope - there\u0027s nothing more embarrassing than being forced to dress and act like a big baby! \u00a0 A\u00a0lot of this trope does cross into the realm of sex and fetish - people get their rocks off on being humiliated in this manner and therefore this is \u003cstrong\u003eadult 18+ content\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWhat have I made? \u00a0Well I collaborated with JamJarMonster to create a silly little game called Idol Panic which you can try out at \u003ca href=\"http://www.idolpanic.com/\"\u003ehttp://www.idolpanic.com/\u003c/a\u003e and I am also busy creating a diaper focused version of my popular game Trap Quest. \u00a0This is called... \u003cstrong\u003eDiaper Quest\u003c/strong\u003e! \u00a0I\u0027m original like that. \u00a0I\u0027ve also written some erotic fiction, which seems to be pretty popular so I\u0027m hoping to keep going with that too. \u00a0You can see all this stuff on my website \u003ca href=\"http://diaperquest.com/\"\u003ehttp://diaperquest.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eIn Diaper Quest you are thrown into a virtual reality world where you are surrounded by people, monsters, traps and more that all want to diaper and humiliate you and if they succeed too often then you\u0027ll eventually grow to enjoy it, and then eventually crave it.\u00a0 Can you increase your combat stats and make it past the final boss before your transformation into a pathetic diaper-dependent crybaby is complete?\u00a0 We here at Nintendolls sure hope not!\u003cbr\u003e\u003cbr\u003eThe game is a Rogue-like which means that everything is randomly generated and you\u0027re not expected to save but instead to start a new game each time you play.\u00a0 The general idea of rogue-likes is that they are very difficult and \u0027losing is fun\u0027. You should not expect to be able to manage to win until you are quite experienced at the game.\u003cbr\u003e\u003cbr\u003eDiaper Quest has a single artist on the payroll, JamJarMonster and you can find her Patreon at\u00a0\u003ca href=\"https://www.patreon.com/jamjarmonster/\"\u003ehttps://www.patreon.com/jamjarmonster/\u003c/a\u003e \u00a0Every now and then I do commission other cutscenes for the game from other artists, notably\u00a0\u003ca href=\"https://www.patreon.com/Owlcan\"\u003eOwlcan\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/Blackroseseduction\"\u003eBlackRoseSeduction\u003c/a\u003e but it is JamJarMonster who is creating the character window, which looks like this!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://trapquest.com/game/DQ/character.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nDiaper Quest is definitely going to be continued for a long time, the only question is as what speed.  I plan to essentially balance my time in the same ratio as I\u0027m getting funded.  If 25% of my income comes from the DQ patreon, I\u0027ll put 25% of my working hours into diaper content.  That means there\u0027s no fixed number, just a comparison to the TQ Patreon\u0027s number.  It will eventually (this will take several months) reach a beta stage, at which point there will probably be a $5 beta tester level on this Patreon.  It will then eventually (several months after that I imagine) have a public release version.  At that point, I anticipate it will adopt the same framework as TQ, where there is a constant public release version with certain more unstable features restricted to alpha and beta testers during early access periods.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you receive the .GBLORB game file, if you are on Windows I strongly recommend using Windows Git to open it which you can get at\u00a0\u003ca href=\"http://www.ifarchive.org/if-archive/programming/glulx/interpreters/git/wingit-135.zip\"\u003ehttp://www.ifarchive.org/if-archive/programming/g...\u003c/a\u003e because most other interpreters are too slow to handle such a big game.\u003cbr\u003e\u003cbr\u003eDisclaimer:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDiaper Quest contains some sexual content and is therefore intended for \u003cstrong\u003eadults only\u003c/strong\u003e. All the characters in the game are adults. It is \nimperative that you do not play the game unless you are mature enough to \nrecognize that the prejudiced attitudes and demeaning behaviors displayed by\n some characters in the game are neither normal nor acceptable in the \nreal word. All people deserve respect. Everyone deserves to be supported\n in defining themselves and choosing their own role in the world, free \nfrom any external pressure. The only situation in which it\u2019s ever okay \nto dominate someone else is when they\u2019ve requested and given their \nconsent for you to do so.\u003cbr\u003e\u003cbr\u003eAll characters in the game are \nconsenting to the activities that they experience - they are merely \ncompeting to see who gets to be on top. The player character is able to \nutter a safe word at any time and abandon the game."
