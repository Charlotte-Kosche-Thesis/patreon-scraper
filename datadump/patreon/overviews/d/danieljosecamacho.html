    "summary": "Hey! My name is\u00a0Daniel Jos\u00e9 Camacho and I\u0027m a writer focusing primarily on Christianity, politics, and race. Want to support my writing or leave something for me in the tip jar? This is one way you can do it while getting access to bonus content!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I Decided To Create a Patreon\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs a progressive Christian and Afro-Latino, I\u0027m passionate about creating content that inspires critical reflection, better politics, and deeper faith. My articles have appeared in\u00a0\u003cem\u003eThe Guardian\u003c/em\u003e, \u003cem\u003eChristian Century\u003c/em\u003e, \u003cem\u003eReligion Dispatches\u003c/em\u003e, \u003cem\u003eSojourners\u003c/em\u003e, \u003cem\u003eAmerica Magazine\u003c/em\u003e, \u003cem\u003eABC Religion \u0026amp; Ethics\u003c/em\u003e, \u003cem\u003eTIME\u003c/em\u003e, and the \u003cem\u003eWashington Post. \u003c/em\u003eI\u0027ve come a long way since I first started blogging and I\u0027m grateful to all of the readers who have encouraged me in this journey. Writing is hard work, time-consuming, and usually doesn\u0027t pay much.\u00a0\u003cbr\u003e\u003cbr\u003eOver the years, readers have sometimes asked me how they can support me but I\u0027ve always struggled to come up with a good response. Virtually all of my work is available online for\u00a0\u003ca href=\"http://danieljosecamacho.com/latest-archives/\"\u003efree\u003c/a\u003e.\u00a0I typically publish 1-3 things online a month. I\u0027m currently working on a book proposal while juggling freelance work and a full time day job that pays my bills. Eventually, my goal is to get book projects published. But there\u0027s been no intermediate way for my readers and those who believe in my writing vocation to provide monetary support. Then I realized that this is where a Patreon account can help me.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is a monthly contribution. You can give whatever amount and cancel at any time. If you prefer to provide a one-time donation, use my\u00a0\u003ca href=\"https://www.paypal.me/danieljosecamacho\"\u003ePayPal\u003c/a\u003e instead. I\u0027ve intentionally kept my Patreon account and its reward option simple so I can focus on my work and the time I need to produce solid content. As a token of appreciation, anyone who contributes at least $3 per month gets access to my locked Patreon posts which will include updates, sneak previews, and miscellaneous cool things that I won\u0027t share on Twitter.\u00a0\u003cbr\u003e\u003cbr\u003eThank You,\u003cbr\u003eDaniel\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e"
