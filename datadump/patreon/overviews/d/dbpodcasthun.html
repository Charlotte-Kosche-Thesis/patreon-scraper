    "summary": "Kedves k\u00f6vet\u0151nk!\u003cbr\u003e\u003cbr\u003eK\u00f6sz\u00f6nj\u00fck, hogy \u00e9rdekl\u0151dsz a t\u00e1mogat\u00e1sunk fel\u0151l.\u003cbr\u003ePatreon oldalunk c\u00e9lja, hogy t\u00e1mogat\u00e1sotok seg\u00edts\u00e9g\u00e9vel fejlessz\u00fck a technikai felt\u00e9teleinket, amely az ad\u00e1s k\u00e9sz\u00edt\u00e9s\u00e9hez sz\u00fcks\u00e9ges, illetve fedezz\u00fck azokat a kiad\u00e1sokat, amelyek a k\u00f6z\u00f6ns\u00e9gtal\u00e1lkoz\u00f3k kapcs\u00e1n felmer\u00fclnek.\u003cbr\u003e\u003cbr\u003eTerm\u00e9szetesen tov\u00e1bbra is el\u00e9rhet\u0151 marad minden olyan tartalmunk, amely eddig is el\u00e9rhet\u0151 volt, \u00e1m a t\u00e1mogat\u00f3knak - \u00e9rthet\u0151 m\u00f3don- t\u00f6bb el\u0151ny is fog j\u00e1rni, ezekr\u0151l a tierekben t\u00e1j\u00e9koz\u00f3dhattok.\u003cbr\u003eA VIP nyerem\u00e9nysorsol\u00e1st is tartalmaz\u00f3 csomagokat el\u00e9g egyszer befizetni, nem sz\u00fcks\u00e9ges havonta. M\u00e1r egy alkalom ut\u00e1n is beker\u00fclsz a kalapba.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFONTOS!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eA csomagok \u00e1ra nem tartalmazza az \u00c1F\u00c1T! Az \u00c1FA minden orsz\u00e1gban m\u00e1s \u00e9s m\u00e1s, ez\u00e9rt ha k\u00fclf\u00f6ldr\u0151l t\u00e1mogatsz minket, k\u00e9rlek t\u00e1j\u00e9koz\u00f3dj annak m\u00e9rt\u00e9k\u00e9r\u0151l. Magyarorsz\u00e1gr\u00f3l az \u00c1FA 27%. A p\u00e9nzt minden h\u00f3nap elsej\u00e9n vonja le a rendszer, teh\u00e1t ha p\u00e9ld\u00e1ul 22-\u00e9n fizetsz be, akkor csak 1-j\u00e9n von le t\u0151led p\u00e9nzt a Patreon. A t\u00e1mogat\u00f3csomagok minden h\u00f3napban automatikusan meg\u00fajulnak, ez\u00e9rt ha csak 1 h\u00f3nap erej\u00e9ig szeretn\u00e9tek minket t\u00e1mogatni, ne feledj\u00e9tek az automatikus meg\u00faj\u00edt\u00e1s lemondani! A m\u00e1r befizetett \u00f6sszeget NEM tudjuk visszat\u00e9r\u00edteni! A t\u00e1mogat\u00e1s nem ment fel a norm\u00e1lis, emberi viselked\u00e9s \u00e9s hangnem elv\u00e1r\u00e1s\u00e1t\u00f3l! Aki egyszer Discord hozz\u00e1f\u00e9r\u00e9st/szob\u00e1t kap, az ott is maradhat, nem sz\u0171nik meg, ha nem t\u00e1mogat, csak egyszer. :)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEl\u0151re is k\u00f6sz\u00f6n\u00fcnk minden egyes t\u00e1mogat\u00e1st!"
