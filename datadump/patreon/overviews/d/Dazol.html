\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThis Patreon is focused on: \u003cstrong\u003eDiscount commissions and voting\u003c/strong\u003e.  Each month patrons will receive 10 voted sketches, 10 sketch requests and 3 voted color scenes.\u003cbr\u003e\u003cbr\u003eYou can find all my content in \u003cstrong\u003eMonthly Packs\u003c/strong\u003e, and if you missed anything you can purchase it on my Gumroad\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSUPPORT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is \u003cstrong\u003eNOT\u003c/strong\u003e a paywall. I post SD versions of my art to my other sites a few weeks after sending them to patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAll characters depicted are 18+. You must be 18 or older to pledge.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you for your support!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
