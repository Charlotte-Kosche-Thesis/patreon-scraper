    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSupport Writing Stories for the Generations + Sustainable Organizations!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eOk so here\u0027s the thing. Now more than ever \u003cstrong\u003esacred spaces for artists and community members are important for gathering, rejuvenation, commiserating, and celebrating life\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIn 2013, I branched out and began to use my skills as a \u003cstrong\u003ewriter\u003c/strong\u003e to help raise funds for a small Black cultural organization in Brooklyn. I had been working on grants in my current 9-6, but I had decided the year before that I wanted to work and serve the communities and organizations that lift me up and continue to bring me joy. What started as a one-off grant assignment led me to understand that \u003cstrong\u003emy singular gift could be used to serve many people and I wanted to, so badly, move in the direction of my heart. I founded Red Olive Creative Consulting.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ord1-1.xx.fbcdn.net/v/t1.0-9/13512062_601426073358525_8974882770078729545_n.png?oh=4044a7272685067e4876635dd6744da6\u0026amp;oe=5929CD50\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat became clearer to me though is that the\u003cstrong\u003e organizations with the most heart and soul operate on a shoestring budget\u003c/strong\u003e. They make so much out of literally nothing. \u003cbr\u003e\u003cbr\u003eI vowed to learn more aspects of fundraising for nonprofits in order to provide more services, expertise, and guidance at an affordable rate, which meant I kept my prices low but my work product high. While working a full time job, running marathons, being a wife and sometime writer. In almost four years I\u0027ve helped \u003cstrong\u003e9 organizations in New York City and South Carolina\u003c/strong\u003e raise \u003cstrong\u003eover $5.2 Million\u003c/strong\u003e from major granting institutions such as \u003cstrong\u003eFord Foundation, Doris Duke Charitable Foundation, Mellon Foundation, Department of Cutural Affairs, Institute of Museum and Library Sciences, and their own constituents \u003c/strong\u003ethrough online and directmail appeals and special event fundraising. Even when my personal life faced challenges, I doubled down and continued to commit to serving these critical communities because we need them and simply, we cannot afford to let them go.\u003cbr\u003e\u003cbr\u003eThis year is a precipice for so much in the world and for myself personally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy second book of poems \u003cem\u003eWeary Kingdom\u00a0\u003c/em\u003e\u003c/strong\u003ewas quietly picked up by the same press that published my first book and will be out in the world in \u003cstrong\u003eApril 2017\u003c/strong\u003e. I am now \u003cstrong\u003eofficially agented!\u003c/strong\u003e Monica Odom of Bradford Literary Agency will help me shepherd future books (novel?! non-fiction?!) into the hands who want and need them!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.squarespace.com/static/51acf210e4b09715f92c4566/51ba125ee4b0d6298391d31b/51ba1a55e4b030b1107fc901/1393437800272/\u00a9gesischilling-9184.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eI have more exciting personal writing news to share with my family/community later, but one thing is for sure: \u003cstrong\u003eI want to give more of myself to these spaces that are under attack,\u003c/strong\u003e these spaces that simply want to provide sanctuary through arts and culture and social justice and education. Individually, They cannot afford to hire a professional fundraiser, because it is the eternal chicken-and-egg theory.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou need money to attract people to help make money.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHere\u0027s where you can come in:\u003cbr\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eone small gift a month can serve so many more.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eOne small gift per month can allow me to double down and give more time to the spaces that need us most, and allow me more time to write the stories for the generations. One small gift a month will be an investment that will exponentially grow. \u003cstrong\u003eJoin me in planting the seeds for the bright artistic \u0026amp; story-filled future we want tomorrow!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS\u003c/strong\u003e: \u003cbr\u003e $1,000/month = Your patronage will support \u003cstrong\u003e1 non-profit organization\u2019s reduced-cost\u003c/strong\u003e\u003cstrong\u003e\u00a0fundraising consulting\u003c/strong\u003e\u003cbr\u003e\n    $2,000/month = Your patronage will support\u00a0\u003cstrong\u003e2\u003c/strong\u003e\u00a0\u003cstrong\u003enon-profit organizations\u0027 reduced-cost\u00a0\u003c/strong\u003e\u003cstrong\u003epro-bono fundraising consulting\u003c/strong\u003e\u003cbr\u003e\n    $3,000/month = Support 2 \u003cstrong\u003enon-profit organizations\u2019 **\u003c/strong\u003e\u003cstrong\u003epro-bono** fundraising consulting\u003c/strong\u003e\u003cbr\u003e\n    $4,000/month = Support 3 \u003cstrong\u003enon-profit organizations\u2019 **\u003c/strong\u003e\u003cstrong\u003epro-bono** fundraising consulting\u003c/strong\u003e + Internship offer/training \u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eD\u00e9Lana R.A. Dameron\u003cbr\u003e"

     "about": "A native of Columbia, South Carolina, D\u00e9Lana R.A. Dameron is a writer and arts and culture administrator living in Brooklyn, NY. Dameron is the author of Weary Kingdom (2017) and herdebut collection How God Ends Us was selected by Elizabeth Alexander for the 2008 South Carolina Poetry Book Prize. Dameron holds a Master of Fine Arts in Poetry from New York University and a Bachelor of Arts in History from the University of North Carolina, Chapel Hill. She has conducted readings, workshops and lectures all across the United States, Central America and Europe. \u003ca href=\"http://www.delanaradameron.com\"\u003ewww.delanaradameron.com\u003c/a\u003e",
