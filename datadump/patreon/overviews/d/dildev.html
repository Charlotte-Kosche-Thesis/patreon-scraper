    "summary": "I love a good story. I even love a bad story, if it hits the right emotional beats for me. And I love cracking open stories to see why I love them, peeling back the layers to see how the creators did it, and what themes or symbolism are present.\u003cbr\u003e\u003cbr\u003eCurrently running series include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://dillondevelopment.wordpress.com/essay-and-other-assorted-series/gamings-place-in-literature/\" target=\"_blank\"\u003eGaming\u0027s Place in Literature\u003c/a\u003e - An examination of game-related fiction through the lens of literary analysis.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dillondevelopment.wordpress.com/essay-and-other-assorted-series/finding-myself-in-fiction/\" target=\"_blank\"\u003eFinding Myself in Fiction: The Good, the Ugly, and the Divine\u003c/a\u003e - An examination of the personal effects that fiction has had on me.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dillondevelopment.wordpress.com/category/twin-suns-close-read/\" target=\"_blank\"\u003e\"Twin Suns\" Close Read\u003c/a\u003e - An in-depth look at the iconic \u003cem\u003eStar Wars Rebels\u003c/em\u003e episode.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHighlights of one-shot essays:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.haloarchive.com/partners/halo-meta/sarah-palmer-strong-female-character-tm/\" target=\"_blank\"\u003eSarah Palmer: Strong Female Character (TM)\u003c/a\u003e - A look at the way in which this \u003cem\u003eHalo\u003c/em\u003e\u00a0character acts as a deconstruction of the tropes surrounding the \"Strong Female Character\" stereotype.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dillondevelopment.wordpress.com/2017/09/10/star-trek-the-clone-wars/\" target=\"_blank\"\u003eThe Star Trek Episode of Star Wars: The Clone Wars\u003c/a\u003e - A look at \u003cem\u003eThe Clone Wars\u00a0\u003c/em\u003eseason two episode \"Voyage of Temptation\" and its similarities to the original series of\u00a0\u003cem\u003eStar Trek\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve also been a guest writer on the \u003cem\u003eStar Wars \u003c/em\u003efan site\u00a0\u003ca href=\"http://eleven-thirtyeight.com/author/abigail-dillon/\" target=\"_blank\"\u003eEleven-ThirtyEight\u003c/a\u003e and on\u00a0\u003ca href=\"http://christandpopculture.com/author/abigaildillon/\" target=\"_blank\"\u003eChrist and Pop Culture\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOther projects that you will be helping support (that my patrons won\u0027t be charged for):\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://dillondevelopment.wordpress.com/painting/\" target=\"_blank\"\u003ePaintings\u003c/a\u003e - I do some acrylic work on small canvases, showcased on my blog.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://dillondevelopment.wordpress.com/essay-and-other-assorted-series/reading-programs/\" target=\"_blank\"\u003eLibrary Reading Programs and Book Displays\u003c/a\u003e - As a means to exercise my library skills in a manner that usually isn\u0027t available to me in the academic library, I often play around with crafting reading programs and book displays in my own home, which I then showcase on my blog.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSupporting me on Patreon mainly means that I will have more money to start supporting other creators here on Patreon, many of whom I\u0027ve been wanting to fund for a long time.\u003cbr\u003e"
