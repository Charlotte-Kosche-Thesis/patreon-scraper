    "published_at": "2018-02-13T20:13:14+00:00",
    "summary": "\u003ch1\u003e\u003cimg src=\"https://www.digitalthangka.com/wp-content/uploads/2018/02/Free-images-1.jpg\"\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTraditional thangkas in the digital age\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cem\u003eMy name is Fred van der Zee and I am a digital thangka painter. \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nThangkas are scroll paintings, used in Buddhist teachings and practice. The first\nthangkas date back to the 11th century. The art is still alive and thriving today, with many thangka painters creating the art pieces around the\nworld.\n\u003cbr\u003e\n\u003cbr\u003e\nI started studying\nthangka painting in 2008 with Andy Weber, a renowned Western thangka painter.\nAlthough all my images are entirely painted digitally, they follow centuries\nold rules, measurements and colour schemes. Since I take great care in using\nthe correct iconography, you can use them in visualization meditation and your\ndaily Buddhist practice. Of course they can also be enjoyed as the beautiful\nart pieces they are.\n\u003cbr\u003e\n\u003cbr\u003e\nI draw\ndigital thangkas following my vision: \u201cTo offer the global community thangka\nimages, firmly rooted in Tibetan painting traditions but with the perfection of\nthe digital age.\u201d.\n\u003cbr\u003e\nA year ago\nI decided to dedicate my entire life solely to my art, so I quit my job, sold\nmy house and gave away most of my possessions. With as little attachments as possible,\nI chose a nomadic life style, painting and teaching my art wherever I am\nwelcome.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI have decided to offer all my digital work for\nfree, trying to live from donations. \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour monthly donation through Patreon will\nprovide me with a sustainable income to realize my vision, develop my art and\nteach digital thangka painting to others. Not only will you create a tremendous amount of good karma for yourself, but your financial support will also help me offer my thangka images to others.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSo, for starters\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eThe five high-resolution\nimages at the top are now downloadable from my website.\u003c/em\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eNext goals: 108 and 324 patrons\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003eAfter I r\u003cimg src=\"https://www.digitalthangka.com/wp-content/uploads/2018/02/Eight-Medicine-Buddhas-Tower-v1_0-TN.jpg\" style=\"width: 176px; float: left; margin: 0px 10px 10px 0px;\"\u003eeach 108 patrons, I will release two thangkas: the tower version of the Eight Medicine\u00a0\u003cdiv\u003eBuddhas. One is a version based on a description of the 13th Dalai Lama, the second one is based on the Medicine Buddha sadhana of the FPMT.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAfter I gain the support of a 324 patrons, I will set the following images free:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.digitalthangka.com/wp-content/uploads/2018/02/Free-images-2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eAfter I have achieved my goal of a sustainable income, I will give the global community access to \n\u003cem\u003eall my current and future digital images\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThree types of images will not be included. Firstly, some customers commission specific thangkas\nand want them to be kept personal. Secondly, some of the images for my indiegogo campaign Painting the Mandala of the Medicine Buddha will only be made available for my backers. Thirdly: a lot of tantric images are only meant\nfor certain Buddhist practitioners; you can only acquire these images on\nrequest, so feel free to contact me to discuss your needs (and credentials). Don\u0027t worry though, this still leaves a massive amount of free thangka images.\u003cbr\u003e\u003cbr\u003e\nMy main project at the moment is the Mandala of the Medicine Buddha (with 53 detailed pictures, but I am also working on some other thangkas.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.digitalthangka.com/wp-content/uploads/2018/02/Free-images-3.jpg\"\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eAbout the images and their\nuse\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/span\u003eMy images are\ndrawn on an A1-size in high resolution (300dpi); the format of the image is\n.jpg.\n\u003cbr\u003e\nYou can\ndownload a thangka image of your liking and use it freely: print it, use it on\nyour website, you can even sell prints from it (donations and a reference to me are welcome in this case)\n\u003cbr\u003e\n\u003cbr\u003e\nThere are only two conditions:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ethese\nare Buddhist images, treat them with respect please\n\t\u003c/li\u003e\n\t\u003cli\u003edo\n\t\u003cem\u003enot \u003c/em\u003echange an image in any way, such as adding other imagery or text, crop them\n(meaning you cannot cut off parts of it) or change it colours.\n\t\u003c/li\u003e\n\u003c/ul\u003e\nIf you need another version of an image, please\ncontact me so we can work out the details.\n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eMy blog, downloads, workshop and gallery\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eOn digitalthangka.com you can read more about me and\u003ca href=\"https://www.digitalthangka.com/become-my-patron-through-patreon/\" target=\"_blank\"\u003e download my images\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/DigitalThangkaArtistPage/\" target=\"_blank\"\u003eVisit my Facebook workshop\u003c/a\u003e to follow the painting process of my digital thangkas. \u003cbr\u003eYou can find completed thangkas (together with pictures of some of the owners) in\u00a0\u003ca href=\"https://www.facebook.com/DigitalThangkaGallery\" target=\"_blank\"\u003emy Facebook gallery\u003c/a\u003e.\n\u003cbr\u003e\u003c/div\u003e"
   },
