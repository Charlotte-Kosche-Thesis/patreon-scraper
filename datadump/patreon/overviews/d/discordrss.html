    "summary": "\u003cstrong\u003eDiscord.RSS\u003c/strong\u003e - An RSS feed bot specially made for Discord that is filled (and will continued to be filled) to the brim with customization functions.\u003cbr\u003e\u003cbr\u003eIt is also one of the very few open-source (yes! \u003ca href=\"https://github.com/synzen/Discord.RSS\"\u003eopen-source\u003c/a\u003e!) RSS bots available for Discord, and the most comprehensive one for both the user, and the hoster!\u003cbr\u003e\u003cbr\u003ePublic hosting of Discord.RSS is supported solely through this Patreon. Without patron support, I can\u0027t afford to host the bot\u0027s incredibly high demands that are inherent in an RSS bot every month.\u003cbr\u003e\u003cbr\u003eI have chosen to make almost all features available for everyone - thus any donations resembles more of your appreciation and willingness to keep the Discord.RSS alive than anything.\u003cbr\u003e\u003cbr\u003eIf you like what you see, please consider showing your support. If you prefer just making one single donation, paypal is also an option - every little bit helps! If you choose PayPal, you will still get the rewards according to what you payed, for whatever tier. (6 months or longer, you\u0027ll get a 7% discount). DM me for this!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://github.com/synzen/Discord.RSS\" target=\"_blank\"\u003eGithub\u003c/a\u003e (to keep up to date with the development)\u003cbr\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=WVSNH4QJDPUMG\u0026amp;lc=US\u0026amp;item_name=Discord%2eRSS\u0026amp;currency_code=USD\u0026amp;bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted\" target=\"_blank\"\u003ePaypal\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://discordapp.com/invite/WPWRyxK\" target=\"_blank\"\u003eDiscord Support\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThere are also bonuses based on the total amount you\u0027ve pledged, where you can add multiple servers!\u003cbr\u003e$5 total - 2 servers can be added under your pledge\u003cbr\u003e$15 total - 3 servers\u003cbr\u003e$25 - 4 servers\u003cbr\u003eServers added under your patron backing does not require you to own that server, or have special permissions. All you need is their server ID, and then add them through the command ~rsspatron.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*For regex operations, let me know beforehand to test it out. It must be manually added to prevent any possibly abusive regex via user input. See the #Intro \u003ca href=\"https://github.com/synzen/Discord.RSS/wiki/Custom-Placeholders-via-Regex-Ops\" target=\"_blank\"\u003ehere\u003c/a\u003e for more information on what regex is and how it will be applied.\u003c/em\u003e\u003cbr\u003e"
