    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy Support Dawmino on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eDawmino\u003c/strong\u003e is an artist from Texas that is available for both SFW and NSFW commissions, typically containing furry characters in physics-defying situations! But by no means is he limited to just that!\u003cbr\u003eOver a decade of experience has taught Dawmino how to be quick, versatile, flexible, unique, and professional when doing work for his clients.\u003cbr\u003ePerhaps you would like to commission Dawmino, or have done so before and wish you could get a bit more. After all, due to very high demand, Dawmino\u0027s skills are hard to get a hold of!\u003cbr\u003eOr maybe you\u0027d just like to see Dawmino\u0027s art in the highest quality possible?\u003cbr\u003eYou may want to try to figure out how the magic happens and take a peek at his source files!\u003cbr\u003eIf you\u0027ve got something to say, you may even want to utilize Dawmino\u0027s established audience to get the word out for a project or cause you care about...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDawmino\u0027s Commission Process and Schedule\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eThere are two main ways to commission Dawmino...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe \u003cstrong\u003e\u003cem\u003eCommission Slot Batch\u003c/em\u003e\u003c/strong\u003e and \u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDiscount Streams\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eBoth of these involve special software that Dawmino designed that displays potential clients\u0027 names on a \u003ca href=\"https://picarto.tv/dawmino\"\u003ePicarto\u003c/a\u003e livestream, and randomly selects one or more winners. Winners are then able to submit a work order to Dawmino, which he will then record into his planner, or start working on right there during the stream, as the case may be. This is not free-of-charge though. These streams are for assigning \u003cstrong\u003epaid\u003c/strong\u003e commissions. Remember that!\u003cbr\u003eHowever, entry for both of these \u003cstrong\u003eIS \u003c/strong\u003efree, and \u003cstrong\u003eIS NOT\u003c/strong\u003e limited to only Patreon patrons!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eCommission Slot Batches:\u003c/h4\u003eWhen Dawmino is close to completing his previous commission slot batch, he will put out a week\u0027s notice for the next batch of full-price commissions! He will take names from applicants and put them in a list.\u003cbr\u003eWhen the week\u0027s notice is over, he will run a stream to announce who randomly gets a slot.\u003cbr\u003eTypically, this is \u003cstrong\u003e10 \u003c/strong\u003epeople per batch. These people will be added to Dawmino\u0027s commission queue in the order that they won, as determined by the random number god (ALL HAIL).\u003cbr\u003eDepending on what kind of work is commissioned, this can take around a month or more to complete before the next batch is open.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eTypical Competition:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e 25-35 People\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eDiscount Streams:\u003c/h4\u003eAs of the launch of this Patreon campaign, Dawmino will hold discount streams \u003cstrong\u003eevery Sunday\u003c/strong\u003e!\u003cbr\u003eThose who wish to enter must be present for the stream, and will have their commission worked on, and hopefully completed, during that stream.\u003cbr\u003eUsually, the discount is 50% off for sketches and line art, but the rules can change depending on current workload and available time, so keep an eye out!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eTypical Competition:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e 10-20 People\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eDawmino\u0027s Software:\u003c/h4\u003eThis full-screen stream application allows Dawmino to add names to a list.\u003cbr\u003eWhen it\u0027s time to choose winners, the application assigns cards to each name and shuffles them.\u003cbr\u003eUsing some amusing graphics and animation, the cards are scattered face-down across the screen, and Dawmino must click cards to remove them until one remains.\u003cbr\u003eThe last remaining card reveals the winner!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy default, participants get ONE card\u003c/strong\u003e, but you can increase the number of cards\n you are given by meeting certain criteria which may change depending on\n the event. But the more cards you have, the more likely you are to win!\n Depending on your reward tier, \u003cstrong\u003eyou may receive extra cards\u003c/strong\u003e when you participate in the discount streams or commission slot assignments.\u003cbr\u003eDawmino will likely contact you through Patreon to confirm your identity during the stream if you want to redeem your patron reward cards. Reward cards are not consumed when used!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSchedule:\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSunday:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e Discount Stream\u003cbr\u003e\u003cstrong\u003eMonday-Thursday:\u003c/strong\u003e Commission Batch Work (May also be streamed!)\u003cbr\u003e\u003cstrong\u003eFriday-Saturday:\u003c/strong\u003e Free Time\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePricing:\u003c/h4\u003e\u003ca href=\"http://www.furaffinity.net/commissions/dawmino/\"\u003ehttp://www.furaffinity.net/commissions/dawmino/\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(If you have questions about pricing, you\u0027re encouraged to ask for clarification!)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHi-Res Art and Source Files\u003c/span\u003e\u003c/h2\u003eMost of Dawmino\u0027s art exceeds 1500x1500 pixels in size, varies in dimensions, and is exported in lossless PNG format.\u003cbr\u003eDawmino draws using \u003cstrong\u003eClip Studio Paint EX\u003c/strong\u003e, so his source files are in the \".clip\" format.\u003cbr\u003e\u003cstrong\u003eWarning!\u003c/strong\u003e If you have a lower-tier version of Clip Studio that doesn\u0027t support features available in EX, particularly for animations, you may have trouble using the files.\u003cbr\u003eHowever, if you don\u0027t have a compatible version of Clip Studio, and there\u0027s a file you really want to look at, you may ask Dawmino to create a photoshop format export which can be used in a wider range of art apps, though this may create unforeseen changes in the file.\u003cbr\u003eYou are \u003cstrong\u003eNOT ALLOWED\u003c/strong\u003e to edit, re-export, or upload the work from these files without Dawmino\u0027s direct permission unless you are the client that paid for the work.\u003cbr\u003eDawmino\u0027s source files are for study only, and he\u0027d appreciate it if you limited the hi-res art to \u003cem\u003eprivate\u003c/em\u003e use.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAbout the Advertisement Reward\u003c/span\u003e\u003c/h2\u003eIn order to redeem this (optional) service, simply let Dawmino know what you\u0027d like to have posted.\u003cbr\u003eYou are limited to one ad per month, but the ad can be placed simultaneously across whichever of his social media accounts you wish to have it appear.\u003cbr\u003eThese include Twitter, FA journals, and Tumblr. If there\u0027s a different place you want Dawmino to post, you can discuss that on a case-by-case basis.\u003cbr\u003eDawmino will have final approval on the contents of the ad, and it will clearly state somewhere that it was part of a Patreon reward.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAds that spread hate, negativity, or abuse, \u003cstrong\u003ewill NOT be accepted.\u003c/strong\u003e\u003cbr\u003eAds that promote a political agenda \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ewill NOT be accepted.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027re encouraged to use the ad to promote your own work or bring light to something you find important. You may even just want to have fun with it and post something silly, as long as it is not problematic.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"
   },
