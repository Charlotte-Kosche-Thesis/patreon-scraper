\"https://i.imgur.com/doFMvK5.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat will do with my money?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 We want to be more than just a KPOP reaction channel. We want to follow our motto: \u201cAll about Korea - so you can be here without being here.\u201d To achieve this, we are creating videos like Seoul City Vibes(vlogs), DKDKTV Asks(Street Interviews), Night Drive with.(Interviews with K-influencers), and informative podcast/livestreams. Your money will be used to support expenses from these projects(ex. Transportation, food, appearance fees for guests etc.) as well as upgrades to our video production equipment, so we can bring better quality content to you. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat do I get in return?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA) Weekly Exclusive content ($5+)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/1cx5BEX.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e1. David\u2019s Food Porn Livestreams\u003c/strong\u003e: David livestreams a meal at his favorite restaurants.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/09NXmhn.jpg\"\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e2. Danny\u2019s Kpop Vinyl\u003c/strong\u003e: Danny introduces classics and obscure songs from Kpop - all in vinyl form.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/kxZxXx\"\u003e\u003cimg src=\"https://preview.ibb.co/dkT2zc/Livestream.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e3. Monthly Council\u003c/strong\u003e: Every month, we do a review of what happened the previous month as well as our plans for the next. You give us feedback and decide on the direction of the channel. You can make request topics for certain videos, suggestions etc. \u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eB) Chatroom ($20+)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/dNpWsx/chat.jpg\" style=\"width: 203px;\"\u003e\u003cbr\u003e\u00a0 You can participate in the DKDKTV hotline chatroom where we chat with you realtime, directly! You will also see some behind the scenes stuff, that you won\u2019t be able to see anywhere else. And we can become closer friends.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eC) Early Access ($2+)\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/haMfKc/2018_03_20_2_42_06_1.png\" style=\"width: 201px;\"\u003e\u003ca href=\"https://ibb.co/kV3XXx\"\u003e\u003cimg src=\"https://preview.ibb.co/dvpjec/2018_03_20_2_39_34.png\" style=\"width: 208px;\"\u003e\u003c/a\u003e\u003ca href=\"https://ibb.co/dzJhXx\"\u003e\u003c/a\u003e\u003ca href=\"https://ibb.co/eCuBQH\"\u003e\u003cimg src=\"https://preview.ibb.co/gsDhXx/2018_03_20_2_41_57.png\" style=\"width: 236px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0 You will get early access to some of our content, before it\u2019s published as well as some raw edits.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/hiDYlkL\"\u003e\u003cimg src=\"https://i.imgur.com/hiDYlkL.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0 We are now officially full time Youtubers - with no jobs, no school, no income. Thus, every penny will help us sustain our career on Youtube - so we can continue to make videos that you and I enjoy. O
