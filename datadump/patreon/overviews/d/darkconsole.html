    "summary": "I\u0027ve built multiple mods that you may be famliar with in the Skyrim Univese:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.loverslab.com/files/file/1247-soulgem-oven-iii/\" rel=\"nofollow\" target=\"_blank\"\u003eSoulgem Oven 1, 2, \u0026amp; 3\u003c/a\u003e (89,000+ downloads as of 2017/10)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.loverslab.com/files/file/1255-ill-take-the-display-model/\" rel=\"nofollow\" target=\"_blank\"\u003eI\u0027ll Take The Display Model\u003c/a\u003e (71,000+ downloads as of 2017/10)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.loverslab.com/files/file/1672-untamed/\" rel=\"nofollow\" target=\"_blank\"\u003eUntamed\u003c/a\u003e (95,000+ downloads as of 2017/10)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.loverslab.com/files/file/1623-mana-tanks/\" rel=\"nofollow\" target=\"_blank\"\u003eMana Tanks\u003c/a\u003e and\u00a0\u003ca href=\"http://www.loverslab.com/files/file/4579-mana-tanks-sse/\"\u003eMana Tanks SSE\u003c/a\u003e (18,000+ downloads as of 2017/10)\u003c/li\u003e\u003cli\u003eAnd more\u00a0\u003ca href=\"https://darkconsole.tumblr.com/mods/skyrim\" rel=\"nofollow\" target=\"_blank\"\u003eSkyrim\u003c/a\u003e and\u00a0\u003ca href=\"https://darkconsole.tumblr.com/mods/fallout4\" rel=\"nofollow\"\u003eFallout 4\u003c/a\u003e mods both SFW and NSFW.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor the longest time I really did not want to take money for modding. But people kept asking, and then this Patreon thing came to be so here we are.\u00a0Funds are a little tight in real life, the story of a lot of people lately. I find myself having to pick up additional programming side jobs to do on the weekends to make ends meet, which severely cuts into the amount of time I can spend working on these. With support from my players I could devote time to my mods, being able to progress them and add more features, faster.\u003cbr\u003e\u003cbr\u003eI am not all just about these NSFW mods though. Furious is actually very SFW, a mod that converts your Magicka into Rage, promoting a more Warrior or Barbarianeque play style. I am also very pro-spreading-the-knowledge when it comes to modding, giving information back to the general community when I can through the\u00a0\u003ca href=\"http://www.creationkit.com/Special:Contributions/Darkconsole\" rel=\"nofollow\"\u003eCreationKit wiki\u003c/a\u003e or my\u00a0\u003ca href=\"http://www.loverslab.com/blog/199-darkconsoles-blog/\" rel=\"nofollow\"\u003eobsene yet hillarious LoversLab programming blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m not looking to buy crazy things. Nothing like \"my cat needs this crazy operation or she will die\" type things. Just basic personal things that I have to buy one way or another. Your support would help me do this stuff which I love (and I think you do too) rather than finding normal boring work elsewhere, during time I really wanted to have free for modding.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eRemember, you wouldn\u0027t be paying for the mods. Your support would aid me in being able to spend more time making and supporting my creations. My works will always remain free for anyone to install with all their features available to anyone anywhere regardless of if one donates to me here or not.\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll my mods are free and Open Source, so you can watch their progress as I progress with their progress while progressing on the progression of progress.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.loverslab.com/files/file/1255-ill-take-the-display-model/\" rel=\"nofollow\"\u003eDisplay Model 2\u003c/a\u003e:\u00a0I ended up going balls to the wall learning how to animate and everything for this, it has been an ongoing project for a while. Since starting we\u0027ve doubled the number of bondage poses.\u003cbr\u003e\u003cbr\u003ePorting to SSE: A lot of mods are waiting for a few dependencies still. Soulgem Oven, Untamed, and Display Model cannot be ported until PapyrusUtil has a full working ActorUtil (which, sadly sounds like never right now from the authors experiences attempting to mess with ActorUtil). Here are the ones that are fully ported to SSE so far:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.loverslab.com/files/file/4534-jeweled-butt-plug-sse/\"\u003eJeweled Butt Plug SSE\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.loverslab.com/files/file/4579-mana-tanks-sse/\"\u003eMana Tanks SSE\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
