    "summary": "Hi. My name is Dean Jefferys. Im currently making a ground breaking, feature length, Shamanic documentary, called \u201cThe Toad the Whale and the Sun\u201d Its based around the most powerful shamanic ritual known to man, smoking the venom of the Sonora Desert Toad. I have already shot around 80%-90% of it over the last 3 years through self and crowd funding. This includes deep initiation with Toad medicine with indigenous shamans in Mexico and initiation with the Whales and the Sun with the Toad in the water.\u00a0\u003cbr\u003e\u003cbr\u003eTo help finance post production and to share as much of the material as possible with the audience, I have decided to make a series of less produced, mini doco\u0027s, filled with extended interviews and loads of action. I will produce around one or two 10 to 15 min mini doco\u2019s every month for the next few months and screen them as soon as they are finished on this new platform \u2018Patreon\u0027. Patreon allows people to pay a certain amount of dollars per video, per month, that goes directly to the filmmaker, either $2, $5, $10 or $100. You can set a limit of one video or more per month. With these payments comes rewards. When you subscribe you will get a notification when I put a new video out. These special mini doco\u0027s and other extras like live streaming and blogs will only be available to Patreon subscribers. There will also be some free to view videos below for people who visit this page. This process allows you to get more info, quicker and gives me some funds to complete the feature documentary. A win win for all. So if you enjoyed my ground breaking documentary I made in 2000 about Ayahuasca called \u201cShamans of the Amazon\u201d (you can watch it for free here below) and cant wait to see my next one, please select a reward and payment you would like to make. You can unsubscribe at any point.\u00a0Thank you in advance and enjoy the ride. \u00a0Above is a short promo of my Documentary."
