    "summary": "Hi! Ich bin Dustin und bereits seit 2010 auf Youtube unterwegs.\u003cbr\u003e\nAnfangs machte ich nur Gaming-Videos doch immer mehr faszinierte es mich selbst vor der Kamera zu stehen und Leute mit Videos aus meinem Leben und diversen Videoformaten zu unterhalten.\u003cbr\u003e\u003cbr\u003eIch liebe es zu reisen und hoffe, dass ich das 2017 sehr viel kann. Mit dabei nat\u00fcrlich \u003cem\u003eimmer\u003c/em\u003e die Kamera um alles f\u00fcr euch festzuhalten!\u003cbr\u003e\u003cbr\u003e\nMeine Videos findest du hier: \u00a0\u003ca href=\"http://youtube.com/DustinNaujokat\" target=\"_blank\"\u003e\u003cstrong\u003ehttp://youtube.com/DustinNaujokat\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWarum bin ich auf Patreon?\u003c/strong\u003e\u003cbr\u003eMein Ziel auf YouTube ist es qualitativ hochwertigen Content zu machen - ich m\u00f6chte herrum reisen und meinen Tagesablauf mit der Welt teilen. Um das auf lange Zeit machen zu k\u00f6nnen ben\u00f6tigt es leider Geld - mehr als ich durch YouTube aktuell verdiene. Aber das soll mich und meine Pl\u00e4ne nicht aufhalten. Mit deiner Hilfe k\u00f6nnte mir das jedoch erm\u00f6glicht werden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWof\u00fcr wird das gesammelte Geld genutzt?\u003c/strong\u003e\u003cbr\u003eUm neues Equipment anzuschaffen, Reisen zu bezahlen oder ganz simpel: Mich \u00fcber dem Wasser zu halten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bringt es mir dich zu unterst\u00fctzen?\u003cbr\u003e\u003c/strong\u003eGenerell hoffe ich erstmal, dass dir meine Videos gefallen. Mit deiner Unterst\u00fctzung hilfst du zun\u00e4chst nat\u00fcrlich mir, mehr und bessere/coolere Videos zu erstellen. Um dir etwas zur\u00fcckzugeben, mich aber nicht zu verkaufen, teile ich mit meinen Unterst\u00fctzern exklusive Videos oder Informationen. Auch bekommen die Unterst\u00fctzer manche Videos eher als alle anderen zu sehen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch habe noch eine Frage zu Patreon/XY - wo kann ich dich fragen?\u003cbr\u003e\u003c/strong\u003eAm besten schreibst du mir schnell auf \u003ca href=\"http://twitter.com/DustinNaujokat\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, da bin ich sowieso den ganzen Tag :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eACHTUNG: \u003c/strong\u003e\u003cbr\u003e\nM\u00f6chtest du mich z.B nur 1x unterst\u00fctzen oder \u00fcber Paysafecard supporten magst, dann brauchst du nicht unbedingt Patreon benutzen.\n\u003cbr\u003e\nDu kannst auch direkt \u00fcber\u00a0\n\u003ca href=\"http://ryole.de/donation\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://ryole.de/donation\u003c/a\u003e\u003cu\u003e \u003c/u\u003eeinen beliebigen Betrag spenden"
