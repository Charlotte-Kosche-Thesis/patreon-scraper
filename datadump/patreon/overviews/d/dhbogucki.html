    "summary": "\u003ch1\u003eArtist Statement\u003c/h1\u003e\nArt is the stone I draw blood from. \u003cbr\u003e\nA normal bodily process.\u003cbr\u003e\nIt is breathing I perform from the deepest parts of my mind.\u003cbr\u003e\u003cbr\u003e\nProcess is the measure of our accomplishment. When the work is never finished until we die we have only process to insert into the x/y axis. My giving used to come from a fear of death. Now compassion, love, and a desire to communicate that which words cannot contain, bears witness to my creating. My making. Loving is central to doing.\u003cbr\u003e\u003cbr\u003e\nBuddhism inspires me like nothing else. I see the outline of the truth behind morality in the words of the renunciates. My reading leads to insights, leads to vision, to boundless seeking at unfathomable depths. Light in darkness in light. Allowing time to be emptiness. Sitting silently while the conversation between the hemispheres let\u2019s go of another stone in the path. To say I enjoy it is an underestimation. Design in conjunction with contemplation is where comprehension of suffering is ceded.\u003cbr\u003e------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhere will your support go?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e- \u003cstrong\u003eSupplies (paper for, well, everything. More paints, inks, etc...)\u003cbr\u003e- New tools for carving, and printmaking. \u003cbr\u003e- An appropriate printer for archivable prints.\u003cbr\u003e- A scanner for high quality digitization.\u003cbr\u003e- Time. It\u0027s what I need to make. I need it more than anything else. \u003cbr\u003e- Sanity. Being able to make fun stuff for my supporters, and making awesomeness to build my portfolio keeps my mind on track.\u003cbr\u003e- ETSY! More time to make means\u00a0 more time for ETSY! More ways to use the coupon codes!!!\u003cbr\u003e- Application fees to apply for my MFA. Plans are to apply to the Stamps program at U of Michigan, Yale, MCAD, Columbia, Pratt, more...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/DHBogucki\"\u003ehttps://www.etsy.com/shop/DHBogucki\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhere does the story go from here? My plan is to move forward with my portfolio to gain gallery representation. To produce art for shows and possibly travel for those shows. To continue adding more awesome stuff to ETSY. I see Patreon as a stepping stone on my journey as a professional artist.\u003cbr\u003e\u003cbr\u003eWhy am I offering actual physical rewards? I am a producer of \nobjects. My favorite projects have included bound books that must be  picked-up and touched to \"view\" the object. I want people to get involved in my process. Yes, I\n have a limited number of pledges for the \"cool stuff,\" but I think you \ncan understand that. A future reward might be to meet me before, or after an event I will be appearing at. \u003cbr\u003e\u003cbr\u003eIf you love what I do, consider what it means to support someone who has never abandoned belief in their abilities. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
