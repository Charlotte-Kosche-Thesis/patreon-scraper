    "summary": "Thanks for stopping by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s Drop Hazard?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eDrop Hazard\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003eis the name I\u0027ve given to the collective content I\u0027ve created, am creating, and will one day create. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhatcha Making?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI am currently working on\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://drophazard.libsyn.com/\"\u003e\u003cstrong\u003eCustoms Out of the Closet\u003c/strong\u003e, a podcast\u003c/a\u003e about a young woman named Noel who moves into a new studio apartment. It\u0027s all good and dandy until she discovers that her closet is connected to the Underworld and her new home is one of many traveling checkpoints for the netherworld\u0027s denizens. Episodes are released twice a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo Why Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eEvery episode can take about 20 hours to edit. And that is editing only; the script writing and recording can take well over a week. Patreon will help me out with the odds and ends like replacing old equipment and helping me get through my last semester.\u003cbr\u003eYour support can help me pay for my voice actors. The episodes I have created so far were done through the generosity of my classmates and friends. The number of characters and actors changes per episode and with Patreon, I can hire my actors.\u003cbr\u003e\u003cbr\u003eStorytelling is something I\u0027ve always loved to do, but podcasting is only one medium to tell stories with. I am also a writer and an artist. I hope that with enough support, I can share more of my stories with everyone.\u003cbr\u003e\u003cbr\u003eThanks again!\u003cbr\u003e- Nicole T."
