    "published_at": "2017-03-12T23:49:32+00:00",
    "summary": "\u003cimg src=\"http://droneradioshow.com/wp-content/uploads/2017/03/PatreionFlyer.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eHi, my name is Randy Goers \u2013 drone enthusiast and mind\nbehind The Drone Radio Show podcast at\u00a0\u003ca href=\"http://www.droneradioshow.com\" target=\"_blank\"\u003ewww.DroneRadioShow.com\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nDrones are literally changing the world, which\nis exactly why I started the Drone Radio Show, a podcast where I strive to\nshare stories about drones and the people that use them for business, fun and\nresearch. I started the show in July 2015, and the response has been\ntremendous. My podcast has developed an enthusiastic audience that keeps\ngrowing. In the first 18 months, my listeners downloaded more than 125,000\nepisodes, for which I am extremely grateful.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eWith Your Help\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eWE WILL REACH 1 MILLION PEOPLE!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003eWith the success to date, I have big\nthings planned for the future. My vision for the show is to be the premier\nplace to showcase the amazing things people are doing with drone technology and\nhow they\u2019re pursuing their passions and changing the world.  \u003cbr\u003e\n\u003cbr\u003e\nThe only thing is, I run this show entirely by\nmyself. It\u2019s free for you to enjoy, but there \u003cu style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eare \u003c/strong\u003e\u003c/u\u003eextensive production\ncosts involved. That\u2019s why I\u2019m reaching out to the crowd here on Patreon.\u003cbr\u003e\n\u003cbr\u003e\nWith your kind support, the Drone Radio Show can\nmaintain its place as an informative and mind-opening slice of drone life.\nThere are several ways that you can show your support for the Drone Radio Show.\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eListen!\n\u003c/strong\u003e When you listen to the show,\nyou\u2019re helping to support the stories and efforts of those using drones to do\namazing things.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eShare! \u003c/strong\u003eShare the podcast with your\nnetworks to spread the message and stories to as many people as possible.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eDonate! \u003c/strong\u003eDonate to the show for as little\nas $1.00, $2.00, $3.00 or more per month and receive a variety of benefits that\nare outlined on this page. Donating is the easiest way to help me cover the\nproduction costs and continue to produce quality shows.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\n\n\n\n\n\n\n\n\u003cbr\u003e\n\nPatreon makes it easy \u2013 donate\nwhatever you want per month and the donation is recurring each month after\nthat. So anything, from $1/month up, is hugely helpful. All of the contributions will be fed straight into the Show for web\nservice and podcasting costs, travel expenses, publication and interview costs\n\u2013 whatever it takes to be able to keep on droning! \u003cbr\u003e\n\u003cbr\u003e\nWith your help, we can keep The Drone Radio Show\nalive, stay at the forefront of innovation and promote the technology that has the\npower to change the future.\u003cbr\u003e\u003cbr\u003eThank You So Much!\u003cbr\u003e\n\u003cbr\u003e\nRandy\u003cbr\u003e\n\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eNotes:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n- Pledges are per month\u003cbr\u003e\n- You can cap your monthly amount \u003cbr\u003e\n\n- I release one podcast each week, and sometimes\nbonus podcasts\u003cbr\u003e\n\n- Thank you so much for stopping by, every little\nbit is appreciated!\u003cbr\u003e\n\n\n\n\u003cbr\u003e"
