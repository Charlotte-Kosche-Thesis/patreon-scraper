    "summary": "\u003cstrong\u003eDungeons: The Gathering\u003c/strong\u003e\u00a0is a weekly\ntabletop \"radio\" drama that combines the \u003cem\u003eDungeons \u0026amp; Dragons\u003c/em\u003e\nroleplaying system with the infinitely varied settings of \u003cem\u003eMagic: The\nGathering\u003c/em\u003e.  Each season of the podcast is a completely different,\nyear-long campaign requiring NO prior knowledge of previous seasons.\u00a0 Each is set on a different plane, telling a different story, following a different cast\nof characters and possible even featuring a different group of players altogether.\u003cbr\u003e\u003cbr\u003e\n\nOne season might be a murder mystery set in the\nplane-spanning city of Ravnica.  Another might follow a village\u2019s\ndesperate scramble to survive the Transylvanian wastes of Innistrad.  Yet\nanother might be a madcap treasure hunt across the ever-shifting landscape of\nZendikar.  The possibilities are literally infinite, so pick a season and\njoin in the adventure!\u003cbr\u003e\u003cbr\u003eBut making a podcast costs money \u2013 \u003cem\u003ereal \u003c/em\u003emoney \u2013 and those costs start adding up pretty quickly.  If you want to throw a couple bucks our way to help us pay for the podcast, the website and better recording equipment so that we can continue to deliver the best possible \u201cradio\u201d drama to you week after week, please consider contributing to our Patreon.  Every contribution, no matter how small, really helps us out.\u003cbr\u003e\u003cbr\u003eAnd just to prove how much every patron means to us, we will repay each one of you by providing you with even better content.  The more you give, the more you get back from us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDungeons: The Gathering\u003c/strong\u003e is available via iTunes,\u00a0\u003ca href=\"http://www.bjhadsell.podbean.com\"\u003ePodbean\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/user/bjhadsell\"\u003eYouTube\u003c/a\u003e. New
