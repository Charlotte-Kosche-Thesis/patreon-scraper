    "summary": "Hi! Greg \u0026amp; Rebecca here! We are a newly married couple who recently quit our jobs to AGGRESSIVELY eat a ton of food, travel the world and bring you along for the ride!\u003cbr\u003e\u003cbr\u003eTHE STORY...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe met at a NYC rooftop pool party in the summer of 2012, chatted a bit and realized we actually grew up only one town away from each other! Meant to be?! You be the judge.\u003cbr\u003e\u003cbr\u003eSparks flew and shortly after we realized our combined passions for all things food \u0026amp; travel. Like most new couples do, we were going out to eat A LOT. To document the good times, we began taking pictures of our favorite spots and starting an Instagram account called\u00a0\u003ca href=\"http://www.instagram.com/devourpower\"\u003e@devourpower\u003c/a\u003e. We originally started the account as a sort of checklist.\u003cbr\u003e\u003cbr\u003eWell, fast-forward 6 years and we now have over 500,000 followers on Instagram! INSANE! We get to share our favorite meals \u0026amp; travel recommendations with our followers, get feedback \u0026amp; connect with over half a million people all around the world. We have turned our \"passion\" into our \"career\" by choice and we love every second of it.\u003c/div\u003e\u003cbr\u003eTHE GOAL...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOur main goal is to travel the world, find and DEVOUR all of the must-have foods, and share all of our experiences along the way!\u003cbr\u003e\u003c/div\u003e"
