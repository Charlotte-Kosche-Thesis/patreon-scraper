    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eHELLO\u00a0 AND WELCOME !\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003eWelcome to my patreon , my name is bambii\u00a0 Im a 24 yr old freelance artist working full time as an artist.\u00a0\u003c/strong\u003e\u003cimg src=\"https://www.furaffinity.net/view/23472576/\" style=\"font-weight: bold;\"\u003e\u003cstrong\u003eIve only been a Furry artist for around 10 years now some of you may have seen my work on\u00a0\u003c/strong\u003e\u003ca href=\"https://www.furaffinity.net/user/bambiidog/\"\u003eFA\u003c/a\u003e\u003cstrong\u003e\u00a0or\u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/deaddoginc\"\u003eTwitter\u003c/a\u003e \u003cstrong\u003ebut ive been growing my skills rapidly since Ive started.\u00a0\u00a0\u003cimg src=\"https://d.facdn.net/art/bambiidog/1494372394/1494372394.bambiidog_cream.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cul style=\"\"\u003e\u003cli style=\"\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/b\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003eSO, WHY SUPPORT ME ?\u003c/strong\u003e\u003c/h2\u003e-my patreon will help fund my time spent on original ideas and illustrations ~\u00a0\u003cbr\u003e- you will continuously support the growth of my own characters and ideas for comic scenarios\u003cbr\u003e- You will get first looks at art before anyone else ! WIPS of comics, merch, and full detailed finished products in full resolution !\u00a0\u003cbr\u003e-\u00a0 \u00a0you will be the fist to get links to finished merch and be the first to pre order items !\u00a0\u003cbr\u003e-\u00a0 I love drawing and ill never stop ,\u00a0 And having extra funding to support my life outside of art will allowing to spend more time doing what i love ! which is drawing all of you and making your visions a reality !\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWHAT SHOULD I EXPECT ?\u00a0\u003c/strong\u003e\u003c/h2\u003ehonestly I want to do SOOOOO much , I have too many ideas I want to get into , comics,shirts,jackets,animations!,IRL paintings ! I could go on for hours ! expect me to push myself to reach my goals and strengthen my art skills. Push myself to try new things and grow ALL POWERFULL as an artist ~ expect to see me grow and my skills and style grow , Expect me to take this seriously this is my JOB I have a record of amazing customer service and take this profession very seriously , Expect me to act like it !\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWHAT DO I GET FROM SUPPORTING YOU ?\u003c/strong\u003e\u003c/h2\u003eOHHHH GOSH , ART ART , so much art , im talking\u00a0\u003cbr\u003e- WIPS\u003cbr\u003e-first drafts\u003cbr\u003e-full resolution detailed pictures\u00a0\u003cbr\u003e-comics\u003cbr\u003e-merch\u003cbr\u003e-tutorials\u00a0\u003cbr\u003e-RAFFLES !\u00a0\u003cbr\u003e-my love \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWHAT DO YOU GET OUT OF IT ALL ?\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003ewew ~ i get to breath ~\u00a0 \u003c/strong\u003ehonestly having even the smallest amount of support will give me a nice little cushion to fall back on instead of having to stream constantly for funds and be past due on private commission , it will give me time to relax and be able to branch further into my creativity and be inspired by my own visions of the kind of artist i want to be, I remember being young and just.. painting , and being so inspired by my own self and ambitions and having time to DO that , ( ofc i was young ) but i want to be able to relax and work for fun and my own ideas and creative out lits ! i want people to see my vision and expressions of art. BY supporting me youre giving me time to do that. Youre helping keep me up\u00a0 and to be able to be creative ~\u00a0\u00a0"
