    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eTeacher, Veteran, Artist\u003c/div\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/12670513_448834331982456_7397970475062824439_n.jpg?oh=0d012ba63015410adc1304e973187936\u0026amp;oe=583D42B3\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Josh and I\u0027m a self taught artist. \u00a0Initially, in my youth, I just created small pencil sketches, but then I started painting 1/6th scale figures and larger statues. To be honest, I wasn\u0027t really ready to professionally create art... I was just trying new things. \u00a0Very quickly I had clients and jobs to do, but wasn\u0027t quite where I needed to be as a person to handle it. It was at this point that I took a break. \u00a0I refilled my artistic cup, made peace with my failure and started making new art. \u00a0I moved to watercolor, copic markers, and even sculpting.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/12931267_450924948440061_8567325840060878444_n.jpg?oh=21fb5cc3e3246b4085e03a5bcafd099c\u0026amp;oe=5844E13F\"\u003e\u003cbr\u003e\u003cbr\u003eI love art, and I love challenging myself to try new things. This new focus led to my first convention appearances and new customers. Recently, I put those convention profits into new art tools like my Cintiq tablet. With these tools,\u00a0I\u0027m just starting my foray into digital art. Your pledges will mean more available prints, more convention appearances, and ventures into new mediums. \u00a0You all are amazing for even taking the time to read this, let alone pledge. \u00a0But with your help, this schoolteacher who \"arts\" on the side just might one day make art full time and really expand what i can do and where I can go! \u00a0Thank you all so much.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/14232431_506430926222796_1940124836060126957_n.jpg?oh=a4cea8813391e7a5658ad0fa9a31dfde\u0026amp;oe=5837B844\"\u003e\u003cbr\u003e\u003cbr\u003e"
