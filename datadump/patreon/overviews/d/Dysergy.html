    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://i.imgur.com/b6ZTCsy.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello and welcome to my \u003cstrong\u003ePatreon page\u003c/strong\u003e! I\u0027m\u00a0\u003cstrong\u003eDrew\u003c/strong\u003e, better known as \u003cstrong\u003eDysergy\u003c/strong\u003e on the internet. You might have stumbled across me on \u003cstrong\u003eYouTube\u003c/strong\u003e, seen me on \u003cstrong\u003eTwitter\u003c/strong\u003e, or you may have \u003cstrong\u003eabsolutely no clue who I am\u003c/strong\u003e - and that\u0027s \u003cstrong\u003eOK\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI am a \u003cstrong\u003eMusician\u003c/strong\u003e, I write my own music - generally in the form of \u003cstrong\u003eVideo Game Compositions\u003c/strong\u003e, I write \u003cstrong\u003eVocaloid\u003c/strong\u003e songs every now and then, do \u003cstrong\u003eVideo Game Guitar Covers\u003c/strong\u003e, and also occasionally make \u003cstrong\u003eArrangements\u003c/strong\u003e of other songs for people to sing along to!\u003cbr\u003e\u003cbr\u003eI\u0027m also a \u003cstrong\u003eSound Engineer\u003c/strong\u003e, and if you don\u0027t know what that means, basically, I\u0027m trained in the art of being able to \u003cstrong\u003etake your recordings\u003c/strong\u003e, \u003cstrong\u003emix them together\u003c/strong\u003e and give you back something that \u003cstrong\u003esounds awesome\u003c/strong\u003e, \u003cstrong\u003epolished\u003c/strong\u003e and ready for the \u003cstrong\u003eradio\u003c/strong\u003e - or \u003cstrong\u003eYouTube\u003c/strong\u003e, or \u003cem\u003ewhatever your thing is\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI also run the \u003cstrong\u003eDysergy \u0026amp; Lizz Robinett Radio Stream\u003c/strong\u003e directly from my old Windows PC that sits in the corner of my bedroom, hooked up to a single monitor and \u003cstrong\u003econsumes about 60%\u003c/strong\u003e of my internet bandwidth - but hey, it\u0027s \u003cem\u003eall fun and games till I get the energy bill\u003c/em\u003e!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://i.imgur.com/DPr9csd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e in a \u003cem\u003enutshell\u003c/em\u003e, is a service where you can choose to \u003cstrong\u003epledge to support\u003c/strong\u003e your favourite \u003cstrong\u003eCreators\u003c/strong\u003e on the internet. Whether they \u003cstrong\u003emake\u003c/strong\u003e \u003cstrong\u003emusic\u003c/strong\u003e, \u003cstrong\u003erun a radio\u003c/strong\u003e, \u003cstrong\u003ehost a TV show\u003c/strong\u003e, \u003cstrong\u003edraw\u003c/strong\u003e, \u003cstrong\u003eillustrate\u003c/strong\u003e or \u003cstrong\u003eanimate\u003c/strong\u003e \u003cstrong\u003evideos\u003c/strong\u003e, you can find \u003cem\u003epretty much every single\u003c/em\u003e aspiring \u003cstrong\u003eCreator\u003c/strong\u003e you could imagine on \u003cstrong\u003ePatreon\u003c/strong\u003e and they\u0027re all looking for that little bit of support from those that enjoy what they do.\u003cbr\u003e\u003cbr\u003eIt is a service where you \u003cstrong\u003epledge\u003c/strong\u003e a \u003cem\u003ecertain amount\u003c/em\u003e, and in return you get \u003cstrong\u003erewards\u003c/strong\u003e - the \u003cstrong\u003eCreator\u003c/strong\u003e chooses your rewards - and then they \u003cstrong\u003ehave to come back to you\u003c/strong\u003e every month giving you what you are \u003cstrong\u003epledging\u003c/strong\u003e for. You can see the \u003cstrong\u003erewards\u003c/strong\u003e I offer on the \u003cem\u003eright\u003c/em\u003e \u003cem\u003ehand\u003c/em\u003e \u003cem\u003eside\u003c/em\u003e of the page here! -\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Z1KHNy1.png\"\u003e\u003cbr\u003e\u003cbr\u003eBut Drew, I don\u0027t think I can afford to- \u003cstrong\u003estop\u003c/strong\u003e! Before I go into detail about \u003cstrong\u003ewhy I would like you to support me\u003c/strong\u003e, I would like to point out to you that before you \u003cem\u003esupport\u003c/em\u003e \u003cem\u003eany\u003c/em\u003e \u003cstrong\u003eCreator\u003c/strong\u003e on the internet, please make sure that \u003cstrong\u003eyou are not \u003c/strong\u003eputting yourself at any financial risk!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why should you support me?\u003c/strong\u003e Well, I do my best. And sometimes it\u0027s great, sometimes it\u0027s not. But I always give 100% at everything I do. Whether that\u0027s mixing for a client, writing a new song, or hanging out with you guys on a stream, I always aim to give 100% because if I don\u0027t then what\u0027s the point, right?\u003cbr\u003e\u003cbr\u003eIf you\u0027ve had a look at the rewards, you\u0027ll see you can get \u003cstrong\u003eearly access\u003c/strong\u003e\u00a0for as little as\u003cstrong\u003e $1 per month\u003c/strong\u003e, or if you \u003cstrong\u003edouble\u003c/strong\u003e \u003cstrong\u003ethat\u003c/strong\u003e to support the \u003cstrong\u003eDysergy \u0026amp; Lizz Robinett Radio Stream\u003c/strong\u003e, we\u0027ll help \u003cstrong\u003epromote you\u003c/strong\u003e in \u003cem\u003ereturn for your support\u003c/em\u003e. \u003cstrong\u003eI distribute stems\u003c/strong\u003e of all of my \u003cstrong\u003emusic\u003c/strong\u003e \u003cstrong\u003e\u0026amp; covers\u003c/strong\u003e so that my \u003cstrong\u003esupporters\u003c/strong\u003e can \u003cem\u003epractice\u003c/em\u003e their \u003cstrong\u003eAudio\u003c/strong\u003e \u003cstrong\u003eMixing\u003c/strong\u003e, and as you get further up the chain of rewards you\u0027ll see \u003cstrong\u003eI\u0027ll work for you specifically\u003c/strong\u003e to create something for you, whether this is an \u003cstrong\u003eoriginal\u003c/strong\u003e \u003cstrong\u003epiece\u003c/strong\u003e, a \u003cstrong\u003ecover\u003c/strong\u003e or an \u003cstrong\u003earrangement\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSo I do \u003cstrong\u003esomething\u003c/strong\u003e for \u003cem\u003eeveryone\u003c/em\u003e, and where I can I \u003cstrong\u003ewill do my best\u003c/strong\u003e to \u003cem\u003eadd new rewards\u003c/em\u003e for those \u003cstrong\u003ewho want to assist\u003c/strong\u003e me in making \u003cstrong\u003eMusic\u003c/strong\u003e \u003cstrong\u003e\u0026amp; Audio\u003c/strong\u003e\u00a0my career. Help me say \u003cem\u003egoodbye\u003c/em\u003e to the \u003cem\u003eboring desk job\u003c/em\u003e, and help me get to the stage I can support myself on music alone - \u003cstrong\u003eyou won\u0027t regret it\u003c/strong\u003e!\u003cbr\u003e\n\u003c/span\u003e"
