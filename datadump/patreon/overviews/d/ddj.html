    "summary": "My first experience on YouTube was an interview on TFM\u0027s weekly Twitch Livestream. Based on the feedback from my segment,\nTFM and Cat invited me to co-host, in part, because of my 10+ years of experience as a family law\nprofessional. \u003cbr\u003e\u003cbr\u003e\n\nWhen I released my self-published book \u003cstrong\u003e\"\u003ca href=\"https://www.amazon.com/Feminist-Lie-Never-About-Equality-ebook/dp/B071SG95CN\"\u003eThe Feminist Lie: It Was Never About Equality\u003c/a\u003e\"\u003c/strong\u003e on Amazon, I was extremely humbled and surprised when 12 hours after release, it became \u003cstrong\u003eCivil Rights Best Seller\u003c/strong\u003e for 2 weeks. With over \u003cstrong\u003e75 reviews\u003c/strong\u003e and an\u003cstrong\u003e Amazon rating\u003c/strong\u003e of \u003cstrong\u003e4.5\u003c/strong\u003e out of \u003cstrong\u003e5\u003c/strong\u003e \u003cstrong\u003estars\u003c/strong\u003e, I realized my views\nresonated with a far wider audience than I ever hoped to reach.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nAs time went on, many viewers and content creators reached\nout and said I should start creating videos. \nWhile flattering, I knew nothing about the video production process and as I\nlooked into it, I was rather intimidated. However, after much consideration and\nlearning the basics, I\u0027m now creating video content while researching and writing more\nbooks. \u003cbr\u003e\u003cbr\u003e\n\nIf you find my contributions insightful or useful, then\nplease consider supporting my work through patronage.\u003cbr\u003e\u003cbr\u003eTo those who\u0027ve purchased my book and posted positive reviews on Amazon, you have my heartfelt thanks.\u00a0\u003cbr\u003e"
