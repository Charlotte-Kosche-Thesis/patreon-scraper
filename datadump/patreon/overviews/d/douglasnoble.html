    "summary": "Hello! I\u0027m Douglas Noble, and this right here is a Patreon so that I can make my way through creating the comic The Lies of the Saints for you.\u003cbr\u003e\u003cbr\u003eSpanning the centuries from 1660\nto the present day, \u003cem\u003eThe Lies of the\nSaints\u003c/em\u003e highlights the instants of falsehood that mark and define generations\nof the Saint family.We see the lies\nthat they tell each other and the lies that they tell themselves, and how these\nuntruths propagate and echo up and down their family tree.\u003cbr\u003e\u003cbr\u003eIt is a family history that is\nquite unlike any other. Incorporating moments that swing between comedy and\nhorror, and touching on everything in between, \u003cem\u003eThe Lies of the Saints\u003c/em\u003e becomes a secret history of Britain and its\nchanging landscapes.\u00a0 I expect it to run roughly 120 pages.\u003cbr\u003e\u003cbr\u003eMy intention, from the beginning of September, is to start putting a new page of the comic up every week, preceeded by\u00a0 process posts through the week from the various elements that go into each page, including earlier drafts and even earlier versions of the comic for certain pages.\u00a0 Hopefully, if you\u0027re willing to come along with me on this odd journey, we can then continue with the sequel to The Lies of the Saints - The Saints Go Marching, a history of the family at war.\u003cbr\u003e"
