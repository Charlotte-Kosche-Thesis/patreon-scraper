, Ana where she begins to discover what exactly Prof.Nina research was all about.. \u003cbr\u003e\u003cbr\u003eThe comic is on an going project, you can read it \u003ca href=\"https://tapastic.com/series/Vibr8in2\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003e_\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/fc2b/f/2015/325/6/c/dmfo_promo_patreon_banner_pin_ups_by_dmf0-d9hj7ur.jpg\" style=\"width: 666px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn between the comic, Pin-ups is basically a single frame 1280x800px illustration artwork, it could be directly connected to the comic or a stand alone idea depicting female protagonist and her encounters with machines. For $15 pledge enables you an early access to this artwork before it is posted elsewhere, fullscreen and uncensored.\u003cbr\u003e\u003cbr\u003eYou can view samples of these NSFW work \u003ca href=\"http://www.hentai-foundry.com/user/dmfo/profile\" rel=\"nofollow\"\u003ehere\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e_\u003cbr\u003eYour pledge would allow me to sustain myself, working less hours in my day jobs or even, if I gain enough pledges - quit and working fulltime in developing my illustrations. \u003cbr\u003e\u003cbr\u003eThank you for your support."
