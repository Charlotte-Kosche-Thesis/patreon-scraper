    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\nBeing a furry related artist and animator, Del \u0026amp; Angry comes with a new way of their creative path.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u3030\u3030\u3030\u3030\u3030\u3030\u3030\u3030\u3030\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eDear Patrons, We want to present you a lot of pure content:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u27f0\u003cstrong\u003e adult comics, based on naughty ancient Roman history\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u27f0\u003cstrong\u003e hot animations (\"loop-based\" \u0026amp; complicated with \"climax\") \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u27f0\u003cstrong\u003e sexy pin-ups as interactive \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eflash\u003c/strong\u003e\u003cstrong\u003e games (static \u0026amp; animated)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u27f0\u003cstrong\u003e aditional high-res arts \u003cstrong\u003e(with extra details)\u003c/strong\u003e and wallpapers \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u27f0 \u003cstrong\u003e\"early access\" to most non-Patreon NSFW content\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\nElder comics, animations and pin-ups will be open for public, but after at least 6 month and only in selected furry sites.\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u3030\u3030\u3030\u3030\u3030\u3030\u3030\u3030\u3030\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eOur mission.\u003c/em\u003e\u003c/strong\u003e \u003c/strong\u003eWe want to bring only \u003cstrong\u003ehigh quality\u003c/strong\u003e and interesting content \u003cstrong\u003eto every Patron.\u003c/strong\u003e We are working to give a satisfaction for you, no matter how much you can pledge. That\u0027s why even \u003cstrong\u003eone dollar per month\u003c/strong\u003e will \u003cstrong\u003egive an exclusive\u003c/strong\u003e and variety \u003cstrong\u003econtent\u003c/strong\u003e, which quality you can estimate. \u003cem\u003eWe think it is rather fair to bring various content even with lowest price.\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://s018.radikal.ru/i513/1705/2e/7637acbdb604.jpg\" style=\"width: 331px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eOur workflow.\u003c/em\u003e \u003c/strong\u003eToday We are working with Patreon content up to 25 days per month. Every week you will get new content. Moreover, every our Patron with $2 amount get an \"early access\" content. It is adult commissions or YCHs which We produce between Patreon content. In simple words, our workflow guarantee new regular and quality stuff here on Patreon.\u003cstrong\u003e\n\t\u003c/strong\u003e \u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\u3030\u3030\u3030\u3030\u3030\u3030\u3030\u3030\u3030\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cem\u003e\u003cstrong\u003eWhat is next?\u003c/strong\u003e\u003c/em\u003e\u00a0 We are working hard to increase a quality of our content for you. Rather often We share news to tell what is coming next :)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://s018.radikal.ru/i503/1705/d4/5feb6d0d4242.jpg\" style=\"width: 191px;\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tDear Patrons!\n\t\u003c/strong\u003e If you have \u003cstrong\u003eany questions or technical difficultes\u003c/strong\u003e to open attachment files, please \u003cstrong\u003efeel free to ask\u003c/strong\u003e us! We will be happy to resolve any question or problem with you :)\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://gumroad.com/delkon\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/delkon\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://gumroad.com/delkon\" target=\"_blank\"\u003e\u003cimg src=\"http://i013.radikal.ru/1709/e3/cee23b1a38ab.png\" style=\"width: 244px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/del_kon/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/del_kon/\" target=\"_blank\"\u003e\u003cimg src=\"https://d.radikal.ru/d42/1804/33/16200fe6bfa2.png\n\" style=\"width: 246px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://gumroad.com/delkon\"\u003e\u003c/a\u003e\u003ca href=\"https://www.furaffinity.net/user/del.kon/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.furaffinity.net/user/del.kon/\"\u003e\u003cimg src=\"https://a.radikal.ru/a19/1804/9c/3a6fcdc1d880.png\" style=\"width: 223px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.furaffinity.net/user/del.kon/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.furaffinity.net/user/del.kon/\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/1Delkon\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/1Delkon\"\u003e\u003cimg src=\"https://b.radikal.ru/b11/180
