    "summary": "\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHi. \u00a0I am Danni Shinya Luo.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eArt is my love and my life. \u00a0I have doodled characters in my school books since 4th grade. \u00a0Whenever lonely or bored, I turned to drawing. \u00a0\u003cbr\u003eI am particularly intrigued by faces and female figures. \u00a0So as you will see it will be the subject matter in most of my works. \u00a0I\u0027m an old-fashion pen \u0026amp; paper kind of gal, although occasionally I play around in Photoshop.\u003cbr\u003eI hope to share everything in my art world with you, my ideas/struggles/adventures/cool findings....and many many more.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://imgbox.com/RUhA95eV\" target=\"_blank\"\u003e\u003cimg src=\"https://thumbs.imgbox.com/0a/23/RUhA95eV_t.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eA Brief History\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOriginally from ShangHai, China, currently living in California.\u003cbr\u003eYou may have seen my works on the covers of Marvel Comic\u0027s X-23 series. \u00a0I mostly exhibit in shows at my representing gallery - La Luz de Jesus in Los Angeles, as well as participate in other group shows domestically and oversea. \u00a0In between gallery shows, I attend Comic Cons and work on commissioned pieces. \u00a0So far I have put out 3 art books, and would love to be able to do more in the future! \u00a0Fun Fact: I was featured in a indie documentary film \"Comics Are Everywhere!\"\u003cbr\u003e\u003cstrong\u003eGet to know my art work better at the \u003c/strong\u003e\u003ca href=\"http://www.dannishinyaluo.com/\" rel=\"nofollow\"\u003eDannishinyaluo.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.dannishinyaluo.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://imgbox.com/nW72VCJB\" target=\"_blank\"\u003e\u003cimg src=\"https://thumbs.imgbox.com/14/c3/nW72VCJB_t.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLife is full of changes, in the blink of an eye I became a wife and a mother. \u00a0As much as I loved being the broke, single artist who traveled and created with infinite freedom, I love my new family even more. \u00a0Parenthood comes with great physical and financial responsibilities. \u00a0Being on Patreon allows me to bring my art to more people without constantly being on the road, so I can spend time with my little one, be the best mama/artist I can be.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport From Art Patrons\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u00a0\u003cbr\u003ePatrons are the ones who keeps the art going. \u00a0You guys are the motivation and inspiration!\u003cbr\u003eLife is short, let\u0027s fill it with beautiful things! \u00a0With your support, I will be able to keep creating eye candies for you; I will be able to share my process; I will be able to expand my work into more rewards you can enjoy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003ca href=\"http://imgbox.com/TtQhWpsr\" target=\"_blank\"\u003e\u003cimg src=\"https://thumbs.imgbox.com/a1/39/TtQhWpsr_t.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "After Danni Shinya Luo moved to the US, she got a 4 year apprenticeship with an well know Chinese-American watercolor master, Ding Ha. \u00a0She then went on to study in Art Center Colleges of Design.\u003cbr\u003e\u003cbr\u003eDanni Shinya Luo\u0027s paintings have been in numerous exhibitions in the US and oversea.  La Luz de Jesus Gallery in Los Angeles is her main representing gallery.  Besides her establishment in the pop surrealism field, Shinya has been active in other creative fields as well.  She has done works for many different places including: Hasbro Inc., MGA Entertainment, Nickelodeon Virtual Worlds, Marvel Comics, Zenescope Comics, and more.  \u003cbr\u003eShinya has published 3 art books so far, the first book \u003cem\u003eBreak The Ice\u003c/em\u003e was a self-published, limited 300 edition, small soft cover, which was sold out soon after release.  The second book \u003cem\u003eSoft Candy \u003c/em\u003ewas an open edition hardcover, published through Last Gasp Publishing in San Francisco.  It has gained popularity and is available in bookstores, amazon, and through her website dannishinyaluo.com.  Shinya\u0027s latest book \u003cem\u003eUn Petit Catalogue\u003c/em\u003e was self-published in 2013, with a limited 500 edition.  It\u0027s a larger format soft cover with a collection of newer paintings and drawings.    \u003cbr\u003eShinya has been active in other parts of the art community as well.  In 2010, she became one of the featured artists on the  documentary film, \u003cem\u003eComics Are Everywhere! \u003c/em\u003e(currently in production).  She has also been one of the original members of GirlsDrawinGirls Inc. for years.  \u003cbr\u003e\u003cbr\u003eAfter living in Los Angeles for most of her life, Shinya moved to the bay area in 2014.  She now works and lives in her San Jose home, often traveling between there and old hometown LA.",
