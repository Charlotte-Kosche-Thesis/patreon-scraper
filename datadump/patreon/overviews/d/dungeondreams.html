    "summary": "\u003cdiv style=\"text-align: center; margin-left: 40px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://moewritings.files.wordpress.com/2017/11/05987f_1612f6df376541acba480bbeaf018be9mv2.png\"\u003e\u003cbr\u003e\n\ta JRPG that features:\n\t\u003cbr\u003e\n\t\u003cstrong\u003eROGUELIKE\u003c/strong\u003e\u00a0elements\u003cbr\u003e\n\t\u003cstrong\u003eDATING SIM\u003c/strong\u003e\u00a0system\u003cbr\u003e\n\t\u003cstrong\u003eTOWN BUILDING\u00a0\u003cbr\u003e\n\tNON LINEAR\n\t\u003c/strong\u003e, \u003cstrong\u003eFREE-ROAMING \u003c/strong\u003eplot\u003cbr\u003e\n\t\u003cstrong\u003eOPEN-ENDED \u003c/strong\u003equest system\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://gamereviewsau.com/dungeon-dreams-review-beta/\" target=\"_blank\"\u003eRead an article about Dungeon Dreams here: \"Glorious Retro-Style\"!\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://moewritings.wordpress.com/2017/11/17/dungeon-dreams-indie-rpg-and-dating-sim-hybrid/\"\u003eRead an article about Dungeon Dreams here: \"An up and coming star\"!\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/watch?v=coP0bMqH6hk\"\u003eWatch a video review by Indievoice101!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.cashsherpa.com/2018/04/22/dungeon-dreams-roguelike-style-romance-jrpg-on-kickstarter/\"\u003eCheck out CashSherpa recommending our Kickstarter!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\"\u003ca href=\"https://gamedetective.wordpress.com/2018/05/01/kickstarter-spotlight-dungeon-dreams/\" target=\"_blank\"\u003eA lot of potential (...) being made with a lot of dedication and creativity\", by Game Detective\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eInspired by: \"Azure Dreams, Saga Frontier, Growlanser 3, Shin Megami Tensei: Persona, Izuna, Thousand Arms, Suikoden, Rune Factory, The Guided Fate Paradox, Baldur\u2019s Gate 2, Dragon Age 2\". With a hint of \"The Sims\".\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCurrently featuring:\u003c/strong\u003e\u003cbr\u003e\n\t65 titled sub-quests\n\t\u003cbr\u003e\n\t20 recruitable party members + 10 temporary guests/summons\n\t\u003cbr\u003e\n\t5 romance options (including marriage) \n\t\u003cbr\u003e\n\t43 classes\n\t\u003cbr\u003e\n\t45 pieces of furniture\n\t\u003cbr\u003e\n\t11 building opportunities\n\t\u003cbr\u003e\n\t200+ skills\n\t\u003cbr\u003e\n\t500+ pieces of equipment\n\t\u003cbr\u003e\n\tAnd counting!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tAbout the game:\n\t\u003c/strong\u003e\u003cbr\u003e\n\t-\u00a0 \n\t\u003cstrong\u003eflexible story system \u003c/strong\u003e(free roaming, though limited in the big town of Ecallia),\u003cbr\u003e\n\t- \n\t\u003cstrong\u003erandom-generated Dungeon\u003c/strong\u003e\u00a0(roguelike style) with monsters, traps and items, where you can also meet other Adventurers and interact (team up? fight? discuss?)\u003cbr\u003e\n\t- \n\t\u003cstrong\u003etown building\u003c/strong\u003e: spend your profits to build up the town. Attract new settlers and perhaps a love interest or two\u003cbr\u003e\n\t- \n\t\u003cstrong\u003erelationship building\u003c/strong\u003e, including\u003cstrong\u003e 5 dateable characters \u003c/strong\u003e(3 party members, 1 shop owner, 1 restaurant waitress) each one with her own art, quests, personality and favourite gifts\u003cbr\u003e\n\t- \n\t\u003cstrong\u003eopen-ended quests \u003c/strong\u003ethat change the game world: some people will leave town, some will change habits. And much much more...\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThe development team:\u003c/strong\u003e\u003cbr\u003eDungeon Dreams is a project led by Jacopo Lorenzetti,\u003cbr\u003ewith the contribution of 3 different artists and a team of indestructible beta-testers!\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThe game is being developed in RPGMaker MV and will be released for PC, Mac.\n\t\u003cbr\u003e\n\tAndroid/iOS compatibility is\n\t\u003cem\u003e possible but not certain \u003c/em\u003eat this point of development.\u003cbr\u003e\n\t\u003cstrong\u003eLink to website, social media \u0026amp; Demo\u003c/strong\u003e:\u00a0\u003cbr\u003e\n\tWebsite: \n\t\u003ca href=\"https://dungeondreams.wixsite.com/home\"\u003ehttps://dungeondreams.wixsite.com/home\u003c/a\u003e\u003cbr\u003e\n\tYoutube Channel: \n\t\u003ca href=\"https://www.youtube.com/channel/UCXh3sL2mUlyhGiQDnljP7IA\"\u003ehttps://www.youtube.com/channel/UCXh3sL2mUlyhGiQD...\u003c/a\u003e\u003cbr\u003e\n\tFacebook: \n\t\u003ca href=\"https://www.facebook.com/dungeondreamsrpg/\"\u003ehttps://www.facebook.com/dungeondreamsrpg/\u003c/a\u003e\u003cbr\u003e\n\tTwitter: @dungeondreams\n\t\u003cbr\u003e\n\tInstagram: dungeondreamsrpg\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
