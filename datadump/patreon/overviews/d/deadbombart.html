    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to the Patreon of Dead bomb Art!\u003cbr\u003eMy name is Lacey and I am a freelance illustrator specializing in cartoon illustrations and anthropomorphic art (I draw a lot of furries, yo\u0027).\u003cbr\u003eWhile updates will be primarily furry art, there will be the occasional human illustrations\u003cbr\u003eAs a supporter, you can request humans or any type of character as your reward! \u0026lt;3 \u003cbr\u003eIm not bias~\u003cbr\u003e\u003cbr\u003eBy pledging here to my Patreon, you help support my growing career as a freelance artist.\u00a0\u003cbr\u003eOf course, you also get some cool custom art and swag for yourself along the way!\u003cbr\u003e\u003cbr\u003eIf Patreon isn\u0027t your jam, You can support me in other ways by \u003cbr\u003eordering from my online Etsy Store:\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/DeadBombArt\"\u003ehttps://www.etsy.com/shop/DeadBombArt\u003c/a\u003e\u003cbr\u003eOR\u003cbr\u003eOrdering custom commissions:\u003cbr\u003e\u003ca href=\"https://www.deadbomb.com/commissions\"\u003ehttps://www.deadbomb.com/commissions\u003c/a\u003e \u003cbr\u003eOR\u003cbr\u003eby following me on any of these social media sites!\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/dead.bomb.art/\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/deadbomb/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Epic_Aki\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCQAcdXJPeprR6urF1pfMHjg\"\u003eYoutube (overhaul coming soon!)\u003c/a\u003e\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e~+~+~+~ What you can expect from me every month~+~+~+~\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eAll REWARDS WILL BE DELIVERED BETWEEN THE 1ST AND THE 15TH OF EACH MONTH, AFTER PAYMENT HAS BEEN PROCESSED.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e[3-5 posts/updates per week]\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eThese posts will be sketches, chibis, works in progress, and finished commissions.\u003cbr\u003eI draw both traditionally (with copic markers) and digitally, so you can expect variety. With the exception of the \"Sugar Daddy\" tier, all Patreon rewards will be digitally delivered.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e[Live Stream Every Sunday at 5pm CST]\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eEvery Sunday I will be streaming for my Patreons starting at 5PM CST and going until I get too tired to draw (usually 3-6 hours). If you have pledged for a tier with a digital art reward, you can attend a live stream and watch it come to life. Priority goes to those who are attending!\u003cbr\u003eI currently stream through picarto, if you\u0027d like to subscribe for updates:\u00a0\u003ca href=\"https://picarto.tv/DeadBombArt\"\u003ehttps://picarto.tv/DeadBombArt\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e[Monthly Raffle]\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eEvery month, one random Patreon will be chosen to win the monthly raffle prize. As this Patreon community grows, so will the quality of the prizes. For every 50 Patreons or $500 in pledges, an additional prize and winner will be selected.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eAPRIL 2018 Prize :\u003cbr\u003e25% off any commission order! (Or Etsy shop order).\u003c/span\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThank you for your love and support!\u003cbr\u003e It means the world to me.\u003cbr\u003eI hope to continue to impress you with my artwork and continually grow as an artist!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
