    "summary": "Hey it\u0027s me \u003cstrong\u003eDVDV\u003c/strong\u003e, based on planet earth. You could say I am a full-time \nartist, that uses every space and time she has to keep on creating a vision. Free time? I have no clue what that is. The things I am working on are 100% pure and me. Give\n me financial independency and time and I will give so much more \ncreative output. I produce \u0026amp; sing my tracks on my own, as well as directing and editing all of my videos. And for my upcoming album I even programmed an own interactive website for you all to experience.\u003cbr\u003e\u003cbr\u003eMy aim: I want to make you feel. Feel fear, feel anger, feel warmth, feel pain, feel comfort, feel excitement, feel happiness - feel yourself.\u003cbr\u003e\u003cbr\u003eMy debut album is out now!\u003cbr\u003e\u003ca href=\"http://hyperurl.co/ai-am-dvdv\" target=\"_blank\"\u003eListen to the album here\u003c/a\u003e:\u00a0\u003ca href=\"http://hyperurl.co/ai-am-dvdv\"\u003ehttp://hyperurl.co/ai-am-dvdv\u003c/a\u003e\u003cimg src=\"https://f4.bcbits.com/img/a3963882894_10.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs well as my interactive website:\u003c/strong\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003ewww.dvdv.space\u003c/a\u003e ( watch on browser)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dvdv.space/meta/aiam.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePremiered via AQNB:\u00a0\u003ca href=\"http://www.aqnb.com/2018/03/24/out-of-bounds-dvdv-explores-the-passage-of-time-thoughts-emotion-in-the-neural-networks-of-audio-interactive-album-ai-am/ \" target=\"_blank\"\u003ehttp://www.aqnb.com/2018/03/24/out-of-bounds-dvdv-explores-the-passage-of-time-thoughts-emotion-in-the-neural-networks-of-audio-interactive-album-ai-am/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy latest musicvideo was \u003ca href=\"https://creators.vice.com/en_us/article/vvywv4/dada-music-video-premiere-00030-power\" target=\"_blank\"\u003e\u003cstrong\u003epremiered by Creators Project/ VICE in September:\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YfFB_8wlOeU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe stuff on Youtube is what I created, free from values and knowledge of how to use programs.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"390\" src=\"https://www.youtube.com/embed/ULpcvqiStyU\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"390\" src=\"https://www.youtube.com/embed/E0EfLmlGIIE\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eCompletely free expression was my only intention. \u003cbr\u003e\u003cbr\u003e My upcoming stuff will be more to the \npoint, more developed and still very intense. I am very positive, that I\n will get a lot of feedback and acknowledgment over time. But the more \nand faster you will let me blossom in my vision of the world, the faster\n and bigger my vision gets. I will try to make you reflect and still \nfind no answer to life. I dont want to take from life, i want to give.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLittle Teaser for my upcoming album: I used sounds of Neural Networks for my tracks. And all of it will also be based around our digital age.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading/watching through!\u003cbr\u003e"
