    "summary": "\u003cstrong\u003eDude, That\u0027s F****d Up (\u003c/strong\u003eor \u003cstrong\u003eDTFU\u003c/strong\u003e\u00a0as a short, less explicit moniker)\u003cstrong\u003e\u00a0\u003c/strong\u003eis a weekly comedy podcast about things we, Erin and Nicole, find fucked up. Maybe you never thought about Louis XIV\u0027s second butthole, but we sure have!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello from Erin and Nicole!\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eHey Dudes! We\u0027re so excited you have found us and are interested in becoming a patron of the pod! Members have an opportunity to get access to exclusive content, including: never-before-heard bonus episodes of the \u0027cast, video commentary on our favorite YouTube videos and internet musings, hand-written notes mailed to your home, as well as the opportunity to (Google) hang with us each month and chime in on the topic we\u0027re discussing!\u003cbr\u003e\u003cbr\u003eWe\u0027ve been making each other laugh since 1997 and we won\u0027t be stopping anytime soon. We started a Patreon to help cover some of the weekly costs of podcasting (editing, data hosting, analytics), help us grow the DTFU Podcast community (sosh meeds!), and create a better experience for our listeners! We are working on getting you guys merch and eventually, we\u0027d like to come visit your town! But that\u0027s going to take quite a bit of work (and more listeners, so spread the word!).\u003cbr\u003e \u003cbr\u003eWe\u0027re so proud of the community this podcast has created - it is full of such funny people who we look forward to talking to every day. Y\u0027all continue to be so excellent to us, but more importantly to each other. And that\u0027s how we know you\u0027re doin\u0027 it right! We can\u0027t wait to see what happens next - we love you, dudes!\u003cbr\u003e\u003cbr\u003e#HERFF\u003c/div\u003e"
