    "published_at": "2018-04-03T15:41:47+00:00",
    "summary": "\u003cdiv style=\"background-color: white; color: #052d49; line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\n\u00a1Hola! I\u0027m\u00a0\u003cstrong\u003eDaniel Arzola\u003c/strong\u003e\u00a0and I\u0027m a Venezuelan\u00a0\u003cstrong\u003eArtivist\u003c/strong\u003e.\u00a0\u003c/div\u003e\n\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\u003cdiv style=\"line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\nI created the \u00a8\u003cstrong\u003eI\u0027m Not a Joke\u00a0\u003c/strong\u003e\u003cstrong\u003eProject\u00a8\u003c/strong\u003e\u00a0(\u003cem\u003eNo Soy Tu Chiste),\u00a0\u003c/em\u003ethe\u003cstrong\u003e\u00a0First LGBTQ Viral Campaign\u003c/strong\u003e\u00a0in my country:\u00a0\u003cstrong\u003eVenezuela\u003c/strong\u003e. The project and campaign were\u00a0also popular in several countries around the world. Unfortunately, while it opened many doors, it also condemned me to a life in exile.\u00a0\u003c/div\u003e\n\u003cdiv style=\"line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\n\u003cbr\u003eThe dictatorship in Venezuela is marked by political persecution and a humanitarian crisis that has forced the biggest migration in the country\u00b4s history. I was not immune to it. An active campaign against me and my work left me no choice but to leave my family behind to seek refuge abroad.\u00a0\u003cbr\u003e\u003cbr\u003eIn these past four years out of Venezuela,\u00a0I have continued to create different campaigns through art to educate and raise awareness on issues that need to be made visible.\u00a0\u003c/div\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\u003cdiv style=\"line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: #4bacc6;\"\u003e\u003cspan style=\"background-color: #c0504d;\"\u003e\u003cspan style=\"background-color: white;\"\u003e\u003cspan style=\"color: #8064a2;\"\u003eI also use and teach about\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: white;\"\u003e\u003cspan style=\"color: #8064a2;\"\u003e\u003cem\u003eArt as a tool of social transformation\u003c/em\u003e, I call that: ARTIVISM\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: #4bacc6;\"\u003e\u003cspan style=\"background-color: white;\"\u003e\u003cspan style=\"color: #8064a2;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\n\u003ca href=\"https://3.bp.blogspot.com/-qgf2oa7y1Eo/Wse_YDz-RmI/AAAAAAAAJLM/e8rDW7kMtVkpvsOwKuq4CC5GcTCyPzHewCLcBGAs/s1600/11111%2Bcopia.jpg\"\u003e\u003cimg height=\"225\" src=\"https://3.bp.blogspot.com/-qgf2oa7y1Eo/Wse_YDz-RmI/AAAAAAAAJLM/e8rDW7kMtVkpvsOwKuq4CC5GcTCyPzHewCLcBGAs/s400/11111%2Bcopia.jpg\" style=\"height: auto; width: auto;\" width=\"400\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\nSeveral of my campaigns \u2013 like my \u201c\u003cstrong\u003eI\u2019m Not a Joke\u003c/strong\u003e\u201d\u00a0project \u2013 have\u00a0been translated into 20 languages and become icons of the shared\u00a0\u003cstrong\u003eLGBT\u003c/strong\u003e\u00a0struggle in nearly two dozen countries.\u003cbr\u003e\u003cbr\u003eI have also been giving lectures on my\u00a0\u003cstrong\u003eTheory of\u00a0\u003c/strong\u003e\u003cstrong\u003eArtivism\u003c/strong\u003e\u00a0(art as a method of non-violent action) in several universities in the United States such as Johns Hopkins University, Northwestern University, and\u00a0Amherst College.\u003c/div\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\u003c/span\u003e\u003cbr style=\"background-color: white; color: #052d49;\"\u003e\u003cdiv style=\"background-color: white; color: #052d49; line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\n\u003ca href=\"https://3.bp.blogspot.com/-Z223-pLjRx4/Wse9kW4wkwI/AAAAAAAAJKw/wp7iXEynxQgAh8D9G3I2fgzgWp86H10qACLcBGAs/s1600/Universidades%2Benglish.jpg\"\u003e\u003cimg height=\"225\" src=\"https://3.bp.blogspot.com/-Z223-pLjRx4/Wse9kW4wkwI/AAAAAAAAJKw/wp7iXEynxQgAh8D9G3I2fgzgWp86H10qACLcBGAs/s400/Universidades%2Benglish.jpg\" style=\"height: auto; width: auto;\" width=\"400\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"background-color: white; color: #052d49; line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\nDuring my travels, I have also dedicated myself to giving free talks to kids about\u00a0\u003cstrong\u003eArtivism\u003c/strong\u003e\u00a0in several schools in the United States and Canada, teaching them about\u00a0\u003cem\u003e\u003cstrong\u003eLGBTQ History\u003c/strong\u003e\u003c/em\u003e\u00a0and the\u00a0\u003cem\u003e\u003cstrong\u003ePower of Art as a tool of social transformation.\u003c/strong\u003e\u003c/em\u003e\u00a0I have also organized free exhibitions in Venezuela, Colombia, and Argentina. In the latter, I was\u00a0commissioned to design the newly created\u00a0\u003cstrong\u003eCarlos J\u00e1uregui metro station\u003c/strong\u003e\u00a0in Buenos Aires. This project is its first permanent exhibition and\u00a0\u003cstrong\u003ethe first LGBTQ metro station in Latin America\u003c/strong\u003e.\u00a0\u003c/div\u003e\n\u003cdiv style=\"background-color: white; color: #052d49; line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\n\u003ca href=\"https://1.bp.blogspot.com/-12P6kfm13Bo/Wse92YaBQtI/AAAAAAAAJK4/Mo02W1DrI3ICCU4jL-CWItslwUDvc42LQCLcBGAs/s1600/000001.jpg\"\u003e\u003cimg height=\"225\" src=\"https://1.bp.blogspot.com/-12P6kfm13Bo/Wse92YaBQtI/AAAAAAAAJK4/Mo02W1DrI3ICCU4jL-CWItslwUDvc42LQCLcBGAs/s400/000001.jpg\" style=\"height: auto; width: auto;\" width=\"400\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"background-color: white; color: #052d49; line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px;\"\u003e\nLife as a full-time artist in Latin America is very difficult. However,\u003cspan style=\"color: purple;\"\u003e\u00a0w\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: purple;\"\u003eith your help, I want to:\u003cul style=\"line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px;\"\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: purple;\"\u003eFulfill the goal of finally getting my\u00a0family out of Venezuela.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: purple;\"\u003eDedicate even more time and resources to continue presenting my work free of cost to more schools.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: purple;\"\u003eCreate new campaigns and exhibitions,\u003cspan style=\"color: #052d49;\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: purple;\"\u003e\u003cstrong style=\"color: #052d49;\"\u003eand develop more illustrations that make visible the struggles of our community and transform them into Artivism.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"background-color: white; color: #052d49; line-height: 1.5rem; margin-bottom: 10px !important; margin-left: 0px; margin-right: 0px; margin-top: 0px; text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: purple;\"\u003e\u003cbr\u003e\u003cspan style=\"color: #4f81bd;\"\u003eIf you collaborate with me you will have access to exclusive illustrations, as well as being able to obtain exclusive material such as\u003c/span\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: purple;\"\u003eT-shirts, Stickers, and even Original Artworks\u003c/span\u003e\u00a0that I would send to your home.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Gracias!\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e"
   },
