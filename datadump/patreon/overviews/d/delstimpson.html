    "summary": "I am an artist who doesn\u0027t focus much effort on my personal setting or projects. My hope is that by even slightly lessening my personal financial burdens I can become more productive and open when it comes to my setting and ideas.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/delstimpson/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e //\u00a0\u003ca href=\"http://delstimpson.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e //\u00a0\u003ca href=\"http://delstimpson.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eMonthly Zip File\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eA\u00a0free monthly zip of all art created the month previous that will be made available at the start of each new month. This is a gift to anyone who is interested in my work and does not require patronage to access.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eCharacter Polls\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatrons who give $1 or more will receive the ability to slightly influence my work by gaining access to vote in character polls, which I will hold at least once per payment cycle. These polls will typically consist of 3-5 franchise characters who are theoretically of similar popularity and/or who share a theme, such as being part of the same series.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eSuggestion Box\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePatrons who donate $3+ will gain the ability to influence my work further by being allowed the right to directly suggest characters or themes that will be voted on in the character polls. \u003cbr\u003ePlease use\u00a0discretion when making suggestions, I am more likely to draw things I enjoy and will not draw things I have no interest in. You may make as many suggestions as you would like so please make use of that to give a wide variety of suggestions for the best chances or having your ideas selected.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eDoodle Requests\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePatrons who donate $10+ (so long as slots are available) will receive the ability to directly influence what I draw by being allowed to make 1 request per payment cycle for a character drawing of their choice. \u003cbr\u003eThe quality of these drawings will be that of a quick doodle like those I use as the base for a sketch, I will not work longer than 30-60 minutes on these so the quality will not be anything like that of a finished piece. These are meant to be a quick thank you and should not be treated as a commission so please do not take this tier if you are expecting commission quality work. I will not take pornographic requests.\u003cbr\u003e"
