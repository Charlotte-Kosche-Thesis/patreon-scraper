    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/nyyDExwveiI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/nyyDExwveiI",

    "published_at": "2016-08-08T23:05:21+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e~About Ryona Assassins~\u003c/span\u003e\u003c/h3\u003e\nR.A. will be a First Person Shooter dedicated to fulfill the\u00a0\u003ca href=\"http://allthetropes.wikia.com/wiki/Ryona\" target=\"_blank\"\u003eryona\u00a0\u003c/a\u003eniche with\u00a0\u003ca href=\"http://evilbabes.wikia.com/wiki/Category:Zako\" target=\"_blank\"\u003ezako\u00a0\u003c/a\u003eelements. All in a non-serious environment populated by playfully sexy \n\u003cem\u003edorus\u003c/em\u003e. I\u0027m taking reference from games like:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eOldschool Doom\u003c/strong\u003e for the level layouts and pacing.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHalf-Life\u003c/strong\u003e for the narrative elements and gunplay\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePrototype \u003c/strong\u003eseries for the gibbing/gore\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI am also heavily inspired by:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAika\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNajica Dengeki Sakusen\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eKisirian\u003c/strong\u003e\u0027s work\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e~Roadmap~\u003c/span\u003e\u003c/h3\u003e\nThe game is in its very early stages, and thus I don\u0027t have a definitive list of features that will be in the final release. Having said that, these are the things that I want to do:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLots of different ways to kill the \u003cem\u003edorus\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eMultiple conventional\u00a0and crazy weapons\u003c/li\u003e\n\t\u003cli\u003eA full campaign with an interesting story but with non-intrusive narrative\u003c/li\u003e\n\t\u003cli\u003eA procedural rogue-like game mode\u003c/li\u003e\n\t\u003cli\u003eA sandbox-ish mode\u003c/li\u003e\n\t\u003cli\u003eA level editor\u003c/li\u003e\n\t\u003cli\u003eVery-very \u003cstrong\u003ebasic \u003c/strong\u003emodding capabilities (not confirmed)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e~My community proposal~\u003c/span\u003e\u003c/h3\u003e\nI want to do something with this game that I haven\u0027t seen anywhere else. I want you to decide what will be added to the game after release. When I finish developing Ryona Assassins, I will open polls for you to propose and vote what content you want me to add to the game. Here are some examples:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA new type of enemy\u003c/li\u003e\n\t\u003cli\u003eA new game mechanic\u003c/li\u003e\n\t\u003cli\u003eA new weapon\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMy dream for this project is to have a base version that would be free. All of the content that I add through Patreon polls would be free for patrons, but have a cost for everyone else. If I don\u0027t reach the goal I\u0027ve stablished, then the game will have a cost. If I don\u0027t have an insane amount of patrons, then it is most likely that early supporters will get the final release of the game for free. If the numbers get too high, then I\u0027ll have to figure some way of distributing.\n\u003cbr\u003e\u003cbr\u003eI will add more interesting tiers and rewards as the development of the game advances. Thanks to anyone who chooses to support me at this stage!\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e~Any questions?~\u003c/span\u003e\u003c/h3\u003e\nDo you have a question or suggestion you want to make? Or maybe you just want know that I haven\u0027t gone silent. Perhaps just hangout. You can join my Discord server for those or for any other reason. Feel free to interact with me or with the community in general. Links are below!\u003cbr\u003e\n\u003ca href=\"https://trello.com/b/GYZdwoFR/ryona-assassins\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://dorumeka.tumblr.com/discord\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://dorumeka.itch.io/\" target=\"_blank\"\u003eItch.io store\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCXDgX9WirqiuCVPCEcfBbTg\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.twitch.tv/dorumeka\" target=\"_blank\"\u003eTwitch\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://trello.com/b/GYZdwoFR/ryona-assassins\" target=\"_blank\"\u003eTrello board\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://dorumeka.tumblr.com\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e"
