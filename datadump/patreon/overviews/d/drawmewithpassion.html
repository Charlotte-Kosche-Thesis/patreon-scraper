    "summary": "WELCOME! \u00a0(If you have an extremely short attention span, like me, please scroll down to the last paragraph, to read about how to get free stuff!)\u003cbr\u003e\u003cbr\u003eMy name is Christa Ren\u00e9. I am Draw Me With Passion.\u003cbr\u003e\u003cbr\u003eSomehow, you have managed to reach my Patreon page. \u00a0If you\u0027ve gotten this far, you probably already have seen my art. If you have NOT yet seen my art, I suggest you take a look so you can know if being here will be worth your time. :) \u00a0No worries, I\u0027ll wait.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://drawmewithpassion.com/gallery\" rel=\"nofollow\"\u003eLink To My Gallery\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e...\u003cbr\u003e... ...\u003cbr\u003e... ... ...\u003cbr\u003e\u003cbr\u003eDone? \u00a0Great!! \u00a0So you like my art, and you want to see more of it. Excellent, because that\u0027s why this page is here! \u00a0AND\u00a0you are here, because I NEED YOU in order to keep making all this art that you like!  Why do I need you, you ask? Well, I need you because without your support I can\u0027t keep making my art.  And that would just be super sad, because making art is FUN, and if I can\u0027t make art anymore, you don\u0027t get to see my art anymore. :( \u0026lt;--|sad face|\u00a0\u003cbr\u003e\u003cbr\u003eNo sad face, though, because YOU are here! :D \u0026lt;--|happy face|\u003cbr\u003e\u003cbr\u003eFor supporters of my work, I have created a patron-only\u00a0Facebook group, a Youtube channel that will host private videos (for patrons only), and a special Twitter account in case you like that kind of thing.\u003cbr\u003e\u003cbr\u003eMy first goal is to get my coloring book published. To accomplish that, I need to reach $175 per month and sustain it for at least a year. \u00a0Once I start the publishing process, it will take at least 6 months before the coloring book will become available for distribution. Everyone who donates at least $20 up to the end of\u00a0the publishing year will receive a hard copy of the\u00a0coloring book.\u003cbr\u003e\u003cbr\u003eBeyond that, it\u0027s all up to you. The more you support, the more art I can create. The more art I create, the more you get to be involved! \u00a0I\u0027m going to host contests and polls, and offer opportunities for you to win free art, as well as opportunities for you to have access to watch my creative process from start to finish! \u00a0\u003cbr\u003e\u003cbr\u003e(The paragraph for the short attention span) \u003cbr\u003eSo if you love art and seeing how art is made, and if you love winning free stuff and being involved in helping create awesome art, all you have to do is choose one of the support options I\u0027ve listed, and you\u0027re in!\u003cbr\u003e\u003cbr\u003eI hope to see you in our Facebook group soon! \u00a0\u003cbr\u003e\u003cbr\u003e~Christa Ren\u00e9\u003cbr\u003eDraw Me With Passion\u003cbr\u003e"
