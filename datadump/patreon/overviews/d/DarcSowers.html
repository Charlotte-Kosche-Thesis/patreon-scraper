    "summary": "Hey guys! My name is Darc Sowers and I\u0027m the co-creator, writer, and artist behind the comics \u003cem\u003e\u003ca href=\"http://www.codenamehunter.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCode Name: Hunter\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"http://www.codenamehunter.com/archive/ayad\" rel=\"nofollow\" target=\"_blank\"\u003eA Year and a Day\u003c/a\u003e\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nIt takes a lot to create a comic, especially with all the plans Matt and I have for the future. In the upcoming years we\u0027re planning on bringing you posters, prints, books, and other fun items we can\u0027t fully discuss just yet. It\u0027s going to be a blast! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.codenamehunter.com/template/media/AYADSiteSupportHeader.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/DarcSowers/posts?tag=comic%20updates\"\u003e\u003cimg src=\"https://www.codenamehunter.com/uploads/AYADSiteSupport.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat does supporting offer?\u003c/strong\u003e\u003c/h4\u003e\nPledging is on a \u003cstrong\u003eper-month\u003c/strong\u003e basis. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$1 tier patrons...\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cul\u003e\u003cli\u003eare entered into a monthly pull for a personal 5x7 drawing\u003c/li\u003e\u003cli\u003esee pages in progress\u003c/li\u003e\u003cli\u003ecan submit questions to monthly Q\u0026amp;A vlog\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$2 tier patrons...\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eare entered into a monthly pull for a personal 5x7 drawing \u003c/li\u003e\u003cli\u003esee pages in progress\u003c/li\u003e\u003cli\u003ecan submit questions to monthly Q\u0026amp;A vlog\u003c/li\u003e\u003cli\u003egain early access to the comic\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$5 tier patrons...\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\u003cli\u003eare entered into a monthly pull for a personal 5x7 drawing \u003c/li\u003e\u003cli\u003esee pages in progress\u003c/li\u003e\u003cli\u003ecan submit questions to monthly Q\u0026amp;A vlog\u003c/li\u003e\u003cli\u003egain early access to the comic\u003c/li\u003e\u003cli\u003esee daily sketchbooks\u003c/li\u003e\u003cli\u003egain early access to writing/art process posts \u003c/li\u003e\u003cli\u003ereceive a monthly $5 coupon to the RCSI Publishing store \u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eMatt and I have a lot of plans that we\u0027re looking forward to sharing with you. If you enjoy what I do please consider becoming a patron.\u003cbr\u003e\n\u003cbr\u003e\nThanks guys! \u003cbr\u003e"
