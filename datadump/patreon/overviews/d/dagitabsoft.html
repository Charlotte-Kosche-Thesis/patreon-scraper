    "summary": "As a man approaching 30 years old, I\u0027ve always wanted to take control of my life by creating things I want to create -- interesting stories that can translate to interesting games.\u003cbr\u003e\n\u003cbr\u003e\nWith the help of patrons like you, I will set out to finish my personal indie game and writing projects that have been stalled for several years due to either lack of funds to create the necessary assets such as character art or being preoccupied with my previous day jobs that took away the free time I needed to create what I really want to create. While both my games and writing projects will be offered for free (save for deluxe physical editions), I still need some extra money to motivate me to add some more polish to my works in progress.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eReleased Projects\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eGravure: A Super Network Wars Prelude\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nA visual novel that serves as a prelude to Super Network Wars Omega: Suikoden Pilipinas. An official entry to the One Year Game Challenge, which is organized by the Manila Chapter of the International Game Developers Association (IGDA).\u003cbr\u003e\n\u003cbr\u003e\nStory: Witness the origins of the two childhood friends, Matthew Luke Laonglaan and Hyacinth Monterola, before they gather the 106 other Stars of Destiny. \u003cbr\u003e\n\u003cbr\u003e\nRelease date: December 2, 2015\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eTo Heart: After Remembering the Memories: The Philippines\u0027 Greatest Battle!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nA fan-made RPG that brings together all major characters from Leaf/Aquaplus\u0027 visual novel and anime, To Heart, as well as four Filipino celebrities.\u003cbr\u003e\n\u003cbr\u003e\nStory: What began as a simple plan for Hiroyuki and friends to study in the Philippines turns into an adventure that determines the fate of the country itself.\u003cbr\u003e\n\u003cbr\u003e\nRelease date: June 12, 2016\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOngoing Projects\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSuper Network Wars Omega: Suikoden Pilipinas\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"http://supernetworktaisen.wordpress.com/\" rel=\"nofollow\"\u003ehttp://supernetworktaisen.wordpress.com/\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eA mega-crossover epic modern fantasy fanfic that brings together anime characters, video game characters, characters from other works, original characters, and real life characters. Written in English and Filipino.\u003cbr\u003e\n\u003cbr\u003e\nStory: Matthew Luke Laonglaan and Hyacinth Monterola are just typical childhood friends -- until they realize that they are being sucked into an adventure that will determine the fate of the Philippines, which has just recovered from a devastating war against an abomination who disguised as a human.\u003cbr\u003e\n\u003cbr\u003e\nThe bulk of the adventure rests in the two forming the 108 Stars of Destiny, consisting of several personae from different places and dimensions -- and from it, an army (named the Nueva Liga Filipina) which will stop the abomination from wreaking havoc to the Philippines once more.\u003cbr\u003e\n\u003cbr\u003e\nAnd their adventure began from just a simple ratings game involving two major Philippine TV networks, ABS-CBN and GMA, which turned into a full-fledged literal war (hence the title).\u003cbr\u003e\n\u003cbr\u003e\nThe story starts in an alternate history version of the Philippines, in the year 2006.\u003cbr\u003e\n\u003cbr\u003e\nCurrently at 57 chapters.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eHyperdimensional Ralph\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"https://www.fanfiction.net/s/8675166/1/Hyperdimensional-Ralph\" rel=\"nofollow\"\u003ehttps://www.fanfiction.net/s/8675166/1/Hyperdimensional-Ralph\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eA Hyperdimension Neptunia and Wreck-It Ralph crossover.\u003cbr\u003e\n\u003cbr\u003e\nStory: All is well in Litwak\u0027s Family Fun Center and Arcade, until Ralph and company jump to the world of Gamindustri. All sorts of hijinks are expected, but some leftover nasty code will threaten both realms...\u003cbr\u003e\n\u003cbr\u003e\nCurrently at 5 chapters.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eImperfect Sky\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.fanfiction.net/s/12639914/1/Imperfect-Sky\"\u003ehttps://www.fanfiction.net/s/12639914/1/Imperfect-Sky\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eA MacGyver (1985) and If My Heart Had Wings crossover.\u003cbr\u003e\u003cbr\u003eStory:\u00a0Mac is back for one last ride, this time to Kazegaura; with Jack following him. Set 22 years after the end of the original TV series and immediately after Kotori\u0027s route (though it will have elements from other routes).\u003cbr\u003e\u003cbr\u003eCurrently at 2 chapters.\u003cbr\u003e"
