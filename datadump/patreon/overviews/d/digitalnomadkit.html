    "summary": "\u003cstrong\u003eIf you\u0027ve landed here, you are probably the reason behind what I do. Thank you for the motivation!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to be able to provide free training materials to as many people as possible, training on how to become a digital service provider and/or digital entrepreneur. I believe that everyone, no matter their economic or racial background, deserves access to material that will inspire them to be more. I want my training to reach every far-flung corner of the world, I want it to inspire those living within the confines of 4 walls due to handicap, I want it to move people to action, to feel empowered by the tools they have at their fingertips and for them to create thriving digital careers.\u00a0\u003cbr\u003e\u003cbr\u003eWhether through virtual challenges (The 5 Day VA Challenge) or in-person workshops around the world, I invite you to support my mission with a small monthly subscription. I have in mind a podcast in the near future and set up speaking and workshop gigs worldwide (which will be broadcast to all monthly supporters too).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does your money go?\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003eYour contribution goes toward my associated costs with running events, hosting content, and my time investment for training people. Your money is an investment in tomorrow\u0027s entrepreneurs and does not discriminate on whether they can afford the assistance or not. Your money goes toward a more connected future, with fewer barriers to entry and building upon the beautiful community of souls that already surrounds DNK.\u00a0\u003cbr\u003e\u003cbr\u003eInvest in both yourself and others in an affordable and meaningful way :) Even $1 per month goes a long way when communities come together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSolid things your money goes on:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeb hosting\u003c/li\u003e\u003cli\u003eFacebook ads\u003c/li\u003e\u003cli\u003eHiring help\u003c/li\u003e\u003cli\u003eVideo production\u00a0\u003c/li\u003e\u003cli\u003eHardware\u003c/li\u003e\u003cli\u003ePaying guest experts\u003c/li\u003e\u003cli\u003eRenting spaces to deliver workshops\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you!\u00a0\u003cbr\u003e"
