    "summary": "Hello, I draw comics and write essays. Thank you for visiting my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/54O3gM6.png\"\u003e\u003cbr\u003eMy main project is a gaming strip called \u003ca href=\"http://dorbo.info\" rel=\"nofollow\"\u003eDorbo Abodal\u003c/a\u003e. It is an inspiring story about two boys who treat each other good. They say it raises strange questions about worlds beyond. Not sure how I want to host this comic, so in the meantime I\u0027ll be uploading strips to \u003ca href=\"http://gotosweep.tumblr.com\" rel=\"nofollow\"\u003emy tumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eochygW.png\"\u003e\u003cbr\u003eOn my \u003ca href=\"http://net-yaroze-gaiden.tumblr.com\"\u003ewriting blog\u003c/a\u003e\n I write essays about video games and their relation to depth psychology\n and phenomenology. I believe games have a unique capacity to mediate the exploration of the psyche, and this function is not commonly appreciated. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8QaDgsO.png\"\u003e\u003cbr\u003eMy previous webcomic is called \u003ca href=\"http://www.ebbits.net\" rel=\"nofollow\"\u003eEBBITS\u003c/a\u003e, and it ran from 2010-2014. I still make zines (usually once a year) involving some of the characters and concepts introduced in this comic. The next issue includes a story about disruptive events at a fine art exhibition, and one character\u0027s descent into identification with mecha.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/TSmzAWj.png\"\u003e\u003cbr\u003eThere are a number of other things I find myself plugging away at in my free time. Who knows what will become of these exciting endeavors?:\u003cbr\u003e- A non linear twine-based essay about Kek\u003cbr\u003e- A creature-battling card game (!!!)\u003cbr\u003e- Fantasy fiction\u003cbr\u003e- Astrology comics\u003cbr\u003e- Music tunes\u003cbr\u003e- Meme factory\u003cbr\u
