    "summary": "\u003cem\u003eThank you for visiting my page. Let me introduce myself.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u00a0am a spiritual seeker/teacher, a mystic, a psychologist, a writer, a Tarot reader, a pretty decent Haiku poet, and sort of a wiseguy. Almost half a century of spiritual questing has brought me to an understanding of what\u0027s really important, and what anyone can do to achieve a state of spiritual peace and awakening. \u003cem\u003eI\u0027ve done it; and if I can do it, so can you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- - - - - - - - - - - -\u00a0\u003cbr\u003e\u003cbr\u003eThe latest: After being diagnosed with a serious illness in 2016 (see my first post for more detail, if you\u0027re interested), I retired from my practice of psychology and energy healing. On the positive side, this situation has allowed me to concentrate more on my writing and teaching. I want to share my insights, philosophy, and usually-good advice with the world at large.\u003cbr\u003e\u003cbr\u003eThis is what brought me to Patreon. I want to be able to generate useful, instructive, and informative content that will provide me with a platform to continue my work, through the support of a like-minded community. I will publish patron-only material at least once a week, with public posts supplementing on occasion.\u003cbr\u003e\u003cbr\u003eThank you in advance for your kind support. It means the world to me, and encourages me to work my hardest to give you the best, most useful information I can.\u003cbr\u003e\u003cbr\u003eYou can become one of my valued patrons at any of four levels. Check out the rewards for doing so, at the right. Thanks again.\u003cbr\u003e\u003cbr\u003eLet\u0027s take a journey together. I promise to give you some really useful stuff to think about, digest, and put into practice in your life. Ultimately, you can\u0027t put a price on that, believe me.\u003cbr\u003e\u003cbr\u003eYou can learn more about me\u00a0\u003ca href=\"http:
