    "published_at": "2017-06-08T09:54:20+00:00",
    "summary": "\u003cstrong\u003eHey! Thanks for being here and considering joining our team.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003ePlease do have a read over the next few paragraphs - we want you to know that Patreon is a two way street and we\u0027d love to add some value back to you, in exchange for your support. \u003cbr\u003e\u003cbr\u003eThe fact that you\u0027ve watched our videos, read our\u00a0\u003ca href=\"https://danegerandstacey.com/travel-full-time\" target=\"_blank\"\u003eHow To Travel Full-Time Book\u003c/a\u003e, know us personally, or we\u0027ve had the pleasure of helping you in some way is rewarding enough for us. The thought of you potentially being open to supporting us in producing content, helping others, and continuing the adventure means even more than we can put in to words - thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAn important note \u003c/strong\u003e- we don\u0027t get paid sponsorships or a salary to produce YouTube videos, the truth is it takes hours of work every single day. We absolutely love making videos, sharing travel moments and capturing memories to share with you, your assistance via Patreon genuinely keeps us creating.\u00a0\u00a0\u003cbr\u003e \u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat You\u0027ll Get:\u003c/span\u003e \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eCan\u0027t stress this enough, it\u0027s a two way street! As a Patron you\u0027ll not only get a discount code for our book and t-shirts/merchandise, but also access to our exclusive Facebook Group. The group might seem unimpressive but it\u0027s an active forum where we\u0027ve answered literally every question from our existing Patrons to show some value back for their support. We\u0027ve openly detailed all of our travel costs, revealed our upcoming travel plans, shared behind the scenes info on our experiences, discussed different camera setups and more - all questions from Patrons. \u003cstrong\u003eWe can\u0027t wait for you to come and join us! \u003c/strong\u003eWe often can\u0027t respond to every comment on YouTube, but in the FB group we guarantee it.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eYour Contribution:\u003c/span\u003e\u003cbr\u003eYour contribution helps us to keep creating and reduces the travel related costs we take on every day while we film. Day trips, laundry, taxis, flights, visas, broken flip-flops, accommodation... or some rice and chicken while Daneger edit\u0027s video at 1am. It\u0027s not glitz and glam out here! Absolutely every last dollar helps us pick up our camera and go out to film and we\u0027re incredibly grateful for anything you think is reasonable.\u00a0\u003cbr\u003e\u003cbr\u003eA $2 monthly contribution might seem small, but for us that\u0027s absolutely massive. In return, we\u0027d love to chat, answer your questions, share our knowledge and find out more about you - because it\u0027s you that makes all of this possible.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0Who We Are:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWe\u0027re guessing you know this already, but incase you don\u0027t here\u0027s a bit\u00a0\u003ca href=\"https://danegerandstacey.com/about/\" target=\"_blank\"\u003eAbout Us\u003c/a\u003e. We\u0027re Dane \u0026amp; Stacey from New Zealand and we make travel videos and content, predominantly on YouTube. We\u0027d both traveled a lot before we met each other, when we crossed paths it wasn\u0027t just common ground to chat about, it was a love for adventure we both had. From that day on we\u0027ve embraced every opportunity to travel and explore the world, filming it through our eyes, editing footage with some good music and sharing it with you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0Our Story:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAfter years of working in our corporate roles to fund travel we decided it was time to make the big jump, so we quit our jobs to travel full time. Not only that, we sold everything we own, packed 15kg each, said goodbye to family and friends and purchased a 1 way ticket, we\u0027ve not looked back. Since then we\u0027ve been able to create more videos, more posts, grow our audience and share more of our lives with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgain, thank you for your time, and for those who have contributed we can\u0027t wait to chat with you soon.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHere\u0027s a video the guys at Patreon created to explain more about their platform:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003ehttps://www.youtube.com/watch?v=rwvUjAv6pxg\u003c/a\u003e\u003cbr\u003e"
