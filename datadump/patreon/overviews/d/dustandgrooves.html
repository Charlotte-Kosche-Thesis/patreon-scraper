    "summary": "Hi there!\u00a0\u003cbr\u003eEilon Here! Thanks for visiting. Please read on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.dustandgrooves.com/book/\" target=\"_blank\"\u003eDust \u0026amp; Grooves: Adventures in Record Collecting\u003c/a\u003e is an inside look into the world of vinyl record collectors in the most intimate of environments\u2014their record room. It all started out several years ago as nothing more than a way for me to make use of my idle hours. Adrift in Brooklyn after emigrating from Israel, I thought it might be fun to start taking photos of people whose record collections were both larger and weirder than mine.\u003cbr\u003e\u003cbr\u003eAdopting this as my personal project, I began traveling the world, from Australia to Cuba and Argentina to Ghana, in pursuit of intriguing and memorable subjects. Unearthing the very soul of the vinyl community, the assembly of portraits I created quickly turned into the\u00a0\u003ca href=\"http://www.dustandgrooves.com\" rel=\"nofollow\" target=\"_blank\"\u003eDust \u0026amp; Grooves\u003c/a\u003e website.\u003cbr\u003e\u003cbr\u003eIn the summer of 2012, I launched a\u00a0\u003ca href=\"https://www.kickstarter.com/projects/dustandgrooves/a-photography-book-about-vinyl-collectors-dust-and\" rel=\"nofollow\" target=\"_blank\"\u003eKickstarter campaign\u003c/a\u003e that funded a road trip to shoot collectors throughout the American heartland, and since then, the project has been embraced by many friends and supporters who have volunteered to work with me along the way. Since then, Dust \u0026amp; Grooves has expanded even further, complementing the website\u2019s cloud with a physical\u00a0\u003ca href=\"http://www.dustandgrooves.com/book/\" rel=\"nofollow\" target=\"_blank\"\u003ebook\u003c/a\u003e that profiles over 130 vinyl collectors with photographic essays and in-depth interviews.\u003cbr\u003e\u003cbr\u003eDust \u0026amp; Grooves has engaged and connected the underground community of record collectors for 8 years now. As well as becoming a go-to place for vinyl lovers, it maintains the integrity and history of vinyl, as well as the musical heritage that goes along with every record in these collections. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eJoin me here on this continuing journey to unearth the world\u0027s most passionate vinyl collectors\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e* Until I create an updated video for Patreon, please take a look at the\u00a0\u003ca href=\"https://vimeo.com/dustandgrooves/dustandgrooveskickstarter\" target=\"_blank\"\u003eKickstarter\u003c/a\u003e video I made a few years ago. It is still a great video that accurately describes the what Dust \u0026amp; Grooves is all about.\u00a0\u003cbr\u003e"
