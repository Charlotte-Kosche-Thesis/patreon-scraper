    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/WKRBhAJrxuY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=882804",
    "published_at": "2017-04-25T21:30:44+00:00",
    "summary": "Dear friends! Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\n\nYou can visit the channel of my Creative Workshop \"Classics of Sound\nDN\" (\u003ca href=\"https://clck.yandex.ru/redir/nWO_r1F33ck?data=NnBZTWRhdFZKOHRaTENSMFc4S0VQR0JoNnhEX0hObUpKUlZCWDlKdGI0aFlnY1VGeGJPeG90cnRmZllEZzBPOWZoRlhWenBQQmhNcEtSQzh6LWdfeWUwVEgzeWVldVFJZEd5SG96ZHkzb1l2d3VQUGhxN1pkREh5MWtXN055XzE3YXZUZ2ZHTkxfeFBBZnJrbDRHYmZn\u0026amp;b64e=2\u0026amp;sign=d3375328749965d5a2c259c58c691d24\u0026amp;keyno=17\"\u003ehttps://www.youtube.com/channel/UC-Gvac7mdYU18XL1HACyMuw\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\n\nFor those, who will do it for the first time: Hello, my name is Dmitry\nNilov. I\u0027m a professional classical guitar player and I gave several hundreds\nof concerts in different countries since 2003. I appeared in the chamber\nand grand concert halls of Russia\nand Belgium, France, Germany, Spain, Belarus, Ukraine\nand Lithuania. You can\nfind details on my web-site (\u003ca href=\"http://www.dmitrinilov.com\"\u003ewww.dmitrinilov.com\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\n\nBut since 2015 I focused on my Internet project to teach and give\nconsultations about the performing technique. My project is particular. I accept different ways of playing the guitar,\nfor example, with nails or without them, using the contemporary or classical\nhand\u0027s position. But I consider the development of the guitar technique, based\non Tarrega\u0027s and Segovia\u0027s traditions, to be very important for the guitar playing\nart in general. I mean here the classical posture and the hands\u0027 position.\nI\u0027m sure that both professional guitarists and amateurs will achieve\nsuccess while developing these traditions.\u003cbr\u003e\u003cbr\u003e\n\nI have created by myself more than\n60 free videos for the YouTube during last 2 years. Part of them is actually\ndedicated to the classical guitar performing technique based on the classical posture and the hands\u0027\nposition. And another part demonstrates possible results while using these\nprinciples in practice.\u003cbr\u003e\u003cbr\u003e\n\nI see that my videos are interesting for public, since they\u0027ve got a lot\nof relevant comments and questions.\u003cbr\u003e\u003cbr\u003e\n\nNow\nyou can also support me somehow on Patreon.com.\u003cbr\u003e\u003cbr\u003e\n\nCreating videos by\nmyself ALONE takes a lot of time. That\u0027s why they are so infrequent now. Your\nfinancial support will help me to continue my project \"The art of playing\nthe classical guitar (video tutorials)\" based on the classical principles\nof articulation of sound.\u003cbr\u003e\u003cbr\u003e\n\nThe list of expenses is\nrather long:\u003cbr\u003e\n\n - Modernization of the equipment (light, SSC\ncard, etc.);\u003cbr\u003e\n\n- Updating of Software\n(Plug-ins for Final Cut, Logic ProX, etc.);\u003cbr\u003e\n\n- Professional\ninterpreter is also very important in this project to translate the clips to\nall popular European languages;\u003cbr\u003e\n\n- Paying for renting other\nrooms or halls because my home studio has rather limited possibilities;\u003cbr\u003e\n\n- And finally it\u0027s very\nimportant for me to find an assistant to, e.g., record videos, to work on social\nnetworking websites, in Mailchimp and to provide other technical support of\nthis project.\u003cbr\u003e\n\n\u003cbr\u003eSo, I\u0027d be grateful for\neach of your donates! Following me on Patreon.com will give you some benefits\n:) you can read about them here, on my page. \u003cbr\u003e\n\nThanks for staying with\nme! \u003cbr\u003e\n\nAlways yours,\u003cbr\u003e\n\nDN\u003cbr\u003e\u003cbr\u003e"
   },
