    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eCheck a theory out!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=ikKoRnsJ3ew\"\u003ehttps://www.youtube.com/watch?v=ikKoRnsJ3ew\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst of all, hello!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m Ceegan from DuoReview. (Though most just call me Duo.) This is a channel centered around making Anime Theory videos. I\u0027ve been going strong with this for over a year, and have created crazy theories on a ton of anime, especially Death Note.\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cbr\u003eThis not required, but is appreciated.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI understand that not everyone has money to donate. (I mean hey, I\u0027m a broke college student, so I understand.) At no point should you feel required to give money. Support from the community is already nice, so doing that is all I can ask. I mean heck, just sharing my videos around helps me a great deal. On the other hand, if you can provide money, it\u0027s all the more appreciated from me.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhy I need the money?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou see, being in college, I have virtually no money. Youtube ad revenue is... Well, let\u0027s just say the amount I make off videos isn\u0027t enough. Making these videos takes a LONG time. In fact, a video typically has anywhere from 20-30 hours put into it, and I have to do this around classes and my abundance of homework. All this gets even better with Youtube\u0027s new demonetization stuff, where I continually lose revenue. Without a steady income of any kind, I can\u0027t continue doing this all the time, and getting a job in college will SEVERELY take time away from making videos. Thus, a bit of funding will go a LONG way.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat will the money be going to?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e-Making higher quality videos\u003cbr\u003e-Getting videos out faster\u003cbr\u003e-Higher quality audio/video gear\u003cbr\u003e-Allowing me to eat (Gotta have that cup-ramen dude.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003ePlease help the show keep going!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWe have a wonderful community here, and a wonderful set of videos. I want to keep it going, and with your funding, I can make it all possible! Thanks for the support guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso, sandwiches make decent paperweights.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
