    "summary": "\u003cstrong\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"https://destinyexotics.com/static/images/PatBanner4.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi, my name is Phil, and I\u0027m a completionist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBasically, if there is an achievement to be earned or an item to be gathered in a game, I have to get it. Of course, to have the satisfaction of completion-ing (it\u0027s a word), you need some way of tracking your progress, right?\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.destinyexotics.com/\" target=\"_blank\"\u003eDestiny Exotics\u003c/a\u003e was created to help people like me - people who need to collect all the things and know at any given time how close they are to a complete set (and all the bragging rights that come with it). With our site, you can keep track of what you\u0027ve picked up, see what you\u0027re missing, and show off your best loot in ways that aren\u0027t available within either of the Destiny games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why do we need a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat started as a helpful tool for myself and a few friends has grown into a valuable asset for thousands of Guardians. We (myself and my co-creator Dan) have plans for many improvements to the site to further enrich player experience.\u00a0In the immediate future, we hope to release Destiny Exotics 2.0, which will include Destiny 2 items, tons of new customization options, and the ability for you to integrate your \u003ca href=\"http://www.destinyexotics.com/\"\u003eDestiny Exotics\u003c/a\u003e account with your Bungie profile.\u003cbr\u003e\u003cbr\u003eIn short, we want your experience on\u00a0\u003ca href=\"http://www.destinyexotics.com\" target=\"_blank\"\u003eDestiny Exotics\u00a0\u003c/a\u003eto be the best it can be. Of course, changes like these require additional time and funds over what is already required just to keep the site up and running; so in order to make our vision a reality, we need your help! With consistent, reliable support from our users, we can boldly go forward where no Destiny web app has gone before.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eApart from all the cool features mentioned above and the satisfaction of helping your fellow man, supporters will also gain exclusive access to content and public recognition for their gifts. Next-level supporters will even have the opportunity to directly influence the direction of future updates to the site.\u00a0\u003cbr\u003e\u003cbr\u003eWhether you are able to give $1 or $10, we are super grateful for patrons at any level.\u00a0\u003ca href=\"http://www.destinyexotics.com\" target=\"_blank\"\u003eDestiny Exotics\u003c/a\u003e would not be where it is today without the support of our users, and with your help, we can make it even more awesome!"
