    "summary": "Hello and welcome to my Patreon page! I\u0027m known on social networks as DoggieDiversity, a digital art hobbyist hoping to give you guys some more awesome content that you won\u0027t find anywhere else.\u003cbr\u003e\u003cbr\u003eFor those who don\u0027t know about my Deviant Art page @ doggiediversity.deviantart.com/ , I specialize in drawing dogs and other canine oriented animals. I tend to make my dogs anthropomorphic, so that they are physically and mentally capable of achieving things only humans can normally do.\u00a0\u003cbr\u003e\u003cbr\u003eMy current work allows me to have essential stuff like a car, a modern mobile phone, and occasionally treat myself to an expensive gadget, like a PS4, which I have owned for two years. I would love to get some patrons to help cover my routine costs as well (car insurance, fuel, food etc.). I currently live in my parents\u0027 house and pay them a small segment to help the house out.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank all my fans on Deviant Art for helping me through social anxiety over the internet, and now I\u0027m ready to roll! I feel very proud of the art that I produce out of free time, so now I\u0027m looking to advance further in the skill of digital illustrations.\u00a0\u003cbr\u003e\u003cbr\u003eI had used a Kindle Fire hd7 to create and post ALL my artwork to DA and Amino. I also used the hd7 to make my YouTube videos (find my channel in the links section, or search \u0027doggiediversity\u0027 on YouTube channel search engine).\u003cbr\u003eAs of May 4th 2017, all my work is produced using a Surface Pro 4.\u003cbr\u003e\u003cbr\u003eI know I can still expand on what I already know. I have a few idols myself and their art is fantastic. One day I hope to produce art work to that quality.\u003cbr\u003e\u003cbr\u003eI am currently developing a comic book called The Corruption, a mature audience web comic that can be followed on Deviant Art and Webtoon. Here on Patreon, there is a reward tier that allows you to see the development stages of these comics.\u003cbr\u003e\u003cbr\u003eI\u0027ve recently opened a Fur Affinity account, which will see me make NSFW art of my characters engaging in adult situations. This content is for adult audiences only. Early development of these arts will not be available.\u003cbr\u003e\u003cbr\u003eI look forward to sharing my art with you lovely people.\u003cbr\u003eHappy days!\u003cbr\u003e\u003cbr\u003eDoggieDiversity\u003cbr\u003e\u003cbr\u003eIf you pledge, please DO NOT redistribute or steal the art that I have given you access to, unless I have authorized you to do so. I\u0027m sure you are all nice people and we are here to have a good time :D ."
