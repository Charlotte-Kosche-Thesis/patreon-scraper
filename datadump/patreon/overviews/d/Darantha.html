    "summary": "Hello! My name is Linda Lith\u00e9n, otherwise known as Darantha online, and I\u0027m a artist from Sweden who.... likes to paint stuff? \u003cdel\u003eI\u0027m so bad at selling myself.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/del\u003eI mostly do fantasy art, both original and fanart based on various properties, like Dragon Age, Critical Role or Warcraft. I have a tendecy to get \u003cem\u003ereally\u003c/em\u003e lost in museum collections while doing research. Because I enjoy learning and gathering inspiration from the historical sources rather than relying on popculture staples. Blame my past as a cosplayer on my need to understand how things work and that I generally try for functionality in terms of armor designs. That\u0027s not to say that I don\u0027t sometimes just let the Rule of Cool reign free, especially if there\u0027s a chance to paint overly fancy mage clothing!\u003cbr\u003e\n\u003cbr\u003e\nSO, what would your support mean for me? Well, for one thing I could spend more time painting for \n\u003cstrong\u003e\u003cem\u003eyou \u003c/em\u003e\u003c/strong\u003esince I would not have to rely as much on client work to make my ends meet. It\u0027d also mean I could invest money into resources like model references, books, or courses to improve my art. Because learning never ends when you do art! :D\u003cbr\u003e\n\u003cbr\u003e\nWith your pledge you will get access to my \n\u003cem\u003ePatreon only feed\u003c/em\u003e, where I post WIPs and early previews. You also get access to my \u003cem\u003eweekly sketchpolls. \u003c/em\u003eUsually I do two original art options and two fanart options, as well as a fifth Reckless Deck option.\u003cbr\u003e\n\u003cbr\u003e\nObviously I will still share my personal art for free, but as my patron you\u0027ll get early previews and perhaps the choice to vote on thumbnails every now and then. If a private client grant me permission to, I will also include the walkthrough and process gif of their commission as well. \n\u003cbr\u003e\n\u003cbr\u003e\nIn the future, I hope to be able to also provide early access to prints, as well as discounts on those! My dream would obviously be to have most of my income come from Patreon and be able to paint entirely for you, my supporters.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch4\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/q-18013727\" target=\"_blank\"\u003eQ\u0026amp;A\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://twitter.com/Darantha\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://darantha.tumblr.com/\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/lindalithenart/\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://darantha.deviantart.com/\"\u003eDeviantart \u003c/a\u003e| \u003ca href=\"https://www.instagram.com/darantha_art/\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.artstation.com/darantha\"\u003eArtstation\u003c/a\u003e\u003c/h4\u003e\u003c/div\u003e\n\n\u003cbr\u003e"
