    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/9804/f/2018/051/f/6/banner_logo_by_rootay-dbnx3ie.png\" style=\"width: 299px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig04.deviantart.net/26dc/f/2017/103/f/e/head_turn_v6_by_rootay-db5nhel.gif\" style=\"width: 369px;\"\u003e\u003cbr\u003eI\u0027m an animator, and I love video games.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI enjoy making\u00a0\u003ca href=\"https://www.youtube.com/channel/UC8A3Zig-dNx2kZmy1FovTEA\"\u003evideos looking at animation in video games\u003c/a\u003e, where I might discuss animation techniques used in a specific game, like Skullgirls, or techniques used in an era, like 8-bit games. Sometimes we might look at general video game art, such as gaming environments.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cimg src=\"https://orig00.deviantart.net/331a/f/2018/051/d/5/why_patreon_by_rootay-dbo1gpu.png\" style=\"width: 397px;\"\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003eThough I try my best to make these high quality videos as often as I can in my spare time around my freelance animation career and my family, they amount to maybe one video per two or three months. \u00a0I want to spend the time needed to make these videos as good-looking as possible, as often as possible, for you. \u00a0Pledges from supporters like yourself would mean I\u0027m a little closer to bringing a high quality video to you sooner, with the ultimate goal being to bring you \u003cem\u003eat least\u003c/em\u003e \u003cstrong\u003e\u003cem\u003eone\u003c/em\u003e\u003c/strong\u003e shiny, new video a month, uploaded to YouTube.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/faae/f/2018/051/0/0/what_do_you_get_by_rootay-dbo1hq9.png\" style=\"width: 460px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAny amount of pledge is an amazing help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e$1\u00a0pledges\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e are incredibly helpful and welcomed, and you\u0027ll get access to my \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePatreon Blog\u003c/span\u003e\u003c/strong\u003e where I\u0027ll post various bits such as project progress, games I\u0027m playing, things I\u0027m up to, new and interesting animations across the internet, other bits I\u0027m working on, and any other social feed that\u0027ll be just for Patrons.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e$3\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003epledges\u003c/span\u003e\u003c/strong\u003e\u00a0gets you the\u00a0above but also allows access to \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003especial posts\u003c/strong\u003e \u003c/span\u003efor your eyes only, like behind the scenes images on how my animations and illustrations are created, and\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eearly access\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e to the latest video.\u003cbr\u003e\u003cbr\u003eAs well as this, all Patrons get their name in the credits and can post ideas of the sorts of things you\u0027d like to see in upcoming videos in the Community Tab.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/65f8/f/2018/051/4/5/why_do_i_get_by_rootay-dbo1j7j.png\" style=\"width: 399px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYour pledges would, ideally, help cover living costs, allowing me to spend more time on making episodes, bringing more of them to you sooner. They might also go towards new, better equipment that would in turn bring you better episodes, and perhaps towards material that would also aid in producing entertaining episodes, such as games or consoles.\u00a0 If I hit my ideal target, then I\u0027d be able to drop in many more animations to my videos like I used to, such as having each episode presented to you by my animated self.\u003cbr\u003e\u003cbr\u003eYou\u0027d be absolutely amazing for helping this channel grow and explore new avenues, and bringing back the animated avatar!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f534/f/2018/051/3/a/loveubye_by_rootay-dbo1k3h.png\" style=\"width: 329px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
