    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/2a1b7126d58a4bc0a4973cc7baff9bf1/tumblr_p6ce034R8n1v58uqfo2_r4_540.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/6f714fe870ab117178abaaa4b0a4d3b0/tumblr_p6ce034R8n1v58uqfo8_r1_540.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/458a383903126632f9e059e4d4e14441/tumblr_p6ce034R8n1v58uqfo1_r5_540.jpg\" style=\"width: 418px;\"\u003e\u003cbr\u003eAs you can see I love drawing! And it makes me happy when people enjoy my art.  I mostly\nproduce fanart (currently in Voltron hell) but I also enjoy making landscapes and\nnsfw art. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2687898302943cc96beb8e57f575ad5d/tumblr_p6ce034R8n1v58uqfo3_r6_540.jpg\" style=\"width: 418px;\"\u003e\u003cbr\u003eMy goal is to improve my skills and learn as much as possible. And it would be a dream come true if I wouldn\u0027t need to worry about the bills. So your support takes me one step closer towards my goal. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eESPRESSO \n\u003c/strong\u003e-\nYou\u0027ll be able to vote in polls and decide what I should draw next.\nYou also get early access to the Milkman x Mailman comic with at\nleast two pages per month.\u003cbr\u003e\u003cstrong\u003eCAPPUCCINO\n\u003c/strong\u003e- You\u0027ll get sketches and WIPs of the pictures I\u0027m working on. Some\nof the sketches I\u0027ll share on soical media but most of them are exclusive to patreons. You get to see my finished illustrations before everyone else. At the end of each month I\u0027ll post a link for you to download all high resolution images and layered psd files.\u003cbr\u003e\u003cstrong\u003eSPICE\nLATTE\u003c/strong\u003e -  You\u0027ll get acess to all NSFW pictures. You\u0027ll receive a link at the end of each month to download all high resolution images and layered psd files (including the kinky stuff).\u003cbr\u003e \u003cstrong\u003eWHITE\nCHOCOLATE\u003c/strong\u003e  - Your very own personal commission. Payment will be processed as soon as you pledge and I will reach out to you. You\u0027ll get a digital sketch with up to two characters. Romantic poses, original characters and anthropomorphics are okay.\nNo animals, furries, explicit NSFW or mechas please.  As\nsoon as I\u0027m finished you\u0027ll receive a high\nresolution image and psd file. [\u003ca href=\"http://damare-draws.tumblr.com/post/171701560734/here-are-some-sketch-commissions-i-did-for-my\"\u003esketch commission examples\u003c/a\u003e]\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/cbb296d93ff787e6cd86905fe9d0cd90/tumblr_p6ce034R8n1v58uqfo4_r1_540.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eCurrent project \u003c/strong\u003e\u003cbr\u003eFor now I\u0027ll be working on my  Milkman x Mailman  comic. It\u0027s a story about a Mailman and a Milkman and how they meet and get to know each other. \u003cbr\u003eI\u0027ll post a new page every other sunday. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/24926b2fa5e4a7d2e19c9f8431622ba5/tumblr_p6ef5xgwx71v58uqfo2_r1_540.png\" style=\"width: 372px;\"\u003e\u003cbr\u003e\u003cbr\u003eWant to see me work?   \u003cbr\u003eI stream every Monday on\u00a0\u003ca\u003eTwitch\u00a0\u003c/a\u003e@5:00 p.m. CEST\u003cbr\u003e\u003cbr\u003eYou can also find me on social media!\u003cbr\u003e\u003ca href=\"https://twitter.com/damaredraws\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/26aed201028305e143e48bab4541f302/tumblr_p6ce034R8n1v58uqfo5_r2_250.png\" style=\"width: 55px;\"\u003e\u003c/a\u003e \u003ca href=\"http://damare-draws.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/a7799d10e387c00744469030de39490a/tumblr_p6ce034R8n1v58uqfo9_r1_400.png\" style=\"width: 54px;\"\u003e\u003c/a\u003e \u003ca href=\"https://instagram.com/damare_draws/\" target=\"_blank\"\u003e\u
