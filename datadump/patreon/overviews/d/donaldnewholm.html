    "summary": "Greetings! My name is Donald. I\u0027m a musician, producer and comedian. I also cook.\u003cbr\u003e\u003cbr\u003eYou may know me from my work with comedy band Pig with the Face of a Boy. Amongst other things, we did this:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=hWTFG3J1CP8\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hWTFG3J1CP8\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=hWTFG3J1CP8\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eCurrently, I\u0027m working on my first solo album, \"Hubris\". It\u0027s the culmination of a long musical quest that has seen me build a beast of a computer, scrimp and save to buy a plethora of bewildering hardware, master the Hz and their ways, learn to play the bass, consume lakes of coffee, beer and whisky and condense 15 years\u0027 worth of esoteric material into approximately 36 minutes. My intro video will give you a taster of what I\u0027m aiming for.\u003cbr\u003e\u003cbr\u003eIn my current capacity as a one man band, I really do have to do everything: lyrics, composition, arrangements, engineering, production, design, reproduction, marketing, distribution, purchasing ... it goes on. Sometimes I hire people to play instruments that I can\u0027t, and that costs money too. The biggest expense is the time that it takes to make something really good, which is a scary amount of unpaid hours! If you become a patron, you\u0027ll be ensuring that I can keep tinkering away in the studio, creating music for you to enjoy. I\u0027m a hard worker - you\u0027ll be getting your money\u0027s worth!\u003cbr\u003e\u003cbr\u003eI\u0027ll be uploading monthly videos and tracks, and writing about my album progress and whatever else crosses my mind in my blog.\u00a0I\u0027ve got some tasty treats lined up for generous pledgers, so have a gander at my wares! If you like, you can cut out the middle man and hire me for a gig or studio session. My bespoke songwriting service makes a great gift - and I hear someone has a birthday coming up ...\u003cbr\u003e\u003cbr\u003eI\u0027m keen to hear from you, so drop me a line any time with thoughts, reviews, suggestions or nonsense and I\u0027ll try and incorporate it into my work in some way. \u003cbr\u003e\u003cbr\u003eThanks for reading. ENJOY!\u003cbr\u003e\u003cbr\u003e- Donald"
