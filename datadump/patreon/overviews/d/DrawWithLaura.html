 galleries, Youtube or my tutorial website after some time, \u003cem\u003ebecause I don\u0027t believe in pay-walling my fans\u003c/em\u003e. This Patreon is meant to support me financially so that I can dedicate time towards unique, Patron funded illustrations.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 So, join me. Learn with me, grow with me, \u003cem\u003edraw with me\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/b753/f/2017/192/c/1/bottombanner_by_drawwithlaura-dbfyate.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
