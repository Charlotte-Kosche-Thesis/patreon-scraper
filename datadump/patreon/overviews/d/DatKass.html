    "published_at": "2018-01-31T00:21:58+00:00",
    "summary": "\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e Who is DatKass?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Kassandra more well known as \u003cstrong\u003eDatKass. \u003c/strong\u003eJust your normal 22-year-old introverted college student living in gold ol\u00a0state 48(Arizona) who desperately wants to make friends but is socially inept to all normal social cues. I have many oddities about me that I like to talk about with people who are interested! I have a lazy eye, I\u0027ve been cosplaying for years now, I have double jointed elbows and I enjoy sitting at home binging anything that involves\u00a0nerdiness.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWhy\u00a0Did I Start a Channel?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI became a youtuber some 2 years ago, being a youtuber was always a secret dream of mine.\u00a0 My life the last few years have been bleak and stagnate. Like I was stuck in a black hole,\u00a0void of time and happiness. I felt the most alone I have ever felt. Youtubers such as Markiplier, Game Grumps, and others brought life to me. No matter how alone I was I never felt like it watching them, I wanted to help others like they helped me. I now have the determination and motivation at last to try. I wanted to\u00a0be the way Game Grumps operate a group of friends making things together and making a community of people who support each other. I am a shy,\u00a0nervous person I made this channel mostly to help me get out and meet new people and be with my friends. \u003cstrong\u003eI wanted to be a better person.\u003c/strong\u003e I wanted to create things with the people I love. Just like the Grumps. Slowly each of my friends had to drop out of my channel due to scheduling or other problems, I was now alone to learn and do everything. The exact opposite of what I intended I was scared I was never enough by myself but you guys made it all worth it. All the blood, sweat, and mostly tears I went through are for you.\u003cstrong\u003e \u003c/strong\u003eI now have something to fight for, to feel alive and have a community that I am proud to be in. \u003cstrong\u003eEvery day is a struggle for confidence, motivation and overall productivity for me but now I have something to look forward to, meeting all my new nerdy friends through one of my favorite outlets.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e Type Of Content\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eI wish I could explain exactly what you have done for me. Being different was always part of my life, I now can express my feelings and start conversations about how it is to be us. I\u0027m\u00a0so thankful to have all of you in my life. I work hard to express my love and interest in various different nerdy outlets. \u003cstrong\u003eCosplay and Vlogging \u003c/strong\u003eare my bread and butter they are the things I love to do I don\u0027t have too many people to share with here but I decided to find friends all over the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e Cosplays\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI have done about\u00a011 cosplays all together adding in different variations of the same character. I try to show my work but in all honesty, most of my cosplays\u00a0are impromptu and I wing it hoping it works out or if not it would still be some good content! Comparing notes and reading comments figuring out the best way we can all cosplay is one of my favorite pastimes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet\u0027s be friends and nerd out together!\u003c/span\u003e\u003c/strong\u003e"
   },
