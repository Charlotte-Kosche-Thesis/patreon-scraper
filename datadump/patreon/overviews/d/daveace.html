    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xPQI4Avr1ug\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHey \u003cstrong\u003eyou\u003c/strong\u003e! Thank \u003cstrong\u003eyou\u003c/strong\u003e for stopping by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this and DaveQuest?\u003cbr\u003e\u003c/strong\u003eHello, My name is David, you can call me Dave if you\u0027d like!\u003cbr\u003eI currently make a lot of content related to a familiar well-known blue hedgehog, and have been thinking of ways to branch out into other franchise\u0027s without having to focus just on one.\u003cbr\u003eI\u0027ve been thinking of ways to make a review series without copying others and trying to come up with something with more originality rather than just standing in front of camera and talking about the game, with a few jokes here and there. \u003cstrong\u003eDaveQuest\u003c/strong\u003e is what will help me achieve this goal.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bslyUDBwTvc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCoffee with Dave \u003c/strong\u003ewas the first form of my own review series but I was having trouble writing episodes for it and decided to come up with something more interesting.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qEt8xWI.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDaveQuest \u003c/strong\u003eis a new Gaming Review series with a twist!\u003cbr\u003eDiscover a new twist of reviewing games in a form of a (poorly, and jokingly written) web show featuring \"Dave\" and his many different personalities coming together to review games of all genres!\u003cbr\u003eEvery review is written to give an honest opinion from personal experiences and explain what the game being reviewed is about. (\u003cstrong\u003eSome reviews may contain Spoilers.\u003c/strong\u003e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/j23EZk6.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor now, \u003cstrong\u003eDaveQuest \u003c/strong\u003ewill be an exclusive series for my main channel \u003cstrong\u003eDaveAce\u003c/strong\u003e.\u003cbr\u003eIf the series does well, and has high demand for a separate channel branching off from my main one, I\u0027d be more than happy to. I plan to expand more onto this series by introducing new characters, and having guest stars on. But as I\u0027m still in the beginning of planning everything out and am wanting to get a good few episodes out, I\u0027d like to put these ideas on hold.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jDTAuk8.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhile this series will be strictly to being uploaded one episode per month, I do daily videos on my main channel which you can\u00a0\u003ca href=\"https://www.youtube.com/channel/UCeqvACm1-dzBeVlcAwMNX1Q?view_as=subscriber\"\u003efind here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027d also like to state that any and all content that I ever create will \u003cstrong\u003eALWAYS \u003c/strong\u003ebe free! The purpose for this Patreon is to give those who really want to show great support to me the opportunity to.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read all of this, and I hope you enjoy the series!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
