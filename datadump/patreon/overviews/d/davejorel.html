    "summary": "Hi\nthere :D\u003cbr\u003e\u003cbr\u003eMy\nname is Dave Jorel, and I\u0027m a freelance artist who\u0027s worked in\ncomics, film, and concept art.  With my Patreon page, \u003cstrong\u003emy goal is\nto bring my patrons\u003c/strong\u003e \u003cstrong\u003eall the techniques, tricks, tips, and short cuts\u003c/strong\u003e\nit\u0027s taken me my entire life to discover on my own.  And loads\nof new and exclusive art, too!\u003cbr\u003e\u003cimg src=\"http://davejorel.deviantart.com/art/Ayame-Gouriki-537292419\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is an incredible way for\nartists like me to share special content with fans, and for those\nfans to set a small, re-occurring donation to help support the artist in\nreturn.  \u003cbr\u003e\u003cbr\u003eThink of it like an extremely low-cost subscription,\nwhere what you get varies based on what you donate. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAre you a fan?\u003c/li\u003e\u003cli\u003eAre you an artist who wants to learn a few of my tricks for your own work?\u003c/li\u003e\u003cli\u003eAre you just starting out and want to get better FAST?\u003c/li\u003e\u003c/ul\u003eIf\nany of these apply to you, I think you\u0027ll find this page a goldmine.\n I\u0027m producing newer and better stuff all the time, and here\nyou\u0027ll be get an inside track to that stream of work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou get it ALL:\u003c/strong\u003e\u003cbr\u003eYou\u0027ll get everything (absolutely everything) I know about image\nproduction, from basic (and introductory) figure drawing, to advanced\ndigital techniques, I\u0027ll be breaking everything down in concise and\nextremely helpful tutorials and process videos. \u003cbr\u003e\u003cbr\u003eWhile\ngetting good at drawing and painting takes long-term practice, you\ncan make incredible strides forward with the right insight and\ninstruction.  A lot of my biggest strides as an artist were made\nbecause I finally understand a technique in a new way, or discovered\na key that made something that seemed so difficult incredibly easy.\n \u003cbr\u003e\u003cbr\u003eI\nknow why figures seem hard to draw.\u003cbr\u003eI\nknow why hands seem hard to draw.\u003cbr\u003eI\nknow why digital coloring seems so complex.\u003cbr\u003eI know how to make each of them EASY.\u00a0\u003cbr\u003e\u003cbr\u003eAnd\nwhile I (like all artists) have a long way to go myself, I have\nexperienced HUGE growth over the passed fives years - \u003cstrong\u003egrowth that I\nknow I can help to inspire in fellow artists\u003c/strong\u003e.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery\nmonth\u003c/strong\u003e, you\u0027ll have access to new materiel.  And if you go with\none of the upper tiers, that will include in-depth and exhaustive\ntutorials, video seminars where I work on the things you\nwant to see discussed,\nand explain the finer points of everything you\u0027re curious on.  \n\u003cbr\u003e\u003cbr\u003eHere are my Tiers and rewards. \u00a0Based on how much you choose to donate of the options below, you\u0027ll receive the according rewards:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier\n1\u003c/strong\u003e $1:  Sketches and WIP\u0027s  + can make suggestions for future pieces.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 2\u003c/strong\u003e $5:  (All previous, plus) Process videos + PSD files.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 3\u003c/strong\u003e: $10:  (All previous, plus) In depth Tutorials.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 4\u003c/strong\u003e: $20 (All previous, plus)\u003cbr\u003eAccess to an exclusive video seminar where I respond in depth to your questions on techniques, and get to give you direct and exhaustive responses to get you exactly the\ninfo you want. All tier 4 supporters will get to submit discussion topics/questions for this. \u00a0\u003cbr\u003e\u003cbr\u003eOr donate whatever amount you please!\u003cbr\u003e\u003cbr\u003eSay you just need to master drawing a hand holding a sword; I\u0027ll lay specifically that our for you, per your question. \u00a0\u003cbr\u003e\u003cbr\u003eOf any tier you get a direct line with\nme through the message boards.  I treat the messages here with\nhighest priority of any incoming communication I get. \u003cbr\u003e\u003cbr\u003eSome\ntopics I\u0027ll be instructing on within Tutorials:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow to get\nclean, nice lines with ease.\u003c/li\u003e\u003cli\u003eHow to draw hands.\u003c/li\u003e\u003cli\u003eHow to draw\nhair.\u003c/li\u003e\u003cli\u003eHow to draw lips.\u003c/li\u003e\u003cli\u003eHow to draw eyes.\u003c/li\u003e\u003cli\u003eHow to draw\n\u201ccute\u201d\u003c/li\u003e\u003cli\u003eHow to draw the female face.\u003c/li\u003e\u003cli\u003eHow to draw the female\nfigure.\u003c/li\u003e\u003cli\u003eHow to draw the male face and figure.\u003c/li\u003e\u003cli\u003eStances and how\nto get them right.\u003c/li\u003e\u003cli\u003eHow to put characters in motion.\u003c/li\u003e\u003cli\u003eApplying\ndigital color.\u00a0\u003c/li\u003e\u003cli\u003eShading.\u00a0\u003c/li\u003e\u003cli\u003eHow to give the impression of light\nand glow.\u003c/li\u003e\u003cli\u003eColor correcting and finishing tricks.\u003c/li\u003e\u003cli\u003eHow to give\nthat 3D blur effect easily.\u00a0\u003c/li\u003e\u003cli\u003eStory-boarding and comics.\u003c/li\u003e\u003cli\u003eEtc x\ninfinity.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLast\nof all, your patronage will give me more time to get better and\nbetter (as time is every artist\u0027s best friend) which will allow me to\nmake better art, and even better tutorials.  My goal is not just\nto improve, but to help others to improve, and without charging them\nan arm and a leg. \u003cbr\u003e\u003cbr\u003eThanks so much!  I hope to earn your\nsupport and bring you amazing content! \u00a0 \u003cbr\u003eDonation options below\u00a0:)\u003cbr\u003e"
