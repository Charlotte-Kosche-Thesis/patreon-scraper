    "summary": "\u003cstrong\u003eDer\nDorn\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eDer\nDorn \u003c/em\u003eantwortet auf eine\nGesellschaft, die weder einfach zu beschreiben, noch einfach zu ver\u00e4ndern ist.\nUnd doch ist beides n\u00f6tig \u2013 und die Frage dr\u00e4ngt. Diverse emanzipative\nGesellschaftstheorien st\u00fctzen sich auf eben diese Motivation, die Gesellschaft\nzu kritisieren und zu verbessern. Theorien jedoch werden nur wirksam, wenn sie\nverstanden und angewendet werden, denn ihr Anspruch geht \u00fcber das Errichten\nakademischer Luftschl\u00f6sser hinaus. Ansatzpunkt, Gegenstand und Wirkungskreis\nguter gesellschaftlicher Theorie ist und bleibt die Gesellschaft. Die Gesellschaft\njedoch besteht aus Menschen. Der Gegenstand der Theorie also kann \u2013 und soll \u2013\nmitreden! Theorie soll (endlich!) von denen verstanden, behandelt und\ndiskutiert werden, die sie betrifft. Jede Einschr\u00e4nkung dieser aktiven\nLeserschaft schm\u00e4lert den Zugang zu echter Ver\u00e4nderung. \u003cbr\u003e\n\n\u003cem\u003eDer\nDorn \u003c/em\u003ewill deshalb\nTheorie zug\u00e4nglich machen. Er sieht darin eine Chance f\u00fcr die \u00f6ffentlichen\nDebatten. Dieser soll (endlich!) von allen, und er soll mit offenen Augen\ngef\u00fchrt werden. So will \u003cem\u003eDer Dorn\u003c/em\u003e\nkeine Addition zum Rauschen des bestehenden Diskurses sein \u2013 er will dessen\nMitglieder ver\u00e4ndern. In diesem Sinne versteht sich \u003cem\u003eDer Dorn\u003c/em\u003e nicht als weiteres St\u00fcck Theorie, sondern als T\u00e4tigkeit.\nEr erf\u00fcllt deren Forderung: Nach Verst\u00e4ndnis, nach Anwendung, nach Praxis. \u003cbr\u003e\n\n\u003cem\u003eDer\nDorn\u003c/em\u003e nimmt seine Leser\nernst. Auf banale Belehrungen wird deshalb ebenso verzichtet wie auf\nselbstgen\u00fcgsame sprachliche Komplexit\u00e4t. Fachsprache ist f\u00fcr \u003cem\u003eDen Dorn\u003c/em\u003e kein Garant f\u00fcr Qualit\u00e4t und\nder Verweis auf gro\u00dfe Namen nicht f\u00fcr Glaubw\u00fcrdigkeit. Im Zentrum steht der\nGedanke und sein Potential zu ver\u00e4ndern. Endlich.\u003cbr\u003e\u003cbr\u003e\n\nReichweite erscheint \u003cem\u003edem Dorn\u003c/em\u003e dabei als gesellschaftliches Ziel. Wir bitten den Leser zu lesen\n\u2013 er soll nicht auch noch bezahlen m\u00fcssen. Das Heft soll \u003cstrong\u003ekostenfrei\u003c/strong\u003e an der LMU M\u00fcnchen und anderen Universit\u00e4ten verteilt werden. Gleichzeitig w\u00fcrden Werbekunden der Idee von Fundamentalkritik\nim Wege stehen. \u003cbr\u003e\n\nDas Projekt ist deshalb von privater\nUnterst\u00fctzung abh\u00e4ngig - Ihrer Unterst\u00fctzung. Sie entscheiden selbst die H\u00f6he Ihrer Spende.\u003cbr\u003e\u003cbr\u003e\n\nF\u00fcr Ihre Spende erhalten Sie alle Ausgaben des Dorn, die erscheinen, solange Sie Spender sind.\u003cbr\u003e\u003cbr\u003e\n\nVielen Dank f\u00fcr Ihre Unterst\u00fctzung.\u003cbr\u003e\u003cbr\u003e"
