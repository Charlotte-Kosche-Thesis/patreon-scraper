    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://i.imgur.com/yueww1v.png\" style=\"width: 332px;\" title=\"\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi Everyone!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho am I and why am here?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m\u003cstrong\u003e AHV!\u003c/strong\u003e a.k.a. \u003cstrong\u003eDesingAHV\u003c/strong\u003e, am an artist that produce pin-ups, fanart, fantasy art, furry, and some times Fanart mash-ups.\u003cbr\u003e\nAm looking for your support here on \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e, because with your generous help\u00a0 I could do more art work: Beautiful Girls, Fun and Sexy Fan-Art, Wild Fantasy and Epic Images!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat I pretend to achieve?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI want to make my art my main financial income, also is my hope to change and improve my equipment (Computer, Drawing Tablet and Internet Speed), with better tools I could make more art, also, speedpaints and regular videos featuring my pics, and live streams to meet the people who like my work and make them happy.\u003cbr\u003eAnd with enough support and time, in the future, start my own visual novels, and why not?, maybe stories from other autors or maybe my own patrons.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is for my \u003cspan style=\"color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003eFollowers\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eFor those who follow and support my work from DeviantArt, FurAffinity, Inkbunny, I will keep doing work for them, and I will not change anything that they already know and like, Beautiful Girls, Furries, Fanart.\u003cbr\u003eOf course, the more goals I reach, the more stuff I will submit there too, so, even with \u003cstrong\u003e$1\u003c/strong\u003e you can help me, and you will receive rewards, because \u003cstrong\u003eall\u003c/strong\u003e my tiers have \u003cstrong\u003erewards\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is for my \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e Supporters?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThere will be exlusive content for my patrons, sketches, wip\u0027s, image packs with variable versions, Wallpapers, Fanarts, and of course \u003cstrong\u003eExclusive\u003c/strong\u003e content, and if certain goal is reached, live streams and exclusive videos.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat will be the \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003eRewards\u003c/span\u003e\u003c/span\u003e?\u003c/strong\u003e\u003c
