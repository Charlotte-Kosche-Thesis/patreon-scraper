od to have an economic compensation that allows you to continue producing\nanimation with good quality and save rendering times.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhat do you\ndo with the money you get from patreon?\u003c/strong\u003e\u003cbr\u003e\n\nEssentially\nthat money will be invested to continuously improve the final product that is\nthe animation, ie:\u003cbr\u003e\n\n\u2022 Improve\nPC hardware: If PC equipment is better, higher productivity and less render\ntime, so that it can support other animation programs with better graphics.\u003cbr\u003e\n\n\u2022 Enhance\nSoftware: for video, image and audio editing programs.\u003cbr\u003e\n\n\u2022 Get new\nmodels and maps for animations\u003cbr\u003e\n\n\u2022 Hire\nvoice actors\u003cbr\u003e\n\n\u2022 Create\nbigger projects\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find my work:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003edmt-arts.tumblr.com\u003cbr\u003epornhub.com/users/dmt-arts\u003cbr\u003enaughtymachinima.com/user/DMT\u003c/div\u003e"
