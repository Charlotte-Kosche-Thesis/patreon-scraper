    "summary": "\u003cem\u003e\u003cbr\u003eI\u0027m no longer using Patreon due to their change in billing policy.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eDecember 2016:\u003cbr\u003e\n\t\u003cem\u003eI spent November packing and moving, helping my parents move to California and then packing myself for a move to the West Coast instead of drawing/writing. I may have a new web series to announce for next year.\u003c/em\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\u003cstrong\u003e\u003cem\u003eJuly 2016:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAs\u00a0I performed and taught improv comedy in New York for 15 years, I also designed and drew several hundred flyers for comedy shows.\u00a0Now I am cursed to combine the two into teaching aids and home decor for the improv nerd of discriminating taste and quality\u003cbr\u003e\n\u003c/em\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cem style=\"background-color: initial;\"\u003eDid \u003cstrong\u003e4 diagram posters\u003c/strong\u003e + 2 Harold revisions, making-of videos\u003c/em\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cstrong\u003eSocks the Cat\u003c/strong\u003e poster\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cstrong\u003e\u003cem\u003eJune 2016:\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003eI made a print of cats on fabric to make your own dolls.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003eI drew some horrible Trump-headed My Little Pony characters\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003eI drew the important artwork\u00a0\u003cstrong\u003eDogs Playing Settlers of Catan\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003eI did a Zardoz at the end.\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cem\u003e\u003cstrong\u003eMay 2016:\u003c/strong\u003e \u003cbr\u003e\nI drew an original food truck every day.That\u0027s \n\u003cstrong\u003etwenty-two trucks \u003c/strong\u003ewith silly names\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eI have previously designed \u003c/em\u003e\u003cstrong\u003eten \u003c/strong\u003e\u003cem\u003equality pun-based for my book \u003c/em\u003e\u003cstrong\u003eHipster Animals: A Field Guide\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e, making me a professional at it. People have told me the trucks were the best part of the book and this is more than twice as many as I did before.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e"
