    "published_at": "2016-09-24T03:42:47+00:00",
    "summary": "\u003cstrong\u003e\u00bfQui\u00e9n soy yo?\u003c/strong\u003e Hola, soy\u00a0Dand y vivo en M\u00e9xico. Trabajo como ilustradora independiente y en mi tiempo libre hago streams creativos en Twitch. Los streams son transmisiones en las que dibujo en vivo y las personas que me ven pueden hacer preguntas y/o sugerencias de lo que dibujo y como lo dibujo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo funciona mi Patreon?\u003c/strong\u003e Muy sencillo, piensa en un frasco de propinas virtual. Cada quien pone cuanto quiere en el frasco y al final del mes todos se llevan las mismas recompensas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es lo que ofrezco? \u003c/strong\u003eTodas las ilustraciones y sketches que haga durante cada mes en stream SIN marcas de agua.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSketches.\u003c/strong\u003e Los S\u00e1bados hago entre cinco y diez rifas para las personas que me ven en Twitch y los ganadores eligen lo que les gustar\u00eda verme dibujar. Algunas veces coloreo los sketches pero mayormente son a blanco y negro.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIlustraciones Ecchi.\u003c/strong\u003e Los Jueves hago una sola rifa pero el ganador decide el personaje para la ilustraci\u00f3n ecchi de la semana. Es una ilustraci\u00f3n er\u00f3tica de cuerpo completo y\u00a0a colores a la que com\u00fanmente le hago una versi\u00f3n sin censura fuera de stream especial para mis patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIlustraciones VIP.\u003c/strong\u003e Los Domingos tambi\u00e9n hago una ilustraci\u00f3n completa y a colores pero esta vez la elecci\u00f3n es a trav\u00e9s de una votaci\u00f3n en la que solo mis subscriptores de Twitch y patrons pueden participar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExtras.\u003c/strong\u003e Cualquier ilustraci\u00f3n o sketch extra que haga en stream, siempre y cuando no sea alguna comisi\u00f3n pagada, tambi\u00e9n ser\u00e1 incluida como recompensa.\u003cbr\u003e\u003cbr\u003eAl final de cada mes recibir\u00e1s entre 22 y 28 sketches, 8 ilustraciones completas (de las cuales 4 son er\u00f3ticas con su respectiva versi\u00f3n sin censura) y cualquier otra ilustraci\u00f3n extra que surja durante el mes.\u003cbr\u003e \u003cbr\u003eCabe mencionar que hay algunos d\u00edas en los que por salud u otros motivos personales no hago stream en Twitch. Esto puede ocasionar que no todos los meses recibas la cantidad de ilustraciones y sketches exacta de la descripci\u00f3n pero ten por seguro que siempre intento compensar a mis patrons por este tipo de situaciones.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfD\u00f3nde reclamo mis recompensas?\u003c/strong\u003e Cada mes recibir\u00e1s por correo electr\u00f3nico un link privado de el que podr\u00e1s descargar un archivo comprimido con todas las ilustraciones y archivos fuente de el mes anterior. La resoluci\u00f3n de las imagenes y de los archivos PSD (archivos fuente) depende de la cantidad de patrons que tenga ese mes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMenos de 15.\u003c/strong\u003e Recibir\u00e1s el archivo PSD y las imagenes sin marcas de agua en resoluci\u00f3n de 2000 x 2000 pixeles a 300 dpi.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEntre 15 y 30.\u003c/strong\u003e Recibir\u00e1s el archivo PSD y las imagenes sin marcas de agua en resoluci\u00f3n de 3000 x 3000 pixeles a 300 dpi.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEntre 30 y 45.\u003c/strong\u003e Recibir\u00e1s el archivo PSD y las imagenes sin marcas de agua en resoluci\u00f3n de 4000 x 4000 pixeles a 300 dpi.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMas de 45.\u003c/strong\u003e Recibir\u00e1s el archivo PSD y las imagenes sin marcas de agua en su resoluci\u00f3n original de 5400 x 5400 pixeles a 300 dpi.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfCu\u00e1ndo recibo mis recompensas?\u003c/strong\u003e Recibes las ilustraciones y sketches de el mes anterior al final de cada mes que decidas apoyarme. Por ejemplo, si tu pago es en Agosto, recibiras los sketches e ilustraciones del mes de Julio al final del mes. Esto es por que en ocasiones los pagos no se procesan a tiempo o por que Patreon a veces no puede hacer el cobro y no me gustar\u00eda que ninguno de mis amados patrons se quedara sin sus recompensas por alg\u00fan inconveniente.\u003cbr\u003e\u003cbr\u003eSi te gusta mi trabajo, si piensas que vale algo para ti y si quieres ayudarme a seguir mejorando puedes hacerlo a trav\u00e9s de Patreon. \u003cstrong\u003eCada d\u00f3lar hace la diferencia\u003c/strong\u003e, muchas gracias por tomarte el tiempo de leer esto.\u003cbr\u003e\u003cbr\u003e"
