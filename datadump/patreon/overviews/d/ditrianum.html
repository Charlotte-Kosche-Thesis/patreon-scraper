    "summary": "On 23 June 2014 a \npowerful series of earthquakes in the Pacific Ocean prompted me to look \nat the position of planets in our Solar System to see if there could \npossibly be a correlation. It turned out that no less than four \nplanetary alignments converged around that day.\u003cbr\u003e\u003cbr\u003eA \u003ca href=\"http://www.nature.com/articles/srep11682\" rel=\"nofollow\"\u003escientific study\u003c/a\u003e\n later revealed a powerful pressure in Earth\u0027s atmosphere starting on 23\n June which also caused a meteo-tsunami in the Mediterranean and Black \nSea. While scientists  don\u0027t know the cause of these unusual atmospheric\n conditions, they ignore the possibility of amplified electromagnetic waves  caused by specific planetary geometry.\u003cbr\u003e\u003cbr\u003eAfter \nextensive study in the following months a pattern emerged showing an \nobvious correlation between planetary geometry and increased or \nunusual seismic activity on Earth. It led me to publish \u003ca href=\"https://www.facebook.com/ditrianum/posts/819230921487012\" rel=\"nofollow\"\u003emy first forecast on Facebook\u003c/a\u003e\n on 20 April 2015 in which I warned for a possible seismic increase \nbetween 22 and 27 April 2015. On the 25th a magnitude 7.8 earthquake \noccurred in Nepal. The second forecast was for 28 May 2015. On the 29th a magnitude 6.8 earthquake occurred in Alaska followed by another magnitude 7.8 earthquake a day later at the Bonin Islands.\u003cbr\u003e\u003cbr\u003eMy \nconclusion after three years of research is that earthquakes are in essence electromagnetic events and that there is an obvious correlation between specific planetary geometry and larger earthquakes, typically over magnitude 6.\u003cbr\u003e\n\u003cbr\u003eEarthquake forecasts based on this study can warn people \nin time of upcoming planetary geometry that may trigger large earthquakes. While there is currently no way to conclusively determine the location of the next larger earthquake, critical time-frames can be isolated so that everyone in earthquake prone areas can prepare themselves both physically and mentally."
