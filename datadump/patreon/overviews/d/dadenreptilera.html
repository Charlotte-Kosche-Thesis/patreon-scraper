03cbr\u003eNormalmente no hablo mucho de mi vida porque en mis v\u00eddeos me centro totalmente en la labor de los reptiles y anfibios. Pero he creado esta cuenta por varios motivos, la primera daros la oportunidad de colaborar activamente conmigo, de ayudar y mostrar vuestra presencia que tanto se necesita, aprecia y agradece. Pero tambi\u00e9n, dejando de ser tan discreta con mi vida, porque vengo de familia humilde, nunca he tenido caprichos ni privilegios ni descanso, si he podido estudiar ha sido gracias a mantener mi beca a\u00f1o tras a\u00f1o. Todos mis esfuerzos y ahorros los he dedicado a mi educaci\u00f3n y mis animales. Tengo una dedicaci\u00f3n total a ellos. Actualmente me he independizado y ni siquiera puedo llevarme conmigo a mis animales porque no tengo ning\u00fan beneficio regular ni no regular para asegurar su bienestar conmigo y me rompe el coraz\u00f3n. Yo puedo vivir sin calefacci\u00f3n pero ellos no y quiero lo mejor para ellos.\u003cbr\u003e\u003cbr\u003eMenos mal que tengo la gran suerte de contar con vuestra compa\u00f1\u00eda!!"
