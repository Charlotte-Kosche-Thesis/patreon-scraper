    "summary": "Hello, welcome to my official Patreon page where you can support this adventure called Dating Dick.\u003cbr\u003eMy artistic name is Googuin. I\u0027m an illustrator and I work creating the Dating Dick adventures.\u003cbr\u003eCurrently I publish 2 illustrations per week (wednesday and saturday). By becoming my sponsor, starting at 1 USD per month you will support approximately 8 work pieces per month for your enjoyment.\u003cbr\u003e\u003cdiv\u003eI opened this Patreon so that I can continue to create and publish more Dating Dick content for you, just the way you like it.\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/cc14e834908409a77cde7b9209b7b6eb/tumblr_oi73lvg0TO1v1wml5o1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat do I do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eCurrently I work full time on the Dating Dick project. I publish 2 or more work pieces every week which include NSFW and/or erotic content. I\u0027m also developing a comic book with these characters and some more future ones.  I will publish concept art and other exclusive things for my supporters.\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003eHow does Patreon work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eThe idea behind Patreon is to financially support your favorite content creator. In my case the support option is monthly, and depending on the amount you choose you will receive different rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy did I choose Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause it allows me to create a direct link with the people who support this project and to create low price rewards that everyone can afford.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy did I choose these prices and rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo that more people can support my work and get a good reward in exchange. The highest monthly subscription is less than similar ones in the market, so you get the highest value and benefit for each dollar you invest.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCan you tell me more about you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI can\u0027t reveal my name in public for security reasons, but I can tell you that I live in South America, I don\u0027t have a professional degree and all that technique you see in my drawings I developed on my own, learning from talented illustrators who publish free content. (You can ask more things and add me to whatsapp with a monthly pledge higher than 9 USD).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow is the money you give me going to be spent?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo pay for food, utilities and health care. This is the priority right now. As more people support me, I will be able to have a space of my own and a team of people working to create more content. My goal is to post daily content for you, to give you better rewards for the money you give monthly, and to buy better hardware.\u003cbr\u003e\u003cbr\u003eIf you have read this far, I\u0027m sure you\u0027re going to join this project. Thank you so
