    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"https://thaumana.com/wp-content/uploads/website-graphics/Arthopodia-Attack-Erlamiden-Discordia.jpg\"\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003eHi, everyone! Welcome to the Patreon page of Erlmaiden Discordia!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Huy Vu and I\u0027m a german artist creating a webmanga called Erlmaiden Discordia.\u003cbr\u003e\u003cbr\u003e\nThe manga is about Winrow, an eccentric chaos mage, and his friend Taya, a cursed dragon girl. To free Taya from her curse that sealed her magic away Winrow has to claim the inheritance of his family which is the key to break the seal. Therefore both must face several dangerous challenges related to the Malevolus clan, compete with Wirow\u0027s sister who also wants to claim the heirloom, and risk their life and limb more than once to achieve their goal. Erlmaiden Discordia is a high-fantasy webmanga with mystery and crime elements suited for adult readers\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eTo get an idea, read the manga of Erlmaiden Discordia here:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.thaumana.com\"\u003e\u003cstrong\u003ewww.thaumana.com\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://thaumana.com/wp-content/uploads/scenes/scene_prologue.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eAbout thaumana.com and Patreon\u003c/h4\u003e\nMy website serves as an interactive encyclopedia for my manga. In the\n near future the Erlmaiden Discordia wiki will get updated regulary with\n a lot of new articles regarding making-ofs, character profiles, secrets\n and other background information. It is my dream to work independently \non my manga project full-time and therefore Patreon\n is the supporting foundation. It will also be a platform to provide \nfans insight into my work process and also to show early stage works of \nmanga pages and preview content of upcoming website articles.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAdditionally, patrons will be listed as contributors and supporters on \nmy manga pages and at the end of the articles. Even without Patreon, you\n can help by simply following me on my social channels and reposting the\n stuff you like and spreading the word!\n\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://68.media.tumblr.com/85413ce3e1e315e49c3328cfb5ba69bf/tumblr_outckn8bQ01sw7af7o1_1280.jpg\"\u003e\u003cbr\u003e\nI see myself as a perpetual learner and just by reflecting about my whole workflow helps me a lot to refine my skills. That\u0027s why I don\u0027t only want tell the story of my manga but also about its development process as well. Besides, the picture above shows some entries of my art journal which I\u0027m keeping for the purpose of documentation. Just a small glimpse of the hot stuff that awaits you - and it will be my pleasure to guide you on this exciting journey.\n\u003cbr\u003e\n\u003cbr\u003e\nAs an artist it is always fulfilling to breathe life into one\u2019s own \ncreation, however, a manga world is nothing without its readers. I \nalways enjoy the feedback and criticism regarding my creations of fans \nand readers, who are my most important influences and motivating \nfactors. Please help me \nrealizing my vision and let us breathe life into the world of Erlmaiden \nDiscordia together!\n\u003cbr\u003e\n\u003cbr\u003e"
