    "summary": "\u003cimg src=\"http://www.dylansara.de/uploads/1/4/1/2/14124668/published/namaste.jpg?1504788361\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for visiting my Patreon page and a huge thank you to all of my Patrons for their support. You\u0027re helping enable me to do the work that I love!\u003cbr\u003e\u003cbr\u003eMy name is Dylan. Grown in Australia and ripened in Europe I now reside in Fairytale Germany with my wife and two sons. I was called to Europe by folktales and mythology, by its people and the places they inhabit. My first encounter with the Indian gods was the great Shiva wallhanging at my Australian farewell party, a herald of things to come.\u003cbr\u003e\u003cbr\u003eLiterally dancing with fire like Shiva Nataraja, I whirled through Europe\u0027s dense story-verse. I found old magic and places of power, and in amongst it all rhythmically repeating encounters with mantra, yoga and the divine. I was led into an ever deeper\u00a0fascination with the living mythology of India, the many gods and goddesses, their attributes and their existence in our own intrinsic nature and daily lives.\u003cbr\u003e\u003cbr\u003eI have a vision of sharing a collection of art, illustrations, stories and mantras rooted in a wealth of living history and personal experience, creating a space and participating in an engaged and open community.\u003cbr\u003e\u003cbr\u003eFor the next few months I\u0027m dedicating my creative time to painting the Face(t)s of Yoga.\u003cbr\u003e\u003cbr\u003eDrawing is my most practiced form of meditation. It\u2019s all about learning to see and being aware of light and shadow to describe form. In that play of light and shadow, beauty is born. \u003cbr\u003e\u003cbr\u003eYoga teachers too experience light and shadow - as moments of ecstatic joy and deep gratitude or as moments of impatience, self-doubt and frustration. I can deeply relate with that on my journey as an artist.\u003cbr\u003e\u003cbr\u003eThis book shows the beauty born out of the churning, reflected in the many faces and facets of yoga. It is a visual meditation on light and shadow accompanied by words of wisdom by each of the teachers portrayed. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eLight and shadow are but two notes in an ecstatic song played on the instrument of this body.\u003c/em\u003e - Ekabhumi Ellik\u003cbr\u003e\u003cbr\u003eThis project traces some of my own yogic path. I have approached personal teachers, friends, heroes, and inspirers of Instagram. Some of them have changed my life. Some are famous, some are not, but all divine. \u003cbr\u003e\u003cbr\u003eYour support will help me through the painting and publication phase of this project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003ca href=\"http://www.dylansara.de\" rel=\"nofollow\" target=\"_blank\"\u003ewww.dylansara.de\u003c/a\u003e\u003c/div\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003ePatreon is a platform where people can support creators. If you enjoy my work and would like me to continue creating and sharing the process and and artwork with you this is the place to support me. In return for your patronage you get exclusive access to content, to sketches, personal stories, retelling of myth and who knows what else may come! If you are a first time Patron you can find answers to most of your questions here \u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ\u003c/a\u003e. Becoming a Patron is simple and it\u0027s easy to adjust your pledge whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSianna Sherman\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dylansara.de/uploads/1/4/1/2/14124668/sianna-sherman-dylansara_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMartin Elianto\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dylansara.de/uploads/1/4/1/2/14124668/martin-elianto-dylansara_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTie Simpson\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dylansara.de/uploads/1/4/1/2/14124668/img-2411_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eStefan Datt\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dylansara.de/uploads/1/4/1/2/14124668/stefan-datt-dylansara_orig.jpg\"\u003e\u003ca href=\"https://www.dylansara.de/uploads/1/4/1/2/14124668/stefan-datt-dylansara_orig.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThe following is a list of the participating teachers thus far:\u003cbr\u003e\u003cbr\u003eKira Sara, Alli Shafer, Sianna Sherman, Christopher (Hareesh) Wallis, Sally Kempton, Ekabhumi Ellik, Kai Treude, Ophelie Cabanero, Jenni Kuhlmann, Sudheesh Kumaar, Michelle Byrne, Briohny Smyth, Julie Norman, David G. Williams, Courtney Krishnamurthy, Niko Geo, Martin Elianto, Tanja Mickwitz, Nova and Dustin Brown, Stefan Podolczuk, Liam McConville, Justin and Camacha Wolfer, Tracee Stanley, Estela Jesus, Maria Svalin, Abhijeet Singh, Agnes Theresia Schwermer, Zoe Zephyr, Patrick Beach, Samrat Pasham, Ajay Tokas, Kari Field, Honza and Claudine Lafond, Elisia Young, Claudia Richey, Carrie Hensley, Gabrielle Thil, Annalisa Raghunatha, Sadhana and Keval Pezet, Deanna Deacon, Tie Simpson, Nithya Priyan, Chanti Tacoronte-Perez, Percy Shakti Johannsen, Rebecca Devine, Josh Blau, Elena Lustig, Kristen Watson Geering, Stefan Datt, Sanya Sekhar, Ganga Puri, Jo Tastula, Ashton Szabo, Raghunath Cappo, Koya Webb, Steph Gongora, Andrew Sealy, Jared McCann...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBelow is some of my previous work. I look forward to continuing my exploration into myth and the divine beyond Face(t)s of Yoga and hope you\u0027ll join me for the journey.\u003cbr\u003e\u003cbr\u003eWith love\u003cbr\u003eDylan\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-: \u00a0\u00a0Om Mani Padme Hum \u00a0 :-\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.dylansara.de/uploads/1/4/1/2/14124668/om-mani-padme-hum_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-: Shakti Ink Drawing :-\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dylansara.de/uploads/1/4/1/2/14124668/shivani_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e-: Shiva Ink Drawing :-\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.dylansara.de/uploads/1/4/1/2/14124668/shiva-portrait-black-beard_1_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e-: Om Mane Padme Hum, oil painting :-\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://www.dylansara.de/uploads/1/4/1/2/14124668/buddha_1_orig.jpg\"\u003e\u003cbr\u003e"
