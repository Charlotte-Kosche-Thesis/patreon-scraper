    "summary": "I\u0027ve been composing and performing original music for solo guitar for ten years, and have released four full-length albums: \n\u003cstrong\u003e\u003cem\u003eAs Promised\u003c/em\u003e\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003eBody of a Poet\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003eIn Place\u003c/strong\u003e\u003c/em\u003e, and the latest \u003cem\u003e\u003cstrong\u003eOn Time.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut there are other songs that have never been recorded. Some of these tunes have never fit the theme of any album, while others have been stewing for years and only recently settled into a final form. And some are brand-new, as\u00a0I\u0027ve been steadily writing since the release of \n\u003cem\u003e\u003cstrong\u003eOn Time\u003c/strong\u003e \u003c/em\u003eat the end of 2015.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.darylshawn.com/gfx/daryl-big-297_med.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m really excited to share this music. But since I\u0027m not ready to embark on another album project - and since a lot of these songs may *never* be right for an album - I created the \u003cstrong\u003eSecret Song Society. \u003c/strong\u003eEach month, \u003cstrong\u003eSociety\u003c/strong\u003e members get an exclusive high-quality recording that will never be available anywhere else. Plus, they get a performance video of the song, plus a video with insight into the story behind each piece, plus an exclusive invite to an online concert each month devoted to original music. \u003cbr\u003e\u003cbr\u003eThere are more goodies for those who choose to invest a bit more (check out the rewards), but for as little as $2 per month, each \u003cstrong\u003eSociety \u003c/strong\u003emember gets a one-of-a-kind insight into my newest music.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.darylshawn.com/gfx/daryl-proofs-147_md.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThe Secret Song Society\u003c/strong\u003e\u00a0directly supports the creation of more new music, which is a crucial thing for an artist in this day and age. And the concerts are both a fun way to hang out together online, and to decide the future of these songs. As my most esteemed listeners, the songs that the \u003cstrong\u003eSociety\u003c/strong\u003e\u00a0members like the most are be the first ones that I consider for live performances and upcoming albums.\u003cbr\u003e\u003cbr\u003eI\u0027d love to include you in this group.\u00a0I hope you will consider joining!\n\u003cbr\u003e\u003cbr\u003eThank you so much for your interest in what I do!\u003cbr\u003e"
