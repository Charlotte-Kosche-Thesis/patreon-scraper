    "summary": "\u003cimg src=\"https://i.imgur.com/ZJ6DwXh.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHi there! My name is Fu. I\u0027m an illustrator creating a webcomic called \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCriminal\u0027s Church\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIt\u0027s presented on my \u003cstrong\u003emaster thesis proposal\u003c/strong\u003e and proudly present with my advisor\u0027s approval. My story is \u003cem\u003enot\u003c/em\u003e just about crime (based on it\u0027s title), the idea behind my story was from \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAssassination Market\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e; an actual platform on the dark net or hidden website; a terrifying place where you can buy assassin\u0027s service online or place a bet with \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBitcoin\u003c/span\u003e\u003c/strong\u003e to predict politician\u0027s or opinion leader\u0027s head roll.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/gjhlH0j.png\"\u003e\u003cblockquote style=\"text-align: center;\"\u003eIdeology of crypto-anarchist that I put into a narrative storytelling.\u003c/blockquote\u003e\u003cbr\u003eIt\u0027s a drama/action webcomic suited for young and mature readers. You will encounter some mature \ncontents but no nudity, mild languages, more or less violence and gore, but I assure that you will enjoy everything from art and story as well as character\u0027s development, relationships, murder cases, insights, and... \u003cem\u003e\u003cstrong\u003eYour very own decision as the reader to character\u0027s fate\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eStory wise, I\u0027ve been setting every stories, scripts from prologue till epilogue. But as the reader, you have your own voice to \u003cstrong\u003ealter the events and endings\u003c/strong\u003e. It\u0027s \u003cem\u003enot\u003c/em\u003e similar with those \u0027choose your own adventure\u0027 style graphic novels, but I hope that you can give feedback or comments on Patreon or Webtoon; then I will follow the most interesting ideas, discuss with you, and continue the story according to which path the readers choose.\u003cbr\u003e"
