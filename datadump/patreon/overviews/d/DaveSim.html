    "summary": "\u003cem\u003e\u003cstrong\u003eTHE STRANGE DEATH OF ALEX RAYMOND\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eOriginally serialised within the pages of the self-published \u003cstrong\u003eGlamourpuss #1-26\u003c/strong\u003e (2008 to 2012), \u003cstrong\u003eThe Strange Death Of Alex Raymond\u003c/strong\u003e\n is an as yet uncompleted work-in-progress in which I \ninvestigate the history of photorealism in comics, specifically \nfocusing on the work of comic-strip artist \u003ca href=\"http://en.wikipedia.org/wiki/Alex_Raymond\" rel=\"nofollow\" target=\"_blank\"\u003eAlex Raymond\u003c/a\u003e and the circumstances of his death on 6 September 1956 at the wheel of fellow artist \u003ca href=\"http://en.wikipedia.org/wiki/Stan_Drake\" rel=\"nofollow\" target=\"_blank\"\u003eStan Drake\u003c/a\u003e\u0027s Corvette at the age of 46. You can find \u003ca href=\"http://www.momentofcerebus.blogspot.co.uk/search/label/Strange%20Death%20Of%20Alex%20Raymond\" rel=\"nofollow\" target=\"_blank\"\u003emore details here\u003c/a\u003e. When completed \u003cstrong\u003eThe Strange Death Of Alex Raymond\u003c/strong\u003e will be published by IDW.\u003cbr\u003e\u003cbr\u003eUnfortunately, \u003cstrong\u003eThe Strange Death Of Alex Raymond \u003c/strong\u003ewill take years to complete and doesn\u0027t\n bring in any income. This forces me to take on other income-generating projects to cover my day-to-day living expenses. However, every hour spent on other projects is an \nhour spent \u003cem\u003enot \u003c/em\u003eworking on \u003cstrong\u003eThe Strange Death Of Alex Raymond\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eWhich is where you come in. By supporting \u003cstrong\u003eThe Strange Death Of Alex Raymond \u003c/strong\u003ethrough Patreon, you are giving this project a steady income that I can \nrely on, and that means I can devote more of my time and creative \nenergy to completing \u003cstrong\u003eThe Strange Death Of Alex Raymond\u003c/strong\u003e. Thank you for your support.\u003cbr\u003e\u003c/div\u003e"
