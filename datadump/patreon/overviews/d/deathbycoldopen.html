    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Hazel Howland, and I am a writer and an artist looking to jumpstart my career in the worlds of science fiction and fantasy.  I\u2019ve been writing for fifteen years, and painting for nearly as long.  Most of my published work to date has been fanworks under the handle deathbycoldopen, in various fandoms including Yuri!!! on Ice, Supernatural, Buffy the Vampire Slayer, and Princess Tutu, to name a few.  I also have quite a few original stories and artworks in the works.\u003cbr\u003e\u003cbr\u003eUnfortunately, living expenses are, well, expensive. \u00a0That means that time and energy that I wish I could spend on making art and writing has to be spent on a boring day job. \u00a0So that\u0027s where you come in!\u003cbr\u003e\u003cbr\u003eEvery dollar that you pledge goes towards content. \u00a0The more you give, the less time I have to spend listening to customers yell at me, and the more time I can spend making art and stories that you will love.\u003cbr\u003e\u003cbr\u003eMore than that, becoming a patron will get you some really awesome rewards! Rewards range from early postings, works in progress, to tutorials and workshops, and even to print copies of finished projects and annotated drafts with all sorts of thoughts and comments. \u00a0Even just one dollar a month can get you all sorts of cool stuff, so seriously, don\u0027t miss out!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat I Do:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI currently have two main projects that I\u2019m working on:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThere Were the Stars\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 60px;\"\u003eFlight of the Albatross:\u003cbr\u003e\u003cbr\u003eOn an Earth blanketed in clouds, Jaide has only ever wanted to see the stars.  It\u2019s taken her years of study in a field neglected by the scientific community, but with the successful launch of a probe, she\u2019s finally done the impossible: convinced the rest of the world that an entire universe awaits beyond the Veil.\u003cbr\u003e\u003cbr\u003eWith her discovery arrive more impossibilities, not least of which is another species claiming to be ambassadors to the stars.  The Taworiel provide technology and information enough to send humanity\u2019s first starship, The Albatross, beyond the Veil with Jaide as its captain.  But when disaster strikes, Jaide and her ragtag crew are left adrift in a universe of unknowns, with nothing but unfamiliar stars to guide the way.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThere Were the Stars\u003c/em\u003e is an online serial novel. It will begin posting in August, 2017 at\u00a0\u003ca href=\"http://www.therewerethestars.com\" target=\"_blank\"\u003ewww.therewerethestars.com\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eNon Te Ne Andare\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 60px;\"\u003eYuuri is a human touched by the spirit of Life.  Viktor is a spirit of Ice, cursed to spread death wherever he goes.  It\u2019s not the ideal start of a love story, but maybe Life and Death aren\u2019t as opposed as they seem.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNon Te Ne Andare\u003c/em\u003e is a Yuri!!! On Ice fancomic. Pages are posted as they\u2019re completed.\u003c/div\u003eIn addition, I also have a handful of smaller projects in progress, and a few bigger ones on the backburner. \u00a0More info on those to come, so stay tuned!\u003cbr\u003e\u003cbr\u003eWhether you\u0027re a patron or not, thank you so much for stopping by!\u003cbr\u003e"
