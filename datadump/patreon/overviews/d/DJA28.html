    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi.\u003cbr\u003e\u003cbr\u003eI\u0027m DJA28. \u003cbr\u003ePianist, composer, arranger, and transcriber.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027ve been uploading\u00a0\u003ca href=\"https://www.youtube.com/DJA28\" target=\"_blank\"\u003eYouTube covers\u003c/a\u003e since May 2009. \u00a0Sheet music of my transcriptions had been in high demand for years and in January 2017 I decided that it was finally time to share them. \u00a0In mid-January 2017, I launched\u00a0\u003ca href=\"https://www.dja28.com\" target=\"_blank\"\u003emy website\u003c/a\u003e where I could finally distribute my sheet music to the world. \u00a0I debated with myself about whether or not I should sell my sheet music or give them away for free and ultimately, I decided that I would give\u00a0\u003ca href=\"https://www.dja28.com/sheet-music/\" target=\"_blank\"\u003emy sheet music\u003c/a\u003e away for free. \u00a0Everybody deserves to enjoy music and I brought it upon myself to share that joy by freely giving away\u00a0my sheet music, and I will continue to do so.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith Patreon, I\u0027m hoping to earn some support for my time and effort and to ensure that my website continues to stay up and running so that I may continue to provide my free sheet music.\u00a0 Please don\u0027t feel obligated to contribute if you are struggling financially because I will be giving away my sheet music of my YouTube covers for free no matter what.\u00a0 However, making money by making music is my dream, and you can help me make that dream come true.\u00a0 All you need to do is become my patron by pledging $1 a month and it\u0027s as simple as that. \u00a0However, if you feel it in your heart to pledge more than that, I would be eternally grateful. \u00a0Once you have made your pledge and you feel the need to adjust it (whether to pledge more or pledge less), you will have the option to do so. \u00a0In the unfortunate circumstance that you would like to cancel your pledge altogether, that option is also available.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever watched any of my YouTube covers and you really enjoy them/find yourself listening to them on repeat, or if you\u0027ve ever downloaded any of my sheet music and have been able to learn the music that you love, please consider supporting me by becoming my patron.\u003cbr\u003e\u003cbr\u003e\n\tThankyou,\u003cbr\u003e\n\tDJA28\n\u003c/div\u003e"
