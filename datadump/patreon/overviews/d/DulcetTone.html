    "summary": "Hey everyone. \u00a0If you\u0027re here, then that means you came here from my channel, either curious about how my Patreon is set up, or you want to consider helping me improve my content. \u00a0Before you go any further, I want to say thank you. \u00a0Just you coming here means I\u0027m doing something right, for you to even consider helping me out in the first place, and I really appreciate it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img14.deviantart.net/82f2/i/2016/288/9/3/dulcet_tone__fanart__by_littledreamycat-dal2mg9.png\" style=\"width: 279px;\"\u003eFanart by\u00a0\u003ca href=\"http://littledreamycat.deviantart.com/art/Dulcet-Tone-Fanart-640056105\" rel=\"nofollow\" target=\"_blank\"\u003eLittleDreamyCat\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003ePatrons will see their pledges used in two different ways depending on the video that is released.\u00a0 Any and all proceeds from The Colt Truth series, will go to the charity\u00a0\u003ca href=\"http://www.netsmartz.org\"\u003enetsmartz.org\u003c/a\u003e.\u00a0 Netsmartz is an organization that creates outreach programs for children, teens, young adults, and parents, to educate them in internet safety.\u00a0 In the wake of recent events, it has become apparent that this is a cause that is in desperate need of funding, and I encourage you to donate, even if you don\u0027t pledge your support to my channel.\u00a0 Also any ad revenue earned while watching these videos will also be donated to this charity.\u003cbr\u003e\u003cbr\u003eAny other video on my channel will have patron donations go towards improving my channel.\u00a0 This includes, but is not limited to:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBetter audio equipment.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBetter editing software.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAdditional OC poses.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eCommissioned art pieces.\u003c/div\u003eAll videos from the Headcanon series will fall under this umbrella, as well as other videos.\u00a0 Gag videos such as \"What Vegeta Thinks of Starlight Glimmer\u0027s Backstory\" will not be Patreon claimed.\u003cbr\u003e\u003cbr\u003eIf you consider becoming my patron, you will not only be supporting me and my content, but supporting a good charity that helps keep our children safe.\u003cbr\u003e\u003cbr\u003eThank you again for visiting and considering supporting me and my channel.\u003cbr\u003e\u003cbr\u003e"
