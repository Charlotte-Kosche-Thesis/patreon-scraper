    "summary": "\u003cstrong\u003eOH HAI! \u003c/strong\u003eIt\u0027s me, \u003cdel\u003eMario\u003c/del\u003e \u003cstrong\u003eDANGRRR DOLL!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hu9vjjh.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e(That\u0027s my butt)\u003cbr\u003e\u003cbr\u003eI am a \u003cstrong\u003eridiculous\u003c/strong\u003e, whimsical, metal loving, \u003cstrong\u003enerdy\u003c/strong\u003e AF performance \u003cstrong\u003eartist\u003c/strong\u003e and \u003cstrong\u003etrouble maker\u003c/strong\u003e who has spent the last seven years working as a professional artist in \u003cstrong\u003eNYC\u003c/strong\u003e. I graduated from college at the very start of the recession with a \u003cstrong\u003eBachelor\u0027s Degree\u003c/strong\u003e\u00a0in English Literature, delusions of \u003cstrong\u003egrandeur\u003c/strong\u003e and an inborn desire to change the world. \u003cstrong\u003eTrogdor\u003c/strong\u003e is my spirit animal.\u00a0\u003cbr\u003e\u003cbr\u003eRecently I\u0027ve realized that in order to take my art to the \u003cstrong\u003enext level\u003c/strong\u003e, I need a little boost- and that\u0027s where \u003cstrong\u003eyou\u003c/strong\u003e come in! I truly \u003cstrong\u003eappreciate\u003c/strong\u003e you coming to take a look at my patreon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://michiganburlesquefest.files.wordpress.com/2016/07/dangrrrdoll4.jpg?w=640\u0026amp;h=427\"\u003e\u003cbr\u003e\u003cbr\u003eI consider myself somewhat of a \u003cstrong\u003eProfessional Enabler\u003c/strong\u003e- that is to say, by creating art that celebrates my own \u003cstrong\u003ebeauty\u003c/strong\u003e and \u003cstrong\u003estrength\u003c/strong\u003e while also confronting and \u003cstrong\u003eexposing\u003c/strong\u003e the inner demons we \u003cstrong\u003eall\u003c/strong\u003e collectively face and struggle to contain, I hope to \u003cstrong\u003einspire\u003c/strong\u003e others to do the same and, hopefully, become \u003cstrong\u003ehappier\u003c/strong\u003e, better people.\u00a0\u003cbr\u003e\u003cbr\u003eI express my artistry primarily in three different ways: \u003cstrong\u003eburlesque\u003c/strong\u003e, \u003cstrong\u003ecosplay/costuming\u003c/strong\u003e, and\u00a0\u003cstrong\u003ephotography\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy burlesque performances are known for their character-driven \u003cstrong\u003etheatricality\u003c/strong\u003e and \u003cstrong\u003edazzling\u003c/strong\u003e, creative costumes, while my cosplay is mostly known for being almost exclusively \u003cstrong\u003eidiotic-yet-naked\u003c/strong\u003e variants of male figures and talking animals. What can I say? \u003cstrong\u003eI\u0027ve got a type\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cpb7cB8XEAEqR-Q.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThat said, my art tends to center around \u003cstrong\u003esexuality\u003c/strong\u003e and \u003cstrong\u003enudity\u003c/strong\u003e, so this Patreon is decidedly \u003cstrong\u003e18+\u003c/strong\u003e. I also tend to \u003cstrong\u003ecurse like a sailor. \u003c/strong\u003eYou\u0027ll see!\u003cbr\u003e\u003cbr\u003eBecause I \u003cstrong\u003etour frequently\u003c/strong\u003e\u00a0and \u003cstrong\u003ework constantly, \u003c/strong\u003esending out prints and polaroids as a reward focus doesn\u0027t make sense for me. Instead, I\u0027ll be offering primarily\u00a0\u003cstrong\u003edigital rewards\u003c/strong\u003e that require neither of us to have to put on pants and make the long trip to the mailbox. Score!\u003cbr\u003e\u003cbr\u003eDepending on how much you pledge, you can get access to:\u003cstrong\u003e\u003cbr\u003e-Digital\u00a0prints, selfies, and behind the scenes photos from shows and shoots... with varying levels of nudity! Huzzah!\u003cbr\u003e-Exclusive #latenightlust videos: With varying levels of nudity and costuming, and potentially customized just for you!\u003cbr\u003e-Costuming tutorials et al!\u003cbr\u003e-PRIVATE snapchat account: With much lewdness, first looks, costume BTS and burlesque thoughts, and exclusive random bullshit/doggos\u003cbr\u003e-For those of you with star-level support, extra NSFW content and the chance to choose a nerdlesque routine for me to build!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://media.giphy.com/media/fhkJaWXTTtxxm/giphy.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease be aware that although I am a\u003cstrong\u003e\u00a0sexually provocative \u003c/strong\u003eand \u003cstrong\u003ealmost wholly shameless\u003c/strong\u003e\u00a0individual, I am \u003cstrong\u003enot\u003c/strong\u003e a cam girl or an escort- just a happily naked dancer, costumer, and photog. I highly r\u003cstrong\u003eespect\u003c/strong\u003e\u00a0the people who offer those services but I personally do not do so, and the rewards offered to my patrons \u003cstrong\u003eabsolutely do not \u003c/strong\u003egive permission to say \u003cstrong\u003esexually explicit or vulgar\u00a0\u003c/strong\u003elanguage to me, nor will I do any sexually explicit acts. I\u0027m happy to recommend some gorgeous folks who do, though!\u003cbr\u003e\u003cbr\u003eFeel free to check me out on my other \u003cstrong\u003esocial media\u003c/strong\u003e!\u003cbr\u003e\u003ca href=\"http://facebook.com/dangrrrousdoll\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003ca href=\"http://INSTAGRAM.COM/DANGRRRDOLL\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/dangrrrdoll\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"http://www.twitch.tv/dangrrrdoll\"\u003eTWITCH\u003c/a\u003e |\u00a0\u003ca href=\"http://a.co/awEV6vW\"\u003eWISHLIST\u003c/a\u003e"
