    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://scontent-cdg2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/19424905_864178800403356_3105435172334469120_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello Peepo. This is Saki! I am a young Japanese girl who is interested by showing the beauty of my country on Periscope to Japan lovers! I made a lot of scopes actually where I showed you for example how to wear a kimono(I love kimono!), the daily life in Japan, the common topics which sounded interesting for you and also places! I also have good ideas for the future topics!\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eFirst of all, I wanted to thank you all for your support and love on Periscope ! I am so happy to do scopes actually and to be able to exchange with you so easily !\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWhy am I on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\nI am on Patreon because I want to show you more about Japan, to make you see a lot more about the traditions, the landscapes and the food of my country, to show you the kindness of the Japanese people! But to make that, I need funding, because the transports are really expensive here as an example and that makes me sad, because I have a lot of ideas in my mind!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nSo if you want to help me for my next projects, I will be so happy and thankful!\u003c/strong\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"https://scontent-cdg2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c0.88.1080.1080/15539000_224271724650382_6176854130670174208_n.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://scontent-cdg2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c0.88.1080.1080/15539000_224271724650382_6176854130670174208_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n-------------------------------------------------------------------------------------------------------------------------------------------\u003cstrong\u003e\u003cstrong\u003e---------------\u003c/strong\u003e\u003c/strong\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nOf course if you are not familiar with Patreon and you want to donate me, you can use Paypal, just click on the picture below, my email address is \n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\"mayuyosh@aa.mbn.or.jp\"\u003c/span\u003e!\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003ca href=\"https://www.paypal.com/myaccount/transfer/send\" target=\"_blank\"\u003e\u003cimg src=\"https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\u003cbr\u003e"
