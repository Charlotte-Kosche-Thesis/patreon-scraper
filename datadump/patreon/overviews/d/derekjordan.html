    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dv9acrv7Bq3c\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fv9acrv7Bq3c\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to My Patreon Page!\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eI\u0027m Derek Jordan, a songwriter, singer, guitarist and producer.\u003cbr\u003e\u003cbr\u003eMuch of what I do is made possible with the help of my Patrons - \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eread on to learn how you can be a part of my musical journey and be rewarded for your support\u003c/span\u003e\u003c/span\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMISSION\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eMy mission is to write, record, produce and release a new song every month. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e WHAT YOUR SUPPORT MEANS TO ME\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027ve been writing songs since before I can remember....\u003cem\u003eActually, I can remember\u003c/em\u003e. I was in 5th grade (Ms. Diulus for life!) sitting in my bedroom during a chilly October day in Pittsburgh, trying to write my very first song. The biggest obstacle when you\u0027re a 10 year old kid trying to write your first song is, \"What am I supposed to write about?\"\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve come a long way since then. \u00a0I write music for the love of it. \u00a0For the last few years, all the music I\u0027ve released has been made available for free. \u00a0I do this because I get more satisfaction from delivering my newly created material into your ears than I do from any money it takes to have that happen. \u00a0However, many creative artists, not just today but throughout history, will tell you that they spend a very large part of their daily lives worrying about money. \u00a0My experience has been no different.\u003cbr\u003e\u003cbr\u003eI use Patreon as a way for fans of my music to show their support and enable me to financially keep my focus on creating great music. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0HERE\u0027S HOW YOU SUPPORT\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eTake a look at the right side of this page or scroll down if you\u0027re on a mobile device. You\u0027ll find the ways you can make monthly contributions to my Mission and the rewards you\u0027ll receive in return.\u003cbr\u003e\u003cbr\u003eIn addition to the rewards on offer, I\u0027ll post regularly (every week or so) with updates about my what I\u0027m working on \u2014 I guess you could look at it as a private social media feed just for you!\u003cbr\u003e\u003cbr\u003eAnd there\u0027s more! I\u0027ll also release news here first within the exclusive \u003cem\u003ePatron-only\u003c/em\u003e posts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eTHANK YOU\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you. \u00a0Thank you for being a part of my music. \u00a0Thank you for supporting my career. \u00a0Thank you for believing in me.\u003cbr\u003e\u003cbr\u003e~ Derek Jordan\u003c/div\u003e\u003cbr\u003e"
