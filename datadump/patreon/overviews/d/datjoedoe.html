t me on Patreon I\u0027ll be able to make the videos that I want to \nmake while being able to support myself in the near future. I also want to expand by hiring an editing team to help with videos so I can get more out per week. I also dream of creating a k-pop news website that doesn\u0027t post false rumors and always give the fans the truth with some fun special features and quizes too! \u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI love making videos for you guys, it really means the world to me and if you could help me out I\u0027ll be forever grateful! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
