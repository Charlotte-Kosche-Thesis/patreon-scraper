    "summary": "Thank you for your patronage! I am a Washington, D.C.-based writer and artist. I have an extensive background working in health, entertainment and LGBT interests, and my writing has been published by The Guardian, The Advocate, HuffPost and others, and it has taken me to Capitol Hill and abroad to the Netherlands and Canada.\u003cbr\u003e\u003cbr\u003eI created this Patreon page primarily to support research into two interests: Lyme and associated tickborne diseases and the medical and spiritual benefits of entheogens/psychedelics. I have published extensive essays and research-based stories on Lyme disease, and every time I write a story, I hear from more people who are in desperate need of help. To date, all of this writing has been done without financial compensation. I would like to dedicate more time and invest greater energy, including traveling when necessary, to investigate Lyme disease and to raise awareness--and that is why I am seeking your support. I\u0027m also working on a book about Lyme, and I\u0027d like the freedom to author this independently, and so your support will also support that effort.\u003cbr\u003e\u003cbr\u003eFinally, I would like to launch a podcast that relates to my writing and through which I would be able to interview medical experts, researchers, policymakers and influencers, and other patients about developments. I will need support to make this happen, and so any support you can provide will help to advance these efforts.\u003cbr\u003e\u003cbr\u003eThank you for your support."
