    "summary": "Departiendo es un podcast donde entrevistaremos a gente creativa, aunque no solamente, para ver qu\u00e9 hacen y c\u00f3mo lo hacen, qu\u00e9 les motiva, c\u00f3mo se relacionan con su p\u00fablico, etc. y todo ello de forma relajada y conversacional, intentando evitar el fr\u00edo formato de pregunta-respuesta.\u003cbr\u003e\u003cbr\u003ePara poder hacer esto con una cierta calidad e ir mejorando poco a poco, necesitamos de vuestra ayuda. No s\u00f3lo porque cada uno de los episodios nos lleva tiempo (el proceso incluye contactar con gente a la que entrevistar, preparar unos temas a tratar, hacer la entrevista en s\u00ed y luego editar el episodio), sino porque nos gustar\u00eda ir mejorando el producto que os ofrecemos, de forma que necesitamos herramientas (como grabadoras, micr\u00f3fonos, etc).\u003cbr\u003e\u003cbr\u003eEn Departiendo estamos muy motivados por hacer un podcast tanto de calidad como interesante y por ello agradeceremos vuestra ayuda con material extra, agradecimientos, fotos, v\u00eddeos y lo que se nos vaya ocurriendo que sea interesante.\u003cbr\u003e\u003cbr\u003e\u00a1Muchas gracias a todos!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003ePARA QU\u00c9 USAREMOS EL PATROCINIO\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLos fondos que recaudemos servir\u00e1n para financiar materiales de grabaci\u00f3n, costes de desplazamiento para realizar las entrevistas y los costes de producci\u00f3n y edici\u00f3n de cada episodio. Tambi\u00e9n nos permitir\u00e1 tener m\u00e1s tiempo y menos preocupaciones para poder crear episodios de mejor calidad y poder ir aprendiendo y mejorando.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eC\u00d3MO FUNCIONA\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eS\u00f3lo tienes que seleccionar una cantidad a donar cada vez que pongamos un episodio a tu disposici\u00f3n. Esta cantidad nos llegar\u00e1 cada vez que saquemos nuevo contenido, de forma que sirve tanto como un incentivo para crear nuevo contenido con regularidad, como una recompensa. Adem\u00e1s, cada una de las contribuciones ir\u00e1 acompa\u00f1ada de una recompensa seg\u00fan la cantidad ofrecida. Estas recompensas incluyen contenido exclusivo, agradecimientos personales y l\u00e1minas firmadas. A la derecha pod\u00e9is ver una lista de los diferentes niveles de esponsorizaci\u00f3n.\u003cbr\u003e\u003cbr\u003ePatrocinarnos es algo opcional, y pod\u00e9is ajustar o cancelar vuestro patrocinio en cualquier momento, pero esto nos ayudar\u00e1 a que Departiendo vaya mejorando y podamos presentarte un podcast de calidad.\u003cbr\u003e"
