    "summary": "\u003cem\u003ePatreon allows artists, writers, and bloggers to get funded by their fans or patrons on a recurring basis. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI have been writing all my life. \u00a0Some 40 books, 1000 articles or so, and documentaries produced. \u00a0None of then done for a living. I like to educate. \u00a0I like to learn and pass it on. Fortunately I had other jobs that paid the bills all those years. \u00a0However now that I am retired I want to write full time and quite frankly there is nothing coming in to pay those bills so I am hoping that there are a few patrons out there that like what I write and want to help make it possible for me to continue. \u00a0I think there are another 40 books and a few more documentaries to do before I go to that library in the sky.\u003cbr\u003e\u003cbr\u003eSome of my books:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBiographies\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSerendipity in Science: Twenty Years at Langmuir University. Autobiography of Vincent J. Schaefer\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eNatural history\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePine Bush \u2013 Albany\u2019s Last Frontier\u003c/li\u003e\u003cli\u003eEcoLinking : Everyone\u0027s Guide to Online Environment Information\u003c/li\u003e\u003cli\u003eThe Zodiac - Dedicated to Science, Literature and the Arts\u003c/li\u003e\u003cli\u003eNaturalist At Large Environmental Cartoons (with Raoul Vezina)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHuman history\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTroy Revisited\u003c/li\u003e\u003cli\u003eAmerica at Night (iBook)\u003c/li\u003e\u003cli\u003eNew York at Night (iBook)\u003c/li\u003e\u003cli\u003eTroy Chronicles (iBook)\u003c/li\u003e\u003cli\u003eNight in New York\u0027s Capital District (iBook)\u003c/li\u003e\u003cli\u003eLegendary Locals of Troy\u003c/li\u003e\u003cli\u003eSchenectady:Frontler Villa
