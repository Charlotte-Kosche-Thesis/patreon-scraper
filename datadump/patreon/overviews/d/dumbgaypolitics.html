GE IS TO PAY PER EPISODE (MEANING 4 TIMES A MONTH) SO SET A MONTHLY CAP IF YOU NEED TO. WE DON\u0027T WANT ANYONE FEELING RIPPED OFF.\u003cbr\u003e\u003cbr\u003eWe sincerely love all 14 of you, even if you don\u0027t donate any money.\u00a0 Donating your time to listening to DUMB GAY POLITICS is a gift that we don\u0027t take for granted.\u003cbr\u003e\u003cbr\u003eKeeping it real gay and real dumb, \u003cbr\u003eYour friends,\u003cbr\u003eJulie \u0026amp; Brandy\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
