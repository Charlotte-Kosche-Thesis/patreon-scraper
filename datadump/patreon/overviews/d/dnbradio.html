    "one_liner": "I want to challenge the status quo in online streaming. Join us in an effort to build a platform that connects fans, artists, and labels in new ways.",
    "patron_count": 39,

    "published_at": "2015-04-08T15:42:49+00:00",
    "summary": "I chose Patreon because I wanted things to be super-transparent and managed by a 3rd party (for trust).  Also, I want the new features and directions for dnbradio to be decided by the Patrons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome history about us\u003c/strong\u003e\u003cbr\u003eThe website known as dnbradio.com is one of the longest running dedicated drum and bass / jungle radio stations in existence.\u00a0Established in 2003, I was lucky enough to watch it blossom into one of the fastest growing streaming sites for drum \u0026amp; bass music amassing 700-1000 unique simultaneous\u00a0listeners plus many thousands listening hours\u00a0daily.\u00a0\u003cbr\u003e\u003cbr\u003eToday, the site connects people who share a passion for a certain sound and I like to think the station has silently raised the bar for what it means to broadcast over the internet.\u00a0Because of the sheer dedication and positive feedback from people I want to take things to the next level--more shows, more channels, more famous guests, a new way to connect with and pay artists and labels (better than Spotify), better UX, server upgrades, and updates to mobile and desktop players, plus more backend tools and features for dj\u0027s and labels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a patron?\u003c/strong\u003e\u003cbr\u003eBeing a patron to dnbradio means you are supporting the cost of bandwidth, server costs, outsourced development, and operating costs as well as sustaining a profit for the project, which will allow me to put more time and energy into it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerks\u003c/strong\u003e\u003cbr\u003eReview our different levels of patronage down below and decide which level is the best for you. All patrons will be charged on a monthly cycle."

   {

     "amount_cents": 100000,
     "completed_percentage": 40,
     "created_at": "2015-04-08T10:37:25+00:00",
     "description": "\u003cstrong\u003eGiving back to the scene\u003c/strong\u003e\u003cbr /\u003eRather than trying to own a \u0027brand\u0027 in this scene I rather build things that provide value back to the scene. I have written many scripts (tools) which, if integrated into the dnbradio platform could provide great value to label owners, musicians, and anyone wanting to get their message out in a radio-style format. \u00a0\u003cbr /\u003e\u003cbr /\u003e\u003cstrong\u003ePlayer enhancements\u003c/strong\u003e\u003cbr /\u003eThe dnbradio.com/player is the main hub for dnbradio and the most visited real estate we own on the net and that is because of its simplicity and minimal footprint.\u00a0I want this player to be able to play content from your top 10 DNB destinations without you leaving the player and provide a dead simple way for you to switch between them. \u00a0Bassdrive? Soundcloud? RSS? No prob.\u003cbr /\u003e\u003cbr /\u003e\u003cstrong\u003eHire another developer\u003c/strong\u003e\u003cbr /\u003eI want to get things done more quickly... so when needed we can hire-out another developer to complete things that would normally take me ages such as modern UI development, Canvas, JS Wav Form rendering, etc. \u00a0I can do it, but its not my greatest skill.\u003cbr /\u003e\u003cstrong\u003e\u003cbr /\u003eSub-genre Channels (stations)\u003c/strong\u003e\u003cbr /\u003eMore stations and a quick and snappy UX that people love to use. This will give dj\u0027s the outlet to get their performances heard by a very specific group of people who are into niche sub-genre(s). These things have already been silently undergoing development over the last several months and have slowly become a part of dnbradio\u0027s infrastructure. \u003cbr /\u003e\u003cbr /\u003e\u003cstrong\u003eTools\u003c/strong\u003e\u003cbr /\u003eThis budget will also allow for me to integrate my personal promotion tools and scripts which I originally built for my own needs. \u00a0I will begin introducing features that allow creators to distribute any licensed material to multiple platforms on the internet incl. soundcloud, youtube, spotify, itunes, etc..\u003cbr /\u003e",
     "reached_at": null,
     "title": "Milestone 3. Giving back to the scene, more channels, dj tools"
    },
    "id": "150305",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 81,
     "created_at": "2015-04-08T10:37:25+00:00",
     "description": "\u003cstrong\u003eIt is really up to the community to decide.\u003c/strong\u003e\u003cbr /\u003eI chose Patreon because I wanted things to be super-transparent and managed by a 3rd party (for trust). \u00a0Also, I want the new features and directions for dnbradio to be decided by the Patrons, and if the patrons want me to do all the deciding and managing.. that is fine too. :) \u00a0Here is a list of things that have been on my mind:\u003cbr /\u003e\u003cstrong style=\"font-weight:bold;\"\u003e\u003cbr /\u003eDJ goodies\u003c/strong\u003e\u003cbr /\u003eDJ\u0027s who become a patron will be included in dnbradio\u0027s itunes RSS feed which receives 2,000-10,000 uniques weekly. You will get a dnbradio.com/myname link. The page will automatically pull in content from your social networks and you will have a special RSS feed which lists all your previous shows (or shows based on tag).  We will select high quality content from you to be featured on DNBRadio\u0027s social blast.\u003cbr /\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr /\u003e\u003cstrong\u003eIntegrations with Mixcloud, Soundcloud, Youtube, etc..\u003c/strong\u003e\u003cbr /\u003eListeners are all over. \u00a0In a recent poll most of them now use Soundcloud, Mixcloud, TuneIn, Spotify, iTunes, VLC, etc.. \u00a0With this budget, we will be able to stay ahead of the curve and go where the listeners are pushing more content and snippets (including our own dj shows) to any platform imaginable (even Spotify, iTunes, or even Beatport). \u00a0We want our fans to be able to find us anywhere and for artists and creators to feel a real connection to the people consuming their content.\u00a0\u003cbr /\u003e\u003cbr /\u003e\u003cstrong\u003eMoar smarter live show links...\u003c/strong\u003e\u003cbr /\u003eFor dj\u0027s, instead of promoting the standard player link when you do your live show, you will be able to give a unique url which only points to your show.. and if your show has been completed it will point to your archive. If archive is expired or deleted we will redirect the user to your dj profile page.\u003cbr /\u003e\u003cbr /\u003e\u003cstrong\u003eMoar Radio Programming\u003c/strong\u003e\u003cbr /\u003eRadio Programming refers to the content we decide to broadcast. We recently launched a\u00a0\u003ca href=\"http://dark.st\" target=\"_blank\"\u003edarkstep channel\u003c/a\u003e. We could seek out and splice in content from labels you are most interested in. It is really up to the community to decide.\u003cbr /\u003e\u003cbr /\u003e",
