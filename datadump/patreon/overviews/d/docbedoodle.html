    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cb style=\"background-color: initial;\"\u003eHello and welcome!\u003c/b\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m an artist and AI masters student trying to make it by in a big big world.\u00a0I\u0027ve gone by the online monikers docbedoodle and gloomy-optimist, and my work ranges from doodles and sketches:\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i682.photobucket.com/albums/vv181/gloomy-optimist/Patreon_overviewSketches_2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eto more complete, fully rendered images and designs:\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i682.photobucket.com/albums/vv181/gloomy-optimist/Patreon_overviewPainted_2.png\"\u003e\u003cbr\u003e\n\t(Check out more at\u00a0\u003ca href=\"https://docbedoodle.tumblr.com/\"\u003emy art blog!\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eAdditionally, I have a short, finished webcomic online! \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://mirror.the-comic.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i682.photobucket.com/albums/vv181/gloomy-optimist/MirrorBanner.png\"\u003e\u003c/a\u003e\u003c/div\u003e\n\n\n\n\n\n\u003ca href=\"http://mirror.the-comic.org/\" rel=\"nofollow\"\u003e\u003cbr\u003e\nMirror\n\u003c/a\u003e is\u00a0an exercise in the hero\u0027s journey and facing one\u0027s shadows, and it\u0027s a quick read that you should definitely check out ;)\u003cbr\u003e\u003cbr\u003eAside from art, I make videos with friends for\u00a0\u003ca href=\"https://www.youtube.com/channel/UCClGqCvxcj2xqAR7s6rnM1w\"\u003eour gaming Youtube channel, Ghotitank\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.twitch.tv/docbetv\"\u003estream art and games occasionally on Twitch!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eOkay, but what about Patreon?\u003c/strong\u003e\n\u003c/div\u003eI\u0027m currently a masters student, and my studies are in the Netherlands...which means as an American, the work visa obstacle has made it difficult to maintain an income. Patreon helps me at least with art-related expenses, such as the monthly cost to use Adobe (Photoshop, Premiere, and Audition).\u003cbr\u003e\n\u003cbr\u003eBUT the REAL question is: what can \n\u003cem\u003eyou\u003c/em\u003e expect to gain as a patron? Well, in addition to a host of general art-related things (previews, WIPs, speedpaints, tutorials, access to a patron discord channel,\u00a0\u003cem\u003ethe works\u003c/em\u003e), I\u0027m planning on divulging info and background about future projects, exclusive to Patreon!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI will be grateful for any and all help down to the single dollar, so if you\u0027re interested, please strongly consider pledging and/or sharing! In any case, I appreciate your time in checking my page out, and all the best! :)\n\u003cbr\u003e\n\u003cbr\u003e"

     "completed_percentage": 4,
     "created_at": "2016-06-15T02:25:01+00:00",
     "description": "With this goal, I\u0027d be able to make art creation a more primary priority and treat it like a true part-time job (aka it\u0027ll be payin\u0027 the rent!). Additionally, I would like to pay for a domain and set up a \"home-base\" website where I can post webcomics (past and future) alongside a gallery and more \"official\" blog. While social media is a wonderful tool, most sites tend to be specialized, and the result is that a lot of useful tools (galleries, webcomic hosting, portfolios, blogs for updates) tend to be spread out. I\u0027d like to be able to create and maintain a more consolidated presence and have more control over how content is distributed. With this goal, I can set aside the cost of hosting and some serious time for maintenance.",
