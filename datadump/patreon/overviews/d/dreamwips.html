    "summary": "Hi! I\u0027m Anna Bohac, an animator and storyboard artist with a huge love of comics!\u003cbr\u003e\u003cbr\u003eHere on this Patreon, I\u0027m aiming to provide lessons in storyboarding for those with an interest in the field. I will be covering basic storyboarding principles, performing thumbnail studies of interesting films, and applying these rules to my own work.\u003cbr\u003e\u003cbr\u003eI am currently creating\u00a0\u003ca href=\"https://tapas.io/series/Peppermint-Junction\"\u003ePeppermint Junction\u003c/a\u003e - a sci-fi/romance comic about an ice cream shop in space (it\u0027s very cute and very queer) and\u00a0\u003ca href=\"https://tapas.io/series/Monster-Corp\"\u003eMonster Corp.\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e- a mystery comic about monsters living in big cities (also pretty queer).\u003cbr\u003e\u003cbr\u003eI also create \u003cstrong\u003ephone wallpapers! \u003c/strong\u003eTo tie in with my Peppermint Junction comic, every month I will release a few fantasy food backgrounds that you can download as use as your phone lock/home screen.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you enjoy my work, you can help me out!\u003cbr\u003eBy supporting me on Patreon, your monthly donation goes towards my living costs.\u003cbr\u003e\u003cbr\u003eIn return, you get loads of cool goodies, such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003estoryboarding lessons\u003c/li\u003e\u003cli\u003efilm studies\u003c/li\u003e\u003cli\u003eaccess to boards of my personal projects\u003c/li\u003e\u003cli\u003eearly comic pages\u003c/li\u003e\u003cli\u003eprocess shots\u003c/li\u003e\u003cli\u003ephone wallpapers\u003c/li\u003e\u003cli\u003ecameos\u003c/li\u003e\u003cli\u003eand much more (even the occasional pastel recipe!)\u003c/li\u003e\u003c/ul\u003eI appreciate your support! Thank you!!"
