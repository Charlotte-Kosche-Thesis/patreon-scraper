    "summary": "Hey guys! \u00a0:D \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m just here trying to make a living off my writing, and I honestly wouldn\u0027t even be here, at this point if it weren\u0027t for all the people who encouraged me! \u00a0Y\u0027all are awesome and y\u0027all read the things I wrote. \u00a0I love all you guys! \u00a0:D\u003cbr\u003e\u003cbr\u003eSo here\u0027s the rub, as it is...\u003cbr\u003e\u003cbr\u003eWe are still living paycheck to paycheck. \u00a0We\u0027ve got three littles at home here, and my husband recently started a new job. It\u0027s less money than his previous job, and it\u0027s going to take us some time to get back on top of things. \u00a0\u003cbr\u003e\u003cbr\u003eWe ran up a lot of credit card debt while my husband was unemployed, and we need to pay that off along with our student loan debts.\u00a0\u003cbr\u003e\u003cbr\u003eMy first re-attempt at self-publishing kind of flopped *sad trombone*, but that\u0027s okay.\u00a0 I\u0027m still new at this. I\u0027m going to try again, new pen name, new genre.\u00a0 I have new goals!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI found a friend who can help me out by making awesome cover art. I want to be able to pay her for her amazing covers.\u00a0\u00a0\u003c/li\u003e\u003cli\u003eI want to be able to make some money and pay my long-suffering editor.\u00a0\u00a0\u003c/li\u003e\u003cli\u003eI want to make a respectable amount of money so I don\u0027t feel so bad about staying at home with the kids.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNow, here\u0027s some info about my original works! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLocked:  A Reverse Harem Urban Fantasy - (Will release July 2, 2018)\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eWork in progress\u003c/li\u003e\u003cli\u003eA full length novel\u003c/li\u003e\u003cli\u003eUrban Fantasy\u003c/li\u003e\u003cli\u003eReverse Harem Romance\u003c/li\u003e\u003cli\u003eSummary:  A modern retelling of Rapunzel, complete with half-elf boyfriends, an evil witch, blood magic, and a beautiful girl locked in a tower. (A high rise tower)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eUndeniable: A Royal Reverse Harem Romance (will release August 15, 2018)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOutlined\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eA full length novel\u003c/li\u003e\u003cli\u003eContemporary Romance\u003c/li\u003e\u003cli\u003eReverse Harem Romance\u003c/li\u003e\u003cli\u003eBook 2 of 2\u003c/li\u003e\u003cli\u003eSummary:\u00a0 Picks up where Unsuitable left off\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eUntitled Book of Halloween shorts (October 1, 2018)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eCollab work\u003c/li\u003e\u003cli\u003eBook of 10 short stories, five of which are penned by me\u003c/li\u003e\u003cli\u003eOutlined\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHome Grown Series: Book 1 [Working Title] (TBD)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWork in Progress\u003c/li\u003e\u003cli\u003eFull Length Novel\u003c/li\u003e\u003cli\u003eBook 1 of ? (Possibly 3, possibly 5, I\u0027m really in love with the concept)\u003c/li\u003e\u003cli\u003eParanormal Romance\u003c/li\u003e\u003cli\u003eA Reverse Harem Romance\u003c/li\u003e\u003cli\u003eSummary: Southern Gothic series set in the deep south. There will be vampires. Gator shifters.\u00a0 Were-cougars.\u00a0 Talking bobcats. Witches. Faefolk. Warlocks and Sorcerors.\u00a0 Coyote shifters. SUGAR, SPICE AND EVERYTHING NICE.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e"
