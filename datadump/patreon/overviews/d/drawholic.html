    "published_at": "2014-08-09T16:36:27+00:00",
    "summary": "\u003ch4\u003e\u003ca href=\"http://thesprawlcomic.com/index.php?c=01\u0026amp;p=001\" target=\"_blank\"\u003eMy name is Christopher Snowdon, creator of the sci-fi/horror comic \"The Sprawl\".\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003ca href=\"http://thesprawlcomic.com/index.php?c=01\u0026amp;p=001\" target=\"_blank\"\u003e\u003cimg src=\"http://www.drawholic.net/patreon/The-Sprawl-300x90-anim-B.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re here then you probably already read \"The Sprawl\" and like it enough that you want to see more of it. If you found your way to this page and aren\u0027t already familiar with the comic, you can check it out\u00a0\u003ca href=\"http://thesprawlcomic.com/index.php?c=01\u0026amp;p=001\" target=\"_blank\"\u003ehere. (Mature readers only.)\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://drawholic.net/patreon/patreon%20-%20police%2001.png\"\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eSubscribe to get Early Access and More!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u00a0You can pledge any amount and you will get \u003cstrong\u003eearly access to every new page\u003c/strong\u003e of \"The Sprawl\". I usually post the entire month\u0027s pages here on the first of each month, or as each page is completed. So you don\u0027t have to wait for the weekly updates.\u003cbr\u003e\u003cbr\u003e In addition to early access, I post any \u003cstrong\u003enews\u003c/strong\u003e regarding the comic, convention appearances and\u00a0\u003cstrong\u003eadditional background information on characters\u003c/strong\u003e who appear in the comic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e And if you do want to pledge more than $1 a month you can get additional content. \u003c/strong\u003eConcept art, work-in-progress page previews, exclusive Patreon art and more. See the right hand side of the page for a detailed break down of the tiers you can pledge to and what you can get in return.\u003cbr\u003e\u003cimg src=\"http://drawholic.net/patreon/patreon%20-%20emergance%20panel.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0The more people who become subscribers to \"The Sprawl\" the closer we will be to unlocking more content for everyone.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e Keep track of our content goals on the left hand side of the page and you can help us reach those goals by getting more people reading and subscribing to \"The Sprawl\"!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"What happens if you begin posting more pages per month?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThen you get early access to more pages! In addition, I will always let you know, at least a month in advance (but usually I give even more notice than that) if I\u0027m ever going to post more than the expected number of pages.\u003cbr\u003e\u003cbr\u003eWorried you might miss the notice? Patreon allows you to set a monthly cap on what you\u0027re willing to pledge. You can set that up right now, so if I suddenly begin posting twice as many pages, you don\u0027t end up getting charged any more than you\u0027re willing to pledge!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"I want to subscribe! Why are my pledges being declined?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DCiejJ8XcAAiWXF.jpg\"\u003e\u003cbr\u003eA note regarding PayPal:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSince \"The Sprawl\" contains instances of nudity and violence I have set this Patreon as \"Mature\", unfortunately this means \u003cstrong\u003eall PayPal payments will be automatically declined\u003c/strong\u003e due to PayPal\u0027s policies on mature material.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e However, Patreon makes it easy to set up a Stripe account or credit card to use for your pledge.\u003c/strong\u003e Check in your payment settings page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eWhat happens when I finish \"The Sprawl\"?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://drawholic.net/patreon/ohnoes.png\"\u003e\u003cbr\u003e\u00a0Right now it looks like this first volume will be between 350-500 pages.\u003cbr\u003e\u003cbr\u003e However, I have an outline that covers several volumes worth of stories set in The Sprawl universe and if there is enough interest to support it, I could keep bringing you more adventures in The Sprawl for years to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://drawholic.net/patreon/patreon%20-%20support.png\"\u003e\u003c/strong\u003e\u003cbr\u003e"
