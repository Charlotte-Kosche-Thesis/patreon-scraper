 "creator": {

   "attributes": {
    "created_at": "2016-01-07T14:34:00+00:00",
    "creation_name": "Cosplay, Modeling, and Streaming Content!",
    "display_patron_goals": true,
    "earnings_visibility": "private",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/262392/69f7471495bb4cdaa48a4607f6d32820?token-time=2145916800\u0026token-hash=8TEcXYpnJzm6Ce4hSpBNpfKnJc55QIfQ35UXse7vIYU%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/262392/69f7471495bb4cdaa48a4607f6d32820?token-time=2145916800\u0026token-hash=NWAeoapxaeE7t4Xz5yWfU3OO_ytukvEkHSj-N1fz0Ec%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/e4Q2S1gqb5M\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=e4Q2S1gqb5M",
    "one_liner": null,
    "patron_count": 149,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=262392",
    "published_at": "2016-01-12T21:05:19+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHi! My name is Danielle! I like to play dress up and I love butts :3\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/gf0TYiNdtBqX6/giphy.gif\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"http://i.imgur.com/nVGGyjM.jpg\" style=\"width: 230px;\"\u003e\u003cimg src=\"http://i.imgur.com/E0NDabD.jpg\" style=\"width: 230px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m on team\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRavenclaw\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHorde\u003c/span\u003e,\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eAir Nation\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, and\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eXbox\u003c/span\u003e.\u00a0\u003cbr\u003eI cosplay, model, stream, break out in random song and dance, drink way too much coffee!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI grew up moshing to emo music and secretly playing Halo and World of Warcraft. At 24 years old, I\u0027m still obsessing over games, shows and everything nerdy, except now I said \u003cem\u003e\u003cstrong\u003e\"fuck it\"\u003c/strong\u003e\u003c/em\u003e to keeping it a secret! I graduated with a Bachelor\u0027s in Creative Advertising and I write game reviews and walk-throughs in my spare time. I paint, craft, do freelance graphic design, occasionally pretend I\u0027m a photographer, and essentially love being creative in every way I can. :3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/OSigHdvhxEYh2/giphy.gif\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhat Do I Do?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI love to make intricate characters out of foam and worbla to make props and armor!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IoFn7jx.jpg\" style=\"width: 475px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cbG7s3Y.jpg\" style=\"width: 230px; color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://i.imgur.com/AMHdYuJ.jpg\" style=\"width: 230px;\"\u003e\u003cbr\u003e\u003cbr\u003eI also love to \u003cem\u003e*attempt*\u003c/em\u003e sewing and making smaller costumes in between the big ones!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/47ou34q.jpg\" style=\"width: 478px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SHJ9HUL.jpg\" style=\"width: 235px;\"\u003e\u003cimg src=\"http://i.imgur.com/mSfC09p.jpg\" style=\"width: 234px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnother awesome part of being an adult is teaching yourself to love your body! It\u0027s fun to model without being a character\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/5fUZL17YT9eAE/giphy.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FkRNNXM.jpg\" style=\"width: 241px;\"\u003e\u003cimg src=\"http://i.imgur.com/lmnmuoy.jpg\" style=\"width: 240px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e...but it\u0027s also fun to tap into a character\u0027s sexuality!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/EMLdXVe.jpg\" style=\"width: 488px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/e6bLIr8.jpg\" style=\"width: 242px;\"\u003e\u003cimg src=\"http://i.imgur.com/GwN7zQ0.jpg\" style=\"width: 242px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat Will You Get With My Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eAll of my Patrons will have exclusive Photos, Videos, and a V.I.P. backstage pass to my cosplay life! :D\u003cbr\u003e\u003c/strong\u003eVote on which costume I make next and themes of my photo shoots! See behind the scenes of shoots, costume making, me just being a goofball, and private Q\u0026amp;A Google Hangouts! Boudoir and pin-up versions of characters and modeling photos can be found in the sexy tier, if that\u0027s your thing! You\u0027ll also receive never before seen pictures and videos shot special for Patreon, because this is essentially the secret society of Danielle and you\u0027re all invited :3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/OTTSVczGTgw8w/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAlright team, let\u0027s virtual high five and make ALL THE THINGS!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
   },
