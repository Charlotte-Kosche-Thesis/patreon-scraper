    "summary": "\u003cdiv\u003eWe believe entrepreneurs are the drivers of the nation\u0027s economic development. Because Moldova is amongst the poorest countries in Europe, we decided to change the situation and therefore marked on a journey to benefit the community by contributing to its entrepreneurial ecosystem. Thus the idea of Dreamups emerged.\u003c/div\u003e\u003cbr\u003eLaunched in February 2016, one of our strategic goals is to be fully sustainable, meaning that we will be wholly funded by the community. We\u0027re achieving this by developing successful business partnerships, investing our own money and accessing grants from international beneficiaries. However, in order to achieve the goal of financial sustainability, we must engage the community. This is why we\u0027ve initiated our pledge drive. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAbout Dreamups:\u003c/strong\u003e\u003cbr\u003eDreamups brings together \u003cem\u003eyoung entrepreneurs, mentors, investors and other amazing people \u003c/em\u003eto learn, accelerate, and create global technology companies.\u003cbr\u003eWe believe innovation can and should be created in developing countries like Moldova and that any disadvantages we may have can be transformed into our greatest advantages.\u003cbr\u003eDreamups is helping young entrepreneurs to identify startup ideas and develop them in order to create companies which can serve customers throughout the global market. \u003cbr\u003eWe produce and run different acceleration programs like \u003cstrong\u003eFounder Institute\u003c/strong\u003e and \u003cstrong\u003eSpace\u003c/strong\u003e, as well as top industry events like \u003cstrong\u003eStartup Grind\u003c/strong\u003e and \u003cstrong\u003eDreamups Talks\u003c/strong\u003e. We have already held:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e2\u003c/strong\u003e\u003cstrong\u003e editions of Founder Institution Chisinau\u003c/strong\u003e (which produced \u003cstrong\u003e9\u003c/strong\u003e startups)\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSome of the Founder Institute Chisinau Mentors:\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://funkyimg.com/i/2zpHM.png\" style=\"width: 549px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://funkyimg.com/i/2zpHN.png\" style=\"width: 550px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e2 \u003c/strong\u003e\u003cstrong\u003eeditions\u00a0of Space Program\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://funkyimg.com/i/2zpKP.jpg\" style=\"width: 544px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e19\u003c/strong\u003e \u003cstrong\u003eStartup Grind Chisinau events\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://funkyimg.com/i/2zpH1.png\" style=\"width: 546px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e10 \u003c/strong\u003e\u003cstrong\u003eDreamups Talks\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://funkyimg.com/i/2zpK7.jpg\" style=\"width: 547px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e5\u00a0\u003c/strong\u003e\u003cstrong\u003eStartup Breakfasts\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://funkyimg.com/i/2zpKs.jpg\" style=\"width: 550px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e2\u003c/strong\u003e\u003cstrong\u003e Freelance Meetups\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://funkyimg.com/i/2zpJv.jpg\" style=\"width: 552px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e1 \u003c/strong\u003e\u003cstrong\u003eGarage 48 Hackathon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://funkyimg.com/i/2zpJH.jpg\" style=\"width: 557px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1 Rockit Startup Competition \u003c/strong\u003e(within Rocking Conference \u002717)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://funkyimg.com/i/2zw16.jpg\" style=\"width: 558px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA series of\u00a0other events and conferences\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003e (Tech Open Doors, Silicon Drinkabout, COLLIDER - an event for Creatives etc). \u003c/em\u003eAnd more interesting programs are coming soon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://funkyimg.com/i/2zpJk.jpg\" style=\"width: 560px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition, each founder can work every day in our cooperative workspaces.\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e Why Patreon?\u003c/strong\u003e\u003cbr\u003eTo make the community sustainable, we\u0027re launching the Patreon pledge. \u003cbr\u003eYou may be an active member of the community or someone who has heard about tech and startups. In any case, you strongly believe that startups based on innovation -- particularly startups involved in technology -- can help Moldova to move forward. \u003cbr\u003eMoldova can be known not only as a great wine-tour destination or one of the poorest countries in Europe but as the home of global services and products like Skype, BlaBlaCar, MSQR and other global companies.\u003cbr\u003e\n\u003cbr\u003eChoose your reward those amongst those listed on the right, and pledge to the community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e A few of the tech startups born at Dreamups:\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.dreamups.com/Patreon/Dreamups_startups.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003ca href=\"http://readcast.net/\"\u003e ReadCast\u003c/a\u003e\u003cstrong\u003e\u00a0, \u003c/strong\u003efounder Valentin Bragaru \u003cbr\u003eReadcast is a narration platform for articles, where articles are converted to audio articles. This startups is solving the problem of insufficient time dedicated to reading articles. The application uses background music in order to deliver a good quality of narration.\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://www.goeasyroute.com/\"\u003e EasyRoute\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e, founders Vasile Valcov and Radu Filip\u00a0\u003cbr\u003eIs a software that helps distribution companies of Fast Moving Consumer Goods save time and fuel on their delivery operations with automated and fast route planning.\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://stockcontrol.eu/\"\u003e Stock Control\u003c/a\u003e\u003cstrong\u003e\u00a0, \u003c/strong\u003efounder Radu Corl\u0103teanu\u00a0\u003cbr\u003eStockControl is developing a warehouse management system to help small and medium warehouses organising and optimising processes with an online solution.\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://rivospace.com/\"\u003e Rivospace\u003c/a\u003e\u00a0, founder Ion Gu\u021bu. \u003cbr\u003eIt is a web platform where everyone can find his office for a month, a day, an hour or for any period of time.\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://offfy.com/project/ru\"\u003e Offfy.com\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e, founder Ghenadie Cernei. \u003cbr\u003eIt is a platform that helps people to create their health history and to manage chronic diseases by collecting, building a long-term treatment plan and providing recommendations and advices to record daily performance.\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://pandametrix.com/\"\u003e Pandametrix.com\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e, founder Victor Sp\u00eenu and Andrei Josan\u003cbr\u003eA tool that analyse website\u0027s performance and make it faster, by checking SEO issues and website for errors. This tool is\u00a0helping those people who aren\u0027t able to hire a special person to optimise their website, or those who where let down by their developers.\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://baro.io/\"\u003e Baro.io\u003c/a\u003e,\u00a0founders Teo Scorpan and Victor Grosu\u003cbr\u003eIs a\u00a0platform for managing and optimising ads on social platforms. Using Baro, individuals and advertising agencies don\u2019t have the pain of adjusting campaigns, finding the right audience and even launching campaigns. Baro does that automatically according to the rules from Automation section and from A/B testing the predefined audience.\u00a0\u003cbr\u003e\u003cimg src=\"http://funkyimg.com/i/2zrj2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003ca href=\"http://bookvoyager.org/\"\u003e BookVoyager\u003c/a\u003e\u003cstrong\u003e\u00a0, \u003c/strong\u003efounders Iulian Gulean and Alexandru Varacuta\u003cbr\u003eIs a book recommendation system based on content and reader\u0027s friends opinions to help fiction book lovers find their next book to read according to their personal taste.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003ca href=\"https://duckinder.wordpress.com/\"\u003e Duckinder\u003c/a\u003e\u003cstrong\u003e\u00a0,\u00a0\u003c/strong\u003efounder Mariana Stratulat\u003cbr\u003eDuckinder is a social enterprise with highly qualified babysitters and full time nannies, which provides care on the territory of the Republic of Moldova and outside the country. When a client pays for a babysitter, on the other side, a social worker is payed to take care of an impoverished child. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003ca href=\"https://enverace.wordpress.com/\"\u003e ENVERACE\u003c/a\u003e\u003cstrong\u003e\u00a0,\u003c/strong\u003e founder Alexandr Iscenco\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003eENVERACE is a talent pre-selection and recruitment agency focused on the domain of environmental research and eco-innovation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003ca href=\"http://corbelium.com/\"\u003e Corbelium\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e, \u003c/strong\u003efounder Victor Dubasaru\u003cbr\u003eIs a platform which helps Architectural and Civil Engineering design firms find the right talent at the right time through on-demand service.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003ca href=\"https://bbmn.eu/pages/about\"\u003e Babymoon\u003c/a\u003e\u003cstrong\u003e\u00a0,\u003c/strong\u003e founders Geta Rasciuc and Matt Rutter\u003cbr\u003e\u003ca href=\"https://www.rockstart.com/blog/babymoon-premature-baby-carrier-designed-development-transparency/#\"\u003eBabymoon\u003c/a\u003e is a baby-carrier and biomonitoring system for premature babies, combining skin-to-skin care with real-time vital sign tracking and analysis. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003ca href=\"https://gaus.live/\"\u003e GAUS\u003c/a\u003e\u003cstrong\u003e\u00a0, \u003c/strong\u003efounders Eugeniu Girla and Iulian Gulea\u003cbr\u003eGAUS makes recruitment work without CVs. GAUS uses already available social data, aligns the expectations with an interactive chatbot and combines that with machine learning algorithms and recruitment know-how gathered from over 10.000 interviews to provide high accuracy matches. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eStartup Grind Chisinau presentation:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/J97-MlWSF74\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eMore pictures from our events at Dreamups Campus:\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://funkyimg.com/i/2zpL5.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.dreamups.com/Patreon/p4.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.dreamups.com/Patreon/p5.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://funkyimg.com/i/2zpLY.jpg\" style=\"width: 638px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eThank you for your contribution,\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo learn more about Dreamups, visit:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWebsite:\u00a0\u003ca href=\"http://www.dreamups.com/\" rel=\"nofollow\"\u003edreamups.com\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/DreamupsCommunity/\" rel=\"nofollow\"\u003efacebook.com/DreamupsCommunity\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/dreamups/\" rel=\"nofollow\" target=\"_blank\"\u003etwitter.com/dreamups\u003c/a\u003e\u003cbr\u003eEmail: hello@dreamups.md\u003cbr\u003ePhone:\u00a0+373 68 695 836\u003cbr\u003eOur address: 1 Uzinelor street, Chisinau, Republic of Moldova.\u003cbr\u003e\n\u003cbr\u003e"
