    "summary": "What\u0027s goin\u0027 on MTG fans!\u003cbr\u003e\u003cbr\u003eFirst off, I just wanted to thank you for stopping by my Patreon page! You obviously hear about this from one of my videos, and possibly want to learn more about supporting my journey with this channel. \u003cbr\u003e\u003cbr\u003eMy intent for the future of this channel is based all around you! I want to do my best to put out content that you not only enjoy, but get to be a HUGE part of. By becoming a patron, no matter the pledge, you will have exclusive access to patron only giveaways (Which will happen on a monthly basis), but also a voice of the kind of content YOU would want to see on this channel. \u003cbr\u003e\u003cbr\u003eIf you navigate your way to the right side of this page, you\u0027ll get a better insight to what each level of pledge can offer you! Don\u0027t get me wrong, there is no pressure in this at all. If you\u0027re not interested in becoming a patron at this moment, that\u0027s totally fine! Your loyalty and support from liking and subscribing is WAY more than enough!\u003cbr\u003e\u003cbr\u003eMy main focus of this Patreon is to improve all aspects of\u00a0the channel. So know that your pledges\u00a0are going into\u00a0our short term, and long term goals, such as:\u003cbr\u003e-More frequent videos\u003cbr\u003e-More/Higher end giveaways\u003cbr\u003e-Older set openings\u003cbr\u003e-Higher quality equipment\u003cbr\u003eand MUCH MUCH more!\u003cbr\u003e\u003cbr\u003eAgain I just want to thank all of you for taking time to support this channel, and making it to this site to learn more ways to be involved! \u003cbr\u003e\u003cbr\u003eAs always, I appreciate you!\u003cbr\u003e-Dalton\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"

     "about": "Thanks for stopping by!!! The name is Dalton I also go by Deeds,\u00a0I have played magic for about\u00a03 years right when dragons maze was released! the thing is I have slowly fell out of playing magic, don\u0027t get me wrong I love it and enjoy it dearly. its just that I have come to the realization that I enjoy cracking packs and\u00a0taking chances on random buys. So I decided to take the leap and start a youtube channel based around MTG. So I don\u0027t want to write you a novel on here so go check out the rest of my videos and goals here on patreon, and on youtube! With your help and support we can grow to do great things!",

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2018-03-29T20:23:55.272193+00:00",
     "description": "At the tier you will recieve your name or handle whatever you would like onto my credits for supporting the channel!!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlong with every month you will get 1 pull out of the grab bag!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDue to shipping this will only get sent out every three months to help with expenses!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eINTERNATIONAL do you live overseas??? well look i hate having to have you pay more just due to your location! so if you do live out of the states do not fret!!! i will just mail yours every 3 months as well!!! and that goes with any of the grab tiers!!!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGRAB BAG RULES!!!!! AND WHAT YOU SHOULD EXPECT!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor the time being every grab season, YES I SAID SEASON! more on that later! so for now we will start with 300 cards total ranging from 50 dollars down to bulk rares. \u003cbr\u003e\n\u003cbr\u003e\nALL CARDS ARE AT LEAST OF SOME VALUE! COULD BE ANY RARITY! \u00a0ALL BULK CARDS (CARDS VALUED UNDER 1 DOLLAR) WILL BE RARES!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALL GRAB BAGS WILL BE DONE LIVE!!! THAT WAY YOU KNOW YOU HAVE AT LEGIT CHANCE!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eyou do not have to be in the live stream to do your grab bag you will be able to watch after the fact!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003enow break down of the actual grab bags so 300 cards total!\u003c/p\u003e\n\u003cp\u003e25 cards valued at or above 10 us dollars\u003c/p\u003e\n\u003cp\u003e50 cards valued at 5-10 us dollars\u003c/p\u003e\n\u003cp\u003e125 cards valued at 1-5 dollars\u003c/p\u003e\n\u003cp\u003e100 bulk rares\u003c/p\u003e\n\u003cp\u003eNOT COUNTING HOW MANY INVOCATIONS, MASTERPIECES OR EXPOS!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALL LIVE STREAMS FOR GRAB BAGS WILL TRY TO BE DONE ON THE 1ST OF EVERY MONTH AT 7:30 CST!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ewhen you join the grab bag squad you will get the choice of a token to represent yourself in the videos!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eto start it off i will shuffle all token together and go off the top to decide who goes first!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eduring the stream you will see me shuffling the card stash to ensure to you everything is random, with that being said i will also show you the money cards before shuffling that way you know for sure you are not being \u00a0\u00a0\u00a0\u00a0ripped off!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ewhen cards are selected for a grab bag they WILL NOT \u00a0I REPEAT THEY WILL NOT BE REPLACED! hence the reason for seasons!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo the more months that pass the more chance you will have have INVOCATIONS,MASTERPIECES, AND EXPOS! because every month i will roll a 6 sided die and whatever number it lands on i will place that many INVOCATIONS, MASTERPIECES, OR EXPEDITIONS in next months grab bag!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOOOOO I FORGOT! every grab bag patron after this tier \u00a0will automatically put another invocation in the grab bag just for joining!!!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSOOOOO ANY QUESTIONS PLEASE ASK!!!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nLETS GET YOU SOME CARDS :)\u003c/p\u003e",
