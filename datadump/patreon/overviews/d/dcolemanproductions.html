    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/sBDwHICJx34\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"http://i68.tinypic.com/10f3mle.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-DUNGEONS AWAIT-\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBefore I get started talking about me, let\u0027s talk about \u003cem\u003eyou\u003c/em\u003e. Specifically, how incredibly awesome you are, just for being \u003cem\u003ehere\u003c/em\u003e. If you\u0027re visiting this page today, or becoming a patron of my work, you\u0027re helping (or continuing to help) make a dream come true.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you.\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re new here, pleased to meet you! I\u0027m Dan. When I was 10, my buddy introduced me to a fantasy roleplaying game (you know, the big one, the one with all the dragons and the dungeons, right?) Turns out that was enough for me to find a passion for it. For the past 20+ years, I\u0027ve been running adventures for friends and con-goers. I happen to be a writer, graphic designer, and illustrator, and once I started rolling those skills into my hobby, the \u003cstrong\u003e\u003cem\u003eDungeons on Demand\u003c/em\u003e\u00a0\u003c/strong\u003eseries was born. Since then, I\u0027ve been producing adventures and supplements for the 5th Edition of the world\u0027s greatest roleplaying game. It\u0027s something I take a lot of pride in, and I couldn\u0027t ask for a better community to create for.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2hr1t6t.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eMe at my favorite place, behind the GM\u0027s Screen!\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eSince 2015, I\u0027ve created \u003cstrong\u003eover 20 adventures\u003c/strong\u003e for the 5E system, including one for each level of play, as well as a \u003cstrong\u003ehandful of supplements\u003c/strong\u003e to help out Game Masters in need. Most recently, I created my first \u003cstrong\u003eworld-setting\u003c/strong\u003e and \u003cstrong\u003ehardcover rulebook\u003c/strong\u003e to introduce the \u003cem\u003e\u003cstrong\u003eEbonclad\u003c/strong\u003e\u003c/em\u003e\u00a0thieves\u0027 guild, complete with its own set of adventures. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/1816wh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u0027ve been creating 5E content for years now; adventures, magic items, classes, you name it!\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eYou might know me from Kickstarter; in the past I used the crowd-funding site to pay for the art, editing, and time it takes to put my adventures and supplements together. But Patreon gives me an opportunity to create content at a steady pace, and that\u0027s why I\u0027m here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/14jsw1f.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBecoming a patron means being able to add your voice to the direction of my projects, getting content sooner, and seeing sneak peeks like the shot above.\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eIf you\u0027re interested in the idea of becoming a patron but unsure about the cost, please feel free to\u003cstrong\u003e\u00a0\u003ca href=\"http://www.drivethrurpg.com/product_reviews.php?manufacturers_id=8123\" target=\"_blank\"\u003eread reviews\u003c/a\u003e \u003c/strong\u003eof my products, or simply\u00a0\u003ca href=\"http://www.drivethrurpg.com/browse/pub/8123/Dan-Coleman-Productions\"\u003e\u003cstrong\u003egrab a couple\u00a0freebies\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewithout any commitment. And if you do choose to become a patron or customer, thank you for your support! Your generosity is the reason I\u0027m here today.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e* \u00a0 * \u00a0 *\u003c/div\u003e\u003cimg src=\"http://i67.tinypic.com/2qv6nmt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSupport new 5E content, and help guide the creation process.\u003c/span\u003e\u003c/strong\u003e\u00a0For as little as $2, you\u0027ll get each new issue of \u003cem\u003ePages from the Lost Grimoire\u003c/em\u003e\u00a0\u003cstrong\u003ea full two months\u003c/strong\u003e before their public release.\u003c/span\u003e\u00a0You also get the opportunity to help guide what content gets created by voting on patron-only polls, and get exclusive sneak peeks and posts from me!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eWhen I\u0027m not creating, you\u0027re not paying.\u003c/strong\u003e \u003c/span\u003eWe all need breaks sometimes, and I\u0027ve been doing this long enough to know small breaks for my sanity are important for the quality of my work. Since this Patreon only charges you when actual new content is made, you don\u0027t have to worry about paying for something without receiving something in exchange. While the goal is to create a new \u003cem\u003ePages from the Lost Grimoire\u003c/em\u003e\u00a0monthly, I reserve the right to take a month off if needed - at no expense to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eBecome part of a fantastic, growing community.\u003c/span\u003e\u003c/strong\u003e\u00a0This is a your chance to show your support for a community we adore. You can use the content created from this Patreon at your own gaming table, or give it to your Game Master to run for your party. You can brag that \u003cem\u003eyou\u003c/em\u003e\u00a0helped make it possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eCancel at any time.\u003c/span\u003e \u003c/strong\u003eIf this isn\u0027t for you, I certainly understand. You\u0027re able to cancel your commitment at any time. You\u0027re always able to come back later if you like!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2rhsras.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAll projects have a cost. Since my first days creating adventures, I\u0027ve learned I can\u0027t tackle every aspect on my own. I depend on an editor for written copy, and I hire incredibly talented artists to illustrate places, monsters, NPCs, and more. Even a small, 2 - 4 page document might cost hundreds of dollars to create, and that\u0027s before considering dozens of hours I invest in research, writing, and layout.\u003cbr\u003e\u003cbr\u003eIn the past, I\u0027ve depended on\u003cstrong\u003e\u00a0\u003ca href=\"https://www.kickstarter.com/profile/dancoleman/created\" target=\"_blank\"\u003eKickstarter\u003c/a\u003e\u003c/strong\u003e\u00a0to fund projects, and that will continue to be true for major content in the future. Kickstarter is ideal for large-scale projects, such as hardcover titles, full volumes of adventures, or whenever I bring something new to the table (like I did with \u003cem\u003eEbonclad\u003c/em\u003e). However, the nature of Kickstarter requires a lot of the work done up front, over a long period time, with the gamble coming at how much funding a project will receive. It\u0027s not ideal for funding a steady stream of content on a dependable budget. Patreon is.\u003cbr\u003e\u003cbr\u003eIf you\u0027re a Kickstarter backer of mine looking to help me produce new content, you have a home here as a Patreon patron. If you\u0027re a new patron, curious about my work on Kickstarter, you\u0027re welcome to back future projects when that time comes. The two are not mutually exclusive.\u003cbr\u003e\u003cbr\u003eIdeally, Patreon will become a place for me to communicate directly with those most passionate about supporting my projects, and be able to reward them for doing so. Direct polls for your opinions, exclusive sneak peeks, and early access to new products are the types of things I\u0027ve wanted for a long time now.\u003cbr\u003e\u003cbr\u003eSo pull up a chair. Finish up that character sheet. Grab your dice. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eIt\u0027s time to get rolling.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2gx0413.jpg\"\u003e\u003cbr\u003e"
