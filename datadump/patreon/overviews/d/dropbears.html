    "summary": "We are a community based group based in Brisbane Australia using the Meetup website to get together and create a Horror Comedy Film about Drop Bears.\u00a0 To begin with we are filming a short film followed by the full-feature.\u00a0 We are on track to complete the short film with actors, a director, producers, writers, a film crew with all the proper rigs and cameras as well as many other people from the community coming along and giving their time and having fun.\u00a0 \u003cbr\u003e\u003cbr\u003ePlease help us create a bad/campy horror B-Movie called \u003cem\u003eDrop Bears: The Eucalyptapocalypse\u003c/em\u003e.\n Members from the Brisbane Good Bad Movie Meetup have gotten together \nand with their combined skills along with what new members can bring to \nthe table are going to make our very own horror movie. The Meetup events are broken into different groups and will have different leaders. \u003cstrong\u003eWriting, Art department\u003c/strong\u003e (props, producing, scouting, etc),\u003cstrong\u003e Filming, Editing, Sound \u0026amp; Music and finally PR\u003c/strong\u003e.\n \u003cbr\u003e\u003cbr\u003eThe plan is to \nmake a short film first to ensure that we can achieve our goals within a\n suitable time frame. From there we will hopefully move onto a full \nlength movie. The features within the movie are that it is a horror film\n that has a campy over-the-top black comedy tone. It will encompass \nAustralian culture (and language) along with the local area \u0026amp; \nhistory and playing off this idea/concept of Drop Bears.\u003cbr\u003e\u003cbr\u003eYour pledge will help us buy the small items that we need in order for this to be a success.\u00a0 Check out our goals and help us achieve them.\u00a0 Even just $1 a month will go towards helping us.\u00a0 \u003cbr\u003e"
