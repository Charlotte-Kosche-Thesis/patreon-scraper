    "summary": "Thrust naturally into the music industry, at the age of three years old, Debra discovered that she had a true love for music and singing. \u003cbr\u003e\u003cbr\u003eFrom the earliest age Debra remembers lingering around in her father\u2019s recording studio, waiting around for hours, watching all sorts of interesting personalities coming in and going out for their recording sessions and hearing many different genres of music. \u003cbr\u003e\u003cbr\u003eFrom birth through to her late teens and beyond, she was constantly surrounded in this and yet, even at such a young age, a light bulb went on within her heart and she knew that music was one of her greatest passions in life. As the years passed, Debra continued on her journey, not only singing but also taking up the violin. In addition to violin, she most definitely knew that singing was one of her greatest loves. \u003cbr\u003e\u003cbr\u003eSome of Debra\u0027s performance history, performance experience and venues include weddings, banquets, churches, funerals, talent competitions, ministry missions, fundraising campaigns, restaurants and charity events.\u003cbr\u003e\u003cbr\u003eWhile some of Debra\u2019s earlier recordings have been outsourced, her most recent projects are tracks recorded, mixed and finalized all on her own. Most every track with multiple vocals and/or background vocals are all separate tracks recorded and mixed by Debra. There are no harmonization machines utilized and you can hear this within the vibratos and even inconsistencies presented in each song.  Debra has taken digital recording to a new level by not doctoring things up with all of the new tricks and gizmos available to her and she has presented you with raw talent in her recordings.\u003cbr\u003e\u003cbr\u003eNow finishing up her Degree in Theology at Grand Canyon University, in addition to being involved in music, Debra is also a licensed Minister of the Gospel of Jesus Christ.\u00a0 Debra is also an avid and very skilled cook who puts all of her love into her cooking!\u00a0 \u003cbr\u003e\u003cbr\u003eHere at Patreon, Debra would like to share with you...her love for music, her life experiences, her biblical knowledge and research through the ministry of the Gospel, in addition to daily encouragement and inspiration!\u003cbr\u003e\u003cbr\u003eIn addition to this, Debra\u0027s long-term goals in ministry include reaching out to the homeless through her dream to open facilities with kitchens, where she will cook for and feed the homeless and hungry, and also spend time with them in ministry of music and the sharing of her experiences throughout life, and how Jesus Christ became her healer and her first love.\u00a0 Other endeavors that intertwine with this for Debra\u0027s hopes in ministry also include reaching out to the homeless through the availability of licensed counselors who hold biblical beliefs.\u00a0 Debra also hopes to minister to individuals who have been involved in domestic violence relationships.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eYou can support Debra\u0027s ministry for as little as just $1 per month! \u003cbr\u003e\u003cbr\u003eYou\u0027ll gain Exclusive access to\u00a0Quality Content based on Faith \u0026amp; Biblical Inspiration daily that you won\u0027t be able to find anywhere else PLUS...you\u0027ll be helping to facilitate reaching others for Christ, not only through what is shared here on Patreon, but also through what is created and shared across all of Debra\u0027s networks via the internet!\u00a0 Pledge proceeds will also go toward all of Debra\u0027s ministry and outreach goals and current projects to share the Gospel message and the love of Jesus Christ with others!!\u00a0\u003cbr\u003e\u003cbr\u003eBecome A Patron Today by clicking the \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9
