    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIntroduction\u003c/span\u003e\u003c/strong\u003e\n\u003c/h2\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\nThanks for dropping by and checking\nout my page. Whether you found me on twitter, tumblr, facebook, or reddit, welcome to my Patreon.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMy name is D.J. Munden and I am\u00a0an African American author that write science fiction and fantasy books. I have several drafts of several books in two different worlds including a 160k-word \u003cem\u003eTavern,\u00a0\u003c/em\u003ea 60k novella \u003cem\u003eCrow Father, \u003c/em\u003eand my current science fiction project, \u003cem\u003eDusk Mountain Blues. \u003c/em\u003eThey are fun, high action novels filled with emotions, drama, magic, swords, laser guns, assassins, smugglers, you name it meant for fiction fans everywhere. They are meant to be an escape from the worlds you know with all the emotions that you recognize.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI have been compared to the likes of \u003cem\u003eMichael J. Sullivan, Brandon Sanderson, Joe Abercombie, \u003c/em\u003eand others. They are all authors that I truly respect and want to be in company of one day. My goals are to be synonymous with authors like them and become a role model for people like me that aren\u0027t seen in the industry.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nEvery dime that comes from this patreon is going directly to making my books the best they can be. First and foremost is editing. Editing is expensive for a good top, quality editor. Any dime left over will be going directly to cover artists.\u003cbr\u003e\n\u003cbr\u003e\nIf you have any\nquestions, feel free to message me here or get in contact with me through my here, twitter\nor facebook.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWant to test out whether or not this is worth it? Get in contact with me and get the chance to read an excerpt from \u003cem\u003eTavern, Crow Father, \u003c/em\u003eor \u003cem\u003eDusk Mountain Blues.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProjects\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eTavern\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\tNovel\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\tWord Count: 160k\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\tGenre: High Fantasy\u00a0\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003eIn the magical world of\nDargath, the story follows Xel\u2014 an orc tavern owner, an information broker, a\nhealer, and guildmaster of the Blackwind Company. Though a resident of the city\nof Lladad for only two years, Xel has found a place far better than the forest\nfrom which he came. When a simple act of kindness reels him into unraveling a\nplot to destroy his new home, Xel is forced to do what needs to be done with\nthe contacts that he has to protect it.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tXel\u2019s morality, his\nlivelihood, and his ambition are pushed to their limits against a wizard\npowerful enough to rip the city apart.  He must scheme with vipers, mingle\nwith royalty, blackmail in the slums, and fight assassins and mercenaries.\n Most importantly, he needs to lean on the support of his friends to keep\nhim steady and safe from his own inner demons tempting him with tales of\nfailure.\n\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cstrong\u003eCrow Father\u00a0\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cstrong\u003eNovel\u003cbr\u003e\n\tWord Count: 60k\u003cbr\u003e\nGenre: High Fantasy/Grimdark \n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nHrafon Aurelion the Second wasn\u2019t always known as one of the\ngreatest kings of all time. He was a quiet, sickly boy with content with living\nquietly in his brother\u2019s\u2014the heir apparent\u2014shadow. As a disabled child from\nbirth, he had no dreams of grandeur or glory. But that all changed when his paladin\nbrother ascends to the throne and his madness becomes clear. With the lands of\nthe Magiian Empire burning around him, the Temple of Karelia at his back and\nhis brother\u2019s paranoia growing with every second, Hrafon has no choice but to use\nthe secret he kept inside all his life. Hrafon Aurelion is a necromancer. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDusk Mountain Blues\u003cbr\u003e\n\t \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\tNovel\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eWord Count: WIP\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\tGenre: Science Fiction\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe Caldwells have one goal in life: to be left\nalone. They\u2019ve been living on a post apocalypse backwater planet of C\u2019dar for\nyears, smuggling and scavenging their way to a comfortable life on their Homestead.  Like all good things though, it\ncomes to an end.. The Civilization wasn\u0027t content with falling apart the first time and has finally caught wind the old boys and\ngirls on their little rock in the middle of nowhere. Ain\u2019t nothing much they can do about that though except fight \u2018em. The\nstory follows three generation of Caldwells\u2014 Luke \u201cDrifter\u201d Caldwell, Woodrow \u201cAppetite\u201d\nCaldwell, and Cassie \u201cKindle\u201d Caldwell\u2014as they fend for everything they called\nhome. \n\u003cbr\u003e\u003cbr\u003e"
