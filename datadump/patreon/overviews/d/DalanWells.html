     "description": "\u003cstrong\u003eHelp me replace Brushes and Paint!\u003c/strong\u003e I get the look I do in my paintings by using really good materials. These get used up (paint), or worn out (brushes). Some of my oil paints from Rembrandt can run $30 to $40 a tube.\u00a0 At this monthly goal I can stay supplied and be able to paint a little more fearlessly without worrying about \"wasting\" paint on a painting that might fail.\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 5000,
     "completed_percentage": 100,
     "created_at": "2016-11-16T18:36:27+00:00",
     "description": "\u003cstrong\u003eHelp me replace Canvas! \u003c/strong\u003eNo painting can start without a base and the best base in the world that I have found is oil primed linen.\u00a0 Not the cheapest but well worth it.\u00a0 The oil priming allows the paint to grab hold but stay luminous in thin washes on the surface if needed.\u00a0 One of my favorite things about oil painting is how transparent some colors can be.\u00a0 By layering these colors the light passes through and reflects back off the oil primed layer to your eyes creating color effects that cannot be duplicated by mixing one color. \u003cbr\u003e",
