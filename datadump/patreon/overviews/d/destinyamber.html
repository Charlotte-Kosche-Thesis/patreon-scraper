    "summary": "My name is Destinyamber and I\u0027m a cosplayer from the U.S. I have been cosplaying since 2014. I like to cosplay from tokusatsu shows such as Kamen Rider, Super Sentai, Ultraman, etc. I also occasionally cosplay from anime and video games!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Wpd0bb1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you want to learn more about me, feel free to follow my social media pages:\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/DestinyAmberCosplay\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e|\u00a0\u003ca href=\"https://instagram.com/destinyxamber/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/destinyambercos\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/c/Destinyamber\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"http://destinyambercosplay.storenvy.com/\"\u003eStore\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhere will the money go?\u003c/h2\u003e\nThe money from Patreon will only go towards creating more cosplays and content. \u003cstrong\u003eIt does not go towards paying my bills or anything like that\u003c/strong\u003e. Your support will help buying materials/pieces to make my cosplays, equipment to film videos, little expenses like business cards, and much more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith more pledges, I can create better cosplays and content more often.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eHow it works\u003c/h2\u003e\nYou can support my work with \u003cstrong\u003erecurring monthly pledges\u003c/strong\u003e in return for \u003cstrong\u003eexclusive content and rewards\u003c/strong\u003e. Different pledge levels receive different rewards, so please feel free to view the right sidebar for more information on my reward tiers.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/7107073\"\u003eClick this for a more detailed FAQ on how my Patreon works.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003ePledge today!\u003c/h2\u003e\nIf you\u0027re interested in supporting my work, all you have to do is a select a \u003cstrong\u003epledge level\u003c/strong\u003e\u00a0from the right sidebar and enter in your payment information.\u00a0Your pledge will be automatically deducted, and you\u2019ll have immediate access to rewards right here on the Patreon website. If you ever want to stop, you can cancel your pledge at any time!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDisclaimer\u003c/strong\u003e: By donating to my Patreon, you are agreeing to not leak any Patreon specific content to anyone else! Legal action may be taken if I find my Patreon specific content has been spread. This may also result in banning of you from my Patreon and possibly even the end of content on my Patreon entirely. Please be kind, don\u0027t ruin it for everyone!\u003cbr\u003e"
