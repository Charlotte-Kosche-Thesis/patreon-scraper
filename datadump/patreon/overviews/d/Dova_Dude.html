     "about": "\u003cdiv\u003eHey there, I\u2019m Dova Dude\nand I\u0027m an aspiring Twitch streamer. I started my first streaming experience\naround the beginning of summer 2017 and have been through a lot in just 3\nmonths; met amazing streamer friends, met great fans, and had some trouble with\nthe streaming platform mixer which I streamed on for 2 months. Now that I have\nmoved to Twitch, I\u0027m trying to rebrand my channel.\u003cbr\u003e\n\u003cbr\u003e\nI started my streaming\nexperience with basically nothing. An Xbox one, terrible mic, and not that many\ngames. For some odd reason, people enjoyed learning how to play new games in\nnew and exciting ways. One day I decided to make it better. I got more games, got\na better mic and spent many hours broadcasting on Mixer.com. About a month into\nmy streaming adventures, I came across problems with the way Mixer was being\nrun. Problems I encountered with the streaming app made it impossible to\ncontinue using their site. After many attempts to get the issues fixed, I\ndecided to move in a more professional direction with the site Twitch and in\njust a couple weeks, I ended up with 14 followers and a lot of channel\nmomentum.\u003cbr\u003e\n\u003cbr\u003e\nNow you may be\nwondering, \u201cWhy should I donate to you?\u201d and for that I have an answer; your\ndonations will allow me to grow the channel even more!More games to stream and better equipment to\nstream with. No matter what your gamer level, you will enjoy learning new\ntricks for your favorite games and mine. If you would like to help me achieve\nmy dream and watch me stream, I broadcast every day at 4 PM Eastern Standard\ntime on \u003ca href=\"http://www.twitch.tv/Dova_Dude\"\u003ewww.twitch.tv/Dova_Dude\u003c/a\u003e and don\u2019t forget to\ndonate and become a Patreon at \u003ca href=\"https://www.patreon.com/Dova_Dude\"\u003ehttps://www.patreon.com/Dova_Dude\u003c/a\u003e.\nHappy Gaming!\u003c/div\u003e",
