    "summary": "In 2012, I started a personal blog, \u003ca href=\"http://www.mamademics.com\" rel=\"nofollow\" target=\"_blank\"\u003eMamademics\u003c/a\u003e, as a place to \u00a0chronicle my life as I attempted to balance my roles as a wife, mother, and academic. Two years later, I wrote my first viral post, \u003ca href=\"http://mamademics.com/out-of-sight-out-of-mind-why-white-moms-need-to-care-about-murdered-black-children/\" rel=\"nofollow\"\u003e Why White Moms Need To Care About Murdered Black Children\u003c/a\u003e. That post was the beginning of a new series on my site, Raising an Advocate. \u003cbr\u003e\u003cbr\u003eIn 2016, I decided to take the blog series to the next level by creating my first online class,\u00a0\u003ca href=\"http://mamademics.thinkific.com/courses/raising-an-advocate-101-non-facilitated\" rel=\"nofollow\"\u003eRaA 101: Exposing the Three Ps -- Privilege, Prejudice, and Pride\u003c/a\u003e.This course allows me to use the skills I developed teaching college composition classes over an 8-year period. The response to that first course has been overwhelmingly positive and I\u0027m looking forward to creating more content and taking the workshop on the road.\u00a0\u003cbr\u003e\u003cbr\u003eYour pledges will allow me the opportunity to spend more time writing, creating content, and finding ways to take\u00a0\u003ca href=\"http://www.raisinganadvocate.com\" rel=\"nofollow\" target=\"_blank\"\u003eRaising an Advocate\u003c/a\u003e out of the computer and in person.\u003cbr\u003e\u003cbr\u003eInterested in a one time donation? Send it to\u00a0paypal.me/mamademics"

     "about": "Danielle Slaughter is a doctoral student in the Rhetoric and\nComposition program at Georgia State University. She is passionate about the\nintersections of social justice advocacy and parenting. Danielle shares her\nexperiences navigating motherhood while finding her place in the academy on her\nblog, Mamademics. Mamademics also houses her popular blog series, Raising an\nAdvocate. She teaches an online class, RaA 101: Exposing the Three Ps -\nPrejudice, Privilege, and Pride and her friends have dubbed her an Educational\nDiversity Consultant. In her spare time, she enjoys spending time with her\nhusband and son, crocheting, watching Shonda Rhimes shows, and reading\nnon-dissertation related books. \u003cbr\u003e",
