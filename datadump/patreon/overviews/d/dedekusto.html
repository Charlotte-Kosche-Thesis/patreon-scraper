    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGATES; THE OPENING\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cblockquote\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cu style=\"font-weight: bold;\"\u003eImportant Note:\u003cbr\u003e1)I release the older versions for free.\u003cbr\u003e2)\u003c/u\u003e\u003cu\u003eYour pledge is going to be processed right away so you don\u0027t need to wait for it.\u003cbr\u003e\u003c/u\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/u\u003e\u003cu\u003eContact Info: \u003cbr\u003eE-mail:\u00a0dedekusto@gmail.com\u003c/u\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTwitter Account:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/GatesTheOpening\" rel=\"nofollow\"\u003ehttps://twitter.com/GatesTheOpening\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!DZoywIJK!ixtRF6zlywrkVafX2-m-0TunLplj8bnpJDjk9KoJoQI\" target=\"_blank\"\u003eGtO 0.07 Win Version:\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#F!dUJHyaKB!CEUlqW_EouT5gpGIJ7dIhQ\" rel=\"nofollow\" target=\"_blank\"\u003eGTO 0.07 Mac\u00a0Version\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!hI5hQbJY!Me7kzq9eQ5u4ffQzm8OIGLim6-DccRBGCu62uELl8SI\" rel=\"nofollow\" target=\"_blank\"\u003eWalkthrough\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\"Pornography is there to give you an erection. Erotica is there to give you emotions.\"\u003c/em\u003e - Tinto Brass\u003c/blockquote\u003e\u003cbr\u003e\"My games will give you both :)\"\u003cbr\u003e\u003cbr\u003eHello everyone, \u003cbr\u003e\u003cbr\u003eThis is Dede! After consuming good amount of time on adult games, i decided to step up and create my own. I\u0027m using Rpg Maker MV which i think is a great platform for creating in depth stories and combining them with a decent 2d world.\u003cbr\u003e\u003cbr\u003eLately,\u00a0especially with the existence of the \"new\" 3D programs like Daz and Poser, people started to use CG in their games which i \u00a0think is a great element for gaming and it adds a lot to the games. But sadly, after the CG started to become part of these games the creators started to forget what Rpg Maker is all about. Honestly since the Swegabe\u0027s \"Legend of Queen Opala\" series and Kaliyo\u0027s \"Roundscape Adorevia\" i couldn\u0027t find any adult Rpg game that makes sense (in its own reality of course). Last 1 - 2 years all the games that i\u0027ve seen have very similiar themes with really dull characters. So storywise; \u00a0i aim to raise the bar a little bit and create a decent game with a solid story line and characters.\u003cbr\u003e\u003cbr\u003eI want this game to be a stepping stone for me and give me a solid ground for my upcoming projects. So i\u0027m seriously thinking about becoming part of the adult game community. This can only happen with your support of course. Without your help i can\u0027t find enough time or money to make it happen. In this project i\u0027m collabrating with Mortze who is both a great 3D CG artist and a game maker. Thanks to his skills the story will come alive! All the artwork inside the game is his creations.\u003cbr\u003e\u003cbr\u003eHere you can check his work;\u003cbr\u003e\u003ca href=\"https://www.patreon.com/mortze?ty=h\"\u003ehttps://www.patreon.com/mortze?ty=h\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/mortze?ty=h\"\u003e\u003c/a\u003eWhat is\u00a0\"\u003c/strong\u003e\u003cstrong\u003eGATES; THE OPENING\" all about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes, i named it \"The Opening\" because i\u0027m expecting it to be the start of a very long series. The first game will conclude in 9 days (game time) and after the 9 days you will play the ending that you have shaped with your prior choices. So the complete game will be 9 days plus the endings. The story will take place in a town called \"Gates City\" in modern day. \u003cbr\u003e\u003cbr\u003eThe\u00a0protagonist is a 25 years old male character whose name is Sam Adams. He will start working as a literature teacher at the Gates High School right after the intro of the game. You can also work as a part time waiter in a local medieval themed inn.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere will be 3 main endings and all the endings will have their unique locations and story lines. Besides to the main endings there will be quite a bunch of side endings. These endings can happen from day 1 to day 8 and all of them are story releated.\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eOPEN WORLD GAME PLAY\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eCurrently\u00a0there are 9 ( avarge of 50*50) maps within the game and i\u0027m planning to enlarge it after the first chapter is completed. All the maps are representing a different part of the city and edited according to this.\u003cbr\u003e\u003cbr\u003eOutskirts\u003cbr\u003e\u003cblockquote\u003e\u003cimg src=\"https://i.imgsafe.org/deb6e77907.jpg\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003eSlums\u003cbr\u003e\u003cimg src=\"https://i.imgsafe.org/debb9146da.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere is also a subway system which will help you to travel around quickly. I placed 3 subway stations to the strategic points of the city so you don\u0027t have to walk this big map on foot.\u003cbr\u003e\u003cbr\u003eGates City Subway\u003cbr\u003e\u003cimg src=\"https://i.imgsafe.org/debf8caac1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eAn Engaging Story\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003eThe story line will grow bigger and bigger as the game progress. With all the different choices that you will choose, you will get a piece of the big picture. These branches with the story will also create a good amount of\u00a0replayability.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgsafe.org/dec64c9aa7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eCHARACTERS WITH CHARACTER\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eYou will never meet a dull character inside the game. All the characters will have their fair amount of effect to the story. Because all of them will have their own personal ambitions and agendas. There will be 10+ characters and you will be in a real intereaction with them. \u00a0Sometimes your actions will effect them and sometimes their actions will effect you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgsafe.org/ded1bbe7d1.png\"\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eAND\u003c/strong\u003e\u00a0\u003cstrong\u003eFINALLY, HERE ARE THE SOME SCENES FROM THE DEMO;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgsafe.org/dede53645e.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgsafe.org/dee8d6fa28.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgsafe.org/df00be375d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgsafe.org/df07f751f5.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cu\u003eContact Info: dedekusto@gmail.com\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
