    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eOi\u00ea. Seja-bem-vindo.\u00a0\u003cbr\u003e\u003cbr\u003eDeixa eu te contar por que t\u00f4 aqui. Sou uma jornalista (meio brava, meio engra\u00e7ada) especializada em alimenta\u00e7\u00e3o. Crio conte\u00fados educativos (meio engra\u00e7ados, meio bravos) sobre alimenta\u00e7\u00e3o e consumo, em linguagens que todo mundo entende, para que todos saibam se proteger da comida enganosa. Pois \u00e9. Tem comida enganando voc\u00ea, sim. Aos montes. E eu denuncio isso, saca?\u003cbr\u003e\u003cbr\u003eSabe que tipo de empresa quer patrocinar esse tipo de conte\u00fado? Se souber me conta, porque ainda n\u00e3o achei... huahuahua... Mas t\u00e1 cheio de gente que aproveita muito essas informa\u00e7\u00f5es, inclusive em salas de aula. Sim, professores usam meus v\u00eddeos pra falar de alimenta\u00e7\u00e3o, consumo e at\u00e9 agricultura com seus alunos.\u003cbr\u003e \u003cbr\u003ePor mim, esse tipo de conte\u00fado entraria em todas as salas de aula e em todas as m\u00eddias.\u00a0Mas pra chegar l\u00e1 falta muito. Enquanto isso eu fa\u00e7o um trabalho de formiguinha, a uma cabe\u00e7a e duas m\u00e3os, com algumas ajudas de alguns f\u00e3s. Se eu conquistar mais f\u00e3s ajudantes, de modo que eu possa distribuir o trabalho entre mais cabe\u00e7as e m\u00e3os, vai ficar mais f\u00e1cil.\u003cbr\u003e\u003cbr\u003eQuer saber como se tornar um f\u00e3 ajudante? Clique para saber sobre\u00a0\u003ca href=\"http://canaldocampoamesa.com.br/financiamento-coletivo/\" rel=\"nofollow\" target=\"_blank\"\u003edoa\u00e7\u00f5es\u003c/a\u003e e\u00a0\u003ca href=\"http://canaldocampoamesa.com.br/trabalho-voluntario/\" rel=\"nofollow\" target=\"_blank\"\u003etrabalho volunt\u00e1rio\u003c/a\u003e. Ah! E por favor \u003cstrong\u003en\u00e3o fa\u00e7a doa\u00e7\u00f5es aqui no Patreon\u003c/strong\u003e, porque o repasse de d\u00f3lares do Patreon pra conta banc\u00e1ria no Brasil \u00e9 via Paypal, que cobra taxas a      "about": "Meu nome \u00e9 Francine Lima. Sou paulista e vivo em S\u00e3o Paulo, capital.\u00a0Sou formada em jornalismo pela Escola de Comunica\u00e7\u00f5es e Artes da USP (1997) e tenho um t\u00edtulo de mestra em ci\u00eancias pelo programa de nutri\u00e7\u00e3o em sa\u00fade p\u00fablica na Faculdade de Sa\u00fade P\u00fablica, tamb\u00e9m da USP. Fui colaboradora de diversas revistas de sa\u00fade, ci\u00eancias, fitness e sustentabilidade, como Galileu, Sport Life e P\u00e1gina22; rep\u00f3rter e colunista da revista \u00c9poca; redatora de publica\u00e7\u00f5es institucionais e ghost writer de livros de n\u00e3o-fic\u00e7\u00e3o, sempre dando prefer\u00eancia a trabalhos educativos e com foco na sa\u00fade. Hoje eu sou uma jornalista independente tentando aprender a empreender. Fa\u00e7o parte de uma leva de jornalistas que buscam meios de se manter nessa profiss\u00e3o apaixonante fora das amarras da grande m\u00eddia, com mais liberdade e honestidade.\u003cbr\u003e\u003cbr\u003eEm 2013 criei o canal Do campo \u00e0 mesa, uma m\u00eddia digital especializada em alimenta\u00e7\u00e3o saud\u00e1vel com v\u00eddeos no YouTube, not\u00edcias e coment\u00e1rios no Facebook e textos exclusivos no blog. O canal tem sido um sucesso de p\u00fablico, cr\u00edtica e m\u00eddia espont\u00e2nea. No YouTube, alcancei 2 milh\u00f5es de visualiza\u00e7\u00f5es em um ano e meio. \u003cbr\u003e\u003cbr\u003eMeu objetivo com o canal \u00e9 chamar aten\u00e7\u00e3o para a qualidade da nossa comida, a forma como ela \u00e9 produzida, quem ganha e quem perde com nosso sistema alimentar. Quero informar, orientar, educar, formar opini\u00f5es e promover mudan\u00e7as de comportamento em dire\u00e7\u00e3o a uma vida mais saud\u00e1vel e tamb\u00e9m mais cidad\u00e3. \u003cbr\u003e\u003cbr\u003eGosto de trabalhar sozinha e consigo me virar bem nas atividades de produ\u00e7\u00e3o de conte\u00fado para o canal. O dif\u00edcil \u00e9 garantir a sustentabilidade econ\u00f4mica desse trabalho, j\u00e1 que ele foge ao modelo adotado pela maior parte dos canais de m\u00eddia digital, baseado em muita propaganda e conte\u00fado acr\u00edtico favorecendo marcas de produtos n\u00e3o saud\u00e1veis, prejudiciais ao meio ambiente e feitos por empresas sem um pingo de \u00e9tica. \u003cbr\u003e\u003cbr\u003eCriei este perfil no Patreon com a expectativa de que o p\u00fablico seja meu patrocinador. Se gostar do meu trabalho e achar que vale a pena colaborar com ele, siga as instru\u00e7\u00f5es e se torne meu patrono!\u003cbr\u003e",
