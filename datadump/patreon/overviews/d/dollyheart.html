    "summary": "\u003cem\u003eHello!\u00a0\u003cbr\u003eMy name is Dolly Heart\u003c/em\u003e. I am a Minneapolis based \u003cstrong\u003edesigner\u003c/strong\u003e and \u003cstrong\u003ecreator\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eTo get where my quirky subject matter and cheerful sense of design come from here are a few random facts that help make me who I am:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1. I am the mom of \u003cstrong\u003efour, totally rad\u003c/strong\u003e and \u003cstrong\u003ecreative kids\u003cbr\u003e\u003c/strong\u003e(Dexter 12, Delilah 9, Ledavai/Lady 2, Fox/Foxy Boy 3 mo.)\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e2. \u003cstrong\u003eI love trying and mastering new mediums\u003c/strong\u003e. I will never have enough art supplies because there will always be something I haven\u0027t tried.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e3.\u003cstrong\u003e I live to travel.\u003c/strong\u003e \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e*I have been to many of the beautiful US States (not nearly enough though) including; Colorado, Texas, Maryland \u0026amp; California.. I have also been to \u003cem\u003eItaly, France, Dominican Republic\u003c/em\u003e and a few more. \u003cstrong\u003eSomeday I will visit at least one country on each continent.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e4. I was 19 when I found out I was having my son Dexter. I stopped going to college when I was put on bed rest. After my divorce I went back to college and got a BAS in Design and Illustration. I was 29 and pregnant with my sweet Lady when I got my diploma. My goal is to show my four\u00a0 kids that no matter what life throws at you. If you decide you will do something nothing can stop you.\u00a0\u003c/div\u003eCheck out my \u003cstrong\u003eFREEBIES\u003c/strong\u003e that come with each level of support!\u003cbr\u003e\u003cbr\u003eShop: \u003cbr\u
