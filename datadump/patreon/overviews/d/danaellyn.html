    "summary": "Hi and welcome to my Patreon page. I am\u00a0\u003ca href=\"http://www.danaellyn.com/\" target=\"_blank\"\u003eDana Ellyn\u003c/a\u003e, a Washington DC based independent (self-represented) painter. I invite you to become a supporter of mine here on Patreon. I\u0027ll be offering special deals on paintings as well as fun monthly rewards available exclusively to those who sign up to support my art.\u003cbr\u003e\u003cbr\u003eYour monthly contribution will help spur and inspire me to create a robust assortment of new art!\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s important to me that I keep my work as affordable as possible - making it available to everybody who enjoys what I create and wants to hang my art in their home. Follow my latest paintings at\u00a0\u003ca href=\"http://www.new.danaellyn.com\"\u003enew.danaellyn.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy goal is for both you and I to have fun here on Patreon! You will have access to special offers on paintings, some unique videos of me at work in the studio and/or out and about in search of inspiration for future paintings. I am also offering a subscription to vegan recipes, tips and other content for animal lovers and those who follow (or aspire to follow) a vegan lifestyle. You can sign up for as little at $1 a month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(a little bit more about me)\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI quit my job in the corporate world in 2001 and have been painting full time since then. My paintings have been exhibited locally and internationally (including Spain, France, Morocco, Australia, United Kingdom, Ukraine, and Germany) and collected by individuals all around the world. From June 2016 through June 2017, one of my large paintings was on exhibit at the\u00a0\u003c/em\u003e\u003ca href=\"http://www.sesow.com/avam/index.html\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eAmerican Visionary Art Museum\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u00a0in Baltimore as the introduction to Matt Sesow\u0027s \u0027Shock \u0026amp; Awe\u0027 exhibit. I am featured in a\u00a0\u003c/em\u003e\u003ca href=\"http://www.sesow.com/joinhands/index.htm\" target=\"_blank\"\u003edocumentary film\u003c/a\u003e\u003cem\u003e\u00a0about Sesow\u0027s life (and mine!) that was released in 2016 entitled \"Join Hands\".\u003cbr\u003e\u003cbr\u003eI have produced and sold thousands of original works of art and post the latest on my website at\u00a0\u003c/em\u003e\u003ca href=\"http://www.danaellyn.com\" target=\"_blank\"\u003e\u003cstrong\u003ewww.danaellyn.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cem\u003eDana Ellyn is a DC resident (since 1989) and full-time painter (since 2002) who lives and paints in her studio in a subsidized artist housing unit in downtown Washington DC. She has shed the art school compulsion to make and hide behind pretty pictures. Her portrait of fellow artist \u0026amp; husband Matt Sesow was recently part of a year-long exhibit at the American Visionary Art Museum in Baltimore MD. She is an independent artist; you can view and purchase her work at \u003ca href=\"http://www.danaellyn.com/\"\u003ewww.danaellyn.com\u003c/a\u003e\u003c/em\u003e",
