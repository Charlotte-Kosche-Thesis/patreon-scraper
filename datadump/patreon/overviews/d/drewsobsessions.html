    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GUsp260VagI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=GUsp260VagI",

    "published_at": "2018-02-14T23:50:19+00:00",
    "summary": "\u003cdiv\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i63.tinypic.com/282i1b6.jpg\" style=\"width: 347px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\n\n\u003cstrong\u003eWELCOME BEARDED BROTHERS and SISTERS! \u2026ugh?\nLet\u2019s just say Beard Enthusiasts! First of all, THANK YOU for taking the time to read this and for considering supporting me! I hope that this is the first step in\u00a0what will become a worldwide beard growing movement!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy goal is to change the way people look at, and think of, beards. I want everyone to learn to love and accept their beards, whether they are\u00a0sparse\u00a0and thin (like mine) or beastly and bushy. I want\u00a0people to feel empowered by their beards, to feel like themselves in their\u00a0beards, to gain confidence\u00a0because of their beards, to grow them to their hearts\u0027 content and to not listen to the haters. \u003cbr\u003e\u003cbr\u003eI make videos that help my fans in a fun and informative way, by sharing tips, researching techniques, trying out new products, sharing my personal experiences and whatever else you, the fans, want me to discuss. Your support allows me to spend MORE time producing\u00a0quality videos that\u00a0provide interesting content. Your support also proves to the world that you are a true\u00a0beardsman, a beard supporter and a beard enthusiast. \u00a0\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i64.tinypic.com/5f3wc8.jpg\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eIf you\u2019re not familiar with Patreon, it is a\nmeans by which FANS can help support their favourite creators for a small monthly contribution that can be cancelled at any time. In return, creators provide rewards and incentives. I will be offering one-on-one support, NEW content published MORE frequently, cool downloadable designs, art and books that I know you are going to love. Read more about them below :)\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBEARD ON BROTHERS AND SISTERS. BEARD ON.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i68.tinypic.com/2vj1ukz.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOKAY, so a lot of my perks, incentives and rewards are pretty self-explanatory. However, the ones at the higher tiers might be a little harder to imagine. So, I hope this clears things up!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/25tj95g.jpg\" style=\"width: 200px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e$2 Tier -\u003c/strong\u003e\u00a0Double Stubble\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eGrants you access to discussions and some patron-only content. Basically, I will be posting beard news and cool things I learn. You get to ask me, and my other patrons, questions. If I don\u0027t know the answer, I will do my best to find out!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/wqu0cx.jpg\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/kaszr.jpg\" style=\"width: 205px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e$5 Tier - Staying Strong and Bearding On\u003c/span\u003e\u003c/strong\u003e\u00a0You get ACCESS to behind-the-scenes footage, extended videos and early access to videos when possible.\u003cbr\u003e\u003cbr\u003ePLUS,\u00a0You get to vote on upcoming T-Shirt designs, like these ones, that are already available on my store \u003ca href=\"https://www.redbubble.com/drewsobsessions:\"\u003ehttp://www.redbubble.com/people/drewsobsessions\u003cbr\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i67.tinypic.com/35bgisw.jpg\" style=\"width: 169px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 and \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i68.tinypic.com/144cked.jpg\" style=\"width: 166px;\"\u003e\u003cbr\u003eAnd of course, access to all the $2 perks :)\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/wqu0cx.jpg\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/313suuh.jpg\" style=\"width: 200px;\"\u003e\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e$10 Tier - I\u0027m Not Scuzzy, Just Getting Fuzzy\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003eI\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e will include your NAME in the description box of my MAIN YouTube Channel Video. Here\u0027s what I mean:\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://i66.tinypic.com/15yg1er.jpg\" style=\"width: 268px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis way, people will know that you are helping support my channel!\u003cbr\u003e\u003cbr\u003eYou will also get access to printable designs and colouring pages created entirely by me! Here\u0027s a few examples:\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i68.tinypic.com/14nee6b.jpg\" style=\"width: 110px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i68.tinypic.com/2hxt7w5.jpg\" style=\"width: 118px;\"\u003e\u00a0\u00a0 \u00a0 \u00a0\u00a0\u00a0\u003cimg src=\"http://i66.tinypic.com/zwxvq.jpg\" style=\"width: 109px;\"\u003e\u003cbr\u003eAnd of course, access to all the $5 perks :)\u003cbr\u003e \u00a0\u003cimg src=\"http://i66.tinypic.com/wqu0cx.jpg\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/5umeqv.jpg\" style=\"width: 214px;\"\u003e\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e$25 Tier - All In, Full Beard, Win Win\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0At this level I would REALLY like to show my appreciation for your contribution. Every month, I will be personally thanking you in a video and posting it on my channel for all of my subscribers to see. I will thank you personally by name and mention either your social media or youtube channel to hopefully drive up traffic to your site (if you would like).\u00a0\u003cbr\u003e\u003cbr\u003eAnd of course, access to all the $10 perks :)\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/wqu0cx.jpg\" style=\"width: 641px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/15qbyv6.jpg\" style=\"width: 216px;\"\u003e\u00a0 \u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e$50 Tier - The Art Collector\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0I will draw an original (digital or hand-drawn and scanned) cartoon of you from the pictures you send me, with a funny caption! I will sign it and email it to you EVERY month! Here\u0027s an example:\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i65.tinypic.com/mif2qb.jpg\" style=\"width: 431px;\"\u003e\u003cbr\u003e\u003cbr\u003ePLUS, I will also include access to all of my (PAID) digital coloring books, drawing prompt books and children\u0027s books that I sell on Amazon! Here are TWO of my most popular sellers!\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51Od70cHSxL._AC_US218_.jpg\" style=\"width: 146px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51F8qcT-m5L._AC_US218_.jpg\" style=\"width: 150px;\"\u003e\u003cbr\u003eAnd of course, access to all the $25 perks :)\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/wqu0cx.jpg\" style=\"width: 640px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2ur19c5.jpg\" style=\"width: 221px;\"\u003e\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e$265 Tier - Hairy, Merry and Legendary\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0At this level, I am happy to work with you to come up with a plan to meet your needs! Let\u0027s chat!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
