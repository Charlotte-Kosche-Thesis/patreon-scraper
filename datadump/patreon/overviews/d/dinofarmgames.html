    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCe4-TY3yFiE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCe4-TY3yFiE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCe4-TY3yFiE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-01-09T03:11:24+00:00",
    "summary": "Hi! We are \u003cstrong\u003e\u003ca href=\"http://www.dinofarmgames.com\" rel=\"nofollow\"\u003eDinofarm Games\u003c/a\u003e\u003c/strong\u003e, a small indie team that makes \u003cstrong\u003eunique, fun strategy games\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThere are some games out there that are fun for a little while, but they get boring pretty quickly unless you keep buying new in-app purchases or expansions for them. On the other hand, there are some other games that seem to hold up, sometimes for \u003cem\u003eyears, \u003c/em\u003ewithout necessarily adding anything more to them than the \"base game\".\u003cbr\u003e\u003cbr\u003eWe\u0027re really interested in making the second kind of game. Little \nmachines that \"work\" for a long time\u2014and by that, we mean, \u003cem\u003eare seriously\n fun for a really long time\u003c/em\u003e. Some refer to them as \"Evergreen\" games.\u003cbr\u003e\u003cbr\u003eTake a look at our two releases. \u003cem\u003e\u003cstrong\u003e100 Rogues\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003eAuro: A Monster-Bumping Adventure\u003c/strong\u003e\u003c/em\u003e.\n Both games are the kinds of games that you can learn to play in 15 \nminutes, and then continue to play for 5+ years (we know people who have\n already done this with both games!).\u003cbr\u003e\n\u003cbr\u003e\nThe problem is, unless an Evergreen \ngame becomes a massive hit, it can be difficult to have a sustainable \nbusiness model. We\u0027ve talked to people who know their stuff about \nbusiness and marketing and all of that, and they pretty much all tell us\n the same thing: you\u0027ve gotta go the route of in-app purchases, \"loot \ncrates\" and other typical F2P practices to have a working business \nmodel.\u003cbr\u003e\n\u003cbr\u003e\nWhile that is something we could do, we\u0027d much rather not, because we \ndon\u0027t like those elements in the games we play. Games have to be \ndesigned \u003cem\u003earound \u003c/em\u003ethat model for it to be effective.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re coming to you\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, we\u0027ve decided to come directly to our fans for support. It actually makes a lot of sense for a team like ours, who wants to take care of their games forever, to do a Patreon campaign. We have all kinds of cool stuff planned in terms of development streams, giveaways, social events and more that will help build a community around Dinofarm Games and the unique kinds of games that it makes. Here\u0027s a list of the stuff we\u0027ll be doing:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaking commercial-quality board games\u003c/li\u003e\u003cli\u003eMaking small indie-games\u003c/li\u003e\u003cli\u003eDoing live streams of our development (art, music, game design, etc.)\u003c/li\u003e\u003cli\u003eDoing live streams of testing sessions\u003c/li\u003e\u003cli\u003eDoing 24-hour game jams where we make a micro indie-game from scratch and stream the whole thing\u003c/li\u003e\u003cli\u003eRecording podcasts where we talk about the development process\u003c/li\u003e\u003cli\u003eInteracting with you, the fans, here on Patreon and on the Dinofarm Games forums\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese days, we\u0027re doing ALL-DAY STREAMS about once per month, and we occasionally do a podcast.\u003cbr\u003e\u003cbr\u003eCheck out our reward tiers to hear about the cool things you can gain access to as a Patron. Thank you for your interest!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e: \u003ca href=\"https://twitter.com/dinofarmgames/\" rel=\"nofollow\"\u003ehttps://twitter.com/dinofarmgames/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e: \u003ca href=\"https://www.facebook.com/DinofarmGames/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/DinofarmGames/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e: \u003ca href=\"h
