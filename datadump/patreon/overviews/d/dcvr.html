    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv\u003e\n\t\t\u003ch3\u003eA VR INNOVATION HUB IN THE NATION\u0027S CAPITOL\u003c/h3\u003e\n\t\u003c/div\u003e\n\tDCVR brings together over 1500 virtual reality developers, enthusiasts, and entrepreneurs each month for guest lectures, demos, and discussions on the future of VR. Bringing out top VR companies and researchers for for active discussion, DCVR also provides a venue for VR startups to showcase their tech and get feedback.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.meetup.com/Virtual-Reality-DCVR/\" rel=\"nofollow\"\u003eCheck out our meetup page here!\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe started this Patreon so that we could provide the kind of meetup events that this community deserves. We intend to use the funds for:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eFood and drink\u00a0for attendees as our meetups tend to be during dinner hours\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003eLive streaming equipment for those who cannot attend in person\u003c/li\u003e\n\t\u003cli\u003eWeb hosting fees\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cbr\u003e\nIf we can cover these costs, we\u0027re thinking about the following (but we want community input!):\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eVirtual reality headsets for permanent demo stations\u00a0\u003c/li\u003e\n\t\u003cli\u003ePromotional materials like Cardboard headsets, T-shirts, etc.\u00a0\u003c/li\u003e\n\t\u003cli\u003eMentorship programs\u00a0\u003c/li\u003e\n\t\u003cli\u003eMore elaborate events to share the wonder of VR with people outside DCVR!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\n\tDCVR is a great and growing community that is driving the VR revolution here in DC. Let\u0027s make sure it can thrive!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eStay up to date on DCVR news and events!\u003cbr\u003e\u003ca href=\"http://www.facebook.com/dcvirtualreality\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/dcvrmeetup?lang=en\"\u003eTwitter\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\nNote: The DCVR organizers will not use any of the funds for personal reasons. All funds will be reinvested back into DCVR!\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
