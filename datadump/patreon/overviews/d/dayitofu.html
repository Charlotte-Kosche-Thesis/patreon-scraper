    "published_at": "2015-04-03T06:01:03+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60); background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eabout me -\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eHey there! I\u0027m Dayi Fu, and I am 20 years old. I graduated from a performing arts high school and I\u0027m currently trying to make art and survive in NY. I honestly would love to drop out of school and just make art for a living but either way, I can\u0027t do anything without your help! Not only will your support be going towards helping me handle an absolutely brutal financial life in \u003cstrong\u003eNew York \u003c/strong\u003e-but also my undergraduate studies at \u003cstrong\u003eThe Cooper Union.\u003c/strong\u003e\u00a0I would appreciate any amount you\u0027ll generously share!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003ewhere your money goes -\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eAlthough Cooper Union has provided me full tuition coverage (woohoo!), I will still be coming up short for rent, food, books, and of course art supplies. So every month, Patreon directly deposits patron funds into an account from which I withdraw for art supplies and school and living costs!\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003ewhat to expect -\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eYour support each month will be based on the number of finished art works I create. You can expect me to post about 2-3 patron-supported art per month, and while\u00a0I often post sketchbook pages, process photos, small sketches and studies, but I \u003cstrong\u003e\u003cem\u003eonly\u003c/em\u003e charge sponsors for fully finished, large-scale works\u003c/strong\u003e or compilations of many small-scale works. You can set a cap to what you want to pledge each month, and you can \u003cem\u003ecertainly \u003c/em\u003ecancel your payments at any point in the process.\u00a0\u003cbr\u003e\u003cbr\u003eSo for example, if you\u0027d like to pledge $10 per month, I might create three full-size paintings, and you\u0027ll be charged $30 at the end of the month. However, if you only feel comfortable with supporting me with $20, then you can set your monthly cap and you\u0027re all set!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e"
