     "about": "I am Chris Lenart\u00a0 and I have Cerebral Palsy and am nonverbal. All my life, people told my parents that I wouldn\u0027t do much in my life. They said let Chris relax and don\u0027t have high hope for him. They didn\u0027t listen to the \u0027experts\u0027 rather my parents fought for my education and took me to therapy for 17 years until I went off to college at University of Illinois at Urbana - Champaign.\u003cbr\u003e\u003cbr\u003eI have created a YouTube channel focusing on people with CP to encourage them to have high hopes for themselves. My friend Lisa and I co-wrote a book called \"They Said We Couldn\u0027t\".\u00a0 We want to spread our message to never give up on yourself if you have CP because we surely didn\u0027t. We want to go around the United States doing talks and sell our book.\u003cbr\u003e",
