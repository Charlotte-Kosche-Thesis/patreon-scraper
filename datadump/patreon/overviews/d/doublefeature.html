    "summary": "Death to the Kickstarter! Long live Double Feature!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eDouble Feature?\u003c/h4\u003e\n\u003cbr\u003e\nWe want to thank you in advance for even reading this. \ud83d\udcaf Double Feature is a weekly podcast pairing 2 films to look at what they\u0027re saying and how they say it. No reviews, no fluff - This is a deep dive into the content. Themes, patterns, and ocassional genre-nerdery! \u00a0It\u0027s an alternative look at big films and an undercover investigation of small ones. All with\u003cstrong\u003e\u00a0ZERO ADS.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eNew Membership Feature\u003c/h4\u003e\n\u003cbr\u003e\nDouble Feature has been fighting to keep the podcast alive, and this Patreon can make that come true. There\u0027s a new \n\u003cstrong\u003eDoubleFeature.fm account\u003c/strong\u003e\u00a0system to give you ongoing access to bonuses, an extensive library, and the secret spin-off podcast \"\u003cem\u003eAdditional Content\u003c/em\u003e\u003cstrong\u003e.\"\u00a0\u003c/strong\u003e\u00a0We\u0027ve launched a new cloud-based content locker that contains every single bit of Double Feature that\u0027s ever been made. \u003cstrong\u003eAnd it\u0027s\u00a0available today. Right now.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Do People Even Like This Movie?\u003c/h4\u003e\n\u003cbr\u003e\nWe count on you to not only fund the show, but to run it. We need you to recommend movies, now on a reoccurring basis. You\u0027re how we discover films outside our bubble, how we pick up on new trends and pockets of film. If you\u0027re ever thought:\n\u003cbr\u003e\n\u003cbr\u003e\n\u0027Oh.\n\u003cbr\u003e\u003cbr\u003e\nThe Purge\u003cbr\u003e(or \"french extreme\"\u003cbr\u003eor teenage vampires,\u003cbr\u003eor twin peaks,\u003cbr\u003eor\u00a0Terrance Mallick)\n\u003cbr\u003e\n\u003cbr\u003e...isnt that, like, a thing?\u0027\n\u003cbr\u003e\n\u003cbr\u003e\nYes. #isathing\n\u003cbr\u003e\n\u003cbr\u003e\nWhat\u0027s the big deal about Hitchcock? Why do they keep making James Bond films? How many Kevin Smith universes are there? What...is up with cult fans of x/y/z movie thing? We don\u0027t know, but let\u0027s find out!\u003cbr\u003e\u003cbr\u003eWe hope we can count on you to subscribe right now and get in on the action. We believe a show can be run like this. If you believe that too,\u00a0\u003cstrong\u003ewe really do need your help today.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n-Eric and Michael\n\u003cbr\u003e\nand\u00a0all those people who signed up as executive producers (THANK YOU!)"
