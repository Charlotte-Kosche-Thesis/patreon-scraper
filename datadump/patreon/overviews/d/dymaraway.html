    "published_at": "2015-07-11T19:29:12+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0246.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/dymaraway\"\u003eTwitter\u003c/a\u003e \u003ca href=\"https://www.facebook.com/dymaraway/\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003eRight now I don\u00b4t have a job and I\u0027d like to be able to earn some money while drawing some chibis and starting a my first serious comic. I have a 1y old baby and it\u00b4s very important for me to be able to work from home so I can spend more time with her.\u003cbr\u003e\nMy husband and I decided to merge our work so we can offer better rewards to our patrons and more updates.\u003cbr\u003e\nSo here is a sample of his work:\u003cbr\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0250.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://josanart.daportfolio.com/\"\u003ehttp://josanart.daportfolio.com/\u003cbr\u003e\u003c/a\u003e\nAnd here is mine:\u003cbr\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0253.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://dymaraway.daportfolio.com\"\u003ehttp://dymaraway.daportfolio.com\u003c/a\u003e\u003cbr\u003eSO here\u0027s the thing. We wanna start our own webcomic, I\u00b4d like to continue my \"Baby Pulguita\"\u00a0webtoon and start an online manga, and we\u00b4d love to share them with you.\u003cbr\u003ein short, this is what we are going do:\u003cul\u003e\u003cli\u003ePen \u0026amp; Claw: A webcomic about cats and monsters - by Zrunne (I\u0027ll help a bit)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eBaby pulguita: A silce-of-life webtoon for our daughter to share our experience as parents. Including real stories, fiction and personal memories so one day she will read it. And maybe it will guide her if she has her own kids -or cats (*\u0026gt;\u25bd\u0026lt;*) - by Dy Maraway (but I\u00b4m planning few fantasy chapters by the epic hubby). You can read it here\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/baby-pulguita/list?title_no=42968\" target=\"_blank\"\u003eBaby Pulguita\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePuppeteer: A short manga from a \"saga\" of 3 stories about magical girls and plushies -by Dy Maraway\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eKuri kuri jingle jungle: A digital artbook (maybe printed someday) featuring illustrations of original magical girls from children songs\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eLine stickers\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMolcanekos: Plushies and merchandising for our new soon-to-be-named brand.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0273.jpg\"\u003e\u003cbr\u003eIf you support us, you\u00b4ll be able to see our progress and sneak peeks of the development of each project. Sometimes we\u00b4ll release free content to everyone, even limited-time brushes and nsfw art (mostly Zrunne\u00b4s nsfw art).\u003cbr\u003eHere\u00b4s what you can get depending on the tier that you pick\u003cbr\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0264.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0265.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0266.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0270.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0269.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLOTTERY TICKETS\u003cbr\u003eWhen we reach 5 patrons, the chibi lottery will be open. Each month you can participate and win a chibi drawing by Dy Maraway. We\u00b4ll use a random generator and stream the process, then we\u00b4ll post the name of the lucky winner. If you have 1 ticket, your name will be ONE TIME ON THE LIST. Your chances increase if you have more tickets.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhen we reach 5 patrons, the chibi lottery will be open. Each month you can participate and win a chibi drawing by Dy Maraway. We\u00b4ll use a random generator and stream the process, then we\u00b4ll post the name of the lucky winner. If you have 1 ticket, your name will be ONE TIME ON THE LIST. Your chances increase if you have more tickets.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0255.jpg\"\u003e\u003cimg src=\"http://i249.photobucket.com/albums/gg210/dymaraway/IMG_0256.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e(Chibi sketch and color lottery samples)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe half body lottery will start after reaching 20 patrons.\u003cbr\u003e\u003cbr\u003eTHANKS FOR YOUR SUPPORT!!!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
