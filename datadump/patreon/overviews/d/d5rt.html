    "summary": "\u003cstrong\u003eThank you so much for just being here!\u003c/strong\u003e\u003cbr\u003eI\u0027m Scott, an engineer by day, and drone enthusiast/tinkerer by night. I\u0027m also the creator behind the Delta 5 Race Timer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the Delta 5 Race Timer?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a timing system that uses a drones video transmitter to identify it as it flies past the start/finish gate; and it\u0027s able to support up to 8 drones at once! This makes it much easier for race organizers to run races, and also provides a wealth of data to the pilots to let them know how they are performing on the track.\u00a0 It has a built in interface so it\u0027s able to run races on its own; and is also integrated with commercial timing software such as LiveTime.\u00a0 The best part? It\u0027s all available open source! Yes, that means you can get the software and build plans for free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eThe Delta 5 Race Timer community has grown beyond what I ever imagined.\u00a0 There are timers in use at drone races all around the world, and new features are constantly being added to make the racing experience even better.\u00a0 The time to manage the software features and to keep the software running well takes lots of time and dedication.\u00a0I can\u0027t promise new features added every month (some take longer than others), but I\u0027ll do my best to keep you informed on what is being worked on. \u00a0By being a patron you\u0027ll get access to rewards such as early access to new features, easy install SD card images, and hopefully more!\u003cbr\u003e"
