    "summary": "\u003cdiv\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello everyone and thank you for your interest!\u003cbr\u003e\n\tWelcome to \"\n\t\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=91259\" rel=\"nofollow\" target=\"_blank\"\u003eTHE DRAGON AND THE LEMUR\u003c/a\u003e\" PATREON.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\tMy name is \n\t\u003cstrong\u003eVilani Vil\u00e1\u003c/strong\u003e (or Viwi) but also known as \u003cstrong\u003eJuu \u003c/strong\u003e(short\n for Joana) and I\u0027m a freelancer artist. I focus on anthro art, but for over 10 years now I\u0027ve been drawing a webcomic focusing on anime/human art called \"\n\t\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=91259\" rel=\"nofollow\" target=\"_blank\"\u003eThe Dragon and the Lemur\u003c/a\u003e\". This is my longest project ever and one I plan on finishing.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tWhat is \"The dragon and the Lemur\"\n\t\u003c/strong\u003e\u003cbr\u003e\n\tThe Dragon and the Lemur is a web manga drawn by Vilani Vil\u00e1 and \nscripted by the same and CherryVincent. In few words, a RP between the \nartist and CherryVincent, which Vilani decided to transform into a \nManga. It\u0027s currently hosted over SmackJeeves. \n\t\u003cbr\u003e\nD.a.L (for short) tells us the story of two characters, Hakakku (a \nhumanoid, hybrid between Cat and a Lemur) and Chain (a humanoid, \ndragon). They both met, probably not under the best circumstances and \nended up falling in love.\n\t\u003cbr\u003e\nThe script is currently finished.\n\t\u003cbr\u003e\n\u003cbr\u003e\nThis comic contains explicit content and homosexual relationships, along with other themes (some sensitive) that may often be mentioned. It\u0027s also important to notice, it may have blood and gore.\n\t\u003cbr\u003e\n\u003cbr\u003e\nContent warning: NC-17 YAOI/HENTAI/YURI ; GORE/VIOLENCE ;\u00a0 SENSITIVE TOPICS\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is the reason for this Patreon?\u003c/strong\u003e\u003cbr\u003e\n\t As a \nfreelancer, I live off my commissions and any tips people are willing to\n give me and thus I have decided to set up this Patreon to make it \neasier and a lot more professional to those who wish to help. \n\tWith\n your funding I will be able to continue my current project and make it even better, it\u0027ll allow me to keep a neater schedule without having to \nrush every month to pay my bills. I\u0027ll be able to pay for art materials,\n such as inking pens, pencils, erasers, copics, paper among other art \nsupplies.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tEvery dollar is welcomed and every dollar helps!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAre you planning on making it a paid comic?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNEVER\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e. This Patron exists to help me, but I always intended to keep D.a.L \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ecompletely free and it\u0027ll remain that way\u003c/span\u003e. While it will give indeed those who support this patron the chance to earn few things (see the rewards below!), the webcomic, art, extras, and whatever is related to it it will remain \u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eFREE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003e\n\tIn other words, this Patreon exists in order to help me, as said above, but never to prevent you from getting what you already do as a fan of this comic. \n\t\u003cbr\u003e\n\u003c/div\u003e"
