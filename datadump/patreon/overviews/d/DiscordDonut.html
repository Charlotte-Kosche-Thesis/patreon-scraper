    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDonutBot\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDonutBot is currently the only bot that can do what most bots are able to do, but in one bot. If you are wanting a bot that does it all, you\u0027ve come to the right place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal with DonutBot:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy primary goal is obviously to be able to run a bot that entertains as many people as possible, may that be with music, memes or just the gambling system. The my other goal with DonutBot, especially with v4, is to make DonutBot the only bot you need. Currently you have to have about 3-4 bots to have an entertainment filled server, but with DonutBot, you will only need ONE bot. I plan on making all other bots obsolete and making DonutBot the only bot you need to do, currency games, gambling, meme generation, music, giveaway systems and even a fully functional moderation system in ONE bot.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent status of DonutBot:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCurrently, DonutBot is a bit of a mess. I am in the process of rewriting the WHOLE bot, fixing all bots, patching all issues and making sure the whole bot is 100% functional. With the rewrite of DonutBot in to v4, The whole music functionality of DonutBot will be on a completely new system, Allowing me to manage multiple nodes and music from multiple regions around the globe.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat donations will help me do:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith donations, you will help me be able to power DonutBot at the scale that it is growing at. Now that DonutBot is over 45,000 Discord server, the amount of server power that is required to run this bot is rather expensive. Donations will help pay for the server costs, the domain and any other funding that is required for the bot.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
