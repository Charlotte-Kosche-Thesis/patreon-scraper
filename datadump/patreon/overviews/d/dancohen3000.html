    "summary": "I\u0027m a journalist and filmmaker, and have produced videos and written reports from across Palestine and the United States. With an emphasis on first-hand experience, I seek out the most relevant and least covered stories, from far-right Israeli settlers intent on destroying holy sites, to refugee marches through the harsh deserts of the U.S.-Mexico borderlands.\u00a0\u003cbr\u003e\u003cbr\u003eMy work has been featured in Alternet, The Electronic Intifada, Mondoweiss, The Nation, The Real News Network, Telesur English and Al Jazeera English, among others.\u003cbr\u003e\u003cbr\u003eI spent several months in the Gaza Strip filming the documentary \u0027Killing Gaza\u0027, which co-director Max Blumenthal and I will release soon. A second documentary project will soon enter the post-production phase, which I am greatly looking forward to announcing.\u003cbr\u003e\u003cbr\u003eMy ability to produce journalism is sustained by individuals who understand that profit-driven media invariably represents an elite agenda, and instead seek out reports and analysis that does away with the false notion of objectivity.\u003cbr\u003e\u003cbr\u003eContributions of any amount are greatly appreciated."
