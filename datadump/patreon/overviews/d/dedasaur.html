    "summary": "Some know me as \u003cstrong\u003eDedasaur\u003c/strong\u003e, it hasn\u0027t been long since I started creating comics online.\u003cbr\u003eSeven years ago.\u003cbr\u003eI am the creator of\u00a0\u003ca href=\"https://tapas.io/series/balthasar\"\u003e\u003cstrong\u003eThe Pirate Balthasar\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"https://tapas.io/series/theflowerandthenose\"\u003eThe Flower and The Nose\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/Themarkofcain\"\u003eThe Mark of Cain\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"https://2.bp.blogspot.com/-KTcj-fuSDHY/Vwnp1H9Cp3I/AAAAAAAAQAY/LWBGbWoLm_UuQC2_SbwwUGWCFiYt6wO2A/s320/TGM_C9_cover.jpg\" style=\"width: 118px;\"\u003e\u00a0\u003cimg src=\"http://orig12.deviantart.net/780c/f/2016/221/e/5/the_flower_and_the_nose_page_45_by_dedasaur-dada0er.jpg\" style=\"width: 184px;\"\u003e\u003cimg src=\"http://pre00.deviantart.net/0fc6/th/pre/i/2016/195/6/3/the_mark_of_cain___rock_beats_scissors_by_dedasaur-daa0jxd.jpg\" style=\"width: 191px;\"\u003e\u003cbr\u003e\u003cbr\u003eI begun releasing \u003cstrong\u003eThe Pirate Balthasar\u003c/strong\u003e in 2010 to recover from a hand injury, as physiotherapy. I started off with squiggly scribbles and cleaned up storyboards and ended up fully recovering within a year.\u003cbr\u003eIsn\u0027t art the best medicine of them all?\u003cbr\u003e\u003cbr\u003eAlthough I enjoy drawing very much, I consider myself quite limited and I use drawings mostly because I want to tell stories.\u003cbr\u003eI have so many of them I wanna tell, not enough time to do so. So soon after The Pirate Balthasar I started releasing other stories.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eThe Mark of Cain\u00a0\u003c/strong\u003e\u00a0will be my second long running series .\u003cbr\u003e\u003cbr\u003eThis story will be tackling LGTB issue, it will be very sexy, sometimes dark, sometimes funny and encompass many genres.\u003cbr\u003e\u003cbr\u003eMy favorite genre is genre-bender and I like trope reversal a lot.\u003cbr\u003e\u003cbr\u003eIn the hope you enjoy what I enjoy,\u003cbr\u003eIf you wish to you can buy me a cup of coffee,\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eDeda\u003cbr\u003e\u003cbr\u003e"

     "about": "I was given curiosity, so I studied....\u003cbr\u003eI was given a brain, so I did some thinking... I was given eyes, so I stared and I was given hands, so I drew... I was given immagination, so I wrote... Life gave me troubles, so I lied... Time gave me chances, so I grabbed... Dreams gave me faith, so I traveled... With patience I learned patience; With teamwork I learned sharing; With friends I grew caring... \u003cbr\u003e\u003cbr\u003eAnd so because I lied, I tell stories and because I care I tell good ones... Because I worked and I was troubled, I became responsible and did my best... Because I am still curios and had chances, I learned and want to learn more...\u003cbr\u003e\u003cbr\u003eBecause I dreamt, I went this far..... Because I have faith, I will go further.\u003cbr\u003e\u003cbr\u003eSo have faith in me and I\u0027ll go the distance for you!\u003cbr\u003e",
