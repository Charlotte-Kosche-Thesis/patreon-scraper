    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cb style=\"background-color: initial;\"\u003e\u003cstrong\u003eThank you to everyone who has supported my work here and everywhere!!\u00a0\u003c/strong\u003e\u003c/b\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI have created this Patreon to support my work with\u00a0\u003ca href=\"http://www.devotaj.com\" target=\"_blank\"\u003eDevotaj Sacred Arts\u003c/a\u003e and the Devotaj Sacred Arts Academy.\u00a0 The more I am able to financially support myself through this work, the more time I can devote to it.\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cb style=\"background-color: initial;\"\u003e\u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u2728\u00a0\u00a0\n\t\u003c/strong\u003eTable of Contents\u00a0\u00a0\u003cstrong\u003e\u2728 \u003c/strong\u003e\u003c/b\u003e\u003cbr\u003e\n\t\u003ca href=\"#about\"\u003e\u003c/a\u003e\u003ca href=\"#story\"\u003eThe Devotaj Story\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"#academy\"\u003eSacred Arts Academy\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"#about\"\u003eAbout the Creatrix\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"#archive\"\u003eSacred Arts Archive\u003c/a\u003e\u003ca name=\"story\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\n\t\u003ca href=\"#cards\"\u003eAmulet Business Cards\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"#find\"\u003eFind Me\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u2728The Devotaj Story\u2728\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tdevotaj = actions of devotion\n\t\u003cbr\u003e\n\tThe word \n\t\u003cem\u003edevotaj\u003c/em\u003e was dreamed by Kohenet Ketzirah ha\u0027Ma\u0027agelet (the circle maker), the creator of devotaj sacred arts.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe word melds the ideas of devotion and \"chag\" (\u05d7\u05b7\u05d2) in Hebrew. Simply translated \n\t\u003cem\u003echag\u003c/em\u003e means \"holiday,\" but it\u0027s really a specific reference to the pilgrimage Holy Days where ancient Israelites would travel to Jerusalem or other holy sites.  \u003cbr\u003e\u003ca name=\"academy\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\tDevotaj is rooted in Jewish women\u0027s healing \u0026amp; spiritual practices, but also seeks to weave the threads of universal spiritual practices - so you may see the word \"haj\" - the Muslim pilgrimage in the end of name, or hear \"pujah,\" the Hindu spiritual practices in it.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\nDevotaj Sacred Arts Academy\n\u003c/strong\u003e\u003ca name=\"archive\"\u003e\u003c/a\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\nThe Devotaj Sacred Arts Academy is not about learning a specific medium or spiritual path, but rather fully embodying the role of the sacred artist through four portals of practice.\u00a0 In the beginning, this will be through a series of podcasts - only availalbe to Patrons.\u00a0 As we grow - I\u0027ll add at-your-own-pace curriculum, private community, online classes, and personal mentoring.\u00a0\u00a0\n\t\u003cbr\u003e\n\t\u003ca name=\"about\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSacred Arts Archive\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tLooking for correspondences, deep dives, connections and inspirations? \u00a0I\u0027m now hosting the organized archive of my writing on these areas here on Patreon for patrons only!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca name=\"cards\"\u003e\u003c/a\u003e\n\u003cstrong\u003e\nAbout the Creatrix\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eKohenet\u003c/em\u003e Ketzirah haMa\u0027agelet (Ketzirah the Circle Maker)\u003cbr\u003e\n\tI am an ordained \n\t\u003ca href=\"http://www.kohenet.org/\"\u003e\u003cem\u003eKohenet\u003c/em\u003e\u003c/a\u003e, whose experience is rooted in the Jewish spiritual journey, but my work taps into universal truths to support people of many faith traditions.\u003cbr\u003e\n\u003c/div\u003e\n\u003ca name=\"find\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nDevotaj Business Card Amulets\n\u003c/strong\u003e\u003cbr\u003e\nFind the meaning of your cards at:\u00a0\n\u003ca href=\"http://bit.ly/devotajCards\"\u003ehttp://bit.ly/devotajCards\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nFind me on:\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eWebsite:\u00a0\u003ca href=\"http://www.devotaj.com\" target=\"_blank\"\u003edevotaj.com\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eInstagram: \u003ca href=\"https://www.instagram.com/devotaj_arts/\"\u003e@devotaj.arts\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eFacebook: \u003ca href=\"https://www.facebook.com/devotaj_arts\"\u003edevotaj_arts\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.facebook.com/devotaj_arts\"\u003e\u003c/a\u003eTumblr: \u003ca href=\"http://tumblr.devotaj.com/\"\u003edevotaj\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eEtsy:\u00a0\u003ca href=\"https://www.etsy.com/shop/devotaj\" target=\"_blank\"\u003edevotaj\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
