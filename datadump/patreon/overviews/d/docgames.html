    "published_at": "2014-01-05T19:38:18+00:00",
    "summary": "Hi. I\u0027m Doc, and I write about video games. I also run the website\u00a0\u003ca href=\"http://thesto.mp\" rel=\"nofollow\"\u003eStomp\u003c/a\u003e. Supporters of this Patreon get to tell me what to write about.\u003cbr\u003e\u003cbr\u003eI\u0027m the guy who explains how magicians do their tricks--that is, I try to reveal what\u0027s behind the mysteries of the way we enjoy games. For me, it\u0027s about understanding \u003cem\u003ewhy\u003c/em\u003e\u00a0we feel the way we do about the games we play.\u003cbr\u003e\u003cbr\u003eMy goal is to say thoughtful, interesting things that help us enjoy the games we like even better than we already do.\u003cbr\u003e\u003cbr\u003eI\u0027m currently a freelance games writer for Kotaku and PC Gamer, as well as the Guy Wot Makes Alternative Games Website Stomp run. I\u0027ve got a degree in game design and am currently working on another in film production. In my spare time, I mess around with making video games.\u003cbr\u003e\u003cbr\u003eI need your help to make this happen!\u003cbr\u003e\u003cbr\u003eBecause of some ongoing, severe medical issues, finding work that can accommodate my health has proven to be a difficult proposition. Just getting through the day is often a daunting task. Unfortunately, as a result of these health issues, it\u0027s getting harder to justify spending my free time writing about games.\u003cbr\u003e\u003cbr\u003eIt\u0027s only with your help that I can continue to write about video games.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see the things I write, here\u0027s a small selection:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://forgetamnesia.tumblr.com/post/64389532042/stalker-is-the-last-gens-greatest-hero\" rel=\"nofollow\"\u003eSTALKER\u003c/a\u003e is the most important game I have ever played.\u003c/li\u003e\u003cli\u003eDishonored, and why\u00a0\u003ca href=\"http://kotaku.com/dishonoreds-party-level-rewrote-the-rules-of-stealth-ga-1613011624\" rel=\"nofollow\"\u003ebreaking the rules of stealth\u003c/a\u003e actually makes for a better stealth game.\u003c/li\u003e\u003cli\u003eHow\u00a0\u003ca href=\"http://kotaku.com/the-unusual-excellence-of-halos-best-level-1631041139\" rel=\"nofollow\"\u003eThe Silent Cartographer\u003c/a\u003e reveals the depth and complexity of Halo: Combat Evolved.\u003c/li\u003e\u003cli\u003eWhy the Alien universe would actually make for\u00a0\u003ca href=\"http://kotaku.com/why-the-alien-universe-would-actually-make-for-the-perf-1567681163\" rel=\"nofollow\"\u003ethe perfect shooter\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eOn the\u00a0\u003ca href=\"http://kotaku.com/what-was-so-special-about-mirrors-edge-and-so-wrong-wi-1671726926\" rel=\"nofollow\"\u003egenius\u003c/a\u003e of Mirror\u0027s Edge, and why combat doesn\u0027t have to be a problem.\u003c/li\u003e\u003cli\u003eHow Call of Duty\u0027s\u00a0\u003ca href=\"http://kotaku.com/what-modern-warfares-all-ghillied-up-got-right-1649797510\" rel=\"nofollow\"\u003emost memorable level\u003c/a\u003e works because of its tight scripting, rather than in spite of it.\u003cbr\u003e\u003cbr\u003e(I\u0027ll totally stick a video up there once I get some proper recording equipment; right now, it\u0027s a screencap I took from Brothers: A Tale of Two Sons, one of the most remarkable games I\u0027ve played all year)\u003c/li\u003e\u003c/ul\u003eUpdated April 16, 2017"
