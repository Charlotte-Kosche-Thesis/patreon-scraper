    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eVanessa Trotta\u003c/strong\u003e, a.k.a. \u003cstrong\u003eDokinana\u003c/strong\u003e, an \u003cstrong\u003eindependent manga artist\u003c/strong\u003e and \u003cstrong\u003eauthor\u003c/strong\u003e. Drawing has been my passion since I was little, and so I have drawn and practiced everyday to become better at what I love doing and expect to work for a living. To this day, I still draw a lot on a daily basis, but I also have to \u003cstrong\u003ework part to full-time\u003c/strong\u003e, as there are bills to be paid. \u003cbr\u003e\u003cbr\u003eOne of the highest goals as an artist is to live from your art, and I have recently been able to print \u003cstrong\u003emy first manga series,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/%E8%A1%8C%E3%81%93%E3%81%86%E3%83%8A%E3%83%8A-go-nana/list?title_no=21524\" rel=\"nofollow\"\u003eGo!Nana\u003c/a\u003e (completed), a romantic comedy, and selling merchandise related to the story and other of my illustrations. It\u0027s also available online in english, but I only had enough savings for \u003cstrong\u003eprinting the spanish version\u003c/strong\u003e (my native language) which makes it relatively easier to sell here in my country. I plan to have the \u003cstrong\u003eenglish version printed\u003c/strong\u003e and available for \u003cstrong\u003einternational purchase\u003c/strong\u003e. I\u0027m also working on my \u003cstrong\u003enewest project\u003c/strong\u003e, a historic, self-contained love and war story,\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/matrioshka/list?title_no=81703\" rel=\"nofollow\"\u003eMatrioshka\u003c/a\u003e (on the making).\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs you might have guessed, earnings aren\u0027t enough to make up for the expenses and get a profit, though it\u0027s greatly satisfying, so I come to you. If you decide to help me out by becoming my Patron there will be some nice rewards for you (aside from the satisfacion of a good deed).\u003cbr\u003e\u003cbr\u003e"
