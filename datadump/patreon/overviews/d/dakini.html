    "published_at": "2016-04-23T03:03:13+00:00",
    "summary": "Hi Global Community!\u003cbr\u003e\u003cbr\u003eI\u0027m a female dj from Australia creating recorded dj mixes that become soundtracks to life...the world over. I also tour all over the world playing music to people from all walks of life, since 2000.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating free soundtracks to peoples lives for almost 20 years...and my downloadable recorded dj mixes have now spread the world over after me putting them out in service freely online for the past 8 years on Soundcloud. \u003cbr\u003e\u003cbr\u003eRecently Soundcloud has introduced new copyright laws meaning my free downloads are no longer available \u0026amp; they\u0027ve pulled a few of the more famous ones down - so in response to so many enquiries for people still wanting to access my sets \u0026amp; stay in touch with what I\u0027m up to, I\u0027ve set up this page. \u003cbr\u003e\u003cbr\u003eI\u0027m hesitant to upload any more mixes to Soundcloud in case they pull my whole profile down - so my downloadable mixes are now available to my patrons here on Patreon, and on Mixcloud for streaming - \u003ca href=\"http://www.mixcloud.com/djdakini\" rel=\"nofollow\"\u003ewww.mixcloud.com/djdakini\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m now asking for support in continuing to weave sonics, by creating this page. This is after years of free availability \u0026amp; me paying for hosting, and after I\u0027ve almost hit half a million plays on Soundcloud - \u003ca href=\"http://www.soundcloud.com/dj_dakini\" rel=\"nofollow\"\u003ewww.soundcloud.com/dj_dakini\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThrough Patreon I\u0027ll be posting download links to the back catalogue of my recorded mixes over the past 5 years, as well as EXCLUSIVE \u0026amp; brand new mixes regularly. There\u0027ll be an ongoing stream of top quality music through this Patreon portal.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to clarify that I do suggest you support the artists whose music I weave together, by buying their music directly - all of my mixes have full track listings so you can support the artists by purchasing the tracks individually - you can listen \u0026amp; purchase tracks directly on Mixcloud here - \u003ca href=\"http://www.mixcloud.com/djdakini\" rel=\"nofollow\"\u003ewww.mixcloud.com/djdakini\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you feel to support me, it\u0027s solely for the service I provide of creating these mixes every year, and traveling the world to share this music. Each mix can take up to a year to put together, with each track hunted specifically, and each mix then carefully crafted for your listening pleasure...designed to be soundtracks to your life. I encourage you to directly purchase the individual tracks in my mixes, from the artists.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027re also welcome to donate to PayPal here in case Patreon isn\u0027t your thing - paypal.me/dakini - if you prefer. All donations go toward covering my web hosting \u0026amp; dj costs.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eFor the love of music\u003cbr\u003e\u003cbr\u003eDj Dakini\u003cbr\u003e\u003cbr\u003e***NOTE - how does Patreon work? When you become my patron, you pledge an amount you are happy to support with monthly. In exchange, I post exclusive regular content \u0026amp; downloadable links to my mix catalogue, as well as EXCLUSIVE \u0026amp; brand new mixes.***"

     "about": "Bass priestess \u0026amp; underground festival culture pioneer ~ Dakini has been a pivotal part of the creation of Australia\u2019s electronic music festival culture since the turn of the millennium. She is Australia\u2019s most renowned underground female dj with a global fan base particularly in the USA \u0026amp; Canada. \u003cbr\u003e\u003cbr\u003eInternational label dj for Merkaba Music \u0026amp; Omelette Records, this connoisseur of cutting edge electronic music delights upon following sound as it evolves \u0026amp; has played numerous genres during her career. Currently playing all over the world, she is known to move any dancefloor with an infectious deep bassline \u0026amp; tribal sounds at festivals such as: Symbiosis Gathering, Burning Man, Sonic Bloom, Envision Festival, Eclipse 2012, Rainbow Serpent Festival \u0026amp; more. \u003cbr\u003e\u003cbr\u003eDakini\u2019s intention is to bring the sacred back to the international festival community, creating intentional temples of bass on dancefloors wherever she goes. She is renowned globally for her bass \u0026amp; chill mixes on Soundcloud that have gone viral online, and has released a remix on Desert Trax collaborating with Deya Dova \u0026amp; Temple Step Project. \u003cbr\u003e\u003cbr\u003eCatch Dj Dakini at magical festivals \u0026amp; gatherings in the USA, Costa Rica, Canada \u0026amp; Australia this Summer.",
