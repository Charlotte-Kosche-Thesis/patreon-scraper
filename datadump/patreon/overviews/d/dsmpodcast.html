    "summary": "Hey! My name is Jacob Stiefel (Stee-full). I\u0027ve been working in music full-time since 2009, listening to podcasts since 2014, and podcasting myself since March of 2017.\u00a0\u003cbr\u003e\u003cbr\u003eAll that to say, music and podcasting are my true passions. Another love of mine is being able to help inspire people to chase after their own passions in life. That\u0027s the number one goal at The Don\u0027t Stifle Me Podcast. I have guests on for inspirational and conversational interviews. These guests are mainly in the music business, but I also dip into other facets of performing arts, be it visual arts, stand-up comedy, photography, etc.\u003cbr\u003e\u003cbr\u003eRunning this podcast endeavor takes time and like most things, it takes money. Patreon is a great opportunity for me to provide you extra content and additional packages/perks in return for your pledge of different amounts per month. The money you pledge will go toward online fees for the podcast, the website, online marketing for new episode posts, new equipment, microphones, etc. I thank you so much for visiting the page here, reading this far, and hopefully joining in the fun.\u00a0\u003cbr\u003e\u003cbr\u003eWhether you pledge any money or not, I hope you have a beautiful rest of your day.\u00a0\u003cbr\u003e\u003cbr\u003eP.S.\u00a0\u003cbr\u003eOther passions of mine: Coffee. Family. And Coffee."
