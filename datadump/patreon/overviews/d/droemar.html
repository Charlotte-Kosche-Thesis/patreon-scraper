    "summary": "\u003ch4\u003eWho am I?\u003c/h4\u003e\nMy name is Laura Jennings and I love to read and love to write. I\u2019m a storyteller, visually and literally.\u00a0My ultimate goal is to write and publish\u00a0illustrated YA fantasy.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThese are some of the things I\u0027ve written.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://www.amazon.com/Highsong-Book-1-Laura-Jennings-ebook/dp/B004YQBT24/ref=pd_sim_sbs_kstore_1?ie=UTF8\u0026amp;refRID=1SCR5HP4W4DPR18E88VR\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0 \u003cimg src=\"http://i24.photobucket.com/albums/c7/Droemar/HighsongCover_zpscd032ae8.jpg\"\u003e\u003c/a\u003e \u00a0\u00a0\u00a0\u00a0\u00a0 \u003ca href=\"http://www.amazon.com/Highsong-Book-1-Laura-Jennings-ebook/dp/B004YQBT24/ref=pd_sim_sbs_kstore_1?ie=UTF8\u0026amp;refRID=1SCR5HP4W4DPR18E88VR\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i24.photobucket.com/albums/c7/Droemar/BookCover_zpsf8fa8359.jpg\"\u003e\u003c/a\u003e \u00a0\u00a0\u00a0\u00a0\u00a0 \u003ca href=\"http://www.amazon.com/Risen-Highsong-Book-Laura-Jennings-ebook/dp/B00H1CQAYA/ref=sr_1_1?ie=UTF8\u0026amp;qid=1397330222\u0026amp;sr=8-1\u0026amp;keywords=risen+highsong\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i24.photobucket.com/albums/c7/Droemar/RisenCover_zpsef09c65d.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\n\u003c/h4\u003e\u003ch4\u003e\n\u003c/h4\u003eYour support means a lot to me. I have some health problems and have made the decision that I would like to work full-time from home making my own art. (Wish me luck!)\u003cbr\u003eMy first project is the Major Arcana of a set of tarot cards featuring Dinosauria. I hope it can be a full set eventually.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\nIs That All?\u003c/h4\u003e\nPfft. No. I draw all kinds of stuff, too. I want to work on character designs here soon for a developing story, and I\u2019ll be offering\u00a0streams on how I paint and draw. I like to teach, and I like for people to get better because I teach. I\u2019ll be offering a once a month Q\u0026amp;A session, where you can submit questions to me via Twitter. \u003cbr\u003e\u003cimg src=\"http://i24.photobucket.com/albums/c7/Droemar/Example_zps8049b174.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"http://i24.photobucket.com/albums/c7/Droemar/Example2_zps557b8fef.jpg\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i24.photobucket.com/albums/c7/Droemar/Example3_zpsa59cdbd8.jpg\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://i24.photobucket.com/albums/c7/Droemar/Example4_zps8c10af23.jpg\"\u003e \u00a0 \u00a0\u00a0 \u003cimg src=\"http://i24.photobucket.com/albums/c7/Droemar/Example5_zps564ecdc1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003ch4\u003e\nWhat\u0027s in it for me?\u003c/h4\u003e\nI\u0027ll also share YOUR WORK *at least once every month you support* to potential fans through my social networks! And for my larger supporters, you will be able to choose a dinosaur species for a Minor Arcana tarot card!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny other big goals?\u003cbr\u003e\u003c/strong\u003eWith enough funding I will be able to invest more into prints and such. I wouldn\u0027t mind trying to make it to a convention or two. I am also open to ideas for what you would you like from me. :)\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\nAlright, I want to help!\u003c/h4\u003e\nHell yeah you do! Thanks!\u003cbr\u003e"
