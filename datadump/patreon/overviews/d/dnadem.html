    "summary": "Hello!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eMy name is Daniel, but most you guys probably know me as Dnadem. Nothing gets my brain firing more than creating stuff. Whether it\u00a0be music, my body (fitness), vlogs, films, tutorials, documentaries, or skits. I just love creating things. However, it\u0027s more than just creating. I love to create content that can be shared with others to help them on their own journey in life. Whether that would be self-development, health, wealth, or entertainment. Nothing brings me more joy than those two fundamental things. l have a genuine passion for film and video editing. I have been making various music videos, documentaries, commentaries, video collages, music and vlogs for several years now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY CONTENT\u003cbr\u003e\u003c/strong\u003eMy content is specialized in BODY/MIND/SOUL. This includes physical well-being (nutrition, fitness), mental well-being (emotional mastery/self-mastery, NoFap, pickup, mindsets for success etc.), and the spiritual well-being (consciousness, spirituality, meditation, yoga, entheogenic substances).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT AM I CREATING?\u003c/strong\u003e\u003cbr\u003e-entertainment:\u00a0\u003ca href=\"https://youtu.be/s6qQedxPz8Q\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/s6qQedxPz8Q\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/a\u003e\u003cbr\u003e-skits:\u00a0\u003ca href=\"https://youtu.be/_KfzU7KEiL4\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_KfzU7KEiL4\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/a\u003e\u003cbr\u003e-stories:\u00a0\u003ca href=\"https://youtu.be/wHKUOYxqBHw\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wHKUOYxqBHw\" width=\"560\"\u003e\u00
