    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eI\u0027m a fresh faced female writer and a reader of fiction, who just so happens to enjoy writing fanfiction. I\u0027m from Florida, USA. \u00a0 My favorite genre is Mature Femslash girl/girl. \u00a0My favorite fandoms are Legend of Korra, X-men, True Blood and a few others. \u00a0 I also\u00a0collaborate\u00a0with other creators for other fandoms too. \u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003eWriting these stories is fun for me and something I love to do. \u00a0It\u0027s\u00a0\u003cstrong\u003elike watching a new episode of my favorite show...in written form. :-D \u00a0\u003c/strong\u003e\u00a0 I hope you enjoy these stories as much as I enjoy creating them. \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"text-align: center; background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMy writing style and strengths...\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePOV storytelling, unexpected plots, emotional build up and release, mature content, romance, soft lemon, lime, and smutt.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy support me...\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eBecause you love a good story.  There might even be a story inside of you that is just itching to see the light.   I\u0027m open to helping you make that story a reality. \u00a0 Please rest assured though....that whether you support me or not, I will not stop doing what I love.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNor will I deprive those who aren\u0027t able/willing to support me of reading my work. \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIt will always remain free!\u003c/span\u003e \u00a0I\u0027m also self-employed and work for a living. \u00a0Which is why I\u0027m here. \u00a0I love writing and a few extra bucks a month will provide me with more time and resources to continue creating fun, suspenseful, romantic...(sometimes sexy) stories for you all.\u003cbr\u003e\u003cbr\u003eIf you like my work, if it gives you any enjoyment. If it makes you, think, smile, or gasp. Then ask yourself if you would like more of it. If the answer is yes, then please consider supporting me for whatever amount you can. \u00a0Whether its a one time donation or a monthly gift, it all makes a difference.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 260px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
