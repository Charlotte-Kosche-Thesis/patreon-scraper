    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.pixiv.net/member.php?id=24989297\" target=\"_blank\"\u003e\u203bExtra Info / \u8ffd\u52a0\u60c5\u5831 / \u984d\u5916\u8cc7\u8a0a\u203b\u003c/a\u003e \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 127);\"\u003e\u003cspan style=\"color: rgb(0, 127, 0);\"\u003e\u2611 All the characters in the works are fictional and over 18 years of age.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cimg src=\"http://deepvisiongames.com/images/Patreon_OurWorks.png\"\u003e\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003e3D / VR R18 Doujin Games\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cstrong\u003eSupport Platform:\u003cbr\u003e\n\tPC Windows\n\t64-bit\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSupported VR Devices:\n\t\u003cbr\u003e\n\tHTC Vive, SONY PSVR(via Trinus PSVR) and Oculus Rift\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupported Languages:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eEnglish, Japanese(+Voice) \u0026amp; Chinese\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e1.\u300cMy Lovely Star\u300d(WIP Currently)\uff1a\u003c/strong\u003e\u003cbr\u003e\n\tThe Derivative Work Doujin Game of \u300cThe Idolmaster Cinderella Girl\u25cf\u300d\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://deepvisiongames.com/images/Label_MyLovelyStar_1024x256.png\"\u003e\u003cbr\u003e\n\t2.\u300c\n\tFuta\uff0fPretty\u2606Illya\u300d(WIP)\uff1a\n\t\u003c/strong\u003e\u003cbr\u003e\nThe Derivative Work Doujin Game of \u300cFate/kaleid liner Prisma Illy\u25cf\u300d\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://deepvisiongames.com/images/Label_FutaPrettyIllya.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://deepvisiongames.com/images/Patreon_SupportUs.png\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eOptional Pledge Platform\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e1.\u300c\u003ca href=\"https://www.patreon.com/deepvisionworks\"\u003ePatreon\u003c/a\u003e\u300d(Paypal accpeted\u003cstrong\u003e)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e2.\u300c\u003ca href=\"https://enty.jp/deepvisionworks\"\u003eEnty\u003c/a\u003e\u300d\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u203bPlease Notice\u203b\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e*Due to the payment setting is Up Front, The recommend time to pledge is beginning of month.\u003c/strong\u003e\u003cbr\u003e\n\t**If your support is period or setting end date \n\t\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ein advance.\n There is a situation that we might not receive the notification mail \nfrom pledge platform. Just in case, After you completed the pledge with \nthis method(period or setting end date in advance), Please be sure to contact us.\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://deepvisiongames.com/images/Patreon_InsiderProgram.png\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eInsider Program\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u203bBasic concept:\u003c/strong\u003e\u003cbr\u003e\nIt\n combined \"Crowdfunding\" and \"Early Access\" like model. Let patrons can \nplay the in-development games and get the exclusive additional contents \nand rewards. \"Insider\" means our patron and sponsor.\n\u003cbr\u003e\n\u003cstrong\u003e\u203bSupport processes:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e1.\u300cPledge us\u300d\u2192\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e2.\u300cReceive the Site Invitation Code and Game Activation Code within 12~24 hours\u300d\u2192\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(Please contact us if you did not receive the Invitation Code for more than one day!!!)\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e3.\u300cUse the Invitation Code, \u003ca href=\"https://ero.works/register/\" target=\"_blank\"\u003eRegister as member on ERO.WORKS\u003c/a\u003e\u300d\u2192\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e4.\u300cDownload the game\u300d\u2192\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e5.\u300cUse the Activation Code, Play the game\u300d\u2192\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e6.\u300cGet the updates of game\u300d\u2192\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e7.\u300cActivation Code can be used in future games\u300d\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\uff08\u003ca href=\"https://ero.works/activation-code-usage-guideline/\"\u003eActivation Code usage guideline\u003c/a\u003e\uff09\u003c/strong\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eInsiders Area\u003cbr\u003eHTTPS://ERO.WORKS\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\nAn community and information website for Insiders:\nDevelopment Progress,\nDownload, Patron List, Help/Contact and etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://deepvisiongames.com/images/Patreon_AboutUs.png\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout DeepVision Works\u003c/strong\u003e\u003c/h3\u003e\nWe\u0027re the doujin group and create 3D / VR doujin games. Our goal is using advanced technology to build high end works.\u003cbr\u003e\n\u003cstrong\u003e\u203bMain staff:\u003c/strong\u003e\u003cbr\u003e\nProgramming, 3DCG: Shoukichi\n\u003cbr\u003e\n\u003cstrong\u003e\u203bAssistant:\u003c/strong\u003e\u003cbr\u003e\n3DCG: Yapu\n\u003cbr\u003e\n\u003cstrong\u003e\u203bThe reason of using crowdfunding:\u003c/strong\u003e\u003cbr\u003e\nDue\n to developing a 3D game will need a lot of skills. In order to present \nthe best gaming performance.and provide to all players. We must invest a\n lot of manpower, time and money, In order to maintain the operation of \nthe team. We need a stable source of funding.\n\u003cbr\u003e\n\u003cstrong\u003e\u203bThe use of funds:\u003c/strong\u003e\u003cbr\u003e\nProduct\n research and development and testing, utility costs, outsourcing \ncosts, dubbing costs, hardware maintenance, software licenses, network \ncosts, server operation, the cost of living of members, transportation \nfees and event fees.\n\u003cbr\u003e\n\u003cstrong\u003e\u203bNotes:\u003c/strong\u003e\u003cbr\u003e\nDue to some \nservices is processed by human. Important information like the Site \nInvitation Code and Game Activation Code will be sent via message of \nEnty or Patreon during 12~24 hours after patron pledged. If you did not \nreceived the information, Please contact us. Sorry for \nthe inconvenience.\n\u003cbr\u003e\n\u003cstrong\u003e\u203bContact mail address\uff08Please replace the [at] to @\uff09:\u003c/strong\u003e\u003cbr\u003e\ndeepvisionworks[at]gmail.com\n\u003cbr\u003e\n\u003cstrong\u003e\u203bPlease forgive our English is not good, We\u0027re always learning. Thank you very much.\u003c/strong\u003e"
