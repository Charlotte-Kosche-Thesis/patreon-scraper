    "summary": "\u003ch1 style=\"text-align: center;\"\u003eI make comics. I write. I code.\u003c/h1\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(I do a lot of stuff.)\u003c/span\u003e\u003c/h2\u003e\nMy name is Laura! I\u0027ve been drawing daily comic strips since 2012. (Yes, you heard right: daily. As in, \u003cem\u003eevery day\u003c/em\u003e. Woah.) That\u0027s mostly what I\u0027m known for. They look like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/c71f528ac89cbea62d897f5e33f3750e/tumblr_or047fJ0HG1qi21tbo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eMaybe you\u0027ve seen them. (Probably on Tumblr. Maybe Facebook.) Or, maybe you haven\u0027t. That\u0027s cool. I\u0027m not here to judge.\u003cbr\u003e\u003cbr\u003eWhile most comics are fun, some are more serious, delving into my struggles with depression and anxiety. Basically...slice of life with existential crises scattered throughout. Fun, amirite?\u003cbr\u003e\u003cbr\u003eBut I do other stuff too! Like ~real~ art:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/3c38d713eb343227f987bb9a2560cca9/tumblr_oq2pztNoSm1qi21tbo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd writing (NaNoWriMo, anyone?) as well as lots of website coding for the fun of it. So if I have a day job and am a busy bee, you might be wondering: \u003cstrong\u003eWhy patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s simple! More money towards my personal projects (AKA comics, art, and novels) means more time I can \u003cem\u003eafford \u003c/em\u003eto spend on them. You want more comics, don\u0027t you?? (Say \"yes\". That\u0027s the right answer. Please say, \"yes\".)\u003cbr\u003e\u003cbr\u003eWhether you can help support my art endeavors or not, your support -- and patronage -- is always appreciated. \u003cstrong\u003eThanks! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/593fc3abec7a1a1b964d92d1cf1ba531/tumblr_oqdtqyOM2b1qi21tbo1_1280.png\"\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
