    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI am always set\u00a0\u00a0\u003cstrong\u003eA D R I F T.\u00a0\u003cbr\u003e\u003cbr\u003eARTIST \u2022 WRITER \u2022 FRIEND\u003cbr\u003e\u003c/strong\u003eI love storytelling in almost every platform, and I want to share my art and creativity as much as possible! It\u0027s a lot of work, but with all the support I know I can take things further!\u003cbr\u003e\u003cbr\u003e\u2022 \u2022 \u2022\u003cbr\u003e\u003cstrong\u003eIn current times.... I am...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSoaring every which way, always moving forward, and never going backwards!\u003cbr\u003eI am here to tell you a story in the form of a visual novel. I\u0027m creating \u003cstrong\u003eart\u003c/strong\u003e, outlines, chapters, maps, context:\u00a0\u003cstrong\u003eall of the ingredients\u003c/strong\u003e\u00a0for an \u003cstrong\u003eepic, \u003c/strong\u003emodernized fantasy adventure.\u00a0\u003cbr\u003e\u003cbr\u003eThe name of the visual novel is\u003cbr\u003e\"\u003cstrong\u003eODD \u2022 EYES \u2022 SEE\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AADiZ_vwtTbfNR3ZC5ZaDTFCzNMeb0PV9tUaiH7wmsP-UA/12/262250037/jpeg/32x32/3/1524286800/0/2/WhatIsIt.jpg/EKbV4fQBGIpRIAIoAg/Bd0q5edgvLvgZADQh29Nv7XNl3ZOxSH2_Ec3ZuN4Tbs?dl=0\u0026amp;size=1280x960\u0026amp;size_mode=3\"\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AAAI5PcUMrYX2Ckchb7GM06Dx1cPCW-kMH4tOLZ50nvrww/12/262250037/jpeg/32x32/3/1524286800/0/2/sypnosis.jpg/EKbV4fQBGIxRIAIoAg/xCF6mEFDW-H08wwvJChkRvUrzpHLgMzvOqKolyqGIMU?dl=0\u0026amp;size=1280x960\u0026amp;size_mode=3\"\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AADt2-AfaUwHvOBC4g-gyaA-wOa6babYkg1Q8DyYwFEfhA/12/262250037/jpeg/32x32/3/1524286800/0/2/briefintro.jpg/EKbV4fQBGIxRIAIoAg/lhq68Y2RryaB1V12j02mk7broSkb-6QcAb9U6N6aa-c?dl=0\u0026amp;size=1280x960\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cstrong\u003eEverything produced involving this novel is what I create on my own and with my creative team, it\u0027s a lot of hard work! I\u0027ll be posting art, pages, leaks, story backgrounds, all sorts of things! My friends are the biggest inspirations for me in the making, the process is tedious but it\u0027ll be quite rewarding to see the end product, and also to actually publish! Thank you so much for all of the support!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
