    "summary": "\u003ch4\u003eWho... what?\u003c/h4\u003e\nHey there! My name is\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eDPadGamer\u003c/strong\u003e\u00a0and\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eI make videos of Easter Eggs in video games on YouTube! I\u0027ve come here to Patreon to ask for your support, which would allow me to produce these videos full time! If you choose to support me here on Patreon, you\u0027ll get a look behind the curtains, and occasional creative input. It\u0027s possible you\u0027ve never seen any of my videos,\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/DPadGamer\"\u003eso here\u0027s a handy link to my channel!\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI love finding and sharing small details in video games, which is why I create my Easter Egg videos. It gives me a greater appreciation for games I already love, and after watching them, perhaps you\u0027ll feel the same way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHere\u0027s what you\u0027ll find on my channel...\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/TnhjOmZ.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eIn my Easter Egg videos I take all kinds of games and show you the details that are hidden out of sight. Perhaps it\u0027s a reference to a previous game in the series, or a third eye hidden on the back of someone\u0027s head. You\u0027ll (maybe) learn something new every video!\u003cbr\u003e\u003cbr\u003eThese videos have a lot of time and effort put into research, scripting, and editing. They take a few days to make, so they\u0027re posted twice a week. Occasionally, I might instead post...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eg7Brxz.png\"\u003e\u003c/div\u003eThe other type of videos I make are about Glitches in videogames. They\u0027re basically as you\u0027d expect. I pick a game and show off all kinds of glitches, bugs, and other weird stuff that it has to offer. Sometimes it\u0027s a sequence break, other times a useful trick to be used in your own play-throughs. Often it\u0027s something just plain weird that can\u0027t not be shared.\u003cbr\u003e\u003cbr\u003eDespite the content being different, these videos take a similar amount of work to the Easter Egg ones.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTL;DR\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI make videos, and would like your support!\u003c/li\u003e\u003cli\u003eVideos are posted 1-2 times a week, so 4-8 a month!\u003c/li\u003e\u003cli\u003ePledges are per month.\u003c/li\u003e\u003cli\u003eYou\u0027ll be charged at the start of each month.\u003c/li\u003e\u003cli\u003eThanks for stopping by, every little bit is appreciated!\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://i.imgur.com/SBmPjPI.png\"\u003e\u003c/a\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e"
