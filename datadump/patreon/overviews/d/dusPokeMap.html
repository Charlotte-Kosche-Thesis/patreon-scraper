    "summary": "Hallo! Sch\u00f6n,\ndass du auf der DusPokeMap Patreon-Seite vorbeikommst. Die DusPokeMap macht Pokemon\nGo noch interessanter, indem sie viele spannende, zus\u00e4tzliche Daten\nbereitstellt. So kann sie dir helfen ganz besondere und seltene Pok\u00e9mons im\nRaum D\u00fcsseldorf zu finden. Nur mit der Unterst\u00fctzung aller, die die Karte\nnutzen, k\u00f6nnen wir diese betreiben, da das Hosting dieser Website mit\nfinanziellen Kosten verbunden ist.\u003cbr\u003e\u003cbr\u003e\n\nDeine\nZugriffsrechte auf die vielen Extra-Funktionen, die in der DusPokeMap (http://duspokemap.de/) enthalten\nsind, h\u00e4ngen von der H\u00f6he deiner Spende (siehe Optionen rechts) ab.\u003cstrong\u003e Bitte\nbeachte, dass es auch mit deiner finanziellen Unterst\u00fctzung keine Garantie f\u00fcr\ndie Karte mit ihren Extra-Funktionen gibt!\u003c/strong\u003e Es gibt externe Faktoren, wie\nverschiedene Anti-Bot-Ma\u00dfnahmen von Niantic, die die Funktionalit\u00e4t der Karte\nund die angezeigten Informationen beeinflussen k\u00f6nnen. Es wird hier daher kein Produkt\nzum Kauf angeboten. Deine Spende wird einfach daf\u00fcr verwendet, die Webseite so\nweit wie m\u00f6glich zu unterst\u00fctzen. Die zus\u00e4tzlichen Features sind ein Dankesch\u00f6n\nf\u00fcr deine Spende. \u003cbr\u003e\n\n\u003cbr\u003eF\u00fcr weitere\nDetails und die neuesten Nachrichten rund um Pok\u00e9mon Go besuche bitte unseren\nDiscord Chat unter discord.gg/Q7GyBgG. Vielen Dank f\u00fcr deine Unterst\u00fctzung!\u003cbr\u003e\n\n\u003cbr\u003e"
