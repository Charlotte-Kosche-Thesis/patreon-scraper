    "summary": "\u003cimg src=\"https://i.imgur.com/yGybGvI.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHO?\u003c/strong\u003e\u003cbr\u003eI\u0027m Danielle/Moe. 19 year old freelance portrait artist from Cornwall, England.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT?\u003c/strong\u003e\u003cbr\u003eI tend to draw people that make me happy and people that make others happy. I draw on my own behalf and tend not to get paid to create what I do. I stream most of my sketches and sometimes take requests.\u003cbr\u003e\u003cbr\u003eI also sometimes take commissions for tattoos and portraits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY?\u003c/strong\u003e\u003cbr\u003eI\u0027m unable to work often due to health problems, mainly as a result from scoliosis surgery as a child; leaving me with chronic back pain, migraines, CFS/ME, and just general aching.\u003cbr\u003eI\u0027ve been drawing since I was a child so I try and use this skill to both inspire people and pay bills via freelance work. But getting 1 commission a month doesn\u0027t really cut it.\u00a0\u003cbr\u003e\u003cbr\u003eI didnt draw very much after college because I wasn\u0027t very happy with what I was producing and the reaction I was getting. Late August 2017 my anxiety and paranoia got so bad to the point i hadn\u0027t stepped outdoors for just over 6 weeks (which is very unhealthy i know) - but during this time i had been listening to Lil Peep a lot and through his music found inspiration to draw him since he was my source of happiness throughout that time. In september he saw my art, posted it on instagram\u00a0\u003ca href=\"https://www.instagram.com/p/BZdKn2CFMjQ/?taken-by=lilpeep\"\u003ehere\u003c/a\u003e and retweeted it. Ever since that day I promised myself I wouldn\u0027t stop drawing. So here I am.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY SHOULD I BECOME A PATRON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecoming a patron, no matter how little the amount will allow me to continue to create the art that I do. Like everyone else I have to pay bills and eat but at the moment - it\u0027s a struggle.\u00a0\u003cbr\u003e\u003cbr\u003eI have rewards that can win you anything from a sketch to traditional art to an entire 40+ hour portrait.\u003cbr\u003e\u003cbr\u003eI\u0027d really appreciate any support. Thank u\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOTHER WAYS TO SUPPORT ME\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuy art from my\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://society6.com/danu\"\u003estore\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow my\u00a0\u003ca href=\"http://www.twitter.com/danierruu\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow my\u00a0\u003ca href=\"https://www.instagram.com/danierruu_/\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow my\u00a0\u003ca href=\"http://twitch.tv/danierruu\"\u003eTwitch\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
