d; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(243, 22, 16);\"\u003ePatreon Rewards\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tSupporters have access to the following content:\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003eSeparate PSD/HD-Files\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003eEarly access to fully rendered paintings/ WIP\u0027s files\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003eParticipating in weekly Patreon votes, how this works is it that takes place every other \u003cstrong\u003eSunday\u003c/strong\u003e and begins on every other \u003cstrong\u003eMonday \u003c/strong\u003eper month\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf all goes well I\u0027ll be able to expand on future ideas like personal gif animations and eventually fully fleshed comics. \n\u003cbr\u003e\n\u003cbr\u003e"
