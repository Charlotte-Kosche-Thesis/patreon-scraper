    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/91752e46d14f3984d90b73a70e441353/tumblr_oytv9dpIjm1wdno6io1_1280.jpg\" style=\"width: 326px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat is Dark Unicorn Comics?\u003cbr\u003e\u003c/strong\u003eCute \u003cstrong\u003efluffy moths\u003c/strong\u003e, puns, irreverent humor, social commentary, \u003cstrong\u003epigs\u003c/strong\u003e, and \u003cstrong\u003edad jokes\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is the Dark Unicorn?\u003c/strong\u003e\u003cbr\u003eHe was born on a solar eclipse - and so his coat was a dark shade. This is unlike the rest of his kind, which are sparkly and vibrant. He was considered strange, maybe even a loner. He had to find his own way in life, not able to follow the paths that other unicorns would take. This was a blessing in the long run.\u003cbr\u003eThe Dark Unicorn is \u003cstrong\u003eone of many characters\u003c/strong\u003e in the vast universe of Dark Unicorn Comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eIf you enjoy what you\u0027ve seen here, please consider supporting it. Creating art is my passion, and we\u0027re only at the very beginning of the Dark Unicorn story. \u003cstrong\u003eIf you want to see more, this is the best way to make sure the story continues.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
