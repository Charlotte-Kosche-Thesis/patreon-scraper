    "summary": "\u003cstrong\u003eHey there!\u003c/strong\u003e\u003cbr\u003e\nMy name is Marika Herzog, otherwise also known as Mika or demoniacalchild and I belong to the \nartist duo \u201eCHASM\u201c. I attend several convention with my own booth and drawing is my live. \n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMY CHANNELS \u2665\u003c/strong\u003e\u003cbr\u003e\n\u25ba\u003ca href=\"https://twitter.com/demoniacalchild \" target=\"_blank\"\u003eTwitter \u003c/a\u003e\u25ba \u003ca href=\"https://www.instagram.com/demoniacalchild \" target=\"_blank\"\u003eInstagram \u003c/a\u003e\u25ba \u003ca href=\"https://www.facebook.com/Marika.Herzog.official.Page/\" target=\"_blank\"\u003efacebook \u003c/a\u003e\u003cbr\u003e\u25ba \u003ca href=\"https://picarto.tv/demoniacalchild\" target=\"_blank\"\u003ePicarto (Stream)\u003c/a\u003e \u25ba\u003ca href=\"http://chasm-project.com/\" target=\"_blank\"\u003emy official Page\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eOk, so what are you drawing?\u003c/strong\u003e\u003cbr\u003e\nCurrently I\u0027m working on several manga / comic projects.\n\u003cbr\u003e\n\u003cbr\u003e\nRight now I\u0027mdrawing on my sketch sci-fi webcomic \"\u003cstrong\u003eCAPACITAS\u003c/strong\u003e\".Additional I\u0027m working on my first big \"soft\" \u003cem\u003eBoyslove \u003c/em\u003e\"\u003cstrong\u003eWhispering Blue\u003c/strong\u003e\" with my boyfriend, for a german Company called \u003cstrong\u003eEGMONT\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u00a0\u00a0\u00a0\n\u003cstrong\u003e\n\u003cimg src=\"https://media01.animexx.de/fanart_all/doujinshi2/89/66389/119197/1210775.jpeg\" style=\"width: 232px;\"\u003e\u00a0\u00a0 \u003c/strong\u003e\u003cimg src=\"https://www.egmont-manga.de/files/cover/cover_9783770497874.jpg\" style=\"width: 209px;\"\u003e\u003cbr\u003e\n\tYou can read \n\u003cstrong\u003eCAPACITAS \u003c/strong\u003efor free here: \u2665\u003cbr\u003e\n\u003cstrong\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/capacitas/list?title_no=101023\u0026amp;page=2\" target=\"_blank\"\u003eWEBTOON - CAPACITAS [eng.]\u003c/a\u003e\u003c/strong\u003e / \u003ca href=\"https://tapas.io/series/CAPACITAS\" target=\"_blank\"\u003eTAPAS - CAPACITAS [eng.]\u003c/a\u003e\u003c/strong\u003e / \u003cstrong\u003e\n\u003ca href=\"https://www.animexx.de/doujinshi/66389_CAPACITAS/\" target=\"_blank\"\u003eANIMEXX [germ.]\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003erelease date WHSIPERING BLUE:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.amazon.de/Whispering-Blue-Michel-Decomain/dp/3770497872\" target=\"_blank\"\u003eAmazon [german edition]\u003c/a\u003e\u003cstrong\u003e 2018/07/05\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u00a0\u003cbr\u003e\nWhy Patreaon:\n\u003c/strong\u003e\u003cbr\u003e\nRight now I\u0027m working in a part-time job. I want to use Patreon so I can maybe live one day from drawing Manga, and that i am able to\n pay my assistants and for paying the expensive print cost for my \nprojects and taxes and Insurance.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you want to see more of my Comics and Artworks I will be so thankful and grateful over your support.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll work in peace, knowing \n\u003cstrong\u003eyou\u003c/strong\u003e all have my back and I can give you something equally back in return! \u2661\u301c\u0669( \u02c3\u0301\u25bf\u02c2\u0300 )\u06f6\u301c\u2661\u003cbr\u003e\n\u003cbr\u003e\nAnd sry for my bad english, I\u0027m still learning.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i263.photobucket.com/albums/ii136/visious14/seth2_zps8w0cheab.png\" style=\"width: 283px;\"\u003e\u003cbr\u003e"
