    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eDo you want to see more diversity in great fiction?\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSo do we!\u003c/span\u003e\u003cbr\u003ePlease support our vision with $1 today!\u003c/h3\u003e\n\u003cstrong\u003eWho are we?\u003c/strong\u003e\u00a0We\u0027re wifey \u0026amp; wifey author team Shei and Annathesa Nikola Darksbane. We write urban fantasy, dark urban fantasy, fantasy, steampunk, cyberpunk, space opera, and more, with diverse casts, and LGBT protagonists. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s diverse fiction? What\u0027s that all about?\u00a0\u003c/strong\u003eWe write stories we always wish to see. Stories where the protagonist is gay but the story isn\u0027t about BEING gay. It\u0027s just a story like any other. Like if you were reading The Dresden Files, but Harry was gay. No other change to the story. Just a gay character being himself and doing awesome things like any straight character would have. We want more stories like this so we\u0027re writing them!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere are your books?\u003c/strong\u003e\u00a0You can find all our books on Amazon and most of them are even on Kindle Unlimited!\u00a0If you haven\u0027t tried our books yet,\u00a0\u003ca href=\"http://darksbanebooks.com/newsletter/\" target=\"_blank\"\u003eyou can get a free one here\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you have read our books\u003c/strong\u003e, thank you and thank you again for your interest in supporting us further! A dollar a month doesn\u0027t sound like much, but a bunch of you offering us a dollar means a bunch of dollars. And a bunch of dollars can knock down a bunch of the hurdles that commonly slow our writing progress!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe want to make more books, and you want to read more books.\u003c/strong\u003e If you already buy our books, read, review, and recommend and you still want to help more, sign up for whatever tier tickles your fancy. We appreciate it so much!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAgain, thank you so much for your support, and for being a fan of Darksbane Books!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eShine bright,\u003c/strong\u003e\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eShei \u0026amp; Annathesa Nikola Darksbane\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eAuthors, Darksbane Books\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
