    "summary": "\u003cstrong style=\"background-color: initial;\"\u003eWHO AM I...?\u003c/strong\u003e\u003cbr\u003eMy name is Jon Nielsen and I\u0027ve been drawing comics and other silly pictures on the internet since 2007. I\u0027m the one to blame for\u00a0\u003ca href=\"http://darkmagicpress.com/\" target=\"_blank\"\u003eDark Magic Press\u003c/a\u003e,\u00a0\u003ca href=\"http://www.massivepwnage.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMassive Pwnage\u003c/a\u003e and \u003ca href=\"http://www.lookcomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLOOK\u003c/a\u003e. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.massivepwnage.com/Extras/patreon-pic1.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT DO YOU MAKE, AGAIN?\u003cbr\u003e\n\u003c/strong\u003eMassive Pwnage ran from 2007 to 2016. It\u0027s a gaming-centric comic about nerd things. Massive Pwnage is collected into four volumes, with a final best-of collection coming soon\u2122. LOOK is a sci-fi graphic novel that tells the story of a little robot who isn\u0027t happy with his lot in life. It was published by\u00a0\u003ca href=\"http://www.nbmpub.com/comicslit/look/lookhome.html\" rel=\"nofollow\" target=\"_blank\"\u003eNBM\u003c/a\u003e in April 2017. I\u0027m also pretty active on my\u00a0\u003ca href=\"http://encifer.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/enciferart/\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e where I post all of the silly things I draw. And I\u0027ve been putting short comic stories on\u00a0\u003ca href=\"http://darkmagicpress.com/shorts\" target=\"_blank\"\u003eDark Magic Press\u003c/a\u003e!\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.massivepwnage.com/Extras/patreon-pic-2.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW CAN YOU HELP?\u003cbr\u003e\n\u003c/strong\u003eMaking comics isn\u0027t my full-time job. Every hour spent outside of the day job that isn\u0027t already dedicated to the family, I spend drawing comics. If you like my JPGs, you can support them through Patreon. By giving your support, maybe I can actually achieve that life goal of making this my full-time gig, and spend more time and effort creating more awesome comics for everyone to enjoy.\u003cbr\u003e\n\u003cbr\u003e\nI also have a lot of exciting projects lined up and you can help me get one step closer to making them a reality!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.massivepwnage.com/comics/2015-06-08.jpg\" style=\"background-color: initial; text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eWHAT\u0027S IN IT FOR YOU?\u003c/strong\u003e\u003cbr\u003eOther than my eternal gratitude (no cash value) for becoming a Patron, you get a bunch of sweet rewards! Things like ebooks, secret new projects, and getting to read new comics before anyone else! See the sidebar on the right for details! \u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.massivepwnage.com/Extras/commissions.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
