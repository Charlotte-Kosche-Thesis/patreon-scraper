    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello, my name is Muse. I\u0027m a creative professional who has finally decided to come to Patreon and earn money for my work. I am a published writer, a highly accomplished performing artist, and a musician. My gift to Patrons is my writing, which some of you have likely seen floating around on the internet. You can also follow me in all my non-professional glory on\u00a0Twitter.\u003cbr\u003e\u003cbr\u003eI have a number of projects I\u0027m working on at any given time, but I\u0027d like to spend more time working on my original content. By supporting me, you give me leave to be able to do that. Not only that, but I am also eligible to become a member of SAG! The initiation fee is $3,000, however, and I need assistance in reaching that goal so I can send in my application for my membership card!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"font-weight: bold; background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTarihin Duniya\u00a0\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e(Original Fiction)\u003c/strong\u003e\u003c/span\u003e\u003cem style=\"font-weight: bold; background-color: initial;\"\u003e\u00a0\u003c/em\u003e- Nadja Hikmat was born three times and still doesn\u0027t know what the gods want from her. So now she wants to decide for herself...even if it means crossing them.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eDEMONheart \u003c/em\u003e(Original Fiction)\u003c/span\u003e\u003c/strong\u003e - 15-year old Roxanne Abaza lives with a terrible secret, forced upon her for an even more terrible purpose.\u003c/li\u003e\u003cli\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThe Fire We Make \u003c/span\u003e\u003c/i\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e(Fanfiction)\u003c/span\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003e- This is a Samson x Hadiza AU that came to me. The story encompasses the gamut of answering the question on how Samson and Hadiza would have come to be together, had Hadiza been found by the enemy--by him--before the Inquisition came for her. This is a \u003cem\u003eDragon Age: Inquisition \u003c/em\u003efanfic and as such, not under the list of original projects above. It also has its own tier as it is a Patreon exclusive!\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePART ONE: \u003c/strong\u003eThe Broken Sky \u003cstrong\u003e[\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ecomplete\u003c/span\u003e ]\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePART TWO: \u003c/strong\u003eThe Inquisition \u003cstrong\u003e[ \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003ein progress\u003c/span\u003e\u003c/span\u003e ]\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePART THREE: \u003c/strong\u003eAbsolution\u003cstrong\u003e [ \u003cspan style=\"color: rgb(204, 193, 217);\"\u003eto be announced\u003c/span\u003e ]\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
