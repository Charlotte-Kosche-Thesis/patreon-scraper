    "summary": "Greetings! My name is Dylan, and I love going on extensive, insane gaming quests.\u003cbr\u003e\u003cbr\u003e What does that mean exactly? I take a beloved gaming console, then review every game in its library. For example, over a three year period, I reviewed all 754 NES games on \u003ca href=\"http://questicle.net\"\u003eQuesticle.net\u003c/a\u003e. As a followup to this, I\u0027m now embarking on FamiQuest, a Quest to Review Every Famicom Game.\u003cbr\u003e\u003cbr\u003eI\u0027m also playing/reviewing every game ever released for a Sega console over on \u003ca href=\"http://segadoes.com\"\u003eSega Does\u003c/a\u003e. So far, I\u0027ve completed the SG-1000 library, about half of the Master System library, and some of the Genesis and Game Gear.\u003cbr\u003e\u003cbr\u003eMy latest undertaking is \u003ca href=\"http://polygonsymphonies.com\"\u003ePolygon Symphonies\u003c/a\u003e, an exploration of the PS1 and PS2 libraries. I\u0027ll be reviewing every PS1 and PS2 game on the blog, and (Lord willing) playing through every game via Twitch in the coming weeks.\u003cbr\u003e\u003cbr\u003eWhy would anyone do this to themselves? Well, I love playing and reviewing games, particularly games that have been lost or forgotten over time. I love the communities that naturally form around people\u0027s nostalgic memories of older games. And con sarn it, I just love building massive review archives.\u003cbr\u003e\u003cbr\u003eWithout the help of my fans and patrons, it would be difficult to move forward with these sites. Running all three sites by myself is a joy, but it still requires a lot of time, energy, and money. By supporting this Patreon, you not only maintain the sites, you\u0027ll also help me purchase games, pay guest writers, have access to exclusive content, and fund future endeavors like a series of books.\u003cbr\u003e\u003cbr\u003eThank you for keeping the quests alive!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
