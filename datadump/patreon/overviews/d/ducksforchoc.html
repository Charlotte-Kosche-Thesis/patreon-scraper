    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou Can Also Help Our Kids -- and Get Free Ducks Merchandise -- by Pledging Today to Make a Donation for Every Win by the Anaheim Ducks in the 2015 Season. But, Hurry Time is Limited.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThe Anaheim Ducks have supported CHOC Children\u2019s for many years. They visit our kids, give them\u00a0 special Ducks\u2019 merchandise and even play friendly games of air hockey in our hospital playrooms. Now you can join the Ducks and give to our kids too. Just make a pledge to CHOC every time the Ducks win. Not only will you help our kids stay healthy, you\u2019ll get free Ducks stuff! \u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDonate as much, or as little, as you like. Even set a budget.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nJust input your per\u00a0win pledge amount into the box at the top of this page and click the \"Become a Patron\" button. You can pledge any amount you like and you can also set a monthly limit to your donation so you never go over your budget. Want to pledge just $10/month? Simply pledge $5 per win and set a monthly limit of $10. Every pledge adds up, and when the Ducks win, so do our kids.\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour Gift is Tax Deductible!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nCHOC\u0027s Federal Tax ID 95-6097416\n\u003cbr\u003e\nCHOC Foundation\n\u003cbr\u003e\n1201 West La Veta Ave, Orange, CA 92868-3874\n\u003cbr\u003e\u003cbr\u003e\nCHOC Children\u0027s is a 501(c)(3) Organization | Learn more at \n\u003ca href=\"http://www.choc.org/\" rel=\"nofollow\"\u003ewww.choc.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u0
