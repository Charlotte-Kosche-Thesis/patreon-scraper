    "summary": "Hello! I\u0027m Dashiell! I\u0027m an illustrator, sometimes designer and occasional animator. I\u0027ve been drawing and making things for years but I\u0027m not exactly the most confident person out there. I\u0027m pretty much constantly making things but if you help support me you\u0027ll be helping take the pressure off so I can keep churning out projects and be able to devote time to getting better and better. Expect to see illustrations, animated gifs, patterns and occasional infographics \u0026amp; charts!\u003cbr\u003e\u003cbr\u003eI\u0027ve got three large personal projects on the go right now which are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSTREEP:\u003c/strong\u003e - A series of portraits of all of Meryl Streep\u0027s 20 Oscar-nominated roles to be made into a pattern and accompanying zine.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/kihhoR/03_FRENCH_300.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAn Alphabet of Absurd Zoology\u003c/strong\u003e: - An alphabet of 26 unusual looking animals to be printed in a 2-colour risograph poster and zine when it\u0027s finished.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/f3NyTR/F_Frilled_Lizard_riso.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ibb.co/hbxXoR \"\u003e\u003cimg src=\"https://preview.ibb.co/ktUOv6/I_Indian_Gharial_riso.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Big O:\u003c/strong\u003e - A collection of books filled with statistics, trivia and data all about how to win an Oscar in the Best Actor, Best Actress, Best Supporting Actor, Best Supporting Actress and Best Director categories. Currently, the Best Actor and Best Actress are completed and the other three books have been researched but not made yet. All of the books stretch back to the first Oscars ceremony in 1929 up to the most recent ceremony- in 2017.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nLBE2m/The_Big_O_A.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/hgSAa6/The_Big_O_B.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/eYNyTR/The_Big_O_0003_Layer_5.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/fmnMhm/The_Big_O_0005_Layer_3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
