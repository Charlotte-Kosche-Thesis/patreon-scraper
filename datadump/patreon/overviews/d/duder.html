    "summary": "\u003cimg src=\"http://i.imgur.com/PjfhxXZ.jpg\"\u003e\u003cbr\u003eHello!\u00a0 I am Thomas Duder, Author of the Things.\u00a0 In my efforts to push the boundaries of the literature industry and how modern day authors interact with their readers, I have decided to come to Patreon in the hopes of acquiring funds and providing my readers new ways of acquiring the Work!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/0nP6xdS.jpg\"\u003e\u003cbr\u003eMy body of work spans the following:\u003cbr\u003e\u003cbr\u003e\u0026gt;The Devil\u0027s Dance: A Neo-California Tale (exclusively provided to Patrons!)\u003cbr\u003e\u0026gt;The Generalist\u003cbr\u003e\u0026gt;Killer 13\u003cbr\u003e\u0026gt;Haymakers and Hellhounds (my teaching series on Youtube)\u003cbr\u003e\u0026gt;[ - ]\u003cbr\u003e\u0026gt;The Modern Times\u003cbr\u003e\u0026gt;The Mook (heavy action movie script)\u003cbr\u003e\u003cbr\u003eWith two poetry books published and work being done on a battle card game system and cookie clicker style video game, things are hectic around here!\u00a0 That also doesn\u0027t count my band:\u003cbr\u003e\u003cbr\u003e\u0026gt;Anubis Unit - \u003ca href=\"http://www.anubisunit.com\"\u003ehttp://www.anubisunit.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/dY6xzZl.jpg\"\u003e\u003cbr\u003eSuffice it to say, I\u0027m involved with quite a lot and in order to move forward, I NEED funds for marketing and the resources to network.\u003cbr\u003e\u003cbr\u003eBoth which I, sadly, lack.\u003cbr\u003e\u003cbr\u003eTo that end, will you help?\u00a0 I\u0027ve got some fantastic prizes to give to Patrons, including the Patreon-exclusive series \"The Devil\u0027s Dance: A Neo-California Tale.\"\u003cbr\u003e\u003cbr\u003eSexy people doin\u0027 sexy things sexily.\u003cbr\u003e\u003cbr\u003e#HellYeah\u003cbr\u003e\u003cbr\u003eOne of the things I\"d like to instigate is a \"random prize\" per month, to be revealed before they\u0027re shipped.\u00a0 This could be anything from digital copies, physical copies, signed merchandise on top of what is offered, or even donated works from other writers and friends associated with Massive Entertainment Publishing.\u003cbr\u003e\u003cbr\u003eWe have a lot to give, but a lot to do as well.\u00a0 Marketing costs, as does the process of publishing a book to begin with.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oqy9Yso.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNow, you say you don\u0027t even have a dollar to spend or give?\u00a0 That\u0027s okay, there are OTHER ways of supporting my work!\u003cbr\u003e\u003cbr\u003eConsider visiting the following, tossing me a like, subscribing to my whatever wherever you find me!\u003cbr\u003e\u003cbr\u003eHere we go:\u003cbr\u003e\u003cbr\u003eThe Pen Is My Sword - \u003ca href=\"http://www.thepenismysword.com\"\u003ehttp://www.thepenismysword.com\u003c/a\u003e\u003cbr\u003eAnubis Unit - \u003ca href=\"http://www.anubisunit.com\"\u003ehttp://www.anubisunit.com\u003c/a\u003e\u003cbr\u003eThe Generalist on Facebook - \u003ca href=\"http://www.facebook.com/TheGeneralistSeries\"\u003ehttp://www.facebook.com/TheGeneralistSeries\u003c/a\u003e\u003cbr\u003eAuthor of the Things on Facebook - \u003ca href=\"http://www.facebook.com/AuthorOfTheThings\"\u003ehttp://www.facebook.com/AuthorOfTheThings\u003c/a\u003e\u003cbr\u003eAnubis Unit on Facebook - \u003ca href=\"http://www.facebook.com/AnubisUnit\"\u003ehttp://www.facebook.com/AnubisUnit\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThere\u0027s plenty more that I\u0027m involved with, but let\u0027s get started with this!\u003cbr\u003e\u003cbr\u003eJoin us, and help The Work flourish.\u00a0 We MUST bring it to the masses, and with your help we certainly can!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Ct7gm3E.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e~Thomas Duder, Author of the Things\u003cbr\u003e"

     "description": "Awwwwww yush.\u00a0 Not only will you get all the aforementioned rewards, but you can hang out with Thomas Duder himself, Team Defiance, and the entire Peanut Gallery at our monthly Skype meetings.\u00a0 Get in-depth knowledge of The Devil\u0027s Dance while it\u0027s being created, really get to know the entertaining staff themselves, and have a good time.\u00a0 Bring your own goddamn coffee.\u003cbr\u003e\n\u003cbr\u003e\nAt $50 a month, you will also receive the official title of \"Investor\" for Massive Entertainment Publishing, and can even help dictate some of our policy and what kind of content we publish!\u003cbr\u003e\n\u003cbr\u003e\nNaturally, if we can throw more at you, we totally will~!\u00a0 Totes.\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eaccess to our monthly meeting\u003c/li\u003e\n\u003cli\u003eyour chance to make suggestions ( we reserve the right not to use \u0027em )\u003c/li\u003e\n\u003cli\u003ea chance to get to know and interact with Team Defiance, Thomas Duder, and other Massive Entertainment Publishing alumni as a genuine member of the Peanut Gallery\u003c/li\u003e\n\u003cli\u003eget involved with our creative process\u003c/li\u003e\n\u003cli\u003eget a chance to hang out with guest creative types and content creators, authors, musicians and more\u003c/li\u003e\n\u003cli\u003eBecome a named Investor\u003c/li\u003e\n\u003c/ul\u003e",
