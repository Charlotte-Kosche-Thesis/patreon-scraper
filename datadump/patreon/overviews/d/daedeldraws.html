    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHOWDY!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Dae. That\u0027s not my real name, btw. I just preferred to be called with this name over the other :3\u003cbr\u003e\u003cbr\u003eI am a \u0027lil kid that makes fanart/comics/fanfics/animatics for fandoms . I do make animations but that\u0027s gonna take time and I\u0027m still practicing to do better at a short period of time.\u003cbr\u003e\u003cbr\u003eSo. Like. I\u0027m making a game? And it\u0027s called \u003cem\u003e\u003cstrong\u003e\"Play Through the End for the Title\"\u003c/strong\u003e\u003c/em\u003e? And it\u0027s kinda like... a spin-off of the webseries I plan on making. But the spin-off came first before the original thing... I\u0027m weird XDD So Ima need some equipment and stuff and people to hire to help me make this thing. Any amount of pledge is greatly appreciated!\u003cbr\u003e\u003cbr\u003ePlease take note that some of my works will feature mild gore, angst and triggers such as suicide.\u003cbr\u003e\u003cbr\u003eAnd, please, don\u0027t be shy to interact! Making people smile and inspire them to want to do something better for our society is what I love. I won\u0027t bite lol. Unless you\u0027re chocolate. THEN, I WILL.\u003cbr\u003e\u003cbr\u003eHope ya have a nice dae, you total trash mammals! AWWWWOOOOOOOOOO!!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eLinks to my other pages here:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/daedeldraws\" target=\"_blank\"\u003e\u003cstrong\u003eYOUTUBE\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://Ko-fi.com/A403OBB \" target=\"_blank\"\u003e\u003cstrong\u003eKo-Fi\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u
