e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour Donation\u003cbr\u003eP\u003c/span\u003e\u003c/strong\u003eay as much or as little as you want. Pay nothing if you don\u0027t believe you should. And if you ever do become a patron, but decide to stop, no hard feelings. It\u0027s YOUR money, you are NOT obliged to give me any of it.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhether or not you become a Patreon, I really REALLY appreciate your support. You are the reason I make videos, and I am so happy that you are part of my channel \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
