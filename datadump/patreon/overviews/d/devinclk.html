    "summary": "Hello story lovers!\u003cbr\u003eI want to make stories for you, stories that are interesting and fun!\u003cbr\u003eIf you contribute, you get access to all sorts of interesting content. As cheesy as it sounds you get to help create something interesting \u00a0fun and original.\u003cbr\u003e\u003cbr\u003eWho I am:\u003cbr\u003eDevin Clarke, owner of WhiteRock Productions, is a content creator with\nan education of Foundation Film from Vancouver Film School and has 14 years\nexperience working with film productions in the following capacities: editor,\nassistant editor, director, producer, writer, gaffer, grip, set deck,\nlocations, production assistant. In these roles Devin has contributed to and haslead projects such as,\ndocumentaries, corporate videos, dramatic television, short stories, film\ncontests, web series, and features.\u00a0\u003ca href=\"http://www.imdb.com/name/nm1439260/\" rel=\"nofollow\"\u003ehttp://www.imdb.com/name/nm1439260/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you want a better explaination of how Patreon work, this guy does a way better job:)\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=DNhZ_eh0UI8\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=DNhZ_eh0UI8\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have worked in the film industry for many years, and I need to make a change, I pledge to you that I will work tirelessly to make interesting fun videos.\u00a0\u003cbr\u003e\u003cbr\u003eWhy I need your help:\u003cbr\u003eFilmmaking can be very expensive, all the little things that go into a short film add up and create a full budget. By making a pledge here you will be help covering the cost of production. I have made many videos that require no help. But it is very difficult to get people and gear for free. Special masks and costumes, guns and locations all cost money. \u00a0So far its all been out of my pocket, from working in the film industry.\u00a0\u003cbr\u003eAny extra money goes to my small production company and making it possible to create high quality videos and more interesting content.\u003cbr\u003e\u003cbr\u003eHere are a few films I made!\u003cbr\u003e\u003cbr\u003e\n\nUNDO:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/iZnar8IIMAw?list=UU-ONdU0Ov54LDaF2xYqy5dw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\nStay Warm:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/tdJzpxOyLqM?list=UU-ONdU0Ov54LDaF2xYqy5dw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\nGTA Drive By:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ch9n9BFkgJE?list=UU-ONdU0Ov54LDaF2xYqy5dw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\nDead End:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/N1Q1wNVtkI4?list=UU-ONdU0Ov54LDaF2xYqy5dw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n11th Commandment of Copyright:\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=94A7eDk-EDE\u0026amp;list=UU-ONdU0Ov54LDaF2xYqy5dw\" rel=\"nofollow\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/94A7eDk-EDE?list=UU-ONdU0Ov54LDaF2xYqy5dw\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/a\u003e\u003cbr\u003e\n\nDishes:\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=y1nz-fe1KTQ\u0026amp;list=UU-ONdU0Ov54LDaF2xYqy5dw\" rel=\"nofollow\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/y1nz-fe1KTQ?list=UU-ONdU0Ov54LDaF2xYqy5dw\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/a\u003e\u003cbr\u003e\n\nDocumentary - CAP video games:\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=X3I44yt9La8\u0026amp;list=UU-ONdU0Ov54LDaF2xYqy5dw\" rel=\"nofollow\"\u003e\u003ciframe allowfullscreen=\
