    "summary": "I\u2019m Damon Buxton, a guitarist and composer. I make music and art. \u003cbr\u003e\u003cbr\u003eI\u2019m using this new thing called Patreon. Here\u2019s how it works -\u003cbr\u003e\u003cbr\u003e\u2022 Each month I produce a Thing. \u003cbr\u003e\u2022 Each month you pay me a small amount\u003cbr\u003e\u2022 I give you the Thing\u003cbr\u003e\u003cbr\u003ePatreon processes the transaction and makes it possible for me to give you the Thing. \u003cbr\u003e\u003cbr\u003eThis lets me do important things like eat and live while I\u2019m making music.\u003cbr\u003e\u003cbr\u003eAnd you get all the new stuff as I make it, at least one Thing a month.\u003cbr\u003e\u003cbr\u003eYou can quit at any time.\u003cbr\u003e\u003cbr\u003eAt the smaller levels you\u2019ll get digital things like videos, images, and downloads of music.\u003cbr\u003e\u003cbr\u003eAt the bigger levels you\u2019ll get physical things like CDs and art in the mail.\u003cbr\u003e\u003cbr\u003eA dollar a month really really helps.\u003cbr\u003e\u003cbr\u003eSo will you help me?\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003e\u003cbr\u003eThank you for being wonderful.\u003cbr\u003e\u003cbr\u003eDamon\u003cbr\u003e"

     "about": "Damon Buxton is an American contemporary classical acoustic guitarist\n and composer. He uses silent spaces, open tunings, natural reverb, and \ndouble picking to create a beautifully sparse and resonant sound. He \ndelivers an uplifting and engaging solo guitar performance with positive\n humor and grace.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuotes\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cDamon Buxton is a rare, unique visionary on the acoustic guitar.\u201d \u2013 Bill Binkelman, Wind and Wire\u003cbr\u003e\u003cbr\u003e\u201cNice, haunting guitar melodies, as if from the soundtrack of a foreign movie about death and first love.\u201d \u2013 Neil Gaiman, Author\u003cbr\u003e\u003cbr\u003e\n\n        \u201cDamon Buxton reveals quality and expertise\u2026 remarkably \ncreating an intimate setting with melodies that are pure delight and, in\n short, amazing.\u201d \u2013 Alejandro Clavijo, Reviews New Age\u003cbr\u003e\u003cbr\u003e\n\n        \u201cLike a writer who speaks volumes with a few words, Buxton\u2019s \nsparse style shouts to the rooftops that the musical voice you hear is \none to be reckoned with.\u201d \u2013 RJ Lannan, New Age Reporter\u003cbr\u003e",
