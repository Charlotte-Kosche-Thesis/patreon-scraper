    "summary": "\u003ca href=\"http://ahs-comic.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eAlien Hand Syndrome\u003c/strong\u003e\u003c/a\u003e\nis a comic following Mina, a young woman living a shut-in lifestyle, being possessed by a demonic spirit and having to deal with the consequences.\u003cbr\u003e\n\u003cbr\u003e\nMina is invited on a vacation by Erin, a rich girl who has a crush on her. Once there, Mina promptly breaks a mysterious stone and is possessed by the spirit that escaped. It fails to completely take over however, and only gets to assert control in short bursts, leading to embarrassing or even dangerous situations for Mina and Erin. This spirit also has effects on Mina\u0027s personality and it even starts altering her body.\u003cbr\u003e\n\u003cbr\u003e\n\n\tTwo exorcists worshiping Sol Invictus take notice of this, they see potential in someone who\u0027s not fully possessed and make her an offer that will change her life forever.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://ahs-comic.com/wp-content/uploads/2016/08/hi.png\"\u003e\n\u003c/div\u003eWhile\n I did start Alien Hand Syndrome as a hobby, in\n my heart of hearts I\u0027ve always wanted it to be something more. But for\n that to happen, I need support.\n\u003cbr\u003e\n\u003cbr\u003e\nOne of the\n options I\u0027ve been looking into before Patreon existed was advertising, and I wasn\u0027t too thrilled\n about it.\n\u003cbr\u003e\nThe biggest problem to me with advertising is this: \n\u003cem\u003eAd networks that pay well \nhave strict content guidelines.\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nEven light nudity would\u0027ve been out of the question, but thanks to Patreon I can make the comic I want to make.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\"Wait, what\u0027s Patreon anyway?\"\u003c/h3\u003e\n\u003cbr\u003e\nPatreon is a relatively new crowdfunding platform. Think of it like Kickstarter, but for content creators instead of projects. A perpetual Kickstarter, if you will, or a more direct form of donating.\n\u003cbr\u003e\n\u003cbr\u003e\nIt works like this: You support content creators by pledging a small amount of money (0.50$, 2$, 5$, etc.) per content update.\n\u003cbr\u003e\n\u003cem\u003eIn this case that would be every time I update AHS, whatever that\u2019s worth to you.\u003c/em\u003e\u003cbr\u003e\n(I am only counting actual AHS comic updates, no filler material, etc.)\n\u003cbr\u003e\n\u003cbr\u003e\nAs a patron, you can specify monthly spending limits, in case you\u0027re worried I suddenly upload millions of pages all at once. You can also modify your pledge, or stop payments at any time.\n\u003cem\u003e It\u2019s all based on goodwill!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou will then receive exclusive rewards for pledging, depending on your pledge level, in a facebook-like timeline.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003c/h3\u003e\n\u003ch2\u003e\n\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\nAbout those rewards...\u003c/h3\u003e\n\u003cbr\u003e\nThe main reason I am doing this Patreon\nis to be able to focus more on making the comic. Taking time away from it to create rewards feels counter productive. I\u0027m also not a fan of keeping things behind a paywall, that\u0027s why I\u0027ll keep the rewards simple.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou\u0027ll get access to the patron only feed, which contains progress updates, sketches and behind the scenes stuff.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNote: The pledge \u0027tiers\u0027 are just suggestions, you may pledge any amount per page you want.\u003c/span\u003e"
   },
