    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\nHi everyone and welcome to my Patreon page. Thank you for taking the time to check out this page.\u003cbr\u003e\n\n\u003cbr\u003eI have been playing guitar for about 40 years and for the last 25 as a professional musician. My time is split between playing live gigs, transcription work and teaching one-to-one lessons both privately and in schools. I also produce lesson downloads and free You Tube guitar lessons.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JUV-12D__Xg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eOver the last few years I have greatly increased my output of guitar lessons on You Tube. I love making them but producing a video takes a lot of time and effort as well as investment in equipment and editing software. I would love to continue producing more lessons on You Tube and improve the quality of my videos. To do this I need to devote more time to it. You can help \u00a0by becoming a patron.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eBy supporting me via Patreon you are directly helping me to create the lessons and you also get a chance to give me input on what songs or topics I choose to film. I feel the Patreon page can be a way of giving something back as well as creating a community among the patrons. It can be a place where we can hang out and discuss ideas for new videos.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8j3zseWzuEI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003cbr\u003eQuestions:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nDo I have to pay in US Dollars?\u003c/strong\u003e No, you can in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e Yes, please only sign up to donate what you can easily afford. Even $1 per video adds up, and is greatly appreciated! :)\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes. You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003eSo, if you want to support me, then check out the rewards on the right. Alternatively you can support me via one off payments on Paypal at the following link.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://paypal.me/leviclay\"\u003e\u003c/a\u003e\u003ca href=\"http://paypal.me/davepriceguitar\"\u003epaypal.me/davepriceguitar\u003c/a\u003e\u003cbr\u003e"
