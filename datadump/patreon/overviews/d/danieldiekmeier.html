    "summary": "Hallo!\u003cbr\u003e\u003cbr\u003eIch bin\u00a0\u003ca href=\"http://danieldiekmeier.de/\"\u003eDaniel Diekmeier\u003c/a\u003e und entwickle seit Januar 2013 das\u00a0\u003ca href=\"https://lesetagebu.ch\"\u003eLesetagebuch\u003c/a\u003e, ein digitales B\u00fccherregal f\u00fcr Leute mit hervorragendem Geschmack. Damals hatte ich mir zu Neujahr vorgenommen, mehr zu lesen und wollte das irgendwo festhalten. Allerdings war ich mit dem vorhandenen Angebot von B\u00fccherplattformen sehr unzufrieden. Eines f\u00fchrte zum Anderen und ich baute meine eigene.\u003cbr\u003e\u003cbr\u003eInzwischen wurden von hunderten Nutzern zehntausende B\u00fccher gelesen, zahllose Kommentare verfasst und Sternebewertungen vergeben \u2013 aber ich glaube, dass das Lesetagebuch noch besser werden kann! 2018 soll das beste Lesetagebuch-Jahr aller Zeiten werden und daf\u00fcr brauche ich eure Euros: Schnellere Server, neue Features, bessere Experience f\u00fcr uns alle \u2013 das kostet alles Geld und/oder Zeit. (Aktuell bekomme ich etwa 25\u20ac pro Jahr \u00fcber Amazon Affiliate Links (vor allem durch Leute, die zuf\u00e4lligerweise ein paar Festplatten kaufen), aber das deckt \u003cem\u003egerade so \u003c/em\u003edie Serverkosten.)\u003cbr\u003e\u003cbr\u003eWenn ihr kein Geld \u00fcbrig habt (weil ihr lieber B\u00fccher kaufen wollt): Kein Problem. Aber wenn ihr meine Plattform und mein Lebenswerk unterst\u00fctzen wollt, dann w\u00fcrde ich mich riesig freuen.\u003cbr\u003e\u003cbr\u003eLiebe Gr\u00fc\u00dfe und im Voraus schon Danke f\u00fcr alles,\u003cbr\u003eDaniel\u003cbr\u003e"
