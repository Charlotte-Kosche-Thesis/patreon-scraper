    "summary": "\u003cbr\u003e\u003cdiv\u003e\n\u003cstrong\u003eA little about me:\u003cbr\u003e\u003c/strong\u003eMy\n name is Davuu and I\u0027m an artist and illustrator from Kent in the UK. I\u0027ve \nworked on a wide variety of projects, including picture books, Children\u0027s illustration, Greetings Cards and you can currently find my art on a range of products at MonkeyWorld in Dorset. If you want to see more of my art you can see it at my \u003ca href=\"http://www.furaffinity.net/user/davuu/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI\u0027d love to devote more time to improving myself and developing myself as an artist and illustrator.\u00a0 I tend to neglect my art in favour of other things which pay the bills and I would love to be able to devote more time to doing what I love and sharing it with other people.\u00a0 By setting up a Patreon it allows me to do this and encourages me to keep developing my art and setting up my own illustration business. \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eLong-term goals:\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eWith the help of Patreon I would love to be able to develop my own illustration business, I have already started with greeting cards and prints but I keep having to put it on hold for regular work.\u00a0 I would love with the help of Patreon to get this off the ground properly.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e \u003c/strong\u003e\u003c/strong\u003eI\u0027d also love to develop my own children\u0027s picture book at some point and Patreon could be the boost I need to help me get there.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works:\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eBy\n pledging each month, you will have access to one of the reward tiers \nbelow! At the moment I\u0027m only offering two tiers that grant access to \nadditional content I don\u0027t normally share publicly but I would \neventually like to offer additional reward tiers (livestreams, original \nart, etc) as time allows. You can choose to pledge for just one month or\n as long as you want!\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e"
