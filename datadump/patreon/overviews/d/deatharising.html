    "summary": "\u003ch1\u003e\u003cstrong\u003eHi Darlings!\u003c/strong\u003e\u003c/h1\u003e\u003ch2\u003eWelcome to my Page.\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eLittle bit about me~\u003c/strong\u003e \u003cbr\u003eMy name is Helen, or more commonly known as Deatharising. I live in Australia and have been cosplaying since 2008.\u003cbr\u003eIn\u00a02009 I started making Youtube videos and have been developing my skills in film making ever since. I spend most my time writing out, blocking and filming CMVs for my channel and creating new costumes for the characters involved. I also do drawing and craft in my spare time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I have a Patreon?\u003c/strong\u003e\u003cbr\u003eI have created this Patreon to help fund my content. You can help me out to keep making more frequent CMVs!\u00a0I have been slowly working on my channel and have been getting more serious about my video series of CMVs (Cosplay Music Videos). Having this Patreon opens so many more doors for my channel. I can have more access to equipment and props for videos and being able to fund my production so I can produce more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I get from joining this Patron?\u003c/strong\u003e\u003cbr\u003eWith rewards for each Tier you can chose how much you would like to support me each month and receive rewards from those levels. There will be videos EXCLUSIVE TO ONLY PATREON supporters! So if you want that sweet sweet trash content then maybe consider helping me out and receive sweet prints and gifts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I make?\u003c/strong\u003e\u003cbr\u003eSome of my content include Cosplay photoshoots, CMVs, Behind the Scenes videos, Showcase videos! I\u0027ll also be doing Vlogs and Tutorials for Patreon supporters.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere you can find me?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/deatharising\" target=\"_blank\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"http://deatharising.tumblr.com/\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/deatharising\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/WhenMyDreamsComeTrue/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://ko-fi.com/A3741LDH\"\u003eko-fi\u003c/a\u003e,\u00a0\u003ca href=\"https://www.etsy.com/shop/Deatharising\"\u003eEtsy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eReverse Falls | Counting Sheep\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/tovsCm8fscI?ecver=2\" width=\"641\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"\"\u003eThanks for having\u00a0a look at my Page!\u00a0\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"\"\u003eI\u0027d also like to say thank you everyone for the constant support on Instagram, Tumblr, Facebook and Youtube. Your messages motivate me so much and make my day so BIG Thank You to everyone!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e"
