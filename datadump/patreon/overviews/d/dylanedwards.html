    "summary": "Hi! I\u0027m Dylan Edwards, creator of a whole bunch of queer and trans comics, including Transposes, Politically InQueerect, and Valley of the Silk Sky.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.studiondr.com/wp-content/uploads/2012/07/DEdwards_books_feb_2016_v3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eMy current big webcomic project is\u00a0\u003ca href=\"http://valleyofthesilksky.tumblr.com/\" rel=\"nofollow\"\u003eValley of the Silk Sky\u003c/a\u003e,\u00a0a fantastical sci-fi epic with a queer/trans/ace cast. It\u0027s intended for ages 13 and up. I keep it free to read online, so it\u0027s available to queer and trans folks of all sorts regardless of income level. \u003cbr\u003e\u003cbr\u003eAs a Patron, you get access to my weekly art posts, which can include early access to webcomic pages, work-in-progress images, first peeks at print work for anthologies, and behind-the-scenes details of my artistic process. All for a mere $1 a month!\u003cbr\u003e\u003cbr\u003eAt higher pledge levels, you can receive sketch postcards in the mail, original comic art, and other goodies. Since I do almost all of my work with physical media, I have a ton of originals to choose from, from single-panel black \u0026amp; white comics all the way to full-color painted pages.\u003cbr\u003e\u003cbr\u003eIf you like what I do as an indie queer/trans comic creator, Patreon is a great way to offer your support!\u003cbr\u003e\u003cbr\u003eFull bio:\u003cbr\u003e\n\u003cbr\u003e\nDylan Edwards is the author of \u003cem\u003eTransposes\u003c/em\u003e, which was a Lambda Literary Award Finalist in 2013 for Best Transgender Non-Fiction; \u003cem\u003ePolitically InQueerect: Old Ghosts and Other Stories\u003c/em\u003e; and \u003cem\u003eValley of the Silk Sky\u003c/em\u003e, which was a DINKy Award finalist for Best Webcomic. His comics have also appeared in numerous anthologies, including the Ignatz Award-winning \u003cem\u003eQU33R\u003c/em\u003e (Northwest Press, 2013), the Lambda Literary Award-winning \u003cem\u003eNo Straight Lines\u003c/em\u003e (Fantagraphics, 2012), and the Lambda Literary Award-winning \u003cem\u003eBeyond Anthology\u003c/em\u003e (Beyond Press, 2015). He is the recipient of the National Lesbian \u0026amp; Gay Journalists Association\u2019s 2016 Award for Excellence in Transgender Coverage for his comic \u201cHow I Told My Grandma I\u2019m Transgender.\u201d\u003cbr\u003e"
