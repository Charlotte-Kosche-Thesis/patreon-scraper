    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME VIEWER TO MY PATREON PAGE! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHave some questions? Look below!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo uh...who are you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWell hello there. My name is Danyelle, and I draw lol. I have been drawing ever since I was about 2-3 years old\u003cstrong\u003e. \u003c/strong\u003eIt has been my dream to make animations for the internet ever since I could use youtube! \u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat kind of animations do you do?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWell, i do animations about silly things that happen in my life and my weird opinions.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy make a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eNow don\u0027t get me wrong, I love Youtube. I would LOVE to make it my full time career -- I have to think about my future. I don\u0027t know how far Youtube will get me, so I would like to go to college and learn about computer science! (Plus with Youtube screwing itself over lately who knows what\u0027ll happen.) It has been my dream to make art my full time career, and I hope I can one day fulfil that!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s in it for me?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eWell, along with supporting me, you get GREAT rewards! Not going to explain em here because...well...look to the \u003cstrong\u003eright\u003c/strong\u003e lol they\u0027re \u003cstrong\u003eright \u003c/strong\u003ethere (haha see what I did there)\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
