    "summary": "De Fa Rekin Licious started\nin my kitchen a little over a year ago using just my iPhone to record and a\nblank sheet of paper with, \"De Fa Rekin Licious\" written on it with a black\nsharpie! Since then my good friend and neighbor had a sign made up, actually misspelling\nthe title of my show with an extra added S, but I told her I didn\u0027t want it\nredone; it just made it extra \"S\"pecial!\u003cbr\u003e\n\u003cbr\u003e\nMy passion for cooking and preparing food, started as a\nlittle girl being inspired by my grandmother as I helped her make the morning\nbreakfast biscuits! Being in the kitchen with my grandmother making\nthose biscuits, homemade pies and other magnificent things that with her loving\nhands, taught me to create, welled up inside of me the desire to come up\nwith my own recipes, that to this day I still make and serve to my family and\nfriends!\u003cbr\u003e\n\n\u003cbr\u003eIn my early 20\u2019s I started\nthe journey to a healthier way of living. During my journey I educated myself on\neverything I could learn about how to make healthy food\u2026 delicious! One of my\ndeepest and biggest goals and dreams is to host my own cooking show on the Food\nNetwork centered around healthy dishes prepared with a big splash of humor and\nwhat better name than, De Fa Rekin Licious!?\u003cbr\u003e\n\n\u003cbr\u003eThe name De Fa Rekin Licious\ncomes from the quirky and unique way in which I speak, adding extra syllables\nto my words, which add an extra punch of energy to the word. My speaking like\nthis started after watching the movie, \u201cSnatch\u201d where during the scene when\nTurkish and Tommy show up to tell Brick Top that they \u201clost Gorgeous George\u201d\nand Brick Top replies with, \u201cWell where\u2019d ya lose em; it\u2019s not as though he\u2019s a\nset a fuckin car keys and it\u2019s not as though he\u2019s \u003cbr\u003ein-con-fuckin-spicuous now is it?!\u201d\nLMFAO!!!!!!! That imprinted upon me and I have talked like that ever since! \u003cbr\u003e\n\n\u003cbr\u003eMany\u00a0people\nhave told me that I should create a Patreon account where I can be sponsored,\nso I can create more and more episodes of the show.\u003cbr\u003e\n\n\u003cbr\u003eI sincerely am grateful\nand appreciate your patronage! I look forward to serving you up, \u003cbr\u003eDe Fa\nRekin Licious Dishes!!!  \u003cbr\u003e"
