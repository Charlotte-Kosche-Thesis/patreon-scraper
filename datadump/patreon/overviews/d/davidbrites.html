    "summary": "Greetings, my name is David Brites and I\u0027m a songwriter from Providence, Rhode Island, traveling around the world performing and recording music. In 2014 i started Hitchhiking Sailboats on a childhood dream-mission to get to New Zealand. I went looking in Mexico and Panama before launching from Chile. We sailed on to Easter Island, Tahiti, Bora Bora, Tonga and after 5 months made it to Middle Earth. Ive since sailed on to explore Fiji, Vanuatu, New Caledonia, and at last Australia. \u003cbr\u003e\u003cbr\u003eIn all of this travel I\u0027ve searched for the people and places to help me make my albums as a songwriter. 5 times I\u0027ve attempted to get my debut recorded, a project 10 years in the writing. \u003cbr\u003eWith alot of help from some very talented and generous people, its finally getting done.\u003cbr\u003e\u003cbr\u003eMy music deals with identity, equality, and questions of perspective, morality and justice.\u00a0 I\u0027ve been humbled by my time in Rhode Island as a social worker and the many different ways I\u0027ve lived with people and seen people living. \u003cbr\u003e\u003cbr\u003eMy process has just begun. With my maturity has grown a cultivated desire for personal growth and travel, as well as creative expression. I intend to sail back west to the United States, taking my time to release the next 2 full length albums and 2 Ep\u0027s I\u0027ve created since beginning my Journey. I\u0027d like your support. \u003cbr\u003e\u003cbr\u003eWith no intention to sign with any music labels, as an independent artist in full control of my music, I\u0027m putting trust in the people who\u0027ve been touched by how I\u0027ve chosen to live my life. The music doesn\u0027t belong to me, its a gift I\u0027m merely responsible for channeling. in order to best serve that gift, i am hoping people choose to support my creative process. 6 months recording. 6 months traveling. All the Way Home. \u003cbr\u003e\u003cbr\u003e"
