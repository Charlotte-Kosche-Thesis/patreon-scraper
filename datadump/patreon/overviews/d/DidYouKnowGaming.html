    "summary": "\u003cem\u003e\u003cstrong\u003eThis Patreon is specifically to help the creation of DYKG extra and Region Locked, and will not be used to fund production of the main DidYouKnowGaming show.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe want to be honest, and say that we haven\u2019t been damaged by the YouTube \u201cadpocalypse\u201d to the same extent as some other channels. DidYouKnowGaming extra and Region Locked have only been demonetized a handful of times, but these few instances have brought other undesirable effects. Due to the risk of demonetization, we\u2019ve become more selective about what we\u2019re willing to cover, avoiding controversial subjects and some of the more out there or risqu\u00e9 regional exclusive games. \u003cbr\u003e\u003cbr\u003eWe\u2019d like the freedom to cover any information within YouTube\u2019s guidelines without the threat of demonetization. YouTube has made several changes over the past year which has restricted our ability to do this, forcing us to skirt around topics which aren\u2019t \u201cadvertiser friendly\u201d. We\u2019d like to cover more subjects, but playing it safe has become the only option available. This is why we turn to you.\u003cbr\u003e\u003cbr\u003eBy contributing to our Patreon, you\u2019ll be able to support our shows, and become a part of them too. We have backer incentives that include having your name in videos, having a portion of DidYouKnowGaming extra dedicated to a game or piece of trivia of your choice, or even a region exclusive game of your choice being covered on Region Locked. We can\u2019t stress enough that no one has to give us money, and that this is simply an option to help us be less restricted.\u003cbr\u003e\u003cbr\u003eThank you for watching our shows, and if you have any thoughts on this, we\u2019d love to hear from you in the comments below.\u003cbr\u003e"
