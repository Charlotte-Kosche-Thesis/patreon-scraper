   {
    "attributes": {
     "about": "Hey everyone! My name is David and I am a full time Dungeon Master that streams usually seven days a week on Twitch.tv/table_topping to entertain the masses with my games. I have been playing Dungeons \u0026amp; Dragons and other great games since 1984. I took a break from table top games around 1996 when Everquest came out which pretty much took about all of my time. \u003cbr\u003e\u003cbr\u003eWhen I got back into the table top scene I was having a problem finding folks to game with so I found several virtual tabletops programs or VTT\u0027s. Still having problems finding a consistent game I decided to start dungeon mastering myself. And now I prefer it to playing. Go figure!\u003cbr\u003e\u003cbr\u003eI never thought when I was a kid that I would enjoy dungeon mastering because of the time commitment involved but now that I am older I think that is why I enjoy it as much as I do. \u003cbr\u003e",
