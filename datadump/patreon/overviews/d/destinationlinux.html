    "summary": "Destination Linux is hosted by four everyday guys who love running Linux.\u003cbr\u003e\u003cbr\u003eRocco, Ryan, Zeb and Michael are the hosts of Destination Linux and deliver weekly episodes containing the latest Linux news along with One of a kind Interviews. Our passion is learning and exploring all the many facets of our favorite distributions, desktops, and software. In addition to the news coverage we all love to game on Linux as well and feature weekly gaming news and a featured game of the week.\u003cbr\u003e\u003cbr\u003eAlong with Destination Linux, You can find us on our respective Youtube channels, in the telegram group or maybe even in the DL Discord channel playing some Rocket League. Come join us and the incredible DL community as we take our journey through the awesome world of Linux.\u003cbr\u003e\u003cbr\u003eRocco\u003cbr\u003eRocco has been loving Linux for over 15 years and is a proud member and founder of DHA (distro hoppers anonymous). He also hosts \u201cBigDaddyLinuxLive\u201d on Saturday nights on his YouTube channel called \u003ca href=\"https://www.youtube.com/BigDaddyLinux\"\u003eBig Daddy Linux\u003c/a\u003e where everyday users can have a voice in the Linux community. Find out more at BigDaddyLinux.com\u003cbr\u003e\u003cbr\u003eRyan\u003cbr\u003eRyan is a newer member of the Linux community but his passion for Linux and his research determination has enabled him to grow in knowledge of Linux more than most. He has an incredible passion for pushing the capabilities of Linux on the latest hardware and loves to talk about gaming on Linux. He has a YouTube channel called \u003ca href=\"https://www.youtube.com/dasgeek\"\u003eDas Geek\u003c/a\u003e which contains lots of Linux content as well as other technology related things.\u003cbr\u003e\u003cbr\u003eZeb\u003cbr\u003eZeb is known as \u2018PZ\u2019 Producer Zeb and after starting out with helping us coordinate all patrons for live recordings and doing a lot of behind the scenes work, it only made sense to have him as a co-host because he brings such a unique general user perspective to the show. Zeb also has a Youtube channel \u003ca href=\"https://www.youtube.com/channel/UC-fu2afDYfr_Xh5r_HgF9LA\"\u003eZebedee Boss\u003c/a\u003e where you can find him driving like a maniac in Euro Truck Simulator.\u003cbr\u003e\u003cbr\u003eMichael\u003cbr\u003eMichael is a Writer, Podcaster, Marketer and Designer. He has been a Linux Enthusiast for almost 20 years and contributed to a wide variety of projects. Michael currently creates educational and informational content with TuxDigital.com and he also does a weekly Linux News podcast called \u201c\u003ca href=\"http://www.tuxdigital.com/\"\u003eThis Week In Linux\u003c/a\u003e\u201d\u003cbr\u003e\u003cbr\u003e"
