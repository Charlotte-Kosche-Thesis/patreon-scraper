    "summary": "\u003cdiv\u003e\u003cstrong\u003eFirst things first:\u00a0You gotta be 18+ to contribute to my life as a terrible person!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003enow that\u0027s outta the way...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHI!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m Dizzi Morhlis.\u00a0\u003cbr\u003eYou might remember me from such sites as Inkbunny.net,\u00a0Furaffinity.net, and GrossFurriesDoodling.edu! If not, I don\u0027t blame you.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eI\u0027ve been doodlin\u0027 and drawin\u0027 for the better part of...my entire life! But I\u0027ve only really started making money with my scribbles since around 2012. Since then I\u0027ve been striving to improve my work, and the increase in its sales have bolstered my confidence. I\u0027ve kept people coming back for my NSFW-Brand of depraved doodles by always trying my best to please my commissioners and keeping things fun! I like to stream my work, talk to my fans and customers on mic while I do it, and take suggestions for upcoming pieces whenever I can.\u003cbr\u003e\u003cbr\u003e\"Okay...\" you might say to yourself, eyebrow arched, eyes slit, mouth full of pringles, \"...if everything is going so well why are you setting up this patroneous-thingy?\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon!\u003c/strong\u003e\u003cbr\u003eI\u0027m glad you asked! Patreon is an excellent opportunity for artists like me to truly expand. See, I love working on all the weird and wild stuff my crazy commissioners want to see. But I have \u003cem\u003eso many ideas\u003c/em\u003e\u00a0bubbling around in this mind of mine!\u003cbr\u003e\u003cbr\u003eI want to pursue comics, large collaborative efforts with other artists, E-Magazines, Etc. Etc. But none of that is really economically feasible at the moment (aka I ain\u0027t got the time or money). With your help I could focus on becoming a stronger artist with more skill who will produce larger works with depth and ambition! (and sexiness, of course)\u003cbr\u003e\u003cbr\u003eIf you can spare a few buck$ a month I can drop a commission or 12 from my gargantuan workload, focus on some larger projects, and really give you guys something to gawk at!\u003cbr\u003e\u003cbr\u003e(oh and there\u0027s a chance you might get art)\u003cbr\u003e\u003cbr\u003eSo if you\u0027re interested at all just gimme a lil\u0027 love down below and I\u0027ll do my best to please ya!\u003cbr\u003e\u003cbr\u003e...that sounded dirtier that I thought it would...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Stuff\u003c/strong\u003e\u003cbr\u003eInkbunny:\u00a0\u003ca href=\"https://inkbunny.net/DizziMorhlis\" rel=\"nofollow\"\u003ehttps://inkbunny.net/DizziMorhlis\u003cbr\u003e\u003c/a\u003eFuraffinity:\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/morhlis/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/morhlis/\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
