    "summary": "\"Stets profund und pointiert.\"\u003cbr\u003e\u003cstrong\u003e\u00d61\u003c/strong\u003e / \u003cstrong\u003e\u003ca href=\"http://oe1.orf.at/programm/330741\"\u003eDiagonal\u003c/a\u003e\u003c/strong\u003e vom 9. M\u00e4rz 2013\u003cbr\u003e\u003cbr\u003e\"Aber das Internet ist nicht schuld daran, dass Zeitungen reihenweise ihre Literaturseiten \u201egesundschrumpfen\u201c. Vielmehr hat es das Monopol der traditionellen Medien auf seri\u00f6se Literaturkritik gebrochen. Blogs wie die \u201eNotizen\u201c des promovierten \u00f6sterreichischen Literaturwissenschaftlers Christian K\u00f6llerer (koellerer.net) zeigen: Es gibt genug Qualit\u00e4t, man muss sie nur suchen.\"\u003cbr\u003e\u003cstrong\u003eDie Presse\u003c/strong\u003e vom 5. Januar 2013\u003cbr\u003e\u003cbr\u003eIm April 2001 begann ich mit dem als Experiment gedachten Notizen-Projekt: kurze Notate zu B\u00fccher- und anderen Themen war der Plan. Inzwischen hat sich die seit Januar 2009 im Blog-Format weitergef\u00fchrte Seite zu einem viel gelesenen Hochkultur- und B\u00fccherblog im deutschsprachigen Raum entwickelt.\u003cbr\u003eIch verzichte \u2013 trotz der hohen Zugriffszahlen von mehr als zwei Millionen pro Jahr (Pageviews) \u2013 bewusst auf Werbung jeglicher Art. Die gut 3000 Notizen sind ausschlie\u00dflich von mir verfasst. Bilder gibt es nicht: Die Notizen sind f\u00fcr Leserinnen und Leser geschrieben, die keine Bebilderung von Texten ben\u00f6tigen. Schwerpunkte sind: Klassiker der Weltliteratur, Gegenwartsliteratur, Kulturkorrespondenz aus Wien sowie Berichte \u00fcber meine Studienreisen.\u003cbr\u003e"
