    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello Everybody!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMy name is Dale - Welcome to my Patreon!\u003c/span\u003e\u003c/h4\u003eI\u0027m a video game fanatic, and I love to share my passion through my\u00a0\u003ca href=\"https://www.youtube.com/user/DazzaBound/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003evideos, mainly as Let\u0027s Play series, but also the occasional video guide to help people who may be having problems in certain areas of games.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e2 Reasons\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI love interaction, and I want to use this as a way to get back to my YouTube roots, to build an awesome community of regular subscribers who are happy to go the extra mile to support me. In return, I\u0027m able to \u003cem\u003eidentify\u003c/em\u003e, \u003cem\u003einteract\u003c/em\u003e and \u003cstrong\u003ereward\u003c/strong\u003e those awesome people!\u003c/li\u003e\u003cli\u003eTo eliminate dependency on ad revenue. Did you know that for \u003cstrong\u003eevery 300 videos\u003c/strong\u003e you watch, you give the creator a measly $1? This figure can vary greatly, and with the recent changes of advertisers dropping their ads, can really affect those who rely on ad revenue as income.\u003c/li\u003e\u003c/ul\u003eI love interaction, and I\u0027m always trying to push the best content that I can. So fingers crossed, with the right people to back me up, I can keep the videos coming thick-and-fast, reward my most loyal fans, AND keep on top of the finances of running a top-notch YouTube channel... You\u0027ve gotta have goals!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank You!\u003c/span\u003e\u003c/h4\u003eThank you for your time, support and words of encouragement thus far. I hope this platform will allow me to build something amazing, entertain and inform, and connect to those who support me on a much more personal level,\u003cbr\u003e \u003ch4\u003e- Dale\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCheck Out These Sweet Rewards!\u003c/span\u003e\u003c/h4\u003eEvery single pledge tier has new rewards, and includes previous tiers too! From \u003cstrong\u003eEarly Access\u003c/strong\u003e on ALL videos for EVERY Patron, to \u003cstrong\u003eproudly displaying your name/username\u003c/strong\u003e on EVERY video I upload as a supporter. I hope to start up \u003cstrong\u003egame servers\u003c/strong\u003e for Patrons to play on, there are \u003cstrong\u003eDiscord rewards\u003c/strong\u003e too for chatting with me and other Patrons personally! If I\u0027m at my computer, I\u0027m online on Discord!\u003cbr\u003eCheck out the rewards on your right there, and see if anything takes your fancy. If you\u0027re unable to pledge, don\u0027t worry! Your time checking out this page has already been appreciated!"
