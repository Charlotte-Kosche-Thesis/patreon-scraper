    "summary": "\u003cblockquote\u003e\"Been doin\u0027 hot yoga, feels so incredible/ concerned with the tao how I stay so ethical/ since I blew my mind up, I\u0027m not susceptible/ to the bullsh*t I hear, it\u0027s unacceptable!\"\u003c/blockquote\u003e\u0026lt;This is an unreleased bar. Just a sample of what you\u0027ll be reading/hearing when you become one of my patrons.\u003cbr\u003e\u003cbr\u003eI\u0027m supporting several other artists on this platform, so I decided to join as a creator myself. I never stop creating, so I\u0027ll be working on your rewards; don\u0027t worry, I\u0027ll send \u0027em. *most of the rewards are one-time-only rewards, besides the mailing list. When you join my mailing list, you will be sent an email every time I release a new youtube video. This will also contain the latest updates on my artistry (what I\u0027ve been up to).\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cimg src=\"https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/22309064_10210346809327698_8904377310737806163_n.jpg?oh=cf50fd3b513356b1161ee505be96538c\u0026amp;oe=5AA1C03B\" style=\"width: 121px;\"\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eI, Nicholas \"Dunzo\" Donalds, have been rapping and producing for \u0026gt;10 years + I\u0027m 25 years old today. My life as a musician is one of never-ending beauty and transformation. I\u0027ve studied art and technology at the University of Wisconsin-Milwaukee but, as a natural creative, by far my most important class was the 1 credit class: Introduction to Relaxation and Meditation. Themes of spirituality, intuition, imagination, and \"slow-ness\" began to pepper my lyrics as I\u0027ve grown. As a producer, I always reach for a new sound with each song, even if it goes to some dark or \"trippy\" trance-like places.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not writing, recording, or producing my hip hop, I love to experiment with photographs (blurring, for example) and video (tilting, angles and colors). I also enjoy using the \"sampling\" technique for graphic images and colorful flashing visuals. I\u0027m looking to make more music videos in the near future and I have been working with longtime friend and collaborator Offsite on our joint website:\u00a0\u003ca href=\"http://www.dropsofandromeda.com/dunzo\" target=\"_blank\"\u003edropsofandromeda.com/dunzo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease enjoy my latest two releases (April 2017) to get a taste of my sound:\u003cbr\u003e\"Speeding to a Red\" \u003cbr\u003e\u003ca href=\"https://soundcloud.com/dunzodonalds/sets/speeding-to-a-red\" target=\"_blank\"\u003esoundcloud.com/dunzodonalds/sets/speeding-to-a-red\u003c/a\u003e \u003cbr\u003eand \"Passive Impressive\"\u00a0\u003cbr\u003e\u003ca href=\"https://soundcloud.com/dunzodonalds/sets/passive-impressive\" target=\"_blank\"\u003esoundcloud.com/dunzodonalds/sets/passive-impressive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for your patronage. Thank you for supporting Underground Hip Hop (heat from the street - k-town, WI) and New Media. Much love from around and above. \u0026lt;3"
