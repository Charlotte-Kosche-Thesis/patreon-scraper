    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fz70rKUqq7bM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dz70rKUqq7bM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fz70rKUqq7bM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=z70rKUqq7bM",
    "one_liner": "Lets make Quranic Education Free, universal and state of the Art",
    "patron_count": 280,

    "pledge_sum": 306916,
    "pledge_url": "/bePatron?c=121136",
    "published_at": "2014-10-29T22:55:31+00:00",
    "summary": "\u003cstrong\u003eAbout Us:\u003cbr\u003eWe are the largest non profit illustrations and animations studio in the world working to make Islamic Education Universal, Free, State of the Art and available to every single human being In sha Allah.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/dms1i6/17.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nMeet our team of Professional illustrators and animators working tirelessly to bring you all these illustration Videos:\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/30hlusm.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2u79lqf.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/dHtHSm/23732303_10156109706254123_129944552_o.jpg\"\u003e\u003cbr\u003e\nOur aim is simple: To make Quranic Education Universal, Free, state of the art and available to every human being with an Internet connection. In sha Allah.\n\u003cbr\u003e\n\u003cbr\u003e\nGoals:\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://imgur.com/lW9Jxb2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/33yky93.jpg\" style=\"width: 484px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWhy should you fund us?: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eOn 1st May 2014,\u003c/strong\u003e Darul Arqam Studios was created with a very specific goal in mind. To make Quranic Education Universal, Free, State of the Art and available to every human being across the world.\u003cbr\u003e\u003cbr\u003eSince that day we have been making \u003cstrong\u003e1 illustration video per week\u003c/strong\u003e which has now risen to more than \u003cstrong\u003e3 illustration videos per week.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEach of our illustration video\u00a0been viewed by \u003cstrong\u003emillions of people\u003c/strong\u003e both muslims and non-muslims in different corners of the world.\u003cbr\u003e\u003cbr\u003eA time of unprecedented opportunity:\u003cbr\u003e\u003cbr\u003eLiving in the Digital Age, we have an unprecedented opportunity in the world to make state of the art Islamic Education available to 3 billion people connected to the Internet for Free.\u003cbr\u003eOur List of series given below gives a brief summary of our major undertakings. As you will see from the list, we believe in the age old saying of give a man a fish and you feed him for a Day, give a man a fishing rod and you feed him for life. We believe in a comprehensive Islamic Education, starting from the very basics and ending with an individual being able to directly connect with the word of Allah swt.\u003cbr\u003e\u003cbr\u003eYour Funds will be used for improving 3 key areas:\u003cbr\u003e\u003cbr\u003eQuality: We want our videos to be the best possible; cutting edge quality to help with the learning process.\u003cbr\u003eQuantity: Because the scope of what we are trying to achieve is so huge, we have to raise the Quantity of our episodes too.\u003cbr\u003eOutreach: Content creation is the first step. We want to reach out to the audience once the content has been created.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe are a completely Non-Profit Organization\u003cul\u003e\u003cli\u003eAny content that has been produced through our platform has been and will continue to beabsolutely free,without any copyrights and available to everyone\u003c/li\u003e\u003cli\u003eVideo Productions is a department that requires Professionals working full time, hence the funds are needed to sustain them and their families who are dependent on this. We need to ensure their livelihood is taken care of so that they can continuously produce new illustration Videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhy do we rely on Donations?\u003cbr\u003eIts simple.We want millions of people to benefit from our work for FREE. We have seen the results of our work and have received countless testimonials of people telling us about the impact these animations have had on their lives or their children\u0027s lives. The reality is that we can make a lot more money if this was a paid service but we are not doing this to get rich. We simply want people to benefit and we ask Allah that he accepts it from us and everyone who helps make this a reality. \u003cbr\u003e\u003cbr\u003eWe are pairing the best Audio content with the best Visual content. and we want all of this to be accessible to every single human being on Earth for Free!.\u003cbr\u003e\u003cbr\u003eWith your help we can achieve our dream of making Islamic Education Universal, Free, State of the Art and available to every single human being In sha Allah.\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
