e access to:\u003cbr\u003e\t\t\u003cul\u003e\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMore WIPs, sketches, and behind-the-scenes content from DAC and members\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eExclusive merchandise, tee shirts, prints, and more\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMonthly Dark Arts Compendium Magazine featuring hand picked artists\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eEarly access to exhibition opportunities in future art shows\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eEarly access to DAC art show tickets\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eOpportunities to get a special lottery drawing\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eYour name in the \u003ca href=\"http://darkartscompendium.com/magazine\" target=\"_blank\"\u003emagazine\u003c/a\u003e credits\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAnd more!\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\t\t\u003c/ul\u003e\t\tThank you all for your amazing support! Without you, we couldn\u0027t make this possible for our artists!\u003c/div\u003e\n\u003c/div\u003e\n\u003ca href=\"https://ibb.co/iugSCF\"\u003e\u003cimg src=\"https://preview.ibb.co/gM6usF/Stranded.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
