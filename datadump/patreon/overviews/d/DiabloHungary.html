    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eA \u003cstrong\u003eDiabloHungary.hu\u003c/strong\u003e \"non-profit\" oldalk\u00e9nt funkcion\u00e1lt eddig is, \u00e9s ezen a j\u00f6v\u0151ben sem szeretn\u00e9nk v\u00e1ltoztatni. Azonban az oldal \u00e9letben tart\u00e1s\u00e1ra, illetve a fejleszt\u00e9sekhez \u00e9s b\u0151v\u00edt\u00e9sekhez tov\u00e1bbi er\u0151forr\u00e1sokra van sz\u00fcks\u00e9g\u00fcnk, ez\u00e9rt egy Patreon oldal bevezet\u00e9se mellett d\u00f6nt\u00f6tt\u00fcnk. Ha gyakran l\u00e1togatod az oldalt, \u00e9s meg vagy el\u00e9gedve a cikkek min\u0151s\u00e9g\u00e9vel, akkor t\u00e1mogasd munk\u00e1nkat! Tekintsd meg Patreon oldalunkon, hogy mik a c\u00e9ljaink a t\u00e1mogat\u00e1sokb\u00f3l befolyt \u00f6sszegb\u0151l. El\u0151re is k\u00f6sz\u00f6nj\u00fck!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cstrong\u003eK\u00e9rd\u00e9sed volna? Irj egy \u00fczenetet nek\u00fcnk a Facebookra, vagy az info@diablohungary.hu c\u00edmre.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAz al\u00e1bbi csomagok k\u00f6z\u00fcl v\u00e1laszthatsz:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDiablo\u00a0\u003cbr\u003e\u003c/strong\u003e$1 vagy t\u00f6bb/ h\u00f3 \u003cul style=\"\"\u003e\u003cli\u003eA DiabloHungary.hu -n kapsz egy kis koron\u00e1t, ami jelzi, hogy te t\u00e1mogatod a munk\u00e1nkat.\u003c/li\u003e\u003cli\u003eHozz\u00e1f\u00e9r\u00e9st kapsz a Patreon Discordhoz, amire a szerkeszt\u0151s\u00e9g k\u00fcl\u00f6n figyelmet ford\u00edt. Ha k\u00e9rd\u00e9sed van v\u00e1laszolunk, ha probl\u00e9m\u00e1d van, megoldjuk.\u003c/li\u003e\u003cli\u003eKiemelt TeamSpeak szob\u00e1k a ts. diablohungary .hu szerver\u00fcnk\u00f6n.\u003c/li\u003e\u003cli\u003eKorai hozz\u00e1f\u00e9r\u00e9s cikkekhez, guideokhoz, build bemutat\u00f3 vide\u00f3khoz.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAz al\u00e1bbi c\u00e9ljainkat szeretn\u00e9nk megval\u00f3s\u00edtani:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25 \u003c/strong\u003e/ h\u00f3 \u00f6sszes\u00edtett bev\u00e9tel\u003cbr\u003e\u003cul\u003e\u003cli\u003eMegkezdj\u00fck az oldal hib\u00e1inak jav\u00edt\u00e1s\u00e1t. Az id\u0151 m\u00fal\u00e1s\u00e1val az oldalon egyre t\u00f6bb hiba jelent meg, amiket felt\u00e9tlen - web fejleszt\u0151 seg\u00edts\u00e9g\u00e9vel kell jav\u00edtanunk.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$50\u003c/strong\u003e / h\u00f3 \u00f6sszes\u00edtett bev\u00e9tel\u003cul\u003e\u003cli\u003e\u00dajra elkezd\u00fcnk Twitchen streamelni (k\u00e9rd\u00e9s-v\u00e1lasz, heti \u00f6sszefoglal\u00f3 ad\u00e1s).\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eA szerkeszt\u0151inknek tudunk adni egy p\u00e1r s\u00f6rt a h\u00edrek ut\u00e1n.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$150 \u003c/strong\u003e/ h\u00f3 \u00f6sszes\u00edtett bev\u00e9tel\u003cbr\u003e\u003cul\u003e\u003cli\u003eAz \u00f6sszes rendezv\u00e9nyre tudunk majd b\u00e9relni monitorokat \u00e9s g\u00e9peket. (\u00f6ssze tudjuk sp\u00f3rolni) Teh\u00e1t meg tudunk jelenni pl. az \u00f6sszes PlayIT -en.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u00daj funkci\u00f3k ker\u00fclnek lefejleszt\u00e9sre a weboldalhoz.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eElindul vide\u00f3 sorozatunk a YouTube csatorn\u00e1nkon (tutorialok, tippek, tr\u00fckk\u00f6k, Twitch legjobb jelenetek, \u00f6sszefoglal\u00e1sok)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e$350 \u003c/strong\u003e/ h\u00f3 \u00f6sszes\u00edtett bev\u00e9tel\u003cbr\u003e\u003cul\u003e\u003cli\u003eT\u00f6bb szerkeszt\u0151vel tudunk jobb min\u0151s\u00e9g\u0171 cikkeket gy\u00e1rtani, akiknek nem kell s\u00f6r n\u00e9lk\u00fcl dolgozniuk.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eNagyobb, komolyabb standdal tudunk megjelenni a rendezv\u00e9nyeken.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAz oldal karbantart\u00e1sa folyamatoss\u00e1 v\u00e1lik.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eB\u00e1rmilyen funkci\u00f3 lefejleszthet\u0151 a k\u00f6z\u00f6ss\u00e9g ig\u00e9nyei szerint.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFolyamatos nyerem\u00e9nyj\u00e1t\u00e9kokat tudunk szervezni.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
