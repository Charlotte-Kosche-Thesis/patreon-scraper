    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWDsjke_1bT8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWDsjke_1bT8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWDsjke_1bT8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=WDsjke_1bT8",
    "one_liner": null,

    "pledge_url": "/bePatron?c=258354",
    "published_at": "2016-03-29T01:29:49+00:00",
    "summary": "Hey everyone! It\u0027s \n\u003cspan style=\"font-weight: bold; color: #00bbff;\"\u003eDu\u003cspan style=\"color: #00bb00;\"\u003erf\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAs a patron, you help me create new content for the games you love to play! You also help support the channel as a whole, and will get benefits for doing so!\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?rid=488251\u0026amp;patAmt=1.0\u0026amp;u=2678371\u0026amp;exp=1\"\u003e\u003cspan style=\"font-weight: 700; text-align: center; width: 50%; color: rgb(227, 108, 9) !important;\"\u003e \u003cstrong\u003e\u2022\u003c/strong\u003e Pledge $1 a month \u003cstrong\u003e\u2022\u003c/strong\u003e \u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf I could create content for you guys full time, that would be a dream.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI make cool game mods and videos like these:\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=qbWcWCT6q70 rel=\"\u003eZelda Mod for Scrap Mechanic\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=qbWcWCT6q70 rel=\"\u003eMario Mod for Scrap Mechanic\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=1T2T6DnISi4 rel=\"\u003eCustomization Mods for Scrap Mechanic\u003c/a\u003e\u003cbr\u003e\nI also make tutorial videos too: \n\u003ca href=\"https://www.youtube.com/watch?v=Akxm5gFVshc\" rel=\"nofollow\"\u003eHow to Make Mods: Lesson 3.\u003c/a\u003e..and so much more!\u003cbr\u003e\n\u003cbr\u003e\nI appreciate that you made it to this page. Just the fact that you\u0027re here tells me that you\u0027ve thought about the time and effort that goes into making mods and videos. Thank you.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e Supporting me on Patreon helps expand the YouTube business so I can make better and more frequent videos! This would be a huge help and free up some of my time to do important things like not dying! With enough of your support, all this creative energy can be put towards something like my own game!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e Several cool reward levels allow you to tailor your subscription. \u00a0I would like to convince you to choose one, even at $1, so you have access to the patron-only posts here at Patreon. \u00a0Sometimes YouTube\u0027s subscription methods are unreliable, and if you sign up via Patreon you\u0027ll be notified directly when I upload a video, or have a new sneak peek to show you, which is pretty awesome! Exclusive access to the latest and greatest!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat? \u003c/span\u003e\u003c/strong\u003eIf you\u0027d like to go above and beyond to help me do things like, invest in equipment, create animations, infographics, and in general help me have more time so I can take my content to the next level and be able to do this for a living.... picking any of the larger support levels will certainly help do these things! \u003cbr\u003e\n\u003cbr\u003e\nI believe it goes without saying that I would greatly appreciate your financial support. I\u0027ll say it anyways though. \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you\u003c/span\u003e\u003c/strong\u003e. I greatly appreciate it. The Patreon model has us place rewards here to entice you to donate, but if we\u0027re both honest... you\u0027re here because you understand what I\u0027m trying to do with mods and YouTube, and you think the 100+ hours I put into most of the stuff I do is worth it!\u003cbr\u003e\nYou \"get it\". You truly appreciate what I do. You are a true fan and a fellow tinkerer and friend.\n\u003cbr\u003e\n\u003cbr\u003e\nTake it easy,\n\u003cbr\u003e\n~ Durf\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #009900;\"\u003eTL;DR\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n- Pledges are monthly\n- You can cap your monthly amount, and get exclusive access to secrets and sneak peeks!\n- I release 1 or more mods per month, and at least 1 tutorial video too, on average.\n- Thank you so much for stopping by, every little bit is appreciated!"
