    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cem\u003eEchte Erotikliteratur, bei der sich Eierst\u00f6cke verknoten, Testikel auswandern und das Hirn stirbt.\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWas ist Erotik? Und wie, und warum? Was haben Kolibris, Kolben, Grotten und das Weltall damit zu tun? Keiner wei\u00df es! Aber wir finden es bestimmt gemeinsam heraus!\u003cbr\u003e\u003cbr\u003eSeit Anfang 2016 ver\u00f6ffentliche ich auf meinem Twitter @germanerotica witzige und groteske Fundst\u00fccke aus dem beinahe unersch\u00f6pflichen Universum der Erotikliteratur. Mal komisch, mal erschreckend unsensibel, aber immer irgendwie unerotisch. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWozu?\u003c/strong\u003e \u003cbr\u003eZum Lachen, und nat\u00fcrlich wegen der Frage: H\u00e4tte ich das auch so geschrieben? H\u00e4tte ich das gern gelesen? Und wenn nicht, warum?\u003cbr\u003e\u003cbr\u003eJedes Buch, sei es noch so gut, hat meist Schnitzer, verungl\u00fcckte Formulierungen, oder Szenen, die den Leser aus dem Geschehen rei\u00dfen k\u00f6nnen. Das ist normal, und \u00fcberhaupt nicht schlimm. \u003cstrong\u003eDesasterotik \u003c/strong\u003eversteht sich weder als Pranger, noch ist als Autor dort aufzutauchen eine Schande. Viele der Witze entstehen auch aus einem gewollten und forcierten Missverstehen von Sachverhalten, dem Herausrei\u00dfen von S\u00e4tzen und nat\u00fcrlich der Frage: Was zum Kuckuck treibt ihr da?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Geld daf\u00fcr bezahlen?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eB\u00fccher kaufen\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIch kann leider nur einen Bruchteil der B\u00fccher, die teurer als zum Sonderangebot angeboten werden, zum fairen Preis kaufen. Oft muss ich B\u00fccher aussuchen, die es gerade kostenlos gibt, bessere Preise abwarten, oder einfach Blicke in die Leseprobe werfen. Autor zu sein ist aber ein schwerer, schlecht bezahlter Beruf, und Werke, die \u00f6ffentlich gefeatured werden, und sei es nur im rechtlich zul\u00e4ssigen Zitatbereich, sollen auch entsprechend bezahlt werden. Euer Geld kommt also Autoren zugute.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEin zeitintensives Hobby unterst\u00fctzen\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAlle Zitate gibt es kostenlos zu lesen, und daran wird sich auch nichts \u00e4ndern.\u003cbr\u003eIch stecke aber viel Zeit und Energie in das Aussuchen der Zitate, die mir an anderer Stelle nat\u00fcrlich fehlt, zum Schreiben meiner eigenen Romane, f\u00fcr Autragsarbeiten usw. Sollte ich genug Geld zusammen bekommen, um meine Arbeitszeit als Festangestellter zu verk\u00fcrzen, w\u00fcrde ich dieses gern in Zeit f\u00fcr Desasterotik umwandeln - seien es Verrisse, Merchandise, Verlosungen, Kooperationen, Livekommentierung, und und und... ihr k\u00f6nnt es mir erm\u00f6glichen!"
