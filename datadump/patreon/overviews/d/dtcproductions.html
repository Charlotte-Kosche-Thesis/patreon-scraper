    "summary": "\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qe91lkSbtD0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy name is Joshua Robberts: \u003cem\u003e\u003cu\u003eFirst time entrepreneur\u003c/u\u003e, \u003cu\u003eowner and founder\u003c/u\u003e of the \u003cstrong\u003eProduction Studio \u003c/strong\u003eknown as\u003c/em\u003e \u003cstrong\u003eDays to Come Productions\u003c/strong\u003e. I love to tell stories. Every person or brand has at least one; I however, have many. \u003cem\u003eI craft my odysseys with self expression\u003c/em\u003e through creative media such as: \u003cem\u003eWriting, Photography, Video, Graphics and Music.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat\u0027s this about?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI gave birth to\u00a0\u003cstrong\u003e#DTCproductions\u003c/strong\u003e while I was in college almost 6 years ago but launched it as a full-time business about a year ago. All media creation (especially the cutting edge, high quality, awesome kind) is expensive, especially when you\u0027re the sole proprietor. The business needs lots resources for great gear and effective marketing; So, instead of selling my second born child to keep projects on schedule and the business running smoothly; I decided to try Patreon first.\u003cbr\u003e\u003cbr\u003eI put my heart into every project I do. I want to continue to make quality content for my fans and clients that have supported me but resources are getting tight. I need your help to \u003cstrong\u003ekeep      "about": "Services: Photography, Video, Graphics, Animation, VFX, Audio, and\nProduction Services\n\u003cbr\u003e\u003cbr\u003eI Am What I Create\u003cbr\u003e\u003cbr\u003eThat phrase not only describes an important life lesson; it describes what DTCproductions is all about. I was always told by people in the industry that I had to pick one skill, get really good at that skill, and do nothing else. I\u2019m a firm believer that if you\u2019re good at something; you should show it off to the world. Art and content creation are all about self expression; so,  why limit yourself to only one skill when you\u2019re good at several. \n\nWhat do I create exactly? A way for you to share yourselves through your: art, products and services. Whether you\u2019re a band needing a new music video or an entrepreneur who needs new graphics for a website. DTCproductions is prepared to handle all of your content creation needs; so you can get back to doing what you do best! \n\nWant to check out my experience or portfolios? Go to dtcproductions.com to get links to all of my published work and a social media handle to my LinkedIN account \u003cimg height=\"18\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f6d/2/18/1f642.png\" style=\"\" width=\"18\"\u003e",
