m, now you\u2019ll face the challenge to earn the trust of your new subjects with your leadership, or submit them into obedience with your iron fist. Take charge of your subjects, create new laws, enslave monsters and imprison your enemies. \n\u003cbr\u003e\n\u003cbr\u003e\nWill you be a kind master, loved by everyone? Or will the city fear your wrath? \u003cbr\u003e\u003cbr\u003eMain story and code by \u003cstrong\u003eMarat\u003c/strong\u003e, co-writen by \u003cstrong\u003eAnonymouse\u003c/strong\u003e.\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\nFeaturing\u003c/strong\u003e\u003cstrong\u003e\u00a0artist\u00a0\u003c/strong\u003e\u003ca href=\"https://cutesexyrobutts.tumblr.com/\"\u003ecutesexyrobutts\u003c/a\u003e, and\u00a0\u003ca href=\"http://nitesart.tumblr.com/\"\u003enitesart\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nCurrent features:\u003c/strong\u003e Over 30k of story, MC transformation, multiple endings for each follower, procedural NPCs, basic implementation of combat, quest system, and more. \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nNext features: \u003c/strong\u003eCity management, slave training,  marriage, pregnancy, breeding and more. \n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eScreenshots\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iE7Mbw/AlTSanW.jpg\" style=\"width: 414px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jSMsib/9r80vvF.jpg\" style=\"width: 413px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eGame art\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eWith the wonderful art of cutesexyrobutts for the monstergirls and nitesart for the furry characters!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dCUnib/cutenite.png\"\u003e\u
