    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tD63hAhRyeI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m Daniel Jeffries and by day I\u0027m a mild-mannered author whipping up \u003cstrong\u003e\u003ca href=\"https://www.amazon.com/Daniel-Jeffries/e/B00D1HG62U\"\u003emind-melting sci-fi\u003c/a\u003e\u003c/strong\u003e and writing some of\u003cstrong\u003e \u003ca href=\"https://medium.com/@dan.jeffries\"\u003ethe most popular articles on Medium\u003c/a\u003e \u003c/strong\u003eabout \u003cstrong\u003eBitcoin, cryptocurrency, crypto trading and technical analysis, \u003cem\u003eRick and Morty\u003c/em\u003e, AI\u003c/strong\u003e and more. \u003cbr\u003e\u003cbr\u003eI also host\u00a0\u003ca href=\"http://dailyposthuman.com/\"\u003e\u003cstrong\u003eThe Daily Posthuman\u003c/strong\u003e\u003c/a\u003e podcast that expands on all my articles and will feature some fantastic guests in the coming months.\u003cbr\u003e\u003cbr\u003eBut by night I have a secret job:\u00a0 \u003cstrong\u003eI\u0027m trying to save the world\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe live in a house of glass.\u003c/strong\u003e Our\neconomics incentivize the short term while selling out our kids in the future. The divide\nbetween the haves and the have-nots has turned into an uncrossable abyss.\n Democracies face unprecedented threats from insane people everywhere. The systems that have protected us\nfor generations are coming apart at the seams. \u003cstrong\u003eEven worse, our weapons are too big for our tiny battlefield.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn short, w\u003c/strong\u003e\u003cstrong\u003ee\u2019re speeding right into a brick wall at a\nthousand miles an hour.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf we\u0027re not careful we\u0027ll live out Einstein\u2019s apocalyptic\nwarning: \u003cbr\u003e\u003cbr\u003e\n\u201cI know not what weapons World War III will be fought with,\nbut World War IV will be fought with sticks and stones.\u201d \u003cbr\u003e\u003cbr\u003eSo what the heck do we do in the face of these impossible challenges?\u003cbr\u003e\u003cbr\u003e\nOur only hope is to \u003cstrong\u003ewake up and change before it\u2019s too late\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003eThat\u2019s why \u003cstrong\u003eI use my keyboard to bring light to the darkness\u003c/strong\u003e, peering into the future to try to solve some of society\u0027s most intractable problems.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do best is get people to think.\u003c/strong\u003e  \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI break people out of the spiral of predetermined thought patterns and help them see the world from a fresh perspective.\u00a0 \u003cstrong\u003eI unlock people\u0027s creativity, inspiring their imaginations so they can focus on real solutions to the challenges of today and tomorrow.\u003c/strong\u003e   \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eToday my work is focused on: \u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://hackernoon.com/gamifying-the-delivery-of-money-c55c25cecaee\"\u003e\u003cstrong\u003eChanging the distribution of money with cryptocurrency\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/the-laughing-monkey/cicada-platform/raw/master/Identity-Without-Authority-2017.21.3.BETA.pdf\"\u003eDecentralizing\ndigital identities\u003c/a\u003e\u003c/strong\u003e \u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://iamcicada.com/cicada-deep-dive/\"\u003eDirect\ndemocracy\u003c/a\u003e\u003c/strong\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://hackernoon.com/all-my-trusty-crypto-trading-wisdom-in-one-spot-d52f3413bca7\"\u003e\u003cstrong\u003eCryptocurrency trading and education\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eI\u2019ve already shared many of these\nideas in the\u003cstrong\u003e \u003ca href=\"http://iamcicada.com/\"\u003e\u003cstrong\u003eCicada open source decentralized, distributed, direct\ndemocracy project,\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u00a0but there is so much more to do.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy crypto trading articles are some of the most widely read on the planet.\u003c/strong\u003e\u00a0 I cover everything from strong buy and hold strategies to crushing the parabolic swing trade with\u00a0\u00a0\u003ca href=\"https://hackernoon.com/mastering-shitcoins-the-poor-mans-guide-to-getting-crypto-rich-2e469b762ba9\"\u003e\u003cstrong\u003eMastering Shitcoins: The Poor Man\u0027s Guide to Getting Crypto Rich\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003cstrong\u003e\u003ca href=\"https://hackernoon.com/how-to-crush-the-crypto-market-quit-your-job-move-to-paradise-and-do-whatever-you-want-the-rest-27a4a3cc2bb1\"\u003eHow to Crush the Crypto Market, Quit Your Job, Move to Paradise and Do Whatever You Want the Rest of Your Life\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI\u2019m an idea factory. \u003c/strong\u003eIf I had a thousand\nlifetimes I could never put all of my ideas into action. So I\u2019m\nactively working to \u003cem\u003egive away\u003c/em\u003e all of my value to the universe.\n With my articles, talks and writing \u003cstrong\u003eI\u0027m open sourcing every\nsingle idea and solution\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003eWhy would I do that?\u003cbr\u003e\n\u003cbr\u003eSimple.\u003cbr\u003e\n\u003cbr\u003eWith more people working on it, we have a better chance of\nsuccess.\u003cbr\u003e\n\u003cbr\u003eOne mind is an island.  \u003cstrong\u003eA million minds can change the\nworld.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIt all starts with awareness. That\u2019s why I write the most \u003cstrong\u003ehard-hitting\narticles on \u003c/strong\u003e\u003ca href=\"https://medium.com/@dan.jeffries\"\u003e\u003cstrong\u003eMedium\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e about the\nfuture of money, society and culture\u003c/strong\u003e.  I also write mind-bending \u003ca href=\"http://meuploads.com/\"\u003e\u003cstrong\u003escience fiction\u003c/strong\u003e\u003c/a\u003e to push people\nbeyond their limits. Lastly, I created \u003ca href=\"http://decstack.com/\"\u003e\u003cstrong\u003eDecStack\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, the ultimate virtual\nco-working space to bring together formerly siloed cryptocurrency and\ndecentralized app projects\u003c/strong\u003e.   \u003cbr\u003e\u003cbr\u003e\nCurrently, I hold the \u003ca href=\"https://medium.com/tag/bitcoin/top-writers\"\u003e\u003cstrong\u003enumber\none spot in Bitcoin\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"https://medium.com/tag/economics/top-writers\"\u003e\u003cstrong\u003eEconomics\u003c/strong\u003e\u003c/a\u003e on\nMedium\u003cstrong\u003e.\u003c/strong\u003e  My most explosive pieces (\u003cstrong\u003e\u201c\u003c/strong\u003e\u003ca href=\"https://hackernoon.com/why-everyone-missed-the-most-important-invention-in-the-last-500-years-c90b0151c169\"\u003e\u003cstrong\u003eWhy Everyone Missed the Most Important Invention of the\nLast 500 Years\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u201d \u003c/strong\u003eand\u003cstrong\u003e \u201c\u003c/strong\u003e\u003ca href=\"https://hackernoon.com/why-everyone-missed-the-most-mind-blowing-feature-of-cryptocurrency-860c3f25f1fb\"\u003e\u003cstrong\u003eWhy Everyone Missed the Most Mind-Blowing Feature of\nCryptocurrency\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\"\u003c/strong\u003e) are shared hundreds of times\ndaily all over social media and been read by more than five million people.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat\u0027s in it for you?\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eRewards?\u003c/strong\u003e \u003cstrong\u003eIncentives\u003c/strong\u003e? You\u0027re damn right I\u0027ve got incentives for you, my friend. \u003cbr\u003e\u003cbr\u003eYou take care of me and I\u2019ll take better care of you.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePony up a buck and you\u0027ll get a \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003efree copy of my breakout novel \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Scorpion Game\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e plus other goodies that I will shower upon you over the course of the year as I think them up.\u003cstrong\u003e\u00a0 I\u0027ll also share exclusive articles written only for my patrons and nobody else gets to see them but you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLevel up to Satoshi Hunter for a mere 5 bucks, and you\u2019ll get early access to all of my Medium articles, as well as any videos, stories and talks\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e before anyone else\u003c/strong\u003e.\u003c/span\u003e Before they go live to the rest of the world, you\u2019ll see them posted right here on Patreon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those of you interested in #trading and #crypto, I\u0027ve got a special treat for you:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe MetaVerse Master Level gets you access to the fantastic CoinSheet Discord server, an outstanding hub of crypto info.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWith over 6,000 members, the server is visited daily by professional traders, technologists, programmers, miners,entrepreneurs, and other professionals interested in cryptocurrency and blockchain tech.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eAs a \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eCoin\u0027bassador\u003c/strong\u003e, you\u0027ll have \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eexclusive access\u003c/strong\u003e to a number of private channels, including \u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e#masters-of-coin, which is used STRICTLY by seasoned chartists to share their technical analysis, positions, \u0026amp; market insights\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eThis is where I openly share my charts, trades, and positions.\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eLadies, I got your back too. There\u0027s a secret lounge for you that even I can\u0027t access!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut don\u0027t take my word for it, \u003cstrong\u003ethe majority of the server is still\u003c/strong\u003e \u003cstrong\u003efree\u003c/strong\u003e to access and provides enormous value. You can join and check it out for yourself.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere\u0027s an invite: \u003c/span\u003e\u003ca href=\"https://discord.gg/qPDvcfM\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehttps://discord.gg/qPDvcfM\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"\"\u003eFor my\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\u00a0top donors I also do a monthly virtual meet up with me\u003c/span\u003e\u00a0where I\u2019ll share everything I\u2019m working on
