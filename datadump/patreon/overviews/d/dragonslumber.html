    "published_at": "2017-01-04T00:29:35+00:00",
    "summary": "Hi, my name is Kevin Giguere, the Awoken Dragon, and I\u2019m a 35 year old french canadian who loves making video games. That\u2019s why on January 13th 2017, I quit my job to become a full time game developer and streamer. \u003cbr\u003e\u003cbr\u003eBy supporting my Patreon, you are helping fund all of these projects (see below) as well as more and better games, first by allowing me to have a roof over my head and to eat, but also by helping me buy art assets for games and Unity components. \u003cbr\u003e\u003cbr\u003eAbove all, my goal is to entertain you guys, first by making great games, but also by making my game development streams as interactive as possible, so let me know if there\u2019s something I could improve upon! I especially love to hear about your games, try them out and provide feedback.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMy projects\u003c/h4\u003e\u003cstrong\u003eTech Support\u003c/strong\u003e\u003cbr\u003eI am currently worked on Tech Support, a game where you play a tech support specialist. Its development is being showcased on Steam.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.dragonslumber.com/images/tech-support-patreon.gif\" style=\"width: 396px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eArelite Core (Released)\u003c/strong\u003e\u003cbr\u003eI am the creator of \u003ca href=\"http://arelitecore.com/\" target=\"_blank\"\u003e\u003cstrong\u003eArelite Core\u003c/strong\u003e\u003c/a\u003e, an entirely self funded epic JRPG nearly five years in the making. It was released on February 8th 2017 and continues to be supported with free DLC.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.dragonslumber.com/images/arelite-core-hail.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAstral Traveler (Released)\u003c/strong\u003e\u003cbr\u003eI\u2019m also the co-creator of\u00a0\u003ca href=\"http://www.astraltravelergame.com/\" target=\"_blank\"\u003e\u003cstrong\u003eAstral Traveler\u003c/strong\u003e\u003c/a\u003e, a frenetic runner racer released on September 13th 2017.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.dragonslumber.com/images/ezgif-2-2781716157.gif\" style=\"width: 400px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStreaming\u003c/strong\u003e\u003cbr\u003eFinally, I stream game development \u003ca href=\"https://www.twitch.tv/dragonslumber\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eon Twitch\u003c/strong\u003e\u003c/a\u003e over 30 hours a week, where most of Astral Traveler was created and future games will also be developed, along with the odd game jams and even a bit of gaming. I try to make my streams as entertaining and interactive as possible, and to provide helpful tips for other game developers, so please drop by anytime and say hello!\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eFAQ\u003c/h4\u003e\n\u003cstrong\u003eHow many hours a week do you work?\n\u003c/strong\u003e\u003cbr\u003e\nI work over 70 hours a week, at least 30 of which are streamed. That time is mostly spent programming and level creating. The rest of the time is spent setting up game design documents, writing e-mails as I manage various artists for the game and of course, more level design and programming.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you working on now?\u003cbr\u003e\u003c/strong\u003eSince Arelite Core was released on February 8th, I\u0027ve been focusing on Astral Traveler, a game that merged F-Zero\u0027s speed with obstacle runners, to be released hopefully in June. I\u0027ve also been working on some free DLC for Arelite Core, which should come out before August. Finally, I\u0027ve started to put a bit of time in my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCm542ocTUqrW7NZZidAD-PQ\" target=\"_blank\"\u003eYoutube\u003c/a\u003e channel, where I Lets Play various games, especially indie games and discover them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens when you have enough money to live?\u003c/strong\u003e\u003cbr\u003eKnowing what my budget enables me to know how much I can invest in games by buying assets, Unity components and so on. When you\u0027re supporting me on Patreon, you also give me a chance to produce even higher quality work.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nI have another question...\n\u003c/strong\u003e\u003cbr\u003e\nAnd I\u2019d love to hear it. Get in touch with me through Twitch, Twitter, Facebook or even e-mail and I\u2019ll be sure to respond!"
   },
