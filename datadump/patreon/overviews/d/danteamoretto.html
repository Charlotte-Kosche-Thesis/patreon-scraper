    "summary": "\u003cimg src=\"https://78.media.tumblr.com/dc389ea0b9ef374f2839b32ae3a96ae7/tumblr_p78wxdE68M1wq8jklo1_1280.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHello, my name is \u003cstrong\u003eDante Amoretto\u003c/strong\u003e and I\u0027m a passionate artist and Illustrator.\u003cbr\u003e\u003cbr\u003eI love creating erotic and humorous illustrations of hairy bears and burly men.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4ca565db21143bf1d271abd5a4d32803/tumblr_p78up30sMU1wq8jklo1_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon gives me the freedom to create what I truly love and to have a personal connection with my fans. Here you will gain access to my Patreon exclusive content, NSFW illustrations and delicious rewards containing insights to my artistic process and studies.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c4ddb00da0d84baf6fd6fb378f345706/tumblr_p78up30sMU1wq8jklo2_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy rewards are separated into 4 categories. Bronze, Sliver, Gold and Platinum. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCopper\u003c/strong\u003e\u003cbr\u003eNSFW Illustrations and my regular illustrations in High Res.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBronze\u00a0\u003c/strong\u003e\u003cbr\u003eYou gain access to my patreon-only daily sketches and illustrations, preliminary sketches to any illustration I\u0027m currently working on. You also gain access to my NSFW Illustrations and my regular illustrations in 2K.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilver\u003c/strong\u003e\u003cbr\u003eAll of the above. \u0391ccess to my NSFW Illustrations and my regular illustrations in 4K. You also get step by step images of my creative process, the PSDs for my illustrations and my brushes, tools and actions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: My first 10 Silver Patrons will get a surprise handrawn limited pencil and ink sketch sent to their postal adress. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGolden\u003c/strong\u003e\u003cbr\u003eAll of the above. Additionally I\u0027ll send you a limited signed art print of your choice from my existing illustrations with a suprise postcard from me personally. \u003cstrong\u003eThis reward will be sent to your postal adress. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlatinum\u003c/strong\u003e\u003cbr\u003eAll of the Above. The Platinum reward is for art students and artists. I have a degree in Fine Arts and Art Sciences and my Platinum patrons gain access to tutorials, personal studies and exercises that you won\u0027t find anywere else. I\u0027ll also provide you with a critique of your work which you can send me via email. I\u0027ll advice you on how to build a portfolio and we\u0027ll do a monthly Google hangout session in which I\u0027ll consult you on how to improve your art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe download links for the rewards are posted at the 30th of each month. Until then you\u0027ll still be able to access my Patreon feed! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of my Patrons gain access to all previous rewards according to the tiers they have chosen!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you have any questions on Patreon payment, feel free to contact me at\u00a0\u003cstrong\u003edanteamoretto.art@gmail.com\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eAlso don\u0027t forget to follow me on other social media\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/danteamoretto/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.behance.net/danteamoreff43\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.behance.net/danteamoreff43\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/c64c451c7a57b5c575671d34df3f
