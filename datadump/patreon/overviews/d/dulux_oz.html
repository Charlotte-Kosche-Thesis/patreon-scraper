    "summary": "G\u0027Day,\u003cbr\u003e\u003cbr\u003eAs someone who has been \u003cstrong\u003eTabletop Role-Playing\u003c/strong\u003e since 1982, I\u0027ve been looking for a system to play my games over the Internet for decades. At last I\u0027ve found it: \u003cstrong\u003eFantasy Grounds\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI love this Virtual Tabletop software so much I became a \u003cstrong\u003eCommunity Developer\u003c/strong\u003e, turning my almost \u003cstrong\u003e30 years of ICT Consulting\u003c/strong\u003e experience to the hobby that that has given friends and I so much enjoyment over such a long time.\u003cbr\u003e\u003cbr\u003e Alas, I cannot justify spending so much time producing the \u003cstrong\u003eTutorial Videos\u003c/strong\u003e, \u003cstrong\u003eRulesets\u003c/strong\u003e and \u003cstrong\u003eExtensions\u003c/strong\u003e for this great software for free any longer, so I\u0027ve turned here to Patreon to help defray some of my costs and hopefully allow me to spend more time producing the content that the Fantasy Ground Community have grown to love and expect.\u003cbr\u003e\u003cbr\u003eSo please, if you love my work and want to see more of it, if you\u0027ve watched my existing Tutorial Videos and they\u0027ve helped you to learn this great software, if you\u0027ve used my Rulesets and Extensions and now can\u0027t live without their added functionality, then please support me in any way you can, in any amount you can - the more of my income I can derive from my generous patrons the faster and more Videos, Extensions and Rulesets I can produce.\u003cbr\u003e\u003cbr\u003eThank you for all your support.\u003cbr\u003e"
