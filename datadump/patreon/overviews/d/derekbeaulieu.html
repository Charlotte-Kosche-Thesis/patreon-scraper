    "summary": "Hi, i\u0027m derek beaulieu. My writing is dedicated to exploring the blurred borders between poetry and graphic design; fiction and streetsigns -- plus i\u0027ve been publishing small editions of my own writing and the work of writers internationally for over 20 years.\u003cbr\u003eIn 2014 i was named Calgary\u0027s poet laureate, an honour bestowed on me in recognition of my community service and writing -- and i have continued the pace since then with public readings almost every two weeks in calgary, canada and internationally. \u003cbr\u003eI\u0027ve written over 20 volumes of poetry, prose, visual fiction and criticism including \u003cem\u003e\u003ca href=\"https://www.jean-boite.fr/product/a-a-novel-by-derek-beaulieu\"\u003ea, A Novel \u003c/a\u003e\u003c/em\u003e(paris: jean boite editions, 2017) and \u003cem\u003e\u003ca href=\"http://www.etkbooks.com/konzeptuellearbeiten/\"\u003ekonzeptuelle arbeiten\u003c/a\u003e\u003c/em\u003e (bern: editions taberna kritika, 2017). A full list of my publishing to date is available at my \u003ca href=\"https://derekbeaulieu.wordpress.com/\"\u003eonline home alongside PDFs of most of my books, updates on news and events, and much more.\u003c/a\u003e\u003cbr\u003eThank you -- your support will help me continue to create and publish my work and will allow me to continue to publish editions of risk-taking poets from around the world.\u003cbr\u003e"

     "amount_cents": 1988,
     "created_at": "2018-01-06T17:21:01.597328+00:00",
     "description": "I am embarking on a very special project -- the assembling, preparation and introduction of a volume of bpnichol\u2019s collected fiction. This collection \u2014 which has the approval of Nichol\u0027s estate and a publisher confirmed -- will bring together, in a single volume, all of bpNichol\u0027s novels and short-stories.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMore on bpNichol (1944-1988) can be found here: \u003ca href=\"https://en.wikipedia.org/wiki/Barrie_Phillip_Nichol\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://en.wikipedia.org/wiki/Barrie_Phillip_Nichol\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNichol\u0027s novels -- ANDY / FOR JESUS LUNATICK (Coach House, 1969), JOURNAL (Coach House, 1978), EXTREME POSITIONS (Longspoon, 1981), STILL (Pulp, 1983) -- and his short story collections NIGHTS ON PROSE MOUNTAIN (grOnk, 1969) and CRAFT DINNER (Aya, 1978) -- are all out of print \u0026amp; available only as rare and collectible editions.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis new volume would return all of his fiction to print, provide bibliographical information and a critical, readerly introduction to the volume; placing Nichol\u0027s novels in context with with poetic, publishing and community work. It will be a valuable addition to discussions on contemporary fiction and experimental prose in Canada -- and be a great add to the classroom.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMy editing of The Collected Fiction of bpNichol is not supported by federal or provincial grants -- all support comes from you -- the readers and lovers of Nichol\u0027s work.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSupporters at this level will receive a copy of the book when completed and published -- \u00a0will be thanked in the printed edition\u0027s \"editor\u0027s acknowledgements\" -- and will be provided with a yearly subscription to no press (more on no press here: \u003ca href=\"https://derekbeaulieu.wordpress.com/no-press/)\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://derekbeaulieu.wordpress.com/no-press/)\u003c/a\u003e\u003c/p\u003e",
