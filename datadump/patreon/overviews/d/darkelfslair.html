    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHey there fellow internet wanderers!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12); font-weight: normal;\"\u003eI bet you have a lot of questions about this wild website which just appeared. Don\u0027t panic! Here we go!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho the heck is darkelfslair?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Jess , I\u0027m 24 years old and\u00a0I\u0027m an Illustrator / Digital Artist . Resuming, I\u0027m a full time freelancer trying to make a living from my art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs a freelancer every source of income is welcome. Commissions help but they are not regular so Patreon is the perfect place because I will be giving you exclusive content in exchange and interact directly with my supporters. The more support I receive the better and the more the content and recompenses will be.\u00a0\u003cbr\u003e\u003cbr\u003eArt is an essential part of my life and I combine it with my love for videogames, cartoons, comics etc to create stuff for you guys. If you share that love for geek culture with me then you\u0027re the ideal patron.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat does darkelfslair do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nNOT GONNA LIE! I am a femslash fangirl\u00a0, so 99% of my drawings are fan arts of my various fxf couples and fandoms, sometimes single character illustrations, but mostly badass female characters. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy work\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI divide my art in two parts: the \n\u003cstrong\u003efan work\u003c/strong\u003e and the\u003cstrong\u003e original work \u003c/strong\u003e. You\u0027ll find both in this website but you can check my\u00a0\u003ca href=\"http://darkelfslair.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e for more\u003cstrong\u003e \u003c/strong\u003efan work.The \u003cstrong\u003eoriginal work \u003c/strong\u003eis the one I use for my \u003ca href=\"https://jessalfonso.carbonmade.com/\"\u003ePROFESSIONAL PORTFOLIO\u003c/a\u003e (original character design, landscapes,etc) . I\u0027ll show some samples .\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/630f37cb5190da39c5f95fa46c25b3a1/tumblr_oiicupFfwR1r8pq69o1_540.png\" style=\"width: 238px;\"\u003e\u003cimg src=\"http://img02.deviantart.net/79bc/i/2017/065/9/e/symmetra_by_darkelfslair-daku38i.jpg\" style=\"width: 238px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBe my Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSo here\u0027s the thing , if you become my patron I\u0027ll pay you back with lots of love, fan arts and you will have my eternal gratitude until the end of time - Sounds good hah? - If you guys like my stuff and can afford it please consider being my patron. Feel free to ask if you have any question.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMay the force be with you!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0
