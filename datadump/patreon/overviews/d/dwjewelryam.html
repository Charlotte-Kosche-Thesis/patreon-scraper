    "summary": "First of all, thank you for visiting me!\u003cbr\u003e\u003cbr\u003eI am a creator. I have been told I have talent, and I\u0027d like to believe it, sometimes. My jewelry gets some oohs and aahs, but not everyone makes purchases. My writing gets attention (right now it\u0027s almost exclusively fan work, but I do have original stuff in the works, including three novels that are unrelated to one another), but well, I\u0027m not getting paid for any of that. I draw for fun, and my work is amateur, but I\u0027d like to improve on it!\u003cbr\u003e\u003cbr\u003eI like creating for others. My heart leaps when I get commissioned (or a request) for something, be it a unique and one of a kind bit of jewelry, or a fanfic/other writing that I make just for someone, or if I draw a fanwork of someone else\u0027s story, or a funny idea someone had, and one day I\u0027d like to draw more serious stuff too.\u003cbr\u003e\u003cbr\u003eI\u0027m afraid, to be honest. I\u0027m afraid that I don\u0027t belong here. I\u0027m afraid that the reason people don\u0027t purchase my works is that I\u0027m not good enough. Though I\u0027m sure it\u0027s more because sometimes, it\u0027s not their style or while they think it\u0027s awesome, it\u0027s not something they\u0027d wear or use!\u003cbr\u003eSo... here I am, meekly waving a \"hey... I um.. I want to do more, but... I don\u0027t have the money to DO more right now, and I can\u0027t make the thing you want to see unless I have money and...\" it\u0027s a catch-22 in a way.\u003cbr\u003e\u003cbr\u003eSo I\u0027m reaching out to all of you to help me go from bud to bloom.\u003cbr\u003eI want to improve my works on all fronts, and I want to share that journey and its results with you."
