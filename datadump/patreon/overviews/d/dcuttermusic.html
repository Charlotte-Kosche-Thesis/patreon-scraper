    "summary": "Hey!\u003cbr\u003e\u003cbr\u003eI create music that Youtubers such as Casey Neistat, Shonduras, Sara Dietschy, Philip DeFranco, Wil Dasovich and many more use in their videos without any copyright worries, once pledged, you\u0027ll get access to a whole page of my music that you can use in your monetized Youtube videos and I\u00a0also upload new tracks each Sunday.\u003cbr\u003e\u003cbr\u003eAlternatively, if you need even more music, you can visit \u003ca href=\"http://www.davidcuttermusic.com/vip\"\u003e\u003cstrong\u003ewww.davidcuttermusic.com/vip\u003c/strong\u003e\u003c/a\u003e to sign up for\u00a0vip access, which gives you absolutely everything, past, present and future music.\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cbr\u003eDavid Cutter has always been around music from an early age, he started out when he got hold of a drum machine and was soon hooked with the sounds he could get out of it, moving on from the drum machine he became a drummer for various bands, gigging in and around London and then later on moved back into music production, from that point he has focussed and developed his own style into what you hear today.\u003cbr\u003e\u003cbr\u003eThis unique style has led to his music being widely used by some the most influential creators on Youtube, such as Casey Neistat, Shonduras, Sara Dietschy, Philip DeFranco, Wil Dasovich and many more. He has also collaborated with artists such as Gurty Beats, Joakim Karud, Kasey Andre and Andrew Applepie. \u003cbr\u003e\u003cbr\u003eHis style although eclectic is mostly a mix of chilled-out breaks, hyped up hip-hop and pure catchy summer vibes.\u00a0\u003ca href=\"http://www.davidcuttermusic.com\"\u003ehttp://www.davidcuttermusic.com\u003c/a\u003e\u003cbr\u003e"
