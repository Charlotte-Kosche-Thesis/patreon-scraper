    "summary": "\u003ch3 style=\"text-align: center;\"\u003eWelcome to Dance Comp Review\u0027s PATREON Page!\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cem\u003eWhat is Dance Comp Review?\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\nBack in 2013, Dance Comp Review was kickstarted by me, Egor Shalvarov, with personal efforts and funds. The idea was to create honest video reviews of attended ballroom dance competitions. Eventually, this idea grew into a much bigger one - to create an\u00a0\u003ca href=\"http://dancecompreview.com/\" target=\"_blank\"\u003eOnline Resource\u003c/a\u003e to Help, Educate, Inspire and Entertain the World of Ballroom Dance.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/n_l5isv8Nz8?rel=0\u0026amp;showinfo=0?ecver=1\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eTransparency\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nSome people ask me:\n\u003cbr\u003e\n\u003cbr\u003e- Egor, how do you make money with this Dance Comp Review thing?\n\u003cbr\u003e\n- Honestly... I don\u2019t! But, I hope I can change that!\n\u003cbr\u003e\n\u003cbr\u003e\n\tBesides the \u003cem\u003e\u003cstrong\u003etiny\u003c/strong\u003e\u003c/em\u003e monetization that comes from YouTube videos, google ads and an occasional dance vendor who wants their product or service promoted on a video or website, there is really no other financial support but out of my own pocket.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\n\tTHERE IS\u003c/strong\u003e a lot of effort coming from the amazing dancers who share their knowledge and dance experience through the articles that get published on Dance Comp Review. As well as from numerous dance sport photographers and videographers who submit their work, which is used in these articles and videos.\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tA lot of effort is coming from me to keep the site running, find more information, travel to talk to people, write articles and shoot, edit and produce videos you watch on Dance Comp Review\u2019s social medias. All of that takes helluva time and drains out my savings account.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"Don\u2019t get me wrong, I LOVE DOING THIS!\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBut, to KEEP doing this I NEED YOUR HELP!\"\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\n\u003cem\u003e\u003cstrong\u003eSo, How Can You Help?\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThe Shop:\u00a0\n\u003c/strong\u003eIf you love the project and have a few bucks to spend on a tee, a hoodie or a hat, you can check out Dance Comp Review\u2019s online store\u00a0\u003ca href=\"https://dancecompreview.com/shop/\" target=\"_blank\"\u003eHERE\u003c/a\u003e. Unfortunately, it doesn\u0027t cover much in terms of funds, but it definitely helps to bring the strong brand awareness and sense of community.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nDonations:\n\u003c/strong\u003eThere\u2019s a PayPal Button, which could be found\u00a0\u003ca href=\"https://dancecompreview.com/support\" target=\"_blank\"\u003eHERE\u003c/a\u003e,\u00a0takes all major credit cards, and you can make a single monetary donation whenever you feel like and with an amount want.\u003cbr\u003e\nTo your right you will find\u00a0tiers, or levels, of already set amounts to be pledged per each video produced. The goal right now is to produce 1 video every week. This means there will be an automated withdrawal of the amount you pledged with every video goes public. You can also set a certain budget and automated pledges will stop whenever the budget runs out.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat Do You Get In Return?\u003c/i\u003e\u003c/h4\u003e\n\u003cbr\u003e\nThe best thing about Patreon is that I can Thank all patrons by creating and offering BONUS content and throwing some goodies in. From the Behind-The-Scenes footage, to an awesome limited edition tee with your name on it. Different tiers could be found to you right --\u0026gt;\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003ci style=\"font-weight: bold;\"\u003eWhere is Your Money Going?\u003cbr\u003e\n\u003c/i\u003e\u003c/h4\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\n\u003c/i\u003e\u003cbr\u003e\nHosting, running and updating the website; getting new and more up-to-date video and editing equipment; travel to interview dance celebrities and get extra props for the Ballroom Dance Couple...\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/sSHjk-a2fkc?rel=0\u0026amp;showinfo=0?ecver=1\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nA more detailed breakdown will be coming soon!\n\u003cbr\u003e\n\u003ch4\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003c/i\u003e\u003c/h4\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003ci style=\"font-weight: bold;\"\u003eSo, This Is It...\u003cbr\u003e\n\u003c/i\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI\u2019d like to thank you for spending a few minutes going through this and considering to support this project. Even if you\u2019re not ready to make a donation or a pledge, I still appreciate you taking part in Dance Comp Review\u2019s existence - by reading, watching, liking and sharing the content that is being created.\n\u003cbr\u003e\n\u003cbr\u003e\nCheers,\n\u003cbr\u003e\nEgor Shalvarov\n\u003cbr\u003e\nDance Comp Review\n\u003cbr\u003e"
