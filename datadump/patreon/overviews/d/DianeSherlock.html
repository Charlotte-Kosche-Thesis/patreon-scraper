    "published_at": "2016-08-25T04:50:05+00:00",
    "summary": "Thank you so much for your contributions to support my work, especially the memoir to help other trauma survivors. I do not want anyone else to go through what I did, so if this helps someone, it\u0027s more than worth it. I broke the generational cycle in my family and if this book breaks the cycle in another family, that\u0027s a miracle.\u003cbr\u003e\u003cbr\u003eWhen I was three, I was sexually abused. Not understanding the fallout, I spent years in and out of therapy trying to feel better until a few years ago when I found a therapist trained in trauma, including EMDR. This led me to a psychiatrist and I was finally diagnosed\u00a0and treated for dysthymia, major depression (recurring), general anxiety disorder, panic disorder, and C-PTSD.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOTHER PROJECTS\u003c/strong\u003e: Expand\u00a0\u003ca href=\"http://www.thegreenbenchfilm.com/\" rel=\"nofollow\"\u003eTHE GREEN BENCH\u003c/a\u003e, about a mother coping with the onset of her son\u0027s schizophrenia, into a feature film.\u00a0\u003cbr\u003eTV Series with the main character as a survivor of childhood abuse and how that affects every aspect of their life.\u003cbr\u003e\u003cbr\u003eMy novels\u00a0\u003ca href=\"https://www.amazon.com/Dead-Weight-Diane-Sherlock-ebook/dp/B005PZ7ANU/ref=sr_1_1?ie=UTF8\u0026amp;qid=1472328379\u0026amp;sr=8-1\u0026amp;keywords=Dead+Weight+Diane+Sherlock\" rel=\"nofollow\"\u003eDEAD WEIGHT\u003c/a\u003e,\u00a0\u003ca href=\"https://www.amazon.com/Willful-Ignorance-Diane-Sherlock-ebook/dp/B0075O56U8/ref=asap_bc?ie=UTF8\" rel=\"nofollow\"\u003eWILLFUL IGNORANCE\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.amazon.com/Growing-Chocolate-Diane-Sherlock-ebook/dp/B007GNLOJA/ref=asap_bc?ie=UTF8\" rel=\"nofollow\"\u003eGROWING CHOCOLATE\u00a0\u003c/a\u003ehave been described as \"roadmaps to emotional recovery.\" The fourth,\u00a0\u003ca href=\"https://www.amazon.com/Wrestling-Alligators-Diane-Sherlock-ebook/dp/B01L2GT3ZS/ref=sr_1_5?s=books\u0026amp;ie=UTF8\u0026amp;qid=1472328591\u0026amp;sr=1-5\u0026amp;keywords=Wrestling+Alligators\" rel=\"nofollow\"\u003eWRESTLING ALLIGATORS\u003c/a\u003e (Martin Brown) will be released September 10, 2016. Aaron Gansky and I did\u00a0\u003ca href=\"https://www.amazon.com/Write-Be-Heard-Character-Excellence-ebook/dp/B01IKWLOSG/ref=sr_1_1?ie=UTF8\u0026amp;qid=1472328853\u0026amp;sr=8-1\u0026amp;keywords=Write+to+be+heard\" rel=\"nofollow\"\u003eWRITE TO BE HEARD\u003c/a\u003e for beginning writers to find their voice. My short work has appeared in The Rumpus,\u00a0scissors and spackle,\u00a0\u003ca href=\"https://citronreview.com/2010/09/14/the-green-bench/\" rel=\"nofollow\"\u003eThe Citron Review\u003c/a\u003e, MO+TH (Bombshelter Press), and A BIRD IN THE HAND: RISK and FLIGHT (Outrider Press). I was nominated for the 2011 Pushcart Prize a finalist for the Art Smith Literary Prize. On the film side, I co-owned a production services company for 10 years, am a member of SAG-AFTRA, alum of iOWest, screenwriter of a dozen scripts, produced teleplays, and, of course, THE GREEN BENCH.\u00a0\u003cbr\u003e\n\u003cbr\u003e"

     "about": "Diane Sherlock is the author four novels and a non-fiction\nbook on writing. Her work has appeared in a number of literary journals. Her\nflash fiction piece, The Green Bench, has been taught in workshops, including\nthe Wesleyan Writers Conference, and adapted into an award-winning short film\ncurrently on the festival circuit. She\u0027s a member of SAG-AFTRA and alumnus of\nIO West. In addition, she worked as a freelance writer for several production\ncompanies. She lives in Los Angeles and is writing a memoir to help other\nincest survivors heal.\u003cbr\u003e",
