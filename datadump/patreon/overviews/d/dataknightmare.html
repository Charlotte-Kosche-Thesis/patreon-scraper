    "summary": "Hello, fellow data-skeptic. I\u0027m Walter Vannini, the DataKnightmare.\u003cbr\u003eThank you for considering becoming a patron.\u003cbr\u003eHave you noticed how not a single day passes without some wild claim from some data-science or AI startup? Have you noticed how the wilder is the claim, the more funding it gets?\u003cbr\u003e\u003cbr\u003eWell, I\u0027m an IT guy and a data nerd and I can tell you two things:\u003cbr\u003e\u003col\u003e\u003cli\u003equite often there\u0027s very little \u003ci style=\"background-color: initial;\"\u003escience\u003c/i\u003e\u00a0in data-science\u003c/li\u003e\u003cli\u003ethe issue is not AI, but what powerful crooks and idiots can do with it\u003c/li\u003e\u003c/ol\u003eAlgorithms are commercial secrets who manage our page rank, our interest rates, our presence in a list of potential terrorists. For what we know, they may be deciding by tossing coins or by playing strip poker.\u003cbr\u003e\u003cbr\u003eSome say we should change course. I am one of those.\u003cbr\u003e\u003cbr\u003eI blog and podcast on the dark side of the data society from Italy, a remote province of the Empire.\u003cbr\u003e\u003cbr\u003eI choose to use a simple, straightforward language because \u003cstrong\u003ethe algorithmic is political \u003c/strong\u003eand society as a whole must be able to understand the issues, while too often jargon is used to make plain bullshit sound scientific and objective (cfr. most \"AI can ...\")\u003cbr\u003e\u003cbr\u003eMy Italian podcast \u003cu\u003e\u003ca href=\"http://spreaker.com/\"\u003espreaker.com/show/dataknightmare\u003c/a\u003e\u003c/u\u003e\nhas had a good reception so I think a wider public may be interested in:\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003ewhen wild guesstimates are being sold as \"scientifc\"\u003c/li\u003e\u003cli\u003ebias and prejudice objectified in software\u003c/li\u003e\u003cli\u003ethose who thrive with illicit practices behind technology \"too new to regulate\" and \"too big to regulate\" (2008, anyone?)\u003c/li\u003e\u003c/ul\u003eSo, here\u0027s my plan: for all those interested, I will explain in plain, simple language (as simple as possible, but not simpler) these strange algorithms that are getting som much power over our lives.\u003cbr\u003e\u003cbr\u003eI would really like you to join me.\u003cbr\u003e\u003cstrong\u003eBecause if you are listening, you are the resistance.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003eDataKnightmare\u003c/em\u003e\u003c/div\u003e"
