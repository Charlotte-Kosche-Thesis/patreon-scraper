    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVZJKkYeEjTk%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVZJKkYeEjTk%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVZJKkYeEjTk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-02-05T01:01:24+00:00",
    "summary": "\u003cstrong\u003eHi there, dear stranger!\u003c/strong\u003e \u003cstrong\u003e(\uff89\uff65\uff6a\uff65)\u003c/strong\u003e\uff89 \u003cbr\u003eThanks a lot for visiting my Patreon page! If you don\u0027t feel like signing up - no sweat! You can donate any amount you like to support what I do! It means the world to me\u00a0\u2728\u003cstrong\u003e\u30fe(\uff61\uff65\u03c9\uff65)\uff7c\u00a0\u2728\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.me/DimaLancaster\" target=\"_blank\"\u003e\u003cimg src=\"http://i986.photobucket.com/albums/ae342/SuperDima12/Button_1.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://i38.photobucket.com/albums/e112/dimalancastermusic/patreon%20who%20i%20am_zpszdhmtjyo.png\"\u003e\u003c/a\u003e\u003ca\u003e\u003c/a\u003e\u003cimg src=\"http://i38.photobucket.com/albums/e112/dimalancastermusic/patreon%20who%20i%20am_zpszdhmtjyo.png\"\u003e\u003cbr\u003e\nHey there! My name is Dima Lancaster and I am a musician/multi-instrumentalist/producer and composer currently based in London, United Kingdom.\n\u003cbr\u003e\nIt was at the age of 15 that I discovered the beauty and true charm of rock music, and decided to devote myself to this genre. Since then I had the opportunity to perform in various bands (two of which I was the founder of), try out different sub-genres (power pop to post-hardcore) and discover a passion for music mixing in late 2010.\n\u003cbr\u003e\nIn 2011 I made a decision to move the United Kingdom (from my home country of Latvia) to pursue a carrier in music and get a degree in Sound Engineering.\n\u003cbr\u003e\nAnd then, in early 2014 everything changed. I uploaded my first cover (\u0027Click\u0027 from Nisekoi) as a Valentine\u0027s Day gift for my Facebook friends... a week later it would accumulate over 2,000 views. That\u0027s where it all began.\n\u003cbr\u003e\n\u003cimg src=\"http://i38.photobucket.com/albums/e112/dimalancastermusic/patreon%20what%20i%20do_zpswgn1tjfl.png\"\u003e\u003cbr\u003e\nFor the time being, I cover songs from various anime series, be it slice-of-life, romance, thriller, horror, sci-fi or fantasy. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eEvery single instrumental is recorded entirely from scratch and a custom-made lyric video is made for each individual composition.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nIn late January 2017 I finally launched the Lancaster Acoustics series of videos that\u0027s been in the works for a while! Now patrons are able to request any songs they like to be covered acoustically!\n\u003cbr\u003e\n\u003cimg src=\"http://i38.photobucket.com/albums/e112/dimalancastermusic/patreon%20ymp_zpsaldf1usg.png\"\u003e\u003cbr\u003e\nAt the moment, in order to continue making music (and not starve to death) I have to commit to a part-time job. I try to maintain a somewhat constant release schedule, but it\u0027s challenging with only 4 days a week on my hands. Recording, mixing, video editing and content promotion is all done by me, so constant all-nighters and gallons of energy drinks have been my best friends lately.\n\u003cbr\u003e\nThis is the reason I ask you for help. I\u0027ve come a long way to be here and now, to make music for you and the only thing I wish for is to be able to do it full-time. \n\u003cbr\u003e\nAll of this would be pointless if you weren\u0027t there for me when I started off and now we\u0027ve come to the moment I need you the most! Regardless of whether you decide to support me or not, thank you, thank you, thank you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eIMPORTANT:\u003c/em\u003e All audio and visual content available for patrons is for PERSONAL USE ONLY, unless otherwise arranged with me via email (dimalancastermusic@gmail.com or a personal message here). Thanks!\u003c/strong\u003e\u003cbr\u003e"
   },
