    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThey call me daj, and I do accessible video-game-music (VGM) piano sheets ^^\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eOn Youtube, I release live covers of every sheet I write, along with the hand-annotated sheets that I used for learning - with my fingerings, directions, and love \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://darrenangvgm.files.wordpress.com/2018/05/patreonshot02.jpg\" style=\"width: 318px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy mission is nothing more than to reach and inspire as many people as possible with these accessible sheets - I\u0027d like to build an ever-growing collection of accessible VGM piano sheets with live previews on my channel, all for free.\u003cbr\u003e\u003cbr\u003eAnd I absolutely love what I do. But there\u0027s always the potential to go beyond.\u003cbr\u003e\u003cbr\u003e~\u003cbr\u003e\u003cimg src=\"https://darrenangvgm.files.wordpress.com/2018/02/channl-art.png\" style=\"width: 469px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo reach more people, keep the sheets free, and to improve the learning experience for these sheets as much as possible, there are so many things I could invest in - chiefly, the video and audio quality.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd this is where, if you have the means to make a pledge to this channel, your help will be so greatly appreciated \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
