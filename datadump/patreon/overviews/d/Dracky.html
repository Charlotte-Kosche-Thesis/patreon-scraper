    "published_at": "2016-09-13T16:47:32+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/nW2zbMc.png\" style=\"width: 305px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eAbout me!\u003cbr\u003e\u003c/strong\u003eI am\u00a0\u003ca href=\"http://www.furaffinity.net/user/dracky/\" rel=\"nofollow\" target=\"_blank\"\u003eDracky\u003c/a\u003e and I\u0027m a 25-year-old furry artist from the Netherlands. Drawing has been a great hobby for me since I was a teenager. A little while after I started drawing I found out I was actually drawing furries, and therefore I quickly found the furry fandom. I instantly\u00a0felt at home with these people who shared my love for animals, anthropomorphics, and art! I\u0027ve made many friends through this fandom, it is safe to say that without furries my life would be so boring :D\u003cbr\u003e \u003cbr\u003eI also feel incredibly lucky to have people really enjoy what I do and create, it has motivated me to push myself and become better than I ever hoped I\u0027d be. Of course I still have a long way to go, as an artist never stops learning :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eThrough Patreon I hope to give something back to the community which has given me so much. I love interacting with people who enjoy my work, and I believe Patreon will allow me to interact with the fandom like never before!\u003cbr\u003e \u003cbr\u003eI\u0027ll be showing you WIP pictures, giving you commissioning privileges, discounts on my artwork, colored sketches, Telegram stickers, a Patreon-only Telegram chat, Patreon-only streams, and one lucky Patron will be getting a commission every month (!). Due to the number of people wanting a commission from me, this would be a neat way to reliably get a commission from me every month. If you\u0027re a huge fan of my work this would be a stellar opportunity to get more art from me!\u003cbr\u003ePatreon will help pay the bills for me and my family, which consists of my boyfriend and my dog! However, other than the perks Patrons will get, nothing will change! If you are not a Patron, you will still be able to see my art over at\u00a0\u003ca href=\"https://twitter.com/DrackyWoof\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://www.furaffinity.net/user/dracky/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e. I will not release art pieces earlier on Patreon or exclusively on Patreon (save for WIPs and perhaps some sketches).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLast but not least...\u003cbr\u003e\u003c/strong\u003eI hope you will choose to support me in what I love to do. If you do, please make sure you are okay with NSFW content, and babyfur and diaperfur artwork, as I\u0027ll be uploading images of this nature.\u003cbr\u003e \u003cbr\u003eI\u0027m always open to feedback or suggestions. Got a question for me, or have a suggestion or idea for rewards? Let me know!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eStay awesome!\u003cbr\u003e\u003cbr\u003e- Dracky\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003e FAQ\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Telegram Patreon group chat and how do I get in?\u003c/strong\u003e\u003cbr\u003eAll $5+ patrons are invited to join a Telegram group specifically made for my supporters on Patreon! There I will directly share WIPs with you and you can chat with me about whatever! Curious about how I draw something? Ask away! Just wanna have a chat? Go ahead! If you\u0027re a Silver Sheep or higher, poke me about adding you to the Telegram chat!\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eHow do the patron-only slots work?\u003cbr\u003e\u003c/strong\u003eWhen I open for commissions, I take on a few projects at once. These slots can be filled by applying using a commission form. Unfortunately, I cannot draw for everyone at once, so some people may not be picked that round and will have to try again at a later time. However, when you\u0027re a Golden Gazelle or higher ($15+), you can apply for Patron-only slots! These are generally first-come, first serve, and are reserved for my select group of supporters here on Patreon, so you\u0027ll have a much higher chance of commissioning me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn Telegram stickers\u003cbr\u003e\u003c/strong\u003eIf you\u0027re a Ruby Raven, you will get one Telegram sticker per month made by me! These stickers are 512 x 512 pixels large and I will upload them to your personal sticker pack on Telegram as well as email you the file! A few rules apply:\u003cbr\u003e- You must have visual references of the character\u003cbr\u003e- Personal characters only\u003cbr\u003e- You may describe what type of sticker you want.\u00a0 I require ideas to be sent in before the 15th of every month.\u003cbr\u003e- No WIP approval\u003cbr\u003e- No edits (unless I made a mistake with your character\u0027s design)\u003cbr\u003e- Two characters in one sticker is possible, provided they\u0027re either \u0027YCH\u0027 characters or personal characters\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn colored sketches\u003c/strong\u003e\u003cbr\u003eIf you\u0027re a Sapphire Squirrel, you will get one colored sketch per month made by me! A few rules apply:\u003cbr\u003e- You must have visual references of the character\u003cbr\u003e- Personal characters only\u003cbr\u003e- You may describe what type of sketch you want (theme, expression, pose).\u00a0 I require ideas to be sent in before the 15th of every month.\u003cbr\u003e- No props or background, save for one small prop\u003cbr\u003e- No WIP approval\u003cbr\u003e- No edits (unless I made a mistake with your character\u0027s design)\u003cbr\u003e- Multiple characters in one sketch is only possible when stacking multiple months (max 2 characters)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn the shaded full body commission reward\u003cbr\u003e\u003c/strong\u003eIf you\u0027re a Platinum Puma, you will get one shaded full body commission per month made by me! A few rules apply:\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e- You must have visual references of the character.\u003cbr\u003e- You may describe what type of illustration you want (theme, expression, pose). I require ideas to be sent in before the 15th of every month.\u003cbr\u003e- No props or background, save for one small prop\u003cbr\u003e- No WIP approval\u003cbr\u003e- No edits (unless I made a mistake with your character\u0027s design)\u003cbr\u003e- Multiple characters in one commission is not possible.\u003c/div\u003e"
