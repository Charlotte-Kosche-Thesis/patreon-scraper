    "summary": "Hello! My name is Ronin. I\u0027m a kathoey (\"ladyboy\", transgender) from the USA. My preferred pronouns are she/her/hers. If you have any questions, ask away.\u003cbr\u003e\u003cbr\u003eI\u0027ve spent the last decade or so honing my artistic ability, and I want to share it with the world. It\u0027s nothing spectacular, but it\u0027s, erm. . . different. I look at a piece of paper, and I see shapes. Those shapes become sticks and bones. Eventually, I end up with what you see here. It actually takes considerably more effort than I make it sound like.\u003cbr\u003e\u003cbr\u003eI tend to focus on sci-fi and fantasy artwork. I draw mostly maps, landscapes, creatures and demons. Sometimes I\u0027ll draw people, and other times I draw what other people tell me to draw.\u003cbr\u003e\u003cbr\u003eI don\u0027t do digital media because I\u0027m too poor to afford a drawing tablet.\u003cbr\u003e\u003cbr\u003eArt is expensive. Especially traditional. I have to replace colors and paper, which really hurts my wallet. Also, I reference anatomical books and 3D models, which can sometimes be a bit pricey. Thanks to your contributions, I\u0027m able to keep drawing AND eating!\u003cbr\u003e\u003cbr\u003eI\u0027m made of cup noodles and Mountain Dew.\u003cbr\u003e\u003cbr\u003eIf it isn\u0027t already obvious, I have an unnatural obsession with rodents.\u003cbr\u003e\u003cbr\u003ePrize tiers are subject to change, as they are readjusted and whatnot.\u003cbr\u003e"
