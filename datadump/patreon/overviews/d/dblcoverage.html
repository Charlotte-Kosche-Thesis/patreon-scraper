    "summary": "DblCoverage.com is the home of the #BritballNation - a community driven site with the goal of growing the game of American Football in the UK by providing a one-stop home for all the essential news, information and analysis about all the great things going on within the British American Football community.\u003cbr\u003e\u003cbr\u003eAs the sport continues to grow in popularity within the UK, DC has expanded rapidly in the past year - from a few articles a week, to multiple articles nearly every single day! However, to sustain this level of output in support of the community, we\u0027re going to need the community\u0027s support.\u003cbr\u003e\u003cbr\u003eThe British American Football community consists of thousands upon thousands of passionate fans and participants, and DC\u0027s goal is to provide them, and the sport, with the coverage it deserves.\u003cbr\u003e\u003cbr\u003eOn behalf of our \u0027staff\u0027 of over 50 contributors from across the nation, we\u0027d like to thank you for stopping by our Patreon page, and really hope that if you\u0027re as big a fan of the British game as we are? That you consider becoming a patron of the #BritballNation."

     "created_at": "2018-01-02T11:58:54.014653+00:00",
     "description": "A true patriot of the British game, we at DC acknowledge the sacrifice you\u0027re making to help us let more people know about the great things going on across the British American Football community!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBy joining our community of patrons you are contributing directly to the growth of the game in the UK.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition to other rewards at this level of commitment, you\u0027re pretty much part of the team...\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd as part of #TeamDC you\u0027ll get a say in team votes and polls - such as choosing Britball Nation Award winners, and having your say on Power Rankings or perhaps Play of the Week selections and similar content!\u003c/p\u003e",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2018-01-02T12:11:06.858719+00:00",
     "description": "A truly heroic contribution that in truth we\u0027re really not expecting anyone to sign up for... but we can but hope!\u003cbr\u003e\n\u003cbr\u003e\nPerhaps something a team or programme might opt to sign up to, together, to support DC\u0027s ongoing endeavour to grow the game?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this level,\u00a0over the course of a year you\u0027d be single handedly making a significant difference in increasing access to the British game for the UK sporting community. You\u0027d fund a live stream, or keep the site\u0027s servers alive for yet another year.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a hero of the nation you\u0027d be added to DblCoverage.com\u0027s Hall of Heroes - a new site section we\u0027d make, just to celebrate and thank those that are commited to the growth of the game enough to support us to this extent.\u00a0\u003c/p\u003e",

     "completed_percentage": 35,
     "created_at": "2018-01-02T12:55:43+00:00",
     "description": "\u003cstrong\u003eDC Stays Alive!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAt $500 (around \u00a3350) per month, combined with investment from business partners, sponsored content, coaching adverts, etc, we\u0027d be able to make DC sustainable for at least a while longer.\u003cbr\u003e\u003cbr\u003eSeven days a week of all things Britball, made possible through the support of the community itself... That\u0027s a pretty impressive achievement in and of itself!",

   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 17,
     "created_at": "2018-01-02T12:55:43+00:00",
     "description": "\u003cstrong\u003eOnwards and upwards!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIt sounds like a lot, but if even only a fraction of those that read DC every week can spare $1 a month? It\u0027ll make a HUGE difference to what we can produce.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAt this level of commitment we\u0027ll really be able invest in expanding our content and ability to grow the game.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ll be able to make trips around the BritballNation to show off team\u0027s events and activities, head out to game days to share the excitement of the gridiron with the wider community!\u003cbr\u003e\u003cbr\u003eEach month we\u0027d be able to head out to talk to and film different teams, and show off the great passion and diversity of our sport!",
     "reached_at": null,

   {
    "attributes": {
     "amount_cents": 200000,
     "completed_percentage": 8,
     "created_at": "2018-01-02T12:55:43+00:00",
     "description": "Ultimately, this is the direction we need to be heading in, and with the passionate support of the community? We believe we can get there.\u003cbr\u003e\u003cbr\u003eAt this level of support we can secure the site into the foreseeable future of the sport, and make real strides towards transforming British American Football into a genuine, engaging \u0027product\u0027 for the British sporting audience.\u003cbr\u003e\u003cbr\u003eAt this level of support we\u0027d be looking to produce or host regular live streams of quality British American Football games, as well as explore the possibility of supporting a wide range of events we\u0027d love to see become a staple of the British game - including All Star games!",
     "reached_at": null,

   {
    "attributes": {
     "amount_cents": 500000,
     "completed_percentage": 3,
     "created_at": "2018-01-02T12:55:43+00:00",
     "description": "- Weekly high quality live streams of games.\u003cbr\u003e- Visits with teams across the breadth of the community to show off their activities through interviews and vlogs.\u003cbr\u003e- National events including All Star games for each facet of the British game, special Charity Championships, etc.\u003cbr\u003e\u003cbr\u003eAccording to our stats, there\u0027s about 2000 avid British American Football fans that read almost every piece of content we produce. For around a pint per month for each of these fans? We could utterly revolutionise the way the British game is covered, provide it with the promotion and coverage it deserves, and introduce thousands upon thousands of potential new ballers to the game\u003cbr\u003e",
