    "summary": "First, thanks for checking us out.\u003cbr\u003e\u003cbr\u003eDude, Did You Hear is a labor of love. \u003cbr\u003e\u003cbr\u003eWe love producing this podcast, and look forward to crafting each episode. We believe that life is fun, short, humorous and interesting. Your podcast should be too. Without the stuffy politics (gross). We\u0027re just here to share interesting stuff and some laughs, and give you some cool stories to tell your friends about... if you have any. Dave and Andy don\u0027t, so there\u0027s that. (One\u0027s a cyborg, we won\u0027t tell you which one.)\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve been creating a production that\u0027s interesting, fun, and gives you something to talk about. Something that doesn\u0027t have to be avoided at the dinner table, with the in-laws, at the bus stop, or on the plane with your single-serving friends. There\u0027s so much the world hasn\u0027t heard, or at least laughed at yet, and we\u0027re gonna give it to you. In all it\u0027s two channel, slide-whistle-enhanced, snappy-paced glory.\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t miss out. This is a collective process! One you can help us with, not just through contributions, but stories you\u0027ve heard and discovered.\u00a0DDYH is a huge undertaking for two dads, one we think you\u0027ll want to be a part of, too. We love when people share the crazy things they\u0027ve found with us.\u00a0\u003cbr\u003e\u003cbr\u003eInteresting stuff isn\u0027t just for the Dos Equis dude. Check us out, it\u0027s the one thing you\u0027ll do today that you won\u0027t regret.\u003cbr\u003e\u003cbr\u003eDude, Did You Hear?"
