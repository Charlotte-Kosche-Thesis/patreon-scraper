    "summary": "Hi, I\u0027m (semi-)interactive fiction writer Delacroix, and you may know me from such awful torrid trash as Guardian Beast Quest (hiatus), the Vicar of Lichfield (hiatus), Keeper of the Grove (hiatus), Rise of the Tomb-King (complete) and Year of the Pig (finished when it\u0027s done).\u00a0\u003cbr\u003e\u003cbr\u003eAnd I\u0027m on Patreon to ask you for money. It\u0027s for a good cause. No, seriously. Yes, I may write horribly verbose purple prose, and I have a tendency of mistaking being obtuse for being intriguing, and my writing is probably more popular for sexual content than any literary merit, but I promise you that this is for a good cause.\u00a0\u003cbr\u003e\u003cbr\u003eThe cause in question being the enrichment of myself.\u00a0\u003cbr\u003e\u003cbr\u003eIn exchange, I promise nothing but to keep doing what I\u0027m doing. This Patreon is a tip-jar. If you like what I\u0027ve done on Anonkun, and you want to express your appreciation, you could, if you\u0027re so inclined, use this medium to throw a buck or two my way. Or just pop in and say how much you loathed what you read.\u003cbr\u003e\u003cbr\u003eJust... n-no bully.\u003cbr\u003e\u003cbr\u003eIf you think about it, if you\u0027re a regular reader (and why wouldn\u0027t you be?), you\u0027re basically spending the money on spoiling yourself with more Delacrap. Yup, I\u0027m giving you a chance to spend money on the best cause of all:\u003cbr\u003e\u003cbr\u003eYourself."
