    "summary": "Hullo\n:) my name is Dadidou (it\u0027s an actual nickname people call me at\nhome) and I\u0027m a freelance illustrator, comic artist and self-proclaimed sushi addict.\u003cbr\u003e\u003cbr\u003eLast year I quit my job in fashion after some personal issues and I hit a low point. It was then that I started to pick up drawing again as a way to channel my feelings and frustrations. Fast forward a couple of months and born was Sushi Girl. I can say this cheerful-looking, sushi-obsessed girl is my alter ego with lots of similarities to myself. I have since then been uploading her adventures on \u003ca href=\"https://www.instagram.com/da.di.dou/\"\u003eInstagram\u003c/a\u003e. My style in drawing Sushi Girl seems to capture the interests of some people, so I braved myself in taking personalised drawing commissions to broaden my skills.\u003cbr\u003e\u003cbr\u003eLong story short is, this is how I make my living now. Funny how the world works. I used to draw my own adventures\n and doing drawings for other people since I was little, I\u0027d never thought that I will do this professionally, after everything.\u003cbr\u003e\u003cbr\u003eAnyway, I\ndecided to join Patreon because it allows me to fund my art (*cough* sushi) and motivates me to be a better artist. Being a full time illustrator is quite challenging in a way that some time I will get enough commissions in a month to support my expenses, and other times I won\u0027t. Your\nsupport will not only allow me to be more focused on creating bigger projects, but also help me to sustain myself so I can keep creating free contents for everyone to enjoy.\u003cbr\u003e\u003cbr\u003eEven a single dollar makes a HUGE difference and in return, you\u0027ll get\nto know me more and get some cool rewards (you are also keeping me off the street because of my sushi addiction :p).\nI appreciate so much any support of my art you\u2019re willing to give, so I can keep drawing for you.\u003cbr\u003e\u003cbr\u003ePS. Don\u0027t worry, you can edit or cancel your pledge anytime you want.\u003cbr\u003e\u003cbr\u003eMega hugs,\u003cbr\u003eDadidou\u003cbr\u003e(A)\u003cbr\u003e"
