    "summary": "\u003cstrong\u003edirty dreaz is a visual sideproject of little swastika and anuskatzz. its somewhere in between psychedelic and erotic art from\u00a0dreadheads.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe use the medium film and create something you have never seen before out of it.\u003cbr\u003eLet us play with different lights, with crazy cuts, with smiles and laughs and real emotions.\u003cbr\u003e\u003cbr\u003eWe like to give you the opportunity to look our movies and to think about it.\u003cbr\u003eMaybe it gives you an idea to step over your own borders and explore love in a different way.\u003cbr\u003eTo see how colorful the world of psychedelic art can be and to be open minded enough to enjoy our lunatic movies.\u003cbr\u003e\u003cbr\u003eWe love to create and spend all of our heart and time for our project.\u003cbr\u003eThat is the reason why we see Patreon as the best platform we can have to spread our project out in the world.\u003cbr\u003eFor more attention, for high quality film standarts, for fair donations and for a domain who belief in us and what we do !\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eF.A.Q\u003cbr\u003ehow\u00a0patron\u00a0work ?\u003cbr\u003ePatreon means you set up your\u00a0choice of a donation for a new video that we release. This means we are able to work at our own creative pace (and if you\u0027ve come to know our work rate, 1 video every 3 month is usual) and you can see new content and updates as and when they happen. Whis your donation you get access to special benefits \u0026amp; rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens after I donate?\u003c/strong\u003e\u003cbr\u003eYou will see a confirmation page with information and links to passwords. If your pledge amount comes with digital rewards ($9+) you\u0027ll be able to see all \u0026gt;\u0026gt;SUPPORTER POST\u0026lt;\u0026lt; that gives you access to the supporters only area of our site.\u00a0\u003cdiv\u003e\u003cstrong\u003eWhat will you use the money for? We\u0027ll work hard to keep Four Chambers as a creative project and not a business and to make as much accessible, public content as possible. We\u0027ve always supported the project from our own income and will always continue to do so BUT as we grow and develop the costs only increase as we get more ambitious! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eyour help goes towards:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- working with outstanding editors and cinematographers.\u003cbr\u003e- shoot cost/ locations/travel and equipment\u003cbr\u003e-\u003c/strong\u003e\u00a0licensing music from independant musicians for use in our films! getting other creators paid.\u003cbr\u003e- developing and maintaining our own website and video hosting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhy choose this way of funding? why is this important?\u003c/strong\u003e\u003cbr\u003eFor now Dirty Dreaz is not more than an\u00a0expensive hobby. We spend our full private time for this project we love. For all the film equipment we pay a lot of money to give you the best quality to enjoy our movies. It is not so easy as it seems to let everything work together in a perfect way. \u003cbr\u003eHaving a homepage where we can show what we do, get new actors over our own platform we build up now.To have the\u00a0opportunity to work with\u00a0different\u00a0creative heads together who like to join our project with their ideas.\u003cbr\u003eBeing creative means not that everything is for free. Being creative in our generation means to work with social medias, to drive trough\u00a0different events, to spread out flyers and stickers, to scream as loud as possible to get the attention we need to bring our project forward. To have the chance to show the world our idea of erotic with the medium film.\u00a0\u003cbr\u003eWith your donation you give us the motivation to belief in our project, to have the\u00a0opportunity to grow and to show the world how emotional erotic and\u00a0psychedelic film art can be !\u003cbr\u003eTo give you the chance to look over your own borders and to explore with our movies your personal experience of love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003edo I get charged for old films or per watch or what I don\u0027t understand?\u003c/strong\u003e\u003cbr\u003eAny pledge of $9 or more will give you access to every past video we\u0027ve released and your funds support the creation of each new release. So you don\u0027t get charged for past videos or per watch or anything like that and you can see everything right away. Your pledge is collected at the end of the month if we release a new film.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhere can I find out more about the project and see more work?\u003cbr\u003eon our homepage:\u003cbr\u003ewww.dirty-dreaz.com\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/strong\u003e"
