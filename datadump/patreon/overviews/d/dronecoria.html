    "summary": "\u003cstrong\u003eWe would like to help thousands of people to sow thousands of trees. With your help we can do it together. Open Source Drones for a revolutionary ecological restoration.\nMaking green large-scale landscapes at low cost.\n\u003c/strong\u003e\u003cbr\u003e\n                    \u003ch3\u003e\u003c/h3\u003e\n                    \u003cstrong\u003eDronecoria\u003c/strong\u003e\u003cem\u003e (Dronechory)\u003c/em\u003e\n is a collection of tools for a revolutionary ecological restoration \nwith drones, for aerial seeding of seedballs with efficient \nmicroorganisms, to make green large-scale landscapes at low cost. \nDronecoria makes easier the restoration at industrial level, sowing a \ncombination of millions of trees and herbaceous for carbon fixation, \nwith the power of open-source, digital fabrication, and a worldwide \ncommunity of ecologists.\u003cbr\u003e\nDronecoria represents a new area of symbiotic species, produced by \nbiological and technological processes, revealing the potential impact \nof interaction between ecologies and robotic systems on critical \nenvironments. Relies on mechanisms borrowed from \u003cem\u003ecybernetics, robotics and permaculture\u003c/em\u003e,\n to sow seeds from affordable wooden made drones. Allowing accurately \npositioning of each new seedling, eliminating the competition, and \nincreasing the chance of survival.\u003cbr\u003e\nThe restoration is divided in two phases. First is made a precision \nmap, that uses machine-learning, to understand the optimal spot for each\n seedball. Then the sowing process, is made in a flight-path. To make it\n scalable, is proposed an open-source model, to allow a diversity of \norganizations to plant thousands of trees.\u003cbr\u003e\nThis team is formed by a small group of enthusiasts: a drone \nengineer, a conservationist, and an architect, that shares their \nexpertise developing this tools to boost forest restoration.\u003cbr\u003e\nSince 2013, this project has gone through different iterations, from \nproof of concept, experimentation with microbiology and seedballs, to \ndevelop a seed dispenser for drones. Next goals are to standardize the \nmethod, develop the machines, and document the methodology for make it \navailable worldwide."
