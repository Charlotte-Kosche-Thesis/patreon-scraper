    "summary": "\u003cstrong\u003ePLEASE NOTE: DISSECT PATREON ACCOUNT IS PAUSED INDEFINITELY.\u003cbr\u003e\u003cbr\u003eHi.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Cole Cuchna, creator and host of \u003cem\u003eDissect - A Serialized Music Podcast\u003c/em\u003e, long-form musical analysis broken into short, digestible episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE DID I BEGIN?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDissect began as a personal passion project.\u00a0As I often say on the show, there\u0027s no team behind Dissect, it\u0027s just me. I research, write, record, narrate, edit, mix, and master every episode. \u003cstrong\u003eI spend an estimated 20+ hours on each episode you hear. \u003c/strong\u003eI also have a full-time job and family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI launched a Patreon because frankly, I love the platform. What better way to support the independent content you love by voluntarily donating an amount that fits your budget? I, for one, believe in supporting the arts, and Patreon provides a direct connection with the artists and content creators you love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE WILL YOUR MONEY GO?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1) Hosting fees.\u003c/strong\u003e I currently pay out of pocket every month.\u003cbr\u003e\u003cstrong\u003e2) Better equipment.\u003c/strong\u003e\u00a0My \"studio\" consists of a small workbench in my hot, stuffy garage. I record on a $100 microphone with a pop-screen that is clipped to a children\u0027s book. The microphone plugs into my laptop that sits on top of a shoebox. Yeah, I could use better stuff.\u003cbr\u003e\u003cstrong\u003e3) Website/MailChimp. \u003c/strong\u003eCurrently paying out of pocket for these, too.\u003cbr\u003e\u003cstrong\u003e4) Merchandise\u003c/strong\u003e. Who doesn\u0027t like swag?\u003cbr\u003e\u003cstrong\u003e5) Social Media Ads.\u003c/strong\u003e To grow the show.\u003cbr\u003e\u003cstrong\u003e6) Dissect Staff.\u003c/strong\u003e\u00a0Currently, Dissect is about 50% of what it could be. Given more time, I could make the show MUCH better. I could also produce more episodes at a faster rate. My dream is to make enough money to take Dissect full-time, eventually hiring staff members to help produce the show.\u003cbr\u003e\u003cbr\u003eDissect will ALWAYS be free. Like I said, this was never about the money. But I\u0027d love to see Dissect reach its full potential. Because I\u0027m only just getting started and I\u0027d love for you to be apart its ascension.\u003cbr\u003e\u003cbr\u003eI appreciate your time and consideration,\u003cbr\u003e\u003cbr\u003eCole\u003cbr\u003e"
