    "summary": "Dulfy.net started back in 2011 as a small personal project where I wrote guides for myself so I can reference later due to poor memory. Then I discovered that there are other people who also enjoy reading what I wrote! Gradually over the past couple years the site grew to cover more MMOs with the help of fans and readers like yourself.\u00a0The continued support from all of you for the past couple years have been amazing and is instrumental in keeping the site active and alive!\u00a0\u003cbr\u003e\u003cbr\u003eRecently a number of you have expressed interest in support the site via Patreon. I am absolutely touched by all the interest so here is the Patreon page if you like to support the site. In the past the site was supported mostly by ad revenues and small donations. However, recently with the Youtube ads debacle that caused several major ad companies to pull out, ad revenue have dropped drastically so I was forced to switch ad providers that tend to do more video ads to keep the site running. I know that is something that caused issues for some of you so I am working on fixing them and getting better ad providers. User experience is always my #1 priority with the site so I am definitely concerned if the ads impact your negatively in anyway. Hopefully with Patreon I can lessen number of ads in the future or even drop them all together!"
