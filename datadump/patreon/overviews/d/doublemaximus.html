    "one_liner": "A little mushroom witch who thinks life and art are magical",
    "patron_count": 86,
    "pay_per_name": "month",
    "pledge_sum": 48176,
    "pledge_url": "/bePatron?c=135768",
    "published_at": "2015-01-02T00:15:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eABOUT ME\u003c/span\u003e\u003c/h1\u003eMy name is Ciara and I\u0027m a homebody who \ntakes pleasures in drawing, writing, video games and movies! Drawing has\n been my entire life and I hope you enjoy the creations I make! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eABOUT MY ART\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eMy\n drawings are mostly done digitally, but I do create occasional \ntraditional works if I have enough supplies on hand. My art can range \nfrom cute, colorful and bubbly, to dark, uncanny, and trippy, but I tend\n to draw mostly fantasy. I draw a ton of witches, mushrooms, aliens, and faeries. I specialize in character design and \nconcept art. I\u0027m also in the process of creating my comic called Gwendy \u0026amp; Ghost, which you can read here as I update more pages :\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://tapastic.com/series/Gwendy--Ghost\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/Gwendy--Ghost\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eHOW WOULD PATREON HELP ME?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon has been a complete life changing experience for me. I love drawing so much and to be able to make a living doing \nhas been a dream come true. For years I\u0027ve dealt with people telling \nme that art is not a \"real job\" and that I am wasting my time. That \nreally hurts me because art is my life and it makes the world a \nbeautiful place. To have them say that art is useless basically feels \nlike they are calling me useless as well. However, I feel like any \npatrons that contribute to my art will make me feel strong and accepted!\n -(\u0e51\u2606\u203f \u2606\u0e51)\u1557\u003cbr\u003e\u003cbr\u003eOn a serious note, I\u0027ve been diagnosed with \nminor hypoglycemia, anemia, IBS, and GERD, which really isn\u0027t as bad as it sounds, but it makes\n keeping a part-time job a real hassle. I have to eat a least every \nthree hours and take it easy or else I get what I call \"fatigue attacks\"\n which basically leave me weak, dizzy, shaky and breathless until I get \nsome rest or food. I\u0027ve had jobs were I\u0027m not allowed to eat, drink, or \ntake a break for at least 5-8 hours straight and I always had those \nattacks during work. It isn\u0027t fun and it makes me feel incompetent, but \nthat\u0027s why making some money from doing what I love (and also staying \nhealthy) would mean so much to me.\u00a0\u003cbr\u003e\u003cbr\u003eBy the way, thanks to my Patreon I was able to move into a better home which has since then made me feel happier and healthier. Thank you to everyone who chose to support me \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAlso I have some awesome rewards for my patrons! They range from exclusive sketches, high resolution files of my art, raw PSD files where you can break apart each drawing layer by layer, NSFW exclusive art, guaranteed signed monthly prints from me, and even custom commissions! SO MANY GOODIES!\u003cbr\u003e\u003cbr\u003eFor $50+ patrons, please message me at the beginning of each month what you would like drawn for you. I\u0027ll get back to you as soon as I can! I look forward to drawing for you!\u003cbr\u003e\u003cbr\u003eAnd if you pledge $30 for monthly prints, it is a lot cheaper than buying prints separately on my Etsy, since shipping cost is included here on Patreon (Though I cannot ship Patron prints outside of the US, but I can ship Etsy prints internationally!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by and I hope you enjoy what I create! \u0026lt;3\u003cbr\u003e\u003cbr\u003e-Ciara (doublemaximus)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
