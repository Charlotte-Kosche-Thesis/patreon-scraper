    "summary": "Era da tempo che desideravo proporre una serie di cover dei brani che pi\u00f9 ho amato durante questi anni. Per farlo ho deciso di usare Patreon. Sono davvero felice di condividere con voi contenuti esclusivi e non vedo l\u0027ora di avervi a bordo! Questo progetto \u00e8 per me una straordinaria occasione per raccogliere tutto il vostro supporto e il vostro affetto. Ogni mese vi proporr\u00f2 una cover inedita, completamente ri-arrangiata, corredata di un video e un file audio da scaricare. Se vi \u00e8 piaciuto tutto ci\u00f2 che finora ho proposto, lasciate semplicemente il vostro contributo e saltate sulla mia scialuppa: faremo insieme questo strepitoso ed entusiasmante viaggio. I soldi raccolti verranno usati per finanziare i miei prossimi progetti musicali. Entra a far parte del progetto! Passa all\u0027azione!\u003cbr\u003e\u003cbr\u003eIt was a long time that I wanted to propose a series of covers of songs that I loved the most during these years. In order to do that I decided to use Patreon. I\u0027m really happy to share with you exclusive content and I look forward to have you on board! This project is for me an extraordinary opportunity to get all of your support and your love. Each month I\u0027m going to propose a cover unpublished, completely re-arranged, accompanied by a video and an audio file to download. If you enjoyed what I did so far, just leave a \"tip\" and jump on board for this amazing and exciting journey. The money collected will be used to finance my next musical projects. Be part of it!"

     "about": "When you hear music from the heart it resonates on a different level. Davide Pannozzo has been described by critics as one of the most interesting artist\u2019s of contemporary Blues guitar. His style is very much his own with splashes of Jeff Beck, David Gilmour, Eric Clapton and Jimi Hendrix. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cThere are very few artists these days that can inspire and are filled with inspiration and great ideas, Davide Pannozzo is one of them. When you first hear his music you know there is something special going on\u2026\u201d Will Lee (Grammy Award Winning Bass Player \u0026amp; Singer, Late Show with David Letterman, The Brecker Brothers, 24th Street Band, \u2026)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHaving studied Classical Guitar since the age of six, Davide went on to graduate from the Conservatory of Santa Cecilia in Rome. During his career he has performed at a number of clubs and festivals in Italy (Pistoia Blues, Ameno Blues, Blues in Town, Accadia Blues, \u2026) and abroad (The Bitter End in NYC, Bass Player in Los Angeles, IBC in Memphis, Ronnie Scott\u2019s in London, Fete de la Musique in Paris, International Jazz Fest in Bucharest, Taubertal Festival in Frankfurt, \u2026) and has played alongside artists such as George Benson, Steve Jordan, Will Lee, David Garfield, Clifford Carter, Phil Palmer and Mark Mondesir to name just a few.\u003cbr\u003e\u003cbr\u003eDavide won the Emergenza European Acoustic Festival as Acoustic Solo Guitarist in 2009, followed by the Groove Master Award for Best Italian Blues guitarist in 2010, and most recently the Highland Uproar competition where he received hundreds of votes from listeners of the station in Scotland.\u003cbr\u003e\u003cbr\u003eHe has collaborated with Maestro Pippo Caruso on the TV show \"Domenica IN\", with Oscar-winning Maestro Luis Bacalov on \u201cMediterranean Harbor\" produced by Walt Disney and with the masters Franco Piersanti and Nicola Piovani.\u003cbr\u003e\u003cbr\u003eHis latest album Born Electric was released by EmArcy/Universal Music featuring very special guests: Robben Ford, Carl Verheyen and David Garfield.\u003cbr\u003e",
