    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eDreadphile Cinema Club\u003c/strong\u003e is a monthly celebration of cult cinema and b-movies in Providence, RI.\u00a0We have had the pleasure of screening a number of strange films for you and will continue (with your help) this year and beyond. \u003cstrong\u003eThank you all for your continued support.\u003c/strong\u003e \u003cstrong\u003eAs long as you keep coming we will keep screening.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDreadphile will continue doing free micro-events \u003cem\u003e(breweries, restaurants, etc)\u003c/em\u003e and later in the year\u003cem\u003e\u00a0\u003c/em\u003eDreadphile will return to the theater \u003cem\u003e(Cable Car \u0026amp; Avon Cinema) \u003c/em\u003eand have a few special events planned, both inside and out.\u003cbr\u003e\u003cbr\u003eThis Patreon is designed to help us pay for basics like film rights, A/V costs, venue rentals, freebies like popcorn and to fund our raffle items \u003ci style=\"background-color: initial;\"\u003e(including original artwork)\u003c/i\u003e. Minimum event costs are $200, some larger theater events cost upwards of $1200 for venue, rights fees and giveaways.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eI\u0027ve been paying these fees out of pocket and you have done a tremendous job of paying me back. This Patreon platform will allow us to split the costs of these events \u003cem\u003eprior\u003c/em\u003e to the night of the screening. \u003cstrong\u003eThis will help reduce my blood-pressure and anxiety leading up to the show! \u003c/strong\u003e\u003cstrong\u003eEvery monthly donation and membership is like a micro-dosing of Xanax without any harmful side-effects! What Fun!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrom the beginning, all art won at our events has been donated by members of the Dreadphile Cinema Club. We would like nothing more than to support their efforts and their art by actually paying them. \u003cstrong\u003eYou can help support our favorite artists by donating monthly!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMemberships are good for the following month of shows. A membership paid for in April awards you your benefits in May. Got it?\u00a0All patrons will have access to our Patron Only posts and polls. You will have a say in what movies we watch around Providence!\u003cbr\u003e\u003cbr\u003eThe films we screen are just better together. All Patreon funds will go into putting on the best events possible. \u003cstrong\u003eThank you all for coming, we can\u0027t wait until the next show.\u00a0\u003c/strong\u003e\u003c/div\u003e"
