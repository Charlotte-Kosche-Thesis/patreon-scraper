    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHi there! We\u2019re Dichrome! \u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\n\u003cbr\u003eWe are creating\u003cstrong\u003e PARANOIA play\u003c/strong\u003e, a comic which explores the\ntheme of human fears and the idea of a \u2018magical cure\u2019.\u003cbr\u003e\u003cbr\u003e\n\nPARANOIA\nplay follows a mysterious Chinese medicines seller who trades within an underground\narcade. Day-by-day, he meets unique customers who are\ndrawn to the quiet little shop, all seeking something similar\u2014a cure for their uncontainable fear.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://pre10.deviantart.net/49f2/th/pre/f/2017/202/6/d/phonephobia_pg9_by_dichrome-dbh4n3i.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCurrently, we are updating our web comic online so you can\nread it for free. However, further down the line we hope to bring our comics to\nprint, fund websites and create extra Paranoia play content and so we created\nPatreon as a \u2018support base\u2019 for future Paranoia play activities. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOur Patreon is a place for you as our readers, to connect\nwith us and learn more about our comics and characters. There will be special\ncontent related to PARANOIA play such as sketches, Q/As, early release of\npages, secret character info and even physical rewards in some higher tiers! \u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Perks!\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e---------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePatreon\nPosts \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cstrong\u003e \u003cimg src=\"http://orig08.deviantart.net/65b6/f/2017/202/a/4/patreon_pics_1_by_dichrome-dbh4qwk.jpg\" style=\"width: 386px;\"\u003e\u003c/strong\u003e\u003cbr\u003eSketches, spoofs, rambles, plans for the future and other exclusive\nstuff.\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/strong\u003e\u003cbr\u003eWhen we reach the 1st milestone, we\u2019re going to write\na funny 4koma series (\u2018cuz we love writing comedy too) and patrons will get to\nsee it before anyone else!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n--------------------------------------------------------------\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eEarly Access \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://orig11.deviantart.net/f31f/f/2017/202/b/4/patreon_pics_2_by_dichrome-dbh4qwe.jpg\" style=\"width: 383px;\"\u003e\u003cbr\u003e\u00a0 Have access to the most recent pages of PARANOIA play before\nanywhere else! Before Startfaire and Smackjeeves! Before Tapastic! Before\nWebtoons!! \u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLet\u0027s Play! \u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/be9f/f/2017/216/3/6/s_playground_by_dichrome-dbiw8ex.jpg\" style=\"width: 470px;\"\u003e\u003cbr\u003eAs a $15 patron, you supporting PARANOIA play so much that we are pulling you into it! \u003cbr\u003eAfter all of our comic updates, we will give a personal shout-out to you, including an interesting description of who you are and what you do (you get to influence this, of course)!\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePhysical\nRewards \u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://orig00.deviantart.net/3453/f/2017/202/d/e/patreon_pics_4_by_dichrome-dbh4qw8.jpg\" style=\"width: 367px;\"\u003e\u003cbr\u003e\n\nHow would you like to test our creations? If you are a patron of\ncertain tiers we will send PARANOIA play merchandise right to your doorstep! \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e----------------------------------------------\u003cbr\u003e\u003cbr\u003e\n\nLastly, thank you visiting our Patreon page and reading until\nthe end. he he (\u0361\u00b0\u035c\u0296\u0361\u00b0)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\n\n\u003ca href=\"http://paranoiaplay.smackjeeves.com/\" target=\"_blank\"\u003eRead PARANOIA play on smackjeeves \u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://thearkdesigns.storenvy.com/\" target=\"_blank\"\u003eThe Arc Designs store \u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://dichrome.wixsite.com/comics\" target=\"_blank\"\u003eComics Homepage\u003c/a\u003e\u003ca href=\"http://startfaire.com/\" target=\"_blank\"\u003e\u003cbr\u003eStArt Faire Webcomics Magazine\u003c/a\u003e\u003cbr\u003e"
