    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHallo\u003c/span\u003e\u003c/strong\u003e,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--- Umzug! Die neue Seite ist: www.erfolgreich-schulfrei.de -----\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eVor 2 Jahren\u003c/strong\u003e\u003c/span\u003e habe ich ein Dokument geschrieben, das Menschen aufkl\u00e4rt \u00fcber die gesetzliche Lage der Schulpflicht und wie man ihr entgeht.\u003cbr\u003eDieses hat schon sehr vielen Menschen geholfen und nun ist es Zeit f\u00fcr eine zweite Auflage.\u003cbr\u003eDie zweite Auflage, die ich f\u00fcr Dich schreibe bekommt zus\u00e4tzlich Diagramme, Schaubilder, Selbst-Tests, damit es noch leichter zu verstehen ist- und somit auch leichter umzusetzen.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eIch will Dir genau erkl\u00e4ren\u003c/strong\u003e\u003c/span\u003e, was ich an Erfahrung in den letzten 10 Jahren und insbesondere in den letzten 2 Jahren gesammelt habe. Ich habe Familien zu Jugend\u00e4mtern begleitet, die schriftliche Konversation mit Meldebeh\u00f6rden und Schulen gemacht und nat\u00fcrlich mit vielen Familien mit dem unterschiedlichsten Hintergr\u00fcnden gesprochen. Von mehrfachen Pflegef\u00e4llen, HarzIV, Schulphobie, soziale Phobie bis hin zu Hikikomori, Alleinerziehenden, selbst Jugendliche haben sich bei mir gemeldet um Hilfe zu bekommen.\u003cbr\u003e\u003cbr\u003eIch habe mit Jugendamtsmitarbeitern, Schuldirektoren, Polizisten, Politikern, Richtern, Richtern am BGH und Verfassungsrichtern gesprochen, mit Mitarbeitern in Kinderheimen. Habe geschlossen Kinder und Jugendpsychiatrien besucht - um mir ein m\u00f6glichst genaues Bild von der Situation zu machen. Auch mehr als 700 Berichte, warum Menschen sich von der Schule abwenden - welches Schulsystem welche Probleme mit sich bringt. Kenne eine Vielzahl von Studien \u00fcber schulfreie Bildung und habe mich mit Politik und Bildungssoziologie von Hurrelmann (einem Systemfreund) und Bourdieu bis hin zu Illich und Gatto (Systemkritikern) besch\u00e4ftigt.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eDas neue Dokument\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eDiese ganze Erfahrung soll nun in das neue Dokument. Musterbriefe f\u00fcr die verschiedenen Wege und Fallbeispiele. Und ich will erkl\u00e4ren: Warum wird an dieser Stelle so gehandelt? Warum *muss* der Gegen\u00fcber so handeln? Was erwarte ich von ihm und was kann ich von ihm erwarten? Wie funktioniert der Rechtsstaat in Bezug auf Schule? Und funktioniert er \u00fcberhaupt?\u003cbr\u003eKurz: Ich will mein Wissen an meine Patreons weitergeben.\u003cbr\u003eUnd zwar so gut wie irgend m\u00f6glich.\u003cbr\u003e\u003cbr\u003eDazu kannst Du je nach Pledge-Stufe mit mir interagieren. Auf Stufe eins hast Du immer Zugriff auf das neueste Dokument und meine Posts. In Stufe 2 kannst Du mit mir interagieren und mir Fragen stellen, die Antworten werde ich dann in dieses Dokument einarbeiten. Monatliche Online-Sessions mit mir. Bis hin zu direkter Betreuung in Deinem Fall.\u003cbr\u003eBitte achte darauf die deutsch-sprachigen Pledges zu nehmen. Denn diese sind f\u00fcr meine deutschen Patreons.\u003cbr\u003eBitte achte darauf: Pledges sind monatlich. Das bedeutet mach lieber einen kleineren Pledge, den Du Dir bequem monatlich leisten kannst und mit dem Du diese Kreation unterst\u00fctzen willst.\u003cbr\u003e\u003cbr\u003eUnd jetzt noch einmal: \u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDanke Dir\u003c/strong\u003e,\u003c/span\u003e\u003c/em\u003e dass Du meine Arbeit unterst\u00fctzt und verstehst was ich mache. Und dass Du auch all die M\u00fche und Zeit siehst, die ich mir nehme um Dir so gut wie m\u00f6glich zu helfen :). Danke.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHerzlich\u003cbr\u003eRichard\u003cbr\u003e\u003cbr\u003ePS: Aktiv arbeite ich nat\u00fcrlich weiter f\u00fcr den Verein Schulfrei Bewegung - wenn Du Dich zu dem Thema engagieren willst und tolle Ideen hast, dann engagiere Dich dort!\u003cbr\u003e\u003cbr\u003ePPS: Falls Du das nur das Dokument lesen willst und mich nicht langfristig f\u00f6rdern willst, dann schreib mich bitte pers\u00f6nlich an und wir finden eine L\u00f6sung.\u003cbr\u003e\u003cbr\u003e"
