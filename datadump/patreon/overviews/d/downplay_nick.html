    "summary": "\u003cimg src=\"https://nickmaione.com/wp-content/uploads/2018/01/chop-e1521684698567.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHello, thanks for visiting!\u003c/h4\u003eI am an artist, poet, and teacher living in Massachusetts. I created this page because I wanted to have an good way to share my practice and vocation with friends and family (and other folks, too) who wish to subscribe to and support the creative works in progress via small monthly pledges.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eCurrent works and projects\u003c/em\u003e:\n\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMy\u00a0\u003ca href=\"http://nickmaione.com\"\u003e\u003c/a\u003ewebsite!\u003c/li\u003e\n\t\u003cli\u003eTwo full-length manuscripts\u003c/li\u003e\n\t\u003cli\u003eSeries of ink brush drawings\u003c/li\u003e\n\t\u003cli\u003eStart a new icon\u003c/li\u003e\n\t\u003cli\u003eTravel to an artist residency overseas in June 2018\u003c/li\u003e\n\t\u003cli\u003eTwo chapbooks of poetry\u003c/li\u003e\n\t\u003cli\u003eStart a poetry video journal/website\u003c/li\u003e\n\t\u003cli\u003eCollaborate with a composer to set text to his music\u003c/li\u003e\n\t\u003cli\u003eCo-curating an art show in November\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eWhy/What is \u003c/em\u003e\u003cstrong\u003ePatreon?\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e and how does it work?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\nIt is a way to support and be involved with artists in their \u003cem\u003eprocess\u003c/em\u003e, much in the same way Kickstarter or other such funding platforms are more specifically design for \u003cem\u003eproducts\u003c/em\u003e. The idea that with many small pledges, or \"micro\" support from people who believe in what a creator/artist/musician/writer is doing, that artist is able to have a more sustained creative practice and live more intentionally their vocation, and the people supporting/subscribing are included in that journey in any number of ways. If that is intriguing or interesting, please read on.\u003cbr\u003e\n\u003cbr\u003e\nThank you in advance if you wish to contribute and join me on this journey! Any support will go towards helping in the completion of these projects and many more besides.\u00a0If you choose to subscribe, you select a tier or just input the amount you wish to pledge. You should feel free pledge any amount, whatever works for you works for me. Your name and amount will remain anonymous to everyone but yours truly. It will only show \u003cem\u003enumber\u003c/em\u003e of patrons, so even a $1 pledge will show support, and in fact will be much appreciated :) And with any level of contribution you will receive \"patron only\" (!) news, updates, and more, as works progress. See the tiers for more specific rewards on top of this. My goal is monthly updates, but as projects are completed that may happen more or less often. Please feel free to\u00a0\u003ca href=\"mailto:\"\u003e\u003c/a\u003esend a message with any questions or comments, and of course feel free to comment on a post below! And if pledging doesn\u0027t work for you, best wishes and thank you for visiting anyway and good luck with your own work and projects.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBest,\u003cbr\u003e\nNick\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSome recent news! I received my MFA in Poetry last year. In February I was awarded a residency from the Vermont Studio Center. This summer I am going to Ukraine for another residency.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://nickmaione.com/wp-content/uploads/2018/03/FullSizeRender-1.jpg\" style=\"width: 262px;\"\u003e\u003cbr\u003e\n(a little teaser from \n\u003cem\u003eChurches Through Keyholes\u003c/em\u003e\u00a0series)\u003cbr\u003e"
