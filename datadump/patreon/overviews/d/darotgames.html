    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\t\u003ch3\u003eDarot Games Team:\u003c/h3\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cstrong\u003eJack \u003c/strong\u003e\u003c/strong\u003e(project creator): game designer and source of the original concept. Fan of M:tG, cycling and rock music.\u003cbr\u003e\n\u003cstrong\u003eMike \u003c/strong\u003e(programmer): clubber, hobby-level DJ and happily married guy.\u003cstrong\u003e\u003cbr\u003e\n\tJessica \n\u003c/strong\u003e(artist): beautiful and open-minded art-addicted fae;\u003cstrong\u003e\u003cbr\u003e\n\tAlice \n\u003c/strong\u003e(community manager): constantly chattering in Internet, shy in RL red-haired classic dancer.\u003cbr\u003e\n\u003cbr\u003e\nWe are from different parts of the world \u2013 Europe, Asia and America.\n\u003cbr\u003e\nWe all have our main jobs but love of the adult industry and video games has connected us together.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\t\t\u003ch3\u003eWhy are we on Patreon?\u003c/h3\u003e\n\t\t\u003ch3\u003e\n\t\t\u003c/h3\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003c/strong\u003eTo share some of the challenges and financial costs we incur as a creators.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\t\t\u003ch3\u003eBrothel City Game:\u003c/h3\u003e\n\t\t\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003ca href=\"https://www.patreon.com/posts/17991040\" target=\"_blank\"\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5862c8db95c1ba0f5855d394/59ccdd33432c8f0cff915fa4/fb714e8f5b6e35090d966fd983d90865/buttons_02_01.png\"\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e$1 or higher pledge required;\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e100% of in-game and adult content;\u003c/b\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eEnjoy the full experience of both city-building part of the game and original [uncensored] illustrations;\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMake your contribution to the adult-gaming industry - to support games development is much more than to be just a player;\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://www.patreon.com/file?h=17990988\u0026amp;i=2063891\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5862c8db95c1ba0f5855d394/59ccdd33432c8f0cff915fa4/ea7d5113523915a608a9534bca59d1cd/buttons_02_02.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFree;\u003c/li\u003e\n\t\u003cli\u003e50% of in-game and adult content;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$5+ Patrons\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003eParticipate in development process by voting at Dev Polls!\u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\nCurrent active Dev Polls:\u003cbr\u003e\n\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/instant-upgrade-18818392\" target=\"_blank\"\u003eInstant upgrade construction?\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/poll-results-17122226\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/5862c8db95c1ba0f5855d394/59ccdd33432c8f0cff915fa4/546061b50cec9e7a2a4c1aa931dd5e27/arts_progress.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003eBrothel City\u003c/strong\u003e - is a \u003cstrong\u003eunique \u003c/strong\u003eadult city-builder game.\u003cbr\u003e\nWe are sure a game should \n\u003cstrong\u003echallenge \u003c/strong\u003ethe player even if it is an adult product \u2013 thus you\u2019ll need to master the city-building part of the game to issue \u003cstrong\u003ecorrupting decrees\u003c/strong\u003e and unlock adult illustrations.\u003cbr\u003e\nIn Brothel City you will not find any images stolen from the Internet or soulless rendered pictures \u2013 every illustration in the game was created by our artists \n\u003cstrong\u003especially for this game\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nPlease, always feel free to tell us what you think about the game (critics are also welcomed). If you have any suggestions about the game - we are constantly open for new ideas and lots of community suggestions have already been implemented in the game.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMay the \n\t\u003cstrong\u003eBoobs \u003c/strong\u003ebe with you!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eBest regards,\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eDarot Games.\u003c/em\u003e\n\u003c/div\u003e"
