    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(73,68,41);\"\u003e\u003ca href=\"http://www.lutherlevy.com\" rel=\"nofollow\" target=\"_blank\"\u003eFamily Man\u003c/a\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003eis a three-part graphic novel series full of intrigue, atmosphere, dangerous romance, theology jokes, academic backstabbing, antique library science, old grudges, old gods, and the company of wolves.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating the comic since \u003cem\u003e2006\u003c/em\u003e, posting over\u00a0400 pages to date.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eQueen of the Sea \u003c/i\u003eis my next major graphic novel, due out from Abrams in fall of 2018. Margaret has spent her entire life far form the shores of Albion, on the tiny but idyllic Island that a small convent of nuns call home. Then a tragedy reveals the Island\u0027s sinister true purpose, and brings two powerful and dangerous new residents to its shores. Margaret must befriend a meddlesome former queen, rescue a shipwrecked duke, outwit a power-hungry Mother Superior, discover her own identity, and, possibly...save a kingdom in the process.\u003cbr\u003e\u003cbr\u003eI also have a third, not-yet-announced comics series in the works. Because I can\u0027t keep life simple.\u003cbr\u003e\u003cbr\u003eAll these books mean it\u0027s tougher than ever for me to supplement my income with freelance work! Patreon means I get to share progress on those books with you and keep the lights on while we wait for everything to finally hit bookstores!\u003cbr\u003e"
