    "summary": "\u003cstrong\u003eA D\u0026amp;D Documentary on Amazon Video, Netflix and interviews on YouTube.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWeekly Video\u00a0Interviews with \u003cem style=\"background-color: initial;\"\u003eDungeons \u0026amp; Dragons\u003c/em\u003e creators\u003c/strong\u003e\u003cul\u003e\u003cli\u003eInterviews with \u003cem\u003eDungeons \u0026amp; Dragons \u003c/em\u003estaff\u00a0Mike Mearls, Chris Perkins, Nathan Stewart, Jeremy Crawford, Emi Tanji, Shawn Wood, Richard Whitters and more.\u003c/li\u003e\u003cli\u003eBook previews\u003c/li\u003e\u003cli\u003eInterviews with D\u0026amp;D community members like Jerry Holkins of Penny Arcade/\u003cem\u003eAcquisitions Inc.\u003c/em\u003e and Holly Conrad from \u003cem\u003eDice, Camera, Action\u003c/em\u003e.\u003c/li\u003e\u003cli\u003eEarly product features\u003c/li\u003e\u003cli\u003eUnearthed Arcana video features every month.\u003c/li\u003e\u003cli\u003eFinished and concept art spotlights\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eThat Dungeon Life\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m Todd Kenreck. My wife Meagan and I make videos about Dungeons \u0026amp; Dragons. I recently went independent and Patreon is what will allow me to make more videos about our favorite hobby and tell the story of D\u0026amp;D. Dungeon Life is an inside look at the people who make D\u0026amp;D and the players across the world that make it great. We will have exclusive interviews with game developers from the D\u0026amp;D team at Wizards of the Coast, community leaders, D\u0026amp;D fans, livestreams and we hope a lot more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere We Live\u003c/strong\u003e\u003cbr\u003eDungeon Life videos are free on YouTube, Facebook, Instagram, Twitter and as many places as we can put them.\u003cbr\u003e\u003cul\u003e\u003cli\u003eFacebook\u00a0\u003ca href=\"https://www.facebook.com/DungeonLife/\"\u003ehttps://www.facebook.com/DungeonLife/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eYouTube\u00a0\u003ca href=\"https://www.youtube.com/c/dungeonlife\"\u003ehttps://www.youtube.com/c/dungeonlife\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTwitch\u00a0\u003ca href=\"https://www.twitch.tv/dungeonlife\"\u003ehttps://www.twitch.tv/dungeonlife\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/v0QRMp84MlQ\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Is A Reoccurring Monthly Tip Jar\u003c/strong\u003e\u003cbr\u003ePatreon is a subscription based tip jar that allows you to give a small amount every month rather than one large sum and you can cancel those tips at anytime. This pays for our travel expenses, cameras, equipment rental, editing equipment, basically everything that allows Dungeon Life to happen, you are become a part of that and get an exclusive look at how Dungeon Life and D\u0026amp;D gets made.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Dungeons \u0026amp; Dragons community has an incredible amount of enthusiasm and artistic talent and we want to meet that same passion half way with a great \u00a0D\u0026amp;D news site, video channel and social channels.\u003cbr\u003e"
