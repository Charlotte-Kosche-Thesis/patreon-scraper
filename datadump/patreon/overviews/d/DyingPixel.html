    "summary": "I\u0027m a multidisciplinary artist based in Quebec, Canada, who work mainly on illustrations of the surrealist/psychedelic genre and on animation projects ( I dream of doing music videos ).\u003cbr\u003e\u003cbr\u003eBeing an artist in this era is confusing; it is said that there hasn\u0027t been a better time to be an artist than today, but at the same time it is also exponentially more hard to be known, to find our place and even harder, at the end of the day, to live from it.\u003cbr\u003eI\u0027m starting many long term projects, of many kind, to take all the chances I can get, but time start to be nowhere to be found when you need to complete courses at school while working full time.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in, yes, YOU ! Fellow humans, adepts of art, join me in my universe and\u00a0 help me flourish in this colorful world. A penny at a time.\u003cbr\u003e\u003cbr\u003eBy being my patreon, you\u0027ll get special arts just for you, as well as insight on my techniques and such. Exclusive progress shots, sketches, bits of upcoming videos and maybe even free prints...\u00a0\u003cbr\u003e\u003cbr\u003eIn a cruel financial society like ours, it\u0027s now time for cooperation to take over competition.\u003cbr\u003eSee you on the other side !\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003eArtiste multidisciplinaire situ\u00e9 dans la ville de Qu\u00e9bec, Canada, je travaille principalement sur des illustrations du genre surr\u00e9aliste/psych\u00e9d\u00e9lique ainsi que sur des projets d\u0027animations du m\u00eame genre ( je r\u00eave de r\u00e9aliser des clips vid\u00e9os ).\u003cbr\u003e\u003cbr\u003e\u00catre un artiste de nos jours me rend perplexe; On dit souvent qu\u0027il n\u0027y a pas meilleure \u00e9poque pour \u00eatre artiste, mais en m\u00eame temps il est exponentiellement plus difficile de sortir du lot, de trouver sa place, de se faire conna\u00eetre et surtout, au final, d\u0027en vivre. \u003cbr\u003eJe commence plusieurs projets, sous plusieurs sph\u00e8res de l\u0027art, le tout pour me donner le plus de chances possibles, mais le temps fini par manquer lorsque l\u0027on doit terminer des cours et travailler temps plein. \u003cbr\u003e\u003cbr\u003eC\u0027est \u00e0 ce moment que vous entrez en jeu, oui, VOUS ! Camarades humains, adeptes de l\u0027art, rejoignez-moi dans mon \u00e9trange univers et aidez-moi \u00e0 m\u0027\u00e9panouir dans ce monde color\u00e9 ! \u003cbr\u003e\u003cbr\u003eEn \u00e9tant mon patreon, vous allez recevoir des illustrations sp\u00e9ciales juste pour vous, ainsi que des trucs et astuces sur mes techniques et autres. Photos d\u0027oeuvres en progression, sketchs d\u0027oeuvre \u00e0 venir, parties d\u0027animations sur lequel je travaille sont au rendez-vous, et peut-\u00eatre m\u00eame des affiches gratuites...\u003cbr\u003e\u003cbr\u003eDans une soci\u00e9t\u00e9 financi\u00e8re cruelle comme la notre, il est temps que la coop\u00e9ration prennent la place de la comp\u00e9tition. On se voit de l\u0027autre c\u00f4t\u00e9 !\u003cbr\u003e"
