    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eMy name is Dan Lamaestra, and together with my trio mates Leland and Blake, we are creating brand new takes on music for the classic jazz piano trio format. \u00a0I for one, love classical music, movie music, pop music, and so much more! \u00a0We are recording a new album this year, and the goal is to make 2-3 new HD videos every year. \u00a0\u003cbr\u003e\u003cbr\u003eWe have made 9 so far, and so far I have paid for it myself. \u00a0 The amount of time it takes to choose a song, arrange or \"re-arrange\" it, learn it and rehearse it, record the video footage, edit and mix it, and then release, seems to be about 2 months per video. \u00a0That about 20 hours a week if broken down to an average. \u00a0\u003cbr\u003e\u003cbr\u003eOur biggest project so far was last year. \u00a0I did a full musical analysis of Rachmaninoff\u0027s Piano Concerto #2, First Movement, and \"re-imagined\" it for jazz trio! \u00a0This means I studied every note, of the entire orchestral score, and figured out the most musically satisfying way I could convey the feeling and scope of the music with just piano, bass and drums.\u003cbr\u003e\u003cbr\u003eThat took nearly a year to work out the arrangement before we rehearsed and recorded it.\u003cbr\u003e\u003cbr\u003eWe also want to share our music with free concerts and master classes for students and fans, and that also takes financial support.\u003cbr\u003e\u003cbr\u003eI will be making an intro video very soon, and for now, I will post a link to our popular version of \"Theme from ET\".\u003cbr\u003e\u003cbr\u003eThanks so much for your support!!"
