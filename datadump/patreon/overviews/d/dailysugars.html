    "summary": "\u003cstrong\u003ePERSONAL \u0026amp; PROFESIONAL\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNumele meu este Adrian Radion, am 27 de ani \u015fi sunt n\u0103scut \u015fi crescut \u00een ora\u015ful de l\u00e2ng\u0103 Dun\u0103re, Gala\u0163i.\u003cbr\u003e\u003cbr\u003eSunt absolvent al Facult\u0103\u0163ii de Filosofie din cadrul Universit\u0103\u0163ii Dun\u0103rea de Jos din ora\u015ful Gala\u0163i. Am f\u0103cut 3 ani de voluntariat \u00een AIESEC Rom\u00e2nia, 1 an \u00een cadrul Funda\u0163iei Comunitare Gala\u0163i \u015fi 2 ani \u00een cadrul Asocia\u0163iei ES-SPHERE, organiza\u0163ie pe care am fondat-o \u00een 2013 \u00eempreun\u0103 cu 2 prieteni.\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eCele mai mari realizari pe care le-am \u00eentreprins vreodat\u0103 au fost:\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFondarea \u015fi conducerea Asocia\u0163iei ES-SPHERE, organiza\u0163ie axat\u0103 pe educa\u0163ie non-formal\u0103 pentru tineri, care \u00eenc\u0103 exist\u0103 \u015fi la 2 ani dup\u0103 retragerea mea.\u003c/li\u003e\u003cli\u003eOrganizarea primului TEDxGala\u0163iED, eveniment sub umbrela TEDx.\u003c/li\u003e\u003cli\u003eSus\u0163inerea unei emisiuni, s\u0103pt\u0103m\u00e2nale, despre creativitate la un radio online, timp de 6 luni.\u003c/li\u003e\u003cli\u003eImplementarea unei conferin\u0163e anuale de leadership \u00een ora\u015ful Gala\u0163i.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCE FAC ACUM?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAm \u00eenceput s\u0103 \u00eemi c\u00e2\u015ftig \"existen\u0163a\" prin intermediul internetului. \u00centruc\u00e2t anii de voluntariat nu s-au concretizat niciodat\u0103 \u00een ceva care s\u0103 m\u0103 sus\u0163in\u0103 financiar, am \u00eenv\u0103\u0163at s\u0103 fac grafic\u0103 \u015fi s\u0103 lucrez \u00een acest domeniu prin intermediul unor platforme de freelancing. Nu a fost niciodat\u0103 u\u015for \u015fi nu este nici acum. Este o pia\u0163\u0103 extrem de competitiv\u0103 care cre\u015fte zilnic \u00een num\u0103rul designerilor creativi.\u003cbr\u003e\u003cbr\u003e\u00cencet \u00eencet am descoperit c\u0103 \u00eemi place arta. At\u00e2t s\u0103 o creez, c\u00e2t \u015fi s\u0103 o observ. \u00cen facultate am fost interesat de cultur\u0103 \u015fi civiliza\u0163ii. \u00cen mediul voluntariatului mi s-a \u00eenfiripat o pasiune imens\u0103 pentru educa\u0163ia non-formal\u0103, \u00eenv\u0103\u0163area experien\u0163ial\u0103 \u015fi training.\u00a0\u003cbr\u003e\u003cbr\u003eAcum 4 luni, \u00een urma unor \u00eent\u00e2mplari negative din via\u0163a personal\u0103, m-am decis s\u0103 \u00eemi iau un rucsac \u00een spate \u015fi s\u0103 plec \u00een lume de nebun. Voiam s\u0103 v\u0103d \u015fi s\u0103 experimentez pe pielea mea ce \u00eenseamn\u0103 s\u0103 vezi cu adev\u0103rat lumea.\u00a0\u003cbr\u003e\u003cbr\u003eCombin\u00e2nd cele 3 pasiuni ale mele: Arta, Educa\u0163ia \u015fi Cultura, m-am decis s\u0103 creez un canal de youtube rom\u00e2nesc, \u00een care s\u0103 vorbesc \u015fi s\u0103 ar\u00e2t tuturor ce \u00eenseamn\u0103 s\u0103 c\u0103l\u0103tore\u015fti \u015fi cum arat\u0103 via\u0163a de zi cu zi de pe alte continente. Proiectul \u015fi canalul de YouTube se nume\u015fte: Daily Sugars. Por\u0163ia zilnic\u0103 de zah\u0103r vizual din c\u0103l\u0103torii.\u003cbr\u003e\u003cbr\u003eAm plecat de acas\u0103 cu g\u00e2ndul c\u0103 voi face freelancing \u015fi c\u0103 \u00eentre timp voi face \u015fi vlog, ca s\u0103 \u00eemi pot finan\u0163a c\u0103latoria. A devenit din ce \u00een ce mai pu\u0163in posibil s\u0103 muncesc ca designer, \u00eentruc\u00e2t munca de editare, filmare \u015fi vizitare, ocup\u0103 mai mult de 10-12 ore pe zi.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDE CE S\u0102 SUS\u0162II CAUZA MEA?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMi-am propus s\u0103 m\u0103 dedic aproape 100% proiectului Daily Sugars, \u00eentruc\u00e2t am \u00eenceput s\u0103 am ceva feedback pozitiv pe canal \u015fi majoritatea persoanelor care m\u0103 urm\u0103resc spun c\u0103 le place ceea ce fac.\u00a0\u003cbr\u003e\u003cbr\u003e\u00cemi doresc foarte mult s\u0103 continui acest proiect, nu dintr-un ego personal, ci din aceea\u015fi dorin\u0163a \u00eensetat\u0103 de a oferi oamenilor c\u00e2t mai multe, aceea\u015fi dorin\u0163\u0103 care m-a \u0163inut prins 6 ani \u00een domeniul voluntariatului. Vreau s\u0103 merg peste tot \u00een lume, f\u0103r\u0103 limite, at\u00e2t \u00een locuri vizitate de publicul larg c\u00e2t \u015fi \u00een locuri mai ascunse. Sunt con\u015ftient de riscurile implicate, at\u00e2t pe partea de siguran\u0163\u0103 \u015fi s\u0103n\u0103tate personal\u0103, c\u00e2t \u015fi pe partea de timp \u015fi munc\u0103 investit\u0103, dar asta nu m\u0103 va opri niciodat\u0103.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDE CE S\u0102 M\u0102 SUS\u0162II PE MINE \u015eI NU PE ORICINE ALTCINEVA CARE \u00ce\u015eI DORE\u015eTE S\u0102 C\u0102L\u0102TOREASC\u0102?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAsta este o \u00eentrebare dificil\u0103 \u015fi pentru mine. Nu \u015ftiu dac\u0103 merit eu neaparat \u015fi sunt sigur c\u0103 nu sunt cel mai bun \u00een a face video-uri din c\u0103l\u0103torii. Dar sunt sigur c\u0103:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eam curajul s\u0103 fac orice;\u003c/li\u003e\u003cli\u003eam perseveren\u0163a \u015fi motiva\u0163ia necesar\u0103, asta se poate dovedi prin cele peste 50 de video-uri pe care le-am f\u0103cut \u00een 3 luni de la \u00eenceperea proiectului;\u003c/li\u003e\u003cli\u003eam o dorin\u0163\u0103 exagerat de mare s\u0103 ofer oamenilor mai mult dec\u00e2t mi se poate oferi mie;\u003c/li\u003e\u003cli\u003eam \u00eenceput deja f\u0103r\u0103 sus\u0163inerea nim\u0103nui, pe cont propriu....\u003c/li\u003e\u003cli\u003esunt dispus s\u0103 pierd \u015fi s\u0103 renun\u0163 la tot pentru a continua s\u0103 fac asta.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCE TREBUIE S\u0102 FACI?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon func\u0163ioneaz\u0103 pe sistemul unei dona\u0163ii lunare. \u00cen fiecare lun\u0103 donezi o sum\u0103 minim\u0103 de bani pentru sus\u0163inerea proiectului meu. Este ca \u015fi cum ai folosi o mic\u0103 mic\u0103 parte din salariul t\u0103u pentru sus\u0163inerea mea. Nu conteaz\u0103 c\u0103 este 1$ sau 100$. Cred \u00een puterea unei comunit\u0103\u0163i, iar dac\u0103 dintr-o 1 mie de oameni doneaz\u0103 fiecare c\u00e2te 1$, se str\u00e2ng banii necesari unei lune petrecute pe drumuri.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eV\u0103 mul\u0163umesc c\u0103 a\u0163i rezistat s\u0103 citi\u0163i p\u00e2n\u0103 aici!\u003cbr\u003eV\u0103 mul\u0163umesc pentru sus\u0163inere!\u003cbr\u003eV\u0103 respect pe to\u0163i \u015fi v\u0103 doresc numai bine!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
