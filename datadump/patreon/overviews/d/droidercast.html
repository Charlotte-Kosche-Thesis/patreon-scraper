    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u043c \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 Droider Cast \u2014 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u0441\u0430\u0439\u0442\u0430 Droider.ru. \u003cbr\u003e\u003cbr\u003e\u0421 2015 \u0433\u043e\u0434\u0430 \u0411\u043e\u0440\u0438\u0441 \u0412\u0435\u0434\u0435\u043d\u0441\u043a\u0438\u0439, \u0412\u0430\u043b\u0435\u0440\u0438\u0439 \u0418\u0441\u0442\u0438\u0448\u0435\u0432 \u0438 \u0418\u043b\u044c\u044f \u0420\u044f\u0431\u043e\u0432 \u0440\u0430\u0437 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e \u0441\u043e\u0431\u0438\u0440\u0430\u044e\u0442\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0441\u043c\u0435\u044f\u0442\u044c\u0441\u044f, \u0440\u0430\u0437\u043e\u0431\u043b\u0430\u0447\u0438\u0442\u044c \u043f\u0430\u0440\u0443 \u0437\u0430\u0433\u043e\u0432\u043e\u0440\u043e\u0432 \u0438 \u043e\u0431\u0441\u0443\u0434\u0438\u0442\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430, \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0439, \u043a\u0438\u043d\u043e \u0438 \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440 \u0432 \u043d\u0435\u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u043e\u0431\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0435.\u003cbr\u003e\u003cbr\u003eDroider Cast \u043d\u0430\u0447\u0438\u043d\u0430\u043b\u0441\u044f \u043a\u0430\u043a \u043f\u044f\u0442\u043d\u0438\u0447\u043d\u043e\u0435 \u0445\u043e\u0431\u0431\u0438, \u043a\u043e\u0442\u043e\u0440\u043e\u043c\u0443 \u043c\u044b \u043e\u0442\u0434\u0430\u0435\u043c \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435 \u043e\u0442 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b \u0432\u0440\u0435\u043c\u044f. \u0411\u043e\u043b\u0435\u0435 70 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432, \u043d\u0435 \u0441\u0447\u0438\u0442\u0430\u044f \u0441\u043f\u0435\u0448\u043b\u043e\u0432 \u0441 \u0433\u043e\u0441\u0442\u044f\u043c\u0438, \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430\u043c\u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u0432\u0430\u0441. \u0423\u0441\u0435\u0440\u0434\u0438\u044f \u043d\u0435 \u043f\u0440\u043e\u0445\u043e\u0434\u044f\u0442 \u0434\u0430\u0440\u043e\u043c: \u0432\u044b \u0441\u043b\u0443\u0448\u0430\u0435\u0442\u0435 \u0438 \u0441\u043a\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0435 (\u043e\u0442 25 \u0434\u043e 34 \u0442\u044b\u0441\u044f\u0447 \u043f\u0440\u043e\u0441\u043b\u0443\u0448\u0438\u0432\u0430\u043d\u0438\u0439 \u043d\u0430 \u043e\u0434\u043d\u043e\u043c \u044d\u043f\u0438\u0437\u043e\u0434\u0435), \u043a\u0440\u0438\u0442\u0438\u043a\u0443\u0435\u0442\u0435 \u0438 \u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0438\u0442\u0435 \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442\u0435. \u0421\u043f\u0430\u0441\u0438\u0431\u043e! \u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0445\u043e\u0442\u0438\u043c \u0443\u043b\u0443\u0447\u0448\u0430\u0442\u044c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441 \u0444\u043e\u0440\u043c\u0430\u0442\u0430\u043c\u0438 \u0438 \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0433\u043e\u0441\u0442\u0435\u0439. \u041d\u043e \u043d\u0430 \u0432\u0441\u0435 \u044d\u0442\u043e \u0443\u0445\u043e\u0434\u044f\u0442 \u0432\u0440\u0435\u043c\u044f, \u0441\u0438\u043b\u044b \u0438 \u0434\u0435\u043d\u044c\u0433\u0438, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0447\u0442\u043e\u0431\u044b \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f \u0434\u0430\u043b\u044c\u0448\u0435 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u043c \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u044f\u043c \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441.\u003cbr\u003e\u003cbr\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u043c (1, 2 \u0438 5 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432) \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u044b\u043c \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f\u043c Droider Cast \u0441\u0442\u0430\u043d\u0435\u0442 \u0447\u0438\u0449\u0435 \u0437\u0432\u0443\u0447\u0430\u0442\u044c, \u0435\u0433\u043e \u0432\u0435\u0434\u0443\u0449\u0438\u0435 \u0431\u0443\u0434\u0443\u0442 \u0447\u0443\u0442\u044c \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u0435\u0435, \u0430 \u0432\u044b, \u043f\u0430\u0442\u0440\u043e\u043d\u044b, \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u044b\u0435 \u0431\u043e\u043d\u0443\u0441\u044b.\u003cbr\u003e\u003cbr\u003e\u0412\u0430\u0436\u043d\u043e! \u0422\u0435, \u043a\u0442\u043e \u043d\u0435 \u0445\u043e\u0447\u0435\u0442/\u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441 \u0432\u0441\u0435 \u0442\u0430\u043a \u0436\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u0447\u0435\u0442\u044b\u0440\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0430 \u0432 \u043c\u0435\u0441\u044f\u0446, \u043f\u043e \u043e\u0434\u043d\u043e\u043c\u0443 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e. \u041f\u043e\u0434\u043f\u0438\u0441\u043a\u0430 \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u0442 \u043b\u0438\u0448\u044c \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442.\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u044b \u0440\u0435\u043a\u043b\u0430\u043c\u043e\u0434\u0430\u0442\u0435\u043b\u044c \u0438 \u0445\u043e\u0442\u0438\u0442\u0435, \u0447\u0442\u043e\u0431\u044b \u043e \u0432\u0430\u0441\u0441 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u043b\u0438 \u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0435, \u0441\u043c\u0435\u043b\u043e \u043f\u0438\u0448\u0438\u0442\u0435 \u043d\u0430 Cast@droider.ru\u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0441\u0435\u043c, \u043a\u0442\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u043d\u0430\u0448 \u043f\u0440\u043e\u0435\u043a\u0442 \u0437\u0432\u043e\u043d\u043a\u043e\u0439 \u043c\u043e\u043d\u0435\u0442\u043e\u0439, \u0434\u043e\u0431\u0440\u044b\u043c \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0435\u043c \u0438 \u0449\u0435\u0434\u0440\u044b\u043c \u00ab\u0448\u044d\u0440\u043e\u043c\u00bb!\u003cbr\u003e"
