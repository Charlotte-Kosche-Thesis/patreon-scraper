le\u017eitost. Bohu\u017eel vytv\u00e1\u0159en\u00ed takov\u00fdchto vide\u00ed v masov\u00e9 form\u011b na YouTube je neosobn\u00ed. Proto je zde m\u016fj Patreon, prost\u0159ednictv\u00edm n\u011bho\u017e z\u00edsk\u00e1m \u0161anci vytv\u00e1\u0159et videa JEN PRO V\u00c1S podle Va\u0161ich osobn\u00edch preferenc\u00ed, co\u017e dod\u00e1v\u00e1 ASMR neuv\u011b\u0159itelnou intenzitu. Tak\u00e9 budu m\u00edt mo\u017enost s V\u00e1mi mluvit t\u00e9m\u011b\u0159 osobn\u011b a sd\u00edlet s V\u00e1mi m\u00e9 osobn\u00ed my\u0161lenky. Douf\u00e1m, \u017ee v\u0161echny tyto v\u011bci mezi n\u00e1mi vytvo\u0159\u00ed p\u0159\u00e1telsk\u00fd vztah a jako bonus i pom\u016f\u017ee zlep\u0161ovat m\u016fj ,,ofici\u00e1ln\u00ed\" obsah. D\u011bkuju V\u00e1m v\u0161em moc! Jste v\u00e1\u017en\u011b neoceniteln\u00ed, a\u0165 u\u017e mi p\u0159isp\u011bjete nebo ne! \u263b\u2665\u003cbr\u003e\u003cbr\u003ePS: V p\u0159\u00edpad\u011b p\u0159\u00edsp\u011bvku, pros\u00edm, m\u011bjte strpen\u00ed. Sna\u017e\u00edm se v\u0161echny ceny realizovat ihned, ne v\u017edy je to ov\u0161em mo\u017en\u00e9. Z toho d\u016fvodu si vyhrazuji dobu 1 m\u011bs\u00edce pro realizaci (t\u00fdk\u00e1 se pouze vide\u00ed a dopis\u016f). Platnost platby za video je t\u0159i m\u011bs\u00edce, tzn. pokud m\u00e1te z\u00e1jem o video a do t\u0159\u00ed m\u011bs\u00edc\u016f od odesl\u00e1n\u00ed platby mi nepo\u0161lete zpr\u00e1vu t\u00fdkaj\u00edc\u00ed se jeho t\u00e9matu, odm\u011bna propadne.\u00a0"
