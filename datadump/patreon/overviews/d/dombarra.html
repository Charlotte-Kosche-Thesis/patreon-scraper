    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F214091535\u0026amp;url=https%3A%2F%2Fvimeo.com%2F214091535\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F630482550_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "Hello and welcome to my Patreon. I am very pleased and honored of having the chance to introduce you to my work and invite you to support what I do. Your donation will be a vital help for my work but also it will help me in supporting other artists and creators too. I really hope you will like what you will see and I am very happy to receive feedbacks, suggestions and requests so, write to me whenever you like so that we can keep in touch and you can inspire my work directly. Please engage with my posts, that will be very much appreciated and if you like more infos about my work, please do not hesitate to contact me as I will be more than happy to help you out.\u003cbr\u003e\u003cbr\u003eOn my Patreon page I will post work in progress, tips and advices, unpublished works, some very old works and most of those will only be available to my patrons while others will become public after the private view time expires. \u003cbr\u003e\u003cbr\u003eI would like to introduce myself to you just in case you have surfed to this page but you do not know\u00a0 me.\u003cbr\u003e \u003cbr\u003eI will start with a short bio. Then I will follow presenting you some of my art projects and all of the links where I share my creations with the public and communities. I will also share with you the links to my blogs that I use as archive for my researches and thoughts on different fields and topics such as advertising, obsolescence and internet culture.\u003cbr\u003e\n\u003cbr\u003e\nI am an Italian artist and educator working in the field of digital art \nand I am part of the internetional art movement known as dirty new media. \nThe critical, tactical and analytical approach to new technologies takes\n shape in an artistic production that exploits the \u201cglitch\u201d as raw \nmaterial for visual creations but also as the narrative line to address different topics such \nas privacy, body, memory, identity, our life influenced and conditioned by \nnew technologies and the industry that controls its development and \nprocesses. My works have been published on various sites and magazines \nsuch as The Creators Project, Motherboard, Bullet Magazine, \nHyperallergic, Art F City and Digicult . I took part in several \ncuratorial projects and my works were exhibited internationally at \nthe DAM Gallery in Berlin, at the Media Center in New York, at Galerie \nCharlot in Paris and in Italy at the Link Art Center in Brescia, online at the \nWrong Biennale, just to name some shows. I directed the organization of the \nfirst glitch art show in Italy, Tactical Glitches, curated by Rosa \nMenkman and Nick Briz. I  have also collaborated with \u201cThe Wrong\u201d\n \u2013 New Digital Art Biennale\u201d first edition glitching their first logo for their website.\u003cbr\u003e I was a visiting artist at SAIC (School of Arts Institute of Chicago) in April 2016 for RE:MESH.WWWERK/s series curated by jonCates. The event was part of the 150 years of activities celebration of the institution.\u003cbr\u003e Together with Luigi Console (MIGHTY_KONGBOT - \u003ca href=\"http://www.mightykongbot.com)\"\u003ehttp://www.mightykongbot.com)\u003c/a\u003e I am featured in the 3D \nAdditivist Cookbook curated by Morehshin Allahyhari and Daniel Rourke \nwith the project \u201cThe Anti-Anthropocaliptic Set\u201d to survive the \nAnthropocalypse. See page 345 \u003ca href=\"http://www.additivism.org/cookbook\"\u003ewww.additivism.org/cookbook\u003c/a\u003e\u003ca href=\"http://www.additivism.org/cookbook\"\u003e\u003c/a\u003e\u003cbr\u003e From September 2017 I am part of the Hard Disk Museum \u003cbr\u003e\u003ca href=\"http://harddiskmuseum.com/portfolio-item/domenico-barra/\"\u003ehttp://harddiskmuseum.com/portfolio-item/domenico-...\u003c/a\u003e\u003cbr\u003eI teach glitch art and dirty new media at RUFA - Rome University of Fine Art with workshop and a two days course that we do periodically. \u003cbr\u003e\u003cbr\u003eFull press release on \u003ca href=\"https://del.icio.us/domenicobarra\"\u003ehttps://del.icio.us/domenicobarra \u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am very active online so...\u003cbr\u003eI quit Facebook on the 29th of July 2017 (check here for explanations \u003ca href=\"https://bit.ly/2Io7Put\"\u003ehttps://bit.ly/2Io7Put\u003c/a\u003e ) but I started to use it again in May 2018 because work. On my fan page I post prints up for sale, portraits works, artworks I make for bands and solo artists, tips, tricks, ideas and thoughts about images and glitch art. I am very buys on that page so if you like and follow you will find a lot of content there.\u003cbr\u003eYou can follow my page Altered_Data at \u003ca href=\"http://facebook.com/altereddata\"\u003ehttp://facebook.com/altereddata\u003c/a\u003e \u003cbr\u003eI love to share my works on Instagram at @ddbarra where I post behind the scene stories about my work, artworks and details of artworks as I make those.\u003cbr\u003eI keep my Twitter updated everyday with thoughts and \ndaily experiences at @domibarra \u003cbr\u003e\u003cbr\u003eI work mainly with gifs, video and still images.\u003cbr\u003eMany of my gif works are on Giphy at \u003ca href=\"https://giphy.com/channel/dmnc_rmx\"\u003ehttps://giphy.com/channel/dmnc_rmx\u003c/a\u003e \u003cbr\u003eMy full video works collection is on Vimeo at \u003ca href=\"https://vimeo.com/dombarra\"\u003ehttps://vimeo.com/dombarra\u003c/a\u003e\u003cbr\u003eI also enjoy creating webpage expressions on NewHive: \u003ca href=\"http://newhive.com/dombarra\"\u003ehttp://newhive.com/dombarra\u003c/a\u003e\u003ca href=\"http://mightykongbot.tumblr.com/\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOn SlideShare there are slide versions of my projects that you can use for your classes and lectures.\u00a0 \u003ca href=\"http://www.slideshare.net/dombarra1\"\u003ehttp://www.slideshare.net/dombarra1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also like to write evey now and then and my writings are on Medium at this link \u003cstrong\u003e\u003ca href=\"https://t.umblr.com/redirect?z=https%3A%2F%2Fmedium.com%2F%40Altered_Data%2Fsocial-media-pillory-6200296dab34\u0026amp;t=YjIwMmZkNWFkMWQ3YTQ3ZDU0NzU5NDQ4MGYxOWZjNGRhMGE5ZTA5MCxvTU9reWc2Vw%3D%3D\u0026amp;b=t%3Ap6vvk9m3ZELc08MjaeGvwQ\u0026amp;p=https%3A%2F%2Fdombarra.tumblr.com%2Fpost%2F171827346338%2Fin-the-socialmedia-tribunal-everybody-is-a\u0026amp;m=1\"\u003ehttps://medium.com/@Altered_Data/\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://mightykongbot.tumblr.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n____________________________________________________________________________________________________\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003eI also curate these Tumblr blogs as research in the field of advertising, obsolescence, printers, remix and internet culture. I also make comics meme about my experiences in the business world as an artist:\u003cbr\u003e\u003cbr\u003eBUSINESS WORLD\u00a0 (Stories inspired by the enchanted world of business world)\u003cbr\u003e\u003ca href=\"https://businessworldcomics.tumblr.com/\"\u003ehttps://businessworldcomics.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- ERROR/404_LOGO_NOT/FOUND (Art project + research in the field of Advertising)\u003cbr\u003e A project for everyone who has the same psychological sensitivity to corporate symbols like Cayce Pollard from William Gibson novel \"Pattern Recognition\". This research project aims to criticize bad advertising trends and suggest more ethical solutions. \u003cbr\u003eread about the project here : \u003ca href=\"http://dombarra.tumblr.com/error404logonotfound\"\u003ehttp://dombarra.tumblr.com/error404logonotfound\u003c/a\u003e\u003cbr\u003eview the project here : \u003ca href=\"http://error404logonotfound.tumblr.com/\"\u003ehttp://error404logonotfound.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- PRINTER_TEST_PAGE (A collection of printer test page)  \u003ca href=\"http://printertestpage.tumblr.com\"\u003ehttp://printertestpage.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- Dead Media Funeral Party (Art project + research in the field of Dead Media and creativity)\u003cbr\u003eread about the project here : \u003ca href=\"https://dombarra.tumblr.com/deadmediafuneralparty\"\u003ehttps://dombarra.tumblr.com/deadmediafuneralparty\u003c/a\u003e\u003cbr\u003eview the blog here : \u003ca href=\"https://deadmediafuneralparty.tumblr.com/\"\u003ehttps://deadmediafuneralparty.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- Biutifool Beastard (Internet culture, remix culture, meme art and LoLz)\u003cbr\u003eread about the project here : \u003ca href=\"http://dombarra.tumblr.com/biutifoolbeastard\"\u003ehttp://dombarra.tumblr.com/biutifoolbeastard\u003c/a\u003e\u003cbr\u003eview the blog here : \u003ca href=\"http://biutifoolbeastard.tumblr.com\"\u003ehttp://biutifoolbeastard.tumblr.com\u003c/a\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u2200\u1d1a\u1d1a\u2200q \u203e W0\u15e1\u003cdiv\u003eEmail: \u003ca href=\"mailto:domenicobarra.db@protonmail.com\"\u003edomenicobarra.db@protonmail.com\u003c/a\u003e\u003cdiv\u003eWebsite/Blog - \u003ca href=\"http://www.dmncrmx.co.nr\"\u003ewww.dmncrmx.co.nr\u003c/a\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

    "attributes": {
     "about": "DOMBARRA DIRTY NEW MEDIA artist///////////////////////////////////////////////____EXPLORER\u003cbr\u003e_____________________________________________\u003cbr\u003eI\u0027m an Italian artist working in the \nfield of digital art and member of the internetional art movement known \nas dirty new media. The critical, tactical and analytical approach to \nnew technologies takes shape in an artistic production that exploits the\n \"glitch\" as raw material but also as a narrative line to address \ndifferent topics such as privacy, body, memory, identity, all influenced\n and conditioned by new technologies and the industry that controls its \ndevelopment and processes. My works have been published on various sites\n and magazines such as The Creators Project, Motherboard, Bullet \nMagazine, Hyperallergic, Art F City and Digicult. I took part in several\n curatorial projects and my works were exhibited internationally, at the\n DAM Gallery in Berlin, at the Media Center in New York, at Galerie \nCharlot in Paris and in Italy at the Link Art Center in Brescia, just to\n name a few . I directed the organization of the first glitch art show \nin Italy, Tactical Glitches, curated by Nick Briz and Rosa Menkman.\u003cbr\u003e--------------------------------------------------- Extended Biography\u003cbr\u003eDomenico Barra is an Italian artist exponent of the artistic movement known as\nDirty New Media. He works with different digital media approaching with critical and tactical spirit\nboth the tools and the different cultures conditioned by the use of computers and other devices\nconnected online producing numerous works \"at the speed of the internet\".]\u003cimg height=\"80\" width=\"80\"\u003eDOMB\u0346\u0309\u033e\u034a\u031a\u036d\u0342\u0336\u0361A\u030d\u0350\u033d\u0346\u0358\u0337\u0489\u0360\u0334R\u0366\u033e\u034c\u0367\u0363\u0363\u036a\u0314\u0300\u0301\u033f\u0315\u0358\u0321\u0336\u0321R\u0308\u0368\u0364\u036e\u036f\u0369\u0369\u030b\u0489\u0358\u0341\u0489\u0362A\u0302\u030c\u036e\u0301\u0342\u0309\u0351\u0321\u035d\n approached and started his practice in the field of visual art during \nhis 7 years of life in England, Great Britain, also studying at the Leeds College of Art and Designfor\n one year. His creative production interests a wide use of techniques \nsuch as installation, digital images, mixed media paintings, web pages, \nstickers with a choice/feeling of/for subjects concerning \nsocio-political reality happening/issues, to works with a more \nintrospective/fantastic representation/approach.The perpetuating \ncreative dialectic of D.B\u0346\u0309\u033e\u034a\u031a\u036d\u0342\u0336\u0361A\u030d\u0350\u033d\u0346\u0358\u0337\u0489\u0360\u0334R\u0366\u033e\u034c\u0367\u0363\u0363\u036a\u0314\u0300\u0301\u033f\u0315\u0358\u0321\u0336\u0321R\u0308\u0368\u0364\u036e\u036f\u0369\u0369\u030b\u0489\u0358\u0341\u0489\u0362A\u0302\u030c\u036e\u0301\u0342\u0309\u0351\u0321\u035d\n results in a constant research for innovative artistic results in \nmatters of subjects and the ways that they can be \ndepicted/approached/narrated/discussed. Lately his main focus is glitch \nart with a strong dedication in studying/researching/experimenting with \nall sorts of pleasing/disturbing noisey visual artifacts, from still \nimages to video, gifs and sounds using techniques such as databending, datamoshing and pixelsorting.\u003cbr\u003eHis\n worsks are featured on various magazines, website and blogs such as \nRevolutionart Magazine, Players, The Villager Newspaper, Time Out New \nYork, Interartive, Thvndermag, gl1tchf4c3, YouBizarre, 15Folds, I am \ncurating, M0N3Y AS AN 3RRROR | MON3Y.US, Electric Objects, The Multiple \nExposure Project, Animal New York, Nerve, Darlin, MashKulture, \nDailyBest, Detailverliebt, Net-Art, IndieNudes, Daddy Issues, The \nCreators Project, Hyperallergic, ArtFCity, Digicult, Motherboard, \nBullett Magazine and d1\u024c+y\u0336 \u0336N\u03363WWW_M3DI\u2206 which he also co-curate with \nJon Cates + Shawn\u00e9 Michaelain Holloway. Barra has collaborated with New \nHive for the project \u201cMajor Tendons\u201d curated by Molly Soda. For this \nproject the artist created a powerful gifwall installation as the visual\n art to match the music track \u201cRemembrance\u201d by american producer \nSuicideyear.\u003cbr\u003eB\u0346\u0309\u033e\u034a\u031a\u036d\u0342\u0336\u0361A\u030d\u0350\u033d\u0346\u0358\u0337\u0489\u0360\u0334R\u0366\u033e\u034c\u0367\u0363\u0363\u036a\u0314\u0300\u0301\u033f\u0315\u0358\u0321\u0336\u0321R\u0308\u0368\u0364\u036e\u036f\u0369\u0369\u030b\u0489\u0358\u0341\u0489\u0362A\u0302\u030c\u036e\u0301\u0342\u0309\u0351\u0321\u035d has collaborated on few exhibitions such as \u201cThe Decelerator\u201d curated by Leo Kuelbsand \u201cTactical Glitches\u201d curated by Rosa Menkmanand Nick Briz, the first group exhibition about glitch art in Italy. The artist has also collaborated to \u201c\u003cstrong\u003eThe Wrong\u201d \u2013 New Digital Art Biennale\u003c/strong\u003e\u201d.\u003cbr\u003eTogether\n with k4ust S0da (Luigi Console) is the creator/curator/artist of the \nproject \u201cMighty Kongbot\u201d. He was the curator and promoter, together with\n the staff of the record label \u201cSubcava Sonora\u201d, of the first copyleft \nfestival of the city of Napoli, Italy.\u003cbr\u003eDom was a visiting artist at \u003cstrong\u003eSAIC (School of Art Institute Chicago)\u003c/strong\u003e in Chicago in April 2016 for RE:MESH.WWWERK/sseries curated by jonCates!\u003cbr\u003eDomB\u0346\u0309\u033e\u034a\u031a\u036d\u0342\u0336\u0361A\u030d\u0350\u033d\u0346\u0358\u0337\u0489\u0360\u0334R\u0366\u033e\u034c\u0367\u0363\u0363\u036a\u0314\u0300\u0301\u033f\u0315\u0358\u0321\u0336\u0321R\u0308\u0368\u0364\u036e\u036f\u0369\u0369\u030b\u0489\u0358\u0341\u0489\u0362A\u0302\u030c\u036e\u0301\u0342\u0309\u0351\u0321\u035d with Luigi Console( MIGHTY KONGBOT )are featured in the \u003cstrong\u003e3D Additivist Cookbook\u003c/strong\u003ecurated by Morehshin Allahyhariand Daniel Rourkewith the project \u201cThe Anti-Anthropocaliptic Set\u201d to survive the Anthropocalypse. See page 345 of \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.additivism.org%2Fcookbook\u0026amp;t=Njk3ZTFmOWY5YWU2N2QxNjliNTA3ZTljYTE2YjQ1NjY3MWViNWY3YyxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003ewww.additivism.org/cookbook\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e",
