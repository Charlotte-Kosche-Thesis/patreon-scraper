    "summary": "I\u0027m lucky. Because\u00a0get to\u00a0do what I love for a living. I write fantasy and science fiction novels. Books like\u00a0\u003ca href=\"http://amzn.to/2EimdFL\" target=\"_blank\"\u003e\u003cstrong\u003eFatemarked\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://amzn.to/2E3ntJA\" target=\"_blank\"\u003e\u003cstrong\u003eSlip\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://amzn.to/2EfIGU2\" target=\"_blank\"\u003e\u003cstrong\u003eThe Moon Dwellers\u003c/strong\u003e\u003c/a\u003e have all become #1 Amazon bestsellers. So THANK YOU to the readers who made this all possible, you are my personal HEROES.\u003cbr\u003e\u003cbr\u003eIf you decide to become one of my real-life heroes via Patreon, I promise to strive every day to\u00a0give you exclusive and advanced access to\u00a0my stories and characters. Why is fiction so important? Not only is it an escape, but it unlocks our imaginations. I can relate to each and every one of my characters, whether they are villains, heroes, or something in between. I hope you can too. So check out the various patronage levels and see what works for you. The higher the level, the greater the rewards (e.g. signed bookmarks, advanced chapters, signed books, etc.) and the more access you\u0027ll get to exclusive content BEFORE I publish.\u003cbr\u003e\u003cbr\u003eFinally, I want to share with you why writing is so important to me. Not only does it provide for my family (my Aussie wife, rambunctious toddler, and naughty cat), but it is also the place where I can create worlds and characters that truly matter to me, and that matter to many of my readers. I LOVE words. I LOVE imagination. I LOVE creativity. I hope you enjoy Fatemarked, Slip and my other novels. If so, let me know, I love to hear from my readers."
