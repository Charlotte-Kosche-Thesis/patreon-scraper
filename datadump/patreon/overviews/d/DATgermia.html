    "published_at": "2017-06-09T17:49:55+00:00",
    "summary": "Hi! \u003cstrong\u003eGermia\u003c/strong\u003e here! \u003cbr\u003eWelcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eI am a gamer and cosplayer from\u00a0Czech Republic and I like to create gaming related costumes and props\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/18402751_1862923083968514_5925162973490446785_n.jpg?oh=382fbae66ea3303141330a8350cdd138\u0026amp;oe=599BC071\" style=\"width: 529px;\"\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/18404122_1862923083968514_5925162973490446785_o.jpg?oh=1ec72656c4d002325da42773334f5885\u0026amp;oe=5A8054C0\"\u003e\u003cbr\u003e.\u003cbr\u003eThrough my costumes, I am trying to portrait strong female characters mainly from games and I always concentrated on an honest and \u003cstrong\u003egood craftsmanship\u003c/strong\u003e and \u003cstrong\u003ecreative approach\u003c/strong\u003e to cosplay. I love to work with a lot of different materials and I\u0027m always trying to find a way, how to work more effective, be more creative and work with the \u003cstrong\u003ebest/cheap material alternatives\u003c/strong\u003e or how to \u003cstrong\u003euse everyday stuff\u003c/strong\u003e in \u00a0the costumes..\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/18882266_1873738432886979_5504345967686727066_n.jpg?oh=7f735150c6347430ccbfa36f33fd9a83\u0026amp;oe=5A7241C6\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/14732114_1772131603047663_7024030001850381027_n.jpg?oh=d26714810a7cf7d5858381b801789750\u0026amp;oe=599DCF68\" style=\"width: 161px; float: left; margin: 0px 10px 10px 0px;\"\u003eWith the costumes I made, I was very happy to take part in contests and to my biggest achievements belong for example the \u003cstrong\u003e1st place on Eurocosplay\u003c/strong\u003e in London or \u003cstrong\u003e1st place on Dreamhack Winter\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI work as a teacher and I find the shared knowledge between cosplayers very important. I love to show others how I\u0027ve done this or that, I think this is one of the best things in cosplay (together with making other people happy when they see you portray their favourite characters) and\u00a0that\u0027s why you can find always on my social channels loads of \u003cstrong\u003estep-by step pictures and tutorials, material reviews, or catch me doing a creative stream \u003c/strong\u003eon my twitch or youtube channel. \u003cstrong\u003eBut I think I cannot do that on the scale I want, because I have less and less time to mak\u003c/strong\u003e\u003cstrong\u003ee content like that.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-MQlyty3UXAM/WS3YPwcQe3I/AAAAAAAANWo/470VY7EbTlQymLS4WSZB1QRU03t_2eW2gCL0B/w530-d-h398-p-rw/18836501_10210175685614253_2071416555_o.jpg\" style=\"width: 385px; float: right; margin: 0px 0px 10px 10px;\"\u003eWhen I first started cosplaying, I was only browsing on the internet and tried to find as much info as I could to be able to pull off my first costumes. And tutorials from others, progress pictures and material reviews helped me a lot and I was very grateful to the people who made them. And when I got better making my costumes, I immediately started to post everything I knew and spread the knowledge among other people interested in it. The problem is, that tutorials, reviews and videos are something, that consumes almost as much time as making the costume itself.\u00a0\u003c/div\u003e\u003cdiv\u003eAnd to be honest - \u003cstrong\u003edoing a lot of quality work, present it on events and give back to community almost could be a full time job itself.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo why Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a great way for me to share stuff with you and thanks to you, \u003cstrong\u003ebe able to give back more: more to you - people, who like what I\u0027m doing\u003c/strong\u003e, and to other cosplayers or other creative people. I want to:\u003cbr\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/18698342_1869879269939562_6533560709840003791_n.jpg?oh=38584b92574caa02f385d86931f9aa61\u0026amp;oe=59A7CBF0\" style=\"width: 320px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cul\u003e\u003cli\u003eshare my patterns,\u003c/li\u003e\u003cli\u003eshare my working methods,\u00a0\u003c/li\u003e\u003cli\u003emake more tutorials,\u003c/li\u003e\u003cli\u003emake more reviews,\u003c/li\u003e\u003cli\u003emake more step-by-step and WIP content,\u003c/li\u003e\u003cli\u003ebe able to stream more of my cerative work and gaming related stuff,\u00a0\u003c/li\u003e\u003cli\u003ehave more time making higher quality cosplays in much less time\u003c/li\u003e\u003cli\u003e,making more high quality pictures with talented photographers,\u003c/li\u003e\u003cli\u003e and simply doing the quality work I\u00b4m trying to do right now just on a bigger scale.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eThere won\u0027t be any Patreon exclusive content \u003c/strong\u003e\u003c/span\u003e- I don\u0027t like the idea of cosplayers, often students, paying to see tutorials or working methods. I always wanted to make this stuff free and available for everyone. \u003cbr\u003eStill, if you like the idea of rewards and tiers, I decided to make a tier for higher pledges who will \u003cstrong\u003eevery month get into a giveaway for print sets, gaming loot or my merchandise stuff.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf I\u00b4m lucky, I can dedicate more of my time to cosplay, making videos, tutorials and reviews for the community instead of trying to find another way how to make money for this overly expensive hobby. \u003cstrong\u003eAnd that will be possible only thanks to you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith thanks\u003cbr\u003eYours Germia\u003cbr\u003e\u003c/div\u003e"
