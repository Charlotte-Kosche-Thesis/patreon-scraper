ttp://distressedegg.tumblr.com,\"\u003ehttp://distressedegg.tumblr.com,\u003c/a\u003e but patrons pledging as low as $1 will see it here before anyone else. \u003cbr\u003e\n\n\u003cbr\u003eIf you\u0027re looking for something a little different in your erotica... if you\u0027re tired of the same old drivel and crave a more peculiar yet refined experience... then subscribe to my Patreon, and help support exciting new experiments in NSFW comics and art!\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e*The name isn\u0027t related to the content-- I don\u0027t JUST draw egg-related stuff. I do sometimes, though.\u003c/em\u003e\u003cbr\u003e"
