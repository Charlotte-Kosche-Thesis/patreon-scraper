    "summary": "\u003cstrong\u003eWHO WE ARE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDeerstalker Pictures consists of \nElliot Ryan and Goldie Soetianto, two filmmakers united by a love of pop culture and a passion for filmmaking. Together we dream up a variety of cinematic YouTube videos, ranging from original short films, cosplay fan films, and comedy skits, featuring award-winning cinematography and VFX.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome people might not realise it, but our films take a lot of time to create, with hundreds of hours spent planning, filming, and editing. Although we\u0027re used to creating high production value on a shoestring budget, a lack of funding can lead to serious creative limitations, from not being able to hire the right actors, lock down the perfect locations, and commission the best costumes. That\u0027s where you come in!\u003cbr\u003e\u003cbr\u003eWith your help on Patreon we\u0027ll be able to \nput together better videos, more frequently, as we\u0027ll be able to dedicate more time to the filming and editing.  With enough support we\u0027ll also be able to tackle larger \nprojects and new web-series that we haven\u0027t had the chance to make yet \ndue to our limited funds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR YOU?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e(You mean, besides being able to watch more videos?) As\n a thank you to anyone who pledges, we\u0027ll provide \u003cdel\u003efree expensive silk scarves\u003c/del\u003e regular updates on our upcoming videos.\u00a0For those who are feeling a bit more generous, we\u0027ve come up with some unique \nrewards that you\u0027ll only be able to find here, from one-of-a-kind polaroid pictures sent to your address, to prints, to the original soundtracks of our releases. We\u0027ve \nalso added in some long term goals and milestones that we can aim \ntowards, such as short films, new web-series, and higher quality \ncinematic productions. We\u0027d love you to be a part of it. Please help us not regret not becoming doctors and lawyers and instead becoming filmmakers!\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to visit our Patreon page, and most importantly, thanks for watching our videos!\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eDeerstalker Pictures\u003cbr\u003e"
