    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDark Secrets\u003c/span\u003e is a currently in development!\u003c/strong\u003e \u003cbr\u003e\n\tThis game is planned to be part visual novel/dating sim/trainer!\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/TnoH4uO.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eNote: \u003c/strong\u003eThis page is set too charge for major release posts at this time. Once a regular cycle is set and I can deliver content on a schedule, I will switch it to monthly.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my page! I am a first time game maker with art and development experience. Right now, the game is in concept phase as I story board out the game and start building scenes to render.\n\u003cbr\u003e\n\u003cbr\u003e\nOnce the game is ready, settings will change and it will be free, but if you plegde a small monthly fee you will get access to latest build of the game, recieve information about upcoming updates, Work-In-Progress screenshots, and help with upcoming features. My goal is to release updates each month once the first build is ready. Being the only person, I have to determine if I can deliver enough content in 1 month. But time will tell..\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMain plot\u003c/strong\u003e\u003cbr\u003e\nSam, the main character, lives with his mother and sisters. After your dad mysteriously disappears, you stumble across a book that has the ability to summon creatures from another dimension. Being skeptical, you attempt to use the book. \n\u003cbr\u003e\n\u003cbr\u003e\nChoices you make through the game will decide on the path your character takes, they will have impacts on how others treat you later, and possibly different endings. Will you stay on the right path or give into the dark secrets of the mystical book."
