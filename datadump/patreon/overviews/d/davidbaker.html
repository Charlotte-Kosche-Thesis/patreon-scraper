    "summary": "\u003cimg src=\"http://i68.tinypic.com/6j14ch.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); font-weight: normal;\"\u003eHi!! My name is David Baker and I\u0027m an\u00a0illustrator, designer, and pin maker! I\u0027ve been creating pins for a little over a year and have created so many pins that were a blast to design. Being a huge fan of pins and a huge fan of DBZ, cartoons, anime, and pop culture, I wanted to offer you the\u00a0opportunity to be a part of an exclusive pin club! Each month I will be shipping out an exclusive pin created just for the patrons of my pin club! Below you can see some pins I\u0027ve created for my shop.\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://i67.tinypic.com/jqiy39.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); font-weight: normal;\"\u003eEach month you will not only\u00a0receive an exclusive DBZ related pin, but you will also get a die cut sticker that goes with the pin for the month! The pin design for each month will be different and each pin design will be shared on my Instagram so you can see whats in store for the next month! Be sure to follow me on Instagram because you will be able to vote on the next months pin design as well! I will release photos of each months pin the following month of its release. These pins will not be available on my shop and will be\u00a0solely created for this pin club. The pins shown above should also be a hint as to what theme at least the first few months will be.\u00a0 All packages will be sent out the first week of each month although due to manufacturing issues packages could ship in the middle of the month. Shipping is also included in the cost of each tier! You wont be charged until the first of every month, once payment is confirmed your pin will ship out! For international patrons please choose the international option. Members will also receive early access to new drops on my shop!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003eThank you for your interest in The DB Pin Club! Cant wait to show you what\u00a0I\u0027ve been working on!\u003c/span\u003e\u003cbr\u003eVisit My Shop!\u00a0\u003ca href=\"http://www.davidleebaker.com\" target=\"_blank\"\u003ewww.davidleebaker.com\u003c/a\u003e\u003cbr\u003eVisit My Instagram!\u00a0\u003ca href=\"https://www.instagram.com/davidbaker/\" target=\"_blank\"\u003e@davidbaker\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
