    "summary": "\u003cstrong\u003eHallo Freunde und willkommen zu meiner Bucket List.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMein Name ist Dominik, geboren und aufgewachsen in einer Kleinstadt im Hunsr\u00fcck/Deutschland.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIm August 2017 habe ich angefangen Videos f\u00fcr YouTube zu machen und direkt bei unserem ersten Projekt wusste ich, dass ich es weiter ausbauen wollte. \u003cbr\u003eDaraus ist schnell die Idee des Bucket List Vlogs gewachsen, bei dem ich das erreichen von LEBENSTR\u00c4UMEN dokumentiere. Ich bin kein materieller Mensch (mehr).. Ich kaufe mir keinen Nonsense, ich m\u00f6chte nur die Welt sehen.. Ein Platz zum schlafen und ein Rucksack der mich am leben h\u00e4lt reicht dabei um mich gl\u00fccklich zu machen. Der Vlog soll meine Freunde und mich, aber auch jeden der ihn schaut inspirieren und motivieren eben DIE Dinge zu tun, die man sich schon immer vorgenommen hat, aber nie durchzieht.. Und das mit allen Mitteln die einem zur Verf\u00fcgung stehen.. was mich nun zu Patreon verschl\u00e4gt :D\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWas machen wir mit dem Geld?\u003c/i\u003e\u003cbr\u003e\u003cem\u003e- Ich baue derzeit mit Freunden ein Startup auf, welches nachhaltig die Umwelt durch die Verwendung deutlich umweltfreundlicherer und leistungsst\u00e4rkerer Baustoffe sch\u00fctzen wird. Ich glaube an diesen Traum und stecke jeden Cent rein, den ich mir vom Mund abgespart habe. Das ist auch in Ordnung so und ich w\u00fcrde mich nie dar\u00fcber beschweren.\u003c/em\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eDein Geld w\u00fcrde lediglich und ausschlie\u00dflich f\u00fcr die Erstellung neuer Videos verwendet werden - sprich: Transport, ggf. Equipment und Verpflegung. Wir sind gut trainiert, gehen gerne gro\u00dfe Risiken ein und kommen mit dem absoluten Minimum aus. Ganz ehrlich: Wir werden die Videos ohnehin weiter machen und sie kostenlos zur Verf\u00fcgung stellen. Ich hoffe wirklich irgendwann jeden Punkt der Liste abhaken zu k\u00f6nnen, aber durch Dein Geld k\u00f6nnten wir deutlich h\u00e4ufiger Videos machen, diese spektakul\u00e4rer gestalten und die Aufnahmequalit\u00e4t verbessern. Je mehr Geld zusammen kommt, desto spektakul\u00e4rer k\u00f6nnen werden die Videos werden - bis hin zur Besteigung der Seven \u003c/i\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003eSummits, welches das waghalsigste und teuerste Ziel der gesamten Liste/meines Lebens ist.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWas bringt es Dir unser Patreon zu werden?\u003cbr\u003e1. Als erstes hoffen wir nat\u00fcrlich, dass Dir die Videos Spa\u00df bringen und dich gut unterhalten.\u003cbr\u003e2. versuchen wir die Orte an die wir gehen (Liste anbei) so gut wie m\u00f6glich zu dokumentieren, damit Du und jeder andere Zuschauer genau wei\u00dft was dich erwartet, wenn du es auch machen m\u00f6chtest.\u003cbr\u003e3. Nat\u00fcrlich gibt es verschiedene Stufen \u00fcber Patreon, mit denen wir Dir etwas zur\u00fcckgeben m\u00f6chten.\u003cbr\u003e4. Es wird Q\u0026amp;A und andere Interaktive Inhalte exklusiv f\u00fcr unsere Patreons geben.\u003cbr\u003e\u003cbr\u003eWas erhoffe ich mir von Patreon? (Wir spielen ja hier mit offenen Karten :D ..)\u003c/i\u003e\u003cbr\u003e\u003cem\u003e- Ich m\u00f6chte es einfach nur schaffen, dass ich mit allen Einnahmen die ich mit den Videos erzielen kann (YouTube + Patreon + Affiliate Links) meiner Leidenschaft nachgehen, sprich wieder neue Videos produzieren und meine Liste \u003c/em\u003e\u003cem\u003evervollst\u00e4ndigen kann.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eDies sind die Dinge, die ich gemeinsam mit Freunden erreichen m\u00f6chte, bevor ich sterbe:\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMEINE BUCKET LIST\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e+ Schwimmen mit Haien \u2705\u003cbr\u003e+ Schwimmen mit Delphinen\u003cbr\u003e+ YouTube-Kanal zu 1.000 Abonnenten steigern\u003cbr\u003e+ Instagram Blog auf 20.000 Follower steigern\u003cbr\u003e+ Schwimmen mit einem Walhai\u003cbr\u003e+ Fahren der Nordschleife in unter als 9 Minuten \u2705\u003cbr\u003e+ Die Aurora Borealis sehen\u003cbr\u003e+ Berg allein besteigen\u003cbr\u003e+ Burning Man besuchen\u003cbr\u003e+ Klettern des h\u00f6chsten Bergs Deutschland (Zugspitze) \u2705\u003cbr\u003e+ Marathon laufen\u003cbr\u003e+ Klettern des h\u00f6chsten Bergs von \u00d6sterreich (Gro\u00dfglockner)\u003cbr\u003e+ Eine heiliges Sak Yant Tattoo in Thailand bekommen\u003cbr\u003e+ Unter einem Wasserfall duschen\u003cbr\u003e+ Den Karneval in Rio de Janeiro besuchen\u003cbr\u003e+ Eine Gumball 3000 Rallye fahren\u003cbr\u003e+ 1.000 $ in Las Vegas verzocken\u003cbr\u003e+ Ein Konzert im Madison Square Garden sehen \u2705\u003cbr\u003e+ Tauchlizenz machen\u003cbr\u003e+ Tomorrowland besuchen \u2705\u003cbr\u003e+ Die Karibik auf einem Boot durchsegeln\u003cbr\u003e+ Die Christo-Redentor-Statue in Rio ber\u00fchren\u003cbr\u003e+ Den Grand Canyon sehen\u003cbr\u003e+ In 80 Tagen um die Welt reisen\u003cbr\u003e+ Jemandem helfen einen Traum zu verwirklichen\u003cbr\u003e+ Die Freiheitsstatue in NYC sehen \u2705\u003cbr\u003e+ Die Malediven auf einem Boot durchsegeln\u003cbr\u003e+ Einen aktiven Vulkan besteigen\u003cbr\u003e+ Einen TEDx-Talk halten\u003cbr\u003e+ Ein Leben retten\u003cbr\u003e+ Die Yachtweek mitsegeln\u003cbr\u003e+ Von einer mindestens 30m hohen Klippe springen\u003cbr\u003e+ Auf hei\u00dfen Kohlen laufen\u003cbr\u003e+ Einen Tornado jagen\u003cbr\u003e+ Eine gro\u00dfe Spinne halten\u003cbr\u003e+ Eine .50cal Sniper schie\u00dfen\u003cbr\u003e+ Die Cheops-Pyramide in Gizeh besteigen\u003cbr\u003e+ Heli Snowboarding in einem epischen Ort\u003cbr\u003e+ Angkor Wat besuchen\u003cbr\u003e+ Tauchen am Great Barrier Reef\u003cbr\u003e+ Ein traditionelles Schutz Tattoo in Hawaii bekommen\u003cbr\u003e+ Den Gran Paradiso in Italien besteigen\u003cbr\u003e+ Den h\u00f6chsten Berg Europas besteigen (Mont Blanc)\u003cbr\u003e+ Die Fallschirm Lizenz machen\u003cbr\u003e+ Einen Halo-Sprung machen\u003cbr\u003e+ Die H\u00f6hle von S\u01a1n \u0110o\u00f2ng in Vietnam erkunden\u003cbr\u003e+ Ein asiatisches Land auf einem Motorrad durchqueren\u003cbr\u003e+ Ein Basejump von einem Geb\u00e4ude machen\u003cbr\u003e+ Basejump in die Cave of Swallows in Mexiko\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDas ultimative Ziel ist es, alle legend\u00e4ren SEVEN SUMMITS\u003cbr\u003eerfolgreich zu besteigen. Mit Ihrer Hilfe k\u00f6nnte ich diesem\u003cbr\u003eLeben einen Schritt n\u00e4her kommen.\u003cbr\u003e\u003cbr\u003e+ Mt. Kibo\u003cbr\u003e+ Elbrus\u003cbr\u003e+ Mount Kosciuszko\u003cbr\u003e+ Carstensz-Pyramid\u003cbr\u003e+ Mt. Denali\u003cbr\u003e+ Mount Aconcagua\u003cbr\u003e+ Mt. Vinson\u003cbr\u003e+ Mt. Everestest\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eIch w\u00fcrde niemals darum betteln, w\u00e4re aber trotzdem EXTREM dankbar, wenn du mich/uns unterst\u00fctzen m\u00f6chtest!\u003cbr\u003e\u003cbr\u003eKONTAKT:\u003cbr\u003eYouTube:\u00a0\u003c/em\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/channel/UCDoUgkhEQ3a_gBnC9ssyMdA\" target=\"_blank\"\u003eLINK\u003c/a\u003e\u003cem\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003eInstagram:\u00a0\u003c/em\u003e\u003c/em\u003e\u003ca href=\"http://www.instagram.com/billytheshit\" target=\"_blank\"\u003eLINK\u003c/a\u003e\u003cem\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cbr\u003eFacebook: \u003c/em\u003e\u003c/em\u003e\u003ca href=\"http://www.facebook.com/dominik.krieger\" target=\"_blank\"\u003eLINK\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e"
