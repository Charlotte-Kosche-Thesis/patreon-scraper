    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eI am a writer of philosophy, social commentary, and other general non-fiction based in Denver, CO, and the proud author of one book on neuropsychology, \u003cem\u003eNeuroeconomics: an Applied Information Theory\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eIn t\u003cimg src=\"https://i1.wp.com/dthornebooks.files.wordpress.com/2014/02/front.jpg\" style=\"float: left; width: 249px; margin: 0px 10px 10px 0px;\"\u003ehe last couple of months I have been revisiting the \u003cem\u003eNeuroeconomics\u003c/em\u003e project and am currently undertaking a full, top-to-bottom rewrite, revising and expanding on the first edition.\u00a0 The project should only take a couple months more, and after that I intend to develop a video presentation about the project as well as a lecture series, which will be taped and uploaded to the YouTube channel.\u003cbr\u003e\u003cbr\u003eIn short the project seeks to address the gaps between modern psychology and neuroscience, and to unify these fields into a common understanding of the physical underpinnings of psychological experience.\u003cbr\u003e\u003cbr\u003eMore about this project can be found \u003ca href=\"https://dthornebooks.wordpress.com/books/neuroeconomics/\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eMy next project is a work of moral philosophy entitled \u003cem\u003eVirtuous Vices: Defending the Seven Deadly Sins\u003c/em\u003e, which makes the claim that the seven most historically denegrated and decried of human urges are not all the evil they appear to be and takes them each in turn finding their higher, more enlightened humanistic value.\u00a0 Other projects on the horizon include \u003cem\u003eDisputed Territories\u003c/em\u003e [an encyclopedic account of the hundreds of \"nations\" around the world that (depending on whom you ask) do not exist, from the ongoing disputes between Israel and Palestine to separatist regions like Quebec to the odd phenomenon of micronations, where someone has declared their backyard, or an abandoned oil platform, or even the whole of outer space to be a sovereign nation], \u003cem\u003eBut Not Forgotten: Lost Artifacts of Human Civilization \u003c/em\u003e[a cultural history book accounting, to the best of modern ability, for the mass of artworks, books, films, music, buildings, monuments and more that have been lost, stolen, or destroyed throughout the centuries], and an ambitious work of fiction entitled \u003cem\u003eBorn of the Risen Tide\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eYour support can help make all of these possible, as well as the continued production of my periodic articles on society and culture, which I publish on my blog.\u00a0 Thank you in advance!\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eYou can see a great deal of my work and learn more about the above projects at my website, \u003ca href=\"http://dthornebooks.wordpress.com\" target=\"_blank\"\u003edthornebooks.wordpress.com\u003c/a\u003e"
