    "summary": "Thanks for taking the time to support Darkwater Arms and Armor. Here is a small taste of the things that i do.\u003cbr\u003e\u003cbr\u003eI travel to LARP events such as Dagorhir, Belegarth, Amtgard, and SCA. \u00a0I am a traveling vendor who tends to stick to the Eastern half of the US.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t31.0-8/21768609_1619893744717238_69671603107526909_o.jpg?oh=2cee5e6757d527f1b193e50148f44439\u0026amp;oe=5B42C55B\"\u003e\u003cbr\u003e(Vendor set up at Eastwind Castle in South Carolina for WInterWar)\u003cbr\u003e\u003cbr\u003eI make a variety of products. \u00a0Some are finished pieces like these Articulated Arms.\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/13312635_1164825590224058_4042898671985170203_n.jpg?oh=ef82ee07cd91c83243c9700d51bba79f\u0026amp;oe=5B116852\"\u003e\u003cbr\u003e\u003cbr\u003eWhile other products include laser cut lamellar plates such as these\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t31.0-8/27500224_1748022131904398_2219906859362576090_o.jpg?oh=dbc4524d1792848c3d489417a9ca2454\u0026amp;oe=5B439682\"\u003e\u003cbr\u003e\u003cbr\u003eI am amazed at how supportive the community has been over the last 25 years. \u00a0I aim to please and strive for bigger and greater things in the years to come!"

   {
    "attributes": {
     "about": "Darkwater Arms and Armor is a custom leather company that mainly focuses on LARP armor and accessories.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-1.xx.fbcdn.net/v/t1.0-9/17021934_1405328726173742_2792257902298920166_n.jpg?oh=8f43d4b1016091542dc00002ba6a9cb2\u0026amp;oe=5B06B2E3\"\u003e\u003cbr\u003e\u003cbr\u003eHaving been in business for almost 25 years now, I am making a serious effort to modernize and increase my presence in today\u0027s world.\u003cbr\u003e\u003cbr\u003eI have made some significant changes recently. \u00a0These are mainly due to the change in the economy, changes in LARP culture, and availability of interesting devices. I spend large portions of the year traveling the eastern half of the US attending various LARP events such as Dagorhir, Belegarth, Amtgard, and SCA.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t31.0-8/21768609_1619893744717238_69671603107526909_o.jpg?oh=2cee5e6757d527f1b193e50148f44439\u0026amp;oe=5B42C55B\"\u003e\u003cbr\u003e\u003cbr\u003eLast year, I made a huge capital investment into a large format 100w CO2 Laser. \u00a0This device allows me to finally create and produce certain products at an affordable price for the customer. \u00a0The main product in production with the laser is Lamellar Plates and Scales. \u00a0These items were very time consuming to produce by hand. \u00a0The laser allows me to minimize waste of leather and produce individual plates/scales in a timely fashion.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-1.xx.fbcdn.net/v/t1.0-9/27541072_1748059181900693_2160246205985895841_n.jpg?oh=ad6733f73211be8001959904fb2395c5\u0026amp;oe=5B40E126\"\u003e\u003cbr\u003e\u003cbr\u003eIt is my intention to make 2018 the best year yet for Darkwater Arms and Armor by increasing products, establishing an actual \"Stock\" of items, attending more events, and using my resources to the fullest of their potential.",
