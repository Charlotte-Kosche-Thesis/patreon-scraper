ard via RSS subscription, of via streaming audio and video on this website. Beware, the netcast can be additive, and you may learn something by listening. The management is not responsible for any education that you may receive, but \u003cstrong\u003ewill\u003c/strong\u003e take donations if appreciated. As do we\u2026 appreciate it, that is!\u003cbr\u003e",
