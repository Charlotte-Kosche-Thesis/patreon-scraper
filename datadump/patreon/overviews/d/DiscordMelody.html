    "summary": "\u003cstrong\u003e\u003cimg\u003e\u003cbr\u003eHello everyone! Welcome!\u003cbr\u003e\u003c/strong\u003eMy name is DiscordMelody. I\u0027m a digital artist from Tumblr and Furaffinity. I love creating mature furry art for everyone to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is this Patreon about?\u003cbr\u003e\u003c/strong\u003eI would like to use this Patreon to support and expand my new slice of life comic, Bittersweet! For supporting this comic as a patron, you will be able to get lovely rewards as a thank you gift from me! Your support will help me get by for the month! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is \"Bittersweet\"? \u003cbr\u003e\u003c/strong\u003eBittersweet is about DiM, Jasmine and their group of friends living their common college life. They often meet up twice a week to their favorite cookie cafe to talk about their accomplishments, problems and even dreams. Even though they\u0027re so close, all of them have something to hide from each other. Follow the story filled with romance, drama, sex, relationships, and secrets! The sexual content will be \u003cstrong\u003every graphic\u003c/strong\u003e, so only \u003cstrong\u003e18 and older\u003c/strong\u003e can read!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the rewards?\u003c/strong\u003e\u003cbr\u003eI\u0027m glad you asked! The comic will be free to the public, but as a patron you will get early access to the comic pages, sketches, and other neat things depending on how much you pledge! If I reach a certain goal, I will post an exclusive Patreon Only picture as a thank you for your awesome support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen are your updates?\u003c/strong\u003e\u003cbr\u003eI hope to update the comic at LEAST twice a month with the comic! This will be a long running comic so brace yourselves! :)\u003cbr\u003e\u003cbr\u003eOther places to find me!\u003cbr\u003e\u003ca\u003e17EternalAngel on Furaffinity\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://discordmelody.tumblr.com\"\u003eDiscordMelody on Tumblr!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThanks for your support! Have a wonderful day/night!\u003cbr\u003e"

     "about": "I\u0027m a shy person, but I open up once I get to know you well. I\u0027ve been drawing since I was 9 and kept on ever since. I started this Patreon to expand my artwork outside DeviantArt. I\u0027ll do my best to satisfy everyone~\u003cbr\u003e\u003cbr\u003eNow for something random...\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I\u0027m a ninja!\"\u003c/em\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\"No you\u0027re not...\"\u003c/i\u003e\u003cbr\u003e\u003cem\u003e\"Did you see that?\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\"See what?\"\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Exactly...\"\u003c/em\u003e\u003cbr\u003e",
