    "summary": "\u003cdiv\u003eheya, i\u0027m gray Folie, sometimes known as Dupe. i write and illustrate comics for a living (about furries, usually). this patreon is how i make that living!\u003cbr\u003e\u003cbr\u003ei\u0027ve been making comics since 2015-- writing and drawing for much longer. you can click on any of the pretty banners below for more information.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://drop-out.thecomicseries.com/about/\"\u003e\u003c/a\u003e\u003ca href=\"http://drop-out.thecomicseries.com/about/\"\u003e\u003cimg src=\"http://comicfury.com/comicbans/94/28817_330847.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003ethe first comic i made is\u00a0\u003cstrong\u003edrop-out\u003c/strong\u003e, now completed, 116 pages total.\u003ca href=\"http://drop-out.thecomicseries.com/about/\"\u003e\u003c/a\u003e\u003ca href=\"http://fresh-meat.thecomicseries.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://fresh-meat.thecomicseries.com/files/fresh_meat_banner.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003emy current running comic is called \u003cstrong\u003efresh meat\u003c/strong\u003e. it updates on fridays.\u003ca href=\"http://shorts.webcomic.ws/archive/\"\u003e\u003cimg src=\"http://preyonwords.com/wp-content/uploads/2018/05/dfsksakdakjdsf.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003eand i make short \u003cstrong\u003eone-offs\u003c/strong\u003e on the side, which are patreon-exclusive until they\u0027re finished!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003ei started this career making all of my stories available for free, and i would like to keep it that way, so please be aware that this patreon is NOT a paywall for any content; it\u0027s to show support, give input into my artistic direction, see things early, and read more in-depth exploration of my writing and processes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"i\u0027m not understanding the rewards.\"\u003cbr\u003e\u003c/strong\u003eyou can read a short overview of the rewards for each tier in the sidebar on this page. i will have a short public post up with more detail about the rewards soon, as they\u0027ve recently been changed after removing a more expensive tier.\u003cbr\u003e\n\u003cem\u003e(please note all rewards are only available after you\u0027ve started being charged.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"why make a patreon instead of taking commissions if you want money?\"\u003cbr\u003e\n\u003c/strong\u003ebecause i legitimately do not have the time to do them and work on my stories at the same time.\u003cbr\u003e\ni\u0027d like to stick to my goal of taking my art more seriously, and comics take a daunting amount of labor to create. the comics i make have an average of ~15 panels every page, fully rendered with color, shading and backgrounds. that\u0027s basically 15 fully finished pieces every week.\u00a0\n\u003cbr\u003e\nit\u0027s a lot of work! but i love doing it. i just need a little bit of real-world support to keep me going, too. you know, for food and stuff.\n\u003cbr\u003e\n\u003cbr\u003e\ni hope that covers all of your hypothetical questions. if not, you can always e-mail me at\u00a0\n\u003ca href=\"mailto:gray.redacted@gmail.com\" rel=\"nofollow\"\u003egray.redacted@gmail.com\u003c/a\u003e.\u003cbr\u003e\nthanks for the support, and even if you don\u0027t, thank you for reading! i hope you enjoy what i make.\n\u003cbr\u003e\n\u003c/div\u003e"
