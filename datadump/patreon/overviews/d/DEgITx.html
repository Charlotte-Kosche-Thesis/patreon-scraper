    "summary": "\u003cimg src=\"http://i.imgur.com/yc41HSz.png\"\u003e\n\u003cbr\u003e\nHi, my name is Alexey, I am programmer and musician from Belarus. I am playing\u00a0\n\u003cstrong\u003einstrumental metal/electro music\u003c/strong\u003e under \u003cstrong\u003ecreative commons license\u003c/strong\u003e (royality free music). Since 2013 I have created around 60-70 original songs and have recorded 4 albums by myself.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Sb7pfe7.png\"\u003e\n\u003cbr\u003e\nMy main music style is a combination of metal, electronic and chiptune music and it is called \n\u003cstrong\u003eSid Metal\u003c/strong\u003e. Sometimes I also play in different genres such as \u003cstrong\u003eFolk, Rock, Folk Metal, Melodic Death Metal, Ambient, Piano and others\u003c/strong\u003e. Occasionally I record tracks with different female and male vocalists.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/YM9j5SM.png\"\u003e\nPatreon for me is a good opportunity to share all my works, especially unreleased tracks and demos that I can\u0027t release as part of the albums. Every 2 weeks I will be probably do a post with such material. In the meantime I\u0027ll give maximum priority to Patreon releases, songs will be released here first and only then on other social networks.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/ze5holX.png\"\u003e\n\u003cbr\u003e\nIf you want to listen to my released albums, don\u0027t hesitate to visit Bandcamp and listen\n\u003cstrong\u003e2017-year album\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"472\" seamless=\"\" src=\"https://bandcamp.com/EmbeddedPlayer/album=2550539420/size=large/bgcol=ffffff/linkcol=0687f5/artwork=small/transparent=true/\" width=\"700\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2016-year album:\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe frameborder=
