    "summary": "Hey there! \u003cstrong\u003eI am Abraham\u003c/strong\u003e and I love to make videogames loving it as an art. I\u0027m looking for that amazing people that can find my work valuable and can become patron of my development costs, are you this one\u00a1?\u003cbr\u003e\u003cbr\u003e\nMy videogames is knowed as created by\u00a0\u003ca href=\"http://store.steampowered.com/search/?developer=Dosane%20Games\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cem\u003eDosane Games\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and\u00a0I mainly work with \u003cstrong\u003eSteam games\u003c/strong\u003e, looking to port my videogames to consoles. I have new projects to come but for that, I need you, please take a minute to read my Patreon page.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003ePatreon is a service\u003c/strong\u003e where you can pledge to send a regular payment to creators, so they can \u003cstrong\u003esupport themselves\u003c/strong\u003e and \u003cstrong\u003ekeep making new stuff\u003c/strong\u003e.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is better for creators than advertising or sponsorship. The content is 100% uncompromised, payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices.\u003cbr\u003e\n\u003cbr\u003e\nPatreon means that creators serve their viewers, not advertisers or corporate sponsors. And where the viewers choose what deserves to be made and who deserves a voice.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhats \u003cem\u003eDosane Games\u003c/em\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nWe are a small team located at M\u00e9xico, some months ago I was still alone with this so It was still more work and difficult to be able to end my projects. Now it\u0027s a small team of 2 people but with much more\u00a0production.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve worked in some videogames for Steam, such like,\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://store.steampowered.com/app/603060/Tarim_Guardians/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTarim: Guardians\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"http://store.steampowered.com/app/776720/Dungeon_Gambit_Boy/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDungeon Gambit Boy\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://store.steampowered.com/app/461730/Blaite/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBlaite\u003c/span\u003e\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://store.steampowered.com/app/502070/Fast_and_Curious/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eFast and Curious\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://store.steampowered.com/app/412730/Days_Under_Custody/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDays Under Custody\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iiozmn/3.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jHw8e7/4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iLqC6n/1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eU8bXS/2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dqNgz7/5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003c/h4\u003eI started making games in \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e2015\u003c/span\u003e\u003c/strong\u003e, since that time I started making the best content I was able to, even if I don\u0027t have bunget, earnings or something that can make me grow. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is the last option I have to keep making good content\u003c/strong\u003e, as I don\u0027t have more budget and M\u00e9xico is very\u00a0outdated on game development (like for be able to have governent help programs or similar for this industry) is pretty difficult for to keep the work, I have to eat... \u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy content\u003c/em\u003e is\u00a0\u003cstrong\u003egood\u00a0\u003c/strong\u003eeven when it was \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNO BUDGET\u003c/strong\u003e\u00a0\u003c/span\u003e projects. All the people that play our games\u00a0loves them and gets addicted to it, Imagine what we are able \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e(you and me)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e to do with your help! Making a videogame is not only about making good content, this is only the 40% of the process, there is many, and really \u003cstrong\u003eMANY \u003c/strong\u003eexpenses for marketing, production and edition.\u003cbr\u003e\u003cbr\u003eI also use the money to purchase equipment for the development, grow my team, and stuff like that.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat\u0027s in it for me?\u003c/h4\u003e\u003cstrong\u003eAll Patrons pledging $1 or more - \u003c/strong\u003eget updates about our team (new games to come, updates, news), devlogs, opportunities to help with upcoming videogames, a monthly newsletter about me and my work, and exclusive articles for our patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $3 or more -\u003c/strong\u003e\u00a0You will be able to receive all the secret content we have every month, like game-demos, stickers.\u003cdiv\u003e\u003cul\u003e\u003cli\u003eMonthly Wallpapers, confidential secrets about our incoming videogames.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePledge $5 or more -\u003c/strong\u003e\u00a0You will be able to receive all the content of the above pledges.\u003cdiv\u003e\u003cul\u003e\u003cli\u003eMonthly Wallpapers, confidential secrets about our incoming videogames.\u00a0\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eSPECIAL credits\u003c/b\u003e in all our videogames that come on OR before the next following 3 months.\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePledge $20 or more -\u003c/strong\u003e You will be able to receive all the content of the above pledges with unique credits section for the videogames that come on or before the following 9 months. \u003cbr\u003e\u003cul\u003e\u003cli\u003eMonthly Key \u003cstrong\u003e(Xbox/PC/STEAM/ETC)\u003c/strong\u003e for Non-public Beta and full release of all our Videogames (that we own)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePledge $75 or more -\u003c/strong\u003e You will be able to receive all the content of the above pledges.\u00a0\u003cul\u003e\u003cli\u003eWe ask you every month to help us developing our videogames (MORE DETAILS IN \u003cstrong\u003e\"REWARDS\"\u003c/strong\u003e)\u003c/li\u003e\u003cli\u003eYou will have the opportunity to make your own enemy, asset, etc. with your own details for every game.\u003c/li\u003e\u003cli\u003eMonthly basic physical content (stickers, postcards, etc)!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePledge $150 or more -\u003c/strong\u003e You will be able to receive all the content of the above pledges. \u003cbr\u003e\u003cul\u003e\u003cli\u003eMonthly physical premium content, like posters, stickers, figures, shirts, art-books or packages of all this and much more...\u00a0\u003c/li\u003e\u003cli\u003eYou will have lot of opportunities with us, we will consider you for work with many stuff, or even invite you to coffee to talk \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWill I get previous Patron-only content when I subscribe?\u003c/strong\u003e\u003c/h4\u003eYes, but only after your first payment has been processed (which happens at the beginning of the month).\u003cbr\u003e\u003cbr\u003e"
