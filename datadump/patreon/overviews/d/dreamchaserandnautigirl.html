    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/SmLBV3KiJe0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-04-24T01:50:25+00:00",
    "summary": "Hi guys !\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSalut vous !\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\"Nautigirl\" is the name of my 28 foot sailing vessel. \u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"Nautigirl\", c\u0027est le nom de mon voilier de 8 m\u00e8tres 50. \u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eI fell in love with that name last year while cruising on another boat \nin the Tuamotu archipelago. I stopped to have a beer in the only bar of a\n remote spot in Fakarava island and an old teeshirt with that name \nwritten on it was hanging on a wall. A gift from previous sailors to the\n owner of the bar. That day, I decided that if ever I owned a boat one \nday, she would receive that name. \u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eJe suis tomb\u00e9e amoureuse de ce nom l\u0027ann\u00e9e derni\u00e8re quand je naviguais sur un autre bateau dans l\u0027archipel des Tuamotu. Je m\u0027\u00e9tais arr\u00eat\u00e9e pour boire une bi\u00e8re dans l\u0027unique bar au fin fond d\u0027un coin perdu de l\u0027\u00eele de Fakarava et un vieux tee-shirt avec ce nom inscrit dessus \u00e9tait accroch\u00e9 \u00e0 un mur. Un cadeau de navigateurs qui \u00e9taient pass\u00e9s l\u00e0 au propri\u00e9taire du bar. Ce jour-l\u00e0, j\u0027ai d\u00e9cid\u00e9 que si, un jour, j\u0027avais un bateau, je le nommerais ainsi.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eAnd here in Martinique, I found my perfect \nlittle boat. I still have plenty to learn about sailing but I know it \nwill be fun. I hope you will \nenjoy watching my videos and that you will see that anyone can do the \nsame. You just need to dare !\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEt ici, en Martinique, j\u0027ai trouv\u00e9 mon parfait petit bateau. J\u0027ai encore plein de choses \u00e0 apprendre sur la voile, mais je sais que \u00e7a va \u00eatre cool. J\u0027esp\u00e8re que vous appr\u00e9cierez regarder mes vid\u00e9os et que vous verrez que n\u0027importe qui peut faire la m\u00eame chose. Il faut juste oser !\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBeing French, I hope you won\u0027t mind the mistakes I can do while writing or speaking. Parts of the videos I make will be in French but I will put English subtitles. So, you will have a chance to practice your French AND help me to pursue my dreams (and correct my English) at the same time ! Lucky you :-)\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEtant fran\u00e7aise, j\u0027esp\u00e8re que vous ne m\u0027en voudrez pas des fautes que je pourrais faire en \u00e9crivant ou en parlant anglais. Une partie des vid\u00e9os que je ferais sera en fran\u00e7ais mais je mettrais des sous-titres en anglais. Ainsi, vous aurez la chance de pratiquer votre fran\u00e7ais ET de m\u0027aider \u00e0 poursuivre mes r\u00eaves (et \u00e0 corriger mon anglais) en m\u00eame temps ! Vous \u00eates de petits chanceux :-)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
