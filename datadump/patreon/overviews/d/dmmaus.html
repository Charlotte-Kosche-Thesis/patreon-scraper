    "summary": "I\u0027ve been making\u00a0\u003ca href=\"http://www.irregularwebcomic.net/\" rel=\"nofollow\"\u003e\u003cem\u003eIrregular Webcomic!\u003c/em\u003e\u003c/a\u003e since 2002, plus various other webcomic projects such as\u00a0\u003ca href=\"http://www.darthsanddroids.net/\" rel=\"nofollow\"\u003e\u003cem\u003eDarths \u0026amp; Droids\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.mezzacotta.net/planetofhats/\" rel=\"nofollow\"\u003e\u003cem\u003ePlanet of Hats\u003c/em\u003e\u003c/a\u003e - making me possibly the only person in history to be creating both a \u003cem\u003eStar Wars\u003c/em\u003e and a \u003cem\u003eStar Trek\u003c/em\u003e comic at the same time!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.irregularwebcomic.net/special/Patreon1.jpg\"\u003e\u003c/div\u003eI constantly have ideas for more fun stuff to create and share, such as (details deliberately a bit vague):\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore comics - wow, I have a file \u003ci style=\"color: rgb(51,51,51);\"\u003efull\u003c/i\u003e of ideas for these.\u003c/li\u003e\u003cli\u003eBooks - I want to compile some of the science annotations from \u003ci style=\"color: rgb(51,51,51);\"\u003eIWC!\u003c/i\u003e into book form. And I have ideas for new and exciting books never seen before. In fact, I\u0027ve started writing one...\u003c/li\u003e\u003cli\u003ePhotos - there are some photo essay projects I want to pursue, which would result in photo books.\u003c/li\u003e\u003cli\u003eOther website diversions - bloggy things, gamey things, arty things.\u003c/li\u003e\u003cli\u003eVideos - yeah, I don\u0027t have a whole lot of these yet, but I have plenty of cool ideas!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.irregularwebcomic.net/special/Patreon2.jpg\"\u003e\u003c/div\u003eAnyway, the way to generate some of these things is to see how much support there is out there - to inspire me to devote a bit more time to them. I\u0027ve never put ads on any of my creative work - I don\u0027t like them and I don\u0027t want to inflict them on people. So I\u0027ve never made any money from my comics before starting this Patreon. This is much more my sort of model of supporting artists - contribute something in proportion to your enjoyment to help support the time and effort of making something. The more support I get, the more stuff I\u0027ll create!\u003cbr\u003e\u003cbr\u003eAlso (pipedream mode \u003cstrong\u003eon\u003c/strong\u003e), if this Patreon thingy manages to defray the cost of reducing my day job to 4 days a week (or less), I can do so and devote whole days at a time to creating new stuff! Woohoo!"
