    "summary": "HI! my name is Daphny! you might know me as \u003cstrong\u003edaphaknee \u003c/strong\u003eor @\u003cstrong\u003ePOOPDOGGYBALLS\u003c/strong\u003e, or maybe just that incredibly energetic person at public events that always seems to have a posse!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QOPG_1ALHGU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\nmy entire life ive been working for others, heres a short list of things ive been involved with in the past:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ei participated in the\u00a0\u003ca href=\"http://www.twitch.tv/qgcon/c/5387488\" rel=\"nofollow\"\u003eQGCON microtalk session at uc berkeley\u003c/a\u003e to talk about imposter syndrome\u003c/li\u003e\n\t\u003cli\u003ei spoke to the\u003ca href=\"https://pbs.twimg.com/media/B0gIAM8CYAAPfk1.jpg\" rel=\"nofollow\"\u003e game development club at cogswell college\u003c/a\u003e about community!\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://shootemupride.tumblr.com/random\" rel=\"nofollow\" target=\"_blank\"\u003eive been curating music videos on tumblr for over half a decade!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://herocomplex.latimes.com/games/indiecade-wrap-up-amid-gamergate-storm-a-bold-new-game-world-rises/\" rel=\"nofollow\"\u003eI SPOKE AT INDIECADE, THREW A PARTY AND GOT IN THE LA TIMES BECAUSE OF IT\u003c/a\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003ei did the sound effects for \u003ca href=\"http://gamejolt.com/games/arcade/those-darn-nipples/17569/\" rel=\"nofollow\"\u003eTHOSE DARN NIPPLES! AND \n\t\u003c/a\u003e\u003ca href=\"http://www.glorioustrainwrecks.com/node/3258\" rel=\"nofollow\"\u003eONE BUTTON GIRP\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.glorioustrainwrecks.com/node/1512\" rel=\"nofollow\"\u003eDAPHNY NEEDS TO POOP became an official indiecade selection in 2014\u003c/a\u003e CREATED BY GLENN FORRESTER\u003c/li\u003e\u003cli\u003eim jill from\u00a0\u003ca href=\"https://www.youtube.com/watch?v=_8tK35YNxQQ\"\u003eSUPER MEAT BOY\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.polyvinylrecords.com/#product/daphny\" rel=\"nofollow\"\u003eim on a XIU XIU album cover\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.poopdoggyballs.com/?p=2439\" rel=\"nofollow\"\u003ei once did a life performance of TUMBLR DOT COM\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://t.co/OraoRKoT7g\" rel=\"nofollow\"\u003eTHERES A JERKCITY COMIC ABOUT ME\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/brandonnn/status/242019166826147840\" rel=\"nofollow\"\u003ei had a brief cameo in KING CITY BY BRANDON GRAHAM\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003ei developed the TWINE GAME\u00a0\u003ca href=\"http://getoutoftheblack.neocities.org/\" rel=\"nofollow\" target=\"_blank\"\u003eTHERE ARE TUBES IN YOUR BODY AND BLOOD IS PUMPING THROUGH THEM\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003ei was the lead designer of\u00a0\u003ca href=\"https://www.indiecade.com/games/selected/find-shit\"\u003eFIND SHIT\u003c/a\u003e an COMPLETED arg about finding community\u003c/li\u003e\n\t\u003cli\u003ei once made a game about \u003ca href=\"https://www.glorioustrainwrecks.com/node/1277\"\u003eHOW HARD IT IS TO MAKE A GAME\u003c/a\u003e \u003c/li\u003e\u003cli\u003eLOOK HERES MY\u00a0\u003ca href=\"https://www.last.fm/user/enemarathon\"\u003eLAST FM\u003c/a\u003e\u003c/li\u003e\u003cli\u003eI ALSO READ BOOKS AND POST ABOUT THEM ON\u00a0\u003ca href=\"https://www.goodreads.com/user/show/5958546-daphny-drucilla-delight-david\"\u003eGOODREADS\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eIM VERY EASY TO FIND ON THE INTERNET, AND I WANT CREDIT FOR MY SHITTT THAT IS GOOOOOOOOOOOOOOD\u003cbr\u003ei create content, whatever, its a cliche term but ive been on the intenret for a LOOOOOOOOOONG TIME making original shit, you might remember my site POOPDOGGYBALLS.COM which i tried to transfer over to my own domain but in a last ditch effort to control me, some asshole shut it down before i could save it, ill try to find whats archived and post it here, but lke\u003cbr\u003e\u003cbr\u003efuck i hate starting over on the internet, i WANT my shit to be searchable and archived and neatly put into places but IT KEEPS GETTING DELETED. usually i delete it in an act of defiance like OH THIS SITE SUCKS NOW BYE but look! look im trying to keep it together now\u003cbr\u003e\u003cbr\u003ethe dotcom disappearing was the final straw, since that WAS NOT MY CHOICE, but people in power cant stand when they\u0027re powerless over those they abuse. i guess im a SURVIVOR in that aspect.\u003cbr\u003e\u003cbr\u003eanyway enough whining, i make shit, its good shit, keep an eye on this space for more EXCITING DEVELOPMENTS\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
