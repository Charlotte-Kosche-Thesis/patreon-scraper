    "summary": "\u003cbr\u003e\u003cstrong\u003eIntroduction:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt matters not what your final frontier is... be that: Space at Warp Speed, Horrors of LV-426, Mysteries of the Force, Resistance against Skynet, Lovecraftian Horror, the Spice Melange, Dystopian or Post-Apocalyptic Futures, Mythological Pasts, Conspiracy Theories, Existential Realities, Alternative Verses, the Burdens of the Ringbearer... for in our company you will find yourself right at home.\u003cbr\u003e\u003cbr\u003eIf you enjoy science fiction and fantasy films, television series and books. If you are interested in role playing, board gaming, card gaming, trivia nights or online/multiplayer (cooperative or competitive) video gaming. If you are not afraid of getting involved in some storytelling, social acting and creative writing. If you are interested in meeting like-minded individuals to discuss \"what could be\" or to escape from daily realities into fantastic worlds. If you are able to commit to some voluntary re-occurring events, offer some assistance with overall development of our mutual interests and associated activities while remaining active in our dynamic community... then we look forward to meeting you.\u003cbr\u003e\u003cbr\u003eCurrently\u2026 we host a number of fantasy and science fiction role playing games (Dungeons and Dragons, Pathfinder/Starfinder, Star Wars and Star Trek being just some of them), maintain active schedule filled with various social events (some of them being films get-togethers, introductions/design workshops and panels, conversations and discussions on various topics of interests over a dinner or a coffee) and offer our members participation in exclusive online gaming groups and activities.\u003cbr\u003e\u003cbr\u003eWe are always on a lookout for like-minded individuals interested in joining active, mature and dedicated cadre of Starfleet Officers, company of Mercenaries, order of Knights, team of Investigators, group of Adventurers, fireteam of Soldiers\u2026 all of whom are involved in outgoing explorations of various universes. If you are interested in playing an active role in our endeavours... then we would like to invite you to join our ranks.\u003cbr\u003e\u003cbr\u003eCurrently we are active in \u003cstrong\u003ePerth, Western Australia\u003c/strong\u003e. This is where most of our social activities take place\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCore Activities:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- Social Events related to our core interests (both featured and suggested by our contributors or third parties),\u003cbr\u003e- Science Fiction and Fantasy films, television series and books interest groups,\u003cbr\u003e- Role Playing Games (Dungeons \u0026amp; Dragons, Pathfinder/Starfinder, Star Wars, Star Trek, Eclipse Phase, Shadowrun/Cyberpunk and many others),\u003cbr\u003e- Workshops/Introductions Events to gaming, game mastering, game design and accessories painting/preparation (for Role Playing, Tabletop, Board, Video and Online games),\u003cbr\u003e- Board Games (primarily scenario based Star Trek: Attack Wing, Star Wars: Armada/X-Wing as well as other games supporting depth of play),\u003cbr\u003e- Video/Online Games interest groups (exclusive Discord server and various MMO guilds in games such us World of Warcraft, Star Wars: Old Republic, Star Trek Online, Eve Online , Destiny and others),\u003cbr\u003e- Message Boards and Scheduling Tools for events coordinators, game masters, players and gamers in general, designed to assist all parties in actively pursuing their hobbies,\u003cbr\u003e- Various Public Third Parties Events related to our core interests,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRules of Engagement:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst and foremost we would like you to keep in mind that we are not a casual group. Many of our contributors, event hosts and sponsors work hard to organise high quality events often donating their time, money and various other resources in the process. To support them we do take a walled garden approach where our community building is concerned.\u003cbr\u003e\u003cbr\u003eIn principle we exists and are driven by contributing members and in return consider our contributing members to be the primary target audience. You are guaranteed to get back proportionally to what you invest/put in.\u003cbr\u003e\u003cbr\u003eOf course we do try to be inclusive (where and when possible) and certainly enjoy playing with others but we do ask that if you are interested in engaging with us that you do so while observing some basic rules and requirements.\u003cbr\u003e\u003cbr\u003e"
