    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHello! My name is Janaka, \u003c/strong\u003e\u003cbr\u003e\u003cem\u003ealso known as\u00a0\n\tDarkhalo4321\u00a0on\u00a0\u003c/em\u003e\u003ca href=\"http://www.darkhalo4321.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003cem\u003e\u00a0(\u003ca href=\"http://darkhalo4321.tumblr.com/search/art\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e)\u003c/em\u003e\u003cbr\u003e\n\t I love drawing and creating comics and I\u0027m here to ask for your help in making that dream more of a reality instead of just a passionate hobby.\u00a0\n\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\n\u003c/div\u003e\nI started my current webcomic\u00a0\n\u003ca href=\"http://moonlightapparition.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMoonlight Apparition\u003c/a\u003e back in 2009 as a one-shot idea to get me out of a rut, but after a few serious attempts it has grown it\u0027s own story which is what I\u0027ve been working on for the past few years. This comic has been a visual development that has taught me so much about comic making through trial and error and I love it with all my heart. I want to expand into merchandising for it and create a website for the comic to stand alone. With the help of all those that support me financially I can make this comic more of a priority! I look forward to your support!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThank you!\n\t\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
