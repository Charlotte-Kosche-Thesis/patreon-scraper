    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is Druelbozo I am a Freelance 3D artist, most people are familiar with my work on Yandere Simulator (LoveSick). \u003cbr\u003e\u003cbr\u003eI\u0027ve been working on the game for a about 6 months and officially joined the Yandere Simulator community 2 month ago and since then, I received an incredible amount of love and support from the community. This has been amazing and being able to create art for fans has been a rewarding experience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e3D modelling is my passion and I would love to be able to do it all the time. \u00a0I want to create many awesome models for you and your support will open up the opportunity for higher quality content in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat will you help support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy donating this will allow me to be able to make create more art faster and, as well as develop tutorials on how to get started making your own 3D models and animations. This will also allow for the community to be able to decide what they want to see me make this month this can be from your favorite anime, show or game. \u00a0You will also be able to watch the me make the 3D models on Twitch. \u003cbr\u003e\u003cbr\u003eI want to create art that you will enjoy and all I\u0027m asking is for a little help.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yqjqYxe.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhen will the rewards be distributed?\u003c
