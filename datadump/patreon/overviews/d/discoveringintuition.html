    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome to Discovering Your Intuition with Marisa Moris\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWhether you are spiritually gifted and have known it your whole life, or you are like me and are coming to realize this later in life, I hope you can put these channeled teachings to use for yourself, your children, and friends or spread the word to help others connect with their higher self, guides, and God/Source/Christ Consciousness to manifest a life you have always dreamed of!\u00a0\u003cbr\u003e\u003cbr\u003eIn 2007 I my exboyfriend whom I enabled for 6 years died and left me wondering where he went... heaven? \u00a0As a someone raised in a Christian family I could not imagine that he was \"good\" enough to have gone there so I started searching... that search led me down roads that eventually lead to where I am now but not with out a rollercoaster of emotions, a few near mental breakdowns, and a lot of incorrect answers to my questions from people who claimed to be experts! HOWEVER I am grateful this happened... Why?\u00a0\u003cbr\u003eBecause\u00a0I trusted spiritual teachers I should not have trusted and did NOT know how to discern truth from fiction when it came to anything spiritual I was forced to learn ways to discern that were easy and most importantly accurate. \u00a0Through out my journey that only started in 2009, I have learned tools that would have shaved years off my development and would have kept me safe and out of harms way energetically.... Most of what I teach (aside from the traditional Reiki teachings which are not even on this site) I have learned through my guides so you can not find my teachings anywhere else.\u003cbr\u003e\u003cbr\u003eI hope you enjoy the site and I want to thank you for being a part of my life... you are all SO special to me no matter if you are a patron or not... if you are reading this now you are part of this soul group and I am lucky that we have found each other!\u00a0\u003cbr\u003eLove always and Forever, \u003cbr\u003eMarisa Moris \u003cbr\u003e\u003ca href=\"http://www.discoverintuition.com/\"\u003ewww.discoverintuition.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eTIP:\u00a0\u003c/div\u003e\u003cul\u003e\u003cli\u003eUnder the community tab you can post questions and Steve (my step dad) or I will get to your questions as time permits however we encourage all the students to share and help each other as well. If you need to reach directly the best way is to email me or Steve \u00a0marisa@discoverintuition.com or steve@discoverintuition.com\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Hi my name is Marisa Moris. My goal is to help anyone who desires develop their own intuition safely and efficiently. To foster their intuitive abilities without spending a fortune on classes, meditations, books, healings, certifications, etc.... \u003cbr\u003e\u003cbr\u003eAny new hobby can be expensive, because you have to buy the gear for it and Spiritual Development is NO different! \u00a0And I hope to shift this reality for you.\u003cbr\u003e\u003cbr\u003eThe last 7 years I audio recorded meditations that I channeled during my weekly classes. These will be uploaded here! \u00a0They are currently for sale at \u003ca href=\"http://www.DiscoverIntuition.com\"\u003ewww.DiscoverIntuition.com\u003c/a\u003e for $5-20 dollars each, so it feels wonderful to offer them here in exchange for a $10 dollar pledge. I love that the money here goes back into developing this online community! \u00a0 \u003cbr\u003e\u003cbr\u003eThe money from pledges is not for my own benefit, instead I have a team of up and coming intuitive practitioners working together to make sure that meditations, healings, channelings, and more are posted on time. And ensure that new content is on here a few times a week! \u00a0\u003cbr\u003e\u003cbr\u003eWhether you are spiritually gifted and have known it your whole life, or you are like me and are coming to that realization later in life, I hope you put these teachings to use for yourself! \u00a0Have fun!",

     "description": "DEPOSIT on a Session with Marisa and Marla.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOnce your pledge goes through you will be contacted by Marla with a form she will have you fill out with your DOB and the things you would like covered in your session.\u00a0\u003c/p\u003e\n\u003cp\u003e1 hour healing from Marisa and Marla or another one of her co healers.\u00a0\u003c/p\u003e\n\u003cp\u003e30 minute reading following your healing\u00a0\u003c/p\u003e\n\u003cp\u003eChanneled message from your guides based on what you want them to talk about or you can also get a general message if you don\u0027t have questions.\u00a0\u003c/p\u003e\n\u003cp\u003eMarisa will record an audio file for you while she is doing your soul chart scan and may text you to get clarifications on some of the energies she is seeing.\u00a0\u003c/p\u003e\n\u003cp\u003eThese sessions are fairly interactive so we ask that you be able to dedicate 1.5 hours to being available to talk and during your healing you don\u0027t have to be laying down receiving but we suggest it.\u00a0\u003c/p\u003e\n\u003cp\u003eWE ARE NOT ACCEPTING PAYMENTS FOR SESSIONS HERE ON PATREON ANYMORE BUT TO RESERVE YOUR SESSION WITH MARISA and skip the 3 year wait list of 724 people you need to register here then arrange Payment with Marla 760-505-2425 / you can send $400 to marisamoris@gmail.com on Venmo (make a note there \"cheaters tier\" but make sure to talk to Marla FIRST as Marisa is only doing 10 of these a MONTH until caught up with May\u0027s healings.\u00a0\u003c/p\u003e",

     "description": "\u003cbr\u003e\n\n\u003cp\u003eTier 3.5 - Access to the newly posted Wednesday night classes starting March 2018 (posted with in 48 hours of class) and the ability to send me an email at healing@discoverintuition.com letting me know to do your healing that I would have done if you were in class live.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTier 3.5 has all the Tier 3 benefits such as the entry into the monthly free reading contest as well as access to EVERY single video, audio, and file that has been posted to date (4:44 on 3/1/2018)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAfter 4/1 the Sunday Intuition Services with Marisa and Joe will be posted for Tier 3 and above, to see and the meditations as well will be posted, however, WEDNESDAY NIGHT classes will not be posted for all to see anymore because it will really really be messing with my life. ANYTIME someone listened to the class, even if they didn\u0027t sign up for it, I would be pulled out of what ever I was doing and into their field to heal them. I thought I was going crazy for a bit. \u00a0Doing it this way I can control the energies and still make it so all are healed that sign up for class even if it\u0027s after the fact!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eONLY Space for 40 (just upped to 100 for now to see if I can handle it due to demand.. we shall see hahaha!) students due to my needing to do healing on you when not in class... I want to make sure to have the time necessary to administer these healings with out it ruling my life and taking from the little time I have \"work free\" with Madison and Parker.\u00a0\u003c/p\u003e",
