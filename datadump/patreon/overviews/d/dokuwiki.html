    "summary": "\u003ca href=\"https://www.dokuwiki.org\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cblockquote\u003e\u003ca href=\"https://www.dokuwiki.org\" rel=\"nofollow\"\u003eDokuWiki\u003c/a\u003e is a simple to use and highly versatile Open Source wiki software that doesn\u0027t require a database. It is loved by users for its clean and readable syntax. The ease of maintenance, backup and integration makes it an administrator\u0027s favorite. Built in access controls and authentication connectors make DokuWiki especially useful in the enterprise context and the large number of plugins contributed by its vibrant community allow for a broad range of use cases beyond a traditional wiki.\u003c/blockquote\u003eI created DokuWiki over ten years ago and since then developed it into one of the most popular wiki applications ever.\u003cbr\u003e\u003cbr\u003eDuring the years I\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eimplemented new features\u003c/li\u003e\u003cli\u003emerged and commented on pull requests\u003c/li\u003e\u003cli\u003efixed bugs\u003c/li\u003e\u003cli\u003ereleased dozens of additional plugins\u003c/li\u003e\u003cli\u003eanswered questions on the forum, the mailing list and other sites\u003c/li\u003e\u003cli\u003emaintained active social media channels\u003c/li\u003e\u003cli\u003ewrote newsletters\u003c/li\u003e\u003cli\u003econceptualized and implemented additional supporting infrastructure\u003c/li\u003e\u003cli\u003emanaged the server\u003c/li\u003e\u003cli\u003eand much more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMany many people helped me with making what DokuWiki is today. By code contributions but also by donating.\u003cbr\u003e\u003cbr\u003eYour\u00a0donations help me threefold:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ethey allow me to stay at a 4-day per week day job (leaving more time for DokuWiki)\u003c/li\u003e\u003cli\u003ethey cover expenses for the server, domain names, etc.\u003c/li\u003e\u003cli\u003ethey improve my remaining spare time by financing things like vacations, beer and video games ;-)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you donate or not - DokuWiki stays 100% free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you become a patreon you\u0027re making my life a bit better because you think DokuWiki made your life a bit better.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eAndi\u003cbr\u003e"
