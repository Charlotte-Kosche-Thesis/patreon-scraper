    "summary": "\u003cstrong\u003eWer oder was ist eigentlich dani books?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003edani books ist der Ein-Mann-Comicverlag von Redakteur und \u00dcbersetzer Jano Rohleder, der es sich zum Ziel gesetzt hat, unterhaltsame Titel f\u00fcr alle Altersklassen zu ver\u00f6ffentlichen - und das zu einem m\u00f6glichst g\u00fcnstigen Preis. Dabei steht aber trotzdem Qualit\u00e4t an erster Stelle. Das dani-books-Prinzip ist: Warum spezielle teure Sammlerausgaben produzieren, wenn die g\u00fcnstige regul\u00e4re Ausgabe genauso gut sein kann? Das erste Projekt von dani books waren die \u003cstrong\u003e\u003ca href=\"http://www.danibooks.de/12-don-rosa-classics\" rel=\"nofollow\" target=\"_blank\"\u003eDon Rosa Classics\u003c/a\u003e\u003c/strong\u003e im Herbst 2012, nun geht es seit Fr\u00fchjahr 2013 mit dem deutschsprachigen Programm weiter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWozu Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBislang hat leider au\u00dfer den dani-books-Toptiteln \"\u003ca href=\"http://www.danibooks.de/10-monster-allergy\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMonster Allergy\u003c/strong\u003e\u003c/a\u003e\" und \"\u003ca href=\"http://www.danibooks.de/14-akte-x\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAkte X: Staffel 10\u003c/strong\u003e\u003c/a\u003e\" noch keiner meiner Titel wirklichen Gewinn abgeworfen, sondern war im Idealfall gerade mal kostendeckend, was sich hoffentlich im Laufe der Zeit noch \u00e4ndert. Bis dahin arbeite ich erst mal weiterhin profitlos an meinen Titeln weiter, was mich auch nicht allzu sehr st\u00f6rt. Etwas schade ist nur, dass es durch die geringen Verk\u00e4ufe einiger Titel nicht immer so einfach ist, sch\u00f6ne neue Sachen zu bringen, bei denen sich die Absatzchancen nicht so gut einsch\u00e4tzen lassen. Da dani books gerne mal All-Ages-Titel abseits der Masse ver\u00f6ffentlicht, die nicht unbedingt die \u00fcbliche Comicsammlerleserschaft als Hauptzielgruppe haben, w\u00e4ren ein paar zus\u00e4tzliche Sicherheitseinnahmen neben den reinen Comicverk\u00e4ufen zwar nicht zwingend n\u00f6tig, aber nat\u00fcrlich auch nicht schlecht. ;) Dadurch lie\u00dfe sich das Risiko bei wundersch\u00f6nen, aber schwerer einsch\u00e4tzbaren Titeln (wie z. B. Mike Kunkels \"\u003ca href=\"http://www.theastonishfactory.com/herobear-and-the-kid/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHerobear\u003c/strong\u003e\u003c/a\u003e\" oder Kazu Kabuishis \"\u003ca href=\"http://boltcity.com/amulet/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAmulet\u003c/strong\u003e\u003c/a\u003e\") ein bisschen abfangen und diese k\u00f6nnten fr\u00fcher und regelm\u00e4\u00dfiger erscheinen, da sie dann im Notfall - falls am Ende doch nur 200 Exemplare statt der \u00fcblicherweise ben\u00f6tigten 500 bis 700 ausgeliefert werden - etwas weniger Verlust machen w\u00fcrden. Aber auch wenn durch die Patreon-Kampagne kein oberer dreistelliger oder vierstelliger Betrag zusammenkommt (was sowieso erst mal noch Utopie ist ^^), kommt etwas Fan-Unterst\u00fctzung immer recht, z. B. um die Serverkosten etwas abzufangen. Jeder Dollar z\u00e4hlt also und wird gut verwendet. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert das hier?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWer sich jetzt sagt: \"\u003cstrong\u003eHey, ich finde dani books und das Programm so toll, dass ich den Verlag unabh\u00e4ngig vom Kauf eines Comics ein bisschen unterst\u00fctzen m\u00f6chte und immer, wenn ein neues Buch erscheint, Betrag x gebe.\"\u003c/strong\u003e, ist hier genau richtig! Ob 1, 2, 5 oder 1000 Dollar oder irgendwas dazwischen, kann man sich ganz frei aussuchen. \u003cstrong\u003eEben dieser Betrag wird dann immer berechnet, wenn ich ein neues Buch ver\u00f6ffentlicht habe, und gesammelt zum darauffolgenden Monatsanfang direkt per PayPal oder Kreditkarte eingezogen.\u003c/strong\u003e Es besteht keine Verpflichtung zu irgendwas und wenn man nichts mehr bezahlen m\u00f6chte, kann das Ganze durch einen Klick im Useraccount einfach gel\u00f6scht werden.\u003cbr\u003e\u003cbr\u003eZudem l\u00e4sst sich ein monatliches H\u00f6chstlimit festsetzen, sodass im Fall, dass ich irgendwann mal z. B. f\u00fcnf Comics auf einmal rausbringen w\u00fcrde, man aber nicht f\u00fcnfmal seinen Pro-Comic-Betrag im selben Monat zahlen will, nur dieser Maximalbetrag abgebucht wird. Beispiel: Man gibt pro Comic vier Dollar, will aber nicht 20 zahlen, falls mal f\u00fcnf B\u00e4nde auf einmal kommen, dann kann man ein H\u00f6chstlimit von z. B. acht Dollar pro Monat setzen und nur dieses wird dann abgebucht.\u003cbr\u003e\u003cbr\u003eJe nach H\u00f6he des Betrags gibt es verschiedene digitale und physische Goodies, z. B. Leseproben fr\u00fcher lesen, Autoreninterviews, signierte Drucke etc. Dar\u00fcber hinaus verlose ich unter allen Unterst\u00fctzern (unabh\u00e4ngig vom gew\u00e4hlten Betrag) regelm\u00e4\u00dfig Comics, Figuren und andere Artikel meines Verlagsprogramms.\u003cbr\u003e\u003cbr\u003eWenn ihr also dani books und mein Comicprogramm gut findet und mich auch unabh\u00e4ngig vom Kauf der B\u00fccher ein bisschen bei meiner Arbeit unterst\u00fctzen m\u00f6chtet, freue ich mich sehr \u00fcber jeden Dollar, der zusammenkommt! Herzlichen Dank im Voraus! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWichtig:\u003c/strong\u003e Die Patreon-Unterst\u00fctzung ist vollkommen unabh\u00e4ngig vom Kauf eines Buchs. Wer mich hier bei Patreon unterst\u00fctzt, muss keine B\u00fccher von mir kaufen, genauso wie niemand, der meine B\u00fccher kauft, verpflichtet ist, mich hier bei Patreon zu unterst\u00fctzen. Das Ganze geschieht auf v\u00f6llig freiwilliger Basis. ;) Die physischen Ausgaben meiner B\u00fccher sind ausdr\u00fccklich \u003cstrong\u003eKEINE\u003c/strong\u003e Rewards dieser Kampagne und k\u00f6nnen aufgrund der deutschen Buchpreisbindung auch nicht mit Rabatt abgegeben werden!\u003cbr\u003e"
