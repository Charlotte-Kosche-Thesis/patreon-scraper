    "summary": "Hi, I\u0027m Duncan.\u003cbr\u003eI\u0027m a digital artist and super passionate about sculpting. \u00a0\u003cbr\u003eI\u0027ve been into collecting, painting and sculpting tabletop figures since I was a kid as well as a massive fan of RPG\u0027s.\u003cbr\u003eAs the years went on I managed to turn my passion into a career. I got to work on projects such as LOTR, Marvel, Dc collectibles, Doctor Who toys, Moshi monsters as well as lots of other projects.\u003cbr\u003eIn more recent years I\u0027ve been working for lots of well known tabletop and board game company\u0027s. Working on projects like Darksouls the board game the upcoming Kung fu panda game, as well as lots of other projects.\u00a0\u003cbr\u003eI\u0027ve seen the blooming of the digital sculpting as well as 3d printing age and love it.\u00a0\u003cbr\u003eI now exclusively work as a digital sculptor creating sculpts designed for 3d printing.\u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I doing a Patreon?\u003c/strong\u003e\u003cbr\u003eDoing a Patreon will allow me to spend more time producing sculpts directly for my audience as well as allowing me more direct interaction with my supporters.\u00a0\u003cbr\u003eI would like to see a future where artists and their fans can interact on a more personal level, and where people can 3dprint the figures from the artists they want to support, at home on the 3d printer of choosing.\u003cbr\u003eAs more goals are hit I will be able to dedicate more time to producing sculpts, additional poses and redesigns each month for you my supporters. So the more people who support me the more I will be able to sculpt each month and the bigger the benefit for all of my Patrons :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I be getting?\u003c/strong\u003e\u00a0(Paladin Tier)\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eAs soon as your payment goes through, you will have access to the Starter package (see below) The starter package is a collection of sculpts you can download and print straight away. \u00a0\u003c/li\u003e\u003cli\u003eDigital sculpts as 3dprintable STL files each month.\u003c/li\u003e\u003cli\u003eGet to vote on polls \u003c/li\u003e\u003cli\u003eJoin my community of patrons and help support what I do. \u003c/li\u003e\u003cli\u003eAdditionally each month you will get images, WIP shots and turn around movies, as well as early access to free files I upload to Gumroad.\u003c/li\u003e\u003c/ul\u003eThe types of sculpts I will be producing will be collectables, display pieces and war/roleplay games miniatures. I will be sculpting mostly fantasy/ sci-fi, creatures and characters compatible with D\u0026amp;D 3.5, 5th ed and Pathfinder, (plus other popular table top games) \u00a0as well as \u00a0terrain for your table top. If you would like to see something let me know.\u003cbr\u003e\u003cbr\u003eYou can check out what people have got in the past in the post section below as well as on my Facebook and Instagram pages links bellow\u003cbr\u003e\u003ca href=\"https://www.instagram.com/duncan_shadow_louca/\"\u003ehttps://www.instagram.com/duncan_shadow_louca/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/shadowminiatures\"\u003ewww.facebook.com/shadowminiatures\u003cbr\u003e\u003c/a\u003ePlus I also have a web site.\u003cbr\u003e\u003ca href=\"http://www.duncanshadow.com\"\u003ewww.duncanshadow.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStarter Package details:\u003c/strong\u003e\u003cbr\u003eAs soon as your first payment goes through you will have access to the starter package which currently consists of 10 downloadable (STL files) sculpts for 3d printing, and as more goals are hit more sculpts\u00a0will be added. You can view these first sculpts over to the left in featured tags.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I be billed?\u003c/strong\u003e\u003cbr\u003eAt the beginning of the month you will be billed for the amount dependent on the tier you choose.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePolls\u00a0\u003c/strong\u003e\u003cbr\u003eEach month I will send out a poll.\u003cbr\u003eThe poll will be around 4 to 5 ideas of potential designs to sculpt. You guys can vote for your favorite, and I\u0027ll sculpt the top one.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eHow will I get my files?\u003c/strong\u003e\u003cbr\u003eAt the beginning of each month after peoples payments have gone through I will post a dropbox link with the files in. The link will be active for 30 days ( please make sure you download the files as once the link expires you wont be able to get access to the files )\u00a0\u003cbr\u003e\u003cbr\u003eThe one exception to this is the starter package, there will be a dropbox link in the post section that can be accessed by all Paladin level supporters.\u003cbr\u003eIf you are haveing trouble finding the links go to the post section and click on the tag for (starter package) or (paladin tier) dependent on what you are trying to find.\u00a0\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdditional information on tiers:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe files provided are all for non commercial, personal use only and are not to be redistributed or used for financial gain.-the exception to this is the merchant tier please see below-\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMerchant tier\u00a0\u003cbr\u003e\u003c/strong\u003eThe Merchant tier allows you to sell 3d prints of my sculpts for profit. This doesn\u0027t allow moulds to be made for mass production of casts. You can sell prints of any of the sculpts released via Patreon, Gumroad or that are on my website, \u003ca href=\"http://www.duncanshadow.com.\"\u003ewww.duncanshadow.com.\u003c/a\u003e As long as you are signed up for this tier you can sell prints of my work, if at any time you want to stop you can just cancel your Patreon support. I reserve the right to remove supporters from this tier at my own discretion. Part of the agreement also includes that you will wheneven you\u0027re posting on your website, or on social media etc will credit me (Duncan Shadow\u00a0Louca) as the sculptor and creator of the work. I would also appreciate it if from time to time you would post a link to my facebook or patreon page :)\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAnd finally thank you\u003c/strong\u003e\u003cbr\u003eI want to thank you all for your support, patrons or casual browsers. It means the world to me that you would consider parting with some of your hard earned cash to help me do what I love, and sculpt for you guys.\u003cbr\u003eIf you can\u0027t afford to become a Patron then that\u0027s fine any support you can offer is gratefully received, whether in words of encouragement, sharing my social media pages, or sending me images of sculpts of mine you have printed.\u003cbr\u003e\u003cbr\u003eLots of thanks Duncan\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
