    "summary": "Thanks for visiting my page! \u00a0I\u0027m the content creator for the DravenDarken channel on YouTube. \u00a0This channel is dedicated to creating high-quality, dramatic machinima videos and series that, in all ways aside from the game content that is featured, approach the production values of commercial film and television programs. \u00a0This includes painstakingly scripted stories, original soundtracks, and (in most cases) professional actors playing the voice roles.\u003cbr\u003e\u003cbr\u003eThe first published series, entitled \u003cstrong\u003eDarkenSpace,\u00a0\u003c/strong\u003eis a dramatic series of machinima videos set in the galaxy of the game \u003cem\u003eElite: Dangerous\u003c/em\u003e\u00a0and posted to YouTube. \u00a0They tell the ongoing story of shuttle pilot Draven Darken as circumstances beyond his control turn his life upside down. \u00a0The series features episode and professional actor \u003ca href=\"http://www.imdb.com/name/nm0399251/?ref_=fn_al_nm_1\" rel=\"nofollow\"\u003eCharles Hubbell\u003c/a\u003e voicing the lead role as well as a number of other professional actors in supporting roles. \u00a0Several hundred hours of time have gone into the creation of each individual episode, for video capture, editing, screenplay writing and soundtrack composition and recording.\u003cbr\u003e\u003cbr\u003eAdditional series are in the planning stages right now, and will not be limited to \u003cem\u003eElite: Dangerous\u003c/em\u003e content. \u00a0There are several other games which I already plan to feature in upcoming videos. \u00a0I do also plan to return to \u003cem\u003eElite: Dangerous\u003c/em\u003e for future videos, especially after the game itself has made some additional progress and added more content.\u003cbr\u003e\u003cbr\u003eThe machinima video on the DravenDarken will always remain free to all viewers. \u00a0But patrons could play a pivotal role in propelling the series forward with higher quality content and at a faster pace ... and as a side benefit, get all of the original soundtrack music, including material that won\u0027t be released on any future soundtrack albums. \u00a0With sufficient patron support, additional patron-only content will also become possible, such as episodes with commentary, behind the scenes videos from the content creation process, and even blooper videos. \u00a0Most importantly, sufficient patron support could allow me to work on creating these videos on a full-time basis, thereby substantially increasing the frequency of video releases.\u003cbr\u003e"
