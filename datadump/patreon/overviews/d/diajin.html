    "summary": "\u003cimg src=\"http://i68.tinypic.com/2hebiw4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello there! If you are reading this because you\u0027ve stumbled upon my \u003ca href=\"https://www.youtube.com/channel/UCdyFmw5rpxTUl6qwvPOM0uA\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e or\u00a0\u003ca href=\"http://herewithdia.com/\" target=\"_blank\"\u003emy blog [Here With Dia]\u003c/a\u003e, let me first take a moment to say \"thank you\", and give you a giant virtual hug.\u003cbr\u003e\u003cbr\u003eEver been asked the question \"what do you want to do?\" I always knew my answer involved traveling around the world, and somehow making a difference in my own way. After a handful of trips and journeys over the span of years, I finally put my foot down and decided to start my own Youtube channel and blog, and invite an audience (you!) to join me on this incredible journey.\u00a0\u003cbr\u003e\u003cbr\u003eWhile I am still on the path to discover how I may further make a difference in this world, I hope to create content to inspire others just like me and you to take the leap and get on the road! I also plan to share useful tips and knowledge as I journey on and learn from my trials and adventures.\u00a0\u003cbr\u003e\u003cbr\u003eI extend an invitation for you to pledge and become a patron today! \u003cbr\u003e\u003cbr\u003eThere\u0027s still so much learning and growing with my channel|blog, and although this family may be small and intimate now, it genuinely fills me with such gratitude and delight to have you alongside me.\u00a0\u003cbr\u003e\u003cbr\u003eThe sincerest thank you,\u00a0\u003cbr\u003e\u003cbr\u003eDia Jin\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e"

     "about": "Hello there,\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Dia and I guess my travel journey began at a young age when I moved from China to the U.S. The excitement of arriving in a new and foreign place never left my heart.\u00a0\u003cbr\u003e\u003cbr\u003eAfter graduating in 2017 (quite late in the game), I decided to ditch the cookie cutter path of looking for a 9-5 and starting a stable \"adult\" life, instead I bought a one way ticket to Asia and ran away!\u00a0\u003cbr\u003e\u003cbr\u003eI bought my first camera and supported my travels with savings that I accumulated from years of working in customer service jobs as well as some much appreciated gifts from family overseas.\u00a0\u003cbr\u003e\u003cbr\u003eWhat I didn\u0027t expect was the intense desire and strong determination to continue on this journey. What I thought was going to be a soul-searching trip to find what I want out of life, turned out to be THE answer. I hope to continue discovering the world and sharing it with you.\u00a0\u003cbr\u003e\u003cbr\u003eAs I am still brand new on this journey, your pledge no matter the amount will not only allow me to further pursue my dreams but also motivate \u0026amp; inspire me to keep on exploring and creating!",
