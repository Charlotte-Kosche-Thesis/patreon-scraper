    "summary": "DailyIR Network is a non-profit Islamic production studio, based in Pakistan.\u003cbr\u003e\u003cbr\u003eWe produce video content under the \"\u003cstrong\u003eDailyIR\u003c/strong\u003e\" and \"\u003cstrong\u003eiLectures\u003c/strong\u003e\" and \"\u003cstrong\u003eSmile its Sunnah TV\u003c/strong\u003e\" channels - and our videos have been viewed more than 20 million times in over 200 countries!\u003cbr\u003e\u003cbr\u003eWe have been providing our viewers with high quality content since 2009 and We regret to inform you that due to recent changes in youtube policies, accompanied by significant raise in costs associated with our content production, we are facing difficulties delivering. Each of the video we produce entails several costly components such as, hiring Motion Graphic Designers, Video Editors \u0026amp; Graphic Designers, Stock Photos \u0026amp; Footages (including Footage Copyrights), Monthly Software Subscriptions, Daily Video Production Costs, Subtitle \u0026amp; translation etc etc\u003cbr\u003e\u003cbr\u003eWe are currently and planning to expand and reach more Graphic Designers, Motion Graphic Artists, VFX Editors, Post Production Editors, Visual Designers, illustrators to produce not only Quality Video Content but also compelling Dawa\u0027h posters, all of these drive the cost of running our channel to extreme high levels.\u003cbr\u003e\u003cbr\u003eKeeping in view the above, we are facing immence difficulty in managing all the related expenses, this might lead to us being unable to continue to provide our services that frequently \u0026amp; easily that we have been providing so far. We therefore request financial support for our channel which might encourage us to keep up the good work and keep providing u with high quality free content. Donations we receive will be used to:\u003cbr\u003e\u003cbr\u003e1) Graphic Designers and Video Editors Costs              \u003cbr\u003e2) Mobile Friendly Website/App\u003cbr\u003e3) Monthly Video hosting costs\u003cbr\u003e4) Daily Video Production Costs\u003cbr\u003e5) Copyright Free Video Footage Costs\u003cbr\u003e6) Exclusive Content and Series Work\u003cbr\u003e7) Monthly Software Subscription Costs\u003cbr\u003e8) Background Vocals Costs\u003cbr\u003e9) Translation and Subtitle Costs\u003cbr\u003e10) Equipment Costs\u003cbr\u003e11) New DailyIR Platform (seperate from youtube)\u003cbr\u003e\u003cbr\u003eAlso there are situations, where our already published content gets copyright, or the footage we use is copyrighted to start with, so we need to pay for copyrighted material in case the copyright holder don\u0027t give us permission to use it for free.\u003cbr\u003e\u003cbr\u003eRest assured that each penny u donate will be utilised for the cause mentioned above and if any donor require any specific detail or info as regards our recurring / non recurring expenses, feel free to contact \u003cstrong\u003ejoinarmani@gmail.com\u003c/strong\u003e. We look forward to your support.\u003cbr\u003e Thankyou.\u003cbr\u003e\u003cbr\u003eJazak Allahu Khayr (May Allah reward you with good)\u003cbr\u003e\u003cbr\u003e- DailyIR Team\u003cbr\u003e\u003cbr\u003e\u2699DailyIR YouTube: \u003ca href=\"https://www.youtube.com/DailyIR\"\u003ehttps://www.youtube.com/DailyIR\u003c/a\u003e\u003cbr\u003e\u2699 DailyIR FB: \u003ca href=\"https://www.facebook.com/DailyIR\"\u003ehttps://www.facebook.com/DailyIR\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u2699 iLectures YouTube : \u003ca href=\"https://www.youtube.com/user/ilectures\"\u003ehttps://www.youtube.com/user/ilectures\u003c/a\u003e\u003cbr\u003e\u2699 iLectures FB: \u003ca href=\"https://www.facebook.com/ilectures2\"\u003ehttps://www.facebook.com/ilectures2\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u2699 SisTV Youtube: \u003ca href=\"https://www.youtube.com/SmileItsSunnahTV/\"\u003ehttps://www.youtube.com/SmileItsSunnahTV/\u003c/a\u003e\u003cbr\u003e\u2699 SisTV FB: \u003ca href=\"https://www.facebook.com/SmileItsSunnahT
