    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F225803102\u0026amp;url=https%3A%2F%2Fvimeo.com%2F225803102\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F645230025_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "Hello Family \u0026lt;3 \u0026lt;3\u003cbr\u003e\n\u003cbr\u003eIt\u2019s ya girl! Dior Ashley Brown, Emcee, and lead vocalist of the Dopest band, The dAb Band.\u003cbr\u003eI create music/art and creative programming that inspires, informs, motivates, and empowers myself and others to thrive, succeed, believe, and pursue their dreams.\u003cbr\u003e\u003cbr\u003ePeace and prosperity to you, you are always appreciated. Thank you for celebrating with me on this beautiful journey of growing and maturing in these creatives passions. If you are in my immediate community, a supporter of my music, and or experienced a show, you know what it means to me, Thank you for showing love!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eMy journey as creator is a bit lengthy, but I\u2019d like to give you the short. I was a closet emcee and vocalist at first, and bursting at the seams. For years writing rhymes in my room, spitting poetry to my mirror, freestyling in cyphers. Some very dear friends of my mind and messengers along the way pushed my talents as an Emcee. I disguised my rhymes for a while, introducing my work in monologues and plays through high school and college, and small poetry spaces. Not yet confident of the leap God would have me take. I kept it, and it kept knocking on my door pulling me in deeper. I later built my confidence, but not until after many open mics, Hip Hop competitions, multiple team collectives, fighting against doubt, and the desire to be heard!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eI\u0027m on Patreon because you can support the content you love on a daily basis! \u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eMy goal is to continue to create music/art, content that adds to your spirit!\u00a0\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003eI have struggled as an indie artist to get my music off the ground, but nothing brings me more joy than the opportunity to work towards constantly doing what I love. And doing it the way my heart leads me to do so! I am working to maintain a balance of quality and pure soul, expressing my truth. And through my efforts, I have been blessed with some dope teammates/creatives/musicians who believe me and want to assist in realizing my dreams. \u003cbr\u003e\n\u003cbr\u003eAnd we\u0027re cooking..\u003cbr\u003e\n\u003cbr\u003eThe next creation of Dior Ashley Brown Music is underway... \u003cbr\u003e\n\u003cbr\u003eAnd it\u2019s because of \u003cstrong\u003eYOU\u003c/strong\u003e.. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e Because of you\u003c/strong\u003e, I made it to SXSW in 2016, and I will always and forever be grateful to those who contributed to my traveling there and taking part in the beautifully full experience at the Austin based conference. Performing everywhere and anywhere I could, sharing my creativity, proudly representing women in hip hop, and my hometown. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MA6z1aMjC2U?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e Because of you\u003c/strong\u003e, I Co-Organized the successful 2016 \u0026amp; 2017, 1st and 2nd Annual DC Music Summits, encouraging creative entrepreneurship! Sponsored by Accelerate with Google, The DC Office of Cable Film and Television, DC Top 20, The H Street Corridor, Mousai House and more. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/x8VT80RG8BI?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e Because of you\u003c/strong\u003e, The dAb Band was interviewed and performed live on News Channel 8\u2019s \u201cLet\u2019s Talk Live.\u201d \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Cu0CMhqN0B0?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou supported my most recent accomplishments, you participated, you tuned in, and you showed up! \u003cbr\u003e\u003cbr\u003eThank you for continuing to be a part of the vibe. \u003cbr\u003e\n\u003cbr\u003eWe want to continue the movement.. \u003cbr\u003e\n\u003cbr\u003eThere are many more parts of this puzzle, I need your encouragement and true patronage! We need a Budget! And I am reaching out to my family, friends, and associates to be apart of this movement. Your contribution will further develop our projects, when supporting our...\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eStudio production: \u003c/strong\u003eRecording our projects in a high-quality recording studio, with have awesome collaborating musicians, producers and engineers\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Production:\u003c/strong\u003e Fully realizing our creative visions through Music Videos and other imagery \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBranding: \u003c/strong\u003eArticulating our vision clearer to a broader audience by updating our promotional \u003cbr\u003ematerials and working with specialized photographers, stylists, and creative curators \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMarketing and Promotion:\u003c/strong\u003e Building greater online presence through social media platforms \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvents: \u003c/strong\u003eProduce Premiere events, leaving the audience with memorable experiences \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow does Patreon Work?!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou will pay a monthly amount for the content we create and share with you! \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eFamily this venture will include opportunities for expansion of my music, employing fellow creatives in my community, and including others in our creations, this is what we do, we love doing it, and want to do it well.\u003cbr\u003e\u003cbr\u003eToday, We need your contribution. We want to continue to produce our creations. If you\u0027d like to see and hear MORE, we\u0027re asking you to invest in the music and content you want to hear and see: CONTRIBUTE!. \u003cbr\u003e\n\u003cbr\u003eWhether you make a monthly contribution of $25 or $1, your pledge is appreciated. \u003cbr\u003e\n\u003cbr\u003eBecome a patron of Dior Ashley Brown Music today. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eLove and Peace Always,\u003cbr\u003e \n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Dior Ashley Brown aka dAb\u003cbr\u003e\u003cbr\u003eMore @: \u003ca href=\"http://www.diorashleybrown.com\"\u003ewww.diorashleybrown.com\u003c/a\u003e \u003cbr\u003e\u003c/div\u003e"
