f/e/imp_midna_by_doiduh-dasgni3.png\" style=\"width: 199px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u25b6\u00a0Guide/Rules for my \u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOnce you pledge and you\u0027d like to request/commission something, you can message me privately on here.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease do not re-post the rewards on any other site! It\u0027s meant for patrons only!\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have any questions/suggestions or anything you\u0027d like to tell me, please do contact me wherever you can.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI\u0027m very thankful to anyone who supports me!\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A107416\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://orig00.deviantart.net/0133/f/2018/061/2/9/298b3eb832dedaffc75967b17a4eed2e-dc4q2ab.gif\"\u003e\u003cbr\u003e\u2615\u003cem\u003e Wanna make a one-time donation? Donate by buying me coffee! \u003c/em\u003e\u2615\u003cbr\u003e\u003c
