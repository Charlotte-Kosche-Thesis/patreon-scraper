e\u003c/strong\u003e, and collaborate on \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eexclusive designs\u003c/span\u003e\u003c/strong\u003e! \u00a0I also plan on committing to a weekly update of my \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003elatest works and art files\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e \u003c/span\u003efor you guys to check out and play with! :D\u003cbr\u003e\u003cbr\u003eCheck out the different Pledge options below!\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThanks so much guys!!\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHEN WILL REWARDS BE DISTRIBUTED?\u003c/strong\u003e\u003cbr\u003eAll rewards will be sent out around the 10th of the following month, to give Patreon enough time to process payments, cover product manufacturing, and shipping of the pledge rewards! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW WILL REWARDS BE DISTRIBUTED?\u003c/strong\u003e\u003cbr\u003eWorks in progress and tutorials will be posted in my activity feed! Pixel portraits will be sent via private message once I\u0027ve received your reference photo!  Physical rewards will be sent out via insured USPS! :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eONLINE SHOPS:\u003c/strong\u003e\u003cbr\u003e\u2022\u00a0\u003ca href=\"http://theyetee.com/drewwise\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://theyetee.com/drewwise\u003c/a\u003e\u003cbr\u003e\u2022\u00a0\u003ca href=\"http://www.redbubble.com/people/drewwise\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.redbubble.com/people/drewwise\u003c/a\u003e"
