    "summary": "Oh goodness, hello! \u00a0Welcome. \u00a0Let me clear off a chair for you... there. \u00a0Please have a seat. \u00a0Would you like some tea?\u003cbr\u003e\u003cbr\u003eThere. \u00a0Comfy? \u00a0Good. \u00a0\u003cbr\u003e\u003cbr\u003eLet me tell you a little bit about what I do. \u00a0By day, I\u0027m a puppet-head-building, problem-solving, stop motion animating crazy person who works at Laika making feature films.\u003cbr\u003e\u003cbr\u003eBy night, I create stories. \u00a0I\u0027ve written three novels that I\u0027m editing, writing a stop-motion short I\u0027m working on filming, and creating a steampunk comic made on actual scraps of wood about a red panda, pangolin, and rabbit searching for something amazing.\u003cbr\u003e\u003cbr\u003eAs many of you know, having a full time job and trying to create something new is difficult, so I\u0027m asking for a hand from you! \u00a0By being a patron of the arts and supporting this comic, you\u0027ll get exclusive content before everyone else, coloring pages, and behind the scenes process videos, as well as helping to publish a real, hold-in-your-hands book!\u003cbr\u003e\u003cbr\u003eSo thank you loads for stopping by to say hello, and thank you for supporting the arts. \u00a0You are, after all, who all the best things are created for.\u003cbr\u003e\u003cbr\u003e-Danie."
