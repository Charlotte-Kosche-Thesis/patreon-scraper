    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHello and welcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI\u0027m Plamena Petkova, aka \u003cem\u003edrawingllamas\u003c/em\u003e. I\u0027m a digital artist and a student in Bulgaria. My goal with this Patreon page is to support myself while I\u0027m in university and to someday hopefully reach a stage where I can create art as my job!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/UTiysBq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI mainly create portraits of characters, both original and fanart, though I am trying to focus more on creating original content. If you\u0027d like to show your love for my work, please consider supporting me on Patreon! I will be releasing rewards every month, which so far include all my unfinished pieces, studies, sketches - traditional and digital for the month, PSD files with all layers and high-resolution images of my completed paintings, as well as process images for bigger pieces. Rewards go out around the 5th of each month and subscribing gives you access to all previous rewards for your tier. I hope to be adding more rewards soon!\u003cbr\u003e\u003cbr\u003eBecoming a patron also gives you access to a patron-only feed, where I\u0027ll be posting sketches and works in progress of the pieces I\u0027m currently working on, so you\u0027ll get an early look at them!\u003cbr\u003e\u003cbr\u003eIf you have any questions or would like to contact me, you can do so on my email \u003cstrong\u003edrawingllamas@gmail.com\u003c/strong\u003e!\u00a0\u003cbr\u003e"
