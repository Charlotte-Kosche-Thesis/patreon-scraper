    "summary": "\u003ch3\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eQ: What is DRIVE?\u003c/strong\u003e\n\u003c/h3\u003e\nA:\u00a0\n\u003ca href=\"http://www.drivecomic.com\" rel=\"nofollow\"\u003eDRIVE\u003c/a\u003e is a humorous sci-fi comic set in humanity\u0027s galactic age. It\u0027s the goofiness of \"Hitchhiker\u0027s Guide\" set in a \"Dune\"-scale story. The\u003cem\u003e Post-Standard\u003c/em\u003e says \"The story is serious. The characters are hilarious.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s3.amazonaws.com/sheldoncomics/media/posts/patreonheader.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eQ: Why Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon makes DRIVE possible. It\u0027s that simple.\u00a0DRIVE is independently made, without a publisher or corporate backing...or even site advertising! SO YOUR DIRECT SUPPORT MAKES IT ALL POSSIBLE. Please join this awesome, energetic community of fellow readers, and directly support art you love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How does Patreon work? What am I pledging?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA: The DRIVE Patreon works like this: Every month you\u0027re pledging to donate a small amount and in return you\u0027ll get to read DRIVE strips early, plus other perks, and join a community of other DRIVE fans! Learn more at \u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003ePatreon\u0027s FAQ\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"http://s3.amazonaws.com/sheldoncomics/media/posts/SparkofThought.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What about the guest stories told by other comic pros, \"Tales of the Drive\"?\u003c/strong\u003e\u003cbr\u003eA: Included in your monthly pledge you will get to read these comics, AND the artist will all be paid! Paying guest artists is the right thing to do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: If I don\u0027t support DRIVE on Patreon, will the strip...disappear?\u003c/strong\u003e\u003cbr\u003eA: \u003ca href=\"http://www.drivecomic.com/\" rel=\"nofollow\"\u003eDRIVE\u003c/a\u003e will never \"go away\", but make no mistake: DRIVE IS POWERED BY PATREON. More strips, more updates, more features...Patreon makes it all possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s3.amazonaws.com/sheldoncomics/media/posts/whack.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e(CREDITS: Video by my buddies \u003ca href=\"http://fredschroeder.com/\" rel=\"nofollow\"\u003eFred Schroeder\u003c/a\u003e and \u003ca href=\"http://lafoodie.com/\" rel=\"nofollow\"\u003eBen Waters\u003c/a\u003e. Music: Numydia-Arria elmensi, by Numydia. Bionic Cop, by Gr\u00e9goire Lourme. Mars: The Bringer of War, by Holst, performed by the Air Force Band)\u003c/span\u003e"
