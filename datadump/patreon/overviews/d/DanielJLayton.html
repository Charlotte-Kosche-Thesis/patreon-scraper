    "summary": "\u003cstrong\u003eHELLO.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an actor, singer and foodie living in London. I know, right? Another one.\u003cbr\u003e\u003cbr\u003eI\u0027m also a YouTuber. \u003cstrong\u003ePLEASE DON\u0027T LEAVE.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOver the past couple of years, I\u0027ve been working to build a platform to...well, to show off, essentially. And now, against my better judgement and Britishness, I\u0027d like to ask for your help along the way.\u003cbr\u003e\u003cbr\u003eBasically, I\u003cstrong\u003e\u00a0\u003c/strong\u003ewant to show off a little more. But better. Bigger. With more pyro. \u003cem\u003e(The pyro is just a maybe. (For now.)) \u003c/em\u003eI have a number of exciting projects in development already, with ideas ranging from \u003cstrong\u003eshort films \u003c/strong\u003eto \u003cstrong\u003epodcasts\u003c/strong\u003e. I have also recently announced that I will be self-publishing \u003cstrong\u003emy very first cookbook\u003c/strong\u003e! It\u0027s all rather exciting, but also slightly expensive. A number of folk have suggested they would like to help get these projects off the ground in some way.\u003cbr\u003e\u003cbr\u003eEnter Patreon! This lovely online tip jar, this village fayre fundraiser, this...uhh...this Patreon.\u003cbr\u003e\u003cbr\u003eIf you can, and would like to - and I can\u0027t stress \"if\" enough - this is a place where you can contribute and support my work and my flights of fancy in ways that will make me push my boundaries and explore new heights, and hopefully leave you feeling chuffed when the projects are done.\u003cbr\u003e\u003cbr\u003eI do hope it goes without saying, but this is by no means an obligation - this is just a way to help if you are able and so inclined.\u003cbr\u003e\u003cbr\u003eMuch love and attention.\u003cbr\u003eDaniel J x\u003cbr\u003e"
