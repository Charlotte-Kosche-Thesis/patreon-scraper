    "summary": "\u003cdiv\u003e\n\tWe have been friends for over 15 years and we\u0027ve been creating things together since day one.\u003cbr\u003e\u003cbr\u003eWe are constantly thinking of new things to create based off the many characters and stories that we\u0027ve built with each other. \n\t\u003cstrong\u003eBut these are our 2 main \u0027Projects\u0027 :\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eMUTED\u003c/strong\u003e - A webcomic\u00a0about a witch named Camille is about to undergo the family tradition of demon summoning. After finally managing to perform the ritual and call forth the demoness, Dendrobium, she must struggle with her Family\u0027s secrets as well as come to terms with her own desires. \u003cstrong\u003eLaunching on Webtoons June 1st.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/ac2b639730bee398fb4e1a1c3fe52697/tumblr_p8sey61h6j1vudub5o1_1280.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eThe Confectionary\u003c/strong\u003e (NSFW) : Currently an anthology and image series detailing the various lives and activities of monsters employed at a brothel with a sweet treat theme. We hope to develop into an Omake that allows people to journey with the companions in the Confectionary.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://static.tumblr.com/a3db7efa0355107e6679bc18f383813c/k2cdxsk/fVPp7tmz4/tumblr_static_7uvcwqdvcjcw04cks4800oss4.jpg\" style=\"float: right; width: 637px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\nMIRANDA\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCR7D_i3AmtbVzRaGhJPpA-A\"\u003eYoutube\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://miranda-mundt-art.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u
