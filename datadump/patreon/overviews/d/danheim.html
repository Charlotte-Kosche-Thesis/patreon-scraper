    "summary": "\u003cstrong\u003eGreetings fellow vikings, and welcome to my Patreon page.\u003c/strong\u003e\u003cbr\u003eI\u0027m\u00a0\u003cstrong\u003eDanheim\u003c/strong\u003e - an intense Viking music project, inspired by old Scandinavian instruments and sounds.\u003cbr\u003e\u003cbr\u003eI have started this Patreon site, to try and gain some support/funding for my upcoming music videos and Live Viking Radio on YouTube.\u003cbr\u003eHopefully, this will help to fund\u00a0the Viking radio (dedicated server, maintenance, etc), which allows me to keep the radio online without interuptions and instead focus on finding new music for it. Your support will also help fund my new and upcoming music videos (video equipment, etc)\u003cbr\u003e\u003cbr\u003eThis funding and your amazing support opens up tremendously more opportunity for me to create brand new music videos and maintain the online radio better.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDanheim is different. \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWith the sounds of dark chants, ancient instruments and sometimes dark themes inspired or consisting of Nordic Mythology and old Danish folklore, the man behind the project, Mike Olsen, will take you on a journey back in time when humanity lived far more close to nature and it\u2019s gods.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYOU are the one that believe in me and my music and the project Danheim\u003cbr\u003eI am so honored, May the gods favor you and SK\u00c5L!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRemember. You can just cancel your monthly support at anytime!\u00a0\u003c/em\u003e"
