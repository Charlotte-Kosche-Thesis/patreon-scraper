    "summary": "Hello my name is \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAJ Morga\u003c/span\u003e\u003c/strong\u003e and I am the co-author and artist of the Web Manga\u003cbr\u003e\u003ca href=\"https://tapas.io/episode/645850\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eGuardian Core Rekindle\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e.\u003c/span\u003e\u003c/strong\u003e My Other half and author and all of her story building skills is \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRebecca Webb.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe are \u003cstrong\u003e\u003cspan style=\"color: rgb(219, 238, 243); background-color: rgb(141, 179, 226);\"\u003eMoon Star Secrets!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e We are both passionate story tellers that put two heads together to make a fantasy story about Space Dragons and an epic fight against an evil Rooster King.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA little about myself.\u003cbr\u003e\u003cbr\u003eI\u0027ve been around for quite a bit, but to be honest aside from my deviant art I haven\u0027t really been too active over the pass years, life gets to you, and hard. I use to draw a manga series called Elemental Bout. It went through a lot of trials... and errors... eh, in my craft and skill as a manga artist and eventually I gave up in 2012. Lets just say, life gave me a truck of lemons. It got better though, after meeting my partner online, we started to craft stories together and after a long time, finally getting married, moved, and a bumpy road into 2016 and up we\u0027ve been trying to make a story we spent the last 3 years writing and perfecting. This is! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/cf6306027786a15cab9481ee96aa383b.png\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e Guardian Core Rekindle\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCrystal Secret has been with her parents helping them discover and unravel the secrets of a mysterious relic her father found earlier in his youth that has lead them chase after chase searching for the origin of dragons on the planet. On her 18th birthday this reckless little roleplaying adventurer is about to find out the Secret\u0027s latest expedition isn\u0027t just about finding origins of dragons, or a dragon necklace, but somewhere in a temple nearby lays an ancient being beyond time and space.\u003cbr\u003e\u003cbr\u003eA story where a bunch of characters join against all odds to save a world. They all have different \u003cbr\u003easpects on the world they live in so, it\u0027s no easy task getting along. As they do they understand what it means to be a family in a way only a Secret can share. Regardless on what side of life you\u0027re stuck on, that wall can be broken.\u003cbr\u003e\u003cbr\u003eIt\u0027s a funny, adventurous fantasy story with a lot of action and can get dark and drama-lama when it needs to. A perfect balance of chaos. If this sounds cool too you, and you like Manga, like Guardian Core Rekindle and want to help to support it, then become part of our patreon! One day I hope to not only complete this story, but make a living off of it too, who knows yeah?"
