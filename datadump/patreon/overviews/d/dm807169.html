    "summary": "\u003cstrong\u003eI\u0027ve had up till now quite an interesting life.\u003c/strong\u003e collectivist youth. rock and roll. poetry and the sons. the interwebs and geek cultural theory. racing subeditor. landrover farmer. nervous breakdowns. midlife crisis. depression. been pushing shit uphill with a toothpick to see how it felt.\u003cbr\u003e\u003cbr\u003eI\u0027m a poet by trade now and an ethical small press publisher, living in New Zealand. I am largely self-employed by a grueling schedule of constant touring that is (not) so slowly killing me. \u003cbr\u003e\u003cbr\u003eI make single sheet poetry publications in public spaces which I sell / give away. These publications are made from old Readers Digests condensed book covers (hardback) or banana box card board (paperbacks). I\u0027ve been a poet for 30 years but struggle for any recognition from the literary powers that be in NZ. I\u0027m here to buy some time to be based somewhere for the winter of 2018.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank you for reading my page here. The income is valuable to me and means I am able to continue what I do for as long as I can.\u003cbr\u003e"
