    "summary": "\u003ca href=\"https://www.flickr.com/photos/130740094@N03/33961094826/in/datetaken/\"\u003e\u003c/a\u003e\u003cbr\u003e\nHi I\u0027m David Lee and I am:\n\u003cbr\u003e\n\u003cbr\u003e\n~a Lover of Jesus\n\u003cbr\u003e\n~a Husband\n\u003cbr\u003e\n~a Father\n\u003cbr\u003e\n~a Student of the Bible\n\u003cbr\u003e\n~a Disciple-maker\n\u003cbr\u003e\n~a Pastor/Teacher\n\u003cbr\u003e\n~a House of Prayer Director\n\u003cbr\u003e\n~a Musician\n\u003cbr\u003e\n~a Singer\n\u003cbr\u003e\n\u003cbr\u003e\n~and it is my absolute pleasure to bring you the\u00a0\u003ca href=\"https://forloveoftheword.bandcamp.com/\" target=\"_blank\"\u003e For Love of The Word Instrumental Audio Bible.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c1.staticflickr.com/3/2870/33961094826_e9a92b1e42_h.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy past distaste for reading and non-motivation to learn anything is laughable now, so when I say Jesus has changed my life and done a miracle on my mind, I\u0027m totally serious. Everyday my heart overflows with love and thankfulness to Him for rescuing me and renewing my mind by washing it with the water of His word. My part to play in that was to keep myself under the faucet so to speak. By positioning my life constantly \n\u003cem\u003eunder\u003c/em\u003e His word so that His \u003cem\u003epowerful \u003c/em\u003eand\u003cem\u003e effective\u003c/em\u003e\u00a0grace could have it\u0027s \u003cem\u003ework\u003c/em\u003e in my life, I was given a new heart to love Him with, and a new mind to studiously and prayerfully search and admire the depths of God.\u003cbr\u003e\n\u003cbr\u003e\n-This is worship: the unceasing search and discovery of God that leads to astonishment, wonder, and love.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/130740094@N03/33189811933/in/datetaken/\"\u003e\u003cimg src=\"https://c1.staticflickr.com/4/3927/33308932913_498f7e81f4_o.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eI love spending time in music, both creating and listening -especially as my mind decompresses and begins to soar in worship for God in the Bible. I love to play and sing before the Lord with a burning heart aimed at His glory revealed in Christ. The different sounds of music play a big role in my life as I chase after small glimpses of the sound that proceeds forth from God\u0027s throne in Revelation 4.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThis page is about the journey of taking these two great passions: the Bible and music, and creating a work that will set us before God and His loving words in an Audio Bible format -undergirded with music created by a worshiping heart for the purpose of inviting you into the words of the Bible in a fresh way. Even for those who wouldn\u0027t traditionally listen to an audio bible, I believe this is the one you didn\u0027t know you were in the market for.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c1.staticflickr.com/3/2911/33617128150_020273b1a9_h.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy your generous funding, I am more freely able to devote time into this project. This is a big life-commitment though still a true labor of love. My goal is to finish 6-12 audio bible albums a year with 4-6 Instrumental albums as an aide to your own personal time in the Bible and prayer. I am beginning with the King James Bible for various reasons, but I do hope to be granted the opportunity to provide other more modern translations as the years roll by.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c1.staticflickr.com/3/2858/33961122606_1735d06213_h.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a special \u0027Thank You\u0027 to my supporters, you will receive exclusive content here on my Patreon page in addition to rewards depending on how much you would like to support. You can see the different rewards in the right column.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIf you are excited about a fresh take on an audio bible, you believe in this project, and are one of the folks who would like to go on the journey with me, I would be so grateful if you would consider becoming a patron so I can provide that work for you. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c1.staticflickr.com/3/2848/33885287091_5c2075d174_h.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nClick on this link to download and experience the latest releases for,\u00a0\u003ca href=\"https://forloveoftheword.bandcamp.com/\" target=\"_blank\"\u003eFor Love of The Word\u003c/a\u003e, and once again: thank you so much for your time visiting my page and consideration in funding my work.\u00a0Let\u0027s grow together in His word and worship.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAll for love of the Word Who became flesh,\n\u003cbr\u003e\n\u003cimg height=\"77\" src=\"https://c1.staticflickr.com/3/2836/33878255792_76b64be6bc_m.jpg\" width=\"150\"\u003e"
