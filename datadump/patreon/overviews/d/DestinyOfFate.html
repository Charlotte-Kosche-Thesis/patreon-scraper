    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://destinyoffate.shutterfly.com/\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eClick here to see my fractal previews\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tFractal Imagination at work.\u00a0 I provide the fractal art.\u00a0  You supply the imagination for their use.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0\u00a0 I make fractal\n art that stirs the soul, uplifts and soothes people when they need it, \ninspires friends, family, party guests, youth, and customers from all \nwalks of life.  Art that can be used to stimulate and rebuild the fine \nmotor skills, cognitive functions, creative thinking, and imaginations \nof youngsters to wounded soldiers.\n\u003cbr\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\n  Below you can see the different types of fractals and VJ \nLoops/Background Visuals I have made.  At the top of the screen is a \nlink to my Shutterfly account which depicts over 23,600 royalty-free \nfractals in their native resolution.\u00a0 Below\nare a series of playlists on my YouTube \naccount.  Each VJ Loop/Background Visuals playlist is sorted by their native video resolutions.  \nPlease use these links and playlists to determine which of my fractals \nare best suited for your needs.  Then go to the corresponding rewards \nhere on my Patreon page to subscribe and download those royalty-free \nfiles.\u003cbr\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\n  VJ Loops are sold directly to my subscribers.  Once you subscribe \nto a particular reward level you are automatically subscribed to all \nother lower priced rewards at no additional cost.  I have attachments \nfor my VJ Loops as both .MP4 and .MOV files.  Just look for the subject \nline to see whether or not it features .MP4 batch file attachments.  If \nit is not mentioned then there are .MOVs instead.\n\u003cbr\u003e\n\u003cbr\u003e\nFun Fact: If I were to release one fractal a day it would take about 249 years to see all 91,000 of them!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do you get by subscribing to my page?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n* Royalty-free use of over 23,600 fractal images and up to 16,800 fractal VJ Loops.\n\u003cbr\u003e\n\u003cbr\u003e\n* Use my creations to continue where I left off.  Learn how to make new \nfractals.  Each fractal supports up to one trillion deep zooms!  Use \nyour computer to render my fractals up to 20,480 by 20,480 pixels.\n\u003cbr\u003e\n\u003cbr\u003e\n* Automatic inclusion in all lower priced rewards.  As an example: if \nyou pay $40.00 monthly you also get lower priced rewards at $20.00, \n$12,00, $10.00, and so forth at no additional cost.  Pretty cool eh?\n\u003cbr\u003e\n\u003cbr\u003e\n* Batch downloads of fractals.  Be sure to look for something like \"batch downloads below\" in the title of a host fractal.\n\u003cbr\u003e\n\u003cbr\u003e\n* Take the largest fractals to your favorite sign shop and use them to \nmake RV wraps, small building wraps, boat wraps, automobile wraps (cars,\n trucks, vans, etc), wall murals, custom ceiling tiles, decorative back \nlit panels, aircraft wraps, hover craft wraps, motorcycle wraps, custom \nfloors such as tile or carpeting, use them with the latest \"20K\" \nmonitors or laser projectors, video wall arrays, \"20K\" digital photo \nframes, etc.  \n\u003cbr\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\n  I mean that alone is pretty damned cool.  Just let it soak in.  One\n trillion opportunities per fractal for new discoveries that \n\u003cstrong\u003eNobody\u003c/strong\u003e else has \u003cstrong\u003eEver\u003c/strong\u003e\nseen!  For a monthly pledge you\u0027ll have plenty of time to preview and \ndownload from a wide variety of color themes (many of which are \nR.O.Y.G.B.I.V. color compatible with ChromaDepth 3D glasses), shapes, \nand pixel resolutions.  \n\u003cbr\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\n \n  What the heck is ChromaDepth 3D or R.O.Y.G.B.I.V. anyways?  Quite \nsimply it means this: When you wear ChromaDepth 3D glasses warm colors \n(Red, Orange, Yellow) appear to float above the image.  Whereas cool \ncolors (Blue, Indigo, Violet) seemingly sink into the image.  Green \nserves as a middle ground color while black and white plus an increase \nin the viewing distance between you and the object(s) or image(s) all \nserve to accentuate the stereo optical illusion.  It does not matter if \nthe image or object is tangible or seen on some type of video display.\n\u003cbr\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\n  So you might be thinking to yourself \"What else do you have to \noffer me aside from the Royalty-Free use of your way cool fractals?\"  \nRead on my friends...How about files that you can re-load into Fractint \nversion 20 so that you can continue with the exploration and tinkering? \n You can save your original and derivative works as your own creations. \n You can use .BAT batch files to write custom instructions for Fractint \n20 to perform automated functions including animation rendering on a \nsingle PC, farm rendering across many PCs, rendering at higher \nresolutions a specific set of existing fractals, and more.  My fractals \nare ideal for creating wonderful new color maps for all manner of \nfractal software.  Most modern fractal software have poor color \nselections available.  Thankfully they do allow their users to import \ncolors from other images.  \u003cbr\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\n  To date I have created 91,000 fractals plus another 16,800 fractal \nVJ Loops.  I have fractals at sizes ranging from 640x480 (black \u0026amp; \nwhites) all the way up to 20,480x20,480 pixels.  Whenever I upload a \nfractal that is incompatible with Fractint (such as those saved in .PNG,\n .BMP, .JPG formats) you will see some type of notation about it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"338\" src=\"https://www.youtube.com/embed/FuZpM9q8Gig?list=PLzTeXdGl5t5nmXK3gfnBI0FYatg02yaKz\" width=\"600\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"302\" src=\"https://www.youtube.com/embed/n0OIOzHkK2Q?list=PLzTeXdGl5t5kXbibvHy22jhV0MuQIxmem\" width=\"536\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"302\" src=\"https://www.youtube.com/embed/tzIHE-6uVFc?list=PLzTeXdGl5t5mvAOobHsczPr9rdJB6fox5\" width=\"536\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"302\" src=\"https://www.youtube.com/embed/Yqp6ZwYFGW0?list=PLzTeXdGl5t5lo1SPN0JDc26sBJOELS4Z_\" width=\"536\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"302\" src=\"https://www.youtube.com/embed/-d4fzU0XDrk?list=PLzTeXdGl5t5m6uyf5LKPDguLvZ71CH73Y\" width=\"536\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"302\" src=\"https://www.youtube.com/embed/UmhqXGCvmC4?list=PLzTeXdGl5t5l8R6y59sePHKl0bf2vlXyY\" width=\"536\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"302\" src=\"https://www.youtube.com/embed/q-KwQAVKq9Q?list=PLzTeXdGl5t5lYvZRuefjHOe1ldYOeotd9\" width=\"536\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"302\" src=\"https://www.youtube.com/embed/eC4G3EBbD1E?list=PLzTeXdGl5t5k6ACi25S7og-vRWKc2AW_k\" width=\"536\"\u003e\u003c/iframe\u003e\u003cbr\u     "attributes": {
     "about": "5 featured tags: DestinyOfFate, Trippy, Fractal, Psychedelic, Royalty-Free Fractals\u003cbr\u003e\u003cbr\u003eI got started making fractals back when 386s were top dog in the PC world.  My friend would start one, then we\u0027d go get some lunch, see a movie, walk around a bit, go to an arcade, stop at the Circle K or QuikTrip for a massive overdose of sugary delights, and then head back to his place with just enough time to watch it finish the last rendered line.  Then save it and go do something else for another few hours.  These early fractals were only 640 by 480 pixels.  But even though it took so long I knew I was hooked.  Plain and simple I was going to get my own PC so I could explore these wonderful shapes at home!\u003cbr\u003e\u003cbr\u003eBy 1996 I got my first full tower PC.  I still have it as a matter of fact.  For sentimental reasons mostly.  My mom and grandma helped me to buy it.  It was desk high, had four roller wheels (the two in front locked), I had another buddy of mine rig the LED display to show 666 MHz in fast mode and 69 MHz in slow mode.  At the time it was more common to see a PC with about 66-100 or so MHz.  Nobody could figure out how I got mine to clock in at 69 MHz, and nobody believed me without first seeing the LED panel that mine \"ran\" at 666 MHz.\u003cbr\u003e\u003cbr\u003eWhat they didn\u0027t think of is those LED displays don\u0027t have to show legitimate figures.  They can be programmed to show whatever number you like.  I had asked if it would be possible to use the three character LED panel as a ticker-tape style alphanumeric display.  So that letters and digits could scroll across it.  I got an even weirder look than I did when I asked to have mine give off phony CPU clock speeds :)\u003cbr\u003e\u003cbr\u003eOnce I got my first PC it would be many years before I made my first new PC purchase.  Until then I put my 486 DX4-100 through its paces.  Inside the full tower chassis was room for twelve full length expansion slots, a total of ten 5.25 inch drive bays (half internal, 8 were full height), a pretty cool power supply with a pass through power plug for attaching the monitor to the PC power supply.  Thus only needing to plug in one power cable to the wall.  The case itself was all steel.  Man, talk about a heavy computer.\u003cbr\u003e\u003cbr\u003eAt any rate I got started making new fractals, new color maps that nobody else had (not even today), and parameter profiles so I could explore fractals with some bizarre in-program tricks.  By the time I made my first new PC purchase I had created some 13,000 fractals!  I was later encouraged to make T-shirts, games, cross stitch patterns, prints, videos, etc from my collection.  The only reason I upgraded was because I let myself get a taste of how much faster the newest computers were as compared to mine.  That would be the case for each time thereafter for replacing a fractal render PC.  When I finally made it to a 1.2 GHz AMD Duron I was able to crank out something like 10,000 fractals in one year!\u003cbr\u003e\u003cbr\u003eIt had gotten to a point where I had created 91,000 fractals, 16,800 VJ loops, plus over 60 Deep Zooms and other assorted animations that were based on fractals from my 91,000 fractals.  The last fractal PC I bought was in time to complete a project for the Roswell CABY Awards ceremony in 2008.  All of them are outdated by today\u0027s standards.  But I still enjoy using them.  With a new BIOS battery and offloading those once mammoth hard drives (120 GBs doesn\u0027t seem like a whole lot in a world of 8 TB hard drives) I can keep enjoying years of new discoveries.  A simple 128 GB USB Flash drive works like a charm for offloading data.\u003cbr\u003e\u003cbr\u003eBy the time 2015 had rolled around I had to let go of my web site.  It was a seven year lesson in what not to do.  And rather expensive from my perspective.  Costing me about $3,500 total over that span of time in hosting fees.  I made digital catalogs on DVDs to hand out to people and mail away to potential customers.  I may have lost my old web site, but I didn\u0027t stop trying to make things work.  What I later discovered was somebody had taken fractals off a DVD catalog and the text too, changed the language ever so slightly, and bought my old web site. \u003cbr\u003e\u003cbr\u003ePlease DO NOT go to \u003ca href=\"http://www.allfractup.com\"\u003ewww.allfractup.com\u003c/a\u003e because I have not had control over it since January 2015.  Some loser poser has control of it now.",
