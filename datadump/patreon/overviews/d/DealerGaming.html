     "created_at": "2017-09-05T06:45:50.376305+00:00",
     "description": "My biggest supporters deserve more and I think I\u0027ve come up with some cool ways to give back to those that pledge at the $15 level. If you are looking to support my content in a big way, this\u00a0is a great way to do so! You also get several things in return for your support.\n\u003cul\u003e\n\u003cli\u003eIn this tier, you are an RDX sponsor! You will receive shutouts during the RDX live streams each week! You guys power the show!\u003c/li\u003e\n\u003cli\u003eAlso, game it up with Dealer and friends in our \"Patron Plays\"\u00a0live stream! Play games and talk it up, it\u0027s all in good fun!\u003c/li\u003e\n\u003cli\u003eHelp mold podcast and video topics! Is there something that you think absolutely needs to be talked about live on RDX podcast or in a video? Message me directly or keep an eye out here on patreon for the weekly topics post!\u00a0\u003c/li\u003e\n\u003cli\u003eWhen sending your topic or idea DM, be sure to include your patreon name so I can provide credit when discussing YOUR custom topic!\u003c/li\u003e\n\u003cli\u003eI\u00a0am also happy to\u00a0follow patreon\u00a0supporters on Twitter and Xbox Live!\u00a0\u003c/li\u003e\n\u003cli\u003eIf you are a member of this tier and I am not currently following you, message me with your link or info! (Must be a member of this tier for at least one month to apply)\u003c/li\u003e\n\u003cli\u003eMembers of this tier also get access to scheduled videos before they hit YouTube. They will also have access to patreon exclusive content when made available.\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "The $25 Patreon level is an\u00a0awesome choice for those that really want to support the various video and podcast productions on the channel. Tier 6 is great\u00a0for\u00a0fans or creators looking for an opportunity to\u00a0join RDX podcast LIVE as a special guest member! RDX also serves as a great platform for those looking to grow their audiences and expand their reach. Guesting on RDX has proven to be a great way to BOOST YouTube or social media growth, no matter what platform you may prefer! Just want to come on and talk games? no problem! (Shoot me a DM me if you have any questions)\n\u003cul\u003e\n\u003cli\u003eThose in this tier gain the ability to join the RDX live show as a special panel guest! Join us live as we talk all of the latest gaming topics and more! Also, feel free to Promote any social media that you may have while on the show! (Will link your promo of choice in the description of the show as well)\u00a0\u003c/li\u003e\n\u003cli\u003eAfter the show, chill with panel members\u00a0and talk games, YouTube advice or whatever!\u003c/li\u003e\n\u003cli\u003eJust a fan and want to come on? No problem. Come on and have a blast with the crew, its all in good fun!\u003c/li\u003e\n\u003cli\u003eNote: RDX Podcast will have one Patron guest on\u00a0every month. (Must have been a Patron for at least one month) \u00a0\u003c/li\u003e\n\u003cli\u003eMembers of this tier also get access to scheduled videos before they hit YouTube. They will also have access to patreon exclusive content when made available.\u003c/li\u003e\n\u003c/ul\u003e",
