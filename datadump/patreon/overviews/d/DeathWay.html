    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/237205/8bf042b1c0ec458fa66e3d419ee0291d?token-time=2145916800\u0026token-hash=QAgbICBVwKBPjKODH4qbw_hUlisqCOCweuyGMeunZ6c%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWQNhj_lnc1s%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWQNhj_lnc1s\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWQNhj_lnc1s%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-11-10T00:33:19+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e***ATENCI\u00d3N, ATENCHUTE CO\u00d1O!***\u003c/div\u003eEsta p\u00e1gina de donaciones la hago para poder pagar entre todos los servidores de juego, ya que yo soy pobre, estudiante y el proyecto este me saca mucho tiempo, asi que no puedo pagarlos yo, sino lo har\u00eda.\u003cbr\u003e\u003cbr\u003eComo bien sabeis, deje youtube hace unos meses (5), para realizar un videojuego Sandbox de estilo apocalipsis pero llevandolo a un mundo muy abierto, realista y con mil cosas por hacer, por no contar que el juego va a contar con un sistema de espacio, naves y la infeccion se lleva a otros planetas ademas de la tierra, espero que cuando este hecho tengais tantas cosas que hacer que no os aburrais. El juego, por cierto, esta basado en MMO system, asi que sera completamente multijugador.\u003cbr\u003e\u003cbr\u003eEstoy haciendolo yo solo, tiene muchas cosas ya y estoy llendo cada vez m\u00e1s rapido en su desarrollo ya que las bases estan casi todas hechas ya. Por si quereis saberlo lo dise\u00f1o con UE4 y permite mucha mas velocidad si sabes lo que quieres hacer, tengo una lista en un bloc de notas super enorme, y no voy a parar hasta que este completa. Uso Maya y C4D para la edicion del modelado y animaciones.\u003cbr\u003e\u003cbr\u003eEl juego cuando este acabado, va a tener 1000 cosas mas que ahora obviamente, y los parches van a ser mensuales o cada dos semanas, pero metere parches con muchas cosas, para que tengais siempre algo nuevo que hacer.\u00a0\u003cbr\u003e\u003cbr\u003eSin mas, os dejo con dudas que os puedan surgir contestadas. Muchisimas gracias por vuestra aportacion, no se que seria de este proyecto sin vosotros :\u0027(\u003cbr\u003e\u003cbr\u003e***GRATIS, DE PAGO...? QUE CO\u00d1O ES?***\u003cbr\u003ePues bien, el juego en fase Alpha es gratis, pero al llegar a la Beta estara en Steam (o en mi base de datos propia, si Steam no deja) por 5 euros, lo cual no creo que sea mucho, y al fin y al cabo pagas los servidores y el servicio que se te ofrece, que sera bastante alto.\u003cbr\u003e\u003cbr\u003eEl juego no es Pay to Win, como maximo tendra sistema de skins si no se consigue sacar lo suficiente para los servidores, que hay que pagar mensualmente, y tendr\u00e1 que haberlos para distintos paises (para evitar que algunos de lejos tengan 200 de ping porque si).\u003cbr\u003e\u003cbr\u003eTambien recordar que cuando el juego sea de pago, tendreis periodos gratis para probarlo y ense\u00f1arselo a vuestros colegas y que asi decidan si les cunde por ellos mismos :P. Lo que no quiero nunca es que pagueis por algo que no os gusta, asi que siempre podreis ver el progreso del juego desde alguna prueba online.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e****FAQ (PREGUNTAS Y RESPUESTAS RAPIDAS!)****\u003cbr\u003e\u003cbr\u003e***COMO VAS A HACER CON EL PING Y EL LAG?!***\u003cbr\u003ePues bien, esta es la parte que os encantar\u00e1, el juego tiene un sistema de prediccion de movimiento implementado manualmente por mi (me llevo un mes meterlo, y necesito optimizarlo mucho mas), lo que hace que no notes ping apenas, al menos hasta los 150 de ping (no vais a tener mas de 20-30 de manera normal, pero hay casos de otros paises etc), ni con tu personaje, ni con vehiculos ni en disparos.\u00a0\u003cbr\u003e\u003cbr\u003eLos disparos son algo mas complejo de explicar, cuando tu pegas un tiro se localizan las posiciones anteriores para recalcular el momento exacto en el que se hizo el tiro, si tu disparas a alguien y le das, a no ser que vayas con un ping excesivamente alto, esa bala va a golpear, tenlo en cuenta para las mecanicas, NO DISPAREIS HACIA DONDE SE MUEVE EL JUGADOR! Si no le dais en vuestra pantalla no se realizara el golpe, jugad como si fuera un singleplayer, todo es un mundo simulado manualmente para vuestro disfrute.\u00a0\u003cbr\u003e\u003cbr\u003eMuchos juegos suelen pasar de esto y acabas teniendo que modificar tu estilo de juego segun el ping, eso no pasara aqui, aunque queda optimizar mucho, y para ello necesitamos servers, sino de que me sirve optimizarlo? :S\u003c/div\u003e***SI ES ONLINE, PODR\u00c9 ABRIR MI SERVIDOR??!!***\u003cbr\u003eClaro que si, siempre y cuando el juegue vaya saliendo para delante y vayamos consiguiendo servidores, ire implementado opciones para que configureis vuestros servidores y podais controlarlos como querais.\u003cbr\u003e\u003cbr\u003e***CUANTO TIEMPO DURAR\u00c1S EN ACABARLO?!!***\u003cbr\u003e1 a\u00f1o mas o menos, teniendo en cuenta que tengo que estudiar, currar en el proyecto y buscarme trabajos de poca monta para comer, asi que cuanto mejor vaya el juego, menos tiempo me durara sacarlo. Yo soy de los que se toman en serio su trabajo, lo prometido es deuda, y este proyecto va a acabarse tal y como lo he descrito, porque es una ambicion personal mia al fin y al cabo, y necesito verla acabada tanto como vosotros :D\u003cbr\u003e\u003cbr\u003e***TENGO MAC O LINUX... PODR\u00c9 JUGARLO?***\u003cbr\u003ePor supuesto, lo voy a sacar para Mac y Linux tambien, pero no en las primerisimas versiones, debeis disculparme\u003cbr\u003e\u003cbr\u003e***EL PERSONAJE NO TIENE MUCHAS ANIMACIONES PUESTAS... Y ES UN BICHO AMARILLO DE MIERDA...***\u003cbr\u003eEn primer lugar, se llama Ignacio, y en segundo lugar, en las siguientes versiones implementare creador de personajes (hombres y mujeres retocados por ti) si el juego sigue para adelante, asi que no os preocupeis, el bicho amarillo es un esqueleto provisional para informar de lo que hacen los jugadores en las primerisimas versiones Alpha.\u003cbr\u003e\u003cbr\u003e***LOS GR\u00c1FICOS MEJORARAN CON EL TIEMPO?!***\u003cbr\u003eSi, pero primero estoy al dise\u00f1o de las mecanicas del juego, que es lo mas importante, poco a poco se ira viendo todo mucho mas \"cool\" :P.\u003cbr\u003e\u003cbr\u003eSi quieres saber mas cosas del juego, que no puedo pararme a explicar todo, cuando lo jugueis ya vereis como es."
