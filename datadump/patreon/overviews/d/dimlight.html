    "summary": "Greetings! I\u0027m Dimlight City\u0027s project director- FlynnFlann and I would like to introduce you all to the two different titles we are working on within the world of Dimlight City.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eNutaku version of Dimlight City\u003c/strong\u003e is a free to play, \"living content\" game while the planned \u003cstrong\u003estand-alone version of Dimlight City\u003c/strong\u003e is a fixed single player experience meant to be playable in early access.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/edit/%E2%80%8BPLAY%20THE%20CURRENT%20PUBLIC%20DEMO!\"\u003ePLAY THE CURRENT PUBLIC DEMO!\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/dimlightcity-build-staging/DimlightHostedImages/GameplayBanner.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://www.kimochi.co/api/static/images/campaign/62/a1/b9/78871292-EB7D-11E6-B9D6-9B8ACE8206F8-image-8399b53f829582ec74908e7402420cc070bdb25c76267529f2b56c97817324d4.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThe Nutaku version of Dimlight City revolves around building, growing, upgrading, and styling one brothel to unlock new content.\u003c/div\u003eThe stand-alone version of the game will instead revolve more around building and renovating smaller brothels in a mission-like format to progress through the story.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameplay Currently Featured In The Public Demo:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBUILD YOUR OWN BROTHEL:\u003c/strong\u003e choose your rooms and build!\u003c/li\u003e\u003cli\u003eStory Introduction: a taste of the characters and dialogue\u003c/li\u003e\u003cli\u003eHire Sexy Gals: hire Gals each with their own looks and stats\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eGameplay Completed For The Nutaku Version:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGachapon with outfits, helpers, powerup items, and rooms.\u003c/li\u003e\u003cli\u003eMissions where players can send Gals to complete tasks.\u003c/li\u003e\u003cli\u003eCollections where players can view on the content they unlock.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/dimlightcity-build-staging/DimlightHostedImages/LewdBanner.png\" style=\"width: 651px;\"\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s the lewd content like? It comes in three different forms-\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eStylized, Chibi-like Animations:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eBlended into the gameplay itself\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSugary Sexy\u00a0CG Scenes:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eThese feature the unique characters from Dimlight\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLewd Extra Goodies:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eBehind the scenes sketches and extra images\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/dimlightcity-build-staging/DimlightHostedImages/RewardBanner.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eSince the Nutaku version is freemium and Stand-alone is purely free, what exactly do you get out of supporting this project? Why is it worth it and what are we planning to do with the money?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHINGS PLANNED FOR THE STAND-ALONE TITLE:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eMake building\u00a0mission oriented, with goals and time limits\u003c/li\u003e\u003cli\u003eDiner-Dash style gameplay for more active brothel interactions\u003c/li\u003e\u003cli\u003eMultiple zones each with their own unique backgrounds\u003c/li\u003e\u003cli\u003eA \"free build mode\" so players can freely build their brothel\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIMPROVEMENTS PLANNED FOR THE NUTAKU TITLE:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetter UI and animations to highlight player actions\u003c/li\u003e\u003cli\u003eMore missions and story content\u003c/li\u003e\u003cli\u003eThe lovers system, unique Gals implemented\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eREWARDS AND ACCOUNTABILITY:\u003cbr\u003e\u003cbr\u003eWe want to use Patreon as a platform to deliver you guys content that is tangible and immediately accessible. Instead of having to take our word for it, we are providing content and showing progress. You guys will be able to hold us accountable and we can compensate your investment.\u003cbr\u003e\u003cbr\u003ePATRONS WILL GET ACCESS TO:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMONTHLY DEMOS FEATURING GAMEPLAY\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLEWD PICTURES OF DIMLIGHT GIRLS\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLORE INFOGRAPHICS\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/dimlightcity-build-staging/DimlightHostedImages/TeamBanner.png\" style=\"width: 649px;\"\u003e\u003cbr\u003e\u003cbr\u003eWhile our art, gameplay, and team size has changed\u00a0considerably over this last year, we\u0027re here still kicking thanks to you guys- people on the internet who like the style of stuff that Bizu and I do. While we still owe a lot to Nutaku: we owe a lot to you guys too. We thank you for all of the love and support we\u0027ve gotten so far and we hope this new systems allows us to appease both parties.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALSO TO OUR PRIOR KIMOCHI BACKERS-\u003c/strong\u003e if you backed us on Kimochi then we\u0027ll give you access to the rewards found in the Giga-Townie tier of (the most expensive tier) for free until the Nutaku version of the game launches. Send us a PM here on Patreon with something showing your involvement in the Kimochi campaign and we\u0027ll get you hooked up.\u003cbr\u003e\u003cbr\u003e"
