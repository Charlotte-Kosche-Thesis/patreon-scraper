    "summary": "After receiving a bachelor\u0027s degree in Communication Design from the University of North Texas, I made a living as a graphic designer and illustrator for design studios and agencies in the DFW area. I am now a freelance designer, illustrator and elementary school art teacher.\u003cbr\u003e\u003cbr\u003eAs a passionate artist, I draw and paint almost non-stop. I am a watercolorist at heart, but I have since moved to digital painting. I am also a member of the Society of Children\u2019s Book Writers and Illustrators and have also taught illustration at the University of Texas in Arlington. My work has appeared in the \u201cJournal of Prosthetics and Orthodics,\u201d \u201cOdyssey\u201d (Cobblestone Publishing) and \"Red River Kids Magazine.\"\u003cbr\u003e\u003cbr\u003eRecently, I have done many forms of art that is not limited to children\u0027s literature. My goal is to one day turn my passion into my profession. Whether it is through illustrating children\u0027s books, custom portraits, creating fan art \u2013 you name it, sky\u0027s the limit.\u003cbr\u003e\u003cbr\u003eFind examples of my work on \u003cbr\u003e\u003ca href=\"http://www.dburkart.com\" rel=\"nofollow\"\u003ewww.dburkart.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.instagram.com/dburkjr\"\u003ewww.instagram.com/dburkjr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://dlburkart.tumblr.com\" target=\"_blank\"\u003edlburkart.tumblr.com\u003c/a\u003e\u003cbr\u003ePurchase some of my work on\u00a0\u003cbr\u003e\u003ca href=\"http://www.etsy.com/shop/dBurkArt\" rel=\"nofollow\"\u003ewww.etsy.com/shop/dBurkArt\u003c/a\u003e\u003cbr\u003eand\u003cbr\u003e\u003ca href=\"http://www.teespring.com/stores/dburk-art\" rel=\"nofollow\"\u003ewww.teespring.com/stores/dburk-art\u003c/a\u003e\u003cbr\u003e"
