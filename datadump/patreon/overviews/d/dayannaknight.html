    "summary": "The Viking Coloring Book Project began in 2016 with the successful Kickstarter campaign for \u003cem\u003eThe Viking Coloring Book\u003c/em\u003e. Since then the first volume has been published by the Arizona Center for Medieval and Renaissance Studies and is now widely available.\u00a0\u003cbr\u003e\u003cbr\u003eKickstarter worked great- I\u0027ve met some fantastic people because of that campaign. I have many more themes planned for upcoming \u003cem\u003eViking Coloring Book\u003c/em\u003e\u00a0volumes, however, so I\u0027m trying out Patreon to see if you can help. At the moment I\u0027m a guest instructor so every little bit helps!\u003cbr\u003e\u003cbr\u003e*waves a little frantically out at the internet* Hi Everybody!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport the Viking Coloring Book Project on the subsequent themed volumes in the Viking Coloring Book series by becoming a Patreon Backer. \u003c/strong\u003eYour pledge helps to support research and creation costs to create these volumes. It allows me to develop further themed educational toys for Vikings of all ages. Your pledge also allows me to offer educational events for schools, home-school groups and others. The Viking Coloring Book Project seeks to highlight the diverse reality of the Viking Age through high quality, well researched imagery and toys. It provides kids of all ages safe and inclusive ways to begin and continue a love of the Middle Ages.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe creation process is set to begin for \u003cem\u003eThe Viking Coloring Book: Volume 2 Mythology\u003c/em\u003e. This volume, in keeping with the first, incorporates visual representations of artifacts, plants, places and scenes of the early medieval cultures of Scandinavia. \u003cem\u003eVCB 2\u003c/em\u003e\u00a0scenes are inspired by and including the translation work of noted medievalist, Dr Carolyne Larrington. This volume will be a welcome addition for coloring fans all over the world and will allow more people to explore the past while coloring themselves into history.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
