    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cblockquote\u003eA love for nature and a passion for watercolor is what defines me. In an\n everlasting jour-\n\u003c/blockquote\u003e\u003cbr\u003e\n--- Yea normally I would put something cheesy like that. Everybody has their dream of being a world-renowned artist. But when people or family said things along the lines of \"I love your drawings, you\u0027ll be famous one day\" I always shrugged it off. I never wanted to be seen by the world, let alone be famous.\nI rejected art and studied something else at the university- something that could earn a living, something the world needed: Computer Science.\n\nLong years of forcing myself into that subject followed, I rarely had time to put creativity on paper, but somewhen I found a free afternoon where I just kicked my books away and sat down to draw. It was dawning on me that I\u0027ve made a wrong choice. I did what I was expected to do - learn something decent; prevent becoming a starving artist in the streets of Paris.\n\u003cbr\u003e\nBut times have changed and I am not living in Paris XD\n\u003cbr\u003e\n\u003cbr\u003e\nThanks to Patreon and ultimately to \n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eYOU \u003c/strong\u003e\u003c/span\u003e(yea that\u0027s right, you!) I can sit down and (\u003cem\u003ecaution: cheesy again\u003c/em\u003e) finally follow my heart.\u003cbr\u003e\nWhile I do have a few pages up and running to get my art-career started (like \n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/DSteverWatercolors/\" target=\"_blank\"\u003eFacebook\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e, \u003ca href=\"https://dstever.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://society6.com/dstever\"\u003eSociety6 \u003c/a\u003eand \u003ca href=\"https://fineartamerica.com/profiles/d-stever/shop\"\u003eFineArtAmerica\u003c/a\u003e) - Patreon does not only provide a month-based reward system, it also enables me to communicate with people (\u003cem\u003eI\u0027m still a little shy calling you my \u003c/em\u003e\u0027fans\u0027\u003cem\u003e though\u003c/em\u003e) and in return reward their friendship with my creations. I want to make you happy, I want you to not only know me by cheesy 0815 opening lines, but actually have a clear idea what kind of person I am.\u003cbr\u003eI can crack a dirty joke and love all the memes; and I hope I can show \u003cstrong\u003ewho \u003c/strong\u003eI am, rather than \u003cstrong\u003ewhat\u003c/strong\u003e I am (which would simply be \"artist\" by the way)...\u003cbr\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDid I get you curious enough to stay around? \u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThen sign up as patron!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e \u003cbr\u003eI do not want to restrict acess to people who are interested in what I do, so the Patreon-Community will always be enabled. But what I can offer is near-to-daily updates with pictures of step-by-step process and in higher tier free high-resolution scans. Of course if you have a dashing idea what you\u0027d like to see as reward, let me know~\u003cbr\u003e"
