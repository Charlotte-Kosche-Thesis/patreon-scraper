    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eWelcome to My Many Minds!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eThe world\u0027s first never-ending, ever-evolving record!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat does that mean?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIt means the music will grow in number of songs or even remixes of songs that are there!\u003cbr\u003e\u003cbr\u003eWith such a wide range of compositions, I wanted to offer a way for the listener to *Experience* them all in one collection as they are created.\u003cbr\u003e\u003cbr\u003eI will be pushing the sonic limits in ways familiar and some not so much, but keep in mind...\u003cstrong\u003eIT will be fun!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eI am a professional bassist that has performed many different styles of music and been inspired by many more!\u003cbr\u003e\u003cbr\u003eAs a bassist, I have spent a career performing music -\u003cbr\u003efrom creative collaborations to only playing music from other artists. \u003cbr\u003eIt\u0027s taken me all over the states and to 11 countries, \u003cbr\u003ewith many record deals - major and indie. \u003cbr\u003eIt\u0027s been great! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut I\u0027ve always had so much more in my musical mind. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow with technology, \u003cbr\u003eI am able to create anything I can Imagine \u003cbr\u003ewithout hiring a 30 piece orchestra \u003cbr\u003eor Devo - (even though that would be pretty awesome!)\u003cbr\u003e\u003cbr\u003eThis will be an evolutionary journey in getting my musical works \u003cbr\u003eout of my studio, into the living world, and most importantly, \u003cbr\u003eonto your listening ears.\u003cbr\u003eSo don\u0027t be shy. \u003cbr\u003eI want to hear what you think and feel!\u003cbr\u003e\u003cbr\u003eFor just a drop in the monthly bucket, you will have \u003cbr\u003eunlimited streaming access to all of my creations, as I create them. \u003cbr\u003eI am psyched for you to come with me on this new experiment \u003cbr\u003ein creative music delivery.\u003cbr\u003e\u003cbr\u003eSo kickback and listen, get up and boogie, or dance around a bonfire.\u003cbr\u003eThere\u0027s a song for all of those **activities** here!\u003cbr\u003eAnd there will be more to come from\u003cbr\u003e\u003cstrong\u003eMy Many Minds\u003c/strong\u003e very soon!\u003cbr\u003eStay tuned...\u003cbr\u003eCIAO\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
