    "summary": "I am the daughter from the land called Kiskeya Ayiti Bohio (aka Hispaniola aka Dominican Republic and Haiti); a land colonized but never conquered, raised in New York City on the ancestral bones and covered shrines of the Lenape people. Suffering from annihilation as the Bronx burned. In February of 2016, I initiated Dominicans Love Haitians Movement bringing together people and\u00a0 artists of Dominican and Haitian background to celebrate our commonalities, aspiring to end the racial divides, and unravel the colonized myths in search of that bright burning star called our unconquered soul.\u003cbr\u003e\u003cbr\u003eDominicans Love Haitians Movement is utilizing performance and storytelling to reflect and reconcile with over 500 years of Eurocentrism. It is exhuming mythological injustices designed and instituted by colonialism, dictators and plutocrats to instill fear, prejudices and oppression. Using art as a vehicle for unraveling biases and bigotry; healing wounds instituted by racial stigmas and by creating spaces to manifest the possibility of and the ability to witness acts without deflection, amnesia, or suppression and voicing those acts so they no longer hold power or designate who we are as human beings."
