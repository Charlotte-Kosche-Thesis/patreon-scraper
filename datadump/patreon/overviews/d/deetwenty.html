    "summary": "I enjoy facilitating the geek lifestyle for people. I do that in several ways:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI make videos\u00a0\u003ca href=\"https://www.youtube.com/channel/UCPVigX6_oEcVbimtXGDGYBA\"\u003eon YouTube\u003c/a\u003e about gaming, cosplay, \u003cem\u003eStar Trek\u003c/em\u003e, superheroes, mythology, psychology, philosophy, fitness and any number of other things that pique my interest;\u003c/li\u003e\u003cli\u003eI\u0027m the \"Geek On Duty\" of\u00a0\u003ca href=\"http://discord.me/deetwenty\"\u003eDeeTwenty Discord\u003c/a\u003e, where I create a safe space for geeks to do the things geeks love doing;\u003c/li\u003e\u003cli\u003eI\u0027m the Commanding Officer of the\u00a0\u003ca href=\"http://dauntless.region8-sfi.org\"\u003eUSS Dauntless\u003c/a\u003e, a \u003cem\u003eStar Trek\u003c/em\u003e fan club, where I organise an assortment of activities for the group;\u003c/li\u003e\u003cli\u003eI\u0027m the leader of the\u00a0\u003ca href=\"https://www.facebook.com/groups/1557984787777874/\"\u003eDeeTwenty Guild\u003c/a\u003e, an Alliance \u003cem\u003eWorld of Warcraft\u003c/em\u003e guild for fun, casual gaming with friendly people;\u003c/li\u003e\u003cli\u003eI\u0027m a\u00a0\u003ca href=\"https://www.facebook.com/deetwentycosplay/\"\u003ecosplayer\u003c/a\u003e, interested in learning and sharing techniques for building awesome costumes and navigating the cosplay community;\u003c/li\u003e\u003cli\u003eI operate the \u003ca href=\"http://discord.me/pogocapetown\"\u003ePokemon GO Cape Town Discord Server\u003c/a\u003e on behalf of my local PoGO community.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you thought I earn a salary for any of this stuff, you\u0027d be mistaken. Although it\u0027s a full-time job, I do this for the love of it, and because I think it\u0027s important in its own way.\u003cbr\u003e\u003cbr\u003eIf you also think it\u0027s important, and you\u0027d like to help out with my ongoing mission, consider throwing a few bucks my way. I\u0027ll put it to good use."
