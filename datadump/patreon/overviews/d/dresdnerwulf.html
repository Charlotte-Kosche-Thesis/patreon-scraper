    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u00a1Hola! Somos Cecilia y Eric, ilustradora y escritor/guionista novatos e intentamos dar vida a un mundo Steampunk alejado de los clich\u00e9s del g\u00e9nero (nada de ponerle engranajes a todo y ambientarlo en Inglaterra) Aqu\u00ed aut\u00f3matas y cazadores de krakens comparten escenario con civilizaciones perdidas e islas flotantes, y forman parte de un proyecto conjunto donde imagen y palabra se unen para mostrar un universo que, pretendemos, no deje de crecer.\u003cbr\u003e\u003cbr\u003eAunque llevamos m\u00e1s tiempo haciendo Steampunk por separado, trabajamos juntos desde mediados de 2016, y queremos llevar esta colaboraci\u00f3n m\u00e1s all\u00e1. Para ello, abrimos esta p\u00e1gina en Patreon con material anticipado y exclusivo de nuestra particular visi\u00f3n de este pasado alternativo, como por ejemplo del c\u00f3mic que estamos preparando actualmente. Os invitamos a acompa\u00f1arnos en este viaje de exploraci\u00f3n retrofuturista.\u003cbr\u003e\u003cbr\u003ePuedes ver lo que ya hay del mundo de \u003cem\u003eDresdnerwulf\u003c/em\u003e (en referencia a uno de los personajes) en nuestros blogs:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://dresdnerwulf.blogspot.com.es/\"\u003eEl Lobo de Dresde\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://ilustrezurda.blogspot.com.es/\"\u003eLa memoria de un pincel\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCada mes tendr\u00e9is materiales como fichas de personaje (que ser\u00e1n exclusivas de Patreon) adelantos del c\u00f3mic, desde bocetos a vi\u00f1etas acabadas, o contenidos literarios que se publicar\u00e1n antes aqu\u00ed. Y por supuesto, nuestro diario de trabajo e informaci\u00f3n sobre los distintos avances en el proyecto. Vuestras aportaciones nos ayudar\u00e1n a comprar material, principalmente de dibujo y pintura, y a mejorar las herramientas y t\u00e9cnicas que empleamos, as\u00ed que... \u00a1muchas gracias!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e---\u003c/div\u003e\u003cbr\u003eHello! We are Cecilia and Eric, illustrator and writer in the making, trying to bring to life a mostly clich\u00e9-free Steampunk world (avoiding England-based locations and glue-a-cog-to-it stuff) Automatons and kraken hunters share the stage with long-lost civilizations and floating islands, all part of a shared project where image and text join together in a, we hope, always growing setting.\u003cbr\u003e\u003cbr\u003eThough we\u2019ve been doing Steampunk way longer separately, we work together since mid-2016, and now want to take it all a step further. Therefore, we are opening this Patreon with early access and exclusive content from our alternative past, such as the comic we are currently working on. Come join us in this retrofuturistic exploration journey!\u003cbr\u003e\u003cbr\u003eYou can find all the existing content of \u003cem\u003eDresdnerwulf\u003c/em\u003e\u0027s world (named referring to one of the characters) in our blogs:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://dresdnerwulf.blogspot.com.es/\"\u003eEl Lobo de Dresde\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://ilustrezurda.blogspot.com.es/\"\u003eLa memoria de un pincel\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMonthly, we\u2019ll post contents such as character profiles (Patreon exclusive), comic sneak peeks (from drafts to finished panels) or literary contents (mostly Spanish-only, sorry!) that will appear here before than anywhere else. And of course, our work journal and progress information for the different parts of the project. Your tips will help us buy drawing stuff, get better tools and improve our techniques, so... thanks a lot\u003cbr\u003e"
