    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1P-4pJblzGs\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-07-15T01:52:08+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eDigital Realist Story Mode\u003c/strong\u003e\u003c/em\u003e is the exciting concept album and fantastic sci-fi manga of the Digital Realist. \u003cstrong\u003eThe album is driven and engaging with music incorporating different genres of EDM: \u003c/strong\u003eHouse, Disco, Trance, Dubstep, Chill, Tropical House, Glitch Hop, Trap, Drum and Bass, and includes melodies from the 1700s. Coexisting with the album is \u003cstrong\u003ea comic that tells the origin story of a music producer and his search for \"M\"\u003c/strong\u003e, an enchanting spirit that seems to follow and lure our hero through mystical worlds influenced by electronic dance music. Along the way, he discovers more about himself and the entity, M, that lures him. (Think if Travis Touchdown walked through Cool World on a Sunday, Wonderland on a Tuesday, and Final Fantasy on a Saturday while on a date with Lindsey Sterling listening to Daft Punk Discovery album).\u00a0\u003cbr\u003e\u003c/div\u003eMusical influences include Daft Punk, Cee Lo Green, Mord Fustang, Blackmill, FlowFi, and much more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s what I need funds for:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003elaptop\u003c/li\u003e\u003cli\u003ewireless midi controller\u003c/li\u003e\u003cli\u003emixing and mastering\u003c/li\u003e\u003cli\u003eto cover booking fees\u003c/li\u003e\u003cli\u003etouring and travel (to perform the songs, of course)\u003c/li\u003e\u003cli\u003edigital distribution\u003c/li\u003e\u003cli\u003emerchandise manufacturing\u003c/li\u003e\u003cli\u003emusic videos (In an effort to reach a larger market). \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s what you get...\u003cbr\u003e\u003c/strong\u003e\u2022 Unlimited downloads of music and artwork once it leaves my desk.\u003cbr\u003e\u2022 Discounts to store merch on my website.\u003cbr\u003e\u2022 Early access and discounts to tickets for live performances\u003cbr\u003e\u2022 Viewing privileges\u00a0to any web performances and recordings\u003cbr\u003e\u2022 We\u0027ll draw you as a character of the story and appear in the comic\u003cbr\u003e\u2022 Gifts and prizes just for contributing\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRisks and challenges\u003c/strong\u003e\u003cbr\u003eI\u0027ve joined Patreon primarily as a way for me to open up the path to my dream, to eventually focus on music and creating epic music videos full time and playing at more live events. Meanwhile, producing a manga style comic that coincides with the release of my first album. By supporting me you\u0027re helping me to make the music, draw comics, and produce the videos I\u0027d like to make and it lets me know that what I\u0027m doing online is important to you and that you\u0027d like to see more content. \u003cstrong\u003eEven $1 or so just to show support helps keep the lights on while I draw and practice. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow, you can enjoy watching, listening, and reading Digital Realist Story Mode as it\u0027s being made!\u003cem\u003e\u00a0\u003cstrong\u003eYou\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e can be a part of the story!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
