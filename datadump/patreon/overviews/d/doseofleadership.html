    "summary": "\u003ca href=\"http://www.doseofleadership.com/\" rel=\"nofollow\"\u003eDose of Leadership\u003c/a\u003e is\u00a0a show dedicated to the pursuit of authentic and courageous leadership \u0026amp; towards encouraging bold action \u0026amp; common sense in uncommon times.\u003cbr\u003e\u003cbr\u003eTo date I\u0027ve conducted over 245 interviews with notable thought leaders, CEO\u0027s, \u0026amp; entrepreneurs to include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDarren Hardy (CEO of SUCCESS Magaizne)\u003c/li\u003e\u003cli\u003eSteve Forbes (CEO of Forbes)\u003c/li\u003e\u003cli\u003eBarbara Corcoran (Shark Tank Entrepreneur)\u003c/li\u003e\u003cli\u003eBill McDermott (CEO of SAP)\u003c/li\u003e\u003cli\u003eKen Blanchard (Leadership Guru)\u003c/li\u003e\u003cli\u003eDana Perino (Former Press Secretary for George W. Bush)\u003c/li\u003e\u003cli\u003eFred Smith (CEO \u0026amp; Founder of FedEx)\u003c/li\u003e\u003c/ul\u003eThe show is downloaded and heard in over 196 countries and regions and is regularly a top 25 Business podcast in iTunes.\u003cbr\u003e\u003cbr\u003eThe show has also been recognized by Fortune Magazine as a \"Top Business Podcast\" and Inc Magazine as a Top-100 Podcast.\u003cbr\u003e\u003cbr\u003eA little more about me; I\u0027m a husband, father of four daughters, prior Marine Corps officer/pilot, professional airline Captain, and entrepreneur with a passion for the pursuit of authenticity, grit, truth \u0026amp; common sense leadership. \u003cbr\u003e\u003cbr\u003eYou can view the show\u0027s website here: \u003ca href=\"http://doseofleadership.com/\" rel=\"nofollow\"\u003edoseofleadership.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt is my dream to create a multimedia force \u0026amp; powerhouse where we celebrate leadership, entrepreneurship, spirituality, \u0026amp; inspiration. I specialize in interviewing \u0026amp; recording \"out-of-the-mud\" stories; stories of overcoming adversity \u0026amp; living a life full of purpose, passion, courage, \u0026amp; authenticity.\u003cbr\u003e"
