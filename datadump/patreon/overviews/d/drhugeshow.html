    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cimg\u003e\u003cbr\u003e\u003cstrong\u003e1st off, THANK YOU!\u003cbr\u003eTHANKS TO EVERYONE THAT HAS SUPPORTED THE DRHUGESHOW! \u00a0IN THE PAST 2 YEARS WE\u0027VE MANAGED TO BUILD AN AUDIENCE OF GREAT PEOPLE! IT\u0027S BECAUSE OF YOU THAT WE CAN TAKE THIS TO ANOTHER LEVEL. WE WILL KEEP GROWING AND BECOMING ONE OF THE BEST UP AND COMING PODCASTS WITH YOUR BACKING.\u003cbr\u003e\u003cbr\u003eHUGENVERSE! YOU.... BECAME THE ICUN! ; )\u003cbr\u003e\u003cbr\u003eNOW FOR THE NEWCOMERS!\u003cbr\u003eWe bring you a FREE Uncensored Comedy Podcast once a week. This weekly episodic show brings recaps, predictions, and analysis for RAW, SDLive, NXT, Imapct Wrestling ect. We talk about much more than wrestling as well so it\u00a0doesn\u0027t end there!\u003cbr\u003eYou get live streams from Dr HUGE on periscope or youtube to speak with you directly DAILY along with live tweets during your favorite TV shows!\u003cbr\u003eThe unique and fun insight from Dr H is complimented by a wrasslin news expert The Sleaze #SleazySheets \u0026amp; another rad dude by the handle Y2JustinCredibl(without the e).\u003cbr\u003e\u003cbr\u003eFUN WILL \u00a0BE HAD WHETHER YOU LIKE IT OR NOT! \u003cbr\u003e\u003cbr\u003ePS. THIS IS NOT A PG PRODUCT!\u003cbr\u003e\u003cbr\u003eAll donations will go towards going to production, equipment \u0026amp; software. Also events, Interviews with Professional Wrestlers and those in the business, Giveaway prizes for the audience \u0026amp; the TIME to create quality content for THE HUGEnVERSE.\u003cbr\u003e\u003cbr\u003eJoin us in the ball busting and goofiness that is the world of the Dr HUGENSTEIN Show!\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLIKE/SUBSCRIBE/FOLLOW...\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e
