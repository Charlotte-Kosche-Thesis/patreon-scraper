    "published_at": "2017-08-14T17:37:36+00:00",
    "summary": "The Dope Sh!t Podcast is now in it\u0027s 4th Season and we are thankful!\u00a0 It\u0027s hosted by Uncommon Nasa, with Co-Host and DJ, Samurai Banana!\u00a0 It\u0027s our patrons right here on this page that are big part of why we keep going!\u003cbr\u003e\u003cbr\u003eThe Dope Sh!t Podcast forces together \"late night underground hip-hop radio\" and \"conversation based podcast\" formats on a weekly basis, nearly year round.\u00a0 We also have the occasional interview with artists we play on the show as well.\u003cbr\u003e\u003cbr\u003eWe started this Patreon for two reasons, \u003cbr\u003e\u003cbr\u003e1) We can\u0027t be contained in just one podcast and wanted another place for our creative output.\u003cbr\u003e\u003cbr\u003e2) Of course there are costs involved (both time and money) in maintaining DSP and we appreciate all the help you guys are giving us with that.\u003cbr\u003e\u003cbr\u003eWe are now introducing two subscription tiers for Dope Sh!t Podcast (starting the week of 5/7/2018).\u00a0 We also have a set a new goal per month in order to start our own website dedicated to the show.\u003cbr\u003e\u003cbr\u003e$2 Support Tier:\u003cbr\u003eMonthly \"Buy Thi$\" Podcast exclusively on this Patreon.\u00a0 This features Nasa and Banana highlighting one random back catalog album (at least a year old).\u00a0 These albums will not just be hip-hop releases, in fact often they won\u0027t be.\u00a0 They will feature highlights of the albums discussed edited along with us talking them up so that you get a real sense of what we\u0027re talking about whether the album is already a favorite of yours too or not.\u003cbr\u003e\u003cbr\u003eYou also get \"Extra Dope\" segments.\u00a0 These come from almost every episode, it\u0027s just a little bit of extra dope shit from each conversation on the main show that got edited for time.\u00a0 These are pretty much weekly while DSP is in season unless there happens to be an episode that didn\u0027t leave anything behind.\u003cbr\u003e\u003cbr\u003eDSP Tracklists and Updates are also available here at this Tier.\u00a0 While our Tracklists are always available for free via the Dope Sh!t Podcast Mixcloud, we do pool them here for ease of viewing and include some updates on what\u0027s going on with the show.\u003cbr\u003e\u003cbr\u003e$4 Support Tier (New!):\u003cbr\u003eMonthly \"Dope Sh!t Film\" Podcast exclusively on this Patreon.\u00a0 The official film review from Samurai Banana and Uncommon Nasa.\u00a0 We got such a great response from our review/attack of \"Shape of Water\" when we kicked off Season 4 that we decided this might be a cool thing to do more often.\u00a0 Banana and Nasa have MoviePass\u0027 at the ready, for as long as they keep letting us use them.\u00a0 Expect reviews of movies we like and movies we hate and movies you\u0027ve heard of and seen and movies you haven\u0027t heard of and haven\u0027t seen!\u003cbr\u003e\u003cbr\u003eExclusive Samurai Banana Mixes.\u00a0 These will be specialized mixes made by the show\u0027s DJ and Co-Host, Samurai Banana.\u00a0 They will feature a wide array of music, from music we ourselves slept on and missed on the main show to instrumental sets and more.\u00a0 Made just for YOU.\u003cbr\u003e\u003cbr\u003eWe plan to eventually add another feature to each of these tiers.\u00a0 Some of you are already contributing with more then $2 and will already start to see the $4 material as it comes in.\u00a0 All the money generated helps keep this show moving, it goes without saying the time and energy it takes to edit all these segments, much less record them and dj them.\u00a0 We appreciate your nods of support and hope we are doing a good job navigating you through your commute and helping us help you take your mind away from what the BS world wants you to have your mind into.\u00a0 \u003cbr\u003e\u003cbr\u003ePeace and Thanks!\u003cbr\u003eDope Sh!t Podcast.\u003cbr\u003e"
