    "published_at": "2017-03-20T06:51:31+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/E1WtoQ66FiFWQRZmzruBmIfVP5V8o_v-lHJfRUju4RmvnBBOzKavwAgs0G0JYS27r-bj4umvz44I2KhqkgJXGCKC0Vslz7IuH06135KDbhoB3rNZ38WP_ALVl5niQ4vyaXAkOWElxHPKY5H-dywEe4RRbOrSJ7_D15IvN162dxT8FFslZxmjYIJuv6FRKDYYdC9PxTVaT-gP1YL3kDGpO21v1nGhS46qzX24b_EdHtmFmDNgJnedkLuD-RQoQ8Nh-8kVEVHe5jPxqxpI0nsLxz0F4aXsHEugIty2VQbaEjuPNqtm5yxoL5RttsFp7g_B2vVboOaHk7ADoPugloGWIVvSJgTf8O4SwpNExSkJmKj7e4Xm7z53pDlQPjhD-fSfgBOtY8nxZb9IA03hJZwrTYQJA9eW-qlfz-0Xvqfg_o9DjXV9-TqbwnXfcEQl-qsq_etE7KY56XQKNN_gSkyeB2jxup9rHV4vocqmBKqC37nasZ-38P73e042-gIRoQb-8Qjc3C7PHnTkDaJwZr0-jXZVuFnJv0c77lEYSIOcnP1Qxa0fRWLpmVPskgzm5b3_QGbnsEtrqW1WUu6ToQh4PInHIqMeiwbmabEoDwY=w1200-h279-no\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWelcome to my world.\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eDriftwood Archives is an evolving dark fantasy universe with an ongoing narrative that is explored through the looking glass of digital paintings, sketches, short stories, maps, poetry, and lore writings. It is a place of incredible depth and immense size overflowing with powerful and fickle magic; it is filled with captivating characters, terrifying monsters, breathtaking places, fantastic artifacts, precarious magic, and eldritch horror. Driftwood Archives represents the stories that weave all of this together to span multiple genres and mediums, a living and breathing entity that lives and breathes by it\u2019s fans. Come with us on this journey... \u003cem\u003edelve into the unknown. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I go to see more Driftwood Archives?\u003c/strong\u003e\u003cbr\u003eIn addition to Driftwood Archives\u0027 main website, you can find my work across numerous social media platforms and art sites. My prints are hosted on INPRNT, and I stream live on Twitch every weekday. Feel free to join our quickly growing community on Discord!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eALL PATRONS OF DRIFTWOOD ARCHIVES ARE AUTOMATICALLY ENTERED IN A MONTHLY PRINT GIVEAWAY!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWEBSITE \u003c/strong\u003e- \u003ca href=\"http://www.driftwoodarchives.com/\"\u003eDriftwood Archives\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eART\u00a0\u003c/strong\u003e- \u003ca href=\"http://www.instagram.com/matthewmyslinski\"\u003eInstagram\u003c/a\u003e  |\u00a0\u00a0\u003ca href=\"https://www.facebook.com/DriftwoodArchives\"\u003eFacebook\u003c/a\u003e \u00a0|\u00a0\u00a0\u003ca href=\"https://www.artstation.com/matthewmyslinski\" target=\"_blank\"\u003eArtStation\u003c/a\u003e  |\u00a0\u00a0\u003ca href=\"https://matthewmyslinski.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMEDIA \u003c/strong\u003e- \u003ca href=\"http://www.twitch.tv/Uncommon_Fox\"\u003eTwitch\u003c/a\u003e  |\u00a0\u00a0\u003ca href=\"https://www.youtube.com/channel/UCogDkKUtd3PJj7zEd1d5aGg\"\u003eYouTube\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003ePRINTS\u003c/strong\u003e - \u003ca href=\"https://www.inprnt.com/gallery/matthewmyslinski/\"\u003eINPRNT\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eDISCORD \u003c/strong\u003e-\u00a0\u003ca href=\"https://discord.gg/J3X2R9A\" target=\"_blank\"\u003eDriftwood Archives Discord\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSet to launch this very soon, the bulk of background information and lore expanding the world of Driftwood Archives will be hosted online, free for everyone to peruse (with new articles releasing to Patrons early). This is a constantly growing format, with new content (artwork, writing, lore, and more) added regularly.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWho am I?\u003c/h3\u003eMy name is Matthew Myslinski, an independent illustrator, concept artist, and writer. I am the creator of Driftwood Archives and make dark fantasy artwork, short stories, tabletop games, and world-building lore entries. Within my work is adventure and peril drawing inspiration from my favorite genres: classic fantasy, dark fantasy, post-apocalypse, science fiction and horror.\u003cbr\u003e\u003cbr\u003eDriftwood Archives has been floating in the aether of my studio for many years now, the building blocks forming slowly over a great deal of time and it\u0027s finally ready to be brought out into the world. I want to tell stories and explore this world in great detail and flesh out the incredible characters, visit amazing places, and witness fantastic events... all of which require a lot of time and effort. If you enjoy my work, please take a look at the exclusive rewards below and consider joining us and supporting me on this journey! Your support allows me to spend time creating and developing this passion project.\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eFor those of you who are unaware of what Patreon is...\u003c/strong\u003e it is a monthly tip jar to support an artist or other creator similar to an ongoing subscription that allows us to focus on making the stuff you like!\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eAlright, I\u0027m in. What do I do?\u003c/strong\u003e\u003c/h3\u003e\n\tAll you have to do is hit the big orange \n\t\u003cem\u003eBecome A Patron \u003c/em\u003ebutton to support my work. Patreon only charges you on the 1st of the month, and you can back out or change your pledge level at any time you want with absolutely no consequences.\u00a0There\u0027s no forced commitment or hidden tricks.\u00a0Some even just pledge for a limited time, and that\u0027s totally okay too!\u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003eAs always... thank you for your support!! I cannot do this without you guys, and the encouragement I\u0027ve already received from my current patrons means the world to me. Thank you for coming on this journey with me!\u003cbr\u003e\n\t\u003cbr\u003e\n\t- \n\t\u003c/em\u003eMatthew Myslinski\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
