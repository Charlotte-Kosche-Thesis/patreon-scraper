    "published_at": "2017-05-28T07:36:42+00:00",
    "summary": "\u003cstrong\u003eHey guys! :D\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDan Ballestero\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e, a 2 meter tall model and international cosplayer from the exotic Costa Rica! I REALLY LOVE VIDEOGAMES AND MOVIES! I get deeply in love with characters and stories. Their meaning, purpose and teachings!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003eI started my Patreon in regards being able to create amazing cosplay content, photos, videos, interaction and more for all the people who would like to support my art. Also, this might ensure I can keep up working on what I love, \u003cstrong\u003e\u003cem\u003e---\u0026gt;achieving my life goals\u0026lt;---\u003c/em\u003e\u003c/strong\u003e and at some point, to be able to substain myself. \u003cbr\u003e\u0026gt;There exist many expenses one can have for living and making cosplays at the same time, and there\u0027s where you as a patron come to light :3\u003cbr\u003eBasically I can start to make of cosplay a living for as long as I can step by step, and putting the money I earn here into the making of high quality costumes and make up while being able to have the necessary daily meals and medicine for me and my doggo, and a warm roof over my head. Not to mention,\u003cstrong\u003e \u003c/strong\u003eI have a girl I love living overseas (Russia) and we are planning to move together, so that would be a huge support and would also ensure that I will be able to give you even more epicness, sexyness and share much more with you since most of my photography, craft master and cosplay team is based in Moscow and most of my most famous and high quality shots are made there.\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003eI\u0027m currently working on myself with fitness training and I know you know what it means when it gets combined with amazing cosplay shootings ;)\u003cbr\u003eSo Patreon will definetly help me on paying for the personal trainer and all the supplements I shall need! It\u0027s a win/win situation, right! \u0026lt;3\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003eAlso I\u0027m a current University student\u003cstrong\u003e \u003c/strong\u003e(Marketing, Enterprise Administration and Production), and want to start on the best study for photography, so I can give you my own perspective of this world, my own art and life feeling, so being able to pay for my classes and finally graduate is one of the most important goals! By combining my cosplay job, Patreon and the job I can have after obtaining my degree, I will definetly be able to have a pleasant and happy life with my couple and do more and more for all of my fellow supporters! \u0026lt;3\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003eThere are a lot of amazing projects and dreams I want to start and finish with the best quality and give you, the fans, your favorite characters brought to real life! I love to make people feel what we as kids wished to feel if we met our heroes or favorite characters from games or movies. If you smile and feel happy, I\u0027m twice as happy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe sure to che\u0441k out all what my Patreon Tiers offer! They have just been updated :3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin me on monthly adventures! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e"
