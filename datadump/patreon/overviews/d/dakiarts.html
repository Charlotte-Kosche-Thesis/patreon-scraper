    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\nHi, I\u0027m Daki! I am a university student and a part time illustrator and concept artist based in the UK.\nI have been drawing since 2013 and would love to be able to become a freelance illustrator once I graduate. I am already working for clients and selling some of my illustrations at conventions. Due to financial restrictions I can\u0027t work on any personal projects such as original comics, doujinshis or tutorials. Uni is expensive and time consuming! With your support I\u0027ll be able to have more time for such projects and eventually become a full fledged freelancer once I graduate!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT DO I OFFER?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\nAt the minute due to lack of free time, I will only offer 1 tier for patrons: early access illustrations, sketches and work in progress shots. However, once I graduate in November 2017 I will update my patreon to offer many more rewards and perks!\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT CONTENT WILL YOU GET?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI will post fanart from series and games that I like: my most common topics are Fire Emblem, Love Live and Fairy Tail, but I tend to draw a large variety of other things too! Whenever I want to relax I like drawing my original characters, so you will see a few sketches of them from time to time. I will also post WIPs and finished commissions as long as I have the permission of the client in question. I am also slowly working on a personal project of mine: Thieves - A fantasy/adventure comic about a guild of thieves and their unexpected quest to save their kingdom. You will be the first ones to recieve updates and sneak peeks on this project!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHEN WILL YOU GET CHARGED?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\nYou will be charged for your pledge between the 1st and 4th of every month. Between the 5th and the 30th of every month is the safest time to pledge without confusions - Patreon is confusing if you\u0027re a newcomer, so feel free to ask me any questions you may have! No matter when you pledge, you will get access to all of my previous content too!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHOW CAN YOU CONTACT ME?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI am always easy to contact through\u00a0\u003ca href=\"https://www.facebook.com/Dakiarts/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e,\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/dakiarts/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e, or\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/Dakiarts\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e private messages. I go by the name \u0027Dakiarts\u0027 on all of my networks.\u003cbr\u003e\n\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e"
