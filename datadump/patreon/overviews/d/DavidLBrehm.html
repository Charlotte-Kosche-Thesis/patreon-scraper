    "summary": "My name is\u003cstrong\u003e David L. Brehm \u003c/strong\u003eand I am seeking your patronage for\u003cstrong\u003e The Universe Has Talent. \u00a0UHT\u00a0\u003c/strong\u003eis an upcoming web series featuring popular science fiction characters playing the roles of contestants and judges on a universal talent show. \u00a0Think \u003cstrong\u003eDarth Vader\u003c/strong\u003e as \u003cstrong\u003eSimon Cowell\u003c/strong\u003e or \u003cstrong\u003eQuark \u003c/strong\u003eas \u003cstrong\u003eHowie Mandel\u003c/strong\u003e. \u00a0As a parody, the potential for humor is bigger than our solar system, but more importantly the show will go \"behind the scenes\" to interview the contestants as well as the judges. The rules will be slightly different than current Earth based shows but the entertainment will be out of this world!\u003cbr\u003e\u003cbr\u003ePer my professional background, I am proud to say I worked for many years as an Animator and Layout Supervisor for the Academy Award nominated \u003cstrong\u003eJimmy Neutron\u003c/strong\u003e Film and subsequent TV show. \u00a0See my website for more on this: \u00a0\u003ca href=\"http://www.DavidLBrehm.com\" rel=\"nofollow\"\u003ewww.DavidLBrehm.com\u003c/a\u003e.\u00a0 Also, I\u0027m proud to say I worked on \u003cstrong\u003eOlive the Other Reindeer\u003c/strong\u003e (produced by \u003cstrong\u003eMatt Groening\u003c/strong\u003e of \u003cstrong\u003eSimpsons\u003c/strong\u003e fame) and \u003cstrong\u003eThe Ant Bully\u003c/strong\u003e feature film\u00a0(with a whole host of A list voice talent). \u00a0Some of you may be familiar with the voice stylings of my beautiful wife \u003cstrong\u003eStephanie Young\u003c/strong\u003e(Brehm) as she is a well known voice actress in the anime community as well as the gaming community. \u00a0Here is her website: \u00a0\u003ca href=\"http://www.stephanieyoungvoicetalent.com/\" rel=\"nofollow\"\u003ehttp://www.stephanieyoungvoicetalent.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eStephanie and I are very lucky in that many of our friends are professional voice actors who record regularly at \u003cstrong\u003eFunimation\u003c/strong\u003e and \u003cstrong\u003eOkratron 5000\u003c/strong\u003e. \u00a0After much begging and pleading we believe we will be able to recruit some of these fantastic people (and two other highly experienced animators to boot) and then take over the universe...or, at least have some fun with it! \u00a0C\u0027mon, laugh it up fuzzball! \u00a0\u003cbr\u003e\u003cbr\u003eThe idea for the show came about while making an animated short this past Summer. \u00a0The title of the short was \"Martians in the Meadow\" which you can see if you press play above (or check it out on my You Tube Channel). \u00a0Currently, there are only sheep (and an alien spaceship) to be seen in the animated short but you can get a glimpse of the UHT stage and the overall look and feel for the web series. \u00a0\u003cbr\u003e\u003cbr\u003eIf you like Science Fiction (and a good parody) then please help us get going. \u00a0Your patronage will go a long way towards making The Universe Has Talent web series take off! \u00a0Thanks again for your support! \u00a0\u003cbr\u003e\u003cbr\u003e"
