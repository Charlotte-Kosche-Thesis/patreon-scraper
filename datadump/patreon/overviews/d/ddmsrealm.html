    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.ddmsrealm.com/wp-content/gallery/general-game-shots/framed-image.jpg\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eMy name is\nTroy and I run\u00a0\u003ca href=\"http://www.ddmsrealm.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDDM\u0027s Realm\u003c/a\u003e, a website of game walkthroughs, guides, and reviews for several Dungeons and Dragons based MMOs. \u003c/div\u003e\u003cbr\u003eI am a stay at home dad who loves creating websites. Gaming is my passion! DDM\u0027s Realm features lots of useful information, insider knowledge, and tricks I have learned\nthrough years of hardcore gaming.\u003cbr\u003e\n\u003cbr\u003eDDM\u0027s Realm is the result of my love of gaming. I love MMO\ngaming. Years ago I was just learning how to create websites, so I created a website and\ndatabase for my Dungeons and Dragons Online guild. It was so useful to our DDO\nguild I released it to the DDO community as a whole. It was so popular that I began creating guides, reviews, and walkthroughs as well. \u003cbr\u003e\u003cbr\u003eAs the years passed I fell in love with other games such as Starwars TOR and Neverwinter. I have created many game-play guides, raid\nwalkthroughs, class and player guides for these games and hope to keep on creating good relevent content.\u003cbr\u003e\u003cbr\u003e\nSharing my knowledge and providing forums for\nothers to share theirs doesn\u0027t come easy or cheap. Web servers, hosting, and\ndomain names are more and more expensive, especially as the site content grows.\nPlease become a Patron to help support this web content. I want to continue\nproviding up to date information on the subjects we love. I need your support\nto keep these websites going and to pay for the servers, domains, and all of\nthe other things that go along with running a web page. \u003cbr\u003e\n\u003cbr\u003e\nThank you so much, I really appreciate your\nsupport!\u003cbr\u003e\u003cbr\u0
