    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBE THE MEDIA.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eIn 2013 I started writing about furries\u003cstrong\u003e.\u00a0\u003c/strong\u003eNow there\u0027s 700+ articles with hundreds of thousands of views, like these\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eA relationship between Disney and furry fandom.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eFursuits that cost $12,000 - $25,000.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eFuturistic technology in fursuit making.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003ePresident Obama\u0027s furmeet.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eWhy hugs are the \"furry handshake\".\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eMany stories that became local and national news with quotes in Rolling Stone, the LA Times, Vice, and more.\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eDOGPATCH PRESS\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ehas it all\u00a0(\u003ca href=\"http://dogpatch.press/about/\"\u003esee About page\u003c/a\u003e). It\u0027s not affiliated with any group, keeping an\u00a0independent voice. It\u0027s free and not for sale, so think of support as pats for the delivery dog who brings the same news for everyone. It\u0027s for the love of it - it could only be business if readers paid thousands. \u00a0Your enjoyment\u00a0makes me happy to make more.\u003cbr\u003e\u003cbr\u003eIt is hard work. One post can take many hours. But it\u0027s fun, and I think it helps the community by sharing stories of other furries and \"fandom founder\" Fred Patten. \u00a0Fred is disabled and confined to a hospital bed, so he relies on my editing to have a voice as the star guest poster.\u003cbr\u003e\n\u003cbr\u003e\nI will bring you entertaining book reviews, interviews, investigations and history,\u00a0with sharp-clawed opinions to dig out the truth, and a nose for news with tail wagging fun. Please join me to spread the news of why furries have one of the most creative subcultures around.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWoof,\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eP\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ea\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003et\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ec\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eh\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eO\u0027\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eF\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eu\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003er\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003er\u003c/span\u003e\u003c/h4\u003e"
