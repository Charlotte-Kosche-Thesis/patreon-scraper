    "summary": "\u003cstrong\u003eWELCOME TO DARK DOSSIER MAGAZINE PATREON PAGE! \u003cbr\u003e\n\nJOIN THE CREEPY HORROR ADVENTURE!\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.jamie-evans-books.com/2_op_800x642.jpg\" style=\"width: 414px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIF YOU\u0027RE HERE TO JOIN OUR PATREON HORROR COMMUNITY...That\u0027s awesome!!  \u003c/strong\u003e\u003cbr\u003eAll you\nhave to do is become a patron for as little as $1.50 per month. \u003cbr\u003eOr you can become a Super Patron! It\u0027s kinda like a Superhero...Kinda.\u003cbr\u003e\u003cbr\u003e\n\nJust choose a reward package... \u003ca href=\"https://www.patreon.com/bePatron?c=1120067\"\u003eBecome a patron\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHere are some of the cool things that ONLY\npatrons get:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFor only $1.50 you will get an epub, mobi, and\n     pdf version of Dark Dossier magazine each month.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eALL of Dark Dossier Magazine back issues for FREE!!! A\n     savings of over $50.00!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch3\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1120067\"\u003eBecome a patron now\u003c/a\u003e\u003c/h3\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003e\n\nMy name is Jamie Evans and I am novelist, screenwriter, and the publisher of Dark Dossier Magazine. \u003cbr\u003e\n\nI like Books, Pizza, Comics, Movies, All things HORROR\n(Halloween is the best time of the year), and Cats.\u003cbr\u003e\u003cbr\u003e\nMy works include Planet of the Blood Demons, Zombie Resort, \u003cbr\u003e\n\nCeara Amena: Desert Warrior, and my current screenplay KUZU\n13. \u003cbr\u003eAll on \u003ca href=\"http://www.jamie-evans-books.com\"\u003ewww.jamie-evans-books.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nMy magazine \u0027Dark Dossier\u0027 is devoted to stories of Aliens, UFOs,\nGhosts, Monsters, \u0026amp; Killers. All the fun stuff in life! :)\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy start a magazine?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMy mission is... \u003c/strong\u003e\u003cbr\u003e\nThat every issue of Dark Dossier brings you original and reprint\nstories from a variety of great authors. From bestselling and award-winners to the\nnewcomers you haven\u2019t heard of yet. When you read Dark Dossier, I hope you\nenjoy the unique stories from these great writers.\u003cbr\u003e\u003cbr\u003e\nWe publish ebook \u0026amp; print issues the first week of the\nmonth, which are available for sale in epub, mobi, \u0026amp; pdf format from many\nretailers for $2.99 Each!\u003cbr\u003e\u003cbr\u003eBut here on patreon you get all this (and much more) for only $1.50!!\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cem\u003eI really appreciate you taking the time to read all of this. I really appreciate\nyour support on Dark Dossier Magazine. I know I couldn\u0027t do it without you. And\nI have met so many amazing people doing this that I can hardly begin to show\nyou enough gratitude. \u003cbr\u003e\u003cbr\u003e\n\nBut, I\u0027ll try. \u003cstrong\u003eThank you!\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAnd here\u0027s to making the world creepy and scary! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSincerely,\u003cbr\u003e\n\u003cbr\u003e\n-Jamie Evans\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jamie-evans-books.com/jamieevansvsrobotmonster.jpg\" style=\"width: 318px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
