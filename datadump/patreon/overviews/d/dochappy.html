    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eStart Building a Life You Love Today!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe Doc Happy Podcast is about creating a life\nyou love. \n\u003c/strong\u003eKevin Williams, a former Silicon\nValley cognitive scientist, focused his career on understanding how we learn\nand think, what makes the happiest people happy and discovering what they have\nto teach us about building lives we love. In this podcast, his unparalleled\ninsights have been transformed into actionable knowledge you can put to work in\nyour own life every day.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHis readers know him by his pen name, Ian\nBreck. His colleagues know him as Kevin Williams. The rest of the world simply\nknows him as Doc Happy!\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eIt\u2019s time to find your happy place!\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow the Doc Happy podcast works...\u003c/span\u003e\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\nDoc Happy releases a new\nepisode each week.\n\u003c/strong\u003e Insight episodes provide insights into specific concepts.\nQ\u0026amp;A episodes allow you to explore informative answers to questions from listeners\njust like you. Finally, we create special patron-exclusive episodes for our patrons.\nPut them all together and you have an unparalleled collection of insights from\nsome of the world\u2019s leading experts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nThe most recent 5 episodes (except\npatron-exclusive episodes) are available to anyone free of charge at\u00a0\n\u003ca href=\"https://dochappy.com\" target=\"_blank\"\u003eDocHappy.com\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/doc-happy/id1353969486?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u00ae,\u00a0 \u003ca target=\"_blank\"\u003eGoogle\u00ae Play Music\u003c/a\u003e, \u003ca href=\"http://stitcher.com/s?fid=177874\u0026amp;refid=stpr\" target=\"_blank\"\u003eStitcher\u003c/a\u003e\u00ae and \u003ca href=\"https://blubrry.com/dochappy\" target=\"_blank\"\u003eBluBrry\u003c/a\u003e\u00ae among others.\u003c/strong\u003e If you love what you\nhear, you can become a patron for as little as $1 per month and enjoy premium\naccess to our episodes. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\nWe work hard to make your patronage\na no-brainer investment in a happier life you can love!\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"

     "deleted_at": null,
     "description": "\u003cstrong\u003eYep, we\u2019re just starting out \u2013 but that puts us in a pretty\namazing place! \u003c/strong\u003eYou see, thousands of listeners are turning up the volume on the\nDoc Happy Podcast every day! We\u2019re admittedly quite surprised by the initial\nresponse we\u2019ve received \u2013 and we\u2019re just going to keep putting out awesomely\nunique insights you can\u2019t get any place else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nSo, here\u2019s the dealio.\u003c/strong\u003e Our initial goal is 100 patrons. Not\na huge number, but it\u2019s a big deal to us! Once our first 100 patrons are on\nboard, we\u2019re going to do a very special series that explores the human/nature relationship!\nThis is such an awesome topic that explores not only how we\u2019re linked to nature\ngenetically, but we also explore what you can do to make nature part of building\na more amazing life for yourself! Tons of ideas and suggestions will be coming\nyour way \u2013 and you\u2019ll love it!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eBut wait - there\u0027s more! \u003c/strong\u003eThe second thing we\u2019re going to do is publish the names of\nour first 100 patrons on the Doc Happy site at DocHappy.com as our founding\npatrons! That\u2019s right, you too can have your name in lights as one of the first\n100 \u2013 and you deserve it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWe need your help getting the Doc Happy word out and\nreaching our first 100 patrons! \u003c/strong\u003eIf you love what we\u2019re doing, please call the\nneighbors, wake your friend\u2019s babies and throw parties for your family and\ncolleagues and get them to DocHappy.com to being receiving unparalleled insights\nfrom one of the world\u2019s leading experts who has made a career from studying and\nunderstanding the happiest people in the world!\u003cbr\u003e",
