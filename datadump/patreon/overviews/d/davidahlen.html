    "summary": "Since childhood, my passion has been\nto create. Today, I\u2019m 41 years old and my passion has not died\u2014and I don\u2019t want\nto compromise my expression. I wish to continue to pour out my heart through\nthe music. Music is my language, and I\u2019m delighted that people appreciate it\nand want to listen. But I need support to be able to continue. Do you want to\nparticipate in investing in something long term?\u003cbr\u003e\n\n\u003cbr\u003e\n\nHere\u2019s how it works: Patreon is a new\nonline service based on the belief that musicians, artists, and creators of all\nkinds should be able to make a living from their creative. It is simple to sign\nup and become a paid member\u2014a Patron. You decide your level of involvement (e.g. Friend, Companion, Ally, or Pillar) with options to receive free downloads, get discount in the online store, or get access to advanced listening months\nbefore the official release. You can end your membership at any time. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPresently, I am writing new songs and\nrecording material for a new solo album. I work with musicians, arrangers, and\nproducers like Stefan \u00d6stersj\u00f6, Jonas Nystr\u00f6m, and Manne von Ahn \u00d6berg (who has\nproduced the likes of Stina Nordenstam och Nicolai Dunger). My plan is\nto self-release the album\u2014and as you can imagine, it is not cheap. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThis invitation is directed to those\nof you who have followed my work over the years and those of you who have\nrecently discovered my music. Will you consider becoming a patron financially\nto support my creative? \u003cbr\u003e\n\n\u003cbr\u003e\n\nI thank you for your gift.\u003cbr\u003e/David\u003cbr\u003e\u003cbr\u003eCheck out my stuff at www.davidahlen.se or www.soundcloud.com/davidahlen\u003cbr\u003e\n\n\u003cbr\u003e"
