    "summary": "\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cem\u003e\"I print my sculptures. I print my tools. Am I still a sculptor?\" - Dario Santacroce\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDario Santacroce\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eI am a sculptor exploring time as a metaphor, theory, experience, and idea through the use of simple forms and stone.\u003cbr\u003e\u003cbr\u003eAt age 16 I began working as apprentice to Carlo Ambrosoli, one of the professors at The Academia di Belle Arti in Rome. There I discovered that the boundaries of the explained and unexplained are blurred into shifting shades of grey.\u003cbr\u003e\u003cbr\u003eContinuing my apprenticeships with Manuel Neri, Robert Gove, and Lode Tibos, I acquired the marble carving techniques needed for the realization of works that range in scale from small and intimate to monumental and imposing.\u003cbr\u003e\u003cbr\u003eI am now established in my own sculptural universe, a world rich in symbols and archetypes with stone as the central metaphor of temporal perception. The exploration of perception as a fluid and changing experience became a driving force, and one that pushed me toward stone as a material. The same impulse has now led me to the use of superior technological tools to create my visions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Dario Santacroce is a sculptor exploring time as a metaphor, theory, experience, and idea through the use of simple forms and stone.\u003cbr\u003eAt age 16 he began working as apprentice to Carlo Ambrosoli, one of the professors at The Academia di Belle Arti in Rome. There he discovered that the boundaries of the explained and unexplained are blurred into shifting shades of grey.\u003cbr\u003eContinuing his apprenticeships with Manuel Neri, Robert Gove, and Lode Tibos, he acquired the marble carving techniques needed for the realization of works that range in scale from small and intimate to monumental and imposing.\u003cbr\u003eSantacroce is now established in his own sculptural universe, a world rich in symbols and archetypes with stone as the central metaphor of temporal perception. For Santacroce, the exploration of perception as a fluid and changing experience became a driving force, and one that pushed him toward stone as a material and now combining the use of superior technological tools to create his visions.\u003cbr\u003eSantacroce\u0027s work has been exhibited across Europe and in the United States.\u003cbr\u003e",
