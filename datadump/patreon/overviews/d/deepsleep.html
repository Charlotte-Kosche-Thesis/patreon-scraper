    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAnna\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExciting Affection\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003eVersion 1.0 for 15$+ patrons is\u00a0\u003ca href=\"https://www.patreon.com/posts/update-1-0-link-19065414\"\u003ehere.\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cbr\u003eA short visual novel \"Old Church\" for patrons is\u00a0 \u003ca href=\"https://www.patreon.com/posts/visual-novel-15228239\"\u003e here.\u003c/a\u003e\u003c/h4\u003eI would like to introduce you to the game on which I have been working for a while.Anna is made using 3DCG graphics and RPG maker MV game engine. It runs in \u003cstrong\u003e1248 x 720\u003c/strong\u003e resolution and future releases are also planned for Android devices.\u003cbr\u003e\u003cbr\u003eThe story is about a girl who has moved to a new city with her boyfriend, yet they can\u0027t live together. The player will guide Anna through her journey to discovery of her secret, dirty side.\u00a0You will\u00a0be making decisions in her life as she will discover herself through her sexual journey. There will be the main storyline with different outcomes depending on your choices, as well as side quests that will increase in number with Annas advancement. Gameplay is structured in a way that player doesn\u0027t need to accept all of the characters to max out some points to get the max scenes. If a player doesn\u0027t like one character or another, he can avoid him by declining whilst not lose scenes with other ones and in some cases even getting different scenes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Planed fetishes so far:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eVoyeurism\u003c/li\u003e\t\u003cli\u003eCorruption\u003c/li\u003e\t\u003cli\u003eBlowjob\u003c/li\u003e\t\u003cli\u003eAnal\u003c/li\u003e\t\u003cli\u003eFeet\u003c/li\u003e\t\u003cli\u003eInterracial\u003c/li\u003e\t\u003cli\u003eGangbang\u003c/li\u003e\u003cli\u003eLesbian\u003c/li\u003e\u003cli\u003eCheating\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eThe game includes around \u003cstrong\u003e1500\u003c/strong\u003e\u00a0\u003cstrong\u003ecg\u0027s\u003c/strong\u003e and \u003cstrong\u003e20\u003c/strong\u003e animations so far. \u003cbr\u003e\n\u003cbr\u003eI will try to launch each new version every\u00a0month. \u003cbr\u003e\n\u003cbr\u003eYou can contact me by\u00a0\u00a0 \u003ca href=\"mailto:deepsleep1983@gmail.com\"\u003edeepsleep1983@gmail.com\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eWebsite:\u00a0\u003ca href=\"http://www.deepsleepgames.com\" target=\"_blank\"\u003ewww.deepsleepgames.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/VTaRmxV\"\u003e\u003cimg src=\"https://i.imgur.com/UOor90X.png\" style=\"width: 256px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eIf you like what is done so far, please, support me. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDISCLAIMER: Anna - Exciting affection is a work of fiction, not related to the real world at all. All characters in the game are at least 18 years of age.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/bMlEsDw.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/WEf9Qj8.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/k9YsjeA.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/HKgEpHI.png\"\u003e\u003cbr\u003e"
