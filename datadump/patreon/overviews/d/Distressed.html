    "summary": "Distressed Zine is a zine that features all types of alternative models and indie creators. This is a zine full of people and topics that speak to your inner rebel in an artistic, musical, and stylish way. The majority of models, bands, musicians, writers, and artists you find here are just starting out or trying to make their mark. Distressed supports the little guys, the underdogs, the ones who\u0027s work gets lost in the mix of all of the social media and what\u0027s trending, but who don\u0027t let that stop them.\u003cbr\u003e\u003cbr\u003eIf you\u0027re an aspiring artist, model, writer, musician, or other creator which thrives in the alternative and indie styles, this could be the platform you need to get your name out there.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re a fan of alternative style and indie creators, this is a zine where you can help give your support to the underdogs, the ones who make the alternative community so vibrant, interesting, diverse, and overall kick ass!\u003cbr\u003e\u003cbr\u003eBy supporting Distressed, you\u0027re helping to support these models and creators in the alternative community. For that, as an indie writer and the creator of this zine, I thank you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to Contribute?\u003cbr\u003e\u003c/strong\u003eEmail Distressed Zine with your submission. Whether you\u0027re an artist, model, writer, musician, or other creator, you can submit your work to DistressedZine@gmail.com. Having your work/image spotlighted in Distressed is a great step toward getting your work out there and building your fan base. Check out the guidelines at DistressedZine.tumblr.com before sending in your submission. Anything that does not follow the submission guidelines will not be viewed. If you are a model or want to be a model for Distressed Zine you must be 18 years old or older.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*Note:\u003c/strong\u003e Distressed Zine in no way will ever support hate or bias of any kind. Distressed is welcoming to all people. Distressed will never participate in any kind of hate/bias speech whatsoever. Come one, come all, let\u0027s make this world a cooler, safer place.\u003cbr\u003e"
