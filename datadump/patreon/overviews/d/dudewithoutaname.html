    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome \u003c/strong\u003eto my Patreon\u003c/h4\u003e\u003cbr\u003eI am a new Game Developer, currently working on my first game \u003cstrong\u003eColors of a New Dawn: The Beginning\u00a0\u003c/strong\u003e\u00a0using RPG MAKER MV to do so. \u00a0I also intend to create more games of this style when this one is finished, if you like it.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat can I do\u003c/strong\u003e\u003c/h4\u003eMy programming and designing skills are limited. Every day I tend to learn something new and improve my current skills. My goal is to learn and adjust as good as possible in order to provide the \u003cstrong\u003ebest\u003c/strong\u003e result I can through my games (\u003cem\u003ein terms of developing / design / writing)\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy I need your support\u003c/strong\u003e\u003c/h4\u003eI created this Patreon page in order to collect some feedback for my games. A successful feedback (\u003cem\u003epositive/negative comments, votes and polls, more supporters\u003c/em\u003e), will give me the edge i need in order to succeed.\u00a0\u003cbr\u003e\u003cstrong\u003eThe game is and will always be free, \u003c/strong\u003ebut by pledging one of the set amounts, you can receive \u003cstrong\u003eearly access\u003c/strong\u003e to the game releases before they go public, watch  \u003cstrong\u003esneak peeks of 4K renders\u003c/strong\u003e of released and unreleased content, participate in \u003cstrong\u003epolls \u003c/strong\u003eand \u003cstrong\u003epatron-only posts\u003c/strong\u003e and generally help me with the development costs and software costs.\u003cbr\u003e\u003cstrong\u003eAll of the accumulated money\u00a0\u003c/strong\u003e\u00a0will be spent on purchasing game and model designing software and bundles, with the only goal to provide you a better gaming experience.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e*Note\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e: \u003cem\u003eWith the instant charge payment method that I\u0027m currently using, you\u0027ll be charged when you pledge and you\u0027ll also receive any tier rewards according to your pledge instantly.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eColors of a New Dawn: The Beginning\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://s19.postimg.org/3k4yfc1wj/Cover500x281.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eCurrent version of the game:\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 60px; text-align: center;\"\u003e\u003ca href=\"https://goo.gl/84MDq9\" target=\"_blank\"\u003e\u003cimg src=\"https://s19.postimg.org/w6qqilx2b/Alice_Corset01.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003ePublic Release\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e-  v0.0.5 full\u003c/strong\u003e \u003cem\u003e(03/6)\u003c/em\u003e\u003cem\u003e\u00a0 Available for everyone\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://goo.gl/rVpVS5\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEarly Access Release\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0- \u003c/strong\u003e\u003cstrong\u003ev0.0.5B\u003c/strong\u003e\u00a0(\u003cem\u003e31/5\u003c/em\u003e) \u003cem\u003e10$+ Patron\u0027s only\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou can also discuss the game in the following forums\u003c/em\u003e:\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003ca href=\"https://goo.gl/vu490t\" target=\"_blank\"\u003e\u003cstrong\u003eTFGamesSite\u003c/strong\u003e\u003c/a\u003e \u003cem\u003e-\u003c/em\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://goo.gl/gkV9AQ\" target=\"_blank\"\u003eFenoxo\u003c/a\u003e \u003c/strong\u003e\u003cem\u003e-\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/7ofikl\"\u003e\u003cstrong\u003eHongFire\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eGeneral Information and mechanics\u003c/strong\u003e\u003cbr\u003eIt\u0027s an RPG game with a story evolves around a young, naive girl who lives in a small village with her parents and her younger brother. \u003cbr\u003eThe game uses a time system, more specifically \u003cstrong\u003e7 days\u003c/strong\u003e in a week and \u003cstrong\u003e5\u003c/strong\u003e periods of time (\u003cem\u003eEarly Morning, Day, Midday, Evening, Night\u003c/em\u003e), which specifies and controls some \u003cstrong\u003etime-dependent events and activities\u003c/strong\u003e.\u003cbr\u003eMy long-term goal is to create an \u003cstrong\u003eopen-world adult RPG\u003c/strong\u003e, with many events and HQ Renders to accompany them. Hopefully, if we succeed with this game, there will be more to follow.\u003cbr\u003e\u003cbr\u003eThe game uses a wardrobe system, where the player can choose any among the current outfits and experience the game\u0027s events.\u003cbr\u003e\u003cbr\u003eThere are some \u003cstrong\u003ecore\u003c/strong\u003e stats that affect the protagonist and the way she interacts with the world, which are:\u003cbr\u003e\u003cstrong\u003eKnowledge \u003c/strong\u003e- \u003cem\u003eGeneral and sexual knowledge. The more she knows, the more she can do...\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eReputation \u003c/strong\u003e- \u003cem\u003eOverall reputation in the game world. Different levels of reputation will affect some NPC\u0027s interaction with the protagonist.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eCorruption \u003c/strong\u003e- \u003cem\u003eWell... no one is pure! Corruption will be slow but steady, allowing the player to do more stuff as the game progresses.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eFitness \u003c/strong\u003e- \u003cem\u003eHow fit the protagonist is. It\u0027s a stat that will affect some job and relationship requirements.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eLooks \u003c/strong\u003e- \u003cem\u003eHow good looking the protagonist is. It will also affect job requirements as well as some NPC interactions around the world.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe are also \u003cstrong\u003esexual\u003c/strong\u003e stats that affect affect the \"\u003cem\u003ejuicy\u003c/em\u003e\" scenes, \u003cem\u003ebut not only\u003c/em\u003e, which are:\u00a0\u003cbr\u003e\u003cstrong\u003eHorny \u003c/strong\u003e- \u003cem\u003eHow horny the protagonist is. Some events require high value of this stat.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eSubmissive \u003c/strong\u003e- \u003cem\u003eHow willing the protagonist is to do other\u0027s bidding...\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eExhibitionism\u003c/strong\u003e\u003cem\u003e - How willing the protagonist is to perform public carnal acts.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e*These stats are currently implemented but they do not serve many functions. They are only the \"foundations\" for the future releases.*\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003eThe game also uses specific outfits for specific actions, such as \u003cstrong\u003esport clothes\u003c/strong\u003e for running,\u00a0\u003cstrong\u003ework clothes\u003c/strong\u003e for different kind of jobs, \u003cstrong\u003enormal \u0026amp; sleep outfits\u003c/strong\u003e, etc.\u003cbr\u003e\u003cbr\u003eSome \u003cstrong\u003escreenshots \u003c/strong\u003efrom the game:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/3ljkxki3n/Screen_Shot01.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://s19.postimg.org/lgp0sa2zn/Screenshot05.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/5jq8vkalf/Screenshot06.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ci style=\"background-color: initial; text-align: center;\"\u003eThe actual pictures in-game are in higher resolution.\u003cbr\u003e\u003cem\u003eThe game\u0027s current resolution is \u003cstrong\u003e1280x720\u003c/strong\u003e and the same resolution applies for the full-screen images (which are \u003cstrong\u003eo\u003c/strong\u003e\u003cstrong\u003eriginally rendered at 1920x1080\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/i\u003e\u003c/div\u003e\u003cbr\u003eSome of the \u003cstrong\u003ecurrently \u003c/strong\u003e\u003cem\u003e(0.0.5)\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003eimplemented adult themes of the game are:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eExhibitionism\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eIncest\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eCorruption\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eSubmission\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eM/F - F/F\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e \u003cbr\u003eAnd some of the \u003cstrong\u003eplanned features\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eare:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eBlackmail\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eT\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ehreesomes\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eand more\u003c/strong\u003e...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
