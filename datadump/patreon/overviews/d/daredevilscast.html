    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u041f\u043e\u0434\u043a\u0430\u0441\u0442\u003c/strong\u003e \u2014 \u044d\u0442\u043e \u0430\u0443\u0434\u0438\u043e\n\u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0430/\u0448\u043e\u0443 \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043e\u0431\u044b\u0447\u043d\u043e \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043e\u0444\u0444\u043b\u0430\u0439\u043d \u0438 \u043c\u043e\u043d\u0442\u0438\u0440\u0443\u0435\u0442\u0441\u044f. \u0422\u0430\u043a \u043a\u0430\u043a \u0432\u0441\u044e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0437\u0430 \u0441\u0447\u0435\u0442 \u0437\u0432\u0443\u043a\u0430, \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b \u043c\u043e\u0436\u043d\u043e \u0441\u043b\u0443\u0448\u0430\u0442\u044c \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u043e \u0441 \u043a\u0430\u043a\u0438\u043c-\u0442\u043e \u0434\u0440\u0443\u0433\u0438\u043c \u0434\u0435\u043b\u043e\u043c.\u003c/span\u003e\u003c/span\u003e \u003c/div\u003e\u003cbr\u003e\n\n\u041d\u0435\u0434\u0430\u0432\u043d\u043e \u043d\u0430\u0448\u0435\u043c\u0443 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0443\n\u0438\u0441\u043f\u043e\u043b\u043d\u0438\u043b\u0441\u044f \u0433\u043e\u0434. \u0417\u0430 \u0433\u043e\u0434 \u043c\u044b \u0443\u0441\u043f\u0435\u043b\u0438 \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c\u0441\u044f, \u043d\u0430\u0439\u0442\u0438 \u0441\u0432\u043e\u0439 \u0444\u043e\u0440\u043c\u0430\u0442 \u0438 \u0432\u044b\u0440\u0430\u0441\u0442\u0438 \u0438\u0437\n\u043e\u0431\u044b\u0447\u043d\u043e\u0433\u043e \u043e\u0431\u0441\u043c\u0435\u0438\u0432\u0430\u043d\u0438\u044f \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439 \u0432 \u0430\u0443\u0434\u0438\u043e\u0448\u043e\u0443, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043c\u044b \u0431\u0435\u0440\u0435\u043c \u0440\u0430\u0437\u043d\u044b\u0435 \u0442\u0435\u043c\u044b \u0438\n\u043d\u0430\u0445\u043e\u0434\u0447\u0438\u0432\u043e \u043f\u044b\u0442\u0430\u0435\u043c\u0441\u044f \u0440\u0430\u0441\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0432\u0441\u0435 \u0442\u043e\u0447\u043a\u0438 \u043d\u0430\u0434 \u00abi\u00bb; \u0447\u0442\u043e\u0431\u044b \u0432\u0430\u0441 \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u0442\u044c, \u0438 \u0432\u044b\n\u043c\u043e\u0433\u043b\u0438 \u0433\u043b\u0443\u0431\u0436\u0435 \u0432\u0437\u0433\u043b\u044f\u043d\u0443\u0442\u044c \u043d\u0430 \u043f\u0440\u0435\u0434\u043c\u0435\u0442 \u043d\u0430\u0448\u0435\u0433\u043e \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u044f. \u0412\u0441\u0451 \u044d\u0442\u043e \u0441\u043e\u043f\u0440\u043e\u0432\u043e\u0436\u0434\u0430\u0435\u0442\u0441\u044f\n\u0448\u0443\u0442\u043a\u0430\u043c\u0438, \u0430\u0443\u0434\u0438\u043e-\u043c\u043e\u043d\u0442\u0430\u0436\u043e\u043c \u0438 \u043d\u0435\u043d\u0430\u0432\u044f\u0437\u0447\u0438\u0432\u043e\u0439 \u0444\u043e\u043d\u043e\u0432\u043e\u0439 \u043c\u0443\u0437\u044b\u043a\u043e\u0439. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u041d\u0410\u0428\u0418 \u0426\u0415\u041b\u0418\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/div\u003e\u041c\u044b \u0445\u043e\u0442\u0435\u043b\u0438 \u0431\u044b \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0448\u043e\u0443 \u0447\u0430\u0449\u0435, \u043d\u043e \u0438\u0437-\u0437\u0430 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0443 \u0432\u0441\u0435\u0445\n\u043d\u0430\u0441 \u0435\u0441\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0430, \u0438 \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u044d\u043f\u0438\u0437\u043e\u0434\u044b, \u043c\u044b \u043d\u0435\n\u043c\u043e\u0436\u0435\u043c \u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0447\u0430\u0449\u0435, \u0447\u0435\u043c \u0434\u0432\u0430 \u0440\u0430\u0437\u0430 \u0432 \u043c\u0435\u0441\u044f\u0446. \u003cbr\u003e\n\u042d\u0442\u043e \u043f\u0440\u043e\u0437\u0432\u0443\u0447\u0438\u0442 \u0433\u0440\u043e\u043c\u043a\u043e, \u043d\u043e \u043c\u044b \u0445\u043e\u0442\u0438\u043c, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0438\u043d\u0433 \u0432 \u0420\u0424 \u0441\u0442\u0430\u043b\n\u043d\u0430 \u0433\u043e\u043b\u043e\u0432\u0443 \u0432\u044b\u0448\u0435, \u0447\u0442\u043e\u0431\u044b \u043e \u043d\u0435\u043c \u0443\u0437\u043d\u0430\u043b\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0434\u0435\u0439 \u0438, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u044f\u0432\u0438\u043b\u043e\u0441\u044c \u0431\u043e\u043b\u044c\u0448\u0435\n\u0430\u0432\u0442\u043e\u0440\u043e\u0432. \u0415\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0432\u044b\u0441\u043e\u043a\u043e\u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b, \u043f\u043e\u044d\u0442\u043e\u043c\u0443\n\u043d\u0430\u043c \u043d\u0443\u0436\u043d\u0430 \u0432\u0430\u0448\u0430 \u043f\u043e\u043c\u043e\u0449\u044c.\u003cbr\u003e\n\u041a\u0440\u043e\u043c\u0435 \u044d\u0442\u043e\u0433\u043e \u043c\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u043c\u0441\u044f \u043f\u043e\u0438\u0441\u043a\u043e\u043c \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435\n\u0445\u043e\u0442\u0435\u043b\u0438 \u0431\u044b \u0447\u0442\u043e-\u0442\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043c\u0438\u0440\u0443, \u043d\u043e \u043d\u0435 \u0437\u043d\u0430\u044e\u0442 \u043a\u0430\u043a; \u0430\u0432\u0442\u043e\u0440\u043e\u0432, \u0443 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0430\u044f\n\u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u044f \u0438 \u0442\u043e\u043c\u0443 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439.\u003cbr\u003e\n\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u0448\u0438\u043c \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f\u043c \u043c\u044b \u0441\u043c\u043e\u0436\u0435\u043c \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0438\u0441\u043a\u0430\u0442\u044c \u0438\n\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u044d\u0442\u0438\u0445 \u043b\u044e\u0434\u0435\u0439, \u043d\u043e \u043d\u0430\u043c \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0447\u0442\u043e \u0438\u043c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u0442\u044c! \u0414\u0430\u0432\u0430\u0439\u0442\u0435\n\u043e\u0431\u044a\u044f\u0441\u043d\u044e \u043f\u043e\u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0439.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u0427\u0422\u041e \u041d\u0410\u041c \u041d\u0415\u041e\u0411\u0425\u041e\u0414\u0418\u041c\u041e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u043e\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u044e\u0449\u0438\u043c \u0444\u0430\u043a\u0442\u043e\u0440\u043e\u043c (\u043d\u0430\u0447\u0438\u043d\u0430\u044f \u043e\u0442 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f\n\u043d\u043e\u0432\u044b\u0445 \u0448\u043e\u0443 \u0434\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u0447\u0430\u0441\u0442\u044b\u0445 \u0437\u0430\u043f\u0438\u0441\u0435\u0439) \u0434\u043b\u044f \u043d\u0430\u0441 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u0441\u0442\u0443\u0434\u0438\u0438,\n\u0434\u0430\u0436\u0435 \u0434\u043e\u043c\u0430\u0448\u043d\u0435\u0439. \u041f\u043e\u0447\u0435\u043c\u0443 \u043d\u0435 \u0441\u043d\u044f\u0442\u044c \u0441\u0442\u0443\u0434\u0438\u044e \u043d\u0430 \u0432\u0440\u0435\u043c\u044f? \u0412\u0441\u0435 \u043f\u0440\u043e\u0441\u0442\u043e: \u0432 \u041c\u043e\u0441\u043a\u0432\u0435 \u043d\u0435\u0442\n\u0441\u0442\u0443\u0434\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u044b\u043b\u0438 \u0431\u044b \u0437\u0430\u0442\u043e\u0447\u0435\u043d\u044b \u043f\u043e\u0434 \u0437\u0430\u043f\u0438\u0441\u044c \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432. \u0414\u043b\u044f \u044d\u0442\u0438\u0445 \u0446\u0435\u043b\u0435\u0439 \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0442\n\u0440\u0430\u0434\u0438\u043e\u0441\u0442\u0430\u043d\u0446\u0438\u0438, \u043d\u043e \u043f\u0440\u043e\u0431\u0438\u0442\u044c\u0441\u044f \u043a \u043d\u0438\u043c \u0442\u0440\u0443\u0434\u043d\u043e \u0438 \u044d\u0442\u043e \u043d\u0435\u0443\u0434\u043e\u0431\u043d\u043e. \n\u041f\u0435\u0440\u0432\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e\u0439 \u043d\u0430\u0448\u0435\u0439 \u0446\u0435\u043b\u044c\u044e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0434\u043e\u043c\u0430\u0448\u043d\u0435\u0439 \u0441\u0442\u0443\u0434\u0438\u0438\n\u0432 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0430\u0442\u044c \u0433\u043e\u0441\u0442\u0435\u0439 \u0438 \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043c\u043e\u0436\u043d\u043e \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u043e \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f. \u0412\n\u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043d\u0430\u043c \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0441\u0438\u0434\u0435\u0442\u044c \u0432\u043e\u043a\u0440\u0443\u0433 \u043e\u0434\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0434\u0435\u043d\u0441\u0430\u0442\u043e\u0440\u043d\u043e\u0433\u043e \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d\u0430 \u0438\n\u043f\u044b\u0445\u0442\u0435\u0442\u044c \u0432 \u043d\u0435\u0433\u043e (\u0447\u0442\u043e \u0432\u0435\u0441\u044c\u043c\u0430 \u0434\u0438\u0441\u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u043e). \u0412 \u0442\u0430\u043a\u043e\u0439 \u043e\u0431\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0435 \u0438 \u0433\u043e\u0441\u0442\u044f \u043d\u0435 \u043f\u043e\u0437\u0432\u0430\u0442\u044c\n\u0438 \u0431\u043e\u043b\u044c\u0448\u0435 \u0442\u0440\u0435\u0445 \u043b\u044e\u0434\u0435\u0439 \u043d\u0435 \u0437\u0430\u043f\u0438\u0441\u0430\u0442\u044c. \u0421\u0430\u043c\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u044c\u0442\u0435 \u0441\u0435\u0431\u0435 \u044d\u0442\u0443\n\u043a\u0430\u0440\u0442\u0438\u043d\u0443: \u0432\u0430\u0441 \u043e\u0442 \u043b\u0438\u0446\u0430 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u043e\u0442\u0434\u0435\u043b\u044f\u0435\u0442 \u043b\u0438\u0448\u044c \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d; \u0430 \u044d\u0442\u043e \u0441\u0430\u043d\u0442\u0438\u043c\u0435\u0442\u0440\u043e\u0432\n5-8. \u041d\u0435 \u0441\u0430\u043c\u043e\u0435 \u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0435 \u0437\u0440\u0435\u043b\u0438\u0449\u0435 \u0434\u043b\u044f \u043f\u043e\u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0435\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430. \u003cbr\u003e\n\u041d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u043e \u0441\u0438\u0434\u0435\u0442\u044c, \u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f \u0438 \u0434\u0430\u0436\u0435 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430\n\u0434\u0440\u0443\u0433\u0438\u0445 \u0432\u0435\u0434\u0443\u0449\u0438\u0445, \u0442\u0430\u043a \u043a\u0430\u043a \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d \u043e\u0434\u0438\u043d.\u003cbr\u003e\u0421\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435 \u2014 \u044d\u0442\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0434\u043b\u044f \u0441\u0442\u0443\u0434\u0438\u0438: \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d\u044b, \u043f\u0440\u043e\u0432\u043e\u0434\u0430, \u043f\u0443\u043b\u044c\u0442\u044b, \u043d\u0430\u0443\u0448\u043d\u0438\u043a\u0438 \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435 (\u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u0432\u0441\u0451 \u044d\u0442\u043e \u0443\u043a\u0430\u0437\u0430\u043d\u043e \u0432 \u0446\u0435\u043b\u044f\u0445 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u0438). \u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0441\u0435\u043c\u0443 \u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u0441\u043c\u043e\u0436\u0435\u043c \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0447\u0430\u0449\u0435 \u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0435\u0435, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0448\u043e\u0443, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0442 \u043f\u0440\u044f\u043c\u043e\u0439 \u044d\u0444\u0438\u0440 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u0441 \u0436\u0438\u0432\u043e\u0439 \u043c\u0443\u0437\u044b\u043a\u043e\u0439).\u003cbr\u003e\u003cbr\u003e\n\u041d\u0435\u0434\u0430\u0432\u043d\u043e \u043c\u044b \u0443\u0436\u0435 \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u043b\u0438 \u043d\u043e\u0432\u043e\u0435 \u0448\u043e\u0443, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f\u00a0\u003ca href=\"https://www.spreaker.com/show/trepanation-of-the-narrative\" target=\"_blank\"\u003e\u00ab\u0422\u0440\u0435\u043f\u0430\u043d\u0430\u0446\u0438\u044f \u041d\u0430\u0440\u0440\u0430\u0442\u0438\u0432\u0430\u00bb\u003c/a\u003e \u0438 \u043e\u043d\u043e \u043d\u0435\u043f\u043b\u043e\u0445\u043e \u0437\u0430\u0448\u043b\u043e. \u041d\u043e \u0441 \u043d\u0438\u043c \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0438\u043d\u0430\u0447\u0435: \u0435\u0433\u043e \u0430\u0432\u0442\u043e\u0440\n\u0438\u0437 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430; \u0435\u043c\u0443 \u043f\u0440\u0438\u0448\u043b\u043e\u0441\u044c \u0441\u0430\u043c\u043e\u043c\u0443 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u044c \u0432\u0441\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435; \u0441\u0430\u043c\u043e\u043c\u0443\n\u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0438 \u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c. \u041d\u043e \u043d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u044d\u0442\u043e, \u043c\u044b \u043a\u0443\u0440\u0438\u0440\u043e\u0432\u0430\u043b\u0438 \u0432\u0435\u0441\u044c \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043e\u0442\n\u043d\u0430\u0447\u0430\u043b\u0430 \u0438 \u0434\u043e \u0432\u044b\u043f\u0443\u0441\u043a\u0430 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u044d\u043f\u0438\u0437\u043e\u0434\u0430. \u042d\u0442\u043e \u043d\u0435 \u0437\u043d\u0430\u0447\u0438\u0442, \u0447\u0442\u043e \u043c\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0438\u0441\u044c \u043a\u0430\u043a\u043e\u0439-\u0442\u043e\n\u0441\u0430\u043c\u043e\u0446\u0435\u043d\u0437\u0443\u0440\u043e\u0439 \u0438\u043b\u0438 \u0436\u0435 \u0440\u0435\u0434\u0430\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u043b\u0438 \u0435\u0433\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b, \u0432\u043e\u0432\u0441\u0435 \u043d\u0435\u0442. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0432\u0441\u0435\u0433\u043e\n\u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043c\u044b \u043a\u043e\u043d\u0441\u0443\u043b\u044c\u0442\u0438\u0440\u043e\u0432\u0430\u043b\u0438 \u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u043b\u0438 \u0430\u0432\u0442\u043e\u0440\u0443 \u0448\u043e\u0443 \u043a\u0430\u043a \u043c\u043e\u0433\u043b\u0438: \u0437\u043d\u0430\u043a\u043e\u043c\u0438\u043b\u0438\u0441\u044c \u0441 \u0435\u0433\u043e\n\u0438\u0434\u0435\u044f\u043c\u0438 \u0438 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u043b\u0438 \u0441\u0432\u043e\u0438; \u043f\u043e\u0434\u0431\u0430\u0434\u0440\u0438\u0432\u0430\u043b\u0438 \u0435\u0433\u043e; \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043b\u0438, \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u0432\u0441\u0435 \u044d\u0442\u043e\n\u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0438, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d\u043e\u043c \u0438 \u043c\u043d\u043e\u0433\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435. \u003cbr\u003e\n\u0422\u0430\u043a \u0432\u043e\u0442, \u043a\u043e\u0433\u0434\u0430 \u0443 \u043d\u0430\u0441 \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u043c\u0430\u0448\u043d\u044f\u044f \u0441\u0442\u0443\u0434\u0438\u044f, \u043d\u0430\u0448\u0438 \u0430\u0432\u0442\u043e\u0440\u044b\n\u0441\u043c\u043e\u0433\u0443\u0442 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u044c \u043a \u043d\u0430\u043c \u0438 \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0442\u0430\u043c \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e. \u0415\u0441\u043b\u0438 \u043c\u044b \u043f\u0440\u0438\u043d\u044f\u043b\u0438 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0432\n\u043d\u0430\u0448\u0443 \u043a\u043e\u043c\u0430\u043d\u0434\u0443, \u0442\u043e \u0431\u0443\u0434\u0435\u043c \u0435\u043c\u0443 \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u0427\u0422\u041e \u041f\u041e\u041b\u0423\u0427\u0410\u0415\u0422\u0415 \u0412\u042b\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u0414\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0437\u0430\u0434\u0430\u0442\u044c\u0441\u044f \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c \u00ab\u0410 \u0437\u0430\u0447\u0435\u043c \u044d\u0442\u043e \u043c\u043d\u0435? \u0415\u0449\u0451 \u0438 \u043f\u043b\u0430\u0442\u0438\u0442\u044c? \u041d\u0435\u0442, \u0441\u043f\u0430\u0441\u0438\u0431\u043e\u00bb \u0438 \u0431\u0443\u0434\u0435\u0442\u0435 \u043f\u0440\u0430\u0432\u044b. \u0412\u0430\u0441 \u043d\u0438\u043a\u0442\u043e \u043d\u0435 \u0437\u0430\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430\u043c \u0438 \u043d\u0438\u043a\u0442\u043e \u043d\u0435 \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u0442\u0441\u044f \u043f\u043e\u043d\u0438\u0436\u0430\u0442\u044c \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432, \u0447\u0442\u043e\u0431\u044b \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0439 \u0432\u044b\u043f\u0443\u0441\u043a \u043d\u0430\u0448\u0435\u0439 \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u0434\u043e\u0441\u0442\u0430\u0432\u0430\u043b\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0437\u0430 \u0434\u0435\u043d\u044c\u0433\u0438 \u043f\u0430\u0442\u0440\u043e\u043d\u0430\u043c, \u0430 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u0441\u043b\u0443\u0448\u0430\u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u043e\u0431\u0440\u0435\u0437\u0430\u043d\u043d\u043e\u0435 \u0438 \u0443\u0436\u0430\u0441\u043d\u043e\u0435. \u041d\u0435\u0442. \u0422\u0430\u043a\u043e\u0433\u043e \u043d\u0435 \u0431\u0443\u0434\u0435\u0442.\u003cbr\u003e\u0417\u0434\u0435\u0441\u044c \u0435\u0441\u0442\u044c \u043e\u0434\u043d\u043e \u00ab\u043d\u043e\u00bb; \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u0448\u0438\u043c \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f\u043c \u043c\u044b \u0441\u043c\u043e\u0436\u0435\u043c \u043f\u043e\u0432\u044b\u0448\u0430\u0442\u044c \u043f\u043b\u0430\u043d\u043a\u0443 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u043d\u0430\u0448\u0438\u0445 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432, \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043f\u043e\u0442\u0438\u0445\u043e\u043d\u044c\u043a\u0443 \u043f\u043e\u0434\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u044f \u0432\u0441\u044e \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0443\u044e \u043f\u043e\u0434\u043a\u0430\u0441\u0442-\u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u044e \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u043b\u0443\u0447\u0448\u0435 \u0438 \u043b\u0443\u0447\u0448\u0435. \u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u043c, \u0431\u043e\u043b\u044c\u0448\u0435\u043c\u0443 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0443 \u043d\u043e\u0432\u044b\u0445 \u0430\u0432\u0442\u043e\u0440\u043e\u0432 \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0449\u0435 \u0432\u043b\u0438\u0442\u044c\u0441\u044f \u0432 \u043c\u0438\u0440 \u0430\u0443\u0434\u0438\u043e\u0431\u043b\u043e\u0433\u043e\u0432 \u0438 \u043d\u0430\u0439\u0442\u0438 \u0441\u0432\u043e\u0435\u0433\u043e \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u044f (\u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0438 \u0432\u0430\u0441). \u0412\u043d\u0443\u0442\u0440\u0438 \u043d\u0438\u0445 \u0431\u0443\u0434\u0435\u0442 \u0437\u0430\u0440\u043e\u0436\u0434\u0430\u0442\u044c\u0441\u044f \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0446\u0438\u044f, \u0432 \u0441\u0432\u044f\u0437\u0438 \u0441 \u0447\u0435\u043c, \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b \u0431\u0443\u0434\u0435\u0442 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u043b\u0443\u0447\u0448\u0435.\u003cbr\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u043c, \u0431\u043e\u043b\u044c\u0448\u0435\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043b\u044e\u0434\u0435\u0439 \u0441\u043c\u043e\u0436\u0435\u0442 \u0443\u0437\u043d\u0430\u0442\u044c \u0438 \u0432\u043b\u044e\u0431\u0438\u0442\u044c\u0441\u044f \u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0438\u043d\u0433."
