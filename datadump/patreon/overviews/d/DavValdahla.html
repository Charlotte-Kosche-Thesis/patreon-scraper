    "published_at": "2017-04-09T15:40:53+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a1Bienvenido! Esta soy yo.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eEst\u00e1s en el lugar exacto para inspirarte a evolucionar.\u003cbr\u003eMe llamo \u003cem\u003eDavinia\u003c/em\u003e, y soy una \u003cem\u003eso\u00f1adora por vocaci\u00f3n\u003c/em\u003e.\u003cbr\u003eMi motivaci\u00f3n es lograr un estilo de vida que permita a las personas tener autonom\u00eda y que sus acciones est\u00e9n guiadas por ellas mismas en vez de por la sociedad.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00bfQu\u00e9 hago?\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eCreo contenido que me inspire y que inspire. Hago\u00a0\u003ca href=\"https://www.youtube.com/channel/UCD7IJ-QIvyQmD-XgPS6NBkg\" target=\"_blank\"\u003ev\u00eddeos en YouTube\u003c/a\u003e sobre\u00a0\u003ca href=\"https://www.youtube.com/channel/UCD7IJ-QIvyQmD-XgPS6NBkg\" target=\"_blank\"\u003elas cosas que me gustan fomentando mis valores\u003c/a\u003e, hago\u00a0\u003ca href=\"https://www.youtube.com/channel/UCp5YxTt9oKsJCgzJE7pFPAA\" target=\"_blank\"\u003ev\u00eddeos sobre psicolog\u00eda\u003c/a\u003e y muy pronto har\u00e9 v\u00eddeos sobre el mundo del misterio. Adem\u00e1s, tengo un\u00a0\u003ca href=\"http://valdahla.com\" target=\"_blank\"\u003eblog personal\u003c/a\u003e donde comparto lecciones aprendidas a trav\u00e9s de mis experiencias.\u003cbr\u003eSoy una \u003cem\u003eapasionada de los comienzos\u003c/em\u003e: colaboro con startups, asesoro en la creaci\u00f3n de proyectos y me involucro en aquellos que me permitan desarrollarme a nivel personal. Adoro la fase de las ideas y ponerlas en orden. \u003cbr\u003eNo cobro por hacer la mayor\u00eda de las cosas que hago. El proyecto en el que me involucro es un proyecto en el que creo, y quiero ser recompensada con su \u00e9xito, no con el pago por las reuniones.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00bfPara qu\u00e9 sirve apoyar este Patreon?\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e-\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003ePara ayudarme a ser libre y crear cosas que valga la pena crear. Quiero ser independiente creando mi contenido para internet, al mismo tiempo que trabajo en proyectos hechos por personas con ilusi\u00f3n. \u003cbr\u003eCreo que puedo ense\u00f1ar un estilo de vida que es compatible con la sociedad en la que estamos, un estilo con el que podamos gozar de ella sin depender de ella. Quiero contarte que he ayudado a otros a hacer grandes cosas y darte mi visi\u00f3n a trav\u00e9s de mis v\u00eddeos para inspirarte a ti tambi\u00e9n.\u00a0\u003cbr\u003eQuiero que me ayudes a seguir creando contenido con el que demuestre que todos somos \u00fatiles, todos somos grandes m\u00e1s all\u00e1 de nuestros estudios, nuestra trayectoria profesional o nuestro puesto en la empresa.\u003cbr\u003eCada uno tiene la responsabilidad de encontrar su propio camino para lograr ser feliz, y yo busco el m\u00edo mientras animo a hacer lo mismo a todo el que me escuche.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFormas parte de una historia \u00fanica entre t\u00fa y yo\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003ePor eso quiero que est\u00e9s aqu\u00ed. Si t\u00fa tambi\u00e9n quieres avanzar, tenemos algo muy importante en com\u00fan. \u003cbr\u003eHace menos de un a\u00f1o que dej\u00e9 mi trabajo, acab\u00e9 mis estudios y expuls\u00e9 de mi vida varias cosas que me hac\u00edan da\u00f1o: comenc\u00e9 a vivir para m\u00ed, y descubr\u00ed que es posible vivir m\u00e1s all\u00e1 del dinero, del \"buen trabajo\" y de las obligaciones impuestas por el entorno. \u003cbr\u003eEstoy aprendiendo a comunicar, a ense\u00f1ar, \u00a1a negociar! y estoy retomando aprendizajes creativos que dej\u00e9 atr\u00e1s hace a\u00f1os: dibujar, entrenar mi voz para cantar alg\u00fan d\u00eda las canciones m\u00e1s bellas del mundo... y escribir, escribir para publicar alg\u00fan d\u00eda el mundo de fantas\u00eda que llevo a\u00f1os construyendo entre notas de libretas viejas y enlaces de internet. \u003cbr\u003eTambi\u00e9n procuro aprender algo todos los d\u00edas sobre varias ramas, inclu\u00edda la psicolog\u00eda, que es mi carrera original. Y tengo que decirte que, aunque gano muy poco dinero, ahora soy m\u00e1s feliz de lo que lo he sido en mi vida. \u00bfT\u00fa tambi\u00e9n so\u00f1aste alguna vez con dedicar m\u00e1s tiempo a tu pasi\u00f3n y menos a lo que haces ahora?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eQu\u00e9date conmigo, tenemos mucho de qu\u00e9 hablar.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eSi has le\u00eddo hasta aqu\u00ed, gracias por tu inter\u00e9s. Por ser mi patr\u00f3n, todos los meses dispones de un sorteo que ir\u00e1 en base a tus intereses y cuyos premios ser\u00e1n mayores cuantos m\u00e1s amigos seamos en este clan especial.\u003cbr\u003eCreo en el concepto de clan, de familia que se une. Si \u003cem\u003ete unes al clan\u003c/em\u003e, te ense\u00f1ar\u00e9 mis experiencias, te hablar\u00e9 de mis observaciones y de lo que aprendo mes a mes. Puedes empezar a ser un \u003cem\u003emaestro\u003c/em\u003e y tener un mayor nivel de comunicaci\u00f3n conmigo si quieres que te responda en v\u00eddeo. Incluso, podemos compartir contenido privado si te conviertes en uno de los miembros de\u003cem\u003e la c\u00fapula\u003c/em\u003e, una de las personas a las que primero consulto a la hora de hacer un cambio en mis contenidos o de evaluar la evoluci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u00bfTe unes? Tenemos mucho de qu\u00e9 hablar, y me estar\u00e1s ayudando a luchar por mi sue\u00f1o e inspirar a otros a que tambi\u00e9n luchen por los suyos.\u003cbr\u003e\u003cbr\u003eDav \u2665\u003cbr\u003e"
