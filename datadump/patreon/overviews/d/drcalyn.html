    "summary": "\u003cdiv\u003eHi! My name\u0027s Calyn and I\u0027m a cartoonist. I create comics for the masses on a quest to go from bitter to better.\u00a0My character, \n\t\u003ca href=\"http://dillcomics.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDill\u003c/a\u003e, is a kid with a lemon stand and existential issues whose adventures I have been chronicling since the age of 6.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/589ade58abbeef83640a3f6591e64ba6/tumblr_ou4mgvn4L81qkbbiyo2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tDill has his own world populated by \"the dills\" who each, in their respective ways, aim to reach out to \n\t\u003cem\u003eyou\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/60fa77f4cad507ee658dcce072077b81/tumblr_nq23w99zRh1uxs22po1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHis friend and neighbor, Dana, runs\u00a0\u003ca href=\"http://diningwithdana.net/\" rel=\"nofollow\" target=\"_blank\"\u003ea community of \"Fab Bats\"\u003c/a\u003e which seeks to represent the underrepresented in alternative subculture. She broaches subjects such as\u00a0\u003ca href=\"http://diningwithdana.net/representation-of-black-men-in-the-goth-scene-and-dispelling-myths-of-hypermasculinity/\" target=\"_blank\"\u003eBlack Goth men challenging images of hypermasculinity\u003c/a\u003e,\u00a0\u003ca href=\"http://diningwithdana.net/rococoa-and-the-frivolous-fro/\" target=\"_blank\"\u003eRococoa and its role in uplifting oppression\u003c/a\u003e and\u00a0\u003ca href=\"http://diningwithdana.net/black-goths-are-more-visibile/\" target=\"_blank\"\u003ethe increased visibility of Black Goths\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://diningwithdana.net/wp-content/uploads/2016/10/Posers.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDill and You\u003c/h3\u003e\n\tI use my words, lines and speech bubbles hoping to provoke a thought or two and propose a creative foundation for constructive change. \u003cbr\u003e\u003cbr\u003ePatreon lets users donate to projects regularly, contributing to their growth and development. With support, they can continue to be updated and delivered straight to your digital door.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-0riK3F7nCYQ/U_y9LYEbU1I/AAAAAAAAB_c/XG4wQuKBeNc/s1600/Hands%2Bup%2B1.jpg\" style=\"width: 484px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to:\u003c/strong\u003e you just click the \"Become a Patron\" button and choose the amount you would like to contribute. All amounts are equally awesome! Each one comes with a reward (for a full list, look out yonder to the right-\u0026gt;).\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003ch3\u003eWhat Dill will do...\u003c/h3\u003e- Continue making comics\u003cbr\u003e- Publish\u003cbr\u003e- Showcase work at comic conventions and events\u003cbr\u003e\u003ca href=\"http://dillcomics.com/educational\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eFor Dana\u0027s blog:\u003c/strong\u003e\u003cbr\u003e- Continue making articles and comics\u003cbr\u003e-\u00a0Create a full database for\u00a0\u003ca href=\"http://diningwithdana.net/music\" rel=\"nofollow\" target=\"_blank\"\u003eAlternative Musicians of Color\u003c/a\u003e\u003cbr\u003e- Complete further research for new posts\u003cbr\u003e- Maintain\u00a0\u003ca href=\"https://www.etsy.com/shop/diningwithdana\" rel=\"nofollow\" target=\"_blank\"\u003ethe Etsy store\u003c/a\u003e with her merchandise produced by small, independent companies\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eYou will get...\u003c/h3\u003e- Full 100% access to\u00a0Behind the Scenes\u003cbr\u003e- A cool cartoon version of you\u003cbr\u003e- Original piece signed and mailed to you\u003cbr\u003e- Bacon\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you see Behind the Scenes:\u003c/strong\u003e\u003cbr\u003eA digital look at comics that are normally \u003cem\u003eonly\u003c/em\u003e available in print. \u003cstrong\u003eAll Patrons\u003c/strong\u003e will be the first to see \u003cstrong\u003estory driven work\u003c/strong\u003e, not just strips. You will also have access to drafts with thoughts and personal stories behind the making of them. Because I have been drawing Dill since I was 6 years old, you will get to see early, primitive, abstract-like comics straight from my old Zap Books. Sound fun?\u003cbr\u003e\u003cbr\u003eWant to contribute but can\u0027t afford to donate?\u00a0\u003ca href=\"https://www.facebook.com/dillcomics/\" rel=\"nofollow\" target=\"_blank\"\u003eSend Dill a smile on Facebook\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/bad0f58f001d5128c5a0ba9863c4b424/tumblr_ohz5vluUT21uxs22po1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eA huge thank you to all Patrons! You are helping Dill grow, and that means everything to me.\u003c/div\u003e"
