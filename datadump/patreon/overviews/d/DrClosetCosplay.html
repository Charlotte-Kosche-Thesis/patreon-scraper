style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat you contribute to when becoming a Patron\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Higher quality and more frequent content, such as photo shoots and behind the scenes photos, as well as new types of content and rewards I\u0027ve never done before!\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0First hand looks behind the scenes from cosplay creation to the photoshoot itself\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Photo and video editing and set creation\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Convention appearances and the ability to one day host my own booth at a big convention\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0The chance to travel and make amazing content at new and unique locations\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0and more!\u003c/div\u003e\u003ch4\u003eWhat do you receive as a Patron?\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0First looks at all of my current and upcoming cosplays and projects\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Access to my Premium Snapchat\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Physical rewards such as prints, polaroids, stickers, and more\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Patreon exclusive photosets and videos\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0All of my ramblings and updates in blog/vlog form\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Cosplay Creation insight from start to finish\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0and more!\u003c/div\u003e\u003ch4\u003eHow will I receive my rewards?\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Digital rewards are sent out the first week after payments have been processed each month, including addition to the lifetime Snapchat!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Physical rewards are mailed off every month for US patrons, while International patrons receive rewards every three months \u003cem\u003e\u003cstrong\u003eunless\u003c/strong\u003e part of the Ranger tier!\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Note: I do not have Charge Up Front yet, so all rewards processed once payments have processed for the previous month, i.e if you sign up in January, you won\u0027t receive your rewards until February.\u00a0\u003c/em\u003e\u003c/div\u003e\u003ch4\u003eAdditional Info on Rewards\u003c/h4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAccess to my Patreon Page\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Everything that can\u0027t be posted on Facebook and Instagram can be found here! This can be anything from Behind the Scenes to sexy selfies, vlogs, cosplay progress, and, best of all, full nude photosets and videos, all for your viewing pleasure!\u00a0\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSnapchat\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Ever wanted to see what I do everyday, first hand? From cute morning and night selfies, to sexy shower nudes, to previews of upcoming cosplays and Snapchat exclusive cosplay BTS, you\u0027ll be able to see and save it all if you become a Martial Artist or higher!\u00a0\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhen you join Martial Artist tier or higher, please PM me with your snapchat username, and I\u0027ll be sure to add you at the end of the month!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePhotosets \u0026amp; Videos\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Monthly professionally shot photosets that are exclusive to my Patreon! Rangers get access to the full set, plus a few exclusive photos that won\u0027t be found anywhere else!\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePrints \u0026amp; Polaroids\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Prints are picked from the photos from the monthly photosets, signed, and shipped off once payments have processed each month to everyone in the Martial Artist tier and higher!\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/fb1d/f/2013/362/0/0/free_bullet___cookie_star___by_chibimogu-d6zpxui.png\"\u003e\u00a0Polaroids are all shoot during photo shoots and are completely unique from each other! Rangers have access to three polaroids each month, each signed and occasionally decorated as well!\u00a0\u003c/div\u003e"
