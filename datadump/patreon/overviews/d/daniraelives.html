    "summary": "\u003cstrong\u003eUS\u003c/strong\u003e: \u00a0So, after college I did what anybody is suppose to do, I got a career job and started working a 9-5. I worked for a year before realizing, what the hell am i wasting my 20\u0027s for? these are suppose to be the years you take chances, travel, experience new things, go on adventures, etc etc...So thats exactly what I did. Sold pretty much everything I own, and I feel amazing! Im ready to live the life I want to live, not the life that society wants me to live....and the journey starts now!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR BOAT:\u003c/strong\u003e\u00a0My dad (wayne) has a 30 foot tanzer sailboat and we will be heading down south once the hurricane season is over. We start from lake michigan in ludington to chicago down the historical mississippi river to the ocean, and from there? who knows! The wind is our only guide from now on, well be heading to the keys first and then around the caribbean. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR GOALS: \u003c/strong\u003eWere asking for help to fund our journey south, every single cent counts! We are creating little movies to share this adventure of a lifetime with all of you. We will be doing the best we can to try to live off the wind, water, solar, and hunting (mostly for fish to eat!). We want to make these movies the best possible so we will need to be getting better equipment and hopefully scuba certifications for better unique videos! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR PART:\u003c/strong\u003e\u00a0Please become a patreon, reap the rewards, and help this young couple to live the dream of a lifetime! We can only continue if we get the funds. \u00a0Thank you for your time, and cheers for reading! Every single cent counts!\u00a0\u003cbr\u003e\u003cbr\u003eLove,\u00a0\u003cbr\u003eDanielle\u00a0\u003cbr\u003e"
