    "summary": "\u003cstrong\u003eHello Everybody my name is R. Christopher Larkins\u003c/strong\u003e and I am a graphic designer currently working as a substitute teacher. My dream is to transition into a full time artist and travel the country doing comic book and anime conventions. That is all I think I really need out of life. I just need to do what I love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your patronage will help me accomplish:\u003c/strong\u003e\u003cbr\u003eAs a substitute teacher, currently struggling with student debt, it is very hard for me to do what I love to do. Art makes everything better! As a patron you will be helping me with rent, medical bills, evil student debt, getting to conventions, and general survival. I\u0027m also working on a few big projects that your patronage will greatly help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects: K.T.F.O., and Kid Punch\u003c/strong\u003e\u003cbr\u003eK.T.F.O. and Kid Punch are comics in production as we speak. I\u0027ll be looking to also crowd source ideas and feedback on the development stages. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnconventional Conventions\u003c/strong\u003e\u003cbr\u003eI also do local(ish) conventions. Otakon, Anime USA, Awesomecon, Katsucon, Magfest, et all whenever possible. The buy in for a table ranges from $100.00 - $300.00 depending on the convention, and you also have to factor in money for printing, and a hotel. Being a convention artist is EXPENSIVE but I\u0027ve been doing my best to go for the love of art and meeting people who appreciate what you do. With your help maybe I can go to a con near you and we can geek out about Transformers and Marvel movies!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere is a sample of some of my work!\u003cbr\u003e\u003cimg src=\"http://pre12.deviantart.net/dced/th/pre/i/2017/036/d/8/k_t_f_o__the_hopping_part_1_by_drasticaction-day1j79.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre01.deviantart.net/ded6/th/pre/i/2017/036/7/e/k_t_f_o__the_hopping_part_2_by_drasticaction-day1new.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre03.deviantart.net/d81d/th/pre/i/2017/036/c/3/k_t_f_o__the_hopping_part_3_by_drasticaction-day1pde.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre12.deviantart.net/c47f/th/pre/i/2017/036/e/8/k_t_f_o__the_hopping_part_4_by_drasticaction-day1rd7.png\"\u003e\u003cbr\u003e\u003c/strong\u003e"
