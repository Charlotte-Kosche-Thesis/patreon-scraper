    "summary": "Whats is going on everyone, thanks for stopping by.\u003cbr\u003e\nMy name is Denis (DDDGamer) and I, well..., I have lots of interests, love creating things, and helping others to do the same.\u003cbr\u003e\nI write code, take photos, make videos, and try to share what I\u0027ve learned with the world to help those on a similar journey as me. It brings me joy to see others benefit from my creations, and the positive feedback I get to hear from you all.\u003cbr\u003e\n\u003cbr\u003e\nI have created this page to enable you to support me if you wish. I will keep this pretty simple.\u003cbr\u003e\nPerhaps you are using the \u003ca href=\"https://dddgamer.github.io/factorio-cheat-sheet/\"\u003eFactorio Cheat Sheet Page\u003c/a\u003e?\u003cbr\u003e\nOr maybe you have seen the \u003ca href=\"https://github.com/DDDGamer/factorio-dz-softmod\"\u003eFactorio Softmod\u003c/a\u003e and are using it right now on your server?\u003cbr\u003e\nMaybe you watched some of my YouTube videos either from the\u00a0\u003ca href=\"https://www.youtube.com/deniszholob/\"\u003emain channel\u003c/a\u003e (Any fellow Blender users here? Heya!), or from my\u00a0\u003ca href=\"https://www.youtube.com/c/DDDGamerLP\"\u003egame channel\u003c/a\u003e /\u00a0\u003ca href=\"https://www.twitch.tv/dddgamerlp\"\u003etwitch\u003c/a\u003e (How are you fellow Factorions?! Hi!!!) \u003cbr\u003e\nAll of these endeavors are free, and open source, and will remain so. If you have found any of them useful in any way or perhaps I somehow made your day better, this is your chance to say thanks.\u003cbr\u003e\n\u003cbr\u003e\nI would be absolutely amazed, and probably fall out of my chair if anyone starts supporting me monthly, but if you just want to make a\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606215-Can-I-make-a-one-time-payment-\"\u003eone time donation here is how you can do it\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThanks a lot for your support!\u003cbr\u003e"
