    "summary": "I regularly write articles about fiction in a range of different media and genres; my speciality topics being horror, fantasy, science fiction, comics, animation and LGBT-related topics. My writing has been published by Women Write About Comics, Ms En Scene, Bookmarked, Amazing Stories and Belladonna Magazine.\u00a0With the exception of Belladonna, none of these are paying jobs, hence why Patreon donations would come in useful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSome of my\u00a0current projects...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://amazingstoriesmag.com/2017/01/amazing-histories-april-1926-dawn-scientifiction/\" rel=\"nofollow\"\u003eAmazing Histories\u003c/a\u003e:\u003c/strong\u003e An issue-by-issue retrospective of \u003cem\u003eAmazing Stories\u003c/em\u003e, the first dedicated science fiction magazine, from April 1926 onwards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://womenwriteaboutcomics.com/2016/07/04/women-british-animation-short-introduction/\" rel=\"nofollow\"\u003eWomen in British Animation\u003c/a\u003e:\u003c/strong\u003e A series of articles celebrating women animators in the United Kingdom, with a general emphasis on the boom in feminist animation that existed from around the late seventies to the mid-nineties.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonster Hunters, Dinosaur Lovers: \u003c/strong\u003eA book examining the fiction caught up in the dispute surrounding the Hugo Awards and the Sad Puppies campaign, with an eye on how speculative fiction and online culture wars reflect one another.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy past articles include, but are not limited to...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://msenscene.com/tag/jack-ketchum-on-film/\"\u003eJack Ketchum on Film\u003c/a\u003e: \u003c/strong\u003eA six-part series examining film adaptations of Jack Ketchum\u0027s novels and short stories. Total wordcount: 8,000.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://womenwriteaboutcomics.com/2017/04/18/fascist-ghosts-far-right-in-british-horror-1/\"\u003e\u003cstrong\u003eRacism and the Far-Right in British Horror\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e: \u003c/strong\u003eA\u00a0three-part article on racial stereotypes and portrayals of far-right politics in British horror fiction from authors on different parts of the political spectrum. Total wordcount: 9,500.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://womenwriteaboutcomics.com/2016/10/14/life-times-marya-zaleska-draculas-daughter-part-one/\" rel=\"nofollow\"\u003eThe Life and Times of Countess Zaleska, Dracula\u0027s Daughter\u003c/a\u003e:\u003c/strong\u003e A three-part series discussing the title character of the 1936 film \u003cem\u003eDracula\u0027s Daughter\u003c/em\u003e,\n ranging from her official inspiration in a Bram Stoker short story to \nher more recent appearances on screen and in print. Total wordcount: 8,000.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHugo Award reviews: \u003c/strong\u003eI regularly review the novels and short fiction contending for the Hugo Awards. I\u0027ve written\u00a0a \u003ca href=\"http://womenwriteaboutcomics.com/2017/06/23/2017-hugo-short-stories-reviews/\"\u003e15,500-word series\u003c/a\u003e on the 2017 finalists,\u00a0n \u003ca href=\"http://womenwriteaboutcomics.com/2016/06/09/2016-hugo-reviews-short-stories/\"\u003e11,000-word overview\u003c/a\u003e of the 2016 contenders, and a\u00a0\u003ca href=\"http://womenwriteaboutcomics.com/2015/12/03/2014-hugos-versus-2015-sad-puppies-short-stories/\"\u003eseven-part series comparing the 2014 and 2015 finalists\u003c/a\u003e in the light of the Sad Puppies controversy. This is the rough basis for \u003cem\u003eMonster Hunters, Dinosaur Lovers\u003c/em\u003e, although the book will go into more depth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArticles about horror:\u003c/strong\u003e\u00a0As well as the above series, I\u0027ve written a number of shorter pieces about the horror genre. These include\u00a0\u003ca href=\"http://womenwriteaboutcomics.com/2016/10/25/varney-the-vampire-a-penny-dreadful-pioneer/\"\u003e\u003cstrong\u003eVarney the Vampire, a Penny Dreadful Pioneer\u003c/strong\u003e\u003c/a\u003e, looking at the Victorian penny dreadful \u003cem\u003eVarney the Vampire\u00a0\u003c/em\u003eand its place in the vampire genre;\u00a0\u003cstrong\u003e\u003ca href=\"http://womenwriteaboutcomics.com/2016/10/31/giving-cthulhu-40-whacks-cherie-priests-the-borden-dispatches/\"\u003eGiving Cthulhu 40 Whacks\u003c/a\u003e,\u003c/strong\u003e\u00a0an analysis of Cherie Priest\u0027s \u003cem\u003eBorden Dispatches\u003c/em\u003e novels;\u003cstrong\u003e\u00a0\u003ca href=\"http://bookmarked.bleatingheartpress.com/2017/10/28/alison-littlewood-folk-horror-fairy-lore/\"\u003eAlison Littlewood: Folk Horror and Fairy Lore\u003c/a\u003e\u003c/strong\u003e, examining how \u003cem\u003eThe Hidden People\u003c/em\u003e and Alison Littlewood\u0027s other folk horror stories draw upon fairy beliefs;\u003cstrong\u003e \u003ca href=\"http://msenscene.com/2017/10/23/before-lugosi-vampires-of-the-silent-screen/\"\u003eBefore Lugosi: Vampires of the Silent Screen\u003c/a\u003e\u003c/strong\u003e, where I talk about how early film vampires differ from later, more stereotyped interpretations; \u003cstrong\u003eA. Merritt on Screen\u003c/strong\u003e, about the film adaptations of Abraham Merritt\u0027s novels\u00a0\u003ca href=\"http://amazingstoriesmag.com/2017/10/a-merritt-on-film-seven-footprints-to-satan/\"\u003e\u003cem\u003eSeven Footprints to Satan\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://amazingstoriesmag.com/2017/11/a-merritt-on-film-burn-witch-burn/\"\u003e\u003cem\u003eBurn, Witch, Burn!\u003c/em\u003e\u003c/a\u003e; and\u00a0\u003ca href=\"http://bookmarked.bleatingheartpress.com/2017/10/27/horror-for-the-net-the-evolution-of-creepypasta/\"\u003e\u003cstrong\u003eHorror for the Net: The Evolution of Creepypasta\u003c/strong\u003e\u003c/a\u003e, where I argue that online creepypasta stories are digital heirs to spooky campfire tales.\u003cbr\u003e\u003cbr\u003eMoney from this Patreon would be a tremendous help. Increased financial security, plus the means to purchase more weird and wonderful books and DVDs to discuss, will make it that much easier for me to write these articles.\u003cbr\u003e"
