    "summary": "Hey, everybody! \u00a0My name is Derek, and I\u0027m a musician. :) \u00a0A SU-per brief history:\u003cbr\u003e\u003cbr\u003eGold Company: \u00a0arranged \"Summertime\", toured Belgium, jazz hands\u003cbr\u003eWorld Youth Choir: \u00a0Belgium, South Africa, China, Sweden, Jackie Chan\u003cbr\u003eRoosevelt: \u00a0college gig straight out of college, who did I think I was?\u003cbr\u003eNew Trier: \u00a0then-lovely students are now amazing adults, dear friends \u003cbr\u003eMaster Classes: \u00a0in Europe, South Africa, U.S., Mary Poppins-style\u00a0\u00a0\u003cbr\u003eColumbia: \u00a0current school, contemporary music degrees? \u00a0Whaa?!?\u003cbr\u003eDown The Line: \u00a05 CDs, Frampton, Folds, Benatar, tours, my broz\u003cbr\u003eDerek Fawcett: \u00a0\u003cem\u003eFEEL BETTER\u003c/em\u003e, \u003cem\u003eSing Along\u003c/em\u003e, US/EU/CA/SA, MegaBus\u003cbr\u003eCo-Writing: \u00a0Nashville, Los Angeles, (not yet) hits, Skype, MegaBus\u003cbr\u003e\"Other\": \u00a0Final Fantasy live, Chance The Rapper @ Lollapalooza\u00a0\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eGot all that? \u00a0Not sure that I do! ;)\u003cbr\u003e\u003cbr\u003eNow, in 2017, I\u0027m craving more ways to share more music with more people. \u00a0A whole bunch has changed since I started making music...\u003cbr\u003e\u003cbr\u003eCDs?: \u00a0Those were good days. :) \u00a0\u003cbr\u003eVinyl?: \u00a0*Expensive. \u00a0(*Note: You\u0027d love\u00a0\u003cem\u003eSing Along\u003c/em\u003e\u0027s\u00a0vinyl version!)\u00a0\u003cbr\u003eDownload Cards?: \u00a0Huh?\u003cbr\u003eStreaming?: \u00a0Sure, but kinda cold, not profitable, and lost among millions. :/\u003cbr\u003ePatreon?: \u00a0PERfect!\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting (RIGHT HERE!) two videos each month (the 3rd and the 17th of each month, mark your calendars!) where I perform new songs that I\u0027ve written, co-written, or covered. \u00a0Sound fun? \u00a0Then YOU should be one of my Patreon \u0027patrons\u0027 (note: \u00a0Not a \"patronus\" or anything related to Patron tequila.)\u003cbr\u003e \u00a0\u003cbr\u003eCheck out the reward levels and (hopefully) hop aboard. \u00a0Let\u0027s be honest: \u00a0You need more music in your life. \u00a0Why not let ME be the guy who brings it to you? :)\u003cbr\u003e\u003cbr\u003eWarm greetings from Chicago,\u003cbr\u003e\u003cbr\u003eDerek"
