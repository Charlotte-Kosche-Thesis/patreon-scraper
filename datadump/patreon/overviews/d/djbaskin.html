    "summary": "With projects like\u00a0\u003ca href=\"https://goodbye.domains\"\u003eGoodbye Domains\u003c/a\u003e:\u00a0the dead URL graveyard,\u00a0\u003ca href=\"https://lastchance.tours\"\u003eLast Chance Tours\u003c/a\u003e:\u00a0immersive VR scanning services for buildings on the brink of demolition, whimsical internet\u00a0\u003ca href=\"http://mashable.com/2016/12/27/drone-sweaters-winter/\"\u003eproducts\u003c/a\u003e (like drone sweaters and custom avocados),\u00a0pranks,\u00a0\u003ca href=\"https://oracleopenworld.org/\"\u003esituational immersive theater\u003c/a\u003e like camping at Dreamforce,\u00a0\u003ca href=\"https://thisisyourboss.com\"\u003eproductivity apps\u003c/a\u003e, surrealist business ideas like\u00a0\u003ca href=\"https://giantcoverletter.com/\"\u003eGiant Cover Letter\u003c/a\u003e, and more \u2014your patronage will help more projects like these be sustained and will help new ideas materialize. My side projects and stunts list is \u003cem\u003ereally long\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWith some funding, I can have the support to keep creating and experimenting with ideas that can\u0027t be capitalized at the moment, but should still exist.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://brandedfruit.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://brandedfruit.com\" target=\"_blank\"\u003e\u003cimg src=\"https://brandedfruit.com/assets/images/image01.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://lastchance.tours/assets/images/image05.jpg?v93707953764151\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/585ddc36bebafb653395e631/t/585df88f6a496340ce2d5e93/1482553521374/?format=750w\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eYour monthly support will help me with costs for materials and supplies, rent for my studio, domain names, internet, and more. Beyond having my gratitude, I\u0027ll keep you in the loop about projects before they launch and will give you discounts on any products that I might bring to the market, like dating services for drones,\u00a0\u003ca href=\"http://physicalcloud.co\"\u003ephysical clouds\u003c/a\u003e or\u00a0\u003ca href=\"https://cryptocutlery.com\"\u003ebitcoin pocketknives\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/546158fbe4b0719cb5b464e3/t/5862b647579fb3b56452167e/1482864269268/seaice-cloud-angle.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cryptocutlery.com/assets/images/image06.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYears ago, before I my ventures in late-stage capitalism became full-time, I used to do more things like: drawing for no practical reason. If I knew I had a monthly source of funding for random creative pursuits, I might work on more functionless creations to learn about how certain processes work \u2014 whether its synthetic oil painting, CNC routing, or implementing a Javascript thing on one of my sites.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.aneddoticamagazine.com/wp-content/uploads/GoodbyeDomains.jpeg\"\u003e\u003c/div\u003e\u00a0\u003cbr\u003eI appreciate your support, no matter the size \u2014 it all adds up to make an impact. I\u0027m excited to feed you more content this year!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55cdab6de4b01e36b69bf1f3/55cdababe4b0f9761afedc79/55cdb521e4b033a227a67234/1494284032614/fence.jpg\"\u003e\u003cbr\u003e"
