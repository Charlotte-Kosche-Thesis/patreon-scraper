43b\u0437\u0432\u0430\u0442 \u0438\u0437\u0446\u044f\u043b\u043e \u0438 \u0441\u0430\u043c\u043e \u0437\u0430 \u0434\u0435\u0439\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0442\u0430.\u003cbr\u003e------------\u003cbr\u003ed\u0412\u0415\u0420\u0421\u0418\u042f is a platform for independent left wing journalism and academic research, offering a place for social, political and cultural analyses, photography and out of the mainstream opinions. The platform is created and maintained by a collective of volunteers - activists, students, teachers, journalists, scholars and designers - willing to address problems in different social, political and cultural spheres, while showing the stories of the marginalized, the unheard and left behind people, identities and visions for our common life.\u00a0\u003cbr\u003e\u003cbr\u003eOur activities include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eissuing a quarterly e-magazine with academic and journalistic texts and analyses\u003c/li\u003e\u003cli\u003epublishing an annual print issue with selected materials from our e-magazines\u003c/li\u003e\u003cli\u003eorganizing discussions on political and social topics\u00a0\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003eFor the past three years we have been publishing and distributing our ideas and materials thanks to the great support from our friends and like-minded partners. By financially supporting our cause, you will help us reach more people and engage a wider range of potential readers. All donations will be used to further develop the platform and our activities.\u00a0\u003cbr\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"text-align: justify;\"\u003ed\u0412\u0415\u0420\u0421\u0418\u042f (dversia) is a platform for independent left political journalism \u2013 a free quarterly online magazine for social, political and cultural analyzes, photography and unpopular perspectives. Our endeavor has emerged from and is still driven by our belief that \u2013 at least in Bulgaria \u2013 there is a pressing need for progressive media, which: 1) would provide in-depth critical analyzes situated on the frontier between journalism and academia, thus rearranging the dominant perceptions of the established fields of knowledge-production; 2) can expose the defects of the neoliberal order, building alliances between different groups of people in the process; 3) is capable of demonstrating and disseminating the possibilities for collective action today beyond and against the imaginable models.\u003cbr\u003eWe translate, initiate various campaigns and organize debates with students and other interested groups. \u003cbr\u003e\u00a0info@dversia.net\u003c/div\u003e\u003ca href=\"https://www.facebook.com/dversiamagazine\"\u003e\u003c/a\u003e",
