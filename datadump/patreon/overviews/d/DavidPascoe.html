    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F65xEC2aGdog%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D65xEC2aGdog\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F65xEC2aGdog%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-07-25T19:30:15+00:00",
    "summary": "\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\nFirst of all, thank you for being here! My name is David Pascoe. I am a fiddler, mandolinist, guitarist, singer, and wordsmith with a penchant for songwriting. Music moves me, and sometimes I can\u0027t help but pick up some strings and move it right back. If you enjoy the taste of good words or the sound of musical madness, then you\u0027re in the right place.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eSimply put, Patreon is an online platform that allows people to support artists through monthly subscriptions. Through that support, artists are empowered to do their thing, do more of it, and do it for the people who want it!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eSo, what\u0027s my thing?\u003c/strong\u003e\u003cbr\u003e\nMy thing is MUSIC. All of it, in all shapes and sizes. Why? Because music has the power to teach us how to listen, to show us how to feel, to take an empty room and turn it into a community. It is the language we all speak.\u003cbr\u003e\n\u003cbr\u003eSome of you already know that I love music, but you may not all know that my relationship to music has recently been a challenging one. Two years ago, I fiddled myself straight into the doctor\u0027s office with a left hand that couldn\u0027t make a fist. I was diagnosed with carpal tunnel, tennis elbow, and thoracic outlet syndrome. Little did I know, you \u003cem\u003ecan\u003c/em\u003e play too much music.\u003cbr\u003e\u003cbr\u003eTwo years and a lot of introspection later, I am delighted to say that I\u0027ve developed the healthy tools I need to once again fiddle to my heart\u0027s content, albeit with a lasting awareness of my limitations...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEnter Patreon, stage left!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThat\u0027s where this page comes in. With your support, I can work toward my creative goals without breaking my body or the bank. I can spend more time teaching free lessons and organizing fiddle workshops and less time sitting in the waiting room.\u003cbr\u003e\n\u003cbr\u003eOn this page, you can expect to find original fiddle tunes, original songs, funky \ncovers, video lessons, self-care tips \u0026amp; tricks, poetry, photos, and much more. You can also\u00a0\u003ca href=\"http://www.davidpascoemusic.com\"\u003echeck out my website\u003c/a\u003e for upcoming shows and\u00a0\u003ca href=\"https://davidpascoemusic.bandcamp.com/releases\"\u003ea link to my album\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy Patreon page is my way of offering you the ability to choose what you want to hear. Want more gypsy jazz? Miore bluegrass? More poems about silly things? Become a patron and let\u0027s do it all!\u003cbr\u003e\n\u003cbr\u003e\nThanks again for coming along for the ride. The doors are always open, so please fasten your seat belts.\u003cbr\u003e"

     "description": "Already play fiddle or mandolin but are looking to hone your chops? Or maybe you\u0027re looking for an excuse to pick up that old guitar?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease, let me be that excuse.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoin me for hour-long, 1-on-1 lessons! Few things in this world make me happier than handing somebody the map to the musical playground. I\u0027ve taught for years and highly recommend learning something new to... everybody. Why? \u0027Cause it teaches you patience, and patience is the bee\u0027s knees.\u003cstrong\u003e\u003cem\u003e\u003cbr\u003ePlus all previous rewards.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e",
