    "summary": "Hello and welcome! My name is\u00a0\u003ca href=\"https://dylanmhowell.com\"\u003eDylan M Howell\u003c/a\u003e and I\u0027m a photographer and SEO consultant based in rainy Portland, Oregon. I live in coffee paradise with my two cats, rad girlfriend, and too many bicycles. Thank you for joining this community dedicated to learning SEO and improving your site\u0027s rankings.\u003cbr\u003e\u003cimg src=\"https://www.stocksy.com/dist/images/about/team/dylan-howell.jpg\"\u003e\u003cbr\u003eI\u0027ve been\u00a0\u003ca href=\"http://dylanmhowell.com/seo-for-photographers/\"\u003eteaching SEO to photographers\u003c/a\u003e for the past few years and began offering SEO consulting to a large photography website this year. After being asked by many people to offer mentoring, guides, and SEO services.. I\u0027m finally making the big jump. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEO Tutorials\u003c/strong\u003e\u003cbr\u003eMy goal is to educate people who want to tackle their own photography website\u0027s SEO through easy to follow DIY tutorials. There will be a basic tier, which is going to be great for the majority of users. These will include: Keyword research, setting up your site, how to best format blog posts, tips for speeding up your website, and many more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdvanced SEO\u003cbr\u003e\u003c/strong\u003eThese posts will go further into theory, more advance techniques, and take a look at SEO practices that I\u0027ve tested/used that aren\u0027t generally talked about in photography circles.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dylanmhowell.com/wp-content/uploads/2015/09/ocean-sunset-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscussion\u003c/strong\u003e\u003cbr\u003eWe can chat about common issues and theory both in the community + exclusive \u003ca href=\"https://www.facebook.com/groups/142541526383477/\"\u003eFacebook group\u003c/a\u003e. This will be the best way to get quick answers to your questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGroup\u00a0\u003c/strong\u003e\u003cstrong\u003eVideo Chats\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027m also going to offer regular group video chats. These are a great way to get your questions answered, listen to other peoples\u0027 issues, and have an ongoing dialogue. I\u0027ll try to offer these at many days / times to fit different schedules and time zones. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne-on-One Mentoring\u003c/strong\u003e\u003cbr\u003eThe upper levels include one-on-one Skype sessions where we can diagnose your SEO issues and make a plan to improve your rankings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEO Services\u003c/strong\u003e\u003cbr\u003eI\u0027ll also be offering SEO services: rank tracking, in-depth reports, full site audits, and diving under the hood to fix issues with site speed, permalinks, architecture, titles, meta-descriptions, 404\u0027s, etc.\u00a0\u003cbr\u003e\u003cimg src=\"https://dylanmhowell.com/wp-content/uploads/2016/01/iceland-wedding-photographer.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eE-Book\u003c/strong\u003e\u003cbr\u003eWhile all of this is going on, I\u0027m also working on finishing my in-depth E-book on SEO for Photographers. I\u0027ve outlined 25 chapters and have written the first two. The success of this Patreon will allow me to spend more time writing, hire design and illustrations, and improve the content of the book with more real-world case studies.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions about the rewards, goals, or anything else, please send me a note:\u00a0\u003ca href=\"mailto:dylan@dylanmhowell.com\"\u003edylan@dylanmhowell.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThank you, and happy ranking!\u00a0\u003cbr\u003e"
