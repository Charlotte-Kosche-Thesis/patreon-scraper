    "summary": "Hi all! My name is Michael B. Myers Jr. (a.k.a. drawsgood).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI like making art. But I\u0027m not always entirely confident with my art-making.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://pro2-bar-s3-cdn-cf1.myportfolio.com/032cf3e4a6a5fa83f4f76c481d658188/2686319ebc16c31b1e0bfac0_rw_1920.jpg?h=6cb522fd2264c70d6e46c93a575f8eb3\"\u003e\u003cbr\u003e\u003cbr\u003eIn the past, this Patreon was made so that I could share my process and give you access to videos and .psds and other fun stuff. Since then, I\u0027ve decided to revisit my art education, and thought it would be awesome to bring you all along for the ride!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where you come in!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ll be sharing livestreams, posts on what books I\u0027m reading, what videos I\u0027m watching, any online art courses I\u0027m taking, etc.. That way you can learn along with me, or just watch me as I try and progress in my art skills!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo what do you say?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWith your help, we can make some pretty cool stuff together. Thanks for taking the time to learn about the who and the what this Patreon campaign is about!\u003cbr\u003e\u003cbr\u003eYours,\u003cbr\u003edrawsgood\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
