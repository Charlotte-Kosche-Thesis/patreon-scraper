    "summary": "\u003cstrong\u003eWelcome adventurer, to the \u003cem\u003eDumbgeons \u0026amp; Dragons\u003c/em\u003e, Guild of the 9 Shadows (Patreon Page)!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe create a 5e D\u0026amp;D Actual-Play Comedy/Storytelling podcast.\u003cbr\u003e\u003cbr\u003eWe\u0027re 4 friends,\u00a0Russ More (Dungeon Master),\u00a0Amy More,\u00a0Carla Johnson and\u00a0Tom Laird, who tell the story of 3 adventurers, Flint (Tom), Thia (Amy) and Nulara (Carla) as they travel through their world (and others) in our 5th edition D\u0026amp;D campaign. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eEvery other Wednesday\u003c/em\u003e we bring you a new episode through the use of pre-written, as well as self-created works of narrative that we use as our framework to adventure in, and create a fun and engaging story! \u003cstrong\u003eThis main podcast is free and will always remain FREE! Because free is good!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have seen early success and want to continue bringing the best product we can to your ear holes! To do this, we would be grateful if you joined us in the creation of this world. \u003cbr\u003eAs a Patron, you will have certain say in how the characters and world interactions are built. By joining us you will become a valuable and much needed part of the Dumbgeons \u0026amp; Dragons adventuring team!\u003cbr\u003e\u003cbr\u003eThe more people who do embark on this journey with us will be rewarded with their say in the show, as well as prizes and even more fun, engaging and interactive content down the road!\u003cbr\u003e\u003cbr\u003eOur pledges are all per month, not per piece of content. We want to make sure that if we\u0027re able to give extra, awesome content, that you are not charged more because we had a spur of the moment (I mean... well thought out idea).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can find us on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/dumbgeons-dragons/id1191411985\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e,\u00a0\u003ca href=\"https://open.spotify.com/show/4LIY7ypOZqlpT1BGIpFeAO?si=BXXSOuMwROSXQkHncQcPYQ\" target=\"_blank\"\u003eSpotify\u003c/a\u003e, Google Play, Stitcher, Podcast Addict and many more of your favourite podcast download locations!\u003cbr\u003eYou can also find us on the social medias!\u003cbr\u003e\u003ca href=\"https://twitter.com/DumbDragonCast\"\u003etwitter.com/DumbDragonCast\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/dumbdragonpodcast\"\u003efacebook.com/DumbDragonPodcast\u003cbr\u003e\u003c/a\u003eOR\u003cbr\u003e\u003ca href=\"http://DumbDragons.com\" target=\"_blank\"\u003eDumbDragons.com\u003c/a\u003e\u003cbr\u003e"
