    "summary": "Devious Eye Entertainment\u00ae is a group of developers and\ncreators of entertainment and artistic products. After establishing Devious Eye\nEntertainment\u00ae in 2016, the company has worked on many projects including printed\nart pieces, videos for YouTube, streaming on Twitch and Mixer, music, and video games. We are focused on\ncreating well-designed and highly enjoyable entertainment experiences for\neveryone. The quality and hard work that Devious Eye Entertainment\u00ae puts in to\nall of its work is based on the love for video games, music, livestreaming, and\nall other forms of entertainment products and the enjoyment they bring to the\ncommunity as well as our fans. As we say gaming is in our \u003cstrong\u003e\u003cem\u003eBLOOD\u003c/em\u003e\u003c/strong\u003e, music is in our \u003cstrong\u003e\u003cem\u003eHEARTS\u003c/em\u003e\u003c/strong\u003e,\nand video and livestreaming are who we \u003cstrong\u003e\u003cem\u003eARE\u003c/em\u003e\u003c/strong\u003e.\nWe are extending the reach of our entertainment universes even further, as we\nare working to bring more of our products to you our community.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOur Mission:\u003cbr\u003e\n\nWe strive to \u003cstrong\u003e\u003cem\u003eINNOVATE\u003c/em\u003e\u003c/strong\u003e the industry that we are a part of and love. Most traditional games that come from independent game developers are basic games. We at Devious Eye Entertainment demand more for ourselves. We strive to \u003cstrong\u003e\u003cem\u003eCAPTIVATE\u003c/em\u003e\u003c/strong\u003e our audience and give them experiences unique to their adventure. We wish to create a new quality for entertainment. We strive to \u003cstrong\u003e\u003cem\u003eINSPIRE\u003c/em\u003e\u003c/strong\u003e people to dream big and do what they love and enjoy. Create new unheard-of worlds, or music to enjoy, or make that video one worth talking about. We strive to \u003cstrong\u003e\u003cem\u003eENTERTAIN\u003c/em\u003e\u003c/strong\u003e everyone with mass media and publication in our design ranging from music, video, game, art, story, and more. We believe you should experience entertainment rather than play it, listen to it, or just plain watch it. Don\u0027t just enjoy entertainment, experience it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMaking quality content is important to us and you can help us to achieve that. Every contribution goes towards new equipment such as cameras, microphones, etc. for our YouTube, Twitch and Mixer channels and the many things we do there.\u003cbr\u003e\u003cbr\u003eThank you for giving us a moment of your time and we hope that you enjoy your time here."
