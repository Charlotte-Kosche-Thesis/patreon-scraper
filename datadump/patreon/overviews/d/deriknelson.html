    "summary": "\u003cstrong\u003eWHO IS DERIK?\u003c/strong\u003e\u00a0 You may know me as the guitar player on TV\u0027s \"Glee,\" or maybe you\u0027ve seen me on YouTube or met me and my siblings at one of our concerts (I work closely with my brother and sister making music, touring the country, and raising money for arts programs in schools). \u00a0I love making YouTube videos to share my original songs and creative interpretations of popular hits with the world. \u00a0I want to continue doing so, which is why I\u0027m asking for your help here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO, WHAT IS PATREON? \u00a0\u003c/strong\u003eThis site\u00a0is a way YOU can directly support artists and creators you care about. \u00a0Set a pledge amount you\u0027d like to contribute per video (my goal is to release one or maybe even \u003cem\u003etwo\u003c/em\u003e\u00a0new videos per month). \u00a0You\u0027ll only be charged when I release the new video, and you can set a monthly maximum on your pledge amount so you never exceed your budget (in case we\u0027re extra productive with new videos!), and you can cancel at anytime. \u00a0In exchange, there are really cool rewards for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027M ALREADY A FAN. WHY BECOME A \"PATRON\"?\u00a0\u003c/strong\u003eYour patronage will directly help my family. \u00a0I write the music and do all the recording, my sister Riana is our manager and visual artist, and my brother Dalten is a one-man film crew who films and edits all of our videos. \u00a0The three of us cover the costs of equipment, touring, location shoots, hiring crew \u0026amp; band members, and working together as a family to reach and inspire more people around the world with our music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE FUTURE: \u003c/strong\u003eI believe in our family, and I believe in you. \u00a0My siblings and I are passionate about succeeding creatively as a team. \u00a0There is no obligation
