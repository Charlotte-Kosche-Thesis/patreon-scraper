    "published_at": "2018-03-30T01:32:49+00:00",
    "summary": "Welcome to the Patreon page for \u003cstrong\u003e\u003cem\u003eDDT Wrestling,\u003c/em\u003e \u003c/strong\u003ebesties! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDoc Manson\u003c/em\u003e\u003c/strong\u003e here and, if you\u0027re looking at this page, chances are high that you are already intimately familiar with the hot pod goodness that \u003cstrong\u003e\u003cem\u003eDC Matthews\u003c/em\u003e\u003c/strong\u003e and I have been bringing to your ears each and every week for the past three (or so) years. If not, let me sum up: Together, DC and I currently produce two free weekly podcasts, \u003cstrong\u003e\u003cem\u003eDDT Wrestling\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eThe List\u003c/em\u003e\u003c/strong\u003e. DC also produces his own solo show, \u003cstrong\u003e\u003cem\u003eBy the Book\u003c/em\u003e\u003c/strong\u003e. In the past, we\u0027ve appeared on the New Age Insiders Wrestling Network (of which we remain affiliates), and we\u0027ve produced episodes of other shows like \u003cstrong\u003e\u003cem\u003eA Private Earful\u003c/em\u003e\u003c/strong\u003e, the \u003cstrong\u003e\u003cem\u003eManson Family Podcast\u003c/em\u003e\u003c/strong\u003e, the \u003cstrong\u003e\u003cem\u003eWeekly Wrestling News\u003c/em\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cem\u003eDC and Doc Talk\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWith well over 200 hundred episodes behind us, to say we\u0027ve been making podcasts for awhile is beginning to sound like an understatement. DC and myself are continually blown away by the \u003cstrong\u003e\u003cem\u003elove \u003c/em\u003e\u003c/strong\u003eand \u003cstrong\u003e\u003cem\u003esupport \u003c/em\u003e\u003c/strong\u003ewe get each week on Twitter and via email (\u003ca href=\"mailto:podcast@ddtwrestling.com\"\u003epodcast@ddtwrestling.com\u003c/a\u003e). By the way, if you don\u0027t already follow us on Twitter, make sure to add us (\u003ca href=\"http://www.twitter.com/thedcmatthews\"\u003e@theDCMatthews\u003c/a\u003e and\u00a0\u003ca href=\"http://www.twitter.com/docmanson\"\u003e@DocManson\u003c/a\u003e) right away!\u003cbr\u003e\u003cbr\u003eDC and I decided to start this Patreon to give our loyal \u003cstrong\u003e\u003cem\u003eDDT Besties\u003c/em\u003e\u003c/strong\u003e a way to directly support us and the pods we make. To immediately put your fears at ease, the DDT Wrestling podcast has always been available \u003cstrong\u003e\u003cem\u003efree of charge\u003c/em\u003e\u003c/strong\u003e and will continue to be so for as long as we continue to produce it. We also understand that not everyone wants to buy another t-shirt (\u003ca\u003eshop.ddtwrestling.com\u003c/a\u003e, if you do though!), and this Patreon provides another method to directly contribute to our wacky aural antics.\u00a0\u003cbr\u003e\u003cbr\u003eAs is custom with everything we do, DC and I wanted to be fully \u003cstrong\u003e\u003cem\u003etransparent \u003c/em\u003e\u003c/strong\u003ein our process. You\u0027ll see our first Patreon goal details the ongoing expenses currently associated with running DDT Wrestling, and that goal is set to match those expenses.\u00a0Honestly, even if we only achieve a fraction of this level of support, we will consider this Patreon to be a wild success and will be eternally grateful. If you want to contribute but can\u0027t, don\u0027t worry. We still love you, and you\u0027re still our Bestie. As always, all that we ask is that you give us \u003cstrong\u003e\u003cem\u003etwo and two\u003c/em\u003e\u003c/strong\u003e; take two minutes and tell two of your friends about our podcast.\u003cbr\u003e\u003cbr\u003eIf we do manage to surpass our first goal, we want the pledges from this Patreon to go towards \u003cstrong\u003e\u003cem\u003eimproving our shows\u003c/em\u003e\u003c/strong\u003e. Our first move would be to upgrade our audio equipment, and maybe even build a simple, cost-effective multi-mic podcast studio for our in-person recording sessions, like for the annual \u003cstrong\u003e\u003cem\u003eDDT Awards\u003c/em\u003e\u003c/strong\u003e. Who knows, if things get real crazy, we might even buy a mic for friend-of-the-show,\u00a0\u003ca href=\"https://twitter.com/GQondraft\"\u003eGQ\u003c/a\u003e\u003ci style=\"font-weight: bold;\"\u003e. \u003c/i\u003eBe sure to scroll through our full list of goals; once again, we\u0027re trying to be as transparent as possible.\u003cbr\u003e\u003cbr\u003eAll of that said, thank you for reading that great big wall of text. DC and I both \u003cstrong\u003e\u003cem\u003egreatly appreciate\u003c/em\u003e\u003c/strong\u003e the fact that you\u0027re even looking at this page and maybe, possibly, considering becoming a patron of our work. Frankly, we are blown away that anyone in the world would ever want to listen to us, and we remain \u003cstrong\u003e\u003cem\u003ethankful \u003c/em\u003e\u003c/strong\u003eeach and every day that people, like you, \u003cstrong\u003e\u003cem\u003echoose \u003c/em\u003e\u003c/strong\u003eto do so.\u003cbr\u003e\u003cbr\u003eKisses on the cheek,\u003cbr\u003eDoc"
