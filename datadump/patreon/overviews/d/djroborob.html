    "summary": "Hi there ^_^ I\u0027m \u003ca href=\"https://soundcloud.com/djroborob\" rel=\"nofollow\" target=\"_blank\"\u003eRob\u003c/a\u003e and I am in love with music. \u00a0Composing, sound design, production, performance, mixing, mastering, DJ... you name it, I love it! \u00a0By becoming a patron, you\u0027re helping me create fresh remixes \u0026amp; collaborations, as well as fund original music and other music projects like my future funk moniker \"Roboi85\", hip hop cyphers, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew remixes, collaborations?\u003c/strong\u003e\u003cbr\u003eYes! I love taking video game music, anime themes, popular music, (pretty much any thing I can get my hands on) and cut up, warp, and remix into something fresh.\u00a0\u00a0As my Patreon, you\u0027ll hear and have access to these tracks first, before I send them off to labels or release to the public. See pledge levels below for added perks! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eExamples:\u003cbr\u003e\u25b6\ufe0f\u00a0\u003ca href=\"https://soundcloud.com/djroborob/nokae-x-roborob-kono-sekai\" target=\"_blank\"\u003eNokae X RoboRob - Kono Sekai\u003c/a\u003e\u003cbr\u003e\u25b6\ufe0f\u00a0\u003ca href=\"https://soundcloud.com/djroborob/lucio?in=djroborob/sets/remixes-free-remixes\" target=\"_blank\"\u003eOverwatch - We Move Together As One (RoboRob Remix)\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eOther music projects?\u003c/strong\u003e\u003cbr\u003eYes!\u00a0 Every now and then I flip something nerdy into a hip hop beat and bring in a few dope emcees to rap on the beat. I\u0027ve also got my future funk project \"Roboi85\" as well as other various projects. It\u0027s a lot of fun but requires the same amount of love and care to polish up as my remixes and collabs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OqY7wXd0u4w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWith your support, I can focus more on writing music without breaking the bank, due to common burdens placed upon independent artists. So that\u0027s what I\u0027m doing here. New music on a monthly basis, exclusive content for my Patrons, as well as dope remixes and nerdy hip hop. Thanks for your support!"
