    "published_at": "2017-12-03T00:47:27+00:00",
    "summary": "\u003cbr\u003eHello. My name is Douglas Bloch. I\u2019m an author, mental health educator, and depression survivor. The purpose of this page is to inform you of the work I am doing creating mental health recovery videos and other resources, and to ask for your support.\u003cbr\u003e\u003cbr\u003eThere is an old adage that says, \"If you lose your possessions you\u2019ve lost a lot; if you lose your health you\u2019ve lost even more, but if you lose your mind, you\u0027ve lost everything.\"\u003cbr\u003e\u003cbr\u003eThe cruelty of mental illness is that it robs people of their peace of mind\u2014that most precious resource. \u003cbr\u003e\u003cbr\u003eAs a mental health educator, my mission is to share the tools and resources that will empower people to move out of their pain and achieve mental health and well being. I am accomplishing this through my books, website, free newsletters, support groups, and most importantly through my YouTube videos on depression recovery, which I have been creating since 2012.\u003cbr\u003e\u003cbr\u003e As my YouTube channel has grown, I have been touched and humbled by the feedback I have received from YouTube viewers from around the world. They tell me how these videos have given them hope, encouragement, and a way out of their suffering. \u003cbr\u003e\u003cbr\u003eNow, I am asking you to partner with me to help spread the word and disseminate healing information to the people who most need it. Your pledges will help me to cover the expenses that are incurred in creating new videos, maintaining my website, and sending out free newsletters. Think of your contributions as similar to making monthly donations to your local PBS station or to your favorite charity.\u003cbr\u003e\u003cbr\u003eFor your ongoing contribution, starting out at as little as two dollars per month, you will receive special rewards. Some of these rewards include free newsletter subscriptions, books, live video chats, answers to your questions, and one on one coaching sessions with me. Most importantly, you will be joining together with like-minded people (some of whom you may meet in a live video chat) to bring healing information to those who may not have access to mental health treatment.\u003cbr\u003e\u003cbr\u003eI thank you for your support, which will allow me to share these mental health recovery resources with more people around the world.\u003cbr\u003e"
