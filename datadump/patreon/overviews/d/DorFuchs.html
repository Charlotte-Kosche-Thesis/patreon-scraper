    "summary": "\u003cstrong\u003eDie Kurzversion:\u003c/strong\u003e\u003cbr\u003eHier ist der Ort, an dem du mir direkt Geld geben kannst, damit ich kostenlose Mathe-Videos erstellen kann. Du kannst freiwillig entscheiden, wie lang du mir wie viel geben willst und das jederzeit wieder \u00e4ndern.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie ganze Story:\u003c/strong\u003e\u003cbr\u003eAuf YouTube wurden meine Mathe-Songs, die ich als Sch\u00fcler und Student immer mal nebenbei produziert habe, \u00fcber die Zeit hunderttausende Male und teilweise millionenfach aufgerufen. Regelm\u00e4\u00dfig bekomme ich Feedback, dass die Songs vielen Sch\u00fclern geholfen haben, das jeweilige Thema zu verstehen, zu wiederholen, sich die Formel durch einen Ohrwurm zu merken oder \u00fcber die Musik einfach wieder bisschen Spa\u00df an der Mathematik zu haben. Auch von Lehrern werden meine Videos regelm\u00e4\u00dfig im Unterricht eingesetzt.\u003cbr\u003e\u003cbr\u003eIch habe nach meinem Abi 2012 direkt angefangen, Mathematik zu studieren und schreibe jetzt gerade meine Master-Arbeit. Bisher habe ich es immer sehr genossen, neben Schule oder Uni genug Zeit zu haben, an neuen Videos zu arbeiten und so konnte ich es mir leisten, viel Arbeit und Zeit in meine Mathe-Songs zu stecken, wo ich nicht nur irgendeine Erkl\u00e4rung irgendwie rein packen will, sondern immer auf der Suche nach einer guten oder vielleicht der besten Erkl\u00e4rung bin und mir auch mit der Musik mittlerweile gern etwas mehr Zeit lasse.\u003cbr\u003e\u003cbr\u003e\u00dcber die Jahre haben sich die Songs im deutschsprachigen Raum recht weit verbreitet und ich erziele mittlerweile Einnahmen \u00fcber YouTube-Werbung, Spotify-Streams, iTunes-Downloads, T-Shirt-Verk\u00e4ufe und gelegentliche Auftritte. Es ist ein riesiges Vorrecht, im Zeitalter des Internets mit zu Hause produzierten Videos und Songs Geld verdienen zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eAllerdings sehe ich ein paar Probleme mit YouTube-Werbung, die meine gr\u00f6\u00dfte Einnahmequelle mit dem Mathe-Songs ist. Auf YouTube ist es, was das Geld angeht, ziemlich egal, wie gut deine Videos sind. Hauptsache, du sammelst Klicks. Wer am lautesten schreit, die verr\u00fccktesten Aktionen und die meisten Videos macht, bekommt die meisten Klicks und verdient mehr. Das erkl\u00e4rt auch ein St\u00fcck weit, warum es auf YouTube manchmal drunter und dr\u00fcber geht. Aber es gibt auch Kan\u00e4le, die nicht darauf ausgelegt sind, die meisten und krassesten, sondern die bestm\u00f6glichen Videos zu produzieren und vor allem international gibt es einige YouTuber, die mit Bildung und gut recherchierten Videos erfolgreich sind, weil es viele gibt, die ihre Dankbarkeit f\u00fcr kreative und hochwertige Inhalte auch durch eine kleine, regelm\u00e4\u00dfige Spende auf Patreon zeigen. \u003cbr\u003e\u003cbr\u003eDurch Patreon kannst du zeigen, dass Qualit\u00e4t etwas wert ist.\u003cbr\u003e\u003cbr\u003eV\u00f6llig egal, ob hier jemand etwas gibt oder nicht, werden die Mathe-Songs auf YouTube kostenlos zur Verf\u00fcgung stehen und ich werde auch in n\u00e4chster Zeit neue Videos machen. Falls allerdings sogar einige bereit sind, regelm\u00e4\u00dfig hier bisschen was dazu zu geben, dann steigert das die Qualit\u00e4t meiner Videos, denn dann kann ich es mir leisten, mir mehr Zeit f\u00fcr die Videos zu nehmen und vielleicht wird so auch die ein oder andere Investition in Videotechnik erm\u00f6glicht und falls ich mit allen Einnahmequellen noch die Miete zahlen und mir was zu essen kaufen kann, \u00fcberlege ich ernsthaft, ob ich nach dem Studium, also ab Oktober, erstmal YouTuber werde und Mathe-Songs, oder worauf ich sonst noch Lust hab, der Welt kostenlos zur Verf\u00fcgung stelle. ;)\u003cbr\u003e"
