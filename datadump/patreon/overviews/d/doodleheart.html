    "summary": "Hello there! My name is Kelli McGee and I\u0027m creating lots of art under my brand, \u003cstrong\u003e\u003ca href=\"http://www.doodleheart.com\" target=\"_blank\"\u003eDoodleHeart\u003c/a\u003e\u003c/strong\u003e, which includes one of my most successful comics: \u003ca href=\"http://www.monthlymisadventures.com\" target=\"_blank\"\u003e\u003cstrong\u003eMonthly Misadventures\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e and an old classic: \u003ca href=\"http://www.doodleheart.com/dir.html\" target=\"_blank\"\u003e\u003cstrong\u003eDreamers in Reality\u003c/strong\u003e\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eCreating art can be an expensive, laborious process. Although people can\u0027t magically make more time for me, they can help me tremendously with encouraging me, interacting and financially supporting me. Even\u00a0 $1 helps way more than you realize. \u003cbr\u003e\u003cbr\u003eI\u0027ve decided to go with the Per Month rather than Per ArtThing since I often put out two Monthly Misadventures comics in a month, in addition to other art; and if you don\u0027t have a max cap, well, it gets to be a bit much. I\u0027m incredibly grateful and I don\u0027t want to take advantage of my supporters.\u00a0 \u003cbr\u003e\u003cbr\u003eWhat\u0027s with the tiers? Those are actually rewards for you! You\u0027ll have access to some really rad things based on the amount you\u0027ll be supporting per month! Since this is in the beginning stages, the tiers may change (especially based on feedback from you)! \u003cbr\u003e\u003cbr\u003eI do have several goals to accomplish including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eArt supplies\u003cul\u003e\u003cli\u003eMarkers, pens, inks, sketch books and various other equipment. I take good care of my supplies to ensure they last as long as possible, which saves money and stress! I also utilize sales, coupons and free items. \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWeb Domain and URL hosting\u003cul\u003e\u003cli\u003eFor both DoodleHeart and Monthly Misadventures\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eConventions and prints\u003cul\u003e\u003cli\u003eOnce I start branching out to here, I\u0027ll be changing the tiers to add shipping of prints (maybe signed!) to Patreons! That will definitely be an exciting adventure! I\u0027d love to meet some of the Patreons at the cons!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eMerchandise\u003cul\u003e\u003cli\u003eThis is one I\u0027m very, very excited for! I do want to have t-shirts, tanks, sanitary supplies (pouches/bags), maybe even bags! I can\u0027t wait until this is a more realistic goal! \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e"
