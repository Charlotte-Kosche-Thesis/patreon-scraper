    "summary": "\u003ch3\u003eDive Charter - a web-reality series\u003c/h3\u003e\nI started \"Dive Charter\" because I wanted to create something that people could watch, have a good time and learn something at the same time.\u00a0 Utilizing my contacts in the dive industry, I was able to work with a couple of dive boats in the area to get our first season produced, and even raised some of the money necessary through crowd-funding. The rest of the costs associated with production (time, labor, travel, etc.) were either paid from my own pocket, or donated by my fabulous crew.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy you should support this web-reality series\u003c/h3\u003e\nI really want to continue making more episodes and getting the information out, but I\u0027ve reached a funding impasse. This is where YOU can help by becoming a patron of my project! Your patronage will allow my crew and I to be able to continue creating QUALITY web-based reality television for the world to see (and learn from), and to showcase diving and dive boats.\u00a0 All current and future episodes are available for free on YouTube, so even if you decide not to become a patron, you can still check out the show. However, supporting my project by becoming a patron means I can fully fund my project, pay my crew and show expenses, add additional dive boats to the mix, purchase and/or update production equipment and more. With you as a patron, we can keep doing what we love best - creating new entertaining episodes for all fans to enjoy!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you very much!\n\u003cbr\u003e\n- Doug"
