    "summary": "\u003cem\u003eHow does one begin to describe oneself when you know that you are a very diverse and somewhat complicated creature? How do you simplify who you are into words? Which of those words or labels are the most important?\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eThe answer is you don\u0027t.\u003cbr\u003e\u003cbr\u003eDescribing myself is a lot like trying to describe my designs. Sometimes the design is bright and colorful, sometimes its subtle but full of texture. Sometimes my designs are wholly of this world and other times they are not grounded in anything. My designs and artwork span a wide range just like my personal interests and are driven by color, texture, culture and perspective.\u003cbr\u003e\u003cbr\u003eMy love of snail mail and travel notebooks is my current focus but from time to time there will be other projects and items from my diverse range of interests. At times you will see bead work, batik, stationery, washi tape, curated content, prints, painting, upcycled artwork, sewing, rocks/gemstones and other items that inspire me.\u00a0\u003cbr\u003e\u003cbr\u003eAs my patron hopefully you will never be bored!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
