    "summary": "\u003ca href=\"http://www.davinciinitiative.org/\" rel=\"nofollow\"\u003eThe Da Vinci Initiative\u003c/a\u003e is a 501(c)(3) non-profit educational foundation dedicated to art education that creates online drawing courses. Co-founded by Kara Lysandra Ross and Mandy Theis Hallenius, The Da Vinci Initiative provides access to \u003ca href=\"http://www.davinciinitiative.org/what-is-atelier-training.html\" rel=\"nofollow\"\u003eatelier training\u003c/a\u003e to a broad audience through online, studio-based courses and in-person workshops. Online drawing instruction is released through our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCmTohh84UI7AxxU3-yT0Bvg\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e channel and is also available for download through the\u00a0\u003ca href=\"http://weebly-link/699776167729799668\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.davinciinitiative.org/store/c3/Online_Courses.html\" rel=\"nofollow\"\u003eDVI Store \u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAlthough originally intended to provide \u003ca href=\"http://www.davinciinitiative.org/what-is-atelier-training.html\" rel=\"nofollow\"\u003eatelier training\u003c/a\u003e to art teachers, the online classes have become wildly popular with professional painters, illustrators, animators, and many others wishing to improve their realism drawing skills. The online classes use clear, methodical instruction that breaks down complex skills into easy-to-understand stages.\u00a0\u003cbr\u003e\u003cbr\u003eThe Da Vinci Initiative is using Patreon to finance the expense of producing high-quality video courses in order to provide broader access to training for students who are eager to learn atelier skills. Your patronage ensures that all students have access to this essential knowledge.\u00a0\u003cbr\u003e\u003cbr\u003eAlthough a new video will be released each week, anyone wishing to access a course in its entirety without waiting can download the videos by purchasing the complete course \u003ca href=\"http://www.davinciinitiative.org/store/p22/Bargue_and_the_21st_Century.html\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eThe Charles Bargue Drawing Course book, a complete reprint of the original book, contains almost 200 plates for students to copy. This\u00a0volume is available for purchase at the \u003ca href=\"http://www.arc-store.com/chbadrco.html\" rel=\"nofollow\"\u003eArt Renewal Center Store\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e"
