    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tWithout you, the listener, creativity would DIE!!! To be fan-driven and fan-supported has always been a dream. Dick Liberty is a variety of life show that is uncannily funny, raw, witty and unfiltered every week for you, the listener. If you want to be part of a monumental movement, now is the time. So, what do you say, we can\u0027t do it without you!\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\tBy becoming part of the Patreon family, you\u0027ll be assisting me with more than just the day-to-day operations of Dick Liberty.  You\u2019ll be helping me plan for Dick Liberty\u0027s future!\nYour patronage, not only allows me the time and resources to produce the weekly\nshow; but it is our mission to create better content, sound better, and to design exclusive gifts for you!\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\t OH YEAH! Let\u0027s not forget the patron parties I want to put on. So what are you waiting for, let\u0027s party!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere\u2019s the Deal.\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cem\u003eWANT More Content?\u003c/em\u003e\u003c/strong\u003e\u00a0 You want more new podcasts and a new video series. We strive to give you exactly that! Bonus episodes, Exclusive Interviews, amazing videos and more. These take time \u0026amp; scratch to produce. \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eBetter Equipments: \u00a0\u003c/em\u003e\u003c/strong\u003eDon\u2019t get me wrong,\nthe show sounds great, but everything can always sound better. Your patronage will\nhelp me acquire better mics, mixers and other recording gear. This show has a\nlong way to go and I will not quit! I want to be best and I know I can\nalways sound more polished. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eDesigning New Merch:\u003c/em\u003e\u00a0\u00a0\u003c/strong\u003eI\u0027m\u00a0always\ncoming up with new ideas for things I know you will love with no time to actually get them produced.\nWith your patronage, I\u0027ll be able to follow through on new merch ideas and\nhire the right people to get them made. You\u0027ll also help me bulk order select\nmerch to give out when we do our Patron Poker Runs and host charitable\nevents. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\nWHAT ELSE do you get out of this, you ask? \n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nAs a patron of Dick Liberty, you will get a badass show with the best content!\u00a0I will give you the best shows, the best bonus material like: \u00a0\n\u003cem\u003eThe Dilly Daf\n\u003c/em\u003e(\u003cem\u003ePatron Exclusive\u003c/em\u003e) and \u003cem\u003eGas Garage \u003c/em\u003eand \u003cem\u003eKim\u0027s Korner (another Patron Exclusive)\u003c/em\u003e. You will also have access to Outtakes \u0026amp; Bloopers! We will have contests and Live Events, Poker Runs and BBQ\u0027s!\u003cbr\u003e\n\u003cbr\u003e\nI will also\u00a0kick it with Vets, talking about the issues they face. I am a proud Vet myself. You will hear about our issues while we sit at the Round Table. I want\nto share these lost and unheard stories with you! Hell, You could even win a chance to sit with us Vets at the Round Table and hear some war stories while being part of a Live Podcast!\n\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, we\u0027ll be offering other cool things like Google\nHangouts Live Video chat, exclusive messages and so much more! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eSo that\u0027s the deal.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tI\u0027m super excited about all the new ideas and\ndirections I have planned for Dick Liberty and as we head into this\nventure, we can\u0027t wait for you to join us!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMany Thanks \u0026amp; Mad Love,\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tDick Liberty\n\u003c/div\u003e"
   },
