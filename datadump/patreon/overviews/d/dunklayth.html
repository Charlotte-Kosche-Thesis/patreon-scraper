    "summary": "\u003cdiv\u003eHey ! Let\u0027s\nintroduce myself: \u003cstrong\u003eDUNKLAYTH\u003c/strong\u003e, 23 years old french artist and author of\na webcomic:\u00a0\u003cstrong\u003e\u003ca href=\"https://tapas.io/episode/809305\" target=\"_blank\"\u003eSTEEL SCARS.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI started to write it in September, 2016 to avoid depression after a professional failure. It took me about 2 weeks of work to write it and do the storyboard, before putting it aside while I had to reconsider my life choices.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/05/6/1517695143-4.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\nCreation\nand uploading started in August 2017. Now, \u003cstrong\u003eSTEEL SCARS\u003c/strong\u003e is counting \u003cstrong\u003e4\nchapters\u003c/strong\u003e\n\u003cem\u003e(on 12 planned)\u003c/em\u003e and its access is and\nwill stand free. It\u2019s\na very personal and emotional project. It\ntalks of subjects I highly care about,\nmixing drama, action and psychological thriller. Through\nthis project approaching pretty dark topics,\nI want to pass a positive message \u003cem\u003e(after\nall, its first meaning was to dodge depression,\nhaha!)\u003c/em\u003e. I\u2019m staging characters I try\nto write as accurately as I can.\nCreations only asking to be themselves,\nto grow as individuals and/or to make it out.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/05/6/1517694925-20.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\ndon\u0027t have many things to offer except my work. I like to share what\nI do, my dreams and\nmy thoughts. I\u0027m a full time author and I\u0027d like to stay\nso. This is where you could join me.\n\u003cstrong\u003eYou can help me\u003c/strong\u003e\u00a0in exchange for some humble exclusivities:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eNews\n\ton the project\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly\n\tchapters\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive\n\tdesigns\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSketch,\n\tWIP, teasers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMy\n\teternal gratitude\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eI\u0027m\nnot a big \u003cem\u003e\"page to page\"\u003c/em\u003e uploading enthusiastic.\nI\u0027m working on my\nchapters as a whole thing\nand I prefer to post them all at\nonce for a smoother reading. The idea is to upload \u003cstrong\u003eone chapter\na month\u003c/strong\u003e for\nyou to enjoy it.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.noelshack.com/fichiers/2018/05/6/1517695529-12.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIf\nyou choose to help me, first of all\nI thank you wholeheartedly. Your help, even\nfrom 1$, is one\nstep closer to my freedom as an artist.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTapastic\u00a0\u003ca href=\"https://tapas.io/episode/804355\"\u003eFR\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://tapas.io/episode/809305\"\u003eEN\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://tapas.io/episode/971618\"\u003ePT\u003c/a\u003e \u003cbr\u003eWebtoon\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/steel-scars/1-envy/viewer?title_no=115768\u0026amp;episode_no=1\"\u003eEN\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFor\nmore informations about\nPATREON, please check the\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003eFAQ\u003c/a\u003e.\u003c/strong\u003e\u003c/div\u003e"
