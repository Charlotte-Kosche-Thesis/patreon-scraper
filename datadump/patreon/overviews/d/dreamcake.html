    "summary": "\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/87f95f139a33d055cc310be2d2eb1319/tumblr_p82j6e9Lpx1uslyqvo3_1280.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eDream Cake\u003c/em\u003e\u003c/strong\u003e is a collaboration between\u00a0\u003ca href=\"https://www.alilart.com/\"\u003eAli Leriger de la Plante\u003c/a\u003e and\u00a0\u003ca href=\"http://1000deaddraculas.com/\"\u003eNatasha Tara Petrovi\u0107\u003c/a\u003e, because we want you to have your cake and eat it, too! We\u2019re dedicated to making high-quality thoughtful art that imagines better worlds and adds a little bit of sweetness to your day. At this time, we\u2019re working on the following projects with your support:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3f48e2719e0130fe7ba7f98d0b48ec27/tumblr_p82j6e9Lpx1uslyqvo5_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOphiuchus\u003c/em\u003e\u003c/strong\u003e follows the story of two robots and a skeleton as they make an epic journey to defeat the virus that\u0027s infecting their world. Thanks to the support of this Patreon, Ophiuchus is now complete and available to read in its entirety.\u003cbr\u003e\u003ca href=\"http://serpentbearer.com/post/157835297930\"\u003eTUMBLR\u003c/a\u003e /\u00a0\u003ca href=\"https://tapas.io/episode/653169\"\u003eTAPAS\u003c/a\u003e /\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/ophiuchus/list?title_no=76808\"\u003eWEBTOON\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/364c493b723a8132a660e69295c5c69d/tumblr_p82j6e9Lpx1uslyqvo2_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAutofaction\u003c/em\u003e\u003c/strong\u003e, In a city where robots are property and profit is paramount, Marcs, a damaged war unit, must learn to navigate the ins and outs of a hostile domestic life while uncovering the mystery of how he was built, and the ghost that haunts the airwaves. Autofaction is a solo project by Ali!\u003cbr\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/autofaction/list?title_no=171652\"\u003eWEBTOON\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0f072c43e6fbea0c0bdc38a72221cc33/tumblr_p82j6e9Lpx1uslyqvo1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Curious Incident of Dracula and Wolfman\u003c/em\u003e\u003c/strong\u003e is a short romp into the world of spectacular spooks and fantastic fools. The day before the birthday of Dracula\u2019s good friend Frankenstein, the Count is subject to his own attempted murder...but more importantly, the would-be killer has stolen his gift for the Monster! With the help of Wolfman, will Dracula be able to solve the mystery and recover the gift before the party? Tune in to find out! The Curious Incident of Dracula and Wolfman is a joint project between Natasha and Ali.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a68b936174e3dc0c5b3ffedfc5ceb95e/tumblr_p82j6e9Lpx1uslyqvo4_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eKnife Witch Bullet Wizard\u003c/em\u003e\u003c/strong\u003e is a project that\u2019s still in development. It will center around a group of angry teenagers fighting against Rogue Kings and Mad Gods to protect themselves and their homes from the chaos of a world that values strength above all else. Knife Witch Bullet Wizard is a major joint project by Natasha and Ali.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f4c7c4b1f24531f8278095825c0a2622/tumblr_p82j6e9Lpx1uslyqvo6_r1_1280.jpg\"\u003e\u003cbr\u003eNatasha Tara Petrovi\u0107 lives in Baltimore, Maryland. Her work is an effort to bring color and cuteness into the horror and fantasy genres. Natasha drinks a lot of tea and spends a lot of time thinking about big skeletons. \u003cbr\u003e\u00a0\u00a0\u003ca href=\"https://twitter.com/999DeadDraculas\"\u003eTWITTER\u003c/a\u003e /\u00a0\u003ca href=\"http://1000deaddraculas.com/\"\u003eWEBSITE\u003c/a\u003e /\u00a0\u003ca href=\"https://1000deaddraculas.bigcartel.com/\"\u003eSTORE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlexis Leriger de la Plante lives in Langford, BC. She loves robots and history and likes to think of brighter futures. Ali also drinks a lot of tea, and desperately wants a cat.\u003cbr\u003e\u003ca href=\"https://twitter.com/hivemindmonster\"\u003eTWITTER\u003c/a\u003e /\u00a0\u003ca href=\"https://www.alilart.com/\"\u003eWEBSITE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you everyone for your support! We couldn\u0027t do this without you! Be sure to follow us on\u00a0\u003ca href=\"https://twitter.com/dreamcakecomics\"\u003eTWITTER\u003c/a\u003e for regular updates!\u003cbr\u003e \u003c/div\u003e"

     "about": "Ophiuchus is a comic created by Natasha Tara Petrovic and Ali Leriger de la Plante. It follows the story of two robots and a skeleton as they make an epic journey to defeat the virus that\u0027s infecting their world.\u00a0\u003cbr\u003e\u003cbr\u003e1000DeadDraculas is the art handle created by Natasha to support her professional work during her university years, and (hopefully) one day will be the name of the studio founded by her and Ali in their epic struggle to give up on their day jobs and enter the world of indie comics publishing. We really love making comics, and we would love and appreciate your support in our endeavor as we try to find our place in the universe -- and hopefully make some awesome stories that will help you find yours, too. We believe in you, and we hope you\u0027ll believe in us!\u00a0",
