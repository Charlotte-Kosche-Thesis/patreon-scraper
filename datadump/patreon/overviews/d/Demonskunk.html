    "summary": "\u003ca href=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/aYsRhG9qYgpJE2v0cxWoa6L8RjFKnvPivDxfVVki8zT78Z1Dj5kV7IMtnlu8pOYg.png?token-time=2145916800\u0026amp;token-hash=QzLWNNepyET6SVf6kVwEaGrzwFNTJyTJ7XRCjDuFmj8%3D\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/aYsRhG9qYgpJE2v0cxWoa6L8RjFKnvPivDxfVVki8zT78Z1Dj5kV7IMtnlu8pOYg.png?token-time=2145916800\u0026amp;token-hash=QzLWNNepyET6SVf6kVwEaGrzwFNTJyTJ7XRCjDuFmj8%3D\" style=\"float: left; width: 267px;\"\u003e\u003c/a\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHoyhoy! I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eMin Lungelow\u003c/span\u003e\u003c/strong\u003e, but some (or most) of you may know me as \u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eDemonskunk\u003c/span\u003e\u003c/strong\u003e. I\u0027m an illustrator and designer who loves to draw awesome, weird fantasy and scifi stuff, as well as design interesting and adorable characters; though I\u0027m sure a fair amount of you are probably here because of my adult works!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been working as a commission artist for over 6 years now, and even though I really enjoy doing it, it has some drawbacks. The biggest issue is that it takes a lot of time - I spend about 10 hours a night drawing commissions - and it doesn\u0027t leave me a lot of time to work on personal projects, or anything other than commissions, really.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003eWhy Pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe reason I need you to pledge to me on Patreon is that I want to continue creating and sharing interesting concepts for games and their worlds more often - the more money I\u0027m pledged on Patreon, the more time I can spend working on these projects, instead of spending so much of so many days working on only commissions.\u003cbr\u003e\u003cbr\u003eThe other reason to pledge is that you\u0027re someone whose enjoyed my work in the past, and want to ensure that I continue to make more of it - on several occasions I\u0027ve had to seriously consider putting aside my job as an artist because it\u0027s not as stable as a normal job.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003eProjects? What projects?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe primary project I\u0027m working on right now is a Pen and Paper RPG called Aether Adrift. It uses the Savage Worlds RPG system, and will feature a lot of interesting creatures to fight, people to meet, and mysteries to solve.\u003cbr\u003e\u003cbr\u003eThis is the game\u0027s page on my site.\u003cbr\u003e\u003ca href=\"https://demonskunk-studios.squarespace.com/aether-project\" rel=\"nofollow\"\u003ehttps://demonskunk-studios.squarespace.com/aether-project\u003c/a\u003e\u003cbr\u003eIt doesn\u0027t say a whole lot about the game yet, but I\u0027ll be posting a lot\n of concept art, and a lot of information fairly regularly on my Patreon\n page.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eThe game is planned to be Kickstarted, but it\u0027s currently a little too early for that. Specifically for Patrons, I\u0027m going to try to complete at least one color picture a month, and even if I don\u0027t manage to do that, I\u0027ll have plenty of concept sketches to show you all!\u003cbr\u003e\u003cbr\u003eIf you like what you see, you can check out my FurAffinity page for more \u003ca href=\"http://furaffinity.net/user/preppyartskunk\" rel=\"nofollow\"\u003eHere!\u003c/a\u003e\u003cbr\u003e"
   },
