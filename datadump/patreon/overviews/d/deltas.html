    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FjfZ4Lv3fprM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DjfZ4Lv3fprM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FjfZ4Lv3fprM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHi! I\u0027m Lyte of Delta-S, and I combine electro-industrial, EDM, and even orchestral genres to tell dark fantasy themed stories. My passion is for the broken hearted, and I want to illuminate their journey through longing, sorrow, and redemption. Music is my weapon of choice.\n\u003cbr\u003e\n\u003cbr\u003e\nMy songs have been featured on the TV series iZombie (Warner Bros.) and Armin Van Buuren\u0027s \"A State of Trance\".\n\u003cbr\u003e\n\u003cbr\u003e\nFans describe my music as: \n\u003cstrong\u003eHaunting. Cinematic. Beautiful.\u003c/strong\u003e\u00a0Maybe not what you\u0027d expect from a band that\u0027s stretched the boundaries of the industrial sound. But\u00a0\u003ca href=\"https://youtu.be/Pyi8NSc0Cfg?t=1m47s\"\u003ehave a listen\u003c/a\u003e and see what you think!\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWhy am I using Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eIt took me 8 YEARS to release my last album! My music doesn\u0027t have the financial backing that comes with a mainstream label. So I work full time as a designer (and spend at least 2 hours a day driving to and from work). I am committed to my passion, but I\u0027m not satisfied with how long it takes me to release quality work.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s like I disappear in a cave for a while, and then suddenly show up out of the blue to drop a new album: SURPRISE! And then I disappear for another... 8 years?\n\u003cbr\u003e\n\u003cbr\u003e\nTHAT IS BAD. Fans hardly get any interaction from me. They don\u0027t get any material in between albums. While I\u0027m off paying the bills and carving out time to work on my craft, fans are left wondering... \"Is that the end of the story?\"\n\u003cbr\u003e\n\u003cbr\u003e\nBut we can change that! When you subscribe to my page, you partner with me to share story-driven music with the world AND you help me do it faster!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eS\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eo what\u0027s the plan?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nLocked away in my imagination is an epic visual odyssey to accompany the music and the stories behind it. Music videos are one of the best ways to do that, and they draw in new fans. But music videos have a catch...\n\u003cbr\u003e\n\u003cbr\u003e\nWhat is it? When I produce music, fans buy the music. When I produce a music video, fans watch it for FREE on YouTube. I put in the production costs and time into it, but don\u0027t get financial return. Maybe I\u0027m a crazy person, but despite the setback, I want to release feature length dark fantasy movies that go along with my albums (with professional actors, special effects, the whole works). \n\u003cstrong\u003eWith your support on Patreon, I can finally create these visual sagas and keep making music at the same time!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI also plan on releasing singles more often in between albums, while staying engaged with my fans to hear about their personal stories and ideas - it will definitely influence my work.\u00a0When you pledge $1 or more, you get access to my feed where you can see videos about my progress on the album, and maybe some cool art along the way. ;)\n\u003cbr\u003e\n\u003cbr\u003e\nIf you love \n\u003cstrong\u003esci-fi/fantasy\u003c/strong\u003e,\u00a0\u003cstrong\u003ebeautiful music\u003c/strong\u003e with a \u003cstrong\u003eNine Inch Nails vibe\u003c/strong\u003e, or random gifs like this...\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/lb0a9uavh1e6ir0/GothEDMCat.gif?dl=0\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThen you have arrived!\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWELCOME HOME \u0026lt;3\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nSo let\u0027s talk about where you\u0027re support is going...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMUSIC VIDEOS\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eQuality Cinematographer. The Delta-S brand is very stylized and rich. I only want to put out professional work to you. So we need to pay seasoned film makers and experts.\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eEditing\u003c/del\u003e\u00a0\u003cem\u003e(I\u0027m a professional video editor, so you know its gonna look good! And its free.)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eVideo Equipment Costs. Since we are planning on releasing a bunch of videos (and hopefully a feature length film), we need to buy some of our own equipment like stabilizers, lighting, and software to bust out as needed.\u003c/li\u003e\n\t\u003cli\u003ePerformers. As in circus performers. Dancers, shufflers, and hula hoopers!\u003c/li\u003e\n\t\u003cli\u003eActors. Because who wants to see a Delta-S music video of a cat for 5 minutes (okay, well maybe I do, but still...)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEDM SINGLES\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMastering. I\u0027m philosophically against mastering my own music. I think you should always have another set of ears take a listen before you\u0027re finished! I do all the production and mixing myself, but I believe in my mastering genius\u00a0\u003ca href=\"http://resonancemastering.com/\"\u003eBrian Hazard\u003c/a\u003e, and he will squeeze out every drop of potential from my tunes!\u003c/li\u003e\n\t\u003cli\u003eVocalists. Ahhh..... the vocalists. Those beautiful melodic divas of the Aether. They make EDM magic, but not for free.\u003c/li\u003e\n\t\u003cli\u003eLegal Fees. Setting up a single through dance music labels can be tricky. Let\u0027s be safe and make sure we\u0027re protecting ourselves.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDELTA-S ALBUMS\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSoftware \u0026amp; Hardware\u003c/li\u003e\n\t\u003cli\u003eVocalists \u0026amp; Musicians\u003c/li\u003e\n\t\u003cli\u003eMastering - from that genius guy\u003c/li\u003e\n\t\u003cli\u003ePhotography\u003c/li\u003e\n\t\u003cli\u003e\u003cdel\u003eDesign Work\u003c/del\u003e\u00a0\u003cem\u003e(I\u0027ll cut costs by doing that myself!)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eGlass mastered disc production\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePROMOTION\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAdvertising costs\u003c/li\u003e\n\t\u003cli\u003eSubscriptions\u003c/li\u003e\n\t\u003cli\u003eMarketing\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pAUUOI-wp4I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003eThat\u0027s it! Check out the rewards (on the right) and find something that works for you. Looking forward to hanging out with you on my Patreon feed!\n\u003cbr\u003e\n\u003cbr\u003e\n- Lyte\n\u003cbr\u003e\n\u003cbr\u003e"
