    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3Flkb9ODsVI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=3Flkb9ODsVI",
    "one_liner": "Playing (mainstream and underrated) VGM classics preserving the originality, with a live band :D",
    "patron_count": 3,
    "pay_per_name": "live playing video",
    "pledge_sum": 3169,
    "pledge_url": "/bePatron?c=215672",
    "published_at": "2015-09-19T03:59:07+00:00",
    "summary": "\u003cstrong\u003e- English -\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell, guys, hello! :D\u003cbr\u003e\u003cbr\u003eAfter 5 years with this band, spending all my money to play VGM live just for the sake of love, I\u0027ve decided to make this. It\u0027s a way to keep the dream alive, and dedicate more time to this work, doing what I really like. We trust in our way to play VGM, we have a lot of friends that like it, and that\u0027s the way to let them help to keep that band playing.\u003cbr\u003e\u003cbr\u003eIf you want to hear many underrated songs from games like Demon\u0027s Crest, Journey of Silius, Castlevania II: Belmont\u0027s Revenge, remade in cool arrangements played by a live band, while preserving the original notes, you found the right guys. Show the world the epicness of VGM and paying tribute to the original composers is our objective. We also aim to compose original music to games someday, if we have the opportunity.\u003cbr\u003e\u003cbr\u003eWe live in a place where VGM isn\u0027t appreciated, and in order to play more music without worrying about not having the money to do it, we need your support. And in exchange, we promise great material, listening to the suggestions and opinions of our patrons everytime. We don\u0027t have high quality gear, neither any professional equipment (yet), but we can do this with your help, and make our work better and better. Notice that our goals are there, but if we can do them without getting all the money from Patreon, we WILL do it, as all of the money that you guys give will be ONLY for the band.\u003cbr\u003e\u003cbr\u003eI hope that we\u0027re worth of your trusty money, and that you could give us your confidence. Hope you guys get inspired and motivated to hear us. Take some time to see our videos on YouTube and music on Soundcloud, and feel free to contact us!\u003cbr\u003e\u003cbr\u003eRegards,\u003cbr\u003e\u003cbr\u003eRobert Chrystian.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Portugu\u00eas -\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eE a\u00ed, galera, beleza?\u00a0:D\u003cbr\u003e\u003cbr\u003eDepois de 5 anos com essa banda, gastando todo o meu dinheiro para tocar VGM ao vivo apenas por amor, eu decidi fazer isso. \u00c9 uma maneira de manter o sonho vivo, e dedicar mais tempo a este trabalho, fazendo o que eu realmente gosto. N\u00f3s acreditamos na nossa forma de tocar VGM, temos muitos amigos que gostam, e essa \u00e9 uma forma de permit\u00ed-los ajudar a manter essa banda tocando.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea quer ouvir muitas m\u00fasicas boas de jogos \"esquecidos\" no mundo da VGM, como Demon\u0027s Crest, Speedy Gonz\u00e1les (nosso amado Ligeirinho no Brasil), Aladdin, refeitas em arranjos irados tocados por uma banda ao vivo, preservando as notas originais, voc\u00ea encontrou os caras certos. Mostre ao mundo a beleza da VGM e fazer homenagens aos compositores originais \u00e9 o nosso objetivo. N\u00f3s queremos comp\u00f4r trabalhos originais para jogos algum dia, se tivermos a oportunidade.\u003cbr\u003e\u003cbr\u003eN\u00f3s vivemos em um lugar onde VGM n\u00e3o \u00e9 apreciada, e, a fim de tocar mais m\u00fasicas sem se preocupar em n\u00e3o ter o dinheiro para fazer isso, precisamos do seu apoio. E em troca, n\u00f3s prometemos \u00f3timo material, ouvindo as sugest\u00f5es e opini\u00f5es dos nossos patrons sempre. N\u00e3o temos equipamentos de alta qualidade, nem qualquer equipamento profissional (ainda), mas podemos fazer isso com a sua ajuda, e fazer o nosso trabalho cada vez melhor. Note que os nossos goals est\u00e3o aqui, mas se n\u00f3s conseguirmos complet\u00e1-los sem conseguir todo o dinheiro pelo Patreon, n\u00f3s VAMOS faz\u00e9-lo, j\u00e1 que todo o dinheiro que voc\u00eas doarem vai ser APENAS para a banda.\u003cbr\u003e\u003cbr\u003eEu espero que n\u00f3s sejamos dignos do seu suado dinheirinho, e que possamos dar a sua confian\u00e7a. Espero que voc\u00eas tenham se inspirado e motivado para nos ouvir. Tome algum tempo para ver os nossos v\u00eddeos no YouTube e m\u00fasica no Soundcloud se puderem, e n\u00e3o hesite em nos contatar!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAtenciosamente,\u003cbr\u003e\u003cbr\u003eRobert Chrystian.\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003e- English -\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eToday we use programmed drums on our songs, that\u0027s why the videos lacks the recording of this instrument. But that\u0027s not because we want, that\u0027s because we can\u0027t afford it. Trust me, hurts me more than anyone not be allowed to PLAY THE DRUMS in our videos and songs, BEING THE DRUMMER! But I\u0027m doing what is better for my band, and I still compose all the drums.\u003cbr\u003eRecording acoustic drums is a really expensive process. It requires a recording studio, and they charge a great amount of money for it. And that\u0027s not the only problem. In order to record drums, I need to have my own complete set of drum gear, and that\u0027s a LOT of gear, and a HUGE amount of money for a person that pays rent and bills alone with a minimum wage in Brazil. I already have 70% of the gear I need, but there\u0027s still missing parts that I have to buy. With this money, I will make a dream come true and finally go to studio record drums for all our subsequent music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Portugu\u00eas -\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHoje usamos bateria programada nas nossas m\u00fasicas, \u00e9 por isso que os v\u00eddeos n\u00e3o t\u00eam a grava\u00e7\u00e3o desse instrumento. Mas isso n\u00e3o \u00e9 porque queremos, e sim porque n\u00e3o podemos pagar. Acredite, d\u00f3i mais em mim que em qualquer um n\u00e3o poder TOCAR BATERIA nos nossos v\u00eddeos e m\u00fasicas, SENDO O BATERISTA! Mas estou fazendo o que \u00e9 melhor pela minha banda, e ainda componho todas as linhas de bateria.\u003cbr\u003eGravar bateria ac\u00fastica \u00e9 um processo caro. Isso exige um est\u00fadio, e eles cobram um valor consider\u00e1vel para faz\u00e9-lo. E esse n\u00e3o \u00e9 o \u00fanico problema. Para gravar as linhas de bateria, preciso ter meu set completo de equipamento de bateria, e isso s\u00e3o MUITAS pe\u00e7as, e uma quantidade ENORME de dinheiro para uma pessoa que paga aluguel e contas sozinho com um sal\u00e1rio m\u00ednimo no Brasil. Eu j\u00e1 tenho 70% do equipamento que preciso, mas ainda h\u00e1 pe\u00e7as faltantes que tenho que comprar. Com esse dinheiro, vou realizar o sonho de finalmente ir a est\u00fadio gravar bateria para todas as nossas m\u00fasicas subsequentes.",
