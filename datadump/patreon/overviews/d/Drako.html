    "summary": "\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cimg src=\"http://orig05.deviantart.net/41ba/f/2016/150/d/d/ball_derkos_by_darkodraco-da4fb7s.png\"\u003e\u003c/div\u003eHello! My name\u0027s Drako, I\u0027m a young artist from Alberta Canada and I have had a long running dream of wanting to be an artist. Now I am so much closer to that goal than I have ever been and I owe it all to my followers, friends and family who have been encouraging me in what I do. But I am still nowhere near being able to support myself with it and every little dollar really does help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you offer?\u003c/strong\u003e\u003cbr\u003eI am mainly a traditional and digital illustrator but I also dabble a bit in animation and sculpting so those may pop up here and there too. My primary focus will be on my illustrations though. I do animals, mlp, fantasy creatures, designs, anthro and more. I will offer anatomy explorations, tutorials, work in progress\u0027, sneak peaks and much more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should I Pledge?\u003cbr\u003e\u003c/strong\u003eAs said before: every dollar helps. Being an artist actually takes a lot of time and effort, it\u0027s no easy ride. Your support would mean the world to me, seriously, I\u0027m going to say this like five million times because I really can\u0027t say it enough. Your support enables me to be able to share my content and branch out into more scenes, such as conventions. With your help I can cut back on my other jobs and truly pursue an art career.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find me:\u003c/strong\u003e\u003cbr\u003eTumblr (primarily): \u003ca href=\"http://askdrakomod.tumblr.com/\"\u003ehttp://askdrakomod.tumblr.com/\u003cbr\u003e\u003c/a\u003eDiscord server:\u00a0\u003ca href=\"https://discord.gg/SqaqBdA\"\u003ehttps://discord.gg/SqaqBdA\u003c/a\u003e\u003cbr\u003eDeviantart:\u00a0\u003ca href=\"http://darkodraco.deviantart.com
