    "summary": "\u003cstrong\u003eWho am I?\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ouwKwEq.jpg\" style=\"width: 537px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Dixie Filloy, I am a 26 year old artist and have been for over 5 years. I currently run \u0027Dr Eff Designs\u0027 which I create insane designs for things like T-shirts, mugs, bags.. Etc.\u003cbr\u003eI am an Australian who currently lives in the US, married with a fur baby.\u003cbr\u003eI spent my first years as a painter and a fine artist then shortly after art school I moved into the realm of graphic design. \u003cbr\u003eI love the weirder, stranger and more macabre side of life which is often reflected in my work. If you are a little bit odd or enjoy the darker side of life, then you would enjoy my work as much as I enjoy creating it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I doing right now?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am currently working on the graphic novel \u0027Down By Kontact\u0027 which is a period piece that takes place in 1996. It follows four inebriated friends who are planning to dominate a tournament at their local arcade. They soon find themselves in a terrifying nightmare being stalked by the undead, struggling to survive, and protecting a young girl. With a methodical and creepy story, combined with an unsettling Hitchcock style subplot, Down by Kontact is set to take readers on a very dark ride.\u00a0\u003cbr\u003eWhen I get the chance between illustrating this comic I create my own designs for fun.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zK5trFn.png\" style=\"background-color: initial; width: 618px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat made me create a Pateron page?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am so passionate about this that I want to find people who would appreciate my creative outlet and my love for all the weird and kooky, it gets kind of lonely out there being a weirdo, maybe I can bring some people together.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy should I give you my hard earned money?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIn short, to keep me alive so I can keep creating these designs. I currently work full time from home. It is 100% all I do which is a huge daily struggle to stay afloat, you\u0027d pretty much be buying me food at this point.\u00a0\u003cbr\u003e\u003cbr\u003eI will try and post all of my previous designs on here for free, my future designs will be for Paterons only but please see my website for more information.\u003cbr\u003e\u003ca href=\"http://www.dreffdesigns.com\"\u003ewww.dreffdesigns.com\u003c/a\u003e\u003cbr\u003e"
