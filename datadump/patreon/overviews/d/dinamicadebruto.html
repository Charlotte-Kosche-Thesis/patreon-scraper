    "summary": "Oi, tudo bem?\u003cbr\u003e\nMeu nome \u00e9 Bruno Maron. N\u00e3o sou de direita, mas tamb\u00e9m nem taaanto de esquerda, talvez 33% \u00e0 esquerda do espectro politico, o que n\u00e3o significa muita coisa. \n\u003cbr\u003e\n\u003cbr\u003e\nTamb\u00e9m sou o que podemos chamar de FRANGOTE. O que \u00e9 um frango? \u00c9 aquele cara da classe m\u00e9dia que viveu numa bolha de prote\u00e7\u00e3o e teve pouco contato com a faceta barra pesada da vida brasileira. Branco drama, a pele fina, o joelho ralado da queda de skate e o band-aid do Mickey. Enfim, um biografia, insossa, ins\u00edpida e inodora.\n\u003cbr\u003e\n\u003cbr\u003e\nMas devo fazer uma ressalva: fui um menino muito feio e cabe\u00e7udinho na inf\u00e2ncia. E como diria um grande amigo meu, \u201cnada mais triste que a inf\u00e2ncia do feio.\u201d Nesse ponto eu sofri, fiquei t\u00edmido e extremamente passivo.\n\u003cbr\u003e\n\u003cbr\u003e\nVamos pular alguns anos nessa hist\u00f3ria chumbrega e chegar at\u00e9 2010 quando, tardiamente, resolvi fazer quadrinhos e criei o blog\u00a0\u003ca href=\"https://dinamicadebruto.wordpress.com/\" rel=\"nofollow\"\u003eDin\u00e2mica de Bruto.\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://dinamicadebruto.files.wordpress.com/2012/07/falcon.jpg\" style=\"width: 617px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eAtrav\u00e9s da supracitada plataforma, tive a oportunidade de exorcizar alguns dem\u00f4nios relacionados \u00e0 essa tristeza do rapaz passivo e feiosinho que eu sempre fui. Nessa avalanche de chorume, ressentimentos intelectuais de grosso calibre tamb\u00e9m foram expelidos, afinal, sempre invejei os intelectuais de esqueleto poroso. Por que invejei? Porque eles tamb\u00e9m foram frangos, por\u00e9m, conseguiram dar a volta por cima na vida adulta e desfrutam de um luxo oriental nas c\u00e1tedras dessa na\u00e7\u00e3o bolchevotropicalista.\u003cbr\u003e\u003cbr\u003e\n\nMeus primeiros anos como quadrinista foram muito divertidos e regados \u00e0 muito p\u00e3o na chapa e cafezinho. Primeiro no Rio de Janeiro, balne\u00e1rio onde nasci e sofri os horrores da era Sarney e do ministro Dilson Funaro. Posteriormente a divers\u00e3o migrou para S\u00e3o Paulo, meu domic\u00edlio atual.\u003cbr\u003e\u003cbr\u003e\n\nVou ser sincero: a divers\u00e3o acabou. Amigos, estou chegando perto dos 40 anos e uma temer\u00e1ria queda de cabelos volta a me assombrar. N\u00e3o quero fazer o Carbono 14 da minha vida capilar e entrar na paranoia, s\u00f3 quero seguir em frente com o olhar rutilante. Ami\u00fade preciso de AJUDA. Minha alimenta\u00e7\u00e3o \u00e0 base de \u003cstrong\u003eSARDINHAS COQUEIRO\u003c/strong\u003e n\u00e3o t\u00e1 dando conta do recado pois as exig\u00eancias da vida adulta encravam, nesse momento, uma unha no meu calcanhar ao mesmo tempo que uma sensa\u00e7\u00e3o estranha de cagar pra dentro se avoluma.\u003cbr\u003e\u003cbr\u003e\n\nSempre digo que as pessoas ficam infantilizadas com o dinheiro. Mas o que dizer de mim? Eu sou \u003cstrong\u003eINFANTILIZADO SEM DINHEIRO!!\u003c/strong\u003e A conclus\u00e3o \u00e9 \u00f3bvia: eu t\u00f4 carcomido pela inveja de quem tem grana.\u003cbr\u003e\u003cbr\u003e\n\nA vida me encurralou, preciso virar adulto. Mas como? \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eCOM  MAIS DINHEIRO\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Voc\u00eas precisam me ajudar a ser maduro. Estou me afastando das pessoas da minha faixa et\u00e1ria pois elas s\u00e3o maduras: comem em restaurantes caros, falam com tom de voz baixa, s\u00e3o ponderadas e viajam bastante. Eles t\u00eam a placidez dos 5 d\u00edgitos, voltam da Europa J\u00c1 PROGRAMANDO A PR\u00d3XIMA VIAGEM, o que denota um quadro abusivo de psicopatia financeira. \u00c9 lindo.\u003cbr\u003e\u003cbr\u003e\n\nN\u00e3o quero chegar nesse ponto, apenas quero chegar distinto, sem cera no ouvido, e pagar um jantar sem que, no meio desse mesmo jantar, eu me engasgue no fricass\u00ea fazendo c\u00e1lculos mentais da minha d\u00edvida no Ita\u00fa pra saber se vou ficar muito f\u00f4dido depois do desjejum.\u003cbr\u003e\u003cbr\u003e\n\nPrometo n\u00e3o ficar marrento com a grana. Inclusive minha ideia \u00e9 tirar fotos mensais do que eu conseguir comprar com o montante de cada m\u00eas. Recebi 15 reais em abril? Tiro foto de um PF pago pelos f\u00e3s.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-XP2HDJPIcXE/VTenDfrqe9I/AAAAAAABDGY/j1UkgWQelGI/s1600/11133761_1087815817900966_5759270537269276385_n.jpg\" style=\"width: 400px;\"\u003e\u003cbr\u003e\u003cbr\u003eMas n\u00e3o me ajudem MUITO, pois a marra pode pintar e eu confesso: sou um burguesinho pseudointelectual meio ambicioso, s\u00f3 n\u00e3o tenho a barba dos ambiciosos. O meu sonho, de verdade, \u00e9 protagonizar aquela cena do jantar final do filme INVAS\u00d5ES B\u00c1RBARAS, numa pororoca de afeta\u00e7\u00e3o cultural sentindo o cheiro dos m\u00f3veis de jacarand\u00e1-mimoso.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/_N-7A06SqP4w/TO2TJ_nSHOI/AAAAAAAAAPk/hjqiBbH920M/s1600/Les.invasions.barbares_11.La.bande.jpg\" style=\"width: 571px;\"\u003e\u003cbr\u003e\u003cbr\u003ePra falar a verdade eu morro de medo de ter muito dinheiro e me tornar extremamente arrogante. Em meus delirios mais dada\u00edstas, me imagino podre de rico tomando banho num chuveiro que jorra alcaparras. Isso \u00e9 muito escroto.\u003cbr\u003e\u003cbr\u003e\n\nSou talhado pro sufoco e tendo em vista que o perrengue financeiro \u00e9 um grande motor do meu trabalho, pense bem antes de me ajudar. Voc\u00ea que sabe.\u003cbr\u003e\u003cbr\u003e\n\nAgrade\u00e7o a colabora\u00e7\u00e3o. Um forte abra\u00e7o aos amigxs.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
