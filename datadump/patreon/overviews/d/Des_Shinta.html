    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_5FMVABvJEU%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_5FMVABvJEU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F_5FMVABvJEU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=_5FMVABvJEU",
    "one_liner": "Take an In-depth look at your media experience",
    "patron_count": 37,

    "published_at": "2014-05-22T22:38:15+00:00",
    "summary": "Have you ever looked back at something and wondered how it\ncould be better?  Seen a show and not had the time to watch it yourself\nbecause it\u0027s subtitled, or similarly a game you couldn\u0027t get through because of\nit\u0027s length?  Been baffled by an incompetent narrative to the point you\nwant to see someone nitpick every little detail?  Thought that \u003cem\u003ePower Rangers\u003c/em\u003e\u0027\nrecent years could have been done far, far More competently?\u003cbr\u003e\u003cbr\u003e\nHi, I\u0027m Des Shinta, and I do reviews of Various media franchises.  And I\nwould like your help in keeping my show running.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve been doing reviews Since 2011, and over that time I\u0027ve found my\nNiche and style.  but not much support.  With the help of Patreon\nhowever, I intend to upgrade my show in both production Quality and viewer\ninterest.\u003cbr\u003e\u003cbr\u003e\nOn my show I Produce:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTokusatsu in review: \u003c/em\u003e\u003c/strong\u003ean In-depth look at \u00a0a given series within the Genre of Tokusatsu (Live action\nspecial effects series), weighted by modern standards and personal opinion.\n Tokusatsu is a wide genre most notable for beginning with the creation\nof \u003cem\u003eGodzilla\u003c/em\u003e, and is where the\nsource material for \u003cem\u003ePower Rangers\u003c/em\u003e and similar shows originate\nfrom.  I cover Any Series of Japanese or general asian Origin that has special effects work in it, and also any live-action adaptations of Japanese Source materials.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRPG Hell:\u003c/em\u003e\u003c/strong\u003e an In-depth look at the genre of video\ngames most focused on telling a Story and building a fun world.  I give a\nwalkthrough of events and try to do as much as I am capable of doing, all the\nwhile critiquing the narrative and the elements that work.  Any RPG or\nRPG-like video game is up for grabs here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e.Hack//Retrospective \u003c/em\u003eand similar Multimedia Franchises:  \u003c/strong\u003eYes,\non occasion looks at full franchises in all feasible incarnations find their\nway onto the show, most notably an in-depth look at a glorious but rather\nunderrated series of Games/Anime/manga/novels focused around the Malicious\nin-series game of \"The world\" known as \u003cem\u003e.Hack\u003c/em\u003e.  I\nwork to cover all of the content made available and piece it together into a\nflowing narrative so even those not interested in tracking down every bit can\nknow the highlights.\u003cbr\u003e\u003cbr\u003eI Spend a lot of time\ntalking about the details, getting into the heads of characters and not just\nsummarizing down to the core plotpoints, as I feel that the more one can\nunderstand something, the more appropriately it is shown respect; how great\nit\u0027s brilliant moments are, and how disastrous the bad executions are\nimplemented.  That education I find important, along with my own attempts\nat snark, deconstruction and comedy.  But by knowing more, you and your\nown opinion are are all the more informed.\u003cbr\u003e\nAs a consequence however, I don\u0027t look at a lot of different series in a given\nyear.\u003cbr\u003e\n...but that\u0027s something I\u0027m hoping Patreon can help me with.\u003cbr\u003e\u003cbr\u003e\nBar extenuating circumstances, Each month you will see:\u003cbr\u003e\n4 Scripted reviews\u003cbr\u003e\n4 Vlogs on currently running tokusatsu series.\u003cbr\u003e\nThat\u0027s the standard show.\u003cbr\u003e\u003cbr\u003e\nBut with Patreon\u0027s help, you can see far more than that.\u003cbr\u003e\nBecome a Patron, and once the first goal is reached ($50), Patrons will see a\nmonthly exclusive video, which will remain that way until the next is ready to\nrelease.\u003cbr\u003e\u003cbr\u003e\nFurther benchmark goals consist of projects I want to do reviews of, but can\u0027t\ndue to various limitations of time, quality, and desired intricacy that aren\u0027t\npossible on my current budget.\u003cbr\u003e\u003cbr\u003e\nAll funding will be going towards improving the show for the immediate\ntimebeing (Better editing software, computer, physical copies of\ncontent), but in the future will allow for me to produce other content that are\nin the planning stages; along with allowing for a slight increase in my living\nexpenses\u003cbr\u003e\u003cbr\u003e\nWant to see the show?  You can find me at these locations:\u003cbr\u003e\u003ca href=\"http://blip.tv/ShintaReviews\" rel=\"nofollow\"\u003eBlip.tv\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.dailymotion.com/Des_Shinta\" rel=\"nofollow\"\u003eDailymotion\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCKZLjB28Z8swcnYCsTcPu1g\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://shintasbrainpan.blogspot.com/\" rel=\"nofollow\"\u003eMy Blog\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nYou can set whatever amount you like per month, which will fund my efforts to\nkeep on living, and keep on doing what I\u0027ve come to love.\u003cbr\u003e"
