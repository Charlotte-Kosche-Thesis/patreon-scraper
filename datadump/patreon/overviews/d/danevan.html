    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/v-QLBlNvuoU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ca href=\"http://danevan-artwork.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ww1.sinaimg.cn/mw690/61cbe54cgw1f7qnmd7wzjj202i032mx1.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.facebook.com/danevanartwork\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ww2.sinaimg.cn/mw690/61cbe54cgw1f7qnmdreb8j202i032mx0.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://twitter.com/DanEvanARTWORK\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ww2.sinaimg.cn/mw690/61cbe54cgw1f7qnmedqx3j202i032glh.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.artstation.com/artist/danevan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ww3.sinaimg.cn/mw690/61cbe54cgw1f7qoc0iumgj202i032746.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.pixiv.net/member.php?id=142066\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ww1.sinaimg.cn/mw690/61cbe54cgw1f7qobt10x7j202i032746.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello! \u003cbr\u003e\nFirst of all, my english sucks so forgive me for grammatical errors or weird spelling. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://ww3.sinaimg.cn/mw690/61cbe54cjw1f7y4161zrwj20tz6477wh.jpg\" rel=\"nofollow\"\u003e\u56fd\u4eba\u670b\u53cb\u8bf7\u6233\u8fd9\u91cc\u67e5\u770bPatreon\u7684\u4f7f\u7528\u65b9\u6cd5\u548c\u8fd0\u4f5c\u673a\u5236\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eABOUT ME\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is\u003cstrong\u003e Dan\u00b7Evan(\u4e39\u827e\u51e1)\u003c/strong\u003e, I am from Shang Hai China. I am \u00a0a freelance Illustrator.\u003cbr\u003eI learned star with traditional painting.When I was in college, I came in contact with digital painting and fell in love with it. I draw in anime style.I have always loved drawing because it was my escape from difficult times.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ww3.sinaimg.cn/mw1024/61cbe54cgw1fb8tdd37lij20pu0d9n4j.jpg\" style=\"width: 859px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://ww3.sinaimg.cn/mw1024/61cbe54cgw1fambj9zc4rj20s00upe06.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSUPPORT ME\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNow I am an teacher for teach painting\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eHowever, my oral English is not\u00a0 good, temporarily unable to make a speech tutorial to everyone.\u003cbr\u003eMy dream is to portray my world.\u00a0Practice is key !\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI want to draw works that give others the dream\u3002\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\nThank you guys for supporting me ! One of the best rewards I\u0027ve gotten by doing this is I feel like I\u0027m able to achieve my goals as a creator and how much it allows me to experiment and develop my style! Of course an artist\u0027s journey will never ends and I\u0027ve yet to scratch the surface ! If you would like to help support me and follow my progress I\u0027ll be happy to provide some goodies in exchange !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePAYMENT \u0026amp; REWARD\u003cbr\u003e\n\u652f\u4ed8\u4e0e\u56de\u62a5\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou will be charged once a month at 1st of every month. And all the r\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eewar\u003c/span\u003eds will be sent out on 7th of the next month to the patrons, after you have been charged successfully.\u003cbr\u003e\n\u4f60\u6bcf\u6708\u7b2c\u4e00\u6b21\u4f1a\u88ab\u6536\u53d6\u4e00\u6b21\u3002\u6240\u6709\u5f53\u6708\u7684\u5956\u52b1\u5c06\u88ab\u9001\u5230\u4e0b\u4e2a\u6708\u7684\u7b2c7\u5929\u7ed9\u5230\u4f60\uff0c\u4e4b\u540e\u4f60\u4f1a\u6210\u529f\u6536\u53d6\u4ed6\u4eec\u3002\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eChinese users through the Baidu disk\u003cbr\u003e\u4e2d\u56fd\u7528\u6237\u901a\u8fc7\u767e\u5ea6\u76d8\u003cbr\u003eOverseas users through the MEGA\u003cbr\u003e\u6d77\u5916\u7528\u6237\u901a\u8fc7MEGA\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eABOUT ILLUSTRATION\u003cbr\u003e\n\u5173\u4e8e\u63d2\u56fe\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nThere are 3 levels of my illustration now.\n\u003cbr\u003e\n\u73b0\u5728\u6709\u4e09\u4e2a\u9636\u7ea7\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n\u25c6 My practice(difficulty C, )\u00a0\n\u003cbr\u003e\n\u25c6\u6211\u7684\u7ec3\u4e60\uff08\u96be\u5ea6C\uff0c\uff09\n\u003cbr\u003e\nI will spend more time to complete the illustrations of difficulty B. So the difficulty C became my practice\u003cbr\u003e\n\u6211\u5c06\u82b1\u66f4\u591a\u7684\u65f6\u95f4\u5728\u96be\u5ea6B\u3002\u6240\u4ee5\u96be\u5ea6C\u5c06\u6210\u4e3a\u6211\u7684\u7ec3\u4e60\u96c6\u3002\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/7930582346270564474.jpg?v=xets2_LWr5VQj1RqU1GHxKWtbN6CS7q6W6SeRKry10c%3D\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u25c6High intensity illustrations (difficulty B, less than 15-30 hours)\u00a0\n\u003cbr\u003e\n\u25c6\u9ad8\u5f3a\u5ea6\u63d2\u56fe\uff08\u96be\u5ea6B\uff0c\u7528\u65f615-30\u5c0f\u65f6\u5185\uff09\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://ww2.sinaimg.cn/large/61cbe54cgw1f7svtlv8k0j20xc0nsn6q.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u25c6 Contains Mature Content\n\u003cbr\u003e\n\u25c6\u542b\u6210\u719f\u5185\u5bb9\u7684\u63d2\u56fe\n\u003cbr\u003e\nCan\u0027t guarantee every month\n\u003cbr\u003e\n\u65e0\u6cd5\u4fdd\u8bc1\u6bcf\u4e2a\u6708\u90fd\u6709\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://ww4.sinaimg.cn/large/61cbe54cgw1f7svtfgvkrj20ho0p0aek.jpg\" style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n----------------------------------------------------------------------------------------------------------------\u003cbr\u003eABOUT\u00a0difficulty A\u003cbr\u003e\u25c6Mazing intensity illustrations (difficulty A, use 30-60+ hours) \u003cbr\u003e\u25c6\u60ca\u4eba\u5f3a\u5ea6\u7684\u63d2\u56fe\uff08\u96be\u5ea6A\uff0c\u7528\u65f630-60\u5c0f\u65f6\u4ee5\u4e0a\uff09 \u003cbr\u003e\u25c6I\u0027m going to create and try different ways to work faster and more, so the work on this category will be on hold.\u003cbr\u003e\u003cimg src=\"http://ww1.sinaimg.cn/large/61cbe54cgw1f7svtjwpw7j21hc0we7mq.jpg\" style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\uff08If you want to access the previous video and PSD rewards, please find them on:\n\u003cbr\u003e\n\u5982\u679c\u4f60\u60f3\u83b7\u5f97\u4ee5\u524d\u7684\u89c6\u9891\u548cPSD\u7684\u5956\u52b1\uff0c\u8bf7\u627e\u5230\u4ed6\u4eec\u3002 )\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThis (function) has not been implemented yet\uff08\u62b1\u6b49\u8fd9\u4e2a\u529f\u80fd\u8fd8\u6ca1\u6709\u843d\u5b9e\uff09\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://gumroad.com/danevan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://upload.wikimedia.org/wikipedia/en/thumb/7/71/Gumroad_Logo.png/250px-Gumroad_Logo.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n*All the rewards are not allowed for any commercial usage. Please contact me if you want to use them commercially\n\u003cbr\u003e\n*\u6240\u6709\u7684\u5956\u52b1\u662f\u4e0d\u5141\u8bb8\u4efb\u4f55\u5546\u4e1a\u7528\u9014\u3002\u5982\u679c\u4f60\u60f3\u5728\u5546\u4e1a\u4e0a\u4f7f\u7528\u5b83\u4eec\uff0c\u8bf7\u4e0e\u6211\u8054\u7cfb\u3002\n\u003cbr\u003e\n\u003cbr\u003e\nFeel free to contact me via 702025064@qq.com\u00a0if you have any questions on Patreon payment!\u00a0\n\u003cbr\u003e\n\u968f\u65f6\u4e0e\u6211\u8054\u7cfb\uff0c\u901a\u8fc7702025064 @qq.com .\u4efb\u4f55\u5728patreon\u7684\u652f\u4ed8\u95ee\u9898\n\u003cbr\u003e\n\u003cbr\u003e\nYou can also find me on: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://danevan-artwork.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ww1.sinaimg.cn/mw690/61cbe54cgw1f7qnmd7wzjj202i032mx1.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.facebook.com/danevanartwork\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ww2.sinaimg.cn/mw690/61cbe54cgw1f7qnmdreb8j202i032mx0.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://twitter.com/DanEvanARTWORK\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ww2.sinaimg.cn/mw690/61cbe54cgw1f7qnmedqx3j202i032glh.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.artstation.com/artist/danevan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ww3.sinaimg.cn/mw690/61cbe54cgw1f7qoc0iumgj202i032746.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.pixiv
