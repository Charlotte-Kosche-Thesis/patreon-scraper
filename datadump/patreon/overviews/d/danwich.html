    "summary": "I\u0027m Dan, and I\u0027m obsessed with blood testing as an underappreciated tool for better health. Much of the medical and online health communities are about formulaic fixes, glossing over the unique state every person is in.\u003cbr\u003e\n\u003cbr\u003e\nI think I\u0027ve figured out a good way to help people learn cool things about themselves with videos explaining what each blood test means. And Patreon is a site that lets me take small monthly donations from patrons like you to do that. In return, you get early access to the videos and nearly \n\u003cem\u003ethirty one \u003cspan style=\"color: rgb(191, 191, 191);\"\u003e(seconds)\u003c/span\u003e\u003c/em\u003e of outtakes that I\u0027m embarrassed to upload.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be using your donations to pay for things like my lavish potato-based grocery sprees. That will help delay my return to the not-particularly-world-improving field of tech consulting. And I will be sure to salute each potato in appreciation. \n\u003cbr\u003e\n\u003cbr\u003e\nCheers!\n\u003cbr\u003e\nDan"
