    "summary": "I\u0027ve been involved with music in some way, shape or form since I was a toddler. I\u0027ve also been a pro wrestling fan for as long as I can remember. So, needless to say, pro wrestling entrance themes have always resonated with me. From the good ones to the bad ones, there is something about associating a piece of music with a character that causes it to stick in our memories more than it would otherwise.\u003cbr\u003e\u003cbr\u003eHere, I get to merge all of that and create interesting, unique covers of the pro wrestling entrance themes we all love. In terms of style I\u0027ll be exploring many different possibilities; from orchestral versions all the way to stripped down acoustic versions. Like anything, these take time and money (the licenses for me to legally offer downloads of these covers are part of that). In no way should you feel obligated, these will go up for free on my Youtube channel two weeks after I release them here. But, if you like what I\u0027m doing here and would like a download of the songs, I welcome and appreciate your patronage!\u003cbr\u003e\u003cbr\u003eWhile there are more tiers with exclusive rewards, it\u0027s only $1 to gain access to each month\u0027s track!\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u003cbr\u003e"
