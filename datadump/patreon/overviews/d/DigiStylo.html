    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for making your way to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMost people know me as the guy who works on the art half of the web comic, \u003ca href=\"https://tapastic.com/series/Aegis-Omega\"\u003eAegis Omega\u003c/a\u003e, with my best friend and creative partner, \u003ca href=\"https://www.patreon.com/user/posts?u=2551383\"\u003eHugo Damas.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e| Read Aegis Omega on \u003ca href=\"https://tapastic.com/series/Aegis-Omega\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTapastic\u003c/span\u003e\u003c/a\u003e | \u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/005/586/289/large/matt-johnson-chibi.jpg?1492200115\"\u003e\u003cbr\u003e|See my portfolio on \u003ca href=\"https://www.artstation.com/digistylo\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eArtStation\u003c/span\u003e\u003c/a\u003e|\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/HT8wxBi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat Is Aegis Omega?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAegis Omega is a web-manga/comic about the downtrodden teen Keiji Inoue.\u003cbr\u003e He is an average-ish high school student... also he\u0027s kind of a shape-shifter.\u003cbr\u003e Instead of simply trying to live a normal life, he is driven to unravel the mysteries lying within the supernatural world that spawned him, as well as the secrets behind his origin, and most importantly, his true nature.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhy Pa\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003etreon?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI discussed with Hugo how I can help fund the art portion of Aegis Omega as well as my personal projects and at the same time take less commissions.  He suggested setting up a Patreon page to share the process of making comic art.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eWhile I do have a day job, supplementing my income to help make ends meet is critical, hence why I\u0027ve got to take so many commissions. Thus I\u0027ve taken his advice and set up this portal for those whom wish to get a window into my process and support the content that I feel passionate about creating.\u003cbr\u003ePledging a few of those hard earned dollars helps so that I don\u0027t have to take as much freelance, and gives me more free time to produce comic pages and fun content for you guys!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
