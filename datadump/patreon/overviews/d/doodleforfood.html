    "published_at": "2016-06-01T16:58:04+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/2319/f/2018/032/2/f/welcome_banner2_by_doodleforfood-dc1uekw.jpg\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/bd7e/f/2018/032/3/e/avatar_2017_by_doodleforfood-dc1uem4.jpg\" style=\"width: 298px;\"\u003e\u003cbr\u003e\u003c/div\u003eHi, I\u2019m Megan! I\u0027m a full-time cartoonist living in Texas. For the past 5 years, I\u2019ve been creating comics and posting them online for people to read and enjoy. \u003cbr\u003e\n\u003cbr\u003eIn 2016 I took the leap to become a full-time artist with the goal to \u003cstrong\u003eturn my passion for creating funny and cute things into a career\u003c/strong\u003e. I\u2019ve been asked many times by my readers how they can help support my work, so I\u2019ve set up\u00a0shop here! \u003cbr\u003e\n\u003cbr\u003eMy Patreon page is a way to \u003cstrong\u003esustain my comics\u003c/strong\u003e as well as to fund new projects, pay my bills, feed my two fluffy dogs, but most importantly to \u003cstrong\u003ehelp my business grow\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/4620/f/2018/032/1/e/howitworks_banner2big_by_doodleforfood-dc1uelq.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cbr\u003eHead on over and click the \u201cBecome a Patron\u201d button! You can then decide how much you want to pledge per month and select the perks you\u2019re interested in. And don\u2019t worry! You can pledge for as long as you like. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a12e/f/2018/032/a/0/tierperks_banner2big_by_doodleforfood-dc1uel7.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eNEW THIS MONTH\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/2e28/f/2018/120/b/e/may_livedraw_by_doodleforfood-dca92z7.png\" style=\"width: 479px;\"\u003e\u003cbr\u003e\u003cbr\u003eGold patrons receive a seasonal avatar for Spring/Summer!\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/5816/f/2018/115/8/8/patronportraits2_by_doodleforfood-dc9tw3j.png\" style=\"width: 533px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSilver+ patrons have access to my series: Doodles After Dark!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/9a3b/th/pre/f/2018/032/4/6/doodlesafterdark_by_doodleforfood-dc1uin6.jpg\" style=\"width: 439px;\"\u003e\u003cbr\u003e\u003cem\u003e A Patreon-exclusive collection of comics focusing on dark humor.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003eThere are currently three membership tiers to choose from: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBronze Tier\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e - My comics will be delivered straight to your inbox and will include all \u003cstrong\u003enew and exclusive bonus panels!\u003c/strong\u003e\u00a0You also get access to the patron activity feed, which includes blog updates from me every month.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSilver Tier\u00a0\u003c/strong\u003e\u003c/span\u003e- \u003cstrong\u003eYou\u2019ll see new projects and doodles before anyone else!\u003c/strong\u003e\u00a0Sometimes even weeks or months in advance! Some are even Patreon-exclusive. You\u2019ll also receive all Bronze membership perks. \t\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGold Tier\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e- You\u2019ll be invited to monthly\u00a0\u003cstrong\u003eexclusive art livestreams!\u003c/strong\u003e\u00a0Join me for an evening of tomfoolery where I\u0027ll draw your doodle requests, answer questions, and other shenanigans. You\u2019ll also receive all Bronze and Silver membership perks.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e____________ \u003cbr\u003e\n\u003cbr\u003eThank you for your interest in supporting me and my work! You can find my comics online at:\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.doodleforfood.com/\"\u003eMy Site\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/doodleforfood/\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/DoodleForFood/\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://twitter.com/DoodleForFood\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://www.webtoons.com/en/slice-of-life/doodle-for-food/list?title_no=487\"\u003eWebtoon\u003c/a\u003e | \u003ca href=\"https://tapas.io/series/Doodle-for-Food\"\u003eTapas\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003ca href=\"https://tapas.io/series/Doodle-for-Food\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\
