    "summary": "\u003ch2\u003eDropTheDie \u2013 Who be?\u003c/h2\u003e\u00a0 \u00a0 \u00a0A long stint of my RPG life was actually spent DMing the marginally hated \u003cstrong\u003eD\u0026amp;D 4th Edition\u003c/strong\u003e. I ended up buying some graph paper to help draw out the maps, as they are exceptionally important for 4e. Then a wet erase mat. Then\u2026 \u003cem\u003eI awoke several years later, in a haze. Dozens of sets of dice, boxes, pens, books, inserts, boxes, charms, coins \u2013 there is a veritable gaming store in my apartment.\u003c/em\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0After finding a few nerds like me, we started struggling to find decent reviews for the, sometimes incredibly expensive, products that enticed us -\u00a0 Thus, my blog was born! I take the time and energy needed to help \u003cstrong\u003eas many people as possible \u003c/strong\u003emake better informed purchasing decisions.\u00a0I\u2019m utterly shocked that I\u2019ve gotten as much support as I have!\u003cbr\u003e\u00a0 \u00a0 \u00a0And, for the record, \u201cDropTheDie\u201d is actually a statement I make when I want my players to \u003cstrong\u003e\u003cem\u003estop\u00a0\u003c/em\u003e\u003c/strong\u003erolling dice for everything and roleplay for a change. \u201cWoah woah, drop the die, stop looking at your sheet, and just tell me what your character does.\u201d\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy a Patreon?\u003c/h2\u003e\u00a0 \u00a0 \u00a0I am more than willing to spend my personal time and energy picking apart products and accessories for Tabletop Gaming and other content creation. It feels like something of a calling for me - the idea that people come to my blog for assurance or help is just... otherworldly.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0But along with that drive, there come many \u003cstrong\u003emany \u003c/strong\u003ecosts: somewhere in the neighborhood of about $970 last year. I feel so honored to be reviewing these things and connecting with so many people in the gaming community - and I want to give back in the form of:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigher Quality Reviews (potentially HD content or videos in the future)\u003c/li\u003e\u003cli\u003eDice Giveaways (spread the love)\u003c/li\u003e\u003cli\u003eMore obscure and lesser known products - diamonds in the rough\u003c/li\u003e\u003c/ul\u003eBut as I started tackling these, I realized that my costs will almost double. Storage hosting, shipping costs, purchasing costs - things started to fall apart, even while working full time with two part-time jobs.\u00a0\u003cbr\u003e\u003cstrong\u003eEvery dollar \u003c/strong\u003efrom this patreon filters back into the blog, the photos, the Social Media Networking with various companies, and giveaways! \u003cbr\u003e\u003cbr\u003eThank each and every one of you for every penny you send my way. It\u0027s incredible!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "\u00a0 \u00a0 \u00a0Having been a long-time nerd, it was rather shocking that I didn\u2019t play a single Tabletop RPG until I was 22 and deep into my college coursework, but the moment I sat down with the Dungeons and Dragons 3.5 book to \u201croll up\u201d a sorcerer \u2013 I was hooked.\u003cbr\u003e\u00a0 \u00a0 \u00a0A long stint of my RPG life was actually spent DMing the marginally hated D\u0026amp;D 4th Edition. I ended up buying some graph paper to help draw out the maps, as they are exceptionally important for 4e. Then a wet erase mat. Then\u2026 I awoke several years later, in a haze. Dozens of sets of dice, boxes, pens, books, inserts, boxes, charms, coins \u2013 there is a veritable gaming store in my closet.\u003cbr\u003e\u00a0 \u00a0 \u00a0After graduating with a degree in English with a writing emphasis, I decided to help my friends make better informed purchasing decisions through dozens and dozens of amazon reviews, which were buried underneath thousands of other five word reviews. Thus, this blog was born; I\u2019m utterly shocked that I\u2019ve gotten as much support as I have!\u003cbr\u003e\u00a0 \u00a0 \u00a0And, for the record, \u201cDropTheDie\u201d is actually a statement I make when I want my players to \u003cstrong\u003e\u003cem\u003estop\u003c/em\u003e\u003c/strong\u003erolling dice for everything and roleplay for a change. \u201cWoah woah, drop the die, stop looking at your sheet, and just tell me what your character does.\u201d\u003cbr\u003e",
