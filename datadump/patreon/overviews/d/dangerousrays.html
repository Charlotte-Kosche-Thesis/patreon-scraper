    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/pkoC1V-6O3o\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-04-22T10:15:52+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003eWho we are ?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eLonely Bits Games is a small \u003cstrong\u003eindie game studio\u003c/strong\u003e. In fact it is composed of only one\u003cstrong\u003e full time developer\u003c/strong\u003e, \u003ca href=\"https://dangerousrays.com/the-founder/\"\u003eFranck Poulain\u003c/a\u003e aka \u201cOldSnake\u201d who have some \u003cstrong\u003epast experience in the professional video game industry\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003eWhat is Dangerous Rays ?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://dangerousrays.com/wp-content/uploads/2018/04/media05-1920x1080.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eDeveloped by a single developer\u003c/strong\u003e and using a \u003cstrong\u003ecustom made game engine\u003c/strong\u003e, Dangerous Rays is a single player indie open world first person shooter with some survival components inspired by the S.T.A.L.K.E.R* and Half Life* game series. The game will provide \u003cstrong\u003eextensive modding capabilities\u003c/strong\u003e with a complete set of modding tools directly integrated into the game.\u003cbr\u003e\u003cbr\u003eLearn more about the game on the official website: \u003ca href=\"https://www.dangerousrays.com/\" target=\"_blank\"\u003ehttps://www.dangerousrays.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003eWhy we need your support ?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://dangerousrays.com/wp-content/uploads/2018/04/media01-1920x1080.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe need your support \u003c/strong\u003eto be able to continue the development and make the best game possible. The game is going to be released on itch.io and Steam in the future as \u003cstrong\u003ethe game has already been greenlit\u003c/strong\u003e by the Steam Community.\u003cbr\u003e\u003cbr\u003eWe like the \u201c\u003cstrong\u003eGame As Service\u003c/strong\u003e\u201d concept and we are \u003cstrong\u003eagainst DLC\u2019s and microtransations\u003c/strong\u003e. We are planning to support Dangerous Rays for many years by releasing \u003cstrong\u003efree and substantial content updates during it\u2019s lifetime\u003c/strong\u003e. We have chosen Patreon as our crowdfunding solution for our fans who want to support the game even more.\u003cbr\u003e\u003cbr\u003eWith 1$ (or more depending on your choice) per month you can help us to invest for increasing the game quality, secure the game support for many years. In exchange you get some exclusive rewards.\u003cbr\u003e\u003cbr\u003eThe funds raised with Patreon will be used exclusively for the following purposes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHelp the studio to keep running. Running a game dev studio is expensive. (electricity, fast internet access, software licences, taxes...)\u003c/li\u003e\u003cli\u003eInvest in new 3D/2D/Sound assets from skilled artists to improve Dangerous Rays quality.\u003c/li\u003e\u003cli\u003eInvest in new softwares to increase our productivity and the game quality.\u003c/li\u003e\u003cli\u003eEnsure the game support for many years.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003eWhat do I get in return?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cDBmL3XQECM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eStarting from 1$ subscription you get access to: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to this Patreon page private blog posts that contain some exclusive content like screenshots or videos of future game updates.\u003c/li\u003e\u003cli\u003eA supporter special role on our official \u003ca href=\"https://discord.gg/vbzQuNq\"\u003eDiscord\u003c/a\u003e server so you can clearly show that you support the game.\u003c/li\u003e\u003cli\u003eAccess to the \"Supporter Club\" channel on our Discord server. In this channel you can discuss more frequently and more closely with OldSnake the creator and Dangerous Rays and share your ideas/suggestions, ask some questions, view some exclusive screenshots...\u003c/li\u003e\u003cli\u003eAccess to special events like private chat sessions with OldSnake and other special goodies.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith the 5$ subscription you get:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery rewards of the 1$ subscription.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eGet the game for free if the total of your pledges go over 20$ for you or one of your friend when the game will be released on the itch.io platform.\u003c/li\u003e\u003cli\u003eYour name in the game credits ! Your name will be in the game credits even after the end of your subscription.\u003c/li\u003e\u003cli\u003eEven more of exclusive blog posts on this page accessible just for Fan backers.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e* S.T.A.L.K.E.R game series is developed by GSC Game World, \u24b8 Transavision Ltd 2009. * Half Life game series is developed by Valve, \u24b8 Valve Software.\u003c/em\u003e\u003cbr\u003e"
