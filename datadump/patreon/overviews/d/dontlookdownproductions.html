    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eABOUT US:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eDon\u0027t Look Down Productions is the studio behind the show Storyboard. We take you with us on our journey every month - creating a new short film from start to finish. The first week of every month, we release \"The Idea.\" You\u0027ll be in the writer\u0027s room as we pull three cards that turn into a script. Next comes \"The Plan\" where we take you through the creative problem solving of Pre-Production. Week three you get to experience the action behind the camera during \"The Shoot.\" In \"The Edit,\" you sit with us as we piece together what will be the final film. We then release the completed Short Film.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd the next month we do it all again.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003eWHERE YOU COME IN:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eCollaboration is one of our favorite parts of creation. One voice has rarely ever made an amazing piece of art, and we love sharing the process with other people. We would love to collaborate and connect with you! \u003cbr\u003e\u003cbr\u003eWe are so incredibly grateful to anyone that supports us in any way. If you\u0027re not able to donate here on Patreon, watching our videos is a form of support that warms our hearts as well. You are absolutely the reason we are doing this. People are what matter to us, and we would love for you to be a part of the story within our story.\u003cbr\u003e"
