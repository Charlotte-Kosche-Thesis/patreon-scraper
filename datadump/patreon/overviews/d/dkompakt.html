    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2IEGsVBNXOQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-07T19:10:33+00:00",
    "summary": "\u003cstrong\u003eWas ist das hier?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHallo und sch\u00f6n, dass du da bist! Ich bin Joel und habe das Vergn\u00fcgen, mit einem tollen Team an digital kompakt zu werkeln\n\u2013 ein Herzensprojekt zu dem wir dich einladen wollen! digital kompakt soll das Kompetenzzentrum f\u00fcr (Digital-)Unternehmer sein und um unser Magazin mit neuen Funktionen, Inhalten und analytischem Tiefgang\nweiterzuentwickeln, m\u00f6chten wir dich bitten, regelm\u00e4\u00dfiger Spender zu werden und\nuns auf unserer Reise zu begleiten \ud83d\udc9b .\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eKurz und knapp, worum es hier geht:\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDu suchst dir rechts ein Unterst\u00fctzerlevel aus und spendest monatlich einen Betrag deiner Wahl\u003c/li\u003e\n\t\u003cli\u003eIm Gegenzug erh\u00e4ltst du verschiedene Belohnungen (s. rechts)\u003c/li\u003e\n\t\u003cli\u003eWir entwickeln\u00a0digital kompakt mit diesem Geld\u00a0weiter  (s. links)\u003c/li\u003e\n\t\u003cli\u003eUnd so funktioniert das Ganze: \u2935\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://www.digitalkompakt.de/content/uploads/2017/12/Patreon-Erklaerung-digital-kompakt.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-bottom: 5px;\"\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eKlick einfach oben rechts auf \u201eBecome a\nPatron\u201c\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0und lass uns digital kompakt gemeinsam zu einem Ort machen, an dem\ntolle Inhalte entstehen. Inhalte, die dich inspirieren, Neues lernen lassen\nund zum Nachahmen anregen. Unser Ziel ist es, digitales Verst\u00e4ndnis so zu vermitteln, dass es echten Tiefgang bietet, gleichzeitig aber angenehm zu konsumieren ist.\u00a0\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJetzt mal langsam: Was genau ist digital kompakt?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nGuter Punkt, eins nach dem anderen: digital kompakt\nist ein Magazin, das sich der Digitalbranche verschrieben hat. Wir wollen\nGr\u00fcndern, Unternehmern und Begeisterten ein Tiefenverst\u00e4ndnis dieser Branche\nund ihrer Funktionsweisen vermitteln und setzen dabei vor allem auf einen mit\nviel Liebe gemachten Podcastkanal. \n\u003cbr\u003e\n\u003cbr\u003e\nWarum? Weil wir es als unsere Aufgabe\nverstehen, dieses Tiefenverst\u00e4ndnis auch wirklich leicht konsumierbar mit anderen zu teilen. Podcasts erlauben dies, weil sie sich jederzeit, \u00fcberall und parallel zu anderen T\u00e4tigkeiten anh\u00f6ren lassen. Mit uns machst du also unproduktive Zeit produktiv \u2013 etwa auf dem Weg zur Arbeit, beim Sport oder in deiner Freizeit.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHm\u2026 Habt ihr mal Beispiele, was da so entsteht?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNa gut, ausnahmsweise. Wenn du unseren Podcast auf \n\u003ca href=\"https://itunes.apple.com/de/podcast/digital-kompakt-podcasts/id1081498222?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://open.spotify.com/show/02PbqYlZ0X0SRK4vDoy376\" target=\"_blank\"\u003eSpotify\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/dkompakt\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e oder per \u003ca href=\"http://feeds.feedburner.com/DkompaktPodcasts\" target=\"_blank\"\u003eRSS-Feed\u003c/a\u003e anschaust, wirst du feststellen, dass wir eine Reihe von Formaten entwickelt haben, die sich unterschiedlichen Themen widmen.\u00a0Beim Deep Dive sprechen wir z.B. mit bekannten Unternehmen wie Mymuesli, AboutYou, Payback oder Flixbus. Andere Formate widmen sich derweil bestimmten Themen wie KI, F\u00fchrung, Sales oder Investoren.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eEin paar Beispiele?\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eInternet-Veteran Florian Heinemann erkl\u00e4rt gute Gr\u00fcnderteams:\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/342169067\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eF\u00fchrungsexperte Stefan Lammers verhilft zu Hochleistung:\u003c/span\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/328149806\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUnd was genau macht ihr mit der Kohle?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWir investieren sie in das Team und das Produkt von\u00a0digital kompakt. Sprich: Wir werden neue Features starten (z.B. Transkripte oder ein Glossar), unsere Prozesse optimieren und das Team wachsen lassen. Was uns im Detail so vorschwebt, kannst du auch oben links bei unseren \"Goals\" nachlesen.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nAlles klar, bin dabei. Aber wie funktioniert das hier bei Patreon?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDu\u003c/strong\u003e erkl\u00e4rst dich dazu bereit, uns pro Monat einen von dir bestimmten Betrag zu spenden. Diese Entscheidung kannst du jederzeit widerrufen und es gibt keine gemeinen Abo-Fallen, Vertr\u00e4ge oder langfristige Verpflichtungen. Wir sind ja hier nicht bei Jamba. Je nach H\u00f6he deiner Spende bekommst du bestimme Belohnungen, schau mal auf der rechten Seite. Wenn du uns unterst\u00fctzen willst, klicke einfach ganz \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eoben rechts auf \"Become a Patron\"\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWir\u003c/strong\u003e nutzen dieses Geld, um unser Magazin weiterzuentwickeln (wie kannst du oben links nachlesen) und halten dich hier, per RSS-Feed und auf unseren anderen Kan\u00e4len auf dem Laufenden. Wir geben dir Einblicke in unsere Arbeit, fragen dich nach deiner Meinung und lassen deinen Input in unsere Arbeit einflie\u00dfen. Klasse, oder?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo ein paar der Begriffe verstehe ich aber noch nicht so richtig\u2026\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nKeine Sorge, das ist normal und Erkl\u00e4ren ist ja unser Ding. Wenn du diese Begriffe verstanden hast, ist das Ganze eigentlich ganz einfach:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eVAT\u003c/strong\u003e: VAT steht f\u00fcr value added tax und meint die deutsche Umsatzsteuer. Also wir m\u00fcssen deine monet\u00e4re Unterst\u00fctzung ja versteuern und die Plattform f\u00fchrt diese direkt ab.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDollar\u003c/strong\u003e: Da Patreon eine US-Plattform ist, wird hier alles in Dollar gerechnet. Patreon zieht dir einfach den Dollarbetrag +19% Steuer mal Umrechnungskurs ab \u2013 derzeit bei 1$ also ca. 1\u20ac.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePledge\u003c/strong\u003e: Als Pledge (\"Zusage\") wird die monatliche Spende bezeichnet, die\ndu t\u00e4tigst.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRewards\u003c/strong\u003e: Rewards sind die Belohnungen, die du f\u00fcr deinen Pledge bekommst.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGoals\u003c/strong\u003e:\nMit den Goals geben wir unsere Finanzierungsziele an und beschreiben, was wir in diesem Fall mit dem Geld tun.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePatrons\u003c/strong\u003e: Das meint im Prinzip dich und alle anderen Geldgeber.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCreators\u003c/strong\u003e: Mit Creator sind alle gemeint, die auf Patreon ihre Arbeit vorstellen und um Unterst\u00fctzung werben.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRechnung\u003c/strong\u003e: Eine Rechnung f\u00fcr deinen Betrag (absetzbar als Betriebsausgabe) erh\u00e4ltst du ab dem Level \"Freigiebige Firma\".\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eGibt es Firmen, die euch \u00fcber Patreon unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJa, gibt es! Diese tollen Betriebe unterst\u00fctzen uns mit mindestens 30 Dollar pro Monat:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.project-a.com/de\" target=\"_blank\"\u003eProject A\u003c/a\u003e \u2013 ein gefragter Company Builder mit Fokus auf Tech\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.slbb.de/\" target=\"_blank\"\u003eSLBB Stefan Lammers Business Building\u003c/a\u003e \u2013 eine renommierte Leadership-Beratung\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://corporate.lesara.de/\" target=\"_blank\"\u003eLesara\u003c/a\u003e \u2013 ein Fast-Fashion-Onlineshop und spannender Arbeitgeber\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.salierdruck.de/blog/patreon-fuer-designer/\" target=\"_blank\"\u003eSalierDruck\u003c/a\u003e - die Profis f\u00fcr individuelle Aufkleber, Klebefolien, Werbeschilder und Werbetechnik\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWenn du auch Teil dieses illustren Kreises werden willst, musst du rechts einfach nur das Level \"Freigiebige Firma\" ausw\u00e4hlen.\n\u003cbr\u003e\n\u003cbr\u003e\n_______________\n\u003cbr\u003e\n\u003cstrong\u003eHier findest du\u00a0digital kompakt\u003c/strong\u003e:\u003cbr\u003e\n\u0026gt;\u0026gt;Lies uns:\u00a0\n\u003ca href=\"http://www.digitalkompakt.de/\" target=\"_blank\"\u003edigitalkompakt.de\u003c/a\u003e\u003cbr\u003e\n\u0026gt;\u0026gt;Diskutiere mit uns:\u00a0\n\u003ca href=\"http://www.digitalkompakt.de/messenger/\"\u003edigitalkompakt.de/messenger\u003c/a\u003e\u003cbr\u003e\n\u0026gt;\u0026gt;Folge uns: \n\u003ca href=\"https://www.facebook.com/digitalkompakt/\"\u003efacebook.com/digitalkompakt\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eP.S. Wo alle Welt dieser Tage \u00fcber \u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eDatenschutz\u003c/span\u003e spricht:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eHier findest du die\u00a0\u003ca href=\"https://www.digitalkompakt.de/datenschutzerklaerung/\" target=\"_blank\"\u003eDatenschutzerkl\u00e4rung von\u00a0digital kompakt\u003c/a\u003e\u003c/li\u003e\u003cli\u003eHier findest du die\u00a0\u003ca href=\"https://www.patreon.com/privacy\" target=\"_blank\"\u003eDatenschutzerkl\u00e4rung von Patreon\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
