    "attributes": {
     "about": "NYC Jazz Drummer/Composer\u003cbr\u003e\u003cbr\u003eAn artist interested in multiple musical directions and one who strives for quality and sincerity in his work. His exciting energy has compelled him towards many different musical directions and projects. Considered by his contemporaries as cutting edge, Gray shows promise as an artist that will not only move the music forward, but one who will share his unique musical vision with the world of music.\u003cbr\u003eDevin Gray\u2019s fresh approach to modern drumming has enabled him to play with many of America\u2019s great jazz musicians. He has performed and recorded with innovative musicians of contrasting styles and backgrounds such as: Tony Malaby, Gary Thomas, Ingrid Jensen, Dave Burrell, Dave Ballou, Michael Formanek, Nate Wooley, Stephan Crump, George Garzone, Chris Speed, Sam Rivers, Ralph Alessi, John O\u2019Gallagher, Ellery Eskelin, Kris Davis, Ted Rosenthal, Uri Caine, Dave Liebman, Andrew D\u2019Angelo, Vardan Ovsepian, Bill McHenry as well as many others.\u003cbr\u003eDevin has been fortunate to perform in many places around the globe and continues to make peace with his audiences. He is a top call young drummer in many modern jazz circles in New York City as well as multiple cities on the East Coast of America. Current projects include a quartet recording (Dirigo Rataplan) and tour of compositions written for, Ellery Eskelin, Dave Ballou, and Michael Formanek. He is currently living, playing, and composing in Brooklyn, New York.\u003cbr\u003e",
