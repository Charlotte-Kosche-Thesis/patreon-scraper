    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eI am dagobaking. I make use of a lifetime playing video games in addition to many years of professional software development and design experience to build video game mods... as time allows.\u003cbr\u003e\u003cbr\u003eSupport through Patreon would allow me to justify more time spent modding and would consequently lead to bigger goals, more features and faster releases.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eCurrent Project:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cimg src=\"https://i.imgur.com/bhbzOJi.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am currently working on a mod for Fallout 4 called the Advanced Animation Framework (AAF).\u00a0AAF provides a variety of tools for modders creating the ability to play animations from a scalable number of animation packs. This can be useful for many types of mod tasks, from browsing and using pose packs to expanding romance animations to having an entire settlement square-dance.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThank you for your support!\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e"
