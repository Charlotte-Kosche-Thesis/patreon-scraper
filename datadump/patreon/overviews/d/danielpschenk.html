    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F236297415\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F236297415\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F658358503_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/236297415",

    "summary": "Oh hey, sch\u00f6n dass du reinschaust! Mein Name ist \u003cstrong\u003eDaniel P. Schenk\u003c/strong\u003e und ich bin Filmemacher und Buchautor. Die meisten kennen mich als Regisseur der Gaming-Kultfilme A GAMER\u2019S DAY und THE CHEAT REPORT, viele als Regisseur des Psycho-Thrillers BEYOND THE BRIDGE und einige als Autor des Sci-Fi-Romans THE VAULT. Wenn du mich dabei unterst\u00fctzen m\u00f6chtest, das zu tun, was ich am allerbesten kann \u2013 n\u00e4mlich das Kreieren von Geschichten \u2013 dann bist du hier an der richtigen Stelle. Aktuell arbeite ich an \u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e: Das ist ein YouTube-Kanal, der jeden ersten Samstag im Monat einen Live-Stream startet. Dort entsteht live eine Geschichte in wechselnden Szenarien, interaktiv mit Spielern und mit deiner Hilfe.\u003cbr\u003e\n\u003cbr\u003eUnd wenn du nur f\u00fcr die Kekse gekommen bist, kein Problem, schnapp dir einen, sind gratis: \ud83c\udf6a \u003cbr\u003e\n\u003cbr\u003e(\u2190 das soll ein Symbol von einem Keks sein, verstehst du, der Gag ist\u2026 oh je. Hoffentlich sind meine Argumente besser.) \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eDer \u00dcberblick\u003c/h4\u003e\n\u003cbr\u003eMit Patreon.com k\u00f6nnen wir eine uralte Tradition im digitalen Zeitalter fortf\u00fchren: Das M\u00e4zentum, auch Kunstpatronat genannt. Die \u003cblockquote\u003e\"F\u00f6rderung der Kunst durch Schaffung der finanziellen und sozialen Voraussetzungen.\" - Wikipedia\n\u003c/blockquote\u003e Hier nennen wir diese F\u00f6rderer \u003cstrong\u003ePatrons\u003c/strong\u003e (ich wei\u00df, das Portal hei\u00dft Patreon mit \u201cE\u201d, hab ich mir nicht ausgedacht). Als Patron unterst\u00fctzt du meine Arbeit mit einer monatlichen Spende. Je nachdem, wieviel du dir leisten kannst und wie sehr du die Entwicklung meiner Projekte supporten m\u00f6chtest. Und welche Rewards du haben magst :-) \u003cbr\u003e\n\u003cbr\u003eIch bin, was man einen \u003cstrong\u003eVollblutk\u00fcnstler in Teilzeit\u003c/strong\u003e nennen k\u00f6nnte: Mein Herz schl\u00e4gt f\u00fcr meine Kunst, ich arbeite st\u00e4ndig an der n\u00e4chsten Story, st\u00e4ndig am n\u00e4chsten Projekt. Dabei lasse ich mich nicht von den Grenzen eines Mediums aufhalten \u2013 ich erz\u00e4hle ebenso gerne Geschichten in Buchform, wie in Filmform, und au\u00dferdem in der exotischen Weise eines Pen-\u0026amp;-Paper-Rollenspiels. Mehr dazu gleich. Ich habe eine betr\u00e4chtliche Track History an B\u00fcchern, Filmen, Musikvideos und Kurzgeschichten und durfte in zahllosen Feedbacks die Begeisterung sp\u00fcren, die meine Werke ausl\u00f6sen (neben anderen Emotionen, versteht sich). Allerdings hat sich diese lange Liste nur langsam im Laufe von 15+ Jahren angesammelt, immer neben einer anderen \u201cHauptbesch\u00e4ftigung\u201d.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Ich w\u00fcrde mich gerne st\u00e4rker auf meine kreativen Projekte fokussieren\u003c/strong\u003e, und ich brauche daf\u00fcr \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003edeine Hilfe\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. Dein monatlicher Support als mein Patron wird einen entscheidenden Einfluss darauf haben, wie sich mein Schaffen in den n\u00e4chsten Jahren entwickelt. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e Falls das klappt\u003c/em\u003e\u2026 ich meine\u2026 falls ich mit deiner Hilfe wirklich das tun kann, wof\u00fcr ich auf diesem Planeten bin\u2026 das w\u00e4re so enorm krass. Ich kann das gar nicht in Worte fassen. Ich m\u00f6chte mich schon alleine daf\u00fcr bedanken, dass du es \u00fcberhaupt in Erw\u00e4gung ziehst. Es bedeutet alles f\u00fcr mich. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u2013 Pen-\u0026amp;-Paper auf Steroiden\u003c/h4\u003e\n\u003cbr\u003eIm Jahr 2017/18 dreht sich meine Arbeit vor allem um den Aufbau von \u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. Das ist ein \u003cstrong\u003eLive-Streaming-Format auf YouTube an jedem ersten Samstag des Monats\u003c/strong\u003e, wo ich mit vier Spielern zusammenkomme, um ab 14:00 Uhr ein exotisches Spiel auszutragen (\u003cem\u003eunsere N\u00e4chte beginnen fr\u00fch\u003c/em\u003e). Wer das Live Event verpasst, kann es sich sp\u00e4ter in einzelnen Clips auf YouTube anschauen. \u003cbr\u003e\n\u003cbr\u003eDie StoryNight ist f\u00fcr jeden kostenfrei anzuschauen, doch nur meine Patrons haben \u00fcber einen \u003ca href=\"https://www.patreon.com/posts/rewards-erklart-12694460\"\u003egesonderten Chat\u003c/a\u003e die M\u00f6glichkeit, mit uns *live* zu interagieren.\u003cbr\u003e\n\u003cbr\u003eEs handelt sich dabei um eine einzigartige Form des Geschichtenerz\u00e4hlens, in der ich als der Erz\u00e4hler den Plot zusammen mit den Spielern *live* durchlebe. Versammelt um einen Tisch, mit W\u00fcrfeln als Spannungselement \u2013 um gewisse Entwicklungen in der Story unvorhersehbar zu machen. Vielleicht ist dir das Konzept unter dem Begriff \u003cstrong\u003ePen-\u0026amp;-Paper-Rollenspiel\u003c/strong\u003e bekannt, nur dass es bei uns weder Stift noch Papier gibt. Die Stories und Kulissen stammen aus meiner eigenen Feder, und auch das W\u00fcrfelsystem haben wir selbst entwickelt. \u003cbr\u003e\n\u003cbr\u003eUnd das beste dabei: \u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eAls Patron kannst du \u00fcber den Chat selbst Einfluss auf den Spielverlauf nehmen!\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\n\u003cbr\u003eSelbst, wenn du Pen-\u0026amp;-Paper-Rollenspiele noch nicht kennst oder bisher nichts damit anfangen konntest, lohnt sich der Blick aufs Format: Denn ich begreife uns nicht als \u201cklassische\u201d Spielgruppe. Wir spielen die verschiedensten Szenarien, oft auch in der Gegenwart, und sind nur selten die typischen Ritter, Magier und Diebe im Kampf gegen Drachen und Orks. \u003cbr\u003e\n\u003cbr\u003eAls Erz\u00e4hler reizen mich unterschiedliche Ausgangssituationen, und genau das ist der Kern von \u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e: \u003cstrong\u003eJede StoryNight spielt in einer v\u00f6llig neuen Geschichte\u003c/strong\u003e. Wie die TV-Serien \u201cBlack Mirror\u201d oder \u201cOuter Limits\u201d. Manchmal gibt es Doppelfolgen oder Trilogien, aber im Grunde herrscht immer eine neue Ausgangssituation. \u003cbr\u003e\n\u003cbr\u003e\u00dcbrigens: So eine StoryNight kann man sich auch hervorragend auf die Ohren geben, \u003ca href=\"https://www.patreon.com/posts/rewards-erklart-12693566\"\u003equasi als H\u00f6rbuch\u003c/a\u003e. Ideal f\u00fcr lange Autofahrten.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMeine anderen Projekte, oder: Was du noch supportest\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e ist zurzeit mein \u201cLeuchtturm\u201d Projekt: Es soll eine feste Institution in meinem Schaffen werden und eine kreative, unterhaltsame Interaktion mit dir und allen anderen Patrons erm\u00f6glichen. Deswegen konzentriere ich diese Kampagne darauf. \u003cbr\u003e\n\u003cbr\u003eDoch ich arbeite gleichzeitig auch an anderen Projekten: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eKonkret ist dies der (zun\u00e4chst) 12-teilige Episodenroman SOUL FL\u00c6SH, ein surrealer Mystery-SciFi-Thriller garniert mit kosmischem Horror, Anime \u00c4sthetik und einer Prise Ironie.\u003c/li\u003e\t\u003cli\u003eDann das Drehbuch zum Film \u00fcber einen sch\u00fcchternen Au\u00dfenseiter, der einen Amoklauf plant.\u003c/li\u003e\t\u003cli\u003eAu\u00dferdem schlummern weitere Kurzromane meines DYSTOPIAN TALES Zyklus\u2019 in der Schublade, von denen MESSIAS VOL. II bereits ver\u00f6ffentlicht ist.\u003c/li\u003e\t\u003cli\u003eZuletzt schreibe ich st\u00e4ndig an meinen MIND SNACKS, das sind kurze und krasse Stories, die die Gehirnverdauung anregen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e All diese Projekte profitieren von deinem Support. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSolange diese aber nicht spruchreif sind, m\u00f6chte ich mit ihnen noch keine Versprechungen machen. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eRegelm\u00e4\u00dfige Patron Calls\u003c/h4\u003e\n\u003cbr\u003eZus\u00e4tzlich zu den StoryNights biete ich auch exklusive Patron Live Calls an: \u003cstrong\u003eEinmal monatlich starte ich einen geheimen Live-Stream\u003c/strong\u003e, in dem ich Fragen zu allen m\u00f6glichen Themen beantworte. Wir k\u00f6nnen \u00fcber die letzte StoryNight schnacken\u2026 \u00fcber zur\u00fcckliegende Projekte\u2026 \u00fcber Pl\u00e4ne und Ideen zu k\u00fcnftigen Projekten\u2026 oder \u00fcber Gott und die Welt. Fragen kommen per Chat rein, und intensive Patrons werden auch telefonisch dazugeschaltet (siehe die rechte Box f\u00fcr die konkreten Reward Stufen). Auf diese Weise erhoffe ich mir einen stetigen Austausch mit dir und den anderen Patrons. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u201cIch bin A GAMER\u0027S DAY Fan!\u201d\u003c/h4\u003e\n\u003cbr\u003eWenn du wegen A GAMER\u2019S DAY oder THE CHEAT REPORT hier bist: Nochmal herzlich willkommen :-) Du bist ein Fan der ersten Stunde. Ich bin nicht mehr tief drinnen in der Gaming-Szene, aber im Herzen bleibe ich immer Gamer und ich m\u00f6chte auch eines Tages \u003ca href=\"https://www.patreon.com/posts/12569112\"\u003emeinen dritten Gaming-Film drehen\u003c/a\u003e, wenn die Sterne g\u00fcnstig stehen. Falls dies auch dein Wunsch sein sollte und du mich bis dahin unterst\u00fctzen m\u00f6chtest, habe ich extra f\u00fcr dich die 3,37 $ und 13,37 $ Stufen eingerichtet. So kannst du mir ein deutliches Signal senden, das deinem Wunsch Nachdruck verleiht \u2013 und mich zugleich fett supporten. Ach ja und: Sobald mich 1337 bzw. 337 Patrons auf diesen Stufen supporten, \u003cstrong\u003estehen die besagten Sterne g\u00fcnstig\u003c/strong\u003e ;-)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e*************************************************************************************************\u003cbr\u003e*************************************************************************************************\u003cbr\u003e*** \u003cstrong\u003e ACHTUNG\u003c/strong\u003e ***\u003cbr\u003e*** \u003cstrong\u003eDU ERREICHST DIE N\u00d6RDLICHE WALL-OF-TEXT\u003c/strong\u003e ***\u003cbr\u003e\n\u003cbr\u003eDie nachfolgenden Abschnitte strotzen vor Hintergrundinfos und sind nur noch f\u00fcr die Harten, f\u00fcr die Grenzg\u00e4nger, die Entbehrungsreichen. \u003cbr\u003e\n\u003cbr\u003e*** \u003cstrong\u003eNO RETURN FROM HERE ON\u003c/strong\u003e ***\u003cbr\u003e*** \u003cstrong\u003eGOOD LUCK\u003c/strong\u003e ***\u003cbr\u003e*************************************************************************************************\u003cbr\u003e*************************************************************************************************\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMein Werdegang\u003c/h4\u003e\n\u003cbr\u003eGeboren im orwell\u2019schen Jahr 1984, aufgewachsen im deutschen Hinterland, habe ich meine k\u00fcnstlerische Karriere mit Filzstift-Turtle-Comics im zarten Alter von f\u00fcnf Jahren begonnen (viele Explosionen!), dann mit handgezeichneten Super Mario Bros. 3 Levelkarten (viele Bl\u00e4tter aneinander geklebt), ehe ich zum Schreiben von Kurzgeschichten \u00fcberging. Zwischendurch versuchte ich mich an Star Wars Fan Fiction, ehe ich mit 16 Jahren meine erste Krimi-Kurzgeschichtensammlung \u003cbr\u003e\n\u003cbr\u003eUNDERWORLD (2001) \u003cbr\u003e\n\u003cbr\u003ever\u00f6ffentlichte und damit sogar gleich auf Lesetour ging, gefolgt von dem dystopischen Sci-Fi-Roman \u003cbr\u003e\n\u003cbr\u003eTHE VAULT (2003). \u003cbr\u003e\n\u003cbr\u003eIm Jugendalter kam ich auch mit Pen-\u0026amp;-Paper-Rollenspielen in Kontakt, und weil ich mich bei Filmhochschulen bewerben wollte, drehte ich den kom\u00f6diantischen Gaming-Kurzfilm \u003cbr\u003e\n\u003cbr\u003eA GAMER\u0027S DAY (2005), \u003cbr\u003e\n\u003cbr\u003eder ziemlich popul\u00e4r im Internet wurde, weltweit. Vor YouTube. Mit Modem und ISDN. Ich wurde zum Fernsehsender GIGA ins Studio eingeladen\u2026 am Release Tag gingen vor lauter Andrang ihre Server down\u2026 die Bravo Screenfun verteilte den Film als DVD Beigabe\u2026 tausende Fans schrieben mir Dankesmails\u2026 wir sammelten 1.5 Millionen belegbare Downloads\u2026 und fanden Sponsoren, um einen zweiten Film zu drehen. Nur die Filmhochschulen wollten mich nicht. Egal, sagte ich mir, und drehte gleich die satirisch-fiktive Gaming-Doku \u003cbr\u003e\n\u003cbr\u003eTHE CHEAT REPORT (2006), \u003cbr\u003e\n\u003cbr\u003edie wir als einen der ersten Pay-Downloads deutschlandweit vermarkteten. So ein aufw\u00e4ndiges Filmprojekt hatte die deutsche Gaming-Community bis dato noch nicht gesehen. Eine spannende Erfahrung mit einem Helikopter und der Stimme von Jack Nicholson. Ich schob noch meine surreale Kurzgeschichtensammlung \u003cbr\u003e\n\u003cbr\u003eUNREALITY (2006) \u003cbr\u003e\n\u003cbr\u003ehinterher, dann wurde es etwas stiller. Ich ging schlie\u00dflich nach K\u00f6ln ans SAE Institut studieren, entwickelte \u003ca href=\"https://www.patreon.com/posts/12569112\"\u003emeinen dritten Gaming-Film (der leider nicht zustande kam)\u003c/a\u003e, drehte Kurzfilme und Musikvideos und erste kommerzielle Arbeiten, und 2010 dann meinen ersten langen Spielfilm, den ausgekl\u00fcgelten Psycho-Thriller \u003cbr\u003e\n\u003cbr\u003eBEYOND THE BRIDGE (2016). \u003cbr\u003e\n\u003cbr\u003eDie Produktion kostete mich sechs Jahre, in denen ich au\u00dferdem mehrfach umzog, eine Filmproduktionsfirma gr\u00fcndete und weitere Musikvideos produzierte. 2016 dann der internationale Release des Films auf Festivals weltweit und mit einer ausgew\u00e4hlten Kinotour durch Deutschland, au\u00dferdem die Ver\u00f6ffentlichung meines dystopischen Kurzromans \u003cbr\u003e\n\u003cbr\u003eMESSIAS VOL. II (2016). \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Meine innerste Triebfeder ist das Kreieren und Erz\u00e4hlen von Geschichten und ihren Welten\u003c/strong\u003e. Wenn es eine Konstante in meinem Leben gibt, dann ist es dieser Fakt. Es ist Teil meiner DNA. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMein Flavor: Einfl\u00fcsse, Themen, Styles\u003c/h4\u003e\n\u003cbr\u003eEs ist schwer, sich als K\u00fcnstler selbst zu analysieren, und am liebsten w\u00fcrde ich sagen, dass mich jedes Spielfeld gleicherma\u00dfen reizt. Mein Portfolio ist jedenfalls sehr wild, und ich tr\u00e4ume davon, eines Tages jedes Genre behandelt zu haben. In der Zwischenzeit hat sich aber ein gewisser Trend von Themen und Styles herausgebildet, die in meiner Arbeit immer wiederkehren. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Als mein k\u00fcnftiger Patron m\u00f6chtest du dar\u00fcber vielleicht Bescheid wissen: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIch bin in meiner Kindheit stark von Hollywood Filmen und Konsolenspielen beeinflusst worden, und dieser Einschlag macht sich bis heute in meiner Kunst bemerkbar. Ich liebe das Blockbuster-Kino, ich liebe imposante Kulissen und rasante Action, ich liebe K\u00e4mpfe und Waffen und sch\u00f6ne Frauen, ich liebe Triple-A-Videospiele mit aufgebohrter Grafik und butterweichem Gameplay, ich liebe gelungenes Artwork und coole Looks und schnelle Schnitte. \u003cbr\u003e\n\u003cbr\u003eDoch mein Flavor geht \u003cem\u003eein bisschen\u003c/em\u003e \u00fcber diese Mainstream Fettheit hinaus. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSehr reizt mich das Spiel mit der Realit\u00e4t\u003c/strong\u003e \u2013 was ist real, was ist Illusion, und wie erkennen wir den Unterschied? \u2013 und mit Erwartungen, die ich bewusst unterlaufe. Die Dinge sind am Ende meiner Geschichten oft sehr viel anders, als sie zu Anfang schienen. \u003cbr\u003e\n\u003cbr\u003eIch tendiere zu fantastischen, historischen oder zuk\u00fcnftigen Szenarien. Wenn ich mich in die Gegenwart verirre, dann entweder in eine parallele Version, in eine ausgepr\u00e4gte Nischenkultur, oder mit einer \u00fcbernat\u00fcrlichen Komponente (die vielleicht auch nur eingebildet war). Das allzu Allt\u00e4gliche reizt mich selten. Meine Geschichten regen zuerst meine Fantasie an, und dann die des Publikums. Es muss ein au\u00dfergew\u00f6hnliches Element geben. Einen \u201cPattern Interrupt\u201d. \u003cbr\u003e\n\u003cbr\u003eIch bin fasziniert von dystopischen St\u00e4dten, von gigantischen Geb\u00e4udestrukturen, von un\u00fcberschaubaren Raumschiffen und von schweren Maschinen. Meine Protagonisten lasse ich darinnen oft verloren gehen und ihren eigenen Sinn finden. \u003cbr\u003e\n\u003cbr\u003eIch will mein Publikum \u003cstrong\u003eauf eine Reise schicken\u003c/strong\u003e, will sie zu \u003cstrong\u003eEntdeckern machen\u003c/strong\u003e, will ihnen \u003cstrong\u003eeine Erfahrung vermitteln\u003c/strong\u003e. Sei es in Form eines ungew\u00f6hnlichen Ortes, einer ungew\u00f6hnlichen Sichtweise, oder einer ungew\u00f6hnlichen Enth\u00fcllung. \u003cbr\u003e\n\u003cbr\u003eOft \u00fcberdrehe ich meine Welten mit einem satirischen Spin und mache mich \u00fcber die Dinge bis ins absurd gesteigerte lustig, aber genauso oft schraube ich auch einen dunklen Filter vor meine Linse \u2013 und manchmal beides gleichzeitig. Ich liebe es, eine intensive Atmosph\u00e4re zu zeichnen und mein Publikum ganz darinnen aufgehen zu lassen. \u003cbr\u003e\n\u003cbr\u003eIch beobachte gerne die gesellschaftliche und technologische Entwicklung und denke sie ins Extrem weiter, wo ich meistens in einer Dystopie lande. Science-Fiction, also wissenschaftliche Fiktion, ist mein Ding. Weltunterg\u00e4nge (globale wie auch ganz pers\u00f6nliche) findest du h\u00e4ufig bei mir. \u003cbr\u003e\n\u003cbr\u003eIch w\u00fcrde nicht sagen, dass ich ein Pessimist bin, aber ich mache es meinen Protagonisten nicht leicht: Ihre Welten sind kompliziert, ihr Leiden gro\u00df, und ein Happy End muss h\u00e4ufig einem ambivalenten Schluss weichen. Erl\u00f6sung ist immer m\u00f6glich, aber zu einem hohen Preis. \u003cbr\u003e\n\u003cbr\u003eMich interessieren Au\u00dfenseiter, die auf die eine oder andere Weise isoliert sind, und ich genie\u00dfe es, sie zum Leben zu erwecken und das Publikum in ihre eigenartigen Gedankenwelten hineinzuziehen. Wenn das Publikum \u00fcber sich selbst erstaunt ist, weil es Sympathie mit einem fremdartigen Standpunkt hatte, war ich erfolgreich. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Mein oberstes Ziel ist stets, das Publikum zu unterhalten\u003c/strong\u003e \u2013 aber meine Definition von Unterhaltung ist weit gefasst, und ich versuche, auch extreme Gef\u00fchle zu provozieren, wenn es mir gelingt. In meiner Kunst mache ich keine Kompromisse. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMein Status Quo\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Anders als viele andere K\u00fcnstler\u003c/strong\u003e, die nebenher fachfremd arbeiten, bin ich in der gl\u00fccklichen Situation, meinen Lebensunterhalt mit meinem \u201crichtigen\u201d Skillset verdienen zu k\u00f6nnen: Ich bin der Inhaber einer Filmproduktionsfirma, mit der ich Werbefilme f\u00fcr regionale Firmen, Hochzeitsvideos und \u00e4hnliche Auftragsarbeiten anfertige. Ich komme damit \u00fcber die Runden. Doch die Arbeit kostet mich Zeit und Energie, die ich nicht auf meine kreativen Projekte verwenden kann. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Mein Herz schl\u00e4gt f\u00fcr meine Kunst\u003c/strong\u003e, f\u00fcr die n\u00e4chste Geschichte, f\u00fcr das n\u00e4chste Projekt. Es ist daher nur logisch, dass ich immer mehr versuche, von meiner Kunst zu leben. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Dank Patreon r\u00fcckt dieses Ziel in greifbare N\u00e4he\u003c/strong\u003e. Ich brauche nicht Millionen Zuschauer und Leser, die einen riesigen Studio- oder Verlagsapparat f\u00fcttern. Ich brauche nur ein paar Patrons, die von mir wirklich \u00fcberzeugt sind, und die jeden Monat ein paar Euro (Dollar) Support geben. Ich brauche DICH. That\u2019s it. \u003cbr\u003e\n\u003cbr\u003eZiehst du es immer noch ernsthaft in Betracht? Ich kriege G\u00e4nsehaut :-) \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePatreon.com: Warum jetzt?\u003c/h4\u003e\n\u003cbr\u003eIch habe mich lange zur\u00fcckgehalten mit einem fortlaufenden Crowdfunding meiner Arbeit aus einem konkreten Grund: Meine Projekte DAUERN! Ich gebe immer 100% Herzblut und ich w\u00fcrde kein Projekt fr\u00fchzeitig beenden, nur um einer k\u00fcnstlichen Deadline gerecht zu werden. Und Spielfilme und Romane dauern auch grunds\u00e4tzlich: Weniger als ein Jahr ist unrealistisch, selbst bei Vollzeitk\u00fcnstlern, hinter denen ein gro\u00dfes Studio oder bekannter Verlag steht. \u003cbr\u003e\n\u003cbr\u003eKein gutes Modell, um mit seinen Patrons in Kontakt zu bleiben. Zumindest nicht ohne eine Zutat X. \u003cbr\u003e\n\u003cbr\u003eIch habe mir lange Zeit viele Gedanken dar\u00fcber gemacht, wie diese Zutat aussehen k\u00f6nnte, denn ich bin nicht der klassische \u201cYouTube\u201d Videok\u00fcnstler, und vorher wollte ich kein regelm\u00e4\u00dfiges Angebot starten. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Kurzgeschichten\u003c/strong\u003e als monatlicher Reward, w\u00e4hrend ich im Hintergrund an l\u00e4ngeren Romanen arbeit? W\u00e4re theoretisch eine M\u00f6glichkeit gewesen. Doch ich hatte das Gef\u00fchl, damit alleine diesen v\u00f6llig neuen Kanal nicht erschlie\u00dfen zu k\u00f6nnen \u2013 zumal die meisten meiner Fans meine Filme kennen und (noch) nicht meine B\u00fccher. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eDie Zutat X: Monatliches Angebot StoryNighsTV\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Es musste f\u00fcr meine Patrons etwas St\u00e4rkeres her\u003c/strong\u003e, etwas Lebendigeres, etwas\u2026 naja\u2026 mit mehr bewegtem Bild :-) Was sich aber gleichzeitig monatlich wiederholen l\u00e4sst und einen Rahmen bereitstellt, der auch den Dialog mit meinen Patrons erm\u00f6glicht. Und mit Schokolade! \u003cbr\u003e\n\u003cbr\u003eUnd dann kamen mehrere Dinge zusammen, die eine perfekte L\u00f6sung ergaben. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e R\u00fcckblende. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eNoch bevor ich meinen ersten Film drehte oder mein erstes Buch ver\u00f6ffentlichte, kam ich mit einem anderen Medium in Ber\u00fchrung, das mir erlaubte, meine Ideen auszudr\u00fccken: Dem Pen-\u0026amp;-Paper-Rollenspiel. Schon mit 14 Jahren entwarf ich eigene Welten, die ich mit guten Freunden ausspielte. Ich kann gar nicht in Worte fassen, was die Entdeckung dieses Spielprinzips mit einem jungen Geschichtenerz\u00e4hler wie mir anstellte. Es war, als \u003cstrong\u003e\u00f6ffne sich im wahrsten Sinne des Wortes ein Tor in eine andere Welt\u003c/strong\u003e. Mein pers\u00f6nliches Stargate. Nur, dass ich diese Welt selbst gestalten konnte. Es hatte wirklich einen profunden Einfluss auf meine k\u00fcnstlerische Entwicklung. \u003cbr\u003e\n\u003cbr\u003eGegen 2009 kam mir zum ersten Mal der Gedanke, ein solches Rollenspiel mit der Kamera live zu begleiten. Leider sprach damals vieles dagegen: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eDie Filmtechnik war viel zu teuer, zumal f\u00fcr einen Studenten...\u003c/li\u003e\t\u003cli\u003emeine Freunde waren \u00fcberall in Deutschland verstreut\u2026\u003c/li\u003e\t\u003cli\u003edas Internet war nicht schnell genug\u2026\u003c/li\u003e\t\u003cli\u003eund au\u00dferdem: Wer w\u00fcrde sich so einen Nerdkram anschauen???\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eIch glaubte fest daran, aber niemand konnte es sich vorstellen. Schweren Herzens legte ich die Idee auf Eis. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e Fast Forward 2016. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eMein erstes Mammutprojekt ist beendet.\u003c/li\u003e\t\u003cli\u003eDer n\u00e4chste Spielfilm schlummert noch in der Schublade, mein erster Fortsetzungsroman braucht noch hunderte Schreibstunden.\u003c/li\u003e\t\u003cli\u003eIch w\u00fcrde gerne einen regelm\u00e4\u00dfigen Kanal zu meinen Fans aufbauen.\u003c/li\u003e\t\u003cli\u003eMeine Freunde und ich leben mittlerweile wieder im selben Hinterland (wir m\u00f6gen es hier).\u003c/li\u003e\t\u003cli\u003eMeine Firma l\u00e4uft stabil, ich habe mir Filmtechnik angeschafft.\u003c/li\u003e\t\u003cli\u003eAuf YouTube h\u00e4ufen sich \u201cLet\u2019s Play\u201d Formate von Videospielen, Brettspielen, Rollenspielen.\u003c/li\u003e\t\u003cli\u003eTwitch.TV spezialisiert sich auf Live-\u00dcbertragungen von Spielen jeder Art.\u003c/li\u003e\t\u003cli\u003eIch kriege eine Werbemail von meinem Internetprovider: \u201cHighspeed-Internet jetzt auch an Ihrem Standort verf\u00fcgbar!\u201d\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eUnd pl\u00f6tzlich macht es *klick*. \u003cbr\u003e\n\u003cbr\u003eAlle Bausteine sind vorhanden. Alles, was ich brauche, um meinen langgehegten Traum eines live \u00fcbertragenen Rollenspiels wahr werden zu lassen. Alles, um ein verl\u00e4ssliches, monatliches Angebot f\u00fcr dich zu schaffen. \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e ist geboren. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eDer Masterplan: Was mit dem Geld geschieht und wie es weitergeht\u003c/h4\u003e\n\u003cbr\u003eF\u00fcr \u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e ben\u00f6tigte ich neben meiner regul\u00e4ren Filmtechnik noch eine ganze Reihe von spezieller Ausr\u00fcstung, die zum Betrieb eines Live-Streaming-Formats notwendig war, unter anderem:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e6 Kameras\u003c/li\u003e\t\u003cli\u003e5 Lavalier Mikrofone\u003c/li\u003e\t\u003cli\u003eBild- und Tonmischpulte\u003c/li\u003e\t\u003cli\u003eMonitore\u003c/li\u003e\t\u003cli\u003eHDMI/SDI Capture Karte\u003c/li\u003e\t\u003cli\u003estarke Internetleitung\u003c/li\u003e\t\u003cli\u003eca. 1 Millionen Kabel (HDMI, SDI, XLR, DMX, USB, Kaltger\u00e4te)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eUnd f\u00fcr die Studiokulisse:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eStative und Traversen\u003c/li\u003e\t\u003cli\u003eDMX-steuerbare LED Panels und Moving Heads\u003c/li\u003e\t\u003cli\u003eNebelmaschine\u003c/li\u003e\t\u003cli\u003eBeamer\u003c/li\u003e\t\u003cli\u003eLeinwand\u003c/li\u003e\t\u003cli\u003eTisch, St\u00fchle\u003c/li\u003e\t\u003cli\u003eUnmengen schwarzen Molton (schwerer Stoff zum Abh\u00e4ngen)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eSo kam schnell ein Budget von 5000 Euro und mehr zusammen. \u003cem\u003eDafuq\u003c/em\u003e. Und das ganze ohne die hunderten Arbeitsstunden zu ber\u00fccksichtigen :-)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNun habe ich das besondere Gl\u00fcck, \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eso etwa die \u003cstrong\u003ecoolsten\u003c/strong\u003e und \u003cstrong\u003everl\u00e4sslichsten\u003c/strong\u003e Menschen der Welt zu meinen Freunden z\u00e4hlen zu d\u00fcrfen. Dieselben, mit denen ich seit zehn Jahren und l\u00e4nger Pen-\u0026amp;-Paper spiele. An dem Tag, als mein bis dato erfolgreichstes Werk seine inoffizielle Premiere feierte \u2013 A GAMER\u2019S DAY \u2013 spielte ich mit diesen Leuten gerade ein Pen-\u0026amp;-Paper Rollenspiel ^^ Als ich ihnen von \u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e erz\u00e4hlte, war die Sache ziemlich schnell geritzt: \u003cstrong\u003eWir ziehen das Ding zusammen durch\u003c/strong\u003e. Als Gr\u00fcndungsmitglieder investierten sie Geld, Zeit und Leidenschaft in das Projekt \u2013 in der Hoffnung auf einen kleinen Erl\u00f6s, aber vor allem, weil sie \u003cem\u003eRollenspieler\u003c/em\u003e und \u003cem\u003e\u00dcberzeugungst\u00e4ter\u003c/em\u003e und \u003cem\u003eWaffenbr\u00fcder\u003c/em\u003e mit Leib und Seele sind. \u003cbr\u003e\n\u003cbr\u003eDas hei\u00dft, \u003cstrong\u003edas Projekt startet mit einem Kredit in seine erste Runde\u003c/strong\u003e. 5000 Euro Investition wollen zun\u00e4chst wieder eingespielt werden. Man k\u00f6nnte es ein \u201cCrowdfunding in Vorleistung\u201d nennen. Wenn es funktioniert, wird die Investition plus eine Risikozulage zur\u00fcckerstattet. \u003cbr\u003e\n\u003cbr\u003eKonkret hei\u00dft das: Wenn wir nach der Alpha-Phase (die ersten 9 StoryNights) \u003cstrong\u003enicht mindestens das \u201c500 Dollar pro Episode\u201d Goal erreichen\u003c/strong\u003e, endet unser Experiment. Denn das bedeutet f\u00fcr uns, dass nicht gen\u00fcgend Interesse vorhanden ist, um den fortlaufenden Aufwand zu rechtfertigen, und wir schreiben unsere Investition schweren Herzens ab. Wenn wir das Goal erreichen, geht \u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e in die Beta-Phase (9 weitere Episoden!). \u003cbr\u003e\n\u003cbr\u003eDar\u00fcber hinaus flie\u00dft das Geld in die Deckung der laufenden Kosten des Formats und schlie\u00dflich in meinen Lebensunterhalt, damit ich mehr Zeit auf die Weiterentwicklung meiner kreativen Projekte verwenden kann, die dir als Patron zugute kommen. Denn darum geht es hier am Ende.\u003cbr\u003e\n\u003cbr\u003eWir haben noch weitere \u201cGoals\u201d festgelegt (siehe Box links oben), doch im Gro\u00dfen und Ganzen gilt: Je mehr Geld ich durch Patreon.com erhalte, umso st\u00e4rker kann ich mich um meine kreativen Projekte k\u00fcmmern. Das umfasst \u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e wie auch die n\u00e4chsten Schreib- und Filmprojekte. Es ist eine einfache wirtschaftliche Rechnung, die auch meine strenge Mama verstehen w\u00fcrde: Je erfolgreicher die Kampagne, umso weniger Sinn macht es, seine Zeit mit anderen Jobs zu verbringen. \u003cbr\u003e\n\u003cbr\u003eSobald wir die \u003cstrong\u003e2000 Dollar pro StoryNight (= pro Monat) knacken, ist \u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u00a0StoryNights\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81); color: rgb(192, 145, 0);\"\u003eTV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e eine feste Hausnummer\u003c/strong\u003e. Gekommen, um zu bleiben. Bam. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMeine Vision, oder: Das Endgame\u003c/h4\u003e\n\u003cbr\u003eUnd wo geht die Reise letztendlich hin? Dazu sage ich nur: Ich plane das, was ich heute tue, f\u00fcr den Rest meines Lebens zu tun \u2013 n\u00e4mlich \u003cstrong\u003eGeschichten zu erz\u00e4hlen\u003c/strong\u003e. In immer neuen Formen. Das Alte langweilt mich, ich suche stets nach der n\u00e4chsten Herausforderung. Die M\u00f6glichkeit, mich als K\u00fcnstler in verschiedenen Medien, Genres und Themen zu bewegen, ist mein Lebenselixier. Nat\u00fcrlich kann ich nicht sagen, was in f\u00fcnf Jahren sein wird, oder in zehn. Aber sicher ist, dass ich am n\u00e4chsten Projekt sitzen werde. Budget und Bekanntheit werden den Rahmen bestimmen \u2013 aber ich werde mich weiterentwickelt haben und auf der Jagd nach dem n\u00e4chsten Achievement sein. Ich lade dich dazu ein, diese Reise nicht nur vom Stra\u00dfenrand aus zu beobachten... sondern Teil davon zu werden, von Anfang an, als mein Patron. Ich bin fest entschlossen, diese Stra\u00dfe komplett runter zu fahren. Wohin sie uns auch immer f\u00fchrt. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eLetzte Worte\u003c/h4\u003e\n\u003cbr\u003eTu mir bitte einen Gefallen: \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eEntscheide dich jetzt\u003c/span\u003e\u003c/strong\u003e, in diesem Augenblick, ob du mich supporten m\u00f6chtest oder nicht. Wenn das Ganze f\u00fcr dich pers\u00f6nlich keinen Sinn macht, versteh ich das voll und ganz. Wenn du aber sagst: Ich find das gut, ich will dich supporten! Dann \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003erichte dir \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ejetzt\u003c/span\u003e\u003c/strong\u003e dein Patreon Konto ein\u2026\u003c/li\u003e\t\u003cli\u003eschnapp dir \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ejetzt\u003c/span\u003e\u003c/strong\u003e deine Brieftasche\u2026\u003c/li\u003e\t\u003cli\u003eund hinterleg \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ejetzt\u003c/span\u003e\u003c/strong\u003e deine Kreditkarte.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eWenn du dir unsicher bist, wieviel du spenden m\u00f6chtest\u2026 bleib beim ersten Dollar. Die Verbindung ist hergestellt, du bekommst Updates, und kannst jederzeit h\u00f6her steigen. Du bist offiziell mein Patron. Doch dieser \u003cstrong\u003eerste Schritt ist entscheidend\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003eDas war\u2019s. Vielen Dank f\u00fcr deine Aufmerksamkeit und Zeit, das ist alles andere als selbstverst\u00e4ndlich. Nimm dir noch \u2018nen Keks: \ud83c\udf6a. Du hast ihn dir verdient. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e \u003cspan style=\"color: rgb(79, 97, 40);\"\u003eEs w\u00e4re hypergenial, wenn du mein Patron wirst\u003c/span\u003e\u003c/strong\u003e \u2013 ob f\u00fcr einen Dollar oder 1000 \u2013 und es w\u00e4re mir eine Ehre, dich fortan als privilegierten Fan sehen zu d\u00fcrfen. Bei jedem neuen Projekt, sei es StoryNight/Kurzgeschichte/Roman/Drehbuch/Musikvideo/Spielfilm, werde ich dich vor meinem inneren Auge haben. Als Patron. Als Publikum, das mir klar und deutlich sagt: \u201cIch will deinen Stuff. Und ich bin bereit, dich daf\u00fcr zu unterst\u00fctzen.\u201d Es ist schwer zu beschreiben, was f\u00fcr ein unglaubliches Gef\u00fchl das f\u00fcr einen K\u00fcnstler wie mich ist. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eViele Gr\u00fc\u00dfe \u003cbr\u003eDPS \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eP.S.: Runtergescrollt f\u00fcr die L\u00e4nge? Keine Angst, du brauchst nicht alles zu lesen.\u003c/h4\u003e\n\u003cbr\u003e\u003cstrong\u003eTL;DR Version:\u003c/strong\u003e Ich bin K\u00fcnstler, hab eine lange Track History, mache nun jeden Monat mein Ding und suche Die-Hard-Fans, die bereit sind, mich mit mindestens einem Dollar monatlich zu unterst\u00fctzen. Das w\u00e4re ultra deluxe. Rechts gibt\u2019s coole Rewards."
