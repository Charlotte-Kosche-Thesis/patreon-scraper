    "summary": "I was an artist first. I spent nearly all of my time drawing as a child. As I grew up I discovered an interest in scrap-booking; which then led to photography, which in turn led to modeling. I wanted a place to bring together all of my passions, where all my content is accessible and anyone who would like to contribute would have the option to. My goal is to provide access to my journey as a model, illustrator, and tattooer. Being a tattooed model, I like to think that all 3 can go hand in hand (in hand). I\u0027m not expecting everyone to become a patron, I am merely providing this as an option to keep up with all of my creative outlets if you are interested in following my journey to my dream career. I highly value the support that began first from close friends and spread to acquaintances, then even to people in different countries that I otherwise would never have made contact with. I would like to thank every single person who has given me positive words and encouragement. You have pushed me to hone my skills as a multi-media artist and I will continue to push myself further and work harder to create better and better things that I would love to have the privilege of sharing with everyone. Thank you for your support.\u003cbr\u003e\u003cbr\u003e-Nia"
