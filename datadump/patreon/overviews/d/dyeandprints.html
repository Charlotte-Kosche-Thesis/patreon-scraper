    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_BNdepj1iSU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "THANK YOU for becoming a Patron of my arts! I appreciate it VERY much!\u003cbr\u003e\u003cbr\u003eWith your contribution, we CO-CREATE magical fabrics, books, eBooks and online courses. I am constantly creating new STUFF and I feel very blessed to be sharing my adventure with all of you.\u003cbr\u003e\u003cbr\u003eIf I can reach my goal of 5000 Patrons, I will be in a position to make my courses and eBooks available to my Patrons for FREE.\u003cbr\u003e\u003cbr\u003eHere is an example of one of my training videos so you can get some idea of the quality of information that I share...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=RrpEtS_5Dv0\u0026amp;t=2s\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=RrpEtS_5Dv0\u0026amp;t=2s\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eYou will find my online academy at this link...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://melanie-brummers-academy.thinkific.com/collections/courses\" target=\"_blank\"\u003eMelanie Brummer\u0027s Academy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have worked with textiles for more than twenty years. Between 1993-1998 I produced and sold tie dyed garments at markets. I made up to 100 garments a week during that period and really learned about dyeing and printing cloth hands-on.\u003cbr\u003e\u003cbr\u003eBetween 2001-2008 I manufactured bespoke textiles for the South African Fashion industry and in 2005 I had fabrics that I had made in the collections of six different designers at SA Fashion Week. My customers during this era of my work included Marianne Fassler, Black Coffee, Marion \u0026amp; Lindie, JJ Schoeman, Sun Goddess, Stoned Cherrie and David Tlale.\u003cbr\u003e\u003cbr\u003eView more of my production work at this link...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://melanie-brummers-academy.thinkific.com/courses/melanie-brummer-production-history-2002-2008/\" target=\"_blank\"\u003eMelanie Brummer Production 2002-2008\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFrom 2008-2016 I taught full time and have taught THOUSANDS of people around Southern Africa how to dye and print their own fabrics and in 2017 I launched my online learning platform that serves my international customers.\u003cbr\u003e\u003cbr\u003eIn 2010 I published Contemporary Dyecraft with Metz Press and in 2013 50 Silk Scarves followed. Contemporary Dyecraft has editions in North America through Firefly Books and in Russia, while Silk Scarves is available in North America through Stackpole Books.\u00a0I have self-published scores of eBooks on specific techniques that I have developed over the years.\u003cbr\u003e\u003cbr\u003eAlong the way I started a volunteer driven initiative to get rainbow T-shirts to needy children. You will find more information at this link...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/HelpNeedyKids/\" target=\"_blank\"\u003eRainbow T-shirts For Needy Children\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMore recently I started a global make-and-share project, to increase global awareness around how we use, re-use and dispose of textiles and textile waste. You will find more info about the project at this link...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://melanie-brummers-academy.thinkific.com/courses/up-cycled-cloth-collective-contributions/\" target=\"_blank\"\u003eProject archive\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThe project has birthed a thriving online community that you will find at this link...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/749770311856711/\" target=\"_blank\"\u003eUp-Cycled Cloth Collective On Facebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU for your support to keep co-creating magical textiles and training tools so that I can reach more people around the world who can use the skills that I teach.\u003cbr\u003e\u003cbr\u003eI will reward my patrons with...\u003cbr\u003e\u003cbr\u003e* generous discounts on courses\u003cbr\u003e* special launch offers on new courses and eBooks\u003cbr\u003e* training videos\u003cbr\u003e* eBooks\u003cbr\u003e* collectible fabrics\u003cbr\u003e* my own hand carved lino stamps for very special Patrons who want to invest in a piece of my history\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
