    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello and welcome to our Patreon page!\u00a0\u003c/span\u003eWe are Scott and Teri and\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewe create travel vlogs for our YouTube subscribers and now our Patreon supporters. We started our YouTube channel \u003c/span\u003eD\u003c/span\u003eestination\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eO\u003c/span\u003epen\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eR\u003c/span\u003eoad in June of 2017. We have a fun time making videos and sharing them with our YouTube community and we know that we will find the same experience here on Patreon with you! Our subscribers have not only become our friends but they are truly a part of our journey. We want to be able to offer them all that we can.\u003cbr\u003e\u003cbr\u003eWe have created this Patreon page so we can grow our channel beyond what it currently is. As we travel around the United States, there are places we would love to take our viewers, but in some cases there are entrance fees, parking fees, and of course the normal travel expenses and lodging if needed when there are no free locations to stay in the area.\u00a0 \u003cbr\u003e\u003cbr\u003eUsing the Patreon platform will help with the expenses of visiting and exploring places that we otherwise would not be able to on a fixed income. \u00a0\u003cbr\u003e\u003cbr\u003eWe currently have a 2007 Dodge 3500 Ram and we live in our 2004 1025 Lance truck camper. We have been full-timers since October 2017 and other than having our first camper destroyed on our way to Arizona, we have loved every minute of the journey.\u003cbr\u003e\u003cbr\u003eIf you would like to join us on our journey here on Patreon and become a Patron to help support our channel, we would love to have you along for the ride.\u00a0\u003cbr\u003e\u003cbr\u003ePlease don\u2019t worry if you are unable to support our channel financially here on Patreon. Your support on YouTube, Facebook and Instagram is just as important. Thank you so much for watching, enjoying and sharing our content. We will continue to post videos and connect with you guys in the comments just like we have been. None of that will change. We have just put together a few extra benefits for those of you that would like to become patrons and support us this way.\u00a0\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eScott \u0026amp; Teri\u003cbr\u003eDestinationOpenRoad\u003cbr\u003e\u003cbr\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e"
