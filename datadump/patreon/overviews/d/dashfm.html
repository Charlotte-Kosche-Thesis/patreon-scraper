    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/340751514\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eDash FM\u003c/strong\u003e\u003c/span\u003e ist euer Gaming-Podcast der Superlative. Jede Woche schw\u00e4rmen \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYetiVin\u003c/span\u003e \u003c/strong\u003eund \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRainer\u003c/span\u003e \u003c/strong\u003eSchauder \u00fcber Spieleserien, Gamedesign und allem was Videospiele so besonders macht.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-7AvpSbWCVMI/Wo532V7vtqI/AAAAAAAAGXo/ofdQOkhhnOopJyp_uEbuPwBxdi2c1NKeACLcBGAs/s1600/logo.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAber wer sind wir genau?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cspan style=\"\"\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003eYetiVin\u003c/span\u003e\u003c/strong\u003e ist mittlerweile 30 Jahre alt, hat Frau und Kind und dennoch klebt er unheimlich stark an seiner Begeisterung f\u00fcr Videospiele, sodass er immer noch den gro\u00dfen Mainstream- aber auch den kleinsten Indie-Titel spielt.\u00a0\u003c/span\u003eDiese Leidenschaft staute all die Jahre in ihm, bis er eines Tages all die gesammelten Spielerfahrungen und Beobachtungen vorerst in \u003cstrong\u003eMTV GameOnes Playtube\u003c/strong\u003e, wo er auch den einzigen \u003cstrong\u003ePlaytube Award\u003c/strong\u003e gewinnen konnte, der je vergeben wurde, oder \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/yetivin\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u003c/strong\u003eVideos b\u00fcndeln konnte.\u00a0Egal ob Spielereviews, Sketche indem er die Gamerkultur oftmals durch den Kakao zieht oder Game-Design Besprechungen hat er schon fast alles mal ausprobiert.\u00a0Selbst als langj\u00e4hriger Podcaster beim Playcast oder als Kolummnist bei den \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/GamingClerks?gl=DE\u0026amp;hl=de\" target=\"_blank\"\u003eGaming Clerks\u003c/a\u003e\u003c/strong\u003e ist er nun hier bei \u003cstrong\u003eDash FM\u003c/strong\u003e.\u00a0Um einen Schritt zur\u00fcck und zwei Schritte weiterzugehen.\u003cbr\u003e\n\t\u003cbr\u003e\n\tDer als \u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eRainer Schauder\u003c/strong\u003e\u003c/span\u003e getarnte Fabian Anderer fiel 2009 nur wenigen mit seinem ersten Blog ins Gewicht, bis er Mitte 2011 begann Geheimtipps und Nischenspiele auf \u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.youtube.com/derschauder\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u003c/strong\u003evorzustellen. Seitdem versuchte er sich an den unterschiedlichsten Formaten von Videovorstellungen, Reviews, Analysen, Vlogs, Podcasts und Artikeln, um andere mit seiner Spielleidenschaft anzustecken. Obwohl er \u00fcber die letzten Jahre \u2013 \u00fcberwiegend durch seine skeptische Position zur Kulturkritik \u2013 zu einer umstrittenen Figur der Bloggerszene wurde, bot ihm der Internetsender \u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.rocketbeans.tv/\" target=\"_blank\"\u003eRocketbeansTV\u003c/a\u003e\u003c/strong\u003e im Jahr 2015 einen Slot f\u00fcr eine Videospielkolumne an. Heute konzentriert sich Schauder auf seinen neuen Blog \u003ca href=\"http://www.gamepad-addict.de/\" target=\"_blank\"\u003e\u003cstrong\u003eGamepad Addict\u003c/strong\u003e\u003c/a\u003e und den Podcast \u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://lootopic.blogspot.de/\" target=\"_blank\"\u003eLootopic\u003c/a\u003e\u003c/strong\u003e, den er zusammen mit Florian Merz betreibt, w\u00e4hrend er in sporadischen Abst\u00e4nden hin und wieder \u00fcber YouTube streamt.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-2oLKgf7K9MM/WasQVZkRsII/AAAAAAAAE54/X-VVDjjVJjsop1uqP8kGaKOWnQUBPZGwgCLcBGAs/s1600/DashFMTeam.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"\"\u003e\n\t\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWarum Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\tWir haben uns f\u00fcr diesen Podcast entschieden, weil wir unsere Begeisterung f\u00fcr Videospiele mit euch teilen wollen.\u00a0In vollen Z\u00fcgen. Ohne Kompromisse.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tDamit der Podcast in seiner G\u00e4nze auch so funktioniert, wie wir es uns vorstellen, brauchen wir allerdings ein wenig finanzielle Unterst\u00fctzung. \n\t\u003cstrong\u003eWarum?\u003c/strong\u003e\u00a0Das ist einfacher zu verstehen, wenn wir euch erz\u00e4hlen, was so ein Projekt von uns erfordert. All die zu kaufenden Spiele, all die Vorbereitung, das recherchieren, und das publizieren auf diversen Plattformen ist nicht kostenlos und betreiben wir neben unseren normalen T\u00e4tigkeiten im beruflichen Alltag.\u003cbr\u003e\n\t\u003cbr\u003e\n\tLeider wird uns hier nichts auf einem Silbertablett pr\u00e4sentiert. Dennoch haben wir Pl\u00e4ne und W\u00fcnsche, die wir gerne in die Tat umsetzen wollen.\nAus diesem Grund haben wir nun diese Seite erstellt, damit ihr uns helfen k\u00f6nnt dieses Projekt weiterzuentwickeln und wachsen zu lassen.\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003c/div\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWof\u00fcr die Einnahmen?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nDas ist eigentlich ganz einfach.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e1. Die Ver\u00f6ffentlichung\u003cbr\u003e\u003c/strong\u003e\nDas wichtigste ist, dass wir das publizieren des Dash FM Podcasts auf verschiedenen Plattformen finanziell abdecken k\u00f6nnen.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e2. Der Inhalt\u003cbr\u003e\u003c/strong\u003e\nAber auch der Cast sollte nat\u00fcr\u00f6ich mit Inhalt gef\u00fcllt sein und da wir \u00fcber die aktuellsten Titel aus Tripple AAA aber auch Indie Markt berichten und euch eventuell Geheimtipps geben oder vor Gefahren sch\u00fctzen m\u00f6chten, m\u00fcssen wir die Spiele kaufen.\u003cbr\u003e\n\u003cbr\u003e\nIn der F\u00fclle und vor allem mit den zeitnahen Berichten ist das allerdings f\u00fcr uns Hobby-Redakteure finanziell kaum tragbar.\u00a0Deswegen w\u00fcrden wir einen Teil der Einnahmen f\u00fcr neue Spiele nutzen, die wir im Podcast ausf\u00fchrlich besprechen und analysieren.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e3. Equipment\u00a0\u003cbr\u003e\u003c/strong\u003e\nFalls es mal dazu kommen sollte, dass wir Unterwegs sind, wir mit technischen Schwierigkeiten der Software zu hadern haben oder den Podcast durch neue Ger\u00e4te weiterentwickeln m\u00f6chten, dann w\u00fcrden wir die Einnahmen f\u00fcr neues oder verbessertes Equipment einsetzen.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e4. Reisen\u003cbr\u003e\u003c/strong\u003e\nSo eine Reise wie zum Beispiel zu Events z.B. die GamesCom ist f\u00fcr uns nicht ganz so g\u00fcnstig. Unterkunft, Aufenthalt, Versorgung usw. graben ein ordentlich gro\u00dfes Loch in unsere Brieftasche. Dennoch wollen wir euch \u00fcber die neusten Trends und Spiele ausf\u00fchrlich berichten, weswegen wir hier eure Finanzspritze sehr gerne einsetzen wollen.\n\u003c/div\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWas bringt mir das?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eAuch hier wollen wir nicht so knauserig sein. Wir geben euch keine gro\u00dfartigen Rewards, bei denen wir euch Inhalte vorenthalten, sofern ihr nicht Summe X spendet. Ihr erhaltet beispielsweise das\u00a0Spin-Off \"\u003cstrong\u003eKonsolenerinnerungen\u003c/strong\u003e\" wo es um die Erfahrungen, Anekdoten und diversen Spielen einzelner Plattformen gehen. Von MS DOS \u00fcber die Playstation bis hin zur Xbox 360 sprechen wir \u00fcber unsere eigenen Ber\u00fchrungen mit den unterschiedlichen Spieleplattformen.\u003cbr\u003e\u003cbr\u003e\nAber das war noch nicht alles: Als zus\u00e4tzliches Dankesch\u00f6n ver\u00f6ffentlichen wir bei \u00fcbersch\u00fcssigem Gespr\u00e4chsbedarf die \"Dash FM Nachlese\". Dabei handelt es sich um ein kleines und kurzes, aber immer absolut subjektives Format, indem YetiVin oder Rainer Schauder \u00fcber ein Spiel oder Thema im speziellen allein oder im Duo erneut vor das Mikro treten. Egal ob mit Freude oder mit gnadenloser Kritik, alles ist m\u00f6glich!\u003c/div\u003e"
   },
