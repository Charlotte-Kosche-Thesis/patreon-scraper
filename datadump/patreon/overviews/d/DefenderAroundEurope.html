    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHallo, Servus und Willkommen auf unserer Patreon-Seite!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWir sind Karin und Daniel und reisen derzeit mit unserem \u003cstrong\u003eLand Rover Defender\u003c/strong\u003e mit Dachzelt durch ganz Europa. Wir sind seit dem 1. Mai 2017 unterwegs und haben ca. 18 Monate Zeit, um jedes Land in Europa einmal zu bereisen (oder zumindest zu befahren).\u00a0\u003cbr\u003e\u003cbr\u003eWir erstellen \u003cstrong\u003ezweimal pro Woche ca. 15-min\u00fctige Videos\u003c/strong\u003e von unserer Reise. Zu sehen gibt es nicht nur unseren abenteuerlichen Reisealltag, sondern auch sch\u00f6ne Aufnahmen vom Defender in beeindruckender Landschaft, manchmal auch Off-Road. Wir haben auch eine Drohne, mit der uns die atemberaubendsten Aufnahmen gelingen.\u003cbr\u003e\u003cbr\u003eDie Videos zu erstellen macht uns (meistens) Freude. Zwei Videos pro Woche sind jedoch ein hoher Schnitt und mit viel Aufwand verbunden.\u00a0Wir freuen uns sehr, dass unsere Arbeit so vielen Leuten gef\u00e4llt und wir mittlerweile schon eine gro\u00dfe Zahl an Abonnenten\u00a0haben, die unsere Reise verfolgen.\u00a0\u003cbr\u003e\u003cbr\u003eFreundlichem Personal gibt man Trinkgeld, also wieso nicht auch dem sympathischen P\u00e4rchen aus Youtube? :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eVielen vielen Dank schon mal im Vorhinein f\u00fcr deine Unterst\u00fctzung!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eKarin und Daniel von\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDefenderAroundEurope\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e"
