    "summary": "\u003ci style=\"font-weight: bold;\"\u003eDe Radio Podcast -\u00a0for the love of radio\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003eHoi, Herbert hier. Sinds januari 2017 maak ik met veel plezier en liefde De Radio Podcast. Het doel van de podcast en nieuwsbrief is om te inspireren en kennis met andere te delen over het mooiste en intiemste medium dat er is: RADIO! Dit doe ik met experts die voor en achter de schermen werkzaam zijn. Als ik na het maken van de podcast de persoonlijke reacties ontvang geeft mij dat enorm veel energie. Ik wil er een aantal met jullie delen:\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u0027Houd je een beetje of heel veel van radio, luister dan deze podcast! Trends ontwikkelingen in binnen- \u00e9n buitenland en veel interessante gasten maken het fijn om naar te luisteren\u0027\u003c/li\u003e\u003cli\u003e\u0027De inhoud\nis bijzonder goed en inspirerend voor mij als maker\u0027\u003c/li\u003e\u003cli\u003e\u0027Een\nonvervalste Nederlandstalige podcast voor fans van radio als medium\u0027\u003c/li\u003e\u003cli\u003e\u0027De info die je geeft is fantastisch. Het geeft een\nprachtig beeld van de ontwikkeling van de markt. En ook te gek dat je het niet\nalleen puur commercieel, technisch of strategisch bekijkt, maar daar een mooie\nmix van maakt\u0027\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eVanuit mijn passie voor radio steek ik veel tijd in het maken van De Radio Podcast. Toch vraag ik, via deze Patreon, om je financi\u00eble support. Dit om de basiskosten voor techniek en hosting te kunnen dekken en daarnaast voor een bijzonder project dat in 2019 zal starten. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNieuw: Founding Fathers van de Nederlandse radio\u003c/strong\u003e\u003cbr\u003eIn 2019 bestaat de radio in Nederland 100 jaar. In een nieuwe serie ga ik in gesprek met de Founding Fathers van de landelijke radiozenders die op dit moment in de ether te horen zijn. Hoe zijn de radiozenders ontstaan? En hoe kijken de oorspronkelijke oprichters naar de zenders nu en de toekomst daarvan?\u003cbr\u003e\u003cbr\u003eVoor dit project is veel research nodig en zal ik fragmenten moeten aankopen uit het archief van Beeld \u0026amp; Geluid. Wil je De Radio Podcast en dit nieuwe project steunen? Wordt dan supporter. Rechts op deze pagina lees je wat de mogelijkheden zijn om te supporten.\u003cbr\u003e\u003cbr\u003eBinnenkort lezen supporters meer over welke namen er in de serie voorbij gaan komen.\u00a0Enorm bedankt voor je steun om dit mogelijk te maken\u00a0\ud83d\ude4f\u003cbr\u003e\u003cbr\u003eShout out - for the love of radio! \ud83d\udcfb\u003cbr\u003eVriendelijke radiogroet,\u003cbr\u003eHerbert Cod\u00e9e\u003cbr\u003e"
