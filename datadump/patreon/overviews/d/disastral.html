    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Dis, an art fellow from the UK working on a project called Hagwarders.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eArt and writing have always been a big part of my life, the idea of creating intricate worlds with their own history and character backstories is an exciting thing! and with Hagwarders, I decided to make this patreon to get the ball rolling on what i want to do with the rest of my life.\u003cbr\u003e\u003cbr\u003eAs of now, i work in retail while working on Hagwarders in drips and drabs along with writer OTill. Retail, Its a terrible job, but theres no way around it. I think we\u0027ve all been in the same situation at some point when we\u0027ve had enough, right? This Patreon is hopefully the start of something positive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Hagwarders\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe\u0027re working on a webcomic called Hagwarders; Living dolls that protect humans while they sleep from creatures called Night Hags. We plan to release a chapter (15-25 pages) every month and update you guys on the world we\u0027re creating.\u003cbr\u003e\u003cbr\u003eWe\u0027ve written an extensive amount surrounding the world, characters, lore and history. Time is the main problem when it comes to drawing it. Time to practice, to get things done and to deliver on time.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qw0gFFf.png\" style=\"width: 537px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledges\u003c/strong\u003e\u003cbr\u003eI\u0027ve done my best to try and make sure you\u0027re getting something worthwhile in return for your support - something that you\u0027ll look forward to, whether that be a behind-the-scenes update or concept art for\u00a0a new\u00a0character\u00a0design.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7UBUgcF.jpg\" style=\"width: 331px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you to each and every one of you for your support. It makes and continues to make a huge impact.\u003cbr\u003e\u003cbr\u003e-Dis\u003cbr\u003e\u003c/div\u003e"
