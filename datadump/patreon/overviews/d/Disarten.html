    "published_at": "2014-12-23T07:35:58+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello there!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e---First of all, if you are under 18 please immediately leave this page!---\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e---And all the characters are older than 18 years---\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://imgur.com/f6RsCDQ.jpg\" style=\"width: 471px;\"\u003e\u003cbr\u003eManual:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e1. Throughout\u003c/strong\u003e all the month I send links for my patrons. \u003cbr\u003e\u00a0\u00a0\u00a0 (S, M, L, XL and XXL levels). \u003cbr\u003e\u00a0\u00a0\u00a0 I can send messages from 5 to the last day of the month. \u003cbr\u003e\u00a0\u00a0\u00a0 Please be patient.\u003cbr\u003e\u003cstrong\u003e2. Please\u003c/strong\u003e don\u0027t ask me to give all my stuff immediately. \u003cbr\u003e\u00a0\u00a0\u00a0 I am pleased that you want to see my artwork but its too much.\u003cbr\u003e\u00a0\u00a0\u00a0 I\u0027m willing to give you one old month of stuff per month. \u003cbr\u003e\u00a0\u00a0\u00a0 Just ask me about it. I hope for your understanding.\u003cbr\u003e\u003cstrong\u003e3. If you\u003c/strong\u003e wrote me a message or email with a question \u003cbr\u003e\u00a0\u00a0\u00a0 and Im not answered it within 3-4 days, please repeat it. \u003cbr\u003e\u00a0\u00a0\u00a0 And forgive me. :)\u003cbr\u003e\u003cstrong\u003e4. Im very\u003c/strong\u003e appreciate your response! You can email me personally. \u003cbr\u003e\u00a0\u00a0\u00a0 But for other patrons will be more useful your opinion posted publicly \u003cbr\u003e\u00a0\u00a0\u00a0 as a comment or post. \u003cbr\u003e\u00a0\u00a0\u00a0 (also it will be helpful to promote this page )\u003cbr\u003e\u003cstrong\u003e5. And\u003c/strong\u003e sorry for my bad English! :)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(250,192,143);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eIn our club you can find a lot of sketches and pictures.\u003cbr\u003eWant to meet other participants of the club? Join us!\u003cbr\u003e\u003c/strong\u003e------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eOUR COMICSHELF\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://imgur.com/tAp8Cbf.jpg\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\"REBELLION IN THE PSY-HOSPITAL\"\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e(COMPLETED) 31 pages.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThis is XXX-humor-horror comic. If someone of you has never been in a mental hospital - it will be interesting to see.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/wyrxVQF.jpg\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\"CHEERLEADER CAMP FACEFUCK MASSACRE\"\u003cbr\u003e  (COMPLETED) 16 pages.\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eThe ArtUnion \"NEDDIS\" project. drNedzed and Disarten\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://imgur.com/mEPLir2.jpg\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\"CINDY\u0027S PHOTOSHOOT\"\u003cbr\u003e(COMPLETED) 12 pages.\u003cbr\u003e\u003c/strong\u003eThe ArtUnion \"NEDDIS\" project. drNedzed and Disarte\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://imgur.com/SpNR1h6.jpg\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTHEMATIC SERIE \"DONT LEAVE TOUR WIFE ALONE\" - 18 pics\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://imgur.com/PKOJ7Pg.jpg\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\"MARGARITA HW\"\u003cbr\u003e(COMPLETED) 16 pages\u003cbr\u003e\u003c/strong\u003eMILF forever!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e----------------\u003cbr\u003eA little bit about...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI am Disarten and I draw adult pics and comics. \u003cbr\u003eIf you like my creation and you want to see a lot of different stuff - WELCOME!\u003cbr\u003e\u003cstrong\u003eWhat I want?\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0 I want to do a lot of stuff which is \nliked by me, my fans and patrons. Really a lot of beautiful stuff. \nPictures, comics, games and animations. And that, when I die, my fans say:\"He was such a good artist. It is a pity that he is gone\". :)\u003cstrong\u003e\u003cbr\u003eAbout my thoughts\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0 I love beautiful pictures, but I also love the beautiful stories. So I \ndon\u0027t really like the modern adult video art. There is only man + woman \nand process. It\u0027s boring! Probably liked by most of the audience, but I \ndon\u2019t. \u003cbr\u003e\u00a0\u00a0 Draw-art is not limited by budget or actors; only by the talent \nof the artist and his imagination. This is great! This is what I do!\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u00a0\u00a0 \u003cbr\u003eEvery day on the Internet, on the \nstreet, on TV, I see a lot of interesting stories that i can use to draw\n nice adult stuff. Olympics Games or a blonde in the dentist office, the\n World Cup or personnel department.\u003cbr\u003e\nIts really funny! :)\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0 So, if you like my ideas, if you like the quality of the pictures\u003cbr\u003e\nand if you want to join to the creation - support me and become a patron!\u003cbr\u003e\nThanks in advance for your support\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003eAnd enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisarten\u003cbr\u003e\u003cimg src=\"https://imgur.com/gCNwmVQ.jpg\" style=\"width: 152px;\"\u003e\u003c/strong\u003e\u003c/div\u003e"
