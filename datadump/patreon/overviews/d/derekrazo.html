    "summary": "Welcome friends! If you\u0027re landing on this page you are either a close friend, co-member of a community with me, or you\u0027re very very lost on the internet! \u003cbr\u003e\u003cbr\u003eIf you don\u0027t know already - I\u0027m Derek - I play the guitar, sing, compose music and make music videos. This is my patreon page- the main home for my creations and co-creative community.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHere\u0027s what\u0027s up\u00a0\u003c/h4\u003eI\u0027m on a mission to make music and experiences that reconnect people in these times of separation. I try to make music that fosters authenticity, kindness and a little bit of revolution ;). I\u0027ve written tons of work in the last year as I\u0027ve traveled the world - now I\u0027m going to start recording, polishing, and releasing it. I\u0027d love you to come along for that journey as well!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\n\u003ch4\u003eJoining my Community\u003c/h4\u003e\u003cstrong\u003eBy becoming my patron, you become a member of my creative community. \u003c/strong\u003eYou will get all access to all my music, discussions, and there\u2019s also sweet rewards available for contributions of any size! (more details below)\u003cbr\u003e\u003cbr\u003eEach month, I post 1-2 songs / videos along with a journal entry about the origin of the song, details of the creative process and more. Your feedback and impressions are super valuable to me, so patrons get exclusive access to works in progress and community discussion on those works and much more.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003eHow it Works\u003c/h4\u003eIf you like what I\u0027m making, you can pledge a couple  dollars a month or more to join my circle of supporters and co-creators. \u003cbr\u003e\n\u003cbr\u003e\nWhen you become a patron, you will not only earn my undying gratitude, but you\u0027ll also get some cool rewards! You will immediately get a bunch of music sent to you, you\u2019ll get access to my patron only stream, which includes demos, my song journal, early releases, live streams and more. Higher rewards tiers give you access to creative workshops I hold regularly, more exclusive content and for a limited number of supporters I\u2019ll even record a cover song for you or someone you love!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eLast but not Least: Join me in the Jungle! \u003c/h4\u003eIn the next weeks I\u0027ll also be going into the jungle in Costa Rica and recording a ton of new music to share. \u003cstrong\u003eJoin as a patron before March 27th to keep up with the whole experience.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3924/32427062433_eb3d124690_z.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThanks again! I\u0027m excited to make beautiful music together \u0026lt;3\u003c/strong\u003e"
