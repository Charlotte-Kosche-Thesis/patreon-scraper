    "summary": "I have been traveling the country writing and telling stories in the streets of Renaissance Festivals for over ten years. Personally, I love dark fantasy. I grew up on folk tales, Poe, Dunsany, and Lovecraft. I get disappointed by sing song endings, humanized faeries, and happy endings. Life doesn\u0027t always come with happy endings. There is a price for everything. Adult patrons ask frequently for dark fantasy. They ask for stories with jagged edges, depth and shadows. Stories where there is no hero and sometimes the apparent victim is as much a villain as the villain. I started writing them. I tell them on stage and have begun recording stories to share with those who may not get to the festivals I am on stage at- or even folks who may not catch every show.\u00a0\u003cbr\u003eI wanted a platform where I could just keep writing and sharing, without focusing on \"how many to fill a book, I wanted a platform where I could share both videos and written material, photos from shows and back stories. Many stories come with a good back story.\u00a0\u003cbr\u003eIf you appreciate Dunsany, Poe, Butcher, De Lint, Golden, Brothers Grimm, Hans Christian Anderson, Gaiman you may find yourself delighted by the darkness I share. The stories I weave demonstrate the darkness of the Unseelie Court with the coldness of winter, the sharpness of a hidden dagger, and the unrelenting night.\u00a0\u003cbr\u003eThank you for being a patron and supporting the expanding world of Dark Faerie Tales. Dark Faerie Tales grew out of Patron interest and support from being something done in the streets to a well attended stage show. It is an honor to entertain you!\u003cbr\u003e\u003cbr\u003eIntroduction to the Dark Faerie Tales:\u00a0\u003cbr\u003e\u003ca href=\"https://youtu.be/MSfcKk_8g6g\"\u003ehttps://youtu.be/MSfcKk_8g6g\u003c/a\u003e"
