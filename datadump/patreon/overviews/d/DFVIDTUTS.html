    "summary": "\u003cstrong\u003eHey guys, I\u0027m Captain_Duck and this is my Patreon page. \u003c/strong\u003e\u003cbr\u003eYou probably know me for my Dwarf Fortress Video Tutorials(DFVIDTUTS) on Youtube, in which i try to explain Dwarf Fortress, a very complex game. But I\u0027ve also been making Let\u0027s Plays since 2007, focusing mostly on retro and strategy games, metroidvanias and other random indie games to. I\u0027ll put a list of some of my best video series on the bottom of the page. I\u0027ve also been streaming a lot on twitch.tv recently:\u00a0\u003ca href=\"http://www.twitch.tv/captain_duck\" rel=\"nofollow\"\u003ehttp://www.twitch.tv/captain_duck\u003c/a\u003e .\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a site where you can give money to artists. It\u0027s sort of like kickstarter if you know that site. The main difference here is that with Patreon people can give artists money per month. Now this is an amazing thing for an artist like me who isn\u0027t \"big\" enough yet to live from ad revenue on Youtube. For more info, check the Patreon front page.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy should i give you money?\u003c/strong\u003e\u003cbr\u003eI\u0027d like to ask you to support me using Patreon so i can continue making these videos and streams. Well, its not like i\u0027ll stop if i don\u0027t get any money, i love doing these videos and streams. But this would help me support myself, and \u00a0that would make me happy. And the happier i am the more i\u0027ll feel like making videos. If i could support myself by using this Patreon, then i can focus on making content for you guys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you do with the money?\u003c/strong\u003e\u003cbr\u003eI will be using your support for, well paying the rent mainly. I\u0027ve been unemployed for years now and although the state is helping me a little, it ain\u0027t much, and if this Patreon could help support me so i wouldn\u0027t need the state anymore, that would be amazing. That would also help with the depression I\u0027ve been battling for years to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo will i have to pay you money per month now to watch your videos and streams?\u003c/strong\u003e\u003cbr\u003eNo. I promise i will not hide my videos and streams behind a paywall. You\u0027ll be able to follow the twitch streams and watch the Youtube videos just like before, nothing will change there.\u00a0\u003cbr\u003e\u003cbr\u003eMaybe i\u0027ll do something special just for Patreon supporters, although i\u0027m not sure what yet. If you have any good ideas, please let me know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAwesome!\u003c/strong\u003e\u003cbr\u003eI\u00a0hope you will consider to support me using this Patreon, i would greatly appreciate anything you guys can give me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a closer, here is a list of some of the best Let\u0027s Plays and Streams that i have done:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFinal Fantasy Adventure: \u003ca href=\"https://www.youtube.com/playlist?list=PLA59F1B2B76581003\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PLA59F1B2B7...\u003c/a\u003e\u003cbr\u003eSuper Ghouls \u0026amp; Ghosts:  \u003ca href=\"https://www.youtube.com/playlist?list=PL74FADC169D0DC9DA\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PL74FADC169...\u003c/a\u003e\u003cbr\u003eDwarf Fortress Video Tutorial (DFVIDTUTS): \u003ca href=\"https://www.youtube.com/playlist?list=PL5A3D7682BDD48FC2\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PL5A3D7682B...\u003c/a\u003e\u003cbr\u003eTreasure Adventure Game:  \u003ca href=\"https://www.youtube.com/playlist?list=PLDB021AF29097C3F1\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PLDB021AF29...\u003c/a\u003e\u003cbr\u003eSpelunky:  \u003ca href=\"https://www.youtube.com/playlist?list=PLF9F60DC3E1778890\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PLF9F60DC3E...\u003c/a\u003e\u003cbr\u003eDFVIDTUTS2010:  \u003ca href=\"https://www.youtube.com/playlist?list=PL262151AD89F4C076\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PL262151AD8...\u003c/a\u003e\u003cbr\u003eDwarf Fortress (Snarlingurn):  \u003ca href=\"https://www.youtube.com/playlist?list=PL45ED9B5EDC3857BF\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PL45ED9B5ED...\u003c/a\u003e\u003cbr\u003eClassic Video Games:  \u003ca href=\"https://www.youtube.com/playlist?list=PL0sBhCMFBvPmq1ZKNth3fKO7FVyEaKLmk\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PL0sBhCMFBv...\u003c/a\u003e\u003cbr\u003eCivilisation 5 (Gods and Kings):  \u003ca href=\"https://www.youtube.com/playlist?list=PLFFDD3A0F7E800D19\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PLFFDD3A0F7...\u003c/a\u003e\u003cbr\u003eDFVIDTUTS2012: \u003ca href=\"https://www.youtube.com/playlist?list=PL06686270DA5FF439\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PL06686270D...\u003c/a\u003e\u003cbr\u003eRogue Legacy:  \u003ca href=\"https://www.youtube.com/playlist?list=PL0sBhCMFBvPkYbO-WkG6R22hTnBvbWJql\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PL0sBhCMFBv...\u003c/a\u003e\u003cbr\u003eCivilisation 5 (Brave new world):  \u003ca href=\"https://www.youtube.com/playlist?list=PL0sBhCMFBvPmkez8wBApSsEZ32pgxIldI\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PL0sBhCMFBv...\u003c/a\u003e\u003cbr\u003eVagante:  \u003ca href=\"https://www.youtube.com/playlist?list=PL0sBhCMFBvPnS0bgC7DVis3X58hBc7Pjf\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PL0sBhCMFBv...\u003c/a\u003e\u003cbr\u003eProject Adventure Game:  \u003ca href=\"http
