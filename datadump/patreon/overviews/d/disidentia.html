    "summary": "Muchos observ\u00e1bamos desde hace tiempo que \u003cstrong\u003ealgo no iba bien en las secciones de Opini\u00f3n\u003c/strong\u003e de los grandes medios de comunicaci\u00f3n. Los contenidos no estaban realmente orientados al p\u00fablico; hab\u00eda m\u00e1s inter\u00e9s por influir en expertos y pol\u00edticos, o por tomar partido, que por difundir ideas y conocimientos a los lectores. \u003cbr\u003e\u003cbr\u003eSeg\u00fan nosotros lo vemos, \u003cstrong\u003eel esquema de comunicaci\u00f3n est\u00e1 viciado\u003c/strong\u003e, el \u00fanico di\u00e1logo que existe es entre medios y pol\u00edticos, con el p\u00fablico de mero espectador y siempre sometido a su agenda.\u00a0Nuestro proyecto pretende volver a colocar las cosas en su sitio. Queremos que el di\u00e1logo sea entre el p\u00fablico y el medio, con los pol\u00edticos y expertos como meros espectadores. Por este motivo, en Disidentia.com, \u003cstrong\u003elos autores y contenidos se orientan al p\u00fablico\u003c/strong\u003e, ofrecen an\u00e1lisis y opiniones que van m\u00e1s all\u00e1 del impacto a corto plazo o de un inter\u00e9s moment\u00e1neo, casi siempre contaminado,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisidentia.com\u003c/strong\u003e\u00a0no es un medio para intelectuales, aunque muchos de ellos encontrar\u00e1n aqu\u00ed ideas potentes e interesantes; mucho menos un lugar donde adular a expertos y pol\u00edticos o, en su defecto, actuar como correa de transmisi\u00f3n de sus intereses y luchas partidistas. Nuestra vocaci\u00f3n es \u003cstrong\u003etrabajar por y para el p\u00fablico\u003c/strong\u003e. Fieles a este compromiso, pedimos tu patrocinio, para garantizar la calidad e independencia de las ideas y contenidos publicados. \u003cbr\u003e\u003cbr\u003eEs absurdo creer que el actual paradigma informativo puede cambiar si el p\u00fablico sigue dejando en manos de los escasos grandes anunciantes, de la publicidad institucional (pol\u00edtica) y de las subvenciones discrecionales, as\u00ed como de las operaciones financieras en los despachos, la supervivencia de un medio de informaci\u00f3n, \u003cstrong\u003eporque quien paga manda\u003c/strong\u003e. Pensamos que el lector puede romper este c\u00edrculo vicioso integr\u00e1ndose por fin en la ecuaci\u00f3n financiera y convirti\u00e9ndose en un nuevo y verdadero contrapoder con sus peque\u00f1as aportaciones.\u00a0\u003cbr\u003e\u003cbr\u003eA cambio, nuestra promesa es trabajar para los lectores, para el ciudadano com\u00fan, pero curioso, \u00e1vido de aprender. Intentaremos sorprenderle cada d\u00eda cont\u00e1ndole una gran historia, una nueva idea o un descubrimiento.\u00a0\u003cbr\u003e\u003cbr\u003eMuchas gracias por su confianza.\u003cbr\u003e\u003cbr\u003eJavier Benegas y Juan M. Blanco\u003cbr\u003eEditores\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eDisidentia\u003c/strong\u003e es una p\u00e1gina para el\n\u003cstrong\u003elector no conformista\u003c/strong\u003e, cr\u00edtico, con inquietudes culturales, con inclinaci\u00f3n a\nparticipar, a discutir racionalmente, a expresar sus criterios. Es un producto\ndise\u00f1ado en Espa\u00f1a, pero \u003cstrong\u003edirigido a cualquier lector del mundo hispanohablante\u003c/strong\u003e que\nno se conforma con una opini\u00f3n perecedera, del d\u00eda a d\u00eda, escrita de forma\nimprovisada o al calor de una impresi\u00f3n o confidencia. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eDisidentia\u003c/strong\u003e \u003c/strong\u003ees\u00a0para quien busca\nan\u00e1lisis en profundidad, piezas razonadas y fundamentadas, que aporten \u003cstrong\u003eideas para\ncomprender los problemas de nuestro tiempo\u003c/strong\u003e. Es la ideal para quien huye de la\npol\u00e9mica superficial, esa que se entretiene en lo banal, en la espuma de la\nactualidad, en el debate meramente partidista, mientras olvida lo fundamental:\naquello que es relevante en el medio y largo plazo. \u003cbr\u003e",
