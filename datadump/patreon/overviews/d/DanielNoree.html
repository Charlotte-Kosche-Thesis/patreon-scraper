    "summary": "When i saw a 3D printer for the first time it was love at first sight. I\u00b4m as passionate about Open Source as i am about 3D printing and CAD. I do my best to share my creations with the world. One of the most well known projects are The OpenRC project which revolves around creating 3D printed RC projects open and free for all. But that\u00b4s not all, there are tons of projects, everything from fun little trinkets to RC stuff to spare parts for vintage cars, sprinkler system in the garden or practical things around the house.\u003cbr\u003eOh, and i also do the occasional YouTube video. ;-)\u003cbr\u003e\u003cbr\u003eThis is a journey and i want you to be on it with me!\u003cbr\u003eIf you want to support me and these projects it may take me one step closer to be able to set aside more time to create these and other future projects and spread the love of 3D printing.\u003cbr\u003e\u003cbr\u003eWatch my 3D printing Reel to get a glimpse of some of the 3D printing projects i have done thru the years. If you want to know more about what i\u00b4ve done, check out the\u00a0\u003ca href=\"http://danielnoree.com/timeline/\" target=\"_blank\"\u003etimeline on my website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eRegardless if you decide to be a patron of mine or not, i thank you for reading this far and if nothing else maybe i have made you curious about 3D printing and that would be an award in itself."
