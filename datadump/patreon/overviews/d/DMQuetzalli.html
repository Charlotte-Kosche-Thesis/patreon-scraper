    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cimg src=\"https://www.patreon.com/file?h=2910760\u0026amp;i=306009\"\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eINTRODUCTION\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Hello everyone! Welcome to my Patreon page. This page is dedicated to Art, mainly pictures and comics. Remember the content I\u0027ll create is for \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAdults Only!\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003eAll content developed thanks to your support will remain free too!\u003c/strong\u003e\u003cem\u003e (This means finished pictures will be posted in other sites one month (aprox.) after the pics are done even if in my Patreon gallery stays for \"patrons only\")\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMAIN PURPOSE\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 My objective is to spend more time on art based on my own ideas, tastes and goals. As you my know my profession is Art and most of my activites so far are commissions, allowing people to get pieces of my art, but also having income to survive in my daily life. That activity is not enough for me to develope my own skills and visions, so I\u0027m using Patreon as a platform where I can try my own ideas and projects with more freedom allowing me to experiment new things.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Having said that, one of my goals is being able to live in a different country, however my current economical situation doesn\u0027t let me, but maybe with enough support I\u0027ll be able to move to a place where I can live more peacefuly and healthy!\u003cbr\u003e\u003cbr\u003eTHANKS!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSPECIAL THANKS\u003c/span\u003e\u003c/h3\u003eTo all my friends who always supports me wherever I go. Thanks a bunch!\u003cbr\u003eAnd a very special thanks to my collaborators F-Yoshi and Meraence!\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e"
