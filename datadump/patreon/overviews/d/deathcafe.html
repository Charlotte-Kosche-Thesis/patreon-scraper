    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Ffn9dcOTj_4U%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dfn9dcOTj_4U\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Ffn9dcOTj_4U%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=fn9dcOTj_4U\u0026feature=youtu.be",
    "one_liner": null,
    "patron_count": 16,

    "pledge_url": "/bePatron?c=716775",
    "published_at": "2017-05-12T13:39:02+00:00",
    "summary": "\u003cimg src=\"http://www.crowdfunder.co.uk/uploads/project_images/1a/a8/27893/27893-35b6c8acad7d49fc2a2c90a7e0326c16.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy name is Jools Barsky, I am the sister of Jon Underwood who set up \u003ca href=\"http://deathcafe.com/\" target=\"_blank\"\u003eDeath Cafe\u003c/a\u003e in 2011. Since his sudden death in June 2017, I have taken over the running of Death Cafe with the wonderful support of our mother Susan Barsky Reid. Thank you for taking the time to read this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe short story\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA Death Cafe is a pop up event where people come together and talk about death over tea and cake. \u003cbr\u003e\u003cbr\u003eSince our first Death Cafe in 2011 over 6,000 of these have taken place in\u00a0\u003ca href=\"http://deathcafe.com/map/\"\u003e56 countries\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eOur work has enabled tens (if not hundreds) of thousands of people to have meaningful conversations about death in a comfortable and open setting.\u003cbr\u003e\u003cbr\u003eWe really need your support on Patreon to help to continue and expand this important work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.crowdfunder.co.uk/uploads/project_images/1a/a8/27893/27893-caa88fa5426f753ff4307ef76591a952.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e \"These Death Cafes are, in our own way, bringing the dead back into our daily lives,.. This is altogether a healthy and positive thing.\" \u003c/em\u003eAmy Cunningham, Death Cafe organiser*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur work\u003cbr\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eDeath Cafes can be run by anyone who agrees to use our \u003ca href=\"http://deathcafe.com/how/\"\u003emodel\u003c/a\u003e of group directed discussion. \u003cbr\u003e\u003cbr\u003eWe\u2019ve\ntried to keep the rules to a minimum but have some non negotiable principles - such as not seeking to sell products or charging for admission - which must be\nadhered to by anyone affiliating with us. \u003cbr\u003e\u003cbr\u003eWe offer use of our model, website and social media and support to set up your own Death Cafe. All of this is 100% free and will continue to be so.\u00a0\u003cbr\u003e\u003cbr\u003eBecause of this, in a short time Death Cafe has spread quickly and done an enormous amount of good. It has become one of the world\u0027s biggest death-focused community projects.\u003cbr\u003e\u003cbr\u003eFeedback shows that for many the experience of talking about death can be illuminating and even transformative, especially in a society that marginalises death.\u003cbr\u003e\u003cbr\u003e\nOur Death Cafe organisers are an amazing group of people who feel passionate\nenough about the value of talking about death to spend their time organising\nthese events.\u003cbr\u003e\u003cbr\u003eThere have\nbeen hundreds of articles and an increasing number of\u00a0\u003ca href=\"http://www.bbc.co.uk/programmes/p0506ttc\" target=\"_blank\"\u003eradio\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/results?search_query=%22death+cafe%22\" target=\"_blank\"\u003eTV programmes\u003c/a\u003e about\nDeath Cafe, giving organisers and attendees a platform to share their wisdom\nabout death and dying with the public. \u003cbr\u003e\u003cbr\u003eAround the globe Death Cafe organisers have brought communities together and have gone on to create all manner of amazing work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.crowdfunder.co.uk/uploads/project_images/1a/a8/27893/27893-d7c446898171f79e47aad7bde2fc5986.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"You don\u0027t just find people on\nthe street that you could sit down and talk to about death. To have like-minded\nindividuals gather here, it\u0027s very useful, it\u0027s very helpful.\"\u003c/em\u003e Christina Angeles, 25, Death Cafe attendee *\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy We Need Your Support\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGetting Death Cafe to this stage has involved many\u00a0thousands of hours voluntary work by hundreds of people. I am extremely proud to have been a central part of this.\u003cbr\u003e\u003cbr\u003eAs Death Cafe grows the demands on me are growing too. My role includes continually improving our guide, co-ordinating the administration of the busy website, responding to hundreds of emails a week, supporting Death Cafe organisers, updating social media and generally trying to make sure this project develops as usefully as possible.\u003cbr\u003e\u003cbr\u003eI take this work very seriously. Each email offers an opportunity to support people to talk about death; it deserves real care and attention. \u003cbr\u003e\u003cbr\u003eSo far my time has been unfunded, and this will become increasingly difficult as Death Cafe gets bigger.\u003cbr\u003e\u003cbr\u003eIf unable to obtain some income for my work,\u00a0I will have considerably less time to develop Death Cafe when it needs more and more.\u003cbr\u003e\u003cbr\u003eIf - and this is my dream - I can get some income from Patreon for my work I will be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpend more time supporting those organising Death Cafes\u003c/li\u003e\u003cli\u003eUpdate the guide to running your own Death Cafe\u003c/li\u003e\u003cli\u003eMaintain and improve our website\u003c/li\u003e\u003cli\u003ePut in place a training programme for Death Cafe organisers\u003c/li\u003e\u003cli\u003eOrganise a Death Cafe conference\u003c/li\u003e\u003cli\u003eEven look to produce a Death Cafe book.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.crowdfunder.co.uk/uploads/project_images/1a/a8/27893/27893-5614151777cb1adc3510740bdad884ae.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow Patreon works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you can please offer a monthly donation to help continue and develop Death Cafe via this page.\u003cbr\u003e\u003cbr\u003eIn exchange, in addition to continuing to offer this essential work there are a range of awesome rewards as incentives.\u003cbr\u003e\u003cbr\u003eIf we can raise more than need to support me, a grant programme will be set up to support other Death Cafes to get off the ground.\u003cbr\u003e\u003cbr\u003eI will pay tax on any donations and will be transparent about how they are used, reporting back through this page.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for all your support of Death Cafe!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.crowdfunder.co.uk/uploads/project_images/1a/a8/27893/27893-b1464936edca97fa3de668bcb079dc3f.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e* Quotes from\u00a0\u003ca href=\"http://www.villagevoice.com/news/at-green-wood-cemetery-a-friendly-place-to-talk-about-the-end-9791803\" target=\"_blank\"\u003eAt Green-Wood Cemetery, a Friendly Place to Talk About the End\u003c/a\u003e, Village Voice, March 2017\u003cbr\u003e"
   },
