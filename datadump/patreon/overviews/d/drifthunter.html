    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FE13ACfZM7rc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DE13ACfZM7rc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FE13ACfZM7rc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cem\u003eKonnichiwa, its Albo and welcome to my Patreon page! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere you can help me produce Drift Hunter. Patreon allows viewers to set up recurring contributions to directly support projects they like! You decide the amount you want to donate per video and set a monthly maximum so you don\u0027t spend more than you want. I post a video, you enjoy it before anywhere else AND you get extra Patron-only rewards. In return, your support makes it possible for me to make more and better videos! It\u0027s a win-win situation!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eStrap on your seatbelt and help me create THE BEST JDM culture documentaries.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"80\" src=\"https://lh6.googleusercontent.com/-7Tlhwh4hFQdPc_QXJISyYfx5p3VaaHRbeA4ezUszIK3NbGFGJyYd2ZjyEumrorU_rRcsGC4bbClYStVb5xXKdhVEH1CSWRE1kezsEb_6LWyz6LPfhN0PGfQvq7J0vbXm_Urg5X5\" width=\"624\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eDrift Hunter Is An Amazing Smoke-Filled Documentary Series All Petrolheads Must Watch. - Carthrottle.com\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eDrift Hunter is an investigative documentary series on Youtube about the hidden side of Japanese automotive culture. I\u0027ve been making Drift Hunter videos for 5 years and am confident that it is the DEEPEST on-going, in-depth insider look at the scene in Japan.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehe aim of Drift Hunter is to authentically capture the sense of adventure and excitement of the underground drifting and streetracing scene in Japan.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"80\" src=\"https://lh4.googleusercontent.com/kok_Pfe7VgcqjpR7b-s93uaYlROCSkTKYTUnppep0d0XVXHHjFx8WbVPH_zW9OOE6ifsqLUwU8_HPftOS6XJz850KykqNxHLDY1S6OWH_tVwQh_G6bmYuRvTdIG-uzIGM-KOMeWR\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eY\u003c/em\u003eour support on Patreon is crucial in that it helps to create better and better content using the funds that you support me with. I make very little money directly from Youtube - so much so that it is almost not worth the time investment to put into making regular videos, especially the kind that take dozens of hours to edit. However, your direct support really makes it worth it, and together, we\u0027ll accomplish the huge goal of a series on Netflix and a Hollywood movie.\u003cbr\u003e\u003cbr\u003ePlease check out the rewards I\u0027ve listed for Patrons. Supporting Drift Hunter means you will get access to in-progress edits way sooner than I release them on Youtube. You will also receive my book \"Drift Hunter: Origins\" and a pack of HD Wallpapers for your computer and your phone. Higher tiers will get access to Livestream recordings, Google Hangouts with me, postcards sent to you from Japan, and even meeting me in person to hangout for a day!\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s the latest documentary episode if you haven\u0027t seen it yet:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=lEauTp5qqdk\u0026amp;t=2017s\"\u003ehttps://www.youtube.com/watch?v=lEauTp5qqdk\u0026amp;t=2017...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU.\u00a0\u003cstrong\u003e\u571f\u4e0b\u5ea7 (the deep bow). Y\u003c/strong\u003e\u003cem\u003eou are making Drift Hunter possible\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003eThanks for reading all the way to the end. I know that with your support, we can\u00a0make more awesome documentaries about Japanese automotive culture. I\u0027m excited to have you on this journey with me. See you on the other side.\u003cbr\u003e\u003cbr\u003e- Albo\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.drifthunter.net\" rel=\"nofollow\"\u003ewww.drifthunter.net\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/drifthunteralbo\" rel=\"nofollow\"\u003ewww.instagram.com/drifthunteralbo\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/Gtalbo\" rel=\"nofollow\"\u003ewww.twitter.com/Gtalbo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
