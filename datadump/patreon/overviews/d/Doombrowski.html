    "summary": "\u003cstrong\u003eMy name is Ryan Dombrowski, owner of\ngame development studio Doombrowski.\u003c/strong\u003e\u003cbr\u003eTo me, making games is the\nultimate project. I love that there are so many different arts\ninvolved in the game making experience. Graphics, animation, music,\nsound effects, programming, and game systems design are all areas\nthat I find enjoyable and I\u0027ve created many projects within these\nskill sets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Projects\u003c/strong\u003e\u003cbr\u003e\nI have five game related projects currently released:\u00a0\u003ca href=\"http://www.doombrowski.com/dessm8\" rel=\"nofollow\" target=\"_blank\"\u003eDess M-8\u003c/a\u003e,\u00a0\u003ca href=\"http://www.doombrowski.com/urgent-metamorphosis\" rel=\"nofollow\" target=\"_blank\"\u003eUrgent Metamorphosis\u003c/a\u003e,\u00a0\u003ca href=\"https://doombrowski.itch.io/fireworks-launcher\" rel=\"nofollow\" target=\"_blank\"\u003eFireworks Launcher\u003c/a\u003e,\u00a0\u003ca href=\"http://www.doombrowski.com/suburban-scavengers\"\u003eSuburban Scavengers\u003c/a\u003e, \u0026amp;\u00a0\u003ca href=\"http://www.doombrowski.com/response\"\u003eResponse\u003c/a\u003e. I\u0027m currently working on producing a physical card game called\u00a0\u003ca href=\"http://www.doombrowski.com/salt-assault\" target=\"_blank\"\u003eSalt Assault\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/o9XQ_HfIs5E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dGkvzKhXlFU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConsistent Flow of Updates\u003cbr\u003e\u003c/strong\u003eI keep a regular\u00a0\u003ca href=\"http://www.doombrowski.com/dev-blog/\" rel=\"nofollow\" target=\"_blank\"\u003edevelopment blog\u003c/a\u003e of\nall of my game and business related progress. I also send\nout monthly newsletters that include a collection of all of the\nDoombrowski related links for the month\u0027s work. I am very dedicated\nand continue to be accountable to my fans, friends, and family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Do I Have This Patreon?\u003cbr\u003e\u003c/strong\u003eThe reason for this Patreon is to raise\nfunds to be able to dedicate more of my time to making games. It will also allow me to learn more skills in the game\ndevelopment field and expand the types of game related content that I\ncan create. Ultimately, I want to make a career out of games. I want to make games that people are excited to play. I\nwant to help bring other people\u0027s game ideas to life as well as my\nown.\u003cbr\u003e\u003cbr\u003eOne of the great things about Patreon is that you can\nchoose whatever amount you want to put towards supporting content\ncreators. You can donate a dollar or a hundred dollars. I personally\nsupport a couple content creators here on Patreon for a few dollars\nper month. Every little bit helps.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s what you get when you choose to\nhelp support Doombrowski:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly updates with game development and\nstudio progress.\u003c/li\u003e\u003cli\u003eFree steam keys for games now and then.\u003c/li\u003e\u003cli\u003eAccess to free copies of Doombrowski games.\u003c/li\u003e\u003cli\u003eA direct high priority\nline to me which you can use for questions, comments, or feedback,\nwhatever you\u0027d like.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAny type of support is appreciated.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to check out my Patreon.\u003cbr\u003e\u003cbr\u003e"
