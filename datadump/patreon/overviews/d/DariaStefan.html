    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/D_DUT-cKssk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cbr\u003e\n\u003cp\u003e\u003cbr\u003e\n\nWell, hello there!  I\u0027m Daria\nand I am 13 years of age and ready to spread my work all around the world! I am\nso excited and grateful that you are here reading this. So let\u2019s move on, shall\nwe!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen I\nstarted my YouTube channel at the age of 9, back in 2013, I didn\u0027t have a clue\nwhere this journey would take me. I was blown away by the number of views and\nsubscribers. All the lovely response encouraged me to follow the path and\nactually \u003cem\u003e\u003cstrong\u003ethinking\nabout becoming a professional musician\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\n  It is\nobvious that most of my audience is not so much interested in original songs\nbut they appreciate my covers a lot more.  Although I\u0027m an official YouTube partner,\nother than \u0027regular\u0027 YouTube creators, I earn almost nothing via YouTube\nbecause - by the nature of the game - all the songs I cover are protected by\ncopyright. That means the owners of the copyrighted songs are paid by YouTube,\nI am not.\u003cbr\u003e\n\n\u003cbr\u003e\n  That\u0027s why I\nask for your support if you enjoy my covers on YouTube. It takes a lot of time\nto learn all those songs, record them properly and edit them. I want to make\nsure you get the best viewing experience, investing in new cameras and studio equipment\netc. I am incredibly thankful towards all my supporters who make this\npossible.\u003c/p\u003e\u003cbr\u003e\n\n\u003cp\u003eMy BIGEST goal for 2018\nis to have another show in USA, so stay tuned !\u003cbr\u003e\n\n   I am incredibly thankful towards all my\nsupporters who make this possible.\u003c/p\u003e"
   },

     "about": "\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Here we are !!! I am talking  about myself ....\u003cbr\u003e\n\nThree things have always been\nimportant in my life: God, my family and music.\u003cbr\u003e\n\nI was born and raised in a family\nthat loves music and I grew up listening and developing attraction for\neverything related to music, so very soon passion turned into practice.\u003cbr\u003e\n\nThus even from the age of six I\nstarted singing in the \u003cstrong\u003eMiracle\u003c/strong\u003e \u003cstrong\u003eGroup \u003c/strong\u003ewithin the Children\u2019s Club\nof district 6 Bucharest. That was a time of training and searching in the\nattempt of revealing the secrets of music. At that time I also performed with\nthe children of the \u003cstrong\u003eNostalgia\u003c/strong\u003e choir, a moment when I discovered the\nworld of television and I irremediably fell in love with this beautiful art\nthat is \u003cstrong\u003emusic\u003c/strong\u003e.\u003cbr\u003e\n\nAt the age of nine I decided to\nstart a solo career, participating in a lot of \u003cstrong\u003econtests, festivals, shows\nand TV programs, \u003c/strong\u003ewhere I got many prizes and awards such as Finalist of\nMamaia for Children Festival, Andantino Trophy, Star melody trophy, Simply the\nBest Trophy, Spring Star Trophy, Liliput Trophy, Martisor Trophy, Bucharest\nKids Music Trophy, Allegria Trophy offered by Dan Voiculescu Foundation and so\non.\u003cbr\u003e\n\nThat was a time of training,\nsearching and discovering myself, a time of attempts and hardships that helped\nme understand this phenomenum (music), cope with different situations  and\nimprove. That was the time when I collaborated with TV companies as a solo\nsinger, a challenge that offered me great satisfaction.\u003cbr\u003e\n\n\u003cstrong\u003e Tv shows\u003c/strong\u003e: \u003cbr\u003e\n\n\u003cstrong\u003e- In Curtea Bunicilor\n(TVR2) \n- NEXT STAR (Antena 1)  - doua participari consecutive in 2015 si\n2016 \n- Neata cu Razvan si Dani (Antena\n1) \n-Rai da Buni (Antena 1) \n -Agentul\nVIP (Antena 1) \n-Draga mea prietena (Kanal\nD) \n-Ghiozdanul cu Surprize\n(TVH) \n -After\nSchool (Estrada\nTV) \n -Estrada\nDuminicala (Estrada\nTV) \n -Profesionisti\nin devenire (6TV) \n-Planeta Copiilor (6TV)\n -Romanica\nmea (Estrada\nTV) \n -Caravana\nIstetilor (Nasul\nTV) \n -Talk Show-Nasul cu Radu Morar (Nasul TV), \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e-Interviul Agro Tv\u003c/strong\u003e\u003cbr\u003e\n\nIn 2014 I started my vocal lessons\nwith one of the most important Romanian teachers and composers \u2013 \u003cstrong\u003eMarius\nTeicu \u003c/strong\u003ewho  composed over 500 songs and who strongly influenced my\nmusical development and training.\u003cbr\u003e\n\nAt present I complete my education\nin the state system but I also attend  the \u003cstrong\u003eSchool of Art of Bucharest \u2013\nThird study year- \u003c/strong\u003etaking singing lessons with \u003cstrong\u003eViorela Filip, \u003c/strong\u003ea\nwonderful and exquisite teacher that helps me a lot.\u003cbr\u003e\n\nIn the spring of 2015 I had the\nchance to participate in the TV show \u003cstrong\u003eNEXT STAR\u003c/strong\u003e - \u003cstrong\u003eAntena 1, \u003c/strong\u003ewhere\nI delighted the audience with the 2014 Eurovision  Song Contest winner - \u003cstrong\u003eRise\nLike A Phoenix\u003c/strong\u003e.\u003cbr\u003e\n\nDue to my good vocal performance in\n2015 I was chosen to participate again in the  \u003cstrong\u003e2016 Next Star Show -\nAntena 1, \u003c/strong\u003ewith the song\u003cstrong\u003e Say You Love Me \u003c/strong\u003efrom the international\nrepertoire, thus being the only participant with two consecutive performances\nin the Next Star Show.\u003cbr\u003e\n\nThe Next Star experience motivated\nme to follow my dream, made me confident and helped me understand that when you\nwork hard and do not give up nothing is impossible.\u003cbr\u003e\n\nIn the summer of 2015 I had the\nprivilege to be awarded for my musical activity with the \u003cstrong\u003eExcellence Prize \u003c/strong\u003e by\nthe \u003cstrong\u003eRomanian Community Center of Canada.\u003c/strong\u003e\u003cbr\u003e\n\nFor me the most important\nachievement in 2015 was winning the \u003cstrong\u003eDRY KIDS\u003c/strong\u003e (\u003cstrong\u003eDISNEY CHANNEL\u003c/strong\u003e-America).\nI was declared the only Dry Kid in Romania and on that occasion I had a live\ninterview with the Disney Channel Executive Director \u2013 Irene Dreyer.\u003cbr\u003e\n\nAnother important musical\nachievement for me is the successful participation in different international\ntops such as:\u003cbr\u003e\n\n\u003cstrong\u003eArtistSignal\u003c/strong\u003e (\u003ca href=\"https://artistsignal.com/DariaStefan\"\u003ehttps://artistsignal.com/DariaStefan\u003c/a\u003e) \u2013 where my\nbest position was 11 out of over 4000 artists from all over the world \u003cstrong\u003eReverbnation\u003c/strong\u003e\n(\u003ca href=\"http://www.reverbnation.com/dariastefan\"\u003ereverbnation.com/dariastefan\u003c/a\u003e)\n\u2013 first place national\u003cbr\u003e\n\n\u003cstrong\u003eGlobal Rockstar\u003c/strong\u003e (\u003ca href=\"https://www.globalrockstar.com/artists/daria-stefan\"\u003ehttps://www.globalrockstar.com/artists/daria-stefan\u003c/a\u003e)\n\u2013 first place Romania\u003cbr\u003e\n\n\u003cstrong\u003eBEAT100\u003c/strong\u003e \u2013 (\u003ca href=\"http://www.beat100.com/dariastefan\"\u003ehttp://www.beat100.com/dariastefan\u003c/a\u003e)\u003cbr\u003e\n\nNot to forget that at present my\nsongs are broadcast on many international radio stations such as:\u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003cstrong\u003eAmerican Veteran Radio (SUA),\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMOB Radio (Irlanda),\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eRiverhead Radio (New \u2013 United States\nof America),\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMuseboat Radio (Las Vegas \u2013 New\nYork),\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePirate Radio FM (Milano \u2013 Italia),\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eRadio Universal (Dortmund \u2013 Germania),\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eRadio Wellenflug (Germania).\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePhoenix Hospital Radio (Great\nBritain)\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWigan Fm (Marea Britanie)\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBright Sky Radio ( Tampa Bay\nFlorida-USA)\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eFame Music Radio (South Africa)\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBelterRadio (UK)\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eRadio3Net (Romanin Broadcasting\nCompany )\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eRadio Bucharest FM\u003c/strong\u003e\u003cbr\u003e\n\nIn 2016 I started a musical\ncollaboration with some artists from all over the world, my first\ncollaboration  being with an artist from Germany \u2013 \u003cstrong\u003eSina Doering\u003c/strong\u003e\nwith the song \u003cstrong\u003eMerry Go Round\u003c/strong\u003e. I also had projects with artists from the\nUSA and Romania.\u003cbr\u003e\n\n2016 was the year when I cosidered\nit was the moment to work on my own songs, to discover my own style and to try\nas much as possible to become a complete artist.\u003cbr\u003e\n\nMy first original song \u003cstrong\u003eWings for\nTwo \u003c/strong\u003ewas a song full of emotion, about the special people in our life, those\npeople who change us, influence us and transform us, people without whom we\ncould not become better, kinder or evolve.\u003cbr\u003e\n\nShortly after came \u003cstrong\u003eChain the\nWorld\u003c/strong\u003e, a song with a social message, a pacifist message, a message for love\nand understanding in a world injured by wars and conflicts.\u003cbr\u003e\n\nI started 2017 confidently with a\nnew original song \u003cstrong\u003eFearlessly Here,  \u003c/strong\u003ea collaboration with an\nAmerican artist, a fresh song, completely different in style.\u003cbr\u003e\n\nIn May 2017 I was invited to perform\nin two shows in the USA. One of the shows was for a Gym Academy -  \u003cstrong\u003eZiggy\u2019s\nAcademy \u003c/strong\u003eand had the purpose to sustain the young people performance no\nmatter the chosen field. The other show was dedicated to the American army\nveterans on occasion of Mother\u2019s Day. It was a great honour for me to have the\nchance to sing the national anthem (\u003cstrong\u003eStar Spangled\u003c/strong\u003e) for the American\nveterans, to be together with them, to share their emotional moments and to tie\nfriendship bonds with these special people.\u003cbr\u003e\n\nThe summer of 2017 was a real\nsuccess \u2013 a new original song - \u003cstrong\u003eHere 2 Stay\u003c/strong\u003e, a summer lively song, \nand the opportunity to promote my original songs on craze TV  shows ( Good\nMorning with Razvan and Dani, The 11 o\u2019clock Friends, Antena Stars Morning\nShow)\u003cbr\u003e\n\nAs I wanted a change, a new style,\nbut also because I considered the moment had come to attempt new musical\nstyles, original songs, in the autumn of 2017 I starded my music lessons with \u003cstrong\u003eLucian\nDarie \u003c/strong\u003ewhom I had first met at Next Star show. Together with him I try to\ngive a new dimension to my music training.\u003cbr\u003e\n\nAt present I intensly work on my\nfirst album that I hope to release soon, an album that includes songs by\ncomposers from all over the world - America, Germany \u2013 and why not, maybe my\nfirst original song, composed by me...\u003cbr\u003e\n\n\u003cstrong\u003eMagazine articles, blogs, vlogs\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eWebhost Magazine \u2013 Canada - \u003ca href=\"http://webhostmagazine.rocks/published-jan-8-2016/\"\u003ehttp://webhostmagazine.rocks/published-jan-8-2016/\u003c/a\u003e\n     and \u003ca href=\"http://webhostmagazine.rocks/daria-stephan/\"\u003ehttp://webhostmagazine.rocks/daria-stephan/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n \u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eNext Star 2015 \u2013 Antena 1 \u2013 Romania - \u003ca href=\"http://nextstar.a1.ro/stiri/daria-stefan-e-necunoscuta-in-romania-dar-milioane-de-straini-o-adora-vocea-care-a-cucerit-o-lume-intreaga-id1216.html\"\u003ehttp://nextstar.a1.ro/stiri/daria-stefan-e-necunoscuta-in-romania-dar-milioane-de-straini-o-adora-vocea-care-a-cucerit-o-lume-intreaga-id1216.html\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n \u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eNext Star 2016 \u2013 Antena 1 \u2013 Romania - \u003ca href=\"http://nextstar.a1.ro/video/jessie-ware-say-you-love-me-cel-mai-frumos-cover-asculto-pe-daria-cum-canta-dumnezeieste-pe-scena-next-star-id1614.html\"\u003ehttp://nextstar.a1.ro/video/jessie-ware-say-you-love-me-cel-mai-frumos-cover-asculto-pe-daria-cum-canta-dumnezeieste-pe-scena-next-star-id1614.html\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n \u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eSouth Africa Music News Magazine \u2013 South Africa \u003ca href=\"http://www.samusicnews.com/daria_stefan.htm\"\u003ehttp://www.samusicnews.com/daria_stefan.htm\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n \u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eRadio Metafora \u2013 Seattle - SUA - \u003ca href=\"http://www.radiometafora.ro/2016/08/18/o-voce-romaneasca-cu-mari-perspective-in-viitorul-muzici-romanesti-daria-stefan-promovat-de-octavian-paun-director-adj-ziarul-www-radiometafora-ro-din-seattlewau-s-a/\"\u003ehttp://www.radiometafora.ro/2016/08/18/o-voce-romaneasca-cu-mari-perspective-in-viitorul-muzici-romanesti-daria-stefan-promovat-de-octavian-paun-director-adj-ziarul-www-radiometafora-ro-din-seattlewau-s-a/\u003c/a\u003e\u003
