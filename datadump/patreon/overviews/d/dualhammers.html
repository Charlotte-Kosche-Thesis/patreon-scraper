    "summary": "What do you do when life as you\u0027ve known it ends? If your answer is to try and break through the bonds of capitalism and become a roving artist you are a lot like me.\u003cbr\u003e\n\u003cbr\u003e\nMy name is Matthew Duhamel. As a multi-disciplinary artist I have created\u00a0\u003ca href=\"https://medium.com/@dualhammers\"\u003ewriting\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/dualhammers/\"\u003evisual art\u003c/a\u003e, \u003ca href=\"https://dualhammers.itch.io/\"\u003egames\u003c/a\u003e, and \u003ca href=\"http://dualhammers.tumblr.com/tagged/gifs\"\u003egifs\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOn \n\u003cem\u003eMay 31st, 2017\u003c/em\u003e\u00a0I moved aboard my E-150 Van with not much more than a laptop and an old stove. Since then I have learned, struggled, and built.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://archive.org/download/sifTree/Selection_002.png\" style=\"width: 392px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\nTo document my journey I am starting a monthly podcast.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eLINK:\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://archive.org/details/dh_ep0\"\u003eEpisode 0: An Introduction\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eSupporters will also have access to works in progress and occasional bonus episodes. While the monthly free episodes will be mostly travelogues, the bonus episodes will be more varied and personal: fictional pieces, interviews, confessions about struggles with mental health.\u003cbr\u003e\u003cbr\u003eHopefully it will, over time, become something much cooler than even this.\u003cbr\u003e\u003cbr\u003eThank you so much for reading and for your support!\u003cbr\u003e"
