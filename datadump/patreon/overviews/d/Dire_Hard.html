    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://img14.deviantart.net/6c7c/i/2011/056/0/5/vellians__short_by_dire_musaera-d3aeh4m.png\" style=\"width: 298px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHello, Dire here!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eI\u0027m Dire and I\u0027m a comic artist and illustrator. I love the comic medium. I love that it can incorporate concepts from illustration, animation, and writing. I love drawing the characters, and through them, projecting a performance. I\u0027m still learning (like any proper artist should be) and hopefully you guys are interested in joining and supporting me through this journey!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/211c/f/2016/281/0/2/mahr_example_by_dire_musaera-dak9vqv.png\" style=\"width: 562px;\"\u003e\u003cbr\u003eYou may have found me through\u00a0\u003ca href=\"https://portentous-offerings.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e (Portentous-Offerings), where I have posted a lot of fan comics for Miraculous Ladybug.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t currently have a web comic thing I am known for, nothing permanently ongoing at least. I\u0027d like to eventually, but for now I\u0027m honing my skills on a mixture of fan content and original shorts.\u00a0\u003cbr\u003eI\u0027m hoping I can put more focus on producing original comics with original characters. And I\u0027m hoping with the help of my patrons I\u0027ll have the time and resources to be producing a short original comic every month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/5526/f/2016/282/8/f/cocept_by_dire_musaera-dakhhdt.png\" style=\"width: 414px;\"\u003e\u003cbr\u003e\u003cbr\u003eAs of right now I\u0027ve got to hold on pretty tightly to my day job to afford to pay bills and what not, which means I don\u0027t have as much time as I\u0027d like to create art. Over time I\u0027d like to develop my Patreon further and add more incentives, perhaps giveaways or tutorials.\u00a0\u003cbr\u003e\u003cbr\u003eIf you like my work, please consider supporting me. It means I\u0027ll be able to produce more of it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
