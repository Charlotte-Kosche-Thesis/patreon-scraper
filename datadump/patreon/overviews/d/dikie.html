    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: #052d49;\"\u003e\u00dcdv itt!\u003c/strong\u003e\u003c/div\u003e\n\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: white; color: #052d49;\"\u003eA nevem Dikie \u00e9s a \u003ca href=\"https://www.youtube.com/channel/UCurznCCOX7VW00mvQEKD5Gw\"\u003edikiesm csatorn\u00e1n\u003c/a\u003e gy\u00e1rtok te\u00f3riavide\u00f3kat. Persze ez nem minden, emellett megjelenik n\u00e1lam vide\u00f3 ford\u00edt\u00e1s, \u00e9rdekess\u00e9gek \u00e9s egy\u00e9b nyal\u00e1nks\u00e1gok kapcs\u00e1n! :)\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"background-color: white;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: white;\"\u003e\u003cspan style=\"margin: 0px;\"\u003e\u25b6\ufe0f\u003c/span\u003e\u003cspan style=\"background-color: transparent;\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: #052d49;\"\u003eCsatorn\u00e1m f\u0151 t\u00e9m\u00e1ja a \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: red;\"\u003eMiraculous Ladybug\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: #052d49;\"\u003e c\u00edm\u0171 anim\u00e1ci\u00f3s sorozat, els\u0151sorban a sz\u00e9ri\u00e1val kapcsolatban gy\u00e1rtok te\u00f3riavide\u00f3kat \u00e9s mindenf\u00e9le fanservice dologgal kapcsolatban is tal\u00e1lhat\u00f3ak vide\u00f3k n\u00e1lam. Term\u00e9szetesen ennyiben nem mer\u00fcl ki minden, gy\u00e1rtok vide\u00f3kat a \u003c/span\u003e\u003cspan style=\"color: #e69138;\"\u003e\u003cem\u003eMystic Messenger\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: #052d49;\"\u003e kapcs\u00e1n is, valamint sz\u00f3ba j\u00f6tt m\u00e1r n\u00e1lam \u003cem\u003eanime \u003c/em\u003e\u00e9s \u003cem\u003evide\u00f3j\u00e1t\u00e9k \u003c/em\u003eis! :)\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cspan style=\"background-color: white; color: #052d49;\"\u003eC\u00e9lom, hogy a Miraculous, Mystic Messenger \u00e9s valamennyi m\u00e1sik fandomot jobb\u00e1 \u00e9s \u00e9rdekesebb\u00e9 tegyem, megosszam az \u0151r\u00fclt elm\u00e9leteim, \u00e9s persze megmutassam, hogy nem holmi gyerekes hobbi az anim\u00e1ci\u00f3s sorozatok n\u00e9z\u00e9se. :)\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"background-color: white; color: #052d49;\"\u003eEz pedig azt jelenti, hogy gyakorlatilag b\u00e1rmilyen t\u00e9m\u00e1t javasolhatsz, amire r\u00e1akaszthatja az ember az anim\u00e1ci\u00f3s c\u00edmsz\u00f3t, \u00e9n legjobb tud\u00e1som szerint igyekszem feldolgozni azt \u00e9s tartalmat gy\u00e1rtani nektek bel\u0151le :)\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: #052d49;\"\u003e\u003cspan style=\"background-color: white;\"\u003e\u003cstrong\u003eDe m\u00e9gis hogyan t\u00e1mogathatlak?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: #052d49;\"\u003e\u003cspan style=\"background-color: white;\"\u003eNagyon egyszer\u0171 a dolog. A Patreon az\u00e9rt k\u00e9sz\u00fclt, hogy az alkot\u00f3kat t\u00e1mogathass\u00e1k a n\u00e9z\u0151i k\u00fcl\u00f6nb\u00f6z\u0151 \u00f6sszegekkel, \u00e9s ezt itt \u00e9s most ak\u00e1r meg is teheted. :) A \"Become a Patron\" gomb seg\u00edts\u00e9g\u00e9vel kiv\u00e1laszhatod a t\u00e1mogat\u00e1sod \u00f6sszeg\u00e9t \u00e9s amennyiben ezt visszaigazolod, m\u00e1ris megny\u00edlik sz\u00e1modra a Patreon feedem, viszonozva a t\u00e1mogat\u00e1sod!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: #052d49;\"\u003e\u003cspan style=\"background-color: white;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cspan style=\"color: #052d49;\"\u003e\u003cspan style=\"background-color: white;\"\u003e\u003cstrong\u003eMit kapok a t\u00e1mogat\u00e1sod\u00e9rt?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: #052d49;\"\u003e\u003cspan style=\"background-color: white;\"\u003eJobb oldalon k\u00fcl\u00f6nb\u00f6z\u0151 men\u00fcpontok vannak, itt elolvashatod, mekkora \u00f6sszeg\u00e9rt mit aj\u00e1nlok fel neked. Igyekszek ezeket a pontokat b\u0151v\u00edteni majd a k\u00e9s\u0151bbiekben, hogy min\u00e9l jobban kifejezzem a h\u00e1l\u00e1m a t\u00e1mogat\u00f3knak.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: #052d49;\"\u003e\u003cspan style=\"background-color: white;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cspan style=\"color: #052d49;\"\u003e\u003cspan style=\"background-color: white;\"\u003e\u003cstrong\u003eMire k\u00f6lten\u00e9d a p\u00e9nzt?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: #052d49;\"\u003e\u003cspan style=\"background-color: white;\"\u003eAz els\u0151sz\u00e1m\u00fa c\u00e9lom egy min\u0151s\u00e9gi mikrofon \u00e9s fejhallgat\u00f3 beszerz\u00e9se, ugyanis jelenleg ezeknek az eszk\u00f6z\u00f6knek a hi\u00e1nya okozza a legnagyobb h\u00e1tr\u00e1nyt. A hangmin\u0151s\u00e9gen szeretn\u00e9k jav\u00edtani, amihez egy mikrofon sz\u00fcks\u00e9ges, a fejhallgat\u00f3 pedig a v\u00e1g\u00e1sbeli munk\u00e1latokban seg\u00edtene ki. \u00c9s persze n\u00e9hanapj\u00e1n egy kis energi\u00e1t ad\u00f3 k\u00e1v\u00e9 sem \u00e1rt.\u003cbr\u003e(\u00c1lomszinten egy saj\u00e1t laptop is egy c\u00e9l, hiszen nem saj\u00e1t g\u00e9pen v\u00e1gom a vide\u00f3im, de ez m\u00e9g val\u00f3sz\u00edn\u0171leg v\u00e1rat mag\u00e1ra.)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: white; color: #052d49;\"\u003e\u003cdiv style=\"text-align: right;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nK\u00f6sz\u00f6n\u00f6m, hogy idel\u00e1togatt\u00e1l \u00e9s amennyiben \u00fagy gondolod, \u00e9rdemes t\u00e1mogatni ezt a kis csatorn\u00e1t, megk\u00f6sz\u00f6nn\u00e9m, ha \u00edgy is tenn\u00e9l! Legyen sz\u00e9p napod!\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n~ Dikie\u003c/div\u003e\n\u003c/div\u003e\n\u003c/span\u003e"
