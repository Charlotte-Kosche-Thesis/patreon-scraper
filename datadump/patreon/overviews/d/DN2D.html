    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003eBy creating and exploring ways of intertwining spiritual principles and the art of dance, Dance into Deliverance wants to re-define dance ministry, by stretching it beyond traditional guidelines. The contemporary movement crafted through the collaborators is charged with athleticism and thoughtfulness. The themes echo the motions of love, justice, redemption, triumph, and deliverance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour contribution helps with the following:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRehearsals:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eRehearsal space is a no. 1 priority. \u003cbr\u003eSpace and opportunity to create dances is essential.\u003c/em\u003e\u003cbr\u003e2 rehearsals a week (hourly space charge)\u003cbr\u003ebetween $60-$100 a week \u003cbr\u003eputting us at $300 max monthly cost\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDancer Monthly Stipends:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePaying the Artist.\u003c/em\u003e\u003cbr\u003e(between 2-4 performers)\u003cbr\u003e$150 stipend a month per performer\u003cbr\u003e4 performers at $600 a month\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDance Film Production Budget: \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eHelp us create great production content.\u003c/em\u003e\u003cbr\u003e(This pays for costumes, videographers, \u003cbr\u003eeditors, event space rental)\u003cbr\u003etotal costs between $300- $700 per project\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIntern Stipend\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eGrow our brand.\u003c/em\u003e\u003cbr\u003e(An intern will be needed for internal development and research, 2-3 days of work a month, dates will be added as needed.)\u003cbr\u003e$100 monthly allocation\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDance Application Fees\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWe want to keep pursuing opportunities to show our work.\u003c/em\u003e\u003cbr\u003eApplication Fees Range from $25, $45 to $100.\u003cbr\u003eThese are fees for live production, residency application fees and dance film festival fees.\u003cbr\u003e$100 monthly allocation\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eMusic Composition Fees\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSupport Local Musicians.\u003c/em\u003e\u003cbr\u003eWe love to employ local musicians to create scores for our film and stage pieces, \u003cbr\u003ethe scores range from $150 to $300 per project.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCommunity Outreach\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWe want to give back.\u003c/em\u003e\u003cbr\u003eThis will include rehearsal rentals to provide discounted dance workshops that will raise money for a charitable organization of our choosing, or partnering with an existing organization to raise awareness.\u003cbr\u003e$100 monthly allocation\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgain \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e$1,500 \u003c/strong\u003e\u003cstrong\u003eis a lofty goal, but I believe firmly that this will help the organization run more efficiently than it ever has.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to view our page, I hope you would consider being a monthly  patron and joining our community of artists!\u003cbr\u003e\u003cbr\u003e-Jessica Ray\u003cbr\u003e\u003cem\u003eArtistic Director and Producer\u003c/em\u003e\u003cbr\u003eDance into Deliverance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.danceintodeliverance.org/danceintodeliverance\"\u003ewww.danceintodeliverance.org/danceintodeliverance\u003c/a\u003e\u003cbr\u003e"
