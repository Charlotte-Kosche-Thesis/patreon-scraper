u003cstrong\u003eSchemers \u003c/strong\u003esubmits a pitch for a short comic. At the first of every month, you and your fellow patrons get to vote on which pitch gets done! These comic shorts run a minimum of \u003cem\u003e12 pages or more\u003c/em\u003e, released as line art every month.\u003cbr\u003eExplore a new damsel and new distress every single month, or vote as a community to have one splash comic lengthened into an entire series with monthly installments!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eand then we have the big one,\u003c/em\u003e\u003cbr\u003e_____________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAUDIENCE CAPTIVE\u003cbr\u003e\u003cem\u003e(Viewable by all Henchmen and up!)\u003cbr\u003e(Playable by all Enforcers and up!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnother monthly game, \u003cstrong\u003eAudience Captive\u003c/strong\u003e\u00a0is a series wherein one of my lucky Patrons (Enforcer tier and up) wins a free, full color request! The longer you\u0027re around, the more likely it is that you\u0027ll win!\u003cbr\u003eThe rules are very simple:\u003cbr\u003eYou get a number of tickets each month corresponding to your Patreon Tier, which go into a random pool. From that pool, a winner is selected. If you don\u0027t win, your tickets accumulate, and we re-draw each month until eventually statistics demands that you do!\u00a0\u003cbr\u003e\u003cbr\u003eThere will be plenty of polls and sub-games that will also play into this series as it goes on, but on its face that\u0027s really what it\u0027s all about!\u003cbr\u003e\u003cbr\u003e____________\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThat\u0027s all for now!\u003c/em\u003e \u003cbr\u003eI think I\u0027ve set a doable initial pace for the art on this burgeoning page. Remember though, more Patrons means more content! As more donations arrive, I\u0027ll be expanding the games we play and the amount of art here in a lot of fun ways. But until then...\u00a0\u003cbr\u003eThanks for your support!\u00a0\u003cbr\u003e\u003cstrong\u003eLet\u0027s have some fun.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
