    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FFLy2QNx4sNo%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DFLy2QNx4sNo%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FFLy2QNx4sNo%2Fmaxresdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "patron_count": 25,

    "pledge_url": "/bePatron?c=77755",
    "published_at": "2015-07-22T23:11:52+00:00",
    "summary": "Hey, everybody! \u00a0Welcome to the Patreon page for \u003cstrong\u003eThe D-Pad\u003c/strong\u003e! \u00a0We\u0027ve been making all kinds of gaming content for the last six years, from radio shows to Let\u0027s Plays, to educational videos and critical analysis, and we\u0027re looking to stretch our legs and start creating even more new content! \u00a0\u003ca href=\"https://www.youtube.com/watch?v=6s1r63-9Ca0\u0026amp;list=PLfujXvl455i8dxK6qopD3X4jDTvWdDdUT\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSeriesly\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e and \u003cstrong\u003eFull Heart Laser Sword\u003c/strong\u003e\u00a0are just two of our ideas, but there\u0027s more where that came from!\u003cbr\u003e\u003cbr\u003eSince we rebooted our channel\u00a0back in 2013, we\u0027ve released multiple videos every single day as part of tons of different series, including\u00a0\u003ca href=\"https://www.youtube.com/user/downrightdpad/playlists?view=50\u0026amp;sort=dd\u0026amp;shelf_id=24\"\u003e\u003cem\u003e\u003cstrong\u003ePok\u00e9mon Rivals\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/downrightdpad/playlists?view=50\u0026amp;sort=dd\u0026amp;shelf_id=17\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eThe Legendary Let\u0027s Play\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/downrightdpad/playlists?view=50\u0026amp;sort=dd\u0026amp;shelf_id=25\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eThe Mega Let\u0027s Play\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/downrightdpad/playlists?view=50\u0026amp;flow=grid\u0026amp;shelf_id=6\"\u003e\u003cstrong\u003e\u003cem\u003eThe Super Sonic Let\u0027s Play\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, and plenty more. \u00a0Whether we\u0027re playing \u003cem\u003eMega Man\u003c/em\u003e\u00a0or\u00a0\u003cem\u003eResident Evil\u003c/em\u003e, \u003cem\u003ePok\u00e9mon\u003c/em\u003e\u00a0or \u003cem\u003eSonic\u003c/em\u003e, \u003cem\u003eDark Souls\u003c/em\u003e\u00a0or \u003cem\u003eToeJam \u0026amp; Earl\u003c/em\u003e, we want to bring you guys the most awesome videos we can.\u003cbr\u003e\u003cbr\u003eWhat we\u0027re looking to do here is raise money to help us afford a few different things:\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eRecording Equipment\u003c/strong\u003e\u003c/h3\u003eOur setup\u0027s been pretty great so far, but it doesn\u0027t afford us a lot of room to experiment. \u00a0Our Canon EOS Rebel T2i suffices well enough, but there are some technical limitations that make recording difficult now and then (especially if no one else is available to stand behind the camera - it has a tendency to turn off mid-shot without warning). \u00a0Additional lighting, new microphones and stands, and things we don\u0027t currently have like a professional-grade green screen, a source monitor, or a second camera for alternate angles would be really useful for us.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eGaming Equipment\u003c/h3\u003eIf you haven\u0027t seen the end of our\u00a0\u003ca href=\"https://www.youtube.com/watch?v=e1nwHrKjYMI\u0026amp;list=PLfujXvl455i9La1c91MFoHp3w7jt58kYz\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eMajora\u0027s Mask 3D\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=c8-i0nG-lfo\u0026amp;list=PLfujXvl455i8RcAyVDkWutJ4dm94gjDZG\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003ePok\u00e9mon Delta Episode\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e series, the Nintendo 3DS we use to record (which has been a \u003cem\u003etrooper\u003c/em\u003e\u00a0for us since we got it a year and a half ago) has started to show its signs of aging. \u00a0The Circle Pad is fading fast, and there are increasing recording errors, which is a pretty big problem.\u003cbr\u003e\u003cbr\u003eIn the immediate future, we\u0027re likely to be acquiring a backup recordable DS just in case, but ultimately we\u0027re thinking that getting two recordable New 3DSes would be ideal, as it means we can try out New 3DS-specific titles like \u003cem\u003eXenoblade Chronicles\u003c/em\u003e, see game updates like in \u003cem\u003eMajora\u0027s Mask 3D\u003c/em\u003e, and allow us to record two separate devices for any multiplayer DS/3DS/N3DS games we play in the future.\u003cbr\u003e\u003cbr\u003eThere\u0027s also the rapidly increasing cost of obtaining rare\u00a0games for our Franchise Plays. \u00a0So far, we\u0027ve been fortunate enough to obtain all the games we\u0027ve played from a combination of our own childhood collections and buying them on eBay and Amazon, but some of these series\u00a0have some surprisingly pricey titles. \u00a0We\u0027ve made a concerted effort since our return in 2013 to no longer use emulated titles as we had in our earliest days unless absolutely necessary. \u00a0And yes, that means that we\u0027re playing genuine physical copies of everything we put on our channel. \u00a0Yes, even\u00a0\u003ca href=\"https://www.youtube.com/watch?v=xxiPTfRwFcQ\u0026amp;list=PLfujXvl455i-tBz9tvCG6o33QabPXcRJA\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eMega Man 3: The Robots Are Revolting\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eGojira\u003c/h3\u003eShe\u0027s a monster, and she won\u0027t stop eating. \u00a0\u003cstrong\u003eHELP.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn all seriousness, we do this out of the love of the game. \u00a0We\u0027re not pocketing cash and walking away, we spend a lot of money on new equipment, games and consoles new and old, and the software needed to bring the gameplay from our screen to yours.\u003cbr\u003e\u003cbr\u003eThere are TONS of perks and goals on the side there, and we\u0027re always open to new ideas for stuff we can do for you.\u003cbr\u003e\u003cbr\u003eEvery dollar helps, and even if you can\u0027t, don\u0027t, or won\u0027t put money to the cause, we would love for you to watch and enjoy our videos all the same. \u00a0We will \u003cstrong\u003enever\u003c/strong\u003e\u00a0restrict content to patrons, so whether you put money in or not, you will always be able to see our stuff.\u003cbr\u003e"
