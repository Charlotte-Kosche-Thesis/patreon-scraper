    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u0645\u0646 \u0623\u0646\u062a\u0645\u061f\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t.\u0645\u0631\u062d\u0628\u064b\u0627! \u0646\u062d\u0646 \u0641\u0631\u064a\u0642 \u062f\u0627\u0643! \u0641\u0631\u064a\u0642 \u064a\u0642\u0648\u0645 \u0628\u062a\u0631\u062c\u0645\u0629 \u0627\u0644\u0623\u0646\u0645\u064a \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a \u0648\u064a\u0633\u0639\u0649 \u0628\u0634\u0643\u0644\u064d \u0631\u0626\u064a\u0633\u064a \u0644\u062a\u0642\u062f\u064a\u0645 \u0625\u0635\u062f\u0627\u0631\u0627\u062a \u0645\u062a\u0645\u064a\u0651\u0632\u0629 \u0639\u0627\u0644\u064a\u0629 \u0627\u0644\u062c\u0648\u062f\u0629 \u0644\u062c\u0645\u0647\u0648\u0631 \u0627\u0644\u0623\u0646\u0645\u064a \u0627\u0644\u0639\u0631\u0628\u064a\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\n\t\u0647\u0630\u0627 \u0631\u0627\u0626\u0639! \u0645\u0627 \u0627\u0644\u0630\u064a \u062a\u0641\u0639\u0644\u0648\u0646\u0647 \u0647\u0646\u0627 \u0625\u0630\u0646\u061f\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t.\u0634\u0643\u0631\u064b\u0627 \u0644\u0643 \u0639\u0644\u0649 \u0633\u0624\u0627\u0644\u0643\u003cbr\u003e\n\t\u0646\u062d\u0646 \u0641\u0631\u064a\u0642 \u062a\u0634\u0643\u0651\u0644 \u0648\u0643\u0627\u0646\u062a \u0627\u0646\u0637\u0644\u0627\u0642\u062a\u0647 \u0633\u0646\u0629 2012. \u0648\u0642\u062f \u0643\u0646\u0651\u0627 \u0645\u0646\u0630 \u0630\u0644\u0643 \u0627\u0644\u062d\u064a\u0646 \u0646\u0633\u0647\u0631 \u0639\u0644\u0649 \u062a\u0642\u062f\u064a\u0645 \u0623\u0639\u0645\u0627\u0644 \u0631\u0627\u0642\u064a\u0629 \u0644\u0644\u0645\u0634\u0627\u0647\u062f\u003cbr\u003e.\u0628\u0634\u0643\u0644 \u0645\u062c\u0651\u0627\u0646\u064a\u060c \u062c\u0627\u0647\u062f\u064a\u0646 \u0641\u064a \u0627\u0644\u062a\u0651\u062d\u0633\u064a\u0646 \u0645\u0646 \u0645\u0633\u062a\u0648\u0627\u0646\u0627 \u0628\u0634\u0643\u0644\u064d \u0645\u0633\u062a\u0645\u0631 \u0644\u0623\u062c\u0644 \u062a\u0644\u0643 \u0627\u0644\u063a\u0627\u064a\u0629\u003cbr\u003e\n\t.\"\u0641\u0631\u064a\u0642\u0646\u0627 \u0647\u0630\u0627 \u0642\u062f \u0628\u0644\u063a \u0623\u0648\u062c\u0647 \u0633\u0646\u0629 2013\u060c \u062d\u064a\u062b \u0642\u062f \u0642\u062f\u0651\u0645\u0646\u0627 \u0623\u0639\u0645\u0627\u0644\u064b\u0627 \u0627\u0634\u062a\u0647\u0631\u0646\u0627 \u0628\u0647\u0627 \"\u0643\u0647\u062c\u0648\u0645 \u0627\u0644\u0639\u0645\u0627\u0644\u0642\u0629\u003cbr\u003e\u0631\u063a\u0645 \u0630\u0644\u0643\u060c \u0641\u0647\u0630\u0627 \u0627\u0644\u0623\u0648\u062c \u0644\u0645 \u064a\u062f\u0645 \u0637\u0648\u064a\u0644\u064b\u0627\u060c \u0646\u0638\u0631\u064b\u0627 \u0644\u0644\u0627\u0646\u062a\u0643\u0627\u0633\u0629 \u0627\u0644\u062a\u064a \u0634\u0647\u062f\u0647\u0627 \u0627\u0644\u0641\u0631\u064a\u0642\u003cbr\u003e.\u0645\u0646\u0630 \u0645\u0637\u0644\u0639 2014 \u062d\u062a\u0651\u0649 \u0623\u0648\u0627\u062e\u0631 2015\u003cbr\u003e\n\t!\u0625\u0644\u0651\u0627 \u0623\u0646\u0646\u0627 \u0627\u0644\u0622\u0646 \u0642\u062f \u0639\u0642\u062f\u0646\u0627 \u0627\u0644\u0639\u0632\u0645 \u0639\u0644\u0649 \u0627\u0644\u0639\u0648\u062f\u0629 \u0644\u0645\u0627 \u0639\u0647\u062f\u062a\u0645\u0648\u0646\u0627 \u0639\u0644\u064a\u0647\u060c \u0628\u0644 \u0648\u0623\u0641\u0636\u0644 \u0645\u0646 \u0630\u0644\u0643 \u0623\u064a\u0636\u064b\u0627\u003cbr\u003e\n\t.\u0648\u0644\u0647\u0630\u0627 \u0627\u0644\u0633\u0628\u0628 \u0641\u0623\u0646\u062a \u062a\u0631\u0627\u0646\u0627 \u0647\u0646\u0627 \u0627\u0644\u0622\u0646\u003cbr\u003e\n\t!\u0641\u0642\u062f \u0628\u0627\u062a\u062a \u0644\u062f\u064a\u0646\u0627 \u0623\u0647\u062f\u0627\u0641 \u0648\u0645\u062e\u0637\u0651\u0637\u0627\u062a \u0633\u064a\u0633\u062a\u062d\u064a\u0644 \u062a\u062d\u0642\u064a\u0642\u0647\u0627 \u062f\u0648\u0646\u0643\u0645\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\t\u0643\u064a\u0641 \u062a\u0642\u0648\u0644\u0648\u0646 \u0623\u0646\u0651\u0643\u0645 \u062a\u0642\u062f\u0651\u0645\u0648\u0646 \u0623\u0639\u0645\u0627\u0644\u0643\u0645 \u0628\u0634\u0643\u0644\u064d \u0645\u062c\u0651\u0627\u0646\u064a \u0648\u0623\u0646\u062a\u0645 \u062a\u0637\u0644\u0628\u0648\u0646 \u0627\u0644\u0645\u0627\u0644 \u0647\u0646\u0627\u061f\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u0623\u062c\u0644\u060c \u0646\u062d\u0646 \u0646\u0642\u062f\u0651\u0645 \u0623\u0639\u0645\u0627\u0644\u0646\u0627 \u0628\u0634\u0643\u0644\u064d \u0645\u062c\u0651\u0627\u0646\u064a\u060c \u0628\u062d\u064a\u062b \u0623\u0646\u0651\u0643 \u0644\u0633\u062a \"\u003cem\u003e\u003cstrong\u003e\u0645\u0636\u0637\u0631\u0651\u064b\u0627\u003c/strong\u003e\u003c/em\u003e\" \u0644\u0623\u0646 \u062a\u062f\u0641\u0639 \u0644\u0646\u0627 \u0634\u064a\u0626\u064b\u0627 \u003cbr\u003e.\u0623\u0648 \u062a\u0645\u0631\u0651 \u0628\u0639\u0645\u0644\u064a\u0651\u0629 \u062a\u064f\u062f\u0631\u0651 \u0639\u0644\u064a\u0646\u0627 \u0631\u0628\u062d\u064b\u0627 \u0643\u064a \u062a\u062a\u0645\u0643\u0651\u0646 \u0645\u0646 \u0645\u0634\u0627\u0647\u062f\u0629 \u0623\u0639\u0645\u0627\u0644\u0646\u0627\u003cbr\u003e\n\t.\u0628\u0644 \u0648\u0639\u0643\u0633 \u0630\u0644\u0643\u060c \u0641\u0646\u062d\u0646 \u0646\u0628\u0630\u0644 \u0643\u0644\u0651 \u0645\u0627 \u0628\u0648\u0633\u0639\u0646\u0627 \u0643\u064a \u0646\u062c\u0639\u0644 \u062a\u062d\u0645\u064a\u0644 \u0623\u0639\u0645\u0627\u0644\u0646\u0627 \u064a\u062a\u0645\u0651 \u0628\u0623\u0633\u0647\u0644 \u0648\u0623\u0633\u0631\u0639 \u0637\u0631\u064a\u0642\u0629 \u0645\u0645\u0643\u0646\u0629\u003cbr\u003e\u060c\u0623\u0645\u0651\u0627 \u0645\u0646 \u0646\u0627\u062d\u064a\u062a\u0646\u0627 \u0641\u0646\u062d\u0646 \u0646\u062a\u0643\u0644\u0651\u0641 \u0633\u062f\u0627\u062f \u0641\u0648\u0627\u062a\u064a\u0631\u064d \u0634\u0647\u0631\u064a\u0651\u0629 \u0644\u0623\u0645\u0648\u0631\u064d \u0644\u0627\u0632\u0645\u0629 \u0644\u062a\u0642\u062f\u064a\u0645 \u062e\u062f\u0645\u0627\u062a\u0646\u0627 \u0647\u0630\u0647.\u003cbr\u003e.\u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0645\u0646 \u0633\u064a\u0631\u0641\u0631\u0627\u062a\u060c \u0633\u064a\u062f\u0628\u0648\u0643\u0633\u060c \u0627\u0634\u062a\u0631\u0627\u0643\u0627\u062a \u0628\u0642\u0646\u0648\u0627\u062a \u062a\u0644\u0641\u0632\u064a\u0651\u0629...\u0625\u0644\u062e\u003cbr\u003e\u060c\"\u0631\u063a\u0645 \u0647\u0630\u0627\u060c \u0641\u0627\u0644\u062f\u0651\u0639\u0645 \u064a\u0638\u0644\u0651 \u0623\u0645\u0631\u064b\u0627 \"\u003cem\u003e\u003cstrong\u003e\u0627\u062e\u062a\u064a\u0627\u0631\u064a\u0651\u064b\u0627\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e .\u0644\u0643\u0644\u0651 \u0645\u0646 \u064a\u0631\u064a\u062f \u062a\u0634\u062c\u064a\u0639\u0646\u0627 \u0648\u0645\u0633\u0627\u0639\u062f\u062a\u0646\u0627 \u0641\u064a \u0627\u0644\u0645\u0636\u064a \u0642\u062f\u0645\u064b\u0627 \u0628\u0627\u0644\u062a\u0637\u0648\u0651\u0631 \u0648\u062a\u062d\u0633\u064a\u0646 \u0645\u0627 \u0646\u0642\u062f\u0651\u0645\u0647\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\t\u0623\u064e\u062a\u0641\u0643\u0651\u0631\u0648\u0646 \u0628\u062a\u0642\u062f\u064a\u0645 \u0623\u064a\u0651 \u0645\u062d\u062a\u0648\u0649 \u0622\u062e\u0631\u061f\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t.\u0643\u0645\u0627 \u0623\u0633\u0644\u0641\u0646\u0627 \u0627\u0644\u0642\u0648\u0644\u060c \u0641\u0646\u062d\u0646 \u0644\u062f\u064a\u0646\u0627 \u0645\u062e\u0637\u0651\u0637\u0627\u062a \u0643\u062b\u064a\u0631\u0629\u060c \u0648\u0645\u0646 \u0636\u0645\u0646\u0647\u0627 \u062a\u0648\u0633\u064a\u0639 \u0646\u0637\u0627\u0642 \u0623\u0639\u0645\u0627\u0644\u0646\u0627\u003cbr\u003e\n\t.\u0645\u0627 \u0625\u0646 \u062a\u062a\u0648\u0641\u0651\u0631 \u0644\u0646\u0627 \u0627\u0644\u0638\u0651\u0631\u0648\u0641 \u0627\u0644\u0645\u0644\u0627\u0626\u0645\u0629\u060c \u0641\u0633\u0646\u0628\u062f\u0623 \u0628\u0637\u0631\u062d \u0645\u062d\u062a\u0648\u0649 \u062c\u062f\u064a\u062f \u0633\u062a\u0633\u062a\u0645\u062a\u0639\u0648\u0646 \u0628\u0647.\u003cbr\u003e.Live Action \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0645\u0646 \u0645\u0627\u0646\u063a\u0627\u060c \u062f\u0631\u0627\u0645\u0627 \u0648\u0623\u0641\u0644\u0627\u0645\u003cbr\u003e\n\t!\u0644\u0643\u0646 \u0643\u0644\u0651 \u0647\u0630\u0627 \u0633\u064a\u0643\u0644\u0651\u0641\u0646\u0627 \u0646\u0641\u0642\u0627\u062a \u062a\u064f\u0636\u0627\u0641 \u0644\u062a\u0644\u0643 \u0627\u0644\u062e\u0627\u0635\u0651\u0629 \u0628\u0627\u0644\u0623\u0646\u0645\u064a\u061b \u0648\u0647\u0630\u0627 \u0633\u0628\u0628 \u0622\u062e\u0631 \u0641\u064a \u062a\u0648\u0627\u062c\u062f\u0646\u0627 \u0639\u0644\u0649 \u0628\u064a\u062a\u0631\u064a\u0648\u0646\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\n\t\u0623\u064a\u0646 \u0633\u062a\u0630\u0647\u0628 \u0623\u0645\u0648\u0627\u0644\u064a\u061f\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u0625\u0646\u0651 \u0647\u0630\u0647 \u0627\u0644\u0623\u0645\u0648\u0627\u0644 \u0633\u0646\u0642\u0648\u0645 \u0628\u0627\u0633\u062a\u062b\u0645\u0627\u0631\u0647\u0627 \u0628\u0634\u0643\u0644\u064d \u0623\u0633\u0627\u0633\u064a \u0641\u064a \u062a\u063a\u0637\u064a\u0629 \u0646\u0641\u0642\u0627\u062a\u0646\u0627 \u0627\u0644\u0634\u0647\u0631\u064a\u0651\u0629. \u0648\u0645\u0627 \u0625\u0646 \u0646\u062a\u062e\u0637\u0651\u0649 \u0647\u0630\u0627 \u0627\u0644\u0647\u062f\u0641\u060c\u003cbr\u003e.\u0641\u0633\u0646\u0634\u0631\u0639 \u0641\u064a \u0627\u0644\u062a\u062d\u0633\u064a\u0646 \u0645\u0646 \u0643\u0644\u0651 \u0645\u0627 \u0644\u062f\u064a\u0646\u0627 \u0645\u0646 \u0633\u064a\u0631\u0641\u0631\u0627\u062a\u060c \u0633\u064a\u062f\u0628\u0648\u0643\u0633\u060c \u0627\u0633\u062a\u0642\u0628\u0627\u0644 \u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u0642\u0646\u0648\u0627\u062a...\u0625\u0644\u062e\u003cbr\u003e\n\t.\u0628\u0639\u062f \u0643\u0644\u0651 \u0647\u0630\u0627 \u0641\u0633\u064a\u0643\u0648\u0646 \u062a\u0631\u0643\u064a\u0632\u0646\u0627 \u0639\u0644\u0649 \u062a\u0637\u0648\u064a\u0631 \u0645\u0648\u0642\u0639\u0646\u0627 \u0648\u0645\u0627 \u0646\u0642\u062f\u0651\u0645\u0647\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\n\t\u0623\u064e\u0647\u0646\u0627\u0644\u0643 \u0623\u064a\u0651 \u0634\u064a\u0621 \u0622\u062e\u0631 \u0639\u0644\u064a\u0651 \u0645\u0639\u0631\u0641\u062a\u0647\u061f\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u0625\u0646\u0651 \u0647\u0630\u0647 \u0641\u062a\u0631\u0629 \u0627\u0646\u062a\u0642\u0627\u0644\u064a\u0651\u0629 \u0646\u0633\u0639\u0649 \u0641\u064a\u0647\u0627 \u0644\u062a\u062d\u0642\u064a\u0642 \u0627\u0644\u0643\u062b\u064a\u0631. \u062f\u0627\u0626\u0645\u064b\u0627 \u0633\u062a\u0643\u0648\u0646 \u0647\u0646\u0627\u0644\u0643 \u0647\u0641\u0648\u0627\u062a \u0628\u0639\u0645\u0644\u0646\u0627\u003cbr\u003e .\u0646\u062a\u0639\u0644\u0651\u0645 \u0645\u0646\u0647\u0627 \u0643\u064a\u0641\u064a\u0651\u0629 \u0627\u0644\u062a\u0623\u0642\u0644\u0645 \u0645\u0639 \u0627\u0644\u0623\u0648\u0636\u0627\u0639 \u0648\u062a\u062d\u0642\u064a\u0642 \u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u0627\u0646\u0636\u0628\u0627\u0637\u003cbr\u003e\u060c\u0644\u0630\u0627 \u0641\u0645\u0639 \u0627\u0633\u062a\u0645\u0631\u0627\u0631 \u0645\u0633\u064a\u0631\u062a\u0646\u0627\u060c \u0646\u062a\u0645\u0646\u0651\u0649 \u0623\u0646 \u0646\u062d\u0638\u0649 \u0628\u062f\u0639\u0645\u0643\u0645 \u0648\u0635\u0628\u0631\u0643\u0645\u003cbr\u003e.\u0648\u0633\u0646\u062b\u0627\u0628\u0631 \u0641\u064a \u062a\u0642\u062f\u064a\u0645 \u0627\u0644\u0645\u062d\u062a\u0648\u0649
