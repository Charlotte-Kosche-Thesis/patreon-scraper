    "summary": "This is not a site for me.\u003cbr\u003e\u003cbr\u003eI do produce content here, but that\u0027s not the point. This site is about building community. When I encountered an attitude that was the exact opposite of what I want to represent, I came to realize that I had to try and do something more. I can create, certainly, and I can encourage others to go off and do their own thing, but this isn\u0027t necessarily a positive attitude. Instead, I can create an environment in which others are enabled to create without having to go through all the extra stuff that goes into building a blog, producing a podcast, developing a video series, etc.\u003cbr\u003e\u003cbr\u003eFor some time, I have taken on this task with my own resources but, as it grows, it becomes clear that I will need to find a means to produce additional resources. That is why I am here, humbly, asking for the support of those who are willing to offer anything to help transform DocPalindrome.com and our various associated podcasts into something new and amazing; a place where the curious can spark the fan of creativity and discover whether an inferno of innovation, imagination, and art exists within them.\u003cbr\u003e\u003cbr\u003eThis is not for me. I\u0027ve been giving all I can.\u003cbr\u003e\u003cbr\u003eThis is a site for you.\u00a0"
