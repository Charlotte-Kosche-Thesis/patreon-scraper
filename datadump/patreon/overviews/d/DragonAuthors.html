    "summary": "\u003cimg src=\"http://dragonauthors.com/bookwyrms/wp-content/uploads/2017/01/WENDY-Patreon-Cover.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWhen the world doesn\u0027t want\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eyou to be who you are,\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eyou must become more yourself\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003ethan you knew you could be.\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWelcome!\u003c/strong\u003e We\u0027re Erin Michelle Sky \u0026amp; Steven Brown, authors of \u003cem\u003e\u003ca href=\"http://getbook.at/intuitives\" target=\"_blank\"\u003eThe Intuitives\u003c/a\u003e\u003c/em\u003e, and we\u0027re writing our \u003cem\u003e\u003ca href=\"http://getbook.at/TheWendy\"\u003eTales of The Wendy\u003c/a\u003e\u003c/em\u003e series \u003cstrong\u003eright here on Patreon\u003c/strong\u003e!\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~~THE WRONG KIND OF HERO~~\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u201cGirls can\u2019t be in the navy! Girls take care of babies! You\u2019re so stupid, you don\u2019t know anything!\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLondon. 1783.\u003c/strong\u003e\n Wendy Darling is an orphan, living in an overcrowded almshouse, \nridiculed for believing in a future she can never have. More than \nanything in the world, she wants to be the captain of a ship. But that\u2019s\n impossible. Isn\u2019t it?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy 1789,\n she\u2019s sixteen.\u003c/strong\u003e Old enough to be sold into service as a dressmaker or a \nservant. When she learns the Home Office is accepting a handful of women\n into its ranks, she jumps at the chance, joining the fight against the \nmost formidable threat England has ever faced. Magic.\u003cbr\u003e\u003cbr\u003eBut the \nsecret service isn\u2019t exactly what she had hoped. Accompanied by a \nreimagined cast of the original \u003cem\u003ePeter Pan\u003c/em\u003e, Wendy soon discovers that her\n dreams are as far away as ever, that choosing sides isn\u2019t as simple as \nshe thought, and that the only man who isn\u2019t blinded by her gender\u2026 \nmight be her nation\u2019s greatest enemy.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t~~ \n\t\u003ca href=\"https://www.patreon.com/posts/8135949\"\u003eSTART READING CHAPTER ONE\u003c/a\u003e ~~\u003cbr\u003e\n\tOR\n\t\u003cbr\u003e\n\t~~ \n\t\u003ca href=\"https://www.patreon.com/posts/wendy-table-of-4865420\"\u003eBROWSE TABLE OF CONTENTS\u003c/a\u003e ~~\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe love writing on Patreon because our readers get to be part of it!\u003c/strong\u003e They can vote on cover art. They can read our behind-the-scenes commentary to see what strange facts we unearth while writing each book. (They even get to game with us from time to time.)\nPlus, patrons get to read new chapters \n\u003cem\u003eas we write them\u003c/em\u003e. So browse through our \u003ca href=\"https://www.patreon.com/posts/wendy-table-of-4865420\"\u003etable of contents\u003c/a\u003e to see everything on the site, or just \u003ca href=\"https://www.patreon.com/posts/8135949\"\u003estart reading at chapter one\u003c/a\u003e. The first chapters are free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut the very best part is that we get to keep writing.\u003c/strong\u003e Sadly, most working authors would fall below the poverty line if they had to rely on their writing income alone. And publishing each new book costs between $3,000 and $5,000 for a quality production. Those numbers don\u0027t add up without the generous funding of our patrons. So thank you for your incredible support! We couldn\u0027t do it without you!\u003cbr\u003e\n\u003cbr\u003e\n\u00a9 Erin Michelle Sky \u0026amp; Steven Brown, Dragon Authors, 2016-2018. All rights reserved.\n\u003cbr\u003e"

     "about": "As a child, Erin Michelle Sky fell in love with llamas and with the books of Anne McCaffrey, whose \u003cem\u003eDragonriders of Pern\u003c/em\u003e\n series inspired her to become a writer. When she finally met Anne \nMcCaffrey at a fantasy convention some two decades later, she wept \nuncontrollably throughout the entire affair. She does significantly \nbetter with llamas.\u003cbr\u003e\u003cbr\u003eSteven Brown spent his childhood reading \nanything he could get his hands on, sharing his favorite stories with \nhis younger brothers and then acting them out, especially if this \nrequired sword fighting on horseback. When they ran out of books, he \nwrote his own, including his brothers as the main characters by \nsketching original illustrations on magazine clippings.\u003cbr\u003e\u003cbr\u003eTogether,\n they are the permanent writing team known as Dragon Authors. You can \nfind them most often online on Twitter and on their blog, where they \nreview other books and create cringeworthy videos for YouTube. (And \noccasionally talk about their own work.)\u003cbr\u003e",
