    "summary": "\u003cdiv\u003eHello, I\u2019m \u003cstrong\u003eCaroline Dy\u003c/strong\u003e and I\u2019m the artist behind\u003cstrong\u003e\u00a0\u003ca href=\"https://tapastic.com/series/drawwriteplay\"\u003eDraw Write Play\u003c/a\u003e\u003c/strong\u003e: a semi-autobiographical webcomic based on my life with my partner, Dante, and our many, many cats. \u003c/div\u003e\u003cbr\u003eIt was always my childhood dream to make comics for a living, but there weren\u0027t a lot of opportunities back then for me to realize that goal, so instead I went into game development. I eventually fell in love with making games, and so I proceeded to spend the next 10 years in the industry \u2014 although I always felt the need to make comics every now and then.\u003cbr\u003e\u003cbr\u003eEarlier this year, I realized... I could actually do both. So here I am, game developer by day, and web cartoonist by... well, anytime I\u0027m not swamped with game dev work.\u003cbr\u003e\u003cbr\u003eI don\u0027t really believe in the idea of pursuing only one passion. Games, comics, and art are just some of mine. Someday, I\u2019d also like to be able to teach everything I\u2019ve learned about making art and games, and how to survive the crazy (and oftentimes frustrating) life of an artist.\u003cbr\u003e\u003cbr\u003eThat\u0027s where this Patreon kicks in! With your support, I might just be able to do all those.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not sure how Patreon works, you basically select how much you want to pledge each month and you\u0027ll be charged automatically. You can adjust or cancel your pledge anytime. No pressure, though; I appreciate any support. My main webcomic will always be free, whether or not you decide to pledge an amount.\u003cbr\u003e\u003cbr\u003eP.S. I am also super new to how Patreon works, so if you do decide to support me, please bear with me as I learn the ropes of handling a Patreon account.\u003cbr\u003e"
