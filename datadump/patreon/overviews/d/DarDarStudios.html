    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to DarDarStudios\u00a9!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/YsQNP5t.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBeing an artist has been my dream since I was young. A dream that I honestly thought I would never achieve. But here I am drawing some AWESOME art that\u0027s both on Commission and Personal! It\u0027s amazing!\u003cbr\u003eI\u0027m here on Patreon because YOU can help me keep that dream ALIVE and GROWING! You guys are my motivation, my drive, and I want to give back, when you pledge to my Patreon!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHow Does It Work?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWhen you pledge, Patreon charges you ONCE monthly, from the 1st to the 5th so you don\u0027t need to worry about checking in, and you can cancel at ANYTIME!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get In Return!\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eWhen you pledge, you will receive the rewards listed within the level you choose, with the amount you choose!\u00a0 You can show your support by pledging anywhere from $1 to $100 and in return, receive rewards including, but not limited to;\u003cbr\u003e* Digital Art\u003cbr\u003e* Posters\u003cbr\u003e* Shirts\u003cbr\u003e* Pillows\u003cbr\u003eand more...!\u003cbr\u003eRewards will be received below re the end of each month!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat If I Can\u0027t Pledge for A Month?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThats ok! You can skip a month if you need! However if 2 months are skipped, I will have to remove you from my Patreon keep track of everyone and everything better, but if you want to sign back up at any time!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You For Supporting DarDarStudios \u00a9!\u003c/strong\u003e\u003c/div\u003e"
