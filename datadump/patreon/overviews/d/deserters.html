    "summary": "Hi guys! At last after lots of game-jams, me (Dene) and my friend (Kaps) decided to make a game of that we have long dreamed of. We are big fans of old-school RPGs such as Fallout 1, 2, Baldur\u0027s Gate, etc. So now we are making something similar.\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/1lxUcIdkCasagRFKbx/giphy.gif\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eFeatures:\u003c/strong\u003e\u003cbr\u003e1. Turn-based grid combat system;\u003cbr\u003e2. Isometric view! (we are really big fans of it);\u003cbr\u003e3. Hand drawn 2d pixel art animations (well, not really. We use advanced aproaches of drawing over 3d models for character animations. It looks like 100% hand drawn. More of this stuff in future!) and backgrounds;\u003cbr\u003e4.\u00a0Dramatic story about the horrors of war. Moral choices, dialogue system and \u003cstrong\u003epossibly\u003c/strong\u003e non-linear plot;\u003cbr\u003e5. Anthropomorphic cats and dogs ;)\u003cbr\u003e\u003cbr\u003eDevelopment of the game will take a lot of time and effort from our side, so that\u0027s why we decided to try Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho we are:\u003cbr\u003eDene\u003c/strong\u003e - real name Denis Chera. I\u0027m from Chisinau (Moldova) - that\u0027s in Eastern Europe. I am a big fan of old-school RPGs like Baldur\u0027s Gate, Planescape: Torment, Fallout 1, 2 and all the games from Black Isle studio actually :) Also I like tactical games such as Banner Saga, X-Com, etc. So now you know what our game will look like (I hope). I have a game-design background (also:\u00a0animation, pixel art, sound-design) so I am responsible for all the game content except of programming.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKaps \u003c/strong\u003e- real name Alexander Minin. That\u0027s my friend from Moscow (Russia) who also shares my love to Fallout 1, 2. He is programmer dreaming of making kick-ass Fallout 3 (not that s**t that Bethesda made). Together we participated in different game-jams and now we have enough experience to make something we really want to play ourselves.\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/KyGrACFryYFe0uQ7Qa/giphy.gif\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003ePatron (5$+) rewards:\u003c/strong\u003e\u003cbr\u003eWhile we want to post all the stuff about the game on the open-to-all basis we also want to reward our Patrons. So we decided to upload our work-in-progress builds (Windows only\u00a0for now) and prototypes as often as we can and make them available to Patrons only. In other words, \u003cstrong\u003ethere will be early access available for all the 5$+ Patrons from the very beginning of development.\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eApproximate deadlines (working on the game full-time):\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eNovember 2018 - \u003c/strong\u003eFully playable alpha version;\u003cbr\u003e\u003cstrong\u003eFebruary\u003c/strong\u003e \u003cstrong\u003e2019 - \u003c/strong\u003eBeta;\u003cbr\u003e\u003cstrong\u003eJune\u003c/strong\u003e \u003cstrong\u003e2019 - \u003c/strong\u003eRelease.\u003cbr\u003e"
