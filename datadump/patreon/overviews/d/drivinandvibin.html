    "summary": "Hey everyone! Thank you so much for visiting our Patreon page! \u003cbr\u003e\u003cbr\u003eIf you aren\u0027t familiar with us and what we do, we\u0027re Olivia, Kyle and River of Drivin\u0027 \u0026amp; Vibin. We have a travel vlog on Youtube where we share our experiences as full time RVers. We hope to inspire others and provide helpful information for those considering this lifestyle. We also have a blog where we share information about free camping, the places we visit and products we\u0027ve used in our travels. We also have a passion for music and love writing songs about life on the road.\u003cbr\u003e\u003cimg src=\"https://www.facebook.com/drivinandvibin/photos/a.1613932752191885.1073741829.1570873933164434/1943519892566501/?type=3\u0026amp;theater\"\u003e\u003cbr\u003e\u003cimg src=\"https://drivinandvibin.files.wordpress.com/2017/07/img_1703.jpg?w=1280\"\u003e\u003cbr\u003e\u003cbr\u003eWith your help, we hope to continue to improve the production quality of our videos, create new content and produce more albums.\u003cbr\u003e\u003cbr\u003eWe\u0027re super excited about the opportunity to create a much more personal setting to really get to know you guys! We will be sharing exclusive content about our lives, behind the scenes projects and using your ides and feedback to decide on what type of content you want us to make next. This platform is all about sharing ideas and having fun, so don\u0027t hold back!\u003cbr\u003e\u003cbr\u003eA huge thank you to every single member of the Vibe Tribe, whether you support us through Patreon, using our affiliate links,\u00a0watching tedious YouTube ads, or with thoughtful comments, questions and encouragement. We appreciate you from the bottom of our hearts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
