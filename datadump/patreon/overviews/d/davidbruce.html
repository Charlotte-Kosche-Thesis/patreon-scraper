    "summary": "Hi. My name is \u003cstrong\u003eDavid Bruce\u003c/strong\u003e. I\u0027m a composer and have been lucky enough to have performances in some great venues around the world, from Carnegie Hall in New York, to London\u0027s Royal Opera House. I started a\u00a0\u003ca href=\"https://www.youtube.com/c/dbruce\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e to share my experiences, passions and knowledge as a composer.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\nThe videos cover a range of music-related topics, philosophical, technical and historical, but always aimed at being stimulating, entertaining and thought-provoking. My aim is that they should be interesting not just to composers, but to anyone who\u0027s just really into music, whatever the genre. Previous videos include\u00a0\u00a0\u003ca href=\"https://www.youtube.com/watch?v=HeHWJ8-_2Pk\"\u003eHow the Way you talk affects the music you write\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=yLCD6sJdsOs\"\u003eIrrational Time Signatures and Rhythms\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=BsfPS7pXg1E\" target=\"_blank\"\u003eWhy there is no Saxophone in the Orchestra\u003c/a\u003e  or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=tHVwHKFL_M0\"\u003eComposing With One Note\u003c/a\u003e . From time to time I also do interviews with musicians I\u0027m working with and vlogs about my experiences as a composer. In my first few videos maybe I tried a bit too hard to be \"funny\", but I\u0027ve learned that what really hits the mark is when I\u0027m honest and passionate about what I\u0027m talking about. The motto I have pinned to my wall is \"only if you are genuinely excited\" - as long as the topic I\u0027m talking about excites me, I\u0027ve learned others will find it interesting too (something I should have remembered from my old teacher at Royal College of Music, George Benjamin).\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI\u0027ll be adding lots of delicious extras for my patrons, behind the scenes posts, photos and videos, chances to interact and chances to influence the direction of future videos. I look forward to meeting you on the other side!\u003cbr\u003e\u003cbr\u003eDavid\u003cbr\u003e\u003cbr\u003eP.S. In case you were wondering, the reward level names come from some of my most frequently performed pieces!\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003c/h2\u003e"
