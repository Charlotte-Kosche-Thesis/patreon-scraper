    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eUpcoming release date: \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTBD\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eActing Lessons v0.2.0 (Episode 2):\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/19058277\"\u003eGo to post\u003c/a\u003e (+$5 patrons)\u003cbr\u003e\u003cstrong\u003e\n\tWalkthrough:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/acting-lessons-2-19058521\"\u003eGo to post\u003c/a\u003e (+$15 patrons)\u003cbr\u003e\u003cstrong\u003e\n\tExtra material\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.patreon.com/posts/acting-lessons-2-19058456\"\u003eGo to post\u003c/a\u003e (+$20 patrons)\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cstrong\u003eFree version (Episode 1 only)\u003c/strong\u003e:\u003cbr\u003eActing Lessons v0.1.0:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/acting-lessons-1-18548883\"\u003eGo to post\u003c/a\u003e (\u003cstrong\u003eFREE for all\u003c/strong\u003e)\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\tSupported platforms: Win/macOS/Linux and Android phones and tablets.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHi you!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nNice to have you here reading my Patreon page!\n\u003cbr\u003e\n\u003cbr\u003e\nI call myself \n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eDr\u003c/span\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePinkCake\u003c/span\u003e and I create adult Visual Novels (VNs). I have a creative vein with a background in music, photography, digital illustration and programming. To be able to merge these passions with the world of adult video games, that I\u0027ve enjoyed for my entire adult life, is very stimulating, educational and rewarding for me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/naFO1n/main_menu.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nRight now I am working on this episodic adult VN named \n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eActing lessons\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, which is a first person game with the focus on friendship, romance and story telling. I love adult games that are sexy and take their time to tease and engage the player and this is what has inspired my game.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThe plot\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe game centers around you, a middle-aged man with a background in cryptocurrency trading, telling the story of how you met a girl named Megan during a life changing day.\n\u003cbr\u003e\nMegan is a young aspiring actress down on her luck and in desperate need for help. Will you be there for her when she needs it the most and help her turn the tide? Will you be able to win her heart?\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/e4KmmT/acting_lessons_megan.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThe relationship system\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDuring the game you will spend a lot of time bonding with Megan. Depending on who you decide to be as a person, through multiple choices and player traits, the interactions you\u0027ll share and their outcomes will be different. The primary focus of the game is the blossoming romance between you and Megan. However, there will be other characters that are eligible for romantic encounters as well. You may also choose to form a strong bond of friendship with your best friend Liam.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/ehinRT/acting_lessons_melissa_megan.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\nWill you enjoy the game?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI am sure you will enjoy this game if you are like me and enjoy high quality and creative adult VN\u0027s with a slower pace, engaging story telling, branching choices and 100% straight adult content. While this game includes sexual encounters it is not centered around hardcore sex.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/bFV9O8/acting_lessons_rena.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow often do you plan to release episodes?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo answer this question, first let me paint you a picture of how much work goes into this project per episode. My vision is to create episodes with a standardized length, I aim for the following:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eApproximately 300-500 unique renders per episode including extra scenes and animations.\u003c/li\u003e\n\t\u003cli\u003e3000+ lines of dialogue, including branching paths.\u003c/li\u003e\n\u003c/ul\u003e\nThe time to render 300 images is approximately 12 days of active computing (GTX 1080 Ti / i7-7700K). Animations, which take much longer time than still shots, add to this number. Also, this does not account for time spent on finding resources, preparing the renders, scrapped renders and testing renders.\n\u003cbr\u003e\nWriting and programming the script takes a lot of time too. As does quality control, grammatical check, finding music, fixing bugs etc. All of this, I do by myself. By now, I think you understand that a lot of time and love goes into creating this project.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/k33Pqo/acting_lessons_leah.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat said, I am working on a daily basis to produce renders and writing the script. Please, bear in mind that this is currently my hobby and I do have a fulltime job. My mindset is that a product is never good if it is rushed. Therefore, I will not promise specfic release dates until I am sure I can keep them. A rough estimation of how often episodes would be released is once every other month. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/g1PsbT/acting_lessons_angela.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI promise to keep my Patreons updated on the progress and estimate how far I\u0027ve come in the development of the next episode. The last thing I would want to do is to disappoint Patreons trusting me with their money. \n\u003cstrong\u003eNo Patreon should ever feel that I\u0027m trying to milk this project for money.\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cimg src=\"https://preview.ibb.co/m8bkOc/melissa.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy should I become a Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nBy signing up as my Patreon you ensure that you get access to new updates way ahead of non-Patreons. By being a Patreon you will also help me while I am developing the game, as it is quite expensive and time consuming to create it. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/i2cHAo/acting_lessons_angela_hedwig.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI already have an outlined plan for the story of the game and know where it will end up once it is over. Your patronage will keep me motivated along the way and not make me lose focus. I hope that I can turn this into a living someday and create more ambitious games, just like this one. With your help, my dream may become reality and you will receive more awesome adult VN\u0027s from me. It is a win-win situation really. Yippie!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/jwjawT/acting_lessons_liam.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eYour patronage will of course be rewarded!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFor a donation of $1 you\u0027ll get access to the Patreon feed and can stay updated with the development progress.\n\u003cbr\u003e\nFor a donation of $5 you\u0027ll ensure that you are among the first to play each new version of \n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cem\u003e\u003cstrong\u003eActing lessons\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e as soon as it is released.\u003cbr\u003e\nIf you donate $10 you\u0027ll additionally get previews of softcore renders included in upcoming episodes.\n\u003cbr\u003e\nIf you donate $15 you\u0027ll get all the rewards from previous tiers and additionally a walkthrough of the game and access to previews of hardcore renders.\n\u003cbr\u003e\nIf you donate $20 or more you\u0027ll get all the rewards from previous tiers and access to in-game Extra material (hardcore scenes and high quality renders).\n\u003cbr\u003e\nIf you donate $30 or more you\u0027ll get all the rewards from previous tiers and are immortalized by having your name in the in-game credits as a supporting pillar of my projects so that... you know...your relatives and friends can see what you like to play once they discover my games ;)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/koufVo/acting_lessons_megan2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI totally understand if you are interested in the project but don\u0027t feel like supporting it with your money. You are still more than welcome to play it once it\u0027s released to non-Patreons. However, if you happen to like what I\u0027m creating and want to show your appreciation through a donation, please consider being my patreon.\n\u003cbr\u003e\n\u003cbr\u003e\nMy heartfelt thanks to you for reading my page and for playing my game!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eBest wishes,\u003c/h1\u003e\n\u003cimg src=\"https://preview.ibb.co/c5Htmn/signature.png\" style=\"width: 602px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eDisclaimer\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe games produced by DrPinkCake don\u0027t include any illegal or forbidden content according to the Patreon TOS. \n\u003cbr\u003e"
