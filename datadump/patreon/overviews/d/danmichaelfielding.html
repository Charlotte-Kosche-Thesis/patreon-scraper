    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003eHi! My name is \u003cstrong\u003eDan Fielding\u00a0\u003c/strong\u003eand I \u003cstrong\u003ewrite anti-racist, pro-feminist, and amazingly-queer science fiction\u003c/strong\u003e! I write stories that should already exist, but unfortunately don\u0027t. Welcome to my Patreon page. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003eOn Patreon supporters of my work can give \u003cstrong\u003esmall amounts\u003c/strong\u003e\u00a0each month which together add up to enough to keep me employed as a writer! Here you can become an exclusive \u003cstrong\u003emember of my community\u003c/strong\u003e and get sneak peeks of my writing, early access to drafts, and opportunities to ask about my writing process.\u003cbr\u003e\u003cbr\u003eTo your right you can see the tiers of commitment and their corresponding rewards. I\u0027d love to share with you notes on my process, books that I\u0027m reading, and polls to encourage me to write about certain topics.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eYour contributions help me keep writing!\u003c/strong\u003e To your left you can see the goals I\u0027ve set for this page, which conveniently correspond to my goals as a writer. \u003cbr\u003e\u003cbr\u003eCurrently the goals are:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cdel\u003e$10 a month to help support my coffee-shop writing habit\u003c/del\u003e. \u003cstrong\u003eThis goal is met!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e$50 a month and I\u0027ll be able to read more books and start doing book reviews.\u003c/li\u003e\u003cli\u003e$100 a month and I\u0027ll make a Discord server so you can all stay in touch with me and each other, share ideas, and channel that creative energy!\u003c/li\u003e\u003cli\u003e$500 a month will cover the basic expenses of writing: computer costs, internet, and office space. Writing will no longer be a net loss!\u003c/li\u003e\u003cli\u003e$2000 a month will make full-time writing feasible.\u003c/li\u003e\u003c/ol\u003e\u003cem\u003eWant to contribute, but don\u0027t have the stability for a monthly donation? First: thank you for your thoughtfulness! Please only donate if it\u0027s comfortable for you. Second, if you want you can make a small, one-time donation to my\u003cstrong\u003e\u00a0\u003ca href=\"https://ko-fi.com/A8831S41\"\u003eKo-fi\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you working on?\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eRight now I\u0027m working on the story of a man who lives in a society where everyone gets turned into their true self as an adult, and what happens when he fails to change.\u003cbr\u003e\u003cbr\u003eI\u0027m also writing a script for a queer dating simulator game!\u003cbr\u003e\u003cbr\u003eAnd of course I\u0027m always working on various short stories and poetry, which I share here first and foremost.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you to my patrons and all my readers. Thanks for stopping by!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
