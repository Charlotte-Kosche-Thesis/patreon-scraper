    "summary": "Hey there! I\u0027m a diarist and storyteller, who\u0027d love to devote myself even more deeply to this most fascinating and meaningful passion, of crafting stories, from life. I\u0027ve kept a diary for the last fifty years and been telling stories at The Moth story slams for the last two years, which has given me even more stories! Keeping track of life\u0027s events, experiences, and relationships has been a comforting pasttime, and shaping the multitudinous material\u00a0has helped me make meaning from the chaos.\u003cbr\u003e\u003cbr\u003eAfter winning a Moth Grand Slam, and being invited to the Moth Main Stage in Santa Monica, it seems that Life is affirming something for me- that this thing I\u0027ve done all my life, tracking story, has become something of value and interest. At this age, I would very much like to focus my time, energy and resources on that which I love, and which many of you love as well. Can we do this together?\u003cbr\u003e\u003cbr\u003eThe other day when I was summoning the courage to work on this site, I pulled a tarot card, the 10 of worlds, or coins, and found that Jessa Crispin\u0027s book, \u003cem\u003eThe Creative Tarot\u003c/em\u003e gives a great description of what I\u0027m aiming to do:\u003cbr\u003e\u003cbr\u003e\"THIS CARD ASKS YOU TO FIND YOUR COMMUNITY. NOT ONLY TO HELP YOU IN YOUR WORK, BUT ALSO TO HELP OTHERS IN THEIRS. IT MAKES THE PROCESS OF CREATIVE WORK, OFTEN CARRIED OUT ALONE IN ROOMS WITH SHUT DOORS, MUCH LESS LONELY.\"\u003cbr\u003e\u003cbr\u003eAnd this: \u201cThe Ten of Coins is a community. It\u2019s wealth\nthat can be spread around. By wealth, I don\u2019t mean money, although it can mean\nthat. It\u2019s generosity of spirit, of attention, of assistance. It\u2019s a group of people\nwho can come to one another\u2019s aid, and offer support and fraternity. They bring\none another stability.\"\u003cbr\u003e\u003cbr\u003eMy great desire is for this site to become a place where we can find each other, where I can share my resources, and be inspired by yours.\u00a0\u003cbr\u003e\u003cbr\u003eAlso, this page will hold my story videos, which you do not need to be a patron, to view:\u003cbr\u003eSee more of my story here:\u00a0\u003ca href=\"https://vimeo.com/user7860667\" target=\"_blank\"\u003eSTORIES ON VIMEO\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
