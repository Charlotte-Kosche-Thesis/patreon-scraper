f for his channels \u0026amp; accounts.Using his time \u00a0currently and such to be a simple content creator of his own desire,goals,and even ambitions.\u003cbr\u003e\u003cstrong\u003eWhy Is it I am here to share whatever I do on Patreon?\u003cbr\u003e\u003c/strong\u003e\u00a0To benefit someone who struggling like me what patron has to offer me.\u003cbr\u003eAs I progress,I will Improve my skills bit by bit,while working on my stuff,I hope you all at least like what I give.\u003cbr\u003eAlso to maintain bills,and other finances. Because,I know even a job alone wont cut it.\u003cbr\u003e\u003cbr\u003ePS: since Patreon has many MANY awesome content Creators I feel I should also one day contribute to them for their hard work.(Only if Im not broke lol\u00a0)\u003cbr\u003e\u003cstrong\u003eWhat Exactly is the stuff your trying to do?\u003cbr\u003e.Comics\u003cbr\u003e.Animations\u003cbr\u003e.Fan-made/Original\u00a0\u00a0Games (complete/prototype wips) and\u00a0Certain\u00a0mods\u003cbr\u003e.Illustrations/concept art/Wallpapers,misc art\u003cbr\u003e.3D sculptures,usable\u00a0model assets for projects,or stuff like Source Filmmaker and Gmod\u003cbr\u003e.game like music\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAlot for \u003cstrong\u003eOne\u003c/strong\u003e\u00a0Guy I know,but hey.some out there achieve alone,even if takes them years ;)\u003cbr\u003ePlus I feel doing One thing and sticking to it is not my style.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is motivating you to do all these things?\u003cbr\u003e\u003c/strong\u003eBesides many artists,and other legends in various industries of the stuff i\u0027m into.\u003cbr\u003eThere are couple.heres a few samples of reasons for least 1 medium\u003cbr\u003e\u003cstrong\u003eFor Games (original)\u003cbr\u003e.\u003c/strong\u003eI want to make games for certain systems I feel deserve it,\u003cbr\u003e.To do Games without too many/little modern game practices I hate and want to try\u003cbr\u003e.To make game mechanics choices,certain stuff that I see fit,and ones those wont.\u003cbr\u003eI also will note on Fangames,I want to make some that are better or something I feel noone will do of.Some mods I wish people done to push beyond the current abilities and content we made on certain games,sandboxes,or even engines\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is it you added \"Content\" to the title?Why not just mention the stuff above?\u003cbr\u003e\u003c/strong\u003eSince I feel the amount of stuff Im currently Learning AND \u003cstrong\u003edoing\u003c/strong\u003e stuff on whenever I get far enough on the learning curve ,I feel Im not able to add just one type of content id be doing.Since Im technically more than one \"Category \"too\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
