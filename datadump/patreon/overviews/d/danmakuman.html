    "summary": "Hello there!!!\u003cbr\u003eYou may know me. I\u0027m \u003cstrong\u003eDANMAKUMAN\u003c/strong\u003e. I\u0027m more into the fan art scene for quite some time.\u003cbr\u003eI love video games and watch movies, so, my art is very inspired on that.\u003cbr\u003eOf course, I added some new content to my catalog, like drawing NSFW pics and of course, creating some comic strips from time to time.\u00a0\u003cbr\u003e\u003cbr\u003eAnd you may ask...\u003cstrong\u003eWhy you need my damn money???\u003c/strong\u003e\u003cbr\u003eWell, that\u0027s a good question, and I\u0027ll answer it right now.\u003cbr\u003eYou see. I want to make drawing my way of living.\u003cbr\u003eIf you support me, you will\u003cstrong\u003e help me to improve my art\u003c/strong\u003e, using that money to buy new tools for that. And of course, it will be reflected in much more content, more fan arts and original stuff. Also, and this is the most important thing, at least for me, I can pay all my debts and have more time for drawing.\u003cbr\u003eLife is tough, and I can\u0027t afford all with my poor salary, \u003cstrong\u003ebut I really want to make a living of one of my passions. In the end...who doesn\u0027t? OwO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have some cool plans for the future, and I know I have lots of other projects in stand by, but that will change, \u003cstrong\u003eonly with your support\u003c/strong\u003e. \u003cbr\u003eI need your help, and you will get in exchange, \u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ethe best art I could draw!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
