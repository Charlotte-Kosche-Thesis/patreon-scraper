    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cimg src=\"http://www.drewniokart.com/Ich02\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMy name is\nSebastian Drewniok and I\u0027m a comic book artist and illustrator. My current main project is the post apocalyptic adventure \u003cstrong\u003eTANK\u003c/strong\u003e. I have already self\npublished four issues of this book in Germany, where I live. All my comics are\navailable as web-comics on my\u003cstrong\u003e\u003c/strong\u003e website \u003cstrong\u003e\u003ca href=\"https://www.sdcomics.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.sdcomics.com/\"\u003ewww.sdcomics.com\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e , where you can read them for\nfree, in English and German. A new page goes up on the website each Thursday.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"http://www.drewniokart.com/FacebookCover2016.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI love\ncomics! Since my childhood comics were always a big and constant part of my\nlive and I\u0027m fascinated by creating them. I love to write\nand to illustrate this fictional worlds, characters and the stories around\nthem.  But at the\nsame time, the creation of a comic book like TANK, is a lot of work. Work which takes a lot of time and sadly doesn\u0027t pay nearly enough to cover my bills.\u003cbr\u003e\n\nLike\neverybody else, I have to pay my rent and keep my fridge filled. At the moment I\u0027m\ndoing it by taking the occasionally freelance jobs and for the most part, with\na part time job that has nothing to do with comics or art at all. But no\nmatter what I do, or should do to pay my bills, I am always drawn back to\ncomics. That\u0027s simply what I really want to do.\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://www.drewniokart.com/TextBild02\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nWith enough\nsupport by you guys, I could reduce the working hours at my part time job, or even\nquit completely at some point. That would mean much more comics for you\nguys, in way less time. \u003cbr\u003eAt the same time my ultimate dream of being a full-time\nComic artist would come true!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.drewniokart.com/TextBild03\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eHow does\nthis whole Patreon thing work?\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIt\u0027s very\nsimple.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nYou can pledge as much as you want per month. \u003cstrong\u003eEvery\nlittle bit helps and is highly appreciated. \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\n\nDepending\non your pledge, there are different rewards you can choose from. You can also change your reward level any time.\u003c/li\u003e\u003cli\u003eThe amount you pledged will be withdrawn from your PayPal\naccount or credit card \u003cstrong\u003eeach month\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\n\nAnd if you\ndon\u0027t want to support me any more for some reason, you can simply quit your support any time you\nwant.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy web\ncomics will stay free no matter what :)\u003cbr\u003e\u003cbr\u003eIf you like what I do, I would very appreciate your support on my way to become a full-time comic artist.\u003cbr\u003eThank you\nvery much for your time and your support!\u003cbr\u003e\n\n\u003cbr\u003e\n\nSebastian"
