 and sanity, Seattle Washington. I\u0027m doing my best to keep costs down and make ends meet in my first experience living away from home, and my fans are a huge part of that! Currently this Patreon\u0027s goal is simply to help me sustain myself here while I continue ongoing projects like Student of the Night and better myself as an artist. Anything beyond that will mostly go toward things like expenses for vending at conventions and printing copies of my art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFeel free to send me a message if you have any questions/concerns/comments\u003c/em\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
