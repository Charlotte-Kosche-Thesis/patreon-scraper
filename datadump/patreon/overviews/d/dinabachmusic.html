    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/857572/d0c9c33b3c354eab9a1ea6b8c6f58653?token-time=2145916800\u0026token-hash=mp7Ryw44HQODx-Iqyj6j2k9hZv51bRE-ojOO448eB2k%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/857572/d0c9c33b3c354eab9a1ea6b8c6f58653?token-time=2145916800\u0026token-hash=bNYi_1PYtvn8IR5FqzNrTs8sCQDPJj_yO8ytpSMql2A%3D",

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/qu4bgsxSrK0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/qu4bgsxSrK0",
    "one_liner": null,
    "patron_count": 9,
    "pay_per_name": "Music Monday Release",
    "pledge_sum": 4147,
    "pledge_url": "/bePatron?c=857572",
    "published_at": "2017-07-14T18:59:26+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eLIFE IS A SONG, SING IT. \u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e-Sai Baba\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMusic encourages, inspires, and makes you feel things... the good, the bad, the pretty, the ugly. Wanna journey together?\u00a0\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eWELCOME!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI wrote my first song when I was 10 and fell in love with teaching myself to play the piano and create music! I had no idea this passion would turn into a full-time pursuit. After recording a 3-song demo, an EP and performing in the Midwest for over 10 years, I left my career as a high school Spanish teacher to pursue a full-time career writing, recording, and releasing original music.\u003cbr\u003e\u003cbr\u003e\n\nPart of what led me to this pursuit is my Music Monday challenge (video below). I\u0027ve been writing a Song-A-Week for 60+ weeks!! Holy s*** that\u0027s a lot of songs!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Zg1J-QOW1f8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIn December 2016, I challenged myself to write a new song every week, new lyrics and new music. I record myself performing each song and post it for my fans to enjoy. Most videos are LIVE and only recorded in ONE-TAKE. So, needless to say, they are not perfect.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://docs.wixstatic.com/ugd/489350_77540365bd014e279014c33818005718.pdf\"\u003e\u003cbr\u003e\u003cbr\u003eThis challenge has made me realize how incredible my fans are! They share my videos, encourage me to write, look forward to every release, suggest song topics, come to my shows, and even request my original music. They are truly amazing. \u003cbr\u003e\u003cbr\u003eI offer my weekly videos to everyone, but now I want to offer PATRON-ONLY exclusive content!! Want to get behind-the-scenes?? \u00a0Become a Patron today!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrequently Asked Questions\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eHow can I get access to PATRON-ONLY content?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eJust click the big red \u201cBecome a Patron\u201d button on the upper right. Make a one-time or a weekly contribution. Your choice! Curious how the process works?\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\"\u003ePatreon has a great guide\u003c/a\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eIf I become a Patron, what do I have ACCESS TO?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eLOTS OF EXCLUSIVE CONTENT!! Weekly video previews, early-access to music and videos. behind-the-scenes photos, early access to my new single releases, professional music videos, patron-only polls (give your opinion!), video hang-outs, YOUR NAME on my releases, and PATRON-ONLY updates from the road when I\u0027m on tour!!\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eHow many new songs will you release in a month?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI release one original song + music video every Monday, so 4-5 per calendar month. You choose how often you\u2019d like to pledge and you can \u201cSet a monthly max.\u201d\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eDo I PLEDGE forever?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eNope! You can change or cancel your pledge for any reason at any time. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNo! Amounts are shown in US dollars but, if you\u2019re outside the US, you can use whatever currency you\u2019d like.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eAny relation to Johann Sebastian?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWell, \"Bach\" is German and I do play the piano...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eSend me an email, say hello, and let me know how I can help: info@dinabach.com. Or visit the\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003ePatreon Help Center\u003c/a\u003e.\u003cbr\u003e"
   },
