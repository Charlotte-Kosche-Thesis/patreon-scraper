    "summary": "Hey, my name is \u003cstrong\u003eDillon AKA DocProto/DocProtoSmith\u003c/strong\u003e! I draw \u003cstrong\u003efan art\u003c/strong\u003e of things I like, \u003cstrong\u003epersonal journal comics\u003c/strong\u003e, and I\u0027m currently working on my first story based webcomic,\u00a0\u003ca href=\"https://coganimus.tumblr.com\"\u003e\u003cstrong\u003eCoganimus\u003c/strong\u003e\u003c/a\u003e! It\u0027s been something I\u0027ve been wanting to make for a while, and I finally took the plunge and decided to start it rather than wait.\u003cbr\u003e\u003cbr\u003eI\u0027ve always been a doodler at heart. I know lots of kids would doodle in their notebooks when they were in school, but while most kids stopped once they got out of school... I never really did. It\u0027s not something I think I\u0027ll ever outgrow, no matter how old I get. So why not do neat stuff with it?\u003cbr\u003e\u003cbr\u003eSo if you like what I have to offer, \u003cstrong\u003eyou don\u0027t gotta be a patron to see anything I draw.\u003c/strong\u003e Pretty much everything I draw will be posted on my twitter or tumblr. I\u0027m not a fan of hiding extra content behind paywalls anyway, so it all works out. But if you like my stuff enough to throw a few dollars my way, I\u0027d really appreciate it!\u003cbr\u003e\u003cbr\u003eAnyway, I\u0027m not very good at intros and stuff like that. I hope you like some of my stuff, and I do appreciate you checkin\u0027 me out. \u003cstrong\u003eKeep on keepin\u0027 on!\u003c/strong\u003e"
