    "summary": "I am about the games, about the good mood and the belly hurting laughs. I am also about being laid back and enjoying the moments I hope to share with you - something that as many people as possible will enjoy!\u003cbr\u003e\u003cbr\u003eEven if you are only thinking about becoming part of this... Thank you! Just knowing that someone enjoys the streams and events I put my time and energy into is worth the world to me.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5ad8bfda697a9855da97d598/t/5adddd35f950b79d82485c1a/1524350312956/?format=1500w\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eIntroductions\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHeyo everybody! I\u0027m Dreid. A dude in his mid-twenties who has a great interest in gaming and who enjoys spending my time online. After a lot of serious consideration I\u0027ve decided to try streaming games and getting more interactive than most people streaming do. My plan is to put more effort into making people feel like they are on the side line with me - giving my viewers more to say in what I play and how I play it\u2026.along with spreading good mood and horrible jokes across the internet.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eWhy Patreon?\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003c/b\u003e\u003cbr\u003eWhile I would probably be doing this for free in my own time anyway, it\u0027s my goal to be able to do this full-time with full focus. Taking over the galaxy isnt going to happen overnight. It\u0027s a long term mission and I know there will be ups and downs. So, if you enjoy my company while I am playing games and decide you want support me, then I will do my best to invest the money you guys donate to creating better videos, high quality content, better hardware and more energy drinks to fuel my \"healthy\" living lifestyle. If you don\u0027t want to donate money just sharing what I do with the world is equally as helpful.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat My Patrons Get\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eTo begin with, I am offering smaller things. I\u0027d rather promise something I\u0027d be able to deliver than huge promises that are unrealistic. I\u0027d like to give my patrons something that\u0027s actually worth their money. Initially, I am offering exclusive access to a series of posts and videos that I want to share and discuss with my Patrons, essentially building the start of a community. If you\u0027re watching my stream, odds are we share the same interests in games. \u003cbr\u003e\u003cbr\u003e"
