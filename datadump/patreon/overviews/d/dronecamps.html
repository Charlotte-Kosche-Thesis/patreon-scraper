anks for your Patreon support.\u003cbr\u003eSee you on Youtube!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for flying with us!\u003cbr\u003e\u003cbr\u003eKindly,\u003cbr\u003eJustin Davis\u003cbr\u003eDrone Camps RC USA\u003cbr\u003e\u003ca href=\"http://www.dronecamps.com\"\u003ewww.dronecamps.com\u003c/a\u003e\u003cbr\u003eDC Youtube Channel Link :\u00a0\u003cbr\u003ehttps://www.youtube.com/channel/UCwojJxGQ0SNeVV09mKlnonA\u003cbr\u003e"
