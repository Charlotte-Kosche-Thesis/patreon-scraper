    "summary": "\u003cstrong\u003eKdo jsme\u003c/strong\u003e\u003cbr\u003e\nDeskofobie je projekt na podporu deskov\u00fdch her, kter\u00fd vznikl 18. 9. 2012 a od t\u00e9 doby pravideln\u011b publikuje videa o deskov\u00fdch hr\u00e1ch ale nejen to.\u00a0Od prvn\u00edch d\u00edl\u016f pro\u0161la Deskofobie rapidn\u00edm v\u00fdvojem a vyprofilovala se jako unik\u00e1tn\u00ed po\u0159ad o deskov\u00fdch hr\u00e1ch. Jej\u00ed p\u0159\u00ednos oce\u0148uj\u00ed i vydavatel\u00e9, kte\u0159\u00ed v\u0161ichni s Deskofobii spoupracuj\u00ed a to i p\u0159esto, \u017ee po\u0159ad i nad\u00e1le z\u016fst\u00e1v\u00e1 nez\u00e1visl\u00fd a v podstat\u011b amat\u00e9rsk\u00fd :-)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.deskofobie.cz/wp-content/uploads/2017/10/skubrtem.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNa\u0161im hlavn\u00edm zam\u011b\u0159en\u00edm jsou videa o deskov\u00fdch hr\u00e1ch - zejm\u00e9na recenze, unboxingy, videon\u00e1vody \u010di let\u0027s play z\u00e1znamy z hran\u00ed. Publikujeme \u0159\u00e1dov\u011b dv\u011b videa t\u00fddn\u011b.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eData k \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e26. z\u00e1\u0159\u00ed 2013\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e376\u003c/span\u003e\u003c/span\u003e odb\u011bratel\u016f na YouTube\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e30\u003c/span\u003e\u003c/span\u003e publikovan\u00fdch vide\u00ed\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e33 331\u003c/span\u003e\u003c/span\u003e\u00a0zhl\u00e9dnut\u00ed vide\u00ed\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e953\u003c/span\u003e\u003c/span\u003e fanou\u0161k\u016f na FaceBooku \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eData k \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1. lednu 2016\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2 476\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e odb\u011bratel\u016f na YouTube\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e215\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e publikovan\u00fdch vide\u00ed\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e445 124\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0zhl\u00e9dnut\u00ed vide\u00ed\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2 127\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e fanou\u0161k\u016f na FaceBooku\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eData k \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e7. \u0159\u00edjnu 2017\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e4 526\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e odb\u011bratel\u016f na YouTube\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e370\u003c/span\u003e\u003c/span\u003e publikovan\u00fdch vide\u00ed\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e1 125 663\u003c/span\u003e\u003c/span\u003e\u00a0zhl\u00e9dnut\u00ed vide\u00ed\u003cbr\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e3 374\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0fanou\u0161k\u016f na FaceBooku\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.deskofobie.cz/wp-content/uploads/2017/10/finalcut.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eFestivaly\u003c/strong\u003e\u003cbr\u003e\nNa z\u00e1v\u011br prvn\u00ed s\u00e9rie po\u0159adu jsme uspo\u0159\u00e1dali velk\u00fd festival Deskofobie LIVE, kter\u00e9ho se \u00fa\u010dastnily stovky na\u0161ich fanou\u0161k\u016f. Byl to v\u00edkend pln\u00fd hran\u00ed deskovek, semin\u00e1\u0159\u016f, turnaj\u016f a p\u0159edn\u00e1\u0161ek. Hlavn\u011b to ale byla oslava prvn\u00edho roku fungov\u00e1n\u00ed Deskofobie a mo\u017enost potkat se s v\u00e1mi v\u0161emi. Od t\u00e9 doby jsme uspo\u0159\u00e1dali dal\u0161\u00ed dva ro\u010dn\u00edky a pochopiteln\u011b n\u00e1s m\u016f\u017eete potkat i na cel\u00e9 \u0159ad\u011b jin\u00fdch con\u016f a festival\u016f po cel\u00e9 \u010cesk\u00e9 republice.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.deskofobie.cz/wp-content/uploads/2017/10/kaca.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRedakce Deskofobie\u003c/strong\u003e\u003cbr\u003eCel\u00fd projek za l\u00e9ta sv\u00e9 existence dorostl do nemal\u00fdch rozm\u011br\u016f. Spustili jsme i na\u0161e vlastn\u00ed\u00a0\u003ca href=\"http://www.deskofobie.cz/\" target=\"_blank\"\u003ewebov\u00e9 st\u00e1nky\u003c/a\u003e, kter\u00e9 zast\u0159e\u0161ily na\u0161e aktivity a umo\u017e\u0148uj\u00ed n\u00e1m publikovat pravideln\u011b i zaj\u00edmav\u00e9 \u010dl\u00e1nky a novinky.\u00a0\u003ca href=\"http://www.deskofobie.cz/redakce/\" target=\"_blank\"\u003eRedakce Deskofobie\u003c/a\u003e m\u00e1 v sou\u010dasnosti 10 st\u00e1l\u00fdch redaktor\u016f!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.deskofobie.cz/wp-content/uploads/2017/10/redakce_DF.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eNa co pot\u0159ebujeme pen\u00edze?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.deskofobie.cz/wp-content/uploads/2017/10/nataceni.jpg\"\u003e\u003c/a\u003eJe to jednoduch\u00e9... abychom mohli udr\u017eet Deskofobii v chodu. A tak\u00e9 v\u011b\u0159\u00edme, \u017ee to v\u0161echno m\u00e1 v\u011bt\u0161\u00ed potenci\u00e1l a \u017ee by \u0161el nakopnout na \u00fapln\u011b jinou \u00farove\u0148. Sn\u00edme o sv\u011bt\u011b, kde absolvent \u017eurnalistky bude re\u00e1ln\u011b p\u0159em\u00fd\u0161let, zda po \u0161kole bude ps\u00e1t o z\u00e1plav\u00e1ch v Nikaragui, nebo se rad\u011bji pust\u00ed do recenzov\u00e1n\u00ed deskov\u00fdch her. Nechceme ale Patreon pou\u017e\u00edt jako paywall, tedy za\u010d\u00edt vyr\u00e1b\u011bt placen\u00fd obsah. V\u0161e co jsme doposud d\u011blali, d\u011bl\u00e1me a d\u011blat budeme, bude i nad\u00e1le zdarma dostupn\u00e9 na YouTube \u010di na na\u0161ich\u00a0webov\u00fdch str\u00e1nk\u00e1ch.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.deskofobie.cz/wp-content/uploads/2017/10/nataceni.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNebylo by lep\u0161\u00ed prost\u011b zve\u0159ejnit \u010d\u00edslo \u00fa\u010dtu?\u003c/em\u003e\u003cbr\u003eAno i ne. Kampa\u0148 na str\u00e1nk\u00e1ch typu Patreon je velmi p\u0159ehledn\u00e1 a v\u0161ichni vid\u00ed, kolik pen\u011bz za svoji pr\u00e1ci bereme a umo\u017e\u0148uje n\u00e1m to l\u00e9pe pracovat s komunitou na\u0161ich fanou\u0161k\u016f. Tak\u00e9 m\u00e1me v\u00fdrazn\u011b snaz\u0161\u00ed (a levn\u011bj\u0161\u00ed) \u00fa\u010detnictv\u00ed. I kdy\u017e n\u00e1s to n\u011bco stoj\u00ed, tak se to po\u0159\u00e1d vyplat\u00ed.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eKdy\u017e p\u0159isp\u011bji dolarem (dv\u011bma, t\u0159emi, tis\u00edcem) kolik ve skute\u010dnosti dostanete?\u003c/em\u003e\u003cbr\u003eTo je trochu t\u011b\u017e\u0161\u00ed \u0159\u00edct, samotn\u00fd Patreon si bere 5% ale p\u00e1r dal\u0161\u00edch procent se ztrat\u00ed za platbu kartou a fin\u00e1ln\u00ed p\u0159evod k n\u00e1m na \u00fa\u010det. V\u011b\u0159te v\u0161ak, \u017ee jsme r\u00e1di by\u0165 i za ten jeden dolar.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCo z\u00edsk\u00e1m za svou podporu? (chci placku, tri\u010dko, hru, auto, letadlo...)\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003ePo zku\u0161enostech z na\u0161\u00ed prvn\u00ed kampan\u011b na serveru Startova\u010d jsme se rozhodli koncipovat to cel\u00e9 jinak. \u017d\u00e1dn\u00e9 fyzick\u00e9 odm\u011bny. Jejich v\u00fdroba, distribuce, reklamace a dal\u0161\u00ed je prost\u011b velmi vyt\u011b\u017euj\u00edc\u00ed a \u010dasto smaz\u00e1v\u00e1 finan\u010dn\u00ed p\u0159\u00edsp\u011bvek, kter\u00fd d\u00edky tomu z\u00edsk\u00e1me. Cel\u00e1 tato kampa\u0148 je tedy hlavn\u011b o tom, \u017ee n\u00e1s \u003cstrong\u003echcete podpo\u0159it\u003c/strong\u003e. Na z\u00e1klad\u011b v\u00fd\u0161e p\u0159\u00edsp\u011bvku m\u016f\u017eete z\u00edskat n\u011bjak\u00e9 drobn\u00e9 v\u00fdhody, ale ruku na srdce - opravdu je to o tom, \u017ee n\u00e1m prost\u011b chcete pomoct.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.deskofobie.cz/wp-content/uploads/2017/10/plakat.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
