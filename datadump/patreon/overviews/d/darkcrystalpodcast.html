    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/V3fcJPNvDF0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-11-06T11:32:22+00:00",
    "summary": "\u003cdiv\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/id910377591\"\u003eTrial By Stone: The Dark Crystal Podcast Network\u003c/a\u003e is a network of four podcasts (Trial By Stone, The Gathering Songs, The Dark Crystal Minute and The Vital Essence) dedicated to \u003ca href=\"http://www.darkcrystal.com/\"\u003e\u0027The Dark Crystal\u0027\u003c/a\u003e, a high fantasy adventure film released in 1982 co-directed by Jim Henson and\u00a0\u003ca href=\"http://www.twitter.com/thefrankozjam\" target=\"_blank\"\u003eFrank Oz\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIts origins started as a one show a month with Trial By Stone: The Dark Crystal Podcast with episodes that consisted of news, interviews and discussions about The Dark Crystal franchise hosted and produced by Philip Mitchell since August 2014.\u003cbr\u003e\u003cbr\u003ePhilip has interviewed many guests\u00a0on Trial By Stone: The Dark Crystal Podcast including Cheryl Henson (founder of\u00a0\u003ca href=\"http://www.darkcrystal.com\"\u003eDarkCrystal.com\u003c/a\u003e and board of directors at The Jim Henson Company),\u00a0\u003ca href=\"http://www.joeyverse.com\" target=\"_blank\"\u003eJ.M. Lee\u003c/a\u003e (author of The Dark Crystal Young Adult Novel series, staff writer on The Dark Crystal: Age of Resistance),\u00a0\u003ca href=\"https://brianjayjones.com/\" target=\"_blank\"\u003eBrian Jay Jones\u003c/a\u003e (author of Jim Henson: The Biography),\u00a0\u003ca href=\"https://twitter.com/tobyjabba\" target=\"_blank\"\u003eToby Philpott\u003c/a\u003e (puppeteer on The Dark Crystal) and\u00a0\u003ca href=\"https://www.totims.com/\" target=\"_blank\"\u003eTimothy Clarke\u003c/a\u003e (Mystic Design and Fabrication Supervisor on The Dark Crystal),\u00a0\u003ca href=\"http://matthewdowsmith.blogspot.com.au/\" target=\"_blank\"\u003eMatthew Dow Smith\u003c/a\u003e (writer of The Dark Crystal Creation Myths Volume III),\u00a0\u003ca href=\"http://www.caseengaines.com/\" target=\"_blank\"\u003eCaseen Gaines\u003c/a\u003e (The Dark Crystal: Ultimate Visual History) and many more.\u003c/div\u003e\u003cbr\u003eWith the Netflix series\u00a0\u003ca href=\"https://www.youtube.com/watch?v=OGzVYyV_Jsg\" target=\"_blank\"\u003eThe Dark Crystal: Age of Resistance\u003c/a\u003e currently in production and the resurgence of the franchise with releases of comics, graphic novels and young adult novels to name a few, we\u0027ve decided to expand Trial By Stone into a network of shows to show our love and appreciation on the world of The Dark Crystal.\u003cbr\u003e\u003cbr\u003eWe would greatly appreciate if you can support the podcast network on Patreon.\u003cbr\u003e\u003cbr\u003eAll pledges will collectively\u00a0contribute to the expenses for producing the shows, with podcast hosting fees, upgrades with equipment, costs to promote the network of shows on social media to reach wider audience of listeners and much more. \u003cbr\u003e\u003cbr\u003eFor just $1 per month, you\u0027ll get early access episodes from the Trial By Stone: The Dark Crystal Podcast Network on Patreon before anyone else, receive updates on the shows and get to listen to a Patreon exclusive show called \u0027The Vital Essence\u0027.\u003cbr\u003e\u003cbr\u003eIf you would like to contribute more as a sponsor for the podcast, then please contact us via email at darkcrystalpodcast@gmail.com with subject line \"Sponsorship\".\u003cbr\u003e\u003cbr\u003eWe\u0027ll also release a breakdown every quarterly to Patreon members only so that you\u0027ll know where all the pledges have been going towards to making great quality Dark Crystal podcasts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTrial By Stone: The Dark Crystal Podcast Network\u00a0Shows\u003cbr\u003eAll four shows release one episode each month. \u003cbr\u003eThe Vital Essence is exclusively on Patreon and not available anywhere else.\u003cbr\u003e\u003cbr\u003eTrial By Stone: The Dark Crystal Podcast (releases on the 9th of each month)\u003cbr\u003e\u003c/strong\u003eThe #1 Dark Crystal podcast, hosted and produced by Philip Mitchell,\u00a0interviews with fans and some of the creative team behind The Dark Crystal in each episode of the podcast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Gathering Songs: The Dark Crystal Discussions (releases on the 18th of each month)\u003c/strong\u003e\u003cbr\u003eA monthly roundtable discussions on the many stories told based in the world of The Dark Crystal, from graphic novels, comics, books and more.\u003cbr\u003eThe previous episode discussions with Creation Myths, Gelfling Gathering and Shadows of The Dark Crystal will be re-released into this show. Upcoming discussions with Song of The Dark Crystal, Dark Crystal Tales, Power of The Dark Crystal and much more will be new content that\u0027ll be released afterwards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Dark Crystal Minute (releases on the 27th of each month)\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003eA minute by minute dissecting, analyse on The Dark Crystal hosted by Philip Mitchell and JM Prater, produced by Philip Mitchell.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Vital Essence (exclusively on Patreon)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAn open ended podcast, Philip will talk about news and thoughts on The Dark Crystal, updates with the podcast network and whatever\u0027s on his mind that may not be Dark Crystal related as well. A fun laid back show.\u003cbr\u003e\u003cbr\u003eYou can purchase merchandise for Trial By Stone, The Dark Crystal Minute and The Gathering Songs right\u00a0\u003ca href=\"https://www.redbubble.com/people/corvuscorona/collections/815689-trial-by-stone-collection\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003e"
