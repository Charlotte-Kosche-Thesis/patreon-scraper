    "summary": "Hello and how do, I\u0027m Sonic Comics fan-favorite(?) Dawn Best, and welcome to my Patreon page! This little slice of web heaven will serve as a repository for my unpublished sketches as well as a tip jar of sorts for my artwork. It will also be the place where you can commission me for custom art of your very own!\u003cbr\u003e\u003cbr\u003eAs most of you know, my family went through a crisis when my mother was diagnosed with and subsequently died of an aggressive cancer. Not only did this mean packing up our lives and livelihoods for a 600 mile move to my old home town, but an unforeseen sideline in my personal projects and art in general. To make matters more challenging, my husband had an accident a year later which has placed me in the role of sole breadwinner for our family. I\u0027m lucky to have reached a point of comfort with my work/life balance now, and am ready to get back into the game. I thought a Patreon page would be an ideal way to chronicle this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo that end, I won\u0027t be loading this page with content driven to get money, money, money \u003c/strong\u003e-- expect more of a blog format with Patrons at all levels receiving early access to content which the public will see, eventually. You\u0027ll also get a say in what I draw, in the form of polls and open questions. Plus the ability to chat with me directly on this forum, of course. For those of you who pledge a little more, I will be throwing in at least one exclusive item, typically posters for you to print and enjoy, every month. And naturally, for those of you who want custom artwork, I\u0027m adding big-ticket pledge levels as a means of commissioning me.\u003cbr\u003e\u003cbr\u003etl;dr time! Here\u0027s a breakdown of what you\u0027ll be seeing:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt-Blog Level (Main Content)\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSketches throughout the month, sneak peeks, and other behind-the-scenes looks at things I\u0027m working on.\u003c/li\u003e\u003cli\u003ePolls and the ability to vote on what type of content will be the subject of my artwork.\u003c/li\u003e\u003cli\u003eHigh resolution images, maybe some Photoshop/Illustrator documents and more stuff I typically don\u0027t give out anywhere else.\u003c/li\u003e\u003cli\u003eAccess to my blogs and other written posts.\u003c/li\u003e\u003cli\u003ePrints and fun exclusive goodies for pledges at the $5 level.\u003c/li\u003e\u003cli\u003eMore to come! I\u0027m thinking Livestreams and more as an example. We may open a group art-lessons tier where we all chat together. I love that stuff..!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCommission Level\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe ability to commission me for sketches, comics and even more startng at the $20 level and above, once a month. Here\u0027s a breakdown:\u003cul\u003e\u003cli\u003eSingle-Character Sketches for $20\u003c/li\u003e\u003cli\u003eDual-Character Line Art (finished, digital inks) for $50\u003c/li\u003e\u003cli\u003eDual-Character Finished Art (color and all!) for $100\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eEven more exclusives and fun stuff.\u003c/li\u003e\u003cli\u003eAccess to all the Art-Blog Level content.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease note that all content will be all-ages appropriate, and that includes any and all commissioned pieces. I hope we have fun with this and if you decide to join me at any level, you like what you see!\u003cbr\u003e\u003cbr\u003eBest wishes and cheers!\u003cbr\u003e"
