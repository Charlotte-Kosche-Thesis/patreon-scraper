    "summary": "\u003ch2\u003eHi!\u003c/h2\u003e\nI\u0027m Joe \"spong/ducc\" and I run the\u00a0\n\u003ca href=\"https://dabbot.org\" target=\"_blank\"\u003edabBot discord music bot\u003c/a\u003e.\n\u003cbr\u003e\nI created\u00a0\n\u003ca href=\"https://dabbot.org\" target=\"_blank\"\u003edabBot\u003c/a\u003e to provide the best possible free music bot service on Discord, instead of another multipurpose bot.\n\u003cbr\u003e\n\u003cbr\u003e\nEver since launch on the 22nd January 2017, the bot has been a huge success. In just over 9 weeks the bot hit 30,000 servers and provided music to over 1,500 voice channels concurrently. This was facilitated by a generous friend Eric\u00a0sponsoring the bot with a free dedicated server, and our staff member Rhys letting us borrow two spare dedicated servers. However, those two dedicated servers are no longer available, and with dabBot\u0027s fast growth rate it has become impossible to host the bot without more funding. Now dabBot is on 350,000 discord servers and provides music to 5,000 voice channels concurrently from 3 of our dedicated servers funded by this patreon campaign, but we still need more servers to cope with dabBot\u0027s very fast growth.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow can I help?\u003c/h3\u003e\nThere are over 350,000 communities that rely on dabBot to provide music for their guild, so I am calling upon the community of dabBot users to help crowdfund the server costs of the bot to get it back online, and after this the continued expansion of the bot and it\u0027s infrastructure.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat will I get in return?\u003c/h3\u003e\nI have setup a patron only bot that will be work as the normal dabBot does but will remain online when the main dabBot is offline.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons of $2 and over will have access to this with the \u003cem\u003ePremium Bot Access\u003c/em\u003e reward!\u003c/strong\u003e\u003cbr\u003e\nThis includes the following:\u003cbr\u003e- Better quality music and less packet loss.\u003cbr\u003e- Less frequent bot restarts (usually once a month).\u003cbr\u003e- A bright color on this server with a role that makes you easily seen on the online members list.\u003cbr\u003e- Access to the patron only text channel. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons of $5 and over will be able to use the volume command with the \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eVolume Control\u003c/em\u003e\u003cstrong\u003e reward!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis allows \u003cem\u003eprecise volume control\u003c/em\u003e for everyone in the voice channel, great for loud music, gaming sessions and volume sensitive users.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons of $50 and over will have lifetime access to the premium bots and volume control with the \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eLifetime Premium Bot \u0026amp; Volume Control Access\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e reward!\u003c/strong\u003e\u003cbr\u003eLifetime access is for as long as dabbot is online!\u003cbr\u003e\u003cbr\u003ePatrons will also receive a \n\u003cstrong\u003especial patreon role\u003c/strong\u003e on the\u00a0\u003ca href=\"https://dabbot.org/support\" target=\"_blank\"\u003edabBot discord server\u003c/a\u003e to show they are supporting the bot.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat are your plans for the future?\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eWeb dashboard - a website where you can manage your server, it\u0027s song queue and listen to the music online.\u003c/li\u003e\n\t\u003cli\u003eQueue persistence - the queue will no longer be cleared when the bot is restarted.\u003c/li\u003e\n\t\u003cli\u003eQueue looping - a way for a song playlist to be constantly playing in a voice channel.\u003c/li\u003e\n\t\u003cli\u003eAnnouncement options - no more annoying \u0027song now playing\u0027 spam.\u003c/li\u003e\n\t\u003cli\u003ePermission system - a proper way of setting up who can moderate the queue, add songs etc.\u003c/li\u003e\n\t\u003cli\u003eVote skipping - a democratic way of skipping song!\u003c/li\u003e\n\t\u003cli\u003ePrefix changing - the most commonly asked for feature to save your fingers from typing !!!\u003c/li\u003e\n\t\u003cli\u003eChannel blacklist/whitelist - so dabBot doesn\u0027t respond to messages in certain channels!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThank you! I hope to see many of you helping support the bot\u0027s future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eOnce you donate, you must join the\u00a0\u003ca href=\"https://dabbot.org/support\" target=\"_blank\"\u003edabBot support server\u003c/a\u003e to collect your rewards!\u003c/h3\u003e"
   },
