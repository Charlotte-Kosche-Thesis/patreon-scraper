    "published_at": "2014-01-30T23:16:36+00:00",
    "summary": "Hello, folks! My name is Cookie, and I\u0027m here to get you speaking, reading and writing Japanese\u00a0 as soon as possible\u003cbr\u003e\u003cbr\u003eHow?\u003cbr\u003e\u003cbr\u003eThrough The Cookie Method, a simple and engaging 4 part program built to be effective, you\u0027ll using Japanese by the time you finish part 2\u003cbr\u003e\u003cbr\u003eIn part 1, you\u0027ll get all the basic sounds and symbols of the language, and build an unshakable foundation for communicating many other programs won\u0027t give you\u003cbr\u003e\u003cbr\u003ePart 2 takes that foundation, and helps you say what you wanna say with plug and play scripts plus all the essential grammar you\u0027ll need to say it properly and say it right away\u003cbr\u003e\u003cbr\u003ePart 3 both builds on that essential grammar, and introduces more of what you need to make your thoughts that much richer, deeper and more layered, expressing things you never thought you could, and painting a picture you\u0027ll be proud to give them through your words\u003cbr\u003e\u003cbr\u003eFinally, Part 4 teaches not only what makes words in the language tick, but also how to make educated guesses about words and make up your own words on the fly, so you can truly make the language you learn yours, and yours, alone-and, perhaps, share those carefully crafted words with another\u003cbr\u003e\u003cbr\u003eIn short, it starts with basic sounds and symbols, then goes to scripts and essential grammar, then takes the grammar knowledge to the next level, then takes you through the signature parts of the language, and shows you how to be fully creative with it.\u003cbr\u003e\u003cbr\u003eOn top of all that, you\u0027ll get access to the CookieLog, the company journal featuring content diving deep into the cultural bits of Japan, with insight and flair only the staff here can provide. As a matter of fact,-for at least the first few days after it goes up, you won\u0027t find it anywhere else.\u00a0That sound like something you wanna give a spin?\u003cbr\u003e"
