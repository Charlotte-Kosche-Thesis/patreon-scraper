    "summary": "Hello\u003cimg src=\"https://abs.twimg.com/emoji/v2/72x72/1f495.png\" style=\"height: 1.25em; width: 1.25em; color: rgb(20, 23, 26); background-color: rgb(230, 236, 240);\" title=\"Zwei Herzen\"\u003e\nBefore i start introducing myself I wanted to thank you for showing a little bit of interest to my Patreon page.\n\u003cbr\u003e\nSo let me tell you a bit about myself!\nI\u0027m a half Czech, half German girl who enjoys to read, play games and of course to cosplay!\n\u003cbr\u003e\nMy first expirience with cosplay was around 2013, when a friend of mine put me in one of her costumes.\n\nWith that my interest in this hobby grew stronger.\n\u003cbr\u003e\nNow you probably ask \u0027\u0027why opening a Patreon?\u0027\u0027\nI opened up this Patreon because cosplay is a really expensive hobby and with the years coming by, I realized that i want to improve the quality of my costumes and the skills that i already have.\u003cbr\u003e A lot of times i find myself calculating about how much money i can use for a costume and it does make me struggle a lot of times.\n\u003cbr\u003eSince i can\u0027t get the fabrics that i would love to use, can\u0027t order better fitting contact lenses and so on.\n\nSo the money i would get through Patreon will be used for cosplay only.\n\u003cbr\u003e\nAgain, thank you so so much for reading and checking out my Patreon page.\n\u003cbr\u003e\n-Dorayaki Hime\u003cbr\u003e"
