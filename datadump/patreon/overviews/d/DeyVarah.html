s as a full-time job and thus created this patreon to help support me while I improve my art and try to build a life with it!\u003cbr\u003eYour donations would help me lose some of the stress of trying to break even each month and give me more free room to create original art and other content (e.g. I would like to dabble in animation). \u003cbr\u003e\u003cbr\u003eI would share all my progress (sketches, studies and the like) with you and even create tutorials to share what I learn along the way with everyone.\u003cbr\u003e\u003cbr\u003eI would very much appreciate your support!\u003cbr\u003e\u003cbr\u003e"
