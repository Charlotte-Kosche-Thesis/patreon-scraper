    "summary": "\u003cem\u003e\u003cimg src=\"http://i1067.photobucket.com/albums/u439/FoxWilde69/bar1_zpsfcqznmy7.png\"\u003e\u003cbr\u003e\n\"It\u0027s like \u0027Game of Thrones\u0027, but for retards.\"\u003c/em\u003e - The Harold\u003cbr\u003e\n\u003cbr\u003eFear not, citizen, for it is finally here: a satire so very, very black, it\u0027s banned in three entire countries (and Arkansas; but really, who\u0027s keeping track?). \u00a0\u003cbr\u003e\u003cbr\u003eNow\u0027s your chance to follow the truth shotgun himself, Fox Wilde, along with his many, many schizophrenic personalities including (but not limited to) Trigger LaRocha, Ma Duex, Godfrey Godfairy the Magical Garden Gnome and Boris the Russian as they plumb the depths of the human psyche, on their quest to prove that intergalactic space aliens are indeed among us, and that Hillary Clinton and Donald Trump really are having secret #yolo-time in the oval office of #freedom. \u003cbr\u003e\u003cbr\u003eThere will be laughs, there will be love; there will probably be a lot worse. There will be romance, a political stance, personal attacks, a second chance, rampant lack of pants and aromatherapy. There will be sin, min-pins, gin bingers, the odd theivin\u0027 ginger and a few crossdressers who wear rouge where they aught not to. There will be tests, sexts, suicide vests, arrests, big chests and tacos chock full of the good stuff... and we are 1,000% confident that after listening to your first episode, you will be hooked like a heroin junkie.\u003cbr\u003e\u003cbr\u003eDoomtown Radio: Where \"\u003cem\u003eThe Truth is Our B-tch\u003c/em\u003e\" is already a registered trademark of someone else, so we chose another motto.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1067.photobucket.com/albums/u439/FoxWilde69/Bar2_zpspfsdz5ka.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.doomtownradio.com\"\u003ewww.doomtownradio.com\u003c/a\u003e is a fictional city invented by Fox \"Heyoka\" Wilde, wherein his many artistic creations run completely and utterly amok. Every single release is part of an ever-expanding storyline that covers... well, so much ground, it\u0027s nearly impossible to cover here. But to hear Fox explain it, it has something to do with raising awareness about human trafficking... something he seems to be rather obsessed with. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSince we\u0027re just now starting out, the releases are limited. But we have albums, podcast episodes, a musical or two and a book on the way. As the months and years trudge on... budget permitting... we plan on trying our hand at starting a social network, a live band, and some geocaching nonsense that\u0027s taken Fox ten entire years to fully come to grips with. But hey, until that point, just enjoy the material!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1067.photobucket.com/albums/u439/FoxWilde69/bar3_zpspg18xgfc.png\"\u003e \u003cbr\u003e\u003cbr\u003eAt this point, we would be indescribably flattered if you simply find free amusement with our podcasts and music releases. We endeavor to make everything that we can as close to free as humanly possible. \u003cu\u003eBut\u003c/u\u003e... if you do have the inclination to support us, here\u0027s what you can expect within the next year or so: \u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eThe Noir\u003c/strong\u003e\u00a0\u003cem\u003e(currently up)\u00a0\u003cbr\u003e\u003ca href=\"https://www.doomtownradio.com/the-noir/\"\u003ehttps://www.doomtownradio.com/the-noir/\u003c/a\u003e\u003cbr\u003e\u003c/em\u003eA weekly b-tchcast featuring Fox Wilde, as he provides everything from sex advice, to espionage tactics, to where you can quickly hide your dope. \u003cbr\u003e\u003cbr\u003e-\u00a0\u003cstrong\u003eLive! With Trigger\u003c/strong\u003e\u00a0\u003cem\u003e(currently up)\u003cbr\u003e\u003ca href=\"https://www.doomtownradio.com/live-with-trigger/\"\u003ehttps://www.doomtownradio.com/live-with-trigger/\u003c/a\u003e\u003cbr\u003e\u003c/em\u003eA weekly/biweekly podcast hosted by Trigger LaRocha and a plethora of other characters who run an illegal pirate radio station. It\u0027s mock conspiracy theory at it\u0027s worst!\u00a0\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eNihilist Youth - Anger Issues EP \u003c/strong\u003e\u003cem\u003e(Currently up)\u003c/em\u003e\u003cbr\u003eFree for $1 subscribers!\u003cbr\u003e\u003cbr\u003e-\u00a0\u003cstrong\u003eCiD - Suffer \u003c/strong\u003e\u003cem\u003e(Spring, 2017)\u003c/em\u003e\u003cbr\u003eThe first album from one of our made-up story bands!\u003cbr\u003e\u003cbr\u003e-\u00a0\u003cstrong\u003eHippy Roadster - Awoke\u00a0\u003c/strong\u003e\u003cem\u003e(Summer 2017)\u003c/em\u003e\u003cbr\u003eThe first album from another story band!\u00a0\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eNihilist Youth - Burn it to the Ground \u003c/strong\u003e\u003cem\u003e(Fall 2017)\u003cbr\u003e\u003c/em\u003eThe first album from yet another story band!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- God-Forsaken\u003c/strong\u003e \u003cem\u003e(Winter of 2017-18)\u003c/em\u003e\u003cbr\u003eFox Wilde\u0027s first major release, and his first published book. This will be released with an adjoined music album. This is not for the feint of heart.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
