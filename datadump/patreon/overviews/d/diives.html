    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FgAPn7ZsYXvE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DgAPn7ZsYXvE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FgAPn7ZsYXvE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eTHIS PATREON TAKES PAYMENTS UP FRONT. KEEP THAT IN MIND BEFORE PLEDGING!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIF YOU CHANGE YOUR PLEDGE DURING THE MONTH, YOU WILL BE CHARGE IMMEDIATELY.\u003cbr\u003e\u003cbr\u003eI SUGGEST YOU TO PLEDGE THE 1st OF THE MONTH YOU WANT TO START\u003cbr\u003eTRY TO NOT DO IT SO NEAR OF THE END OF THE MONTH.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\nHello everyone! Hope everyone enjoy my gallery and rewards! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI love to animate, I want to create tributes for amazing tv shows and videogames that deserve other creative ways to show how amazing they are.\u003cbr\u003e\nI\u0027m planning on creating a personal project and it should have amazing animations and music, that\u0027s why I would appreciate any support from everyone who wants to see what i have to show!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Diives from Chile, I studied animation 6 years ago and worked as animation director in Iguanabee.\u003cbr\u003e\nNow I\u0027m working as a freelancer and trying to release my personal projects.\u003cbr\u003e\u003cstrong\u003eMy personal Email is: diivess@gmail.com\u003cbr\u003eJust in case you need talk something NOT about my Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy did I become a creator in Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027d love share with everyone my personal ideas for some animations, I love making amazing stuffs, but they are time consuming and I\u0027ll need help to create them.\nAs the time goes by, you\u0027ll see that I have many new ideas and concepts to show, I hope everyone enjoy my animations!\n\u003cbr\u003e\n\u003cbr\u003e\n-------------------------------------------------------------\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eMATURE CONTENT INFORMATION (+18)\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRelease Artwork\u003c/strong\u003e\u003cbr\u003e\nThe art will be released each 2 month, ppl here will always have priority c:\u003cbr\u003e\nWhere I\u0027m going to release my art?:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/diives/\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://e621.net/user/show/254767\"\u003eE621\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=4523203\"\u003e\u003cstrong\u003ePIXIV\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eEXCLUSIVE CONTENT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003eI won\u0027t send anything exclusive\u003c/strong\u003e to ppl who pledge \u003cstrong\u003e5 days before the end of the month\u003c/strong\u003e, so please if there is anything you wanna get, contact me before those days, Thank you!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHelp me to find leaked mature content\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAll my mature content would have a signature saying \u003cstrong\u003e\"Not released yet\"\u003c/strong\u003e\u003cbr\u003e\nHowever, all my release art would have a watermark saying \u003cstrong\u003e\"Released\"\u003c/strong\u003e\u003cbr\u003e\nI wanna protect all my exclusive content for you, it would e amazing if you help me to do it too\u003cbr\u003e\nThanks so much guys!\u003cbr\u003e\n----------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGALLERY\u003c/strong\u003e\u003cbr\u003e\nSo, many ppl has been asking me to add a gallery because Patreon sucks with that, so here is it! (I\u0027ll be uploading \u003cstrong\u003ejust the art I released\u003c/strong\u003e, so the most recent pieces still won\u0027t be added, but I hope this helps)\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.dropbox.com/sh/ixu7byb6voifg20/AAC_eQVnwJpHT31rSZyDlm0ka?dl=0\"\u003eAnimation Gallery\u003cbr\u003e\u003c/a\u003e----------------------------------------------------------------------------\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGaghiel Gallery\u003cbr\u003eSometimes I draw a lot of sketches and fast drawings about Gaghiel that I don\u0027t upload here, so here is the gallery with everything you wanna see about her!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.dropbox.com/sh/mrsg4ylwmsnr19f/AAC-oh116dlM_4iJBIxb13Qva?dl=0\"\u003e\u003cstrong\u003e\u00a0Gaghiel Folder\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e----------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003eRELEASED ART SCHEDULE\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(May 2018)\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/animal-crossing-16597017\"\u003eMay 1st - Animal Crossing Ankha\u003c/a\u003e\u003ca href=\"https://www.dropbox.com/sh/mrsg4ylwmsnr19f/AAC-oh116dlM_4iJBIxb13Qva?dl=0\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/braixenxkirlia-16833428\"\u003eMay 5th - BraixenXKirlia Teacher Desk\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/mallow-nude-16699722\"\u003eMay 10th - Mallow\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/school-lusamine-17406977\"\u003eMay 15th - School Lusamine\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/school-meloetta-16736252\"\u003eMay 20th - School Melotty\u003cbr\u003e\u003c/a\u003eMay 22nd - School Mewsy\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/ccin-twins-dirty-17180410\"\u003eMay 25th - Dirty Fight (PREVIEW)\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u00
