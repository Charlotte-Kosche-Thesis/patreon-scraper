    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h163/des_01/73391b92-4ec3-427e-807f-e5949115fe13.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h163/des_01/IMG_1200.jpeg\"\u003e\u003cbr\u003eMy name is Dez. Array [Black.Queer.Woman.] and I create things. \u003cbr\u003eMostly, at the moment, digital art. \u003cbr\u003eArt has helped me tremendously with my depression and hopefully now I can actually make a living doing things that bring me joy. If you\u0027re reading this, I hope you have decided to come along with me on my journey. My goal is to create art that shines a light on ALL black womxn and all that we can be, reflect the times, express myself and rep where I\u0027m from. \u0026amp; of course spread love. \u2764\ufe0f\u003cbr\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h163/des_01/e8baffe3-e971-4348-8c29-65d4d3c0d0c5.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h163/des_01/IMG_8681.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h163/des_01/img_1952.png\"\u003e\u003cbr\u003eWell, I\u0027m broke. I quit a job that was very stressful and decided to dedicate all my time to my art. I was tired of working for other people and coming home feeling miserable. I feel like I\u0027m great at so many things that also make me happy, why can\u0027t I get paid for that? I tried to sell prints and create digital portraits but I haven\u0027t made much money. I can\u0027t sleep most nights, my fridge is empty and my heart aches. I fear that I will have to get another job that I hate and give up on my dream. Luckily, I found out about Patreon. That\u0027s where you come in. The way patreon works is, you can give as little or as much as you like monthly so that I can keep creating. In return you get early access to all my art, works in progress, and step by step processes, access to vote in polls to choose what I draw next, and many other rewards listed on the side. Whether it\u0027s $1 or more, PLEASE know that you are very much appreciated! I literally could not do this without you lol and if I make it to where I want to be, I will always remember the love and support you gave so that I could get there. Thankyou!\u003cbr\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h163/des_01/8EE235BC-68B6-4DF2-AA3F-355C9CC03599.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h163/des_01/IMG_9998_1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h163/des_01/IMG_9306.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
