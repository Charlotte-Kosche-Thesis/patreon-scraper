    "published_at": "2013-05-09T03:04:25+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: #1f497d;\"\u003eI make music for people.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cspan style=\"color: #0f243e;\"\u003eFor those I love, those I miss, those I celebrate. For little bee, baby cakes, zuzie pants. For God, Buddha, and Buckminster.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cspan style=\"color: #0f243e;\"\u003eI make it for those I\u0027ve never met \u2014 but who listen, and find in the words or the melody some reminder of the power in their own two hands, some hope for healing an old pain, or living a long-dreamt-of life.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: #1f497d;\"\u003eMost of the time I write songs alone in my bedroom, thousands of miles from the people \u2014 you \u2014 who inspire me.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: #0f243e;\"\u003e\u003cbr\u003eBy joining in this project with me as a Patron, you\u0027ll\u00a0\u003cspan style=\"line-height: 1.45em;\"\u003estake out a front row seat in my bedroom, to witness each new song that, through some strange grace, breaks into the world through me. The tingly feeling that there\u0027s an invisible audience in here rooting for me really gets my fire burning bright. I can\u0027t thank you enough for that!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cspan style=\"color: #1f497d;\"\u003eHow this site works\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: #0f243e;\"\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eBecome my Patron to support and inspire me one song at a time. B\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(15,36,62);\"\u003ey clicking the orange button up there on the left, you\u0027ll automatically give me a tip in each month I release a new song to the world, and I\u0027ll give you the gifts below to say thank you. You can easily opt-out or in anytime. I don\u0027t do this for money \u2014 the songs themselves will be free \u2014 it\u0027s your inspiration that is priceless.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cspan style=\"color: #000000;\"\u003e\u003cem\u003eI plan to release a new song about once a month\u003c/em\u003e \u003c/span\u003e\u003cspan style=\"color: #0f243e;\"\u003ebut you can set a monthly maximum so you always stay within your budget (in case I go \u003c/span\u003e\u003c/span\u003e\u003ci style=\"color: rgb(15,36,62);\"\u003ewild\u003c/i\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(15,36,62);\"\u003e). Thank you, thank you all.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(15,36,62);\"\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eAll music is \u0027name your price\u0027 on \u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://music.danielsteinbock.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003emy website\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: #0f243e;\"\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e( also available on\u00a0\u003c/span\u003e\u003ca href=\"http://open.spotify.com/artist/7bZH7dR3DNgGJJ4DEseDMC\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSpotify\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e \u00a0| \u00a0\u003c/span\u003e\u003ca href=\"https://itunes.apple.com/us/artist/daniel-steinbock/id529669711\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eiTunes\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e \u00a0| \u00a0\u003c/span\u003
