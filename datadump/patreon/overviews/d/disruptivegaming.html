    "summary": "Before I start, I\u0027d like to say a massive thanks to all of the staff members at Disruptive Gaming for their hard work, passion and dedication. \u003cbr\u003eA huge thanks to all of our patrons, as without you \u003cstrong\u003enone of this is possible\u003c/strong\u003e! So as usual, thank you! \u003cbr\u003eFinally, thank you to all the members of Disruptive Gaming, as you are helping to make this community amazing!\u003cbr\u003e\u003cbr\u003e-Perth\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout us:\u003c/strong\u003e\u003cbr\u003eDisruptive Gaming is a new online gaming community that was formed in December 2017 by Perth, iHasNoBananas, Force, DesertedGameGuy, Dr.Zoidberg, Bro-Tato, Finn, Tyler and Tee B.\u003cbr\u003e\u003cbr\u003eDisruptive Gaming aims to be a community where gamers can come to relax, find likeminded people, participate in giveaways and community events and most importantly, HAVE FUN!\u003cbr\u003e\u003cbr\u003eSo what makes us different from the rest? \u003cbr\u003eWe believe our unique staff structure, where everyone has a role and job to do within the community will assist us in becoming one of the greatest gaming communities around. Here\u0027s how it all works.\u003cbr\u003e\u003cbr\u003eOur Community Manager, Perth, oversees the entire community and it\u0027s progress. Under him are the two department coordinators, iHasNoBananas and Force. Each department is composed of a number of sub-departments. Each sub-department is lead by a director, who has a team of three moderators to assist him. As we expand we will add more departments as we need them.\u003cbr\u003e\u003cbr\u003eiHasNoBananas manages the Operations Department, which is composed of three sub-departments. Human Resources, Events and Media/Design.\u003cbr\u003e\u003cbr\u003eForce manages the Communications Department, which is composed of three sub-departments. Discord, Teamspeak and Forums.\u003cbr\u003e\u003cbr\u003eOn top of our unique design structure, our staff are passionate, dedicated, willing to help out anyone, but most importantly they LOVE video games!\u003cbr\u003e\u003cbr\u003eAnyone is welcome to join Disruptive Gaming! Feel free to come have a chat on Discord, Teamspeak or the forums!\u003cbr\u003e"
