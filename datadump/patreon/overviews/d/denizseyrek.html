    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F183225411\u0026amp;url=https%3A%2F%2Fvimeo.com%2F183225411\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F592375933_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e- PLEASE SCROLL DOWN FOR ENGLISH -\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eHerkese merhabalar,\u003cbr\u003e\u003cbr\u003eT\u00fcm ya\u015fam\u0131m boyunca do\u011faya a\u015fk duydum. \u015eehirlerde mimarl\u0131k yapt\u0131\u011f\u0131m uzun ve yo\u011fun senelerin ard\u0131ndan do\u011fan\u0131n \u00e7a\u011fr\u0131s\u0131na teslim oldum ve ya\u015fam\u0131m\u0131 de\u011fi\u015ftirerek k\u0131rsala ta\u015f\u0131nd\u0131m. B\u00f6ylelikle do\u011fayla bir olman\u0131n ne demek oldu\u011funu kavramaya ba\u015flad\u0131m. O zamandan bu yana hayat bana bir\u00e7ok harika arma\u011fan kazand\u0131r\u0131yor ve ben de bunun kar\u015f\u0131l\u0131\u011f\u0131nda ya\u015fama sunmak \u00fczere yollar ar\u0131yorum. Bu derin ba\u011fa duydu\u011fum sayg\u0131yla, do\u011fa anaya sunmak \u00fczere tohum bek\u00e7ili\u011fi arma\u011fanlar\u0131mdan biri oldu.\u003cbr\u003e\u003cbr\u003e\u015eu an, inand\u0131\u011f\u0131n\u0131z i\u00e7eri\u011fi ve yarat\u0131c\u0131s\u0131n\u0131 kolektif olarak destekleyebilece\u011finiz bir kitlesel fonlama platformundas\u0131n\u0131z. Devam eden ayl\u0131k temel \u00fczerinde ve diledi\u011finiz miktarda ba\u011f\u0131\u015fta bulunabilirsiniz. Her ay devam edemezseniz i\u00e7iniz rahat olsun. Patreon ba\u011f\u0131\u015flar\u0131n\u0131z\u0131 her zaman iptal etme ya da erteleme imkan\u0131 veriyor. Ba\u011f\u0131\u015f miktarlar\u0131n\u0131 sayfan\u0131n sa\u011f\u0131nda g\u00f6receksiniz, ayn\u0131 zamanda deste\u011finize kar\u015f\u0131l\u0131k s\u00fcrpriz arma\u011fanlar\u0131m\u0131 da orada bulacaks\u0131n\u0131z.\u003cbr\u003e\u003cbr\u003eDeste\u011finizle, yarat\u0131c\u0131 potansiyelimi a\u00e7\u0131\u011fa \u00e7\u0131karmak, pratiklerime ve ald\u0131\u011f\u0131m ilhamlara kendimi verebilmek kadar, ekonomik zorluklar\u0131n kayg\u0131s\u0131ndan uzak bir \u015fekilde yeni alanlarda geli\u015fmeyi umuyorum. Arma\u011fanlar\u0131n\u0131z\u0131n sade ya\u015fam\u0131m i\u00e7in temel ayl\u0131k geliri olu\u015fturmas\u0131n\u0131 diliyorum. Sevdi\u011fim \u015feyleri yapmama imkan verecek herkese minnettar\u0131m. Aram\u0131zdaki ba\u011f fark\u0131ndal\u0131k ve ilham yaratt\u0131\u011f\u0131nda ve g\u00fcvene dayal\u0131 bir topluluk olu\u015fturdu\u011funda pek mutlu olaca\u011f\u0131m. Hayal g\u00fcc\u00fcm\u00fcz\u00fcn tohumlar\u0131 daha g\u00fczel bir d\u00fcnya yaratmak i\u00e7in ya\u015fam\u0131m\u0131z\u0131 beslesin, \u015fu an\u0131 ve gelece\u011fi \u015fifaland\u0131rs\u0131n.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTohum Bek\u00e7ili\u011fi Projeme gelince;\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBu proje, kimyasal, hormon veya yapay g\u00fcbre kullanmayan, topra\u011f\u0131n yap\u0131s\u0131n\u0131 zenginle\u015ftiren, at\u0131\u011f\u0131n\u0131 de\u011ferlendiren ve suyu ekonomik kullanan d\u00fc\u015f\u00fck maliyetli bah\u00e7emde ger\u00e7ekle\u015fiyor. \u003cbr\u003eZaman i\u00e7inde yakla\u015f\u0131k 400 t\u00fcrden olu\u015fan bir tohum k\u00fct\u00fcphanesi olu\u015fturdum. Bu envanterde; t\u00fcr\u00fcn ismi, men\u015fei, tohumun son \u00fcretildi\u011fi yer ve tarihi, \u00fcreticisi, g\u00f6r\u00fcn\u00fc\u015f\u00fc ve tad\u0131na dair detayl\u0131 notlar tutuyor, foto\u011fraflamalar yap\u0131yorum. Bah\u00e7emin son iki y\u0131lda \u00e7o\u011faltt\u0131\u011f\u0131 t\u00fcr say\u0131s\u0131n\u0131n \u00e7oklu\u011funu (yakla\u015f\u0131k 150 t\u00fcr) \u015fa\u015fk\u0131nl\u0131k ve hayranl\u0131kla izliyorum. Tohum bek\u00e7ilerinin say\u0131s\u0131n\u0131n artmas\u0131yla g\u00fc\u00e7lenecek dayan\u0131\u015fmayla, desteklenmi\u015f t\u00fcr say\u0131s\u0131nda ne kadar bolluk olaca\u011f\u0131n\u0131 hayal etmek heyecan verici. Miras\u0131m\u0131z\u0131n ve biyo\u00e7e\u015fitlili\u011fin desteklenmesi i\u00e7in bah\u00e7elerin birle\u015fti\u011fini g\u00f6rmek harika olmaz m\u0131yd\u0131?\u003cbr\u003e\u003cbr\u003eYak\u0131n gelecek i\u00e7in niyetim, bir yandan tohum \u00e7o\u011faltmak fakat daha \u00f6ncelikli olarak tohumlar\u0131 payla\u015fmak. O nedenle k\u00fct\u00fcphane, envanter \u00e7al\u0131\u015fmas\u0131 ba\u015flatm\u0131\u015f tohum a\u011flar\u0131, gruplar\u0131, dernekler ya da ba\u011f\u0131ms\u0131z tohum bek\u00e7ileriyle tohum takaslar\u0131 ve birlikleri niyetliyor. \u003cbr\u003e\u003cbr\u003eTohumun \u00e7ift\u00e7iler aras\u0131nda bedelsiz de\u011fi\u015f toku\u015f edilmesi biyo\u00e7e\u015fitlili\u011fin korunmas\u0131n\u0131n temeli oldu. Fakat g\u00fcn\u00fcm\u00fczde tohumlar ortakla\u015fa payla\u015f\u0131mdaki bir de\u011fer olmaktan \u00e7\u0131k\u0131p, her y\u0131l yeniden sat\u0131n almas\u0131 gereken, yenilenemez bir \u00fcr\u00fcn haline geliyor. Geneti\u011fiyle oynanm\u0131\u015f tohumlar (GDO), hibrit tohumlar (seneye \u00fcr\u00fcn vermeyen) g\u0131da g\u00fcvenli\u011fini tehdit ediyor. Yerel tohumlar\u0131n yok olmas\u0131, yanl\u0131zca yerel \u00e7e\u015fitlerin kayb\u0131 de\u011fil, ayn\u0131 zamanda bilginin, miras\u0131n, yerel mutfak k\u00fclt\u00fcr\u00fcn\u00fcn, tatlar\u0131n kayb\u0131d\u0131r.\u003cbr\u003eD\u00fcnya \u00fczerindeki b\u00fct\u00fcn insanlar ya\u015famlar\u0131n\u0131 ve topluluklar\u0131n\u0131 devam ettirebilmek i\u00e7in gerekli besine eri\u015febilmeyi ve \u00fcretebilmeyi i\u00e7eren \u00e7ok temel bir hakka sahiptir. Sizleri atal\u0131k tohumlar\u0131 koruma, payla\u015fma, kullanma ve geli\u015ftirme haklar\u0131m\u0131z\u0131 savunmaya davet ediyorum. Pencerenizin \u00f6n\u00fcndeki bir saks\u0131 ya da \u015fehirde minik bir teras olsa dahi, siz de tohum bek\u00e7isi olabilir ya da \u00e7evrenizdeki ilgili insanlar\u0131 ve projeleri destekleyebilirsiniz.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTopluluk olu\u015fturma konusundaki hayal ve eylemlerime gelince;\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eD\u00fc\u015fledi\u011fim cesur yeni d\u00fcnyay\u0131 var edebilmek i\u00e7in, kolektif bir ruhun, bir toplulu\u011fun par\u00e7as\u0131 olman\u0131n hayalini kuruyorum. T\u00fcm canl\u0131lar\u0131n fiziksel ve ruhsal sa\u011fl\u0131klar\u0131n\u0131 g\u00f6zeten, yerk\u00fcrenin bozulan dengesini onaran, g\u0131da, su ve enerjide kendine yeterlili\u011fi hedefleyen vizyona sahip bir topluluk.. Dayan\u0131\u015fma ruhu ve g\u00fcvenle sarmalanm\u0131\u015f ruh merkezli bir topluluk.. \u003cbr\u003e\u0130nand\u0131\u011f\u0131m gibi bir ya\u015fam\u0131 \u00f6nce toplulu\u011fumun kendi k\u00fc\u00e7\u00fck ni\u015finde var etmeyi hayal ediyorum. Ve \u015f\u00fck\u00fcrler olsun ki toplulu\u011fum olu\u015fum yolculu\u011funa ba\u015flad\u0131 ve heyecanla kendini geli\u015ftirmenin yollar\u0131n\u0131 ar\u0131yor.\u003cbr\u003e\u003cbr\u003eBu ak\u0131\u015fa kat\u0131l\u0131p u\u011fra\u015flar\u0131m\u0131 ve toplulu\u011fumu besleyip b\u00fcy\u00fctt\u00fc\u011f\u00fcn\u00fcz i\u00e7in t\u00fcm destekleyenlere \u015fimdiden sevgilerimi g\u00f6nderiyorum.\u003cbr\u003e\u003cbr\u003eBilgiyi, haberi yayarsan\u0131z \u00e7ok sevinirim.\u003cbr\u003eSonsuz \u015f\u00fckranlar\u0131mla, \u0131\u015f\u0131kla ve sevgiyle,\u003cbr\u003eTe\u015fekk\u00fcrler!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u201cYery\u00fcz\u00fc bana sakinli\u011fi \u00f6\u011fretir, taze g\u00fcn\u0131\u015f\u0131\u011f\u0131nda \u00e7imenlerin dinginli\u011fi gibi\u003cbr\u003eYery\u00fcz\u00fc bana ac\u0131y\u0131 \u00f6\u011fretir, ihtiyar ta\u015flar\u0131n hat\u0131ralar\u0131ndaki keder gibi\u003cbr\u003eYery\u00fcz\u00fc bana tevazuyu \u00f6\u011fretir, ilk a\u00e7\u0131lan \u00e7i\u00e7eklerin al\u00e7ak g\u00f6n\u00fcll\u00fc hali gibi\u003cbr\u003eYery\u00fcz\u00fc bana \u015fefkati \u00f6\u011fretir, analar\u0131n \u00e7ocuklar\u0131n\u0131 besledi\u011fi gibi\u003cbr\u003eYery\u00fcz\u00fc bana cesareti \u00f6\u011fretir, tek ba\u015f\u0131na ayakta duran bir a\u011fa\u00e7 gibi\u003cbr\u003eYery\u00fcz\u00fc bana s\u0131n\u0131rlar\u0131m\u0131 \u00f6\u011fretir, kar\u0131ncan\u0131n yerde yava\u015f\u00e7a ilerledi\u011fi gibi\u003cbr\u003eYery\u00fcz\u00fc bana \u00f6zg\u00fcrl\u00fc\u011f\u00fc \u00f6\u011fretir, g\u00f6ky\u00fcz\u00fcnde s\u00fcz\u00fclen kartal gibi\u003cbr\u003eYery\u00fcz\u00fc bana kabulleni\u015fi \u00f6\u011fretir, her sonbahar \u00f6len yapraklar gibi\u003cbr\u003eYery\u00fcz\u00fc bana yenilenmeyi \u00f6\u011fretir, baharda do\u011fan tohum gibi\u003cbr\u003eYery\u00fcz\u00fc kendimi unutmay\u0131 \u00f6\u011fretir, eriyen kar\u0131n varl\u0131\u011f\u0131n\u0131 unutmas\u0131 gibi\u003cbr\u003eYery\u00fcz\u00fc bana iyili\u011fi \u00f6\u011fretir, kuru \u00e7ay\u0131rlar\u0131n ya\u011fmurda y\u0131kand\u0131\u011f\u0131 gibi\u201d\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00a0 \u00a0 \u00a0 Bir Ute (amerika yerli kabilesi) duas\u0131\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDo\u011fan\u0131n ilkelerini anlayarak, sadece insan\u0131n de\u011fil, ayn\u0131 zamanda hayvanlar, bitkiler, nehirler ve da\u011flar\u0131n da bir ruhu oldu\u011funu kavramal\u0131y\u0131z. K\u00fcresel anlamda ihtiya\u00e7 duydu\u011fumuz temel d\u00f6n\u00fc\u015f\u00fcm noktas\u0131 budur.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nHello and welcome everyone,\u003cbr\u003e\n\u003cbr\u003e\n\nI\u2019ve been a lover of nature my\nentire life. After intense years in the cities doing architecture and interior\ndesign, I let myself surrender to the call of nature, changed my life and moved\nto country side. Thus I started to realise what it means to be one with nature.\nSince then life is bringing me many great gifts and I\u2019m trying to find ways to\nserve life in return. In respect with this deep connection, being a seed saver is\none of my gifts I offer to mother earth. \u003cbr\u003e\u003cbr\u003eNow you\u2019re on a crowd-funding platform where you can\ncollectively support the content and the creator you believe in. You can donate\non an ongoing monthly basis and pledge how much you like. Do not worry if you\ncan\u2019t continue each month. Patreon allows you to cancel or pause your donations\nany time. You will see the pledges aside of the page where you will\nalso see my surprise gifts in return for your support. \u003cbr\u003e\n\u003cbr\u003e\n\nWith your support, I expect to be able to, not only release my creative\npotential and continue to devote myself to my practices and inspirations but\nalso expand into new fields without the concern of economic challenges. I wish\nyour gifts will build a monthly basic income to my simple life. I\u2019m grateful to\neveryone who will allow me to do the things I love. I\u2019ll be such happy when\nour connection will create awareness and inspiration and develop a community\nbased on trust. May the\nseeds of our imagination for a more beautiful world nourish and heal life, heal\nnow and heal future. \u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eMy Seed Saving Project;\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nThis project is taking place in my low cost garden\nwhere I use no chemicals or artificial fertilizers, I try to enrich\nthe condition of the soil, recycle the wastes and use the water carefully.\u003cbr\u003eOut of 400 different\ntypes, I created a seed library from scratch, on which I add photographs and note\ndetails of variety names, origin, time\u0026amp;place of cultivation, producer and\nthe details of their look and tastes. With surprise and admiration I look on the mass of the\nvarieties (nearly 150) that my garden had multiplied in two years. Along with solidarity\nstrengthened by the increase of seed savers, it\u2019s so exciting to dream about\nthe abundance of the supported varieties. Wouldn\u2019t it be wonderful to see the\ngardens uniting to support biodiversity and our heritage?\u003cbr\u003e \u003cbr\u003e\n\nMy intention for the near future is mainly to concentrate\non sharing the seeds rather than multiplying them. Therefore the library\nintents collaborations and seed swops with seed networks, groups, ngos or independent\nseed savers who had already started for their seed libraries or stocks.\u003cbr\u003e\n\u003cbr\u003e\n\nFree exchange of the\nseeds inbetween the farmers had been fundamental for conservation of\nbiodiversity. But today seeds are no longer a figure of collective sharing but\nbecome an unrenewable product which has to be purchased every year. Genetically\nmodified or hybrid seeds are threatening food security. Extinction of local\nseeds is not only the loss of the local varieties but also the loss of\nknowledge, heritage, local cuisine culture and tastes.\u003cbr\u003eAll people on the planet -in order to sustain their lives and their\ncommunities- have a highly essential right to get access on food and to produce\nit. I invite you to protect our rights of preserving, sharing, using and\ndeveloping the heirloom seeds. Even if it is one pot on your window or\njust a terrace in the city, you can be a seed saver or you can support the\nrelated people and projects close to you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eMy dreams and actions on Community\nBuilding;\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nIn order to create\nthe brave new world that I imagine, I dream of being a piece of a community, of\na collective soul; which has a vision to take care of the physcial and\nspiritual wellbeing of all living beings, to heal the collapsed balance of\nearth, to be self sufficient on food, water and energy.. A soul-centric\ncommunity which is embraced by solidarity and trust. \u003cbr\u003e\n\nI am dreaming of\ncreating the life I believe in, first at the small niche of my community. And\nthankfully my community has started for its formation journey and looking for\nthe ways to call itself into being. So exciting!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\nFor now I\u2019m sending all the supporters waves of\nendearious vibes for participating in this flow and for nourishing my work,\npractices and my community. \u003cbr\u003e\n\u003cbr\u003e\n\nI appreciate if you spread the word.\u003cbr\u003e\n\nWith my endless gratitude,\u003cbr\u003e\n\nWith light and love,\u003cbr\u003e\n\nThank you!\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u201cEarth teach me quiet, as the\ngrasses are still with new light\u003cbr\u003e\n\nEarth teach me suffering, as\nold stones suffer with memory\u003cbr\u003e\n\nEarth teach me humility, as\nblossoms are humble with beginning\u003cbr\u003e\n\nEarth teach me caring, as\nmothers nurture their young\u003cbr\u003e\n\nEarth teach me courage, as\nthe tree that stands alone\u003cbr\u003e\n\nEarth teach me limitation, as\nthe ant that crawls on the ground\u003cbr\u003e\n\nEarth teach me freedom, as\nthe eagle that soars in the sky\u003cbr\u003e\n\nEarth teach me acceptance, as\nthe leaves that die each fall\u003cbr\u003e\n\nEarth teach me renewal, as\nthe seed that rises in the spring\u003cbr\u003e\n\nEarth teach me to forget\nmyself, as melted snow forgets its life\u003cbr\u003e\n\nEarth teach me to remember\nkindness, as dry fields weep with rain\u201d\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 An Ute (native american)\nprayer\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBy understanding the laws of nature, we have to realise that not only humans but also animals, plants, rivers and mountains have a soul. This is the basic transition point we need globally.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e"
   },
