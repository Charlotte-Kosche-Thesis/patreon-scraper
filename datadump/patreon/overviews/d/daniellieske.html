    "pledge_url": "/bePatron?c=138778",
    "published_at": "2015-09-22T07:58:50+00:00",
    "summary": "Welcome to the \u003cstrong\u003eWormworld Saga Patreon Page\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eThis Patreon Campaign is meant to help covering the production costs of \u003cstrong\u003eThe\u003c/strong\u003e \u003cstrong\u003eWormworld Saga Digital Graphic Novel\u003c/strong\u003e which is available for free at\u00a0\u003ca href=\"https://wormworldsaga.com\"\u003ewormworldsaga.com\u003c/a\u003e. By becoming my \u003cstrong\u003ePatron\u003c/strong\u003e you actively support the production of new chapters, as the total amount of pledges will directly translate into a fixed number of workdays that I will spend every month on creating new artwork for the Wormworld Saga. \u003cbr\u003e\u003cbr\u003eAs an additional incentive for your support I\u2019ve created a collection of rewards that you will unlock depending on the pledge tier you choose.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wormworldsaga.com/patreon/headline_patreonlogin.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u2019ll be able to use your Patreon Account to login at wormworldsaga.com and unlock the\u003cstrong\u003e Special Content\u003c/strong\u003e that is spread all over the website. This includes the \u003cstrong\u003eMaking Of Articles\u003c/strong\u003e in the \u201cArt of the Wormworld Saga Digital Artbook\u201d and the \u003cstrong\u003eSpecial Chapter Versions\u003c/strong\u003e (Artwork Version and Preliminary Version with author commentary) which you can find in every chapter index.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wormworldsaga.com/patreon/headline_previews.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOnly here on Patreon you\u2019re able to see the \u003cstrong\u003elatest artwork\u003c/strong\u003e produced for the Wormworld Saga before anyone else does. The Previews come in three different levels:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003eYou will see \u003cstrong\u003eevery new page\u003c/strong\u003e of the Wormworld Saga and can contribute feedback in the editing process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u2605\u003c/strong\u003e\u003cbr\u003eYou will see \u003cstrong\u003ework in progress (WIP) images of all panel artwork\u003c/strong\u003e as soon as it is created.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u2605\u2605\u003c/strong\u003e\u003cbr\u003eYou will see \u003cstrong\u003eall concept artwork\u003c/strong\u003e that I create for the Wormworld Saga as soon as it is created.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wormworldsaga.com/patreon/headline_downloads.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI will provide download links to digital files which come in two different levels:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003eYou\u2019ll have access to the \u003cstrong\u003eHD Collector\u2019s Editions\u003c/strong\u003e of all existing chapters of the Wormworld Saga. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u2605\u2605\u003c/strong\u003e\u003cbr\u003eIn addition to the HD Collector\u2019s Edition downloads you\u2019ll get access to selected \u003cstrong\u003eProduction Files\u003c/strong\u003e like e.g. brush presets and layered Photoshop files.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wormworldsaga.com/patreon/headline_liveevents.jpg\"\u003e\u003cbr\u003eYou\u2019ll be able to join occasional \u003cstrong\u003eLifestream Sessions\u003c/strong\u003e in which I will talk about specific topics (e.g. \u201cstory\u201d, \u201cbackground art\u201d, \u201ccharacter design\u201d) and answer your questions. If you aren\u2019t able to join a particular event you still will have permanent access to an indexed recording.  \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wormworldsaga.com/patreon/headline_originalartlottery.jpg\"\u003e\u003cbr\u003eEvery month I\u0027m going to create \u003cstrong\u003eOriginal Artwork\u003c/strong\u003e which, on every first Monday of the month (a.k.a. \"Original Art Monday\"),\u00a0will be awarded to randomly picked patrons. Selecting a higher pledge tier will multiply your number of lottery tickets and boost your chance to win original art.\u003cbr\u003e\u003cbr\u003eThank you for considering to become my Patron!\u003cbr\u003e\u003cbr\u003e-DanieL\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wormworldsaga.com/patreon/photo.jpg\"\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e"
