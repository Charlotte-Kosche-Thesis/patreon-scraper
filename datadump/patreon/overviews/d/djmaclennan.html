    "summary": "\u003cstrong\u003eA drenching wave of contradictions\u003c/strong\u003e. Hell, that\u2019s what I get for \nembarking on a series-person voyage of neurophilosophical discovery from\n a Scottish island. Late, too.\nBut thinkers need a place to think, and time to discover what they \nare. Some windsweeping, some frown lines, some laughter lines, some \ntears; a well-salted identity to dissolve with words.\u003cbr\u003e\u003cbr\u003e\nAnd those words emanate from a splinter in my mind; the thorn of the \nfuture that is buried deep in me. One day, I may take it down into the \nliquid nitrogen with me. It triggers fear, rage, and soaring optimism \nabout what is missing and what is to come. Sometimes I let it out. \nSometimes I try to quell it by teetering in the moment. Contradictions.\u003cbr\u003e\u003cbr\u003e\nIf you have read my writing, you\u2019ll have a feel for the sort of \nsubjects that hold a fascination for me: empathy, personal identity, \nlife and death, neuroscience, technology, artificial intelligence, the \nsingularity, transhumanism, cryonics, transformation, and transcendence. The discipline and rigor of non-fiction writing appeals to the philosopher/scientist in me. The liberation of fiction to the poet.\u003cbr\u003e\u003cbr\u003e\nDiving deep, with love and awe, into the Flows\u2014that unquenchable ocean of abstraction and interconnection\u2014is my work and my \nabiding passion.\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003cimg src=\"https://pbs.twimg.com/media/CV4aMxjWIAAeQ4W.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eD.J. MacLennan\u003c/strong\u003e. I am a thinker and writer of transhumanist fiction and non-fiction from the Isle of Skye, Scotland. By signing up as Scotland\u0027s first ever\u00a0\u003cstrong\u003e\u003ca href=\"http://bit.ly/headfreeze\"\u003ecryonicist\u003c/a\u003e\u003c/strong\u003e, I demonstrated that my commitment to the fathomless future goes far beyond daydreaming. I strive always to be an empath, cognizant of my true nature as a \nmere series-person narrative without \u0027self\u0027 or \u0027soul\u0027.\u003cbr\u003e\u003cbr\u003eI authored the non-fiction cryonics book \u003cstrong\u003e\u003ca href=\"http://bit.ly/cryonicbook\"\u003eFrozen to Life: A Personal Mortality Experiment\u003c/a\u003e\u003c/strong\u003e. Currently, I am creating a collection of transhumanist fairy tales, which I am eager to begin sharing with you. \u003cbr\u003e\u003cbr\u003eThank you for taking an interest in, and perhaps contributing to, my ever-ramifying transhumanist creations. Join me on this wild, morphological ride to everythingwhere.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CNVEHUHWcAADTvx.jpg:large\" style=\"width: 589px;\"\u003e\u003cbr\u003e"
