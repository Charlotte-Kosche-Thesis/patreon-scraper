    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/V9ItS2-IV10\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/V9ItS2-IV10",
    "one_liner": null,

    "published_at": "2017-05-29T21:56:14+00:00",
    "summary": "Hi everyone! \u00a0I\u0027m Danny, a lifelong gamer who is passionate about the logic, reasoning, and mechanics of both video and board games as well as science. \u00a0In the \"real world\" I have a Ph.D. in molecular and cellular biology, and work as a data scientist.\n\u003cbr\u003e\n\u003cbr\u003e\nFor several years I\u0027ve lived in my little corner of the interwebs, spreading the word of how incredibly deep the board and video game hobbies are. \u00a0I make lists of my favorite games, have lots of thought-provoking discussion videos, reviews, livestream video games, and even have some stuff about science! \u00a0When I started my videos, the biggest thing I promised myself was that I\u0027d truly endeavor to personally answer every comment I got, really using my channel as a way to interact with all of you and learn new things. \u00a0I\u0027m very proud to say I\u0027ve done that, and promise that I\u0027ll continue to do so! \u00a0I do the same thing on my Twitch channel, constantly chatting about all manner of random things with everyone watching. \u00a0Overall, though, I want to share a little bit about my world with all of you and, most importantly, hear what all of YOUR experiences are!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon? Why now?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003ePatreon came up as a topic of discussion during a livestream. \u00a0I\u0027ve been making videos for awhile, doing the AdShare thing, etc., but not really making significant strides forward. \u00a0Several people mentioned that Patreon would be great for someone like me to get a few things done:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIt gives me even more great ways to interact with YOU, the awesome audience\u003c/li\u003e\n\t\u003cli\u003eWith this kind of direct support, I can more easily transition into focusing more on my channel - that means even more videos with more frequency!\u003c/li\u003e\n\t\u003cli\u003eWith the varied rewards tiers, it gives me unique ways to directly show my appreciation to every one of you, from your name in my videos to verbal shout outs and more!\u003c/li\u003e\n\t\u003cli\u003eYOU guys can directly influence some of the things I talk about - hear the news and discussions on games that honestly interest YOU.\u003c/li\u003e\n\u003c/ul\u003e\nHonestly, it\u0027s good timing for me - since I\u0027ve had my channel awhile, I\u0027ve learned a lot about how to keep things streamlined. \u00a0I\u0027ve established a good schedule, made some networking connections, and can consistently produce at least reasonably good quality content, but there\u0027s always room to improve!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhere does the money go?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eRight now I work full-time as a researcher, and occasionally I also get some external work to earn extra money and make sure my bills are all paid. \u00a0My channel is very much a \u003cdel\u003epart-time job\u003c/del\u003e\u00a0hobby for me, and getting direct support though a platform like Patreon would let me (eventually, potentially) use my channel and videos as a viable source of extra income, which means I could focus more of my time on it - more streams, more videos, more content in general!\u003cbr\u003e\n\u003cbr\u003e\nMore specifically, support from this site would allow me to upgrade my current channel on numerous levels (depending on goals achieved):\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNew/better equipment (maybe some training courses so I can use the stuff better) for both my PC rig and lighting/camera setups\u003c/li\u003e\n\t\u003cli\u003eExtended content - broader discussions, new video series\u0027\u003c/li\u003e\n\t\u003cli\u003eMORE content - additional streams and videos, potentially bringing back old series\u0027 that I haven\u0027t had time to do in a long while\u003c/li\u003e\n\t\u003cli\u003eBroader information - I\u0027d be able to attend conventions, buy more recent game releases (both board and video), and be much better able to stay at the cutting edge of the industry\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhen do you post new content?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eRight now I do livestreams twice per week - Mondays at around 7 PM EST and Saturdays at around 11 AM EST. \u00a0Often, I\u0027ll run polls to determine what game I\u0027ll play for the stream ahead.\u003cbr\u003e\n\u003cbr\u003e\nI also have a weekly board game video that I normally get out Thursday or Friday, depending on how busy the week was.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll potentially be adding more content, as well! \u00a0Take a look at my funding goals!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhat do I get as a Patreon?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eFirst and foremost, THANK YOU to everyone even reading this and considering contributing. \u00a0Even giving a dollar a month helps me towards my goals and can enable me to continue making content I\u0027m passionate about, and simultaneous interact with you all.\u003cbr\u003e\n\u003cbr\u003e\nIf you take a look at the right, you\u0027ll see a LOT of options for various tiers with some fun rewards. \u00a0Regardless of level, you\u0027ll get access to my Discord server, where I\u0027ll frequently be and ready to chat with you all. \u00a0You\u0027ll also get that awesome warm fuzzy feeling inside. \u00a0For as little as $10/month, you\u0027ll be listed as a supporter in my video descriptions, and for $15, you\u0027ll be listed as a support IN my video credit reel.\n\u003cbr\u003e\n\u003cbr\u003e\nLike I said, there\u0027s lots of options to fit whatever you\u0027re willing and able to help out with. \u00a0Regardless, thank you very much again!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eDeclaration\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI\u0027m lucky enough to be in a specialized position as a gaming content creator - some companies have contacted me and sent me products to try out and discuss. \u00a0This is particularly important for my game review videos and streams. \u00a0It\u0027s wonderful, don\u0027t get me wrong, but I want to assure you all that my opinions are honest. \u00a0Here are the key points for your peace of mind:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI receive NO monetary compensation for any reviews or streams I do\u003c/li\u003e\n\t\u003cli\u003eFor reviews particularly, I\u0027ll state whether I bought the game myself or received it from the company (discount or free)\u003c/li\u003e\n\t\u003cli\u003eSometimes I run giveaways sponsored by game companies; as above I\u0027ll state the source of the prize(s)\u003c/li\u003e\n\u003c/ul\u003e\nWhile it\u0027s not currently happening, I am always looking out for, and inquiring about, broader sponsors for my channel (think \"this episode brought to you by....\" statements). \u00a0If it ever happens I\u0027ll state it clearly in my videos.\n\u003cbr\u003e\n\u003cbr\u003e\nLastly, I sometimes travel for my job, so I may miss livestreams and/or my other videos may be late. \u00a0I\u0027ll announce things like this on my Facebook, Twitter, Discord, and during streams ahead of time.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eAnything else?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eThank you ALL for the years of support, suggestions, and helping me grow my channel. \u00a0It\u0027s been an amazing journey and I look forward to the continued road ahead! \u00a0I never thought when I started that I could come this far, and it\u0027s incredible.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
   },
