    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat Modding Means to Me\u003c/strong\u003e\u003c/div\u003eI believe mods expand and deepen the game experience and should be freely available to all the players of these great games we all love.\u00a0Modding Total War games is not just a hobby for me, its a passion that allows me to connect to so many wonderful members of this great gaming community. Over the past 4 years, I have dedicated myself to many projects spanning all of the latest Total War titles and I plan on continuing that work on both current and upcoming games. With hundreds of thousands of subscribers to my various mods, I have a responsibility to not only keep those mods going but to develop new and interesting ideas for all the Total War games. With the help of donations and support from this great community, I will be able to continue expanding my work on my various mod projects along with coming up with new and exciting mods for the future. My mods will always be freely available to everyone, this Patreon is simply here for those who have enjoyed my mods and wish to support my projects. Thanks to everyone who has supported my mods in the past and those who continue to help shape my mods as they develop with future Total War titles.\u003cbr\u003e\u003cbr\u003ePlease note this Patreon is mainly for my individual mod projects and supporting my general work as a modder on a regular basis. For large team projects like\u00a0\u003ca href=\"https://www.patreon.com/divideetimperamod\"\u003eDivide et Impera\u003c/a\u003e with which I am involved, please see their own pages for donations.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy Mod Collections\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eTotal War: Warhammer\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=698112470\"\u003eTotal War: Warhammer Mod Collection\u003c/a\u0
