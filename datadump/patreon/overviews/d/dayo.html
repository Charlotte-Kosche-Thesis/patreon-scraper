    "summary": "Como dice esa canci\u00f3n de Love of Lesbian: \"Ya empez\u00f3. Segundo asalto\".\u003cbr\u003eLa verdad, no se me ocurre qu\u00e9 escribir. Un momento tan importante y no me llegan las palabras. Creo que ya lo explico todo en el v\u00eddeo que ten\u00e9is ah\u00ed arriba, pero supongo que debo rellenar este hueco.\u003cbr\u003eS\u00e9 que habr\u00e1 gente que vea esto que intento y piense que soy un aprovechado o sinverg\u00fcenza. No estoy muy seguro de poder cambiar su mentalidad. Internet nos ha acostumbrado a la inmediatez, lo gratuito, a que todo proviene de un extra\u00f1o \u00e9ter donde alguna entidad que existe para servirnos trabaja las veinticuatro horas del d\u00eda, los siete d\u00edas de la semana. Veo esto no s\u00f3lo como youtuber, sino tambi\u00e9n como periodista de videojuegos. Pero resulta que hay gente detr\u00e1s de esos posts y dibujos y v\u00eddeos y dem\u00e1s contenidos que tanto os gustan. Y aunque la idea de vivir de mis padres hasta que pueda vivir de mis hijos sea tentadora, la verdad es que me gustar\u00eda ver qu\u00e9 pasa si soy yo quien se gana la vida.\u003cbr\u003eYouTube ha creado algo maravilloso. Quiz\u00e1 la p\u00e1gina caiga el d\u00eda de ma\u00f1ana, pero no creo que su esp\u00edritu muera. Aqu\u00ed tenemos a cientos de miles, millones de personas que crean contenido y consiguen amasar audiencias que abarrotar\u00edan estadios. Estoy hablando de los que no llegan a los 100.000 subscriptores. Imaginad los que tienen un mill\u00f3n o m\u00e1s. Y a\u00fan as\u00ed, hay quienes piensan que nada de esto es leg\u00edtimo, que YouTube existe en una burbuja separada del mundo real. Como ver\u00e9is, yo no soy de esas personas. Si estoy aqu\u00ed, en Patreon, es porque creo en YouTube como un trabajo. Y de hecho, eso ser\u00e1 si todo esto sale bien. Estoy orgulloso de lo que he creado en estos m\u00e1s de tres a\u00f1os en la plataforma; he dicho mi raci\u00f3n de tonter\u00edas, pero creo que entre estos v\u00eddeos est\u00e1n algunos de mis mejores textos como cr\u00edtico. Por eso quiero seguir y llevarlo al siguiente nivel, dejar de pensar en si alguien me contratar\u00e1, cu\u00e1ndo llegar\u00e1n las facturas y simplemente crear y seguir creando. Internet es un mercado libre. Yo os ofrezco un servicio \u00bfCre\u00e9is que merece la pena?\u003cbr\u003e"
