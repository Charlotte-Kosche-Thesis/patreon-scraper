    "summary": "Hey Everyone! As you may (or may not know) I have built and manage a \u003cstrong\u003eLOT\u003c/strong\u003e of roleplaying game rules reference websites for various Open Game System games. Here are a few!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePathfinder SRD \u003ca href=\"http://http//www.d20pfsrd.com\" rel=\"nofollow\"\u003ehttp://www.d20pfsrd.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003e5th Edition D\u0026amp;D SRD \u003ca href=\"http://www.5eSRD.com\" rel=\"nofollow\"\u003ehttp://www.5eSRD.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eMutants \u0026amp; Masterminds SRD \u003ca href=\"http://www.d20herosrd.com/\" rel=\"nofollow\"\u003ehttp://www.d20herosrd.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDungeon World SRD \u003ca href=\"http://www.dungeonworldsrd.com\" rel=\"nofollow\"\u003ehttp://www.dungeonworldsrd.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003e13th Age SRD \u003ca href=\"http://www.13thagesrd.com\" rel=\"nofollow\"\u003ehttp://www.13thagesrd.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSwords \u0026amp; Wizardry SRD \u003ca href=\"http://www.d20swsrd.com/\" rel=\"nofollow\"\u003ehttp://www.d20swsrd.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eAll of these websites provide 100% open game content for the associated roleplaying games and it takes a lot of time, effort, and cost to keep them all updated.\u003cbr\u003e\u003cbr\u003eThe funds raised in this Patreon help keep all of them up and running and up-to-date with the latest open game content on a regular basis. Your contributions help support the purchase of open gaming materials to use to add to these websites as well as help keep all of the necessary pieces up and running (like my electric bill, gas to cook my food with and keep me alive in the winter... lol)\u003cbr\u003e\u003cbr\u003eThanks!"
