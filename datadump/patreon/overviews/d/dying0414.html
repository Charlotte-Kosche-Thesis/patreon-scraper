ill receive their rewards next month.\u003c/strong\u003e\u003cbr\u003e (Ex. Pledge by March 31 to receive rewards by April 5)\u003cbr\u003eRewards will be sent by Patreon message.\u003cbr\u003eThe past rewards can be bought on \u003cstrong\u003e\u003ca href=\"https://gumroad.com/dying0414\"\u003eGumroad\u003c/a\u003e \u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf you have any question, mail to \u003cstrong\u003edying0414@gmail.com\u00a0\u003c/strong\u003e, I will answer soon.\u003cbr\u003eThank you very much!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u95dc\u65bcDying\uff1a\u003c/strong\u003e\u003cbr\u003e\u54c8\u56c9\uff0c\u6211\u662f\u5446\u5f71\uff08Dying\uff09\uff0c\u4f86\u81ea\u53f0\u7063\u7684\u7e6a\u5e2b\u3002\u003cbr\u003e\u6211\u559c\u6b61\u756b\u4e9b\u552f\u7f8e\u3001\u7a0d\u5fae\u8272\u6c23\u7684\u5973\u5b69\u5b50\uff0c\u003cbr\u003e\u5982\u679c\u4f60\u5c0d\u9019\u985e\u578b\u7684\u5275\u4f5c\u6709\u8208\u8da3\uff0c\u90a3\u9ebc\u5e0c\u671b\u4f60\u559c\u6b61\u9019\u88e1\uff01\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u611f\u8b1d\u652f\u6301\uff01\u003c/strong\u003e\u003cbr\u003e\u6211\u7684\u4f5c\u54c1\u5e7e\u4e4e\u90fd\u80fd\u5728 \u003cstrong\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=2326250\"\u003ePIXIV\u003c/a\u003e \u003c/strong\u003e\u4e0a\u89c0\u770b\uff0c\u003cbr\u003e\u5982\u679c\u4f60\u559c\u6b61\u6211\u7684\u4f5c\u54c1\uff0c\u6211\u771f\u5fc3\u7684\u611f\u8b1d\u4f60\u3002\u003cbr\u003e\u82e5\u80fd\u66f4\u9032\u4e00\u6b65\u8d0a\u52a9\u6211\u7684\u5275\u4f5c\uff0c\u66f4\u662f\u652f\u6301\u6211\u6301\u7e8c\u5275\u4f5c\u7684\u52d5\u529b\uff01\u6211\u6703\u5728\u9019\u908a\u4ee5\u5275\u4f5c\u56de\u994b\u4f60\u7684\u652f\u6301\uff01\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u56de\u994b\u66f4\u65b0\u983b\u7387\uff1a\u003c/strong\u003e\u003cbr\u003e\u56de\u994b\u4f5c\u54c1\u7684\u66f4\u65b0\u983b\u7387\uff0c\u6211\u6703\u76e
