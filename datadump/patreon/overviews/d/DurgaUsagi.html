    "summary": "Hiiii.....\u003cbr\u003eMy name is Durga Usagi and ive been working as a professional monster maker, creator and fine artist professionally since 2010. \ud83d\udcaa\ud83d\ude4f\ud83d\udc7f\u003cbr\u003ealways daydreaming....always spacing out. Usually a million miles away from anywhere.\u00a0\u00a0\u003cbr\u003eSketching my dreams out and piecing them back together again in drawings, paintings, SFX makeup and fabrication\u003cbr\u003e\ud83d\ude4f\ud83d\udcaa\u003cbr\u003emy day consists of mostly drawing babes and monsters, hanging out with pugs, being a mom.\u003cbr\u003eim entering my 18th year of momming and now im starting to REALLY GET SOME FREE TIME thats allowed my to \"stretch out\" and explore around a bit with ideas, people, and a chance to do some things i havent been able to really start till a few years ago.\u003cbr\u003eive recently teamed up with 84Pages ( \u003ca href=\"https://www.instagram.com/84pages\"\u003ehttps://www.instagram.com/84pages\u003c/a\u003e ) this past year, and together we are The Yokai Club. \u003cbr\u003eTRAVEL has become my primary expense.... even seemingly second to our supplies....spending sometimes over a grand a month just getting to eachothers studios....unfortunately, for the time being we live 2 THOUSAND MILES from eachother so its 2b expected. Merchandising, editing, and promotional materials come dead second, then close behind, and prolly around the same lvl of importance is our supplies of course!\u003cbr\u003eALL DONATIONS will be helping us keep this going hard 2 n from our studios in fort collins, co and to my home studio here in Jerzy.\u00a0 This will help provide us with travel costs to expos, getting 2 art shows, MOSDEF our supplies for makin the arts!!!....and overall LIFE \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eWith the extra dosh youll b seeing more pro shoots from me and my LONG TIME EDITOR and best friend Eva Di Martino of PureBlackLove again.\u003cbr\u003e(\u00a0\u003ca href=\"https://www.instagram.com/pureblacklove\"\u003ehttps://www.instagram.com/pureblacklove\u003c/a\u003e ).\u003cbr\u003ewell b able to get back into editing frequently and start up so many new projects weve been working on and holding back for a while now, and lettings us kepp producing the highest quality photos and videos uve always know from us.\u00a0\u003cbr\u003e\u003cbr\u003eill b able to get our retail merch for Under Blue Lights and The Yokai Club expanding into various textiles like tshirts, bags, and accessories.\u003cbr\u003ealso MORE MONSTER SUITS!!!!\u003cbr\u003eMORE MONSTER SHOOTS!!!\u003cbr\u003e......more monsters n general!!!!!\u003cbr\u003e\u003cbr\u003ei dont expect each pledge to b able 2 make a donation EVRI MONTH...we ALL HAVE EXPENSES....but evri month i will deff do my best to provide you with TOP NOTCH COOL BIZ AND GIFTS thatll make u wanna!!!\u003cbr\u003eull get EARLY ACCESS to BTS images, live stories, mini vids, tutorials and exclusive images i wont post ANYWHERE on my public IG\u0027s or social media forums.\u003cbr\u003eyoull b able to receive EXCLUSIVE OOAK hand made art, exclusive BTS art pix in my timeline along with other info about where well b making public appearances, vending, or just our general realworld doings!!!!...and as well as prints, stickers, and HEEPS of other goodies evrimonth from here ONLY with your monthly donations.\u003cbr\u003e"
