    "summary": "Hi, my name is Daniel and I am writing poems since a bit more than over ten years. \u003cbr\u003e\u003cbr\u003eHere are a few examples:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eim Kreis\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\"bitte nur nicht im kreis drehen,\n\u003cbr\u003ezu oft an der selben stelle vorbeigelaufen,\n\u003cbr\u003everzwirbeln sich die dinge,\n\u003cbr\u003emachen haessliche knoten.\"\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ekleiner Hund\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"ich komm mir vor wie ein kleiner hund, \u003cbr\u003eder dir wie dumm kl\u00e4ffend nachrennt,\u003cbr\u003edu tropfst bereits auf den b\u00fcrgersteig, \u003cbr\u003edein alter gibt nichts anderes mehr her, \u003cbr\u003edoch lass es mich mit freuden auflecken.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eboese Gedanken\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"die kranken boesen gedanken aus dem hirn treiben,\u003cbr\u003edie, welche sie erfahren moechten, besitzen sie schon lange,\u003cbr\u003edie, denen du etwas neues schenken kannst,\u003cbr\u003esie rauben dir ein stueck von deiner seele,\u003cbr\u003edu magst beides nicht haben, menschen und gedanken.\u003cbr\u003eam wenigsten das, was sie seele nennen.\"\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nI am also studying history and philosophy. Maybe that is why I am writing these poems. Or maybe it is because of my parents. Or maybe it is because I am German. East-German actually. Yes, that\u2019s true, I am coming from a country which no longer even exists\u2026\n(now I live in a country that should no longer exist).\u003cbr\u003e\u003cbr\u003eAnyway. I got about 400 poems and about ten short stories. I am even working on a novel.\nBut it\u0027s all in German. Please help me out to get everything translated! The goal is to publish an anthology of my poems.\n\n\u003cbr\u003e\u003cbr\u003eHere are some voices and opinions about my work:\n\u003cbr\u003e\u003cbr\u003e\"The greatest poems ever. Go fund him\" \u003cbr\u003e(You-know-who, on twitter)\n\u003cbr\u003e\u003cbr\u003e\"Du musst mal einen Gedichtband ver\u00f6ffentlichen.\" \u003cbr\u003e(J\u00f6rg Z., on Facebook)\u003cbr\u003e\u003cbr\u003e\u201cGod is dead. God remains dead. And we have killed him. Yet his shadow still looms. How shall we comfort ourselves, the murderers of murderers? Only the poems of Daniel Liebeherr can provide some consolation.\u201d \u003cbr\u003e(Nietzsche, recension of my work in the Frankfurter Allgemeine Zeitung, 13.2. 2017)\n\u003cbr\u003e\u003cbr\u003e\"Mag das denn keiner kommentieren?\" \u003cbr\u003e(Daniel Liebeherr, on Facebook)\u003cbr\u003e\u003cbr\u003eAnd if all that did not convince you, then\u2026 maybe nothing can. But I can try, can\u2019t I? So please watch my video.\u003cbr\u003e\u003cbr\u003eI also got my own channel, writer@work. I will keep you updated.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCE06vNuqz8d8U5r1sRJkYng\"\u003ehttps://www.youtube.com/channel/UCE06vNuqz8d8U5r1s...\u003c/a\u003e\u003cbr\u003e"
