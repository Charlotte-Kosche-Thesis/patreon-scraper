    "summary": "\u003cstrong\u003eFirst\u003c/strong\u003e, let\u2019s discuss the elephant in the room \u2013 Yes,\nmy name really is Jerrod Bacon; I didn\u2019t choose my name, but I do fully embrace\nit! I am a freelance writer with a passion for creating worlds for others to\nescape into. I have been writing for several years for the fun of it, but in\nthe last five or so I have been attempting to make it a career. While teaching\nEnglish overseas I have seen the importance of creativity and how it is a huge\npart of developing into one\u2019s own person. Because of this, I have become\npassionate about showing people the fun in being creative.\u003cbr\u003e\n\u003cbr\u003e\nFor this Patreon, I will be providing \u003cstrong\u003emaps\u003c/strong\u003e and other resources for \u003cstrong\u003etabletop\ngames\u003c/strong\u003e. Any \u003cstrong\u003esupplement\u003c/strong\u003e I provide will be using the Dungeons and\nDragons Fifth Edition ruleset, but they should provide enough inspiration that\nconverting them to any other TRPG system wouldn\u2019t be too difficult. At first, I\nwill be providing maps once a month. If we reach some of the stretch goals this\nwill become weekly or potentially even more than that. Aside from these maps I\nwill also be working on some supplements to use.\u003cbr\u003e\n\u003cbr\u003e\nIf you do like my style I am available to \u003cstrong\u003ecommissions\u003c/strong\u003e as well, send me a\nmessage and we can discuss your map request. My standard rate is $20.00 and that\ngets you a similar map to the one in my sample post."
