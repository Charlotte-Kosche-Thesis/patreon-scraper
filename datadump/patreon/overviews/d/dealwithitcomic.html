    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F07JZQxfysgo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D07JZQxfysgo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F07JZQxfysgo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/07JZQxfysgo",

    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eHey everybody!\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eMy name is Tom Deal and I am the creator of \u003c/strong\u003e \u003cstrong\u003eDEAL WITH IT\u003c/strong\u003e \u003cstrong\u003ecomics\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://therealtomdeal.com/images/Deal_With_It.jpg\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003eStarting now I am going to do a monthly suggestion poll, and art giveaway for just my Patreons. Just sign up before the end of the month at any level, and I will pick a patreon at random to get the illustration.\u00a0\u003c/h4\u003e\u003cbr\u003eI have been supporting my family pretty well doing a mixture of illustration, graphic/web design and teaching for most of my career. \u00a0I graduated with a BFA in studio art and a BFA in commercial illustration. Since that time I have been creating illustrations, graphics, and websites for a variety of local and national companies. I also taught High School Art classes and GED night classes for many years. I loved teaching and getting to help kids and adults on a daily basis. I felt that I learned just as much from my students as everything I tried to teach them. My mother was a teacher for 36 years and teaching will all ways be something I will try to incorporate into my life in whatever way I can.\u00a0\u00a0I am also an animation \u0026amp; cartoon enthusiast, comic/video game geek, coffee drinker, and a lifelong pro-wrestling fan. So you might see some of those things show up in my work form time to time.\u00a0I am trying to refocus on my illustration career and work towards some new goals in my life. Which brings me to my comic \u003cstrong\u003eDEAL WITH IT\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/4wVTQyW.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e{\u003cstrong\u003eBasically it\u0027s an educational sarcastic comic that asks all the tough questions, and gives you none of the answers you were looking for.\u003c/strong\u003e} I use mostly traditional materials when I work \u0026amp; then scan the finished work into photoshop to assemble the comic. I have included a few samples of some illustrations and materials below. Materials used will mostly be a combination of the following: {\u003cstrong\u003ePen \u0026amp; Ink\u003c/strong\u003e} Joseph Gillott crow quill nib w/speedball super black ink; {\u003cstrong\u003eSable Brushes\u003c/strong\u003e} used w/ jar of dirty cleaning water from rinsing ink, Dr. Ph.Martin\u0027s watercolors, \u0026amp; FW acrylic inks; and \u00a0{\u003cstrong\u003eSurface\u003c/strong\u003e} scratch/clayboard, duralar or 140lb cold press watercolor paper.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/o0YxI21.jpg\" style=\"width: 361px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://therealtomdeal.com/images/couple.jpg\" style=\"text-align: center; width: 412px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XveMnDE.jpg\" style=\"width: 446px; text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eThis comic gives me an outlet to still educate people while creating new illustrations and making people laugh at the same time... hopefully.\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e is key to making this happen as well. For many years I have put this on the back burner,\u00a0but this is something that I have always wanted to do. So today is the day and I am so glad to have your support.\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eRemember your contribution helps keep this comic going,\u00a0and keeps diapers on my babies bottoms.\u00a0I look forward to seeing where this goes, and thanks again!\u00a0\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://therealtomdeal.com/images/baby.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
