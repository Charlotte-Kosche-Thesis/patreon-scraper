    "summary": "\u003cem\u003e\u003cstrong\u003eDadgame Bestgame:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am the best streamer known to man. Maybe not the best, but at least I try. I am an aspiring Streamer and Entertainer. I one day hope to be able to do streaming professionally. With this Patreon maybe I can start doing this full time. Or at the very least put the money to do it better and give you the content you deserve.\u003cbr\u003e\u003cbr\u003eFor those of you about to click that button or have clicked that button, Thank you. I didn\u0027t ever think I would make it this far to begin with so the fact I\u0027m at the point that this is even a pipe dream is incredible. Thank you for supporting and thank you for watching.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat will I actually spend your money on?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eGeneral life goods really. And bills such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTruck insurance\u003c/li\u003e\u003cli\u003eGas\u003c/li\u003e\u003cli\u003eFood\u003c/li\u003e\u003cli\u003eCollege\u003c/li\u003e\u003cli\u003eMedical bills\u003c/li\u003e\u003cli\u003eAnd Improvements to the channel where possible.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy am I creating the Patreon?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWell after having the page dormant for a while, with recent medical bills due to a heart problem that crept up on me, and the loss of my job due to said heart problem. I have decided that finally it was the time to revamp and recreate the page. I don\u0027t expect this to sustain me and I do plan on getting a new job as quickly as possible. But in the meantime and onward, every little bit helps!\u003cbr\u003e\u003cbr\u003eThank you again for following the channel, and supporting something I never thought I even had a chance at.\u003cbr\u003e"
