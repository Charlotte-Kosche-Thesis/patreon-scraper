    "summary": "My name is Daria and I create video reviews of predominantly old roleplaying games (RPGs). But I\u0027d like to evolve - level up my game - and to do that I could use your help. If you\u0027re not already familiar with my work you can find it on\u00a0\u003ca href=\"http://http://YouTube.com/DariaPlaysToo\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e, take a moment and check it out. No hurry. I can wait...\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/spwVRZ63pQk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\nDone? Great! My channel is 100% my brain-baby, I write my scripts, edit my footage, and design all my thumbnails and layouts. And I\u0027ve been doing all this with zero budget. But my ambitions currently outnumber my resources. As much as I love classic gaming, I\u0027d also love to tackle new releases, push my brand at conventions, and well... turn my hobby into a career. This is where you, my fans and supporters, fit in.\n\u003cbr\u003e\n\u003cbr\u003e\nIf we could raise enough funds to realize that dream, then that would be great. No awesome. Amazing! \n\u003cem\u003eStupendous! \u003c/em\u003eOkay... calm down. Maybe crowd sourcing an entire career off Patreon is a little... \u003cem\u003eout there\u003c/em\u003e. But hey, if you\u0027re in the mood to kick back a few dollars to the channel, heck, who am I to stop you?\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnd while we\u0027re flinging all this money around lets have a little fun with it. You game?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/L4sftH9.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\"Welcome ye, brave souls.\"\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nEvery dollar you contribute per month gains you a level. You can find level rewards and descriptions to the right. \u00a0\n\u003cimg src=\"http://i.imgur.com/VQlfjn7.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg src=\"http://i.imgur.com/8Gnzx7v.png\"\u003e\u00a0And to the left you\u0027ll see the current monetary goal.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nAs a backer you will gain access to my community feed, where you will discover a forum RPG in progress. Adopt a character persona and jump into the silliness. We\u0027ll goof off, slay baddies, and save the day - together - as one totally badass adventuring party.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
