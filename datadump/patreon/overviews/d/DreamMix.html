    "summary": "I\u0027m creating an adventure game creator called \u003cem\u003eAdventure Maker\u003c/em\u003e. In \u003cem\u003eAdventure Maker\u003c/em\u003e, you can build massive (or tiny) worlds for others to explore, and share them with your friends and online. You can also download other\u0027s worlds and play them, which will lead to some interesting experiences via user generated content. When the game is finished, it will come with an official campaign dubbed \u003cem\u003eRuniya\u003c/em\u003e, and we will also release more official campaigns after release right for backers here on our Patreon!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou can pledge $5 or more to get the current build of the game, and each month\u0027s build release. You also get the final release build of the game through email. On top of this, you receive\u00a0a final release of any other game that I create.\u00a0\u003c/strong\u003eOnce you pledge, you can refresh and check our posts section to find the most recent download, tagged [Download].\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also pledge $10 or more to get frequent updates each time I implement a new feature! As an added bonus, you get frequent updates for any other game that I work on.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will be releasing builds generally once a month. I hope you are as excited about the development of my games as I am, and I hope that you will consider becoming a patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDream Mix is:\u003cbr\u003eGame Design, Programming, \u0026amp; Art:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCerpGgm4ZnMBCAWvC0C6_Jw\"\u003eJustin Sink\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMusic:\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJackson Reed\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e(\u003c/strong\u003e\u003ca href=\"https://jaxcheese.bandcamp.com/\"\u003eJaxcheese)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eArt: Jean-baptiste Gabert (\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Thakerwood\"\u003eThakerwood\u003c/a\u003e\u003cstrong\u003e)\u003cbr\u003e\u003cbr\u003eDiscord:\u003c/strong\u003e\u00a0\u003ca href=\"https://discord.gg/G6JMJUk\"\u003ehttps://discord.gg/B29C2Wa\u003c/a\u003e\u003cbr\u003eStay up to date on \u003cem\u003e\u003cem\u003eAdventure Maker\u003c/em\u003e\u003c/em\u003e, download campaigns and mods. If you are a Patron, looking to be one, or just holding out for the final version, I post a ton of updates on here, so this is the place to be!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdventure Maker is currently for PC only.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAbout me, and more on my Patreon:\u003c/strong\u003e\u003cbr\u003e----------------------------------------------------\u003cbr\u003eI\u0027m a game dev from Lousiville Kentucky. My real name is Justin Sink. I\u0027m interested in pushing the boundaries of game designs, while sticking to good aesthetics and story-telling, and also in doing things that others haven\u0027t done well - much better. \u003cbr\u003e\u003cbr\u003eI keep a host of gaming projects on-going at the same time. I have one completed game, \u003cem\u003eHarrow\u003c/em\u003e, which is a survival horror game based on some of my nightmares. My current main project is Adventure Maker. I host a service on Patreon where you can get in-development builds of any game that I create, and final builds of the games when they are released. Think of it like PlayStation Plus, but you get all games that are developed by me. Right now if you pledge at least $5 to this, you get the final release of Adventure Maker when it releases.\u003cbr\u003e"
