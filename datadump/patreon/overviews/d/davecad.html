    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDISCLAIMER:\u003c/strong\u003e\nMy videos will \u003cstrong\u003eALWAYS\u003c/strong\u003e be free for you to watch and enjoy! \u003cstrong\u003ePlease\u003c/strong\u003e only donate if you are financially able to. Thank you!\u003c/div\u003e\u003cbr\u003e\nHey! I\u0027m Dave Cad. I\u0027m a YouTuber from London and I\u0027ve been making videos now for almost 6 years...but you\u0027ll probably already know that because you\u0027re here!...and since you\u0027re here it probably means that you\u0027re \u003cstrong\u003e\u003cem\u003esuper duper mega awesome\u003c/em\u003e\u003c/strong\u003e and want to support me and my YouTube dreams!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\u003c/strong\u003eI\u0027ve been thinking about starting some kind of funding for a while. I want 2017 to be the year that making content for YouTube becomes my primary source of income because all I want to do is make videos for you guys! \u003cbr\u003e\u003cbr\u003eSince the first video of the year (where I say that this is the dream I want to achieve this year) a few of my AMAZING hardcore viewers who have asked how they can help me out. Patreon is the perfect way for my beautiful audience members that want to go that extra mile to support me and my content and in return, I get to offer perks and gifts to those that do! IT\u0027S A WIN WIN! :D I like to think of these donations as a tip - like you\u0027d give to your waiter for good service. Just if you think I suck, please don\u0027t complain to my manager\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will you do with the cash?\u003c/strong\u003e\u003cbr\u003e\nRest assured that every single penny of your pledge will go back into making my channel better. As I\u0027ve mentioned before, I have a day job which keeps me alive and a roof over my head, so anything you donate will be used to make the videos you see every week! I will be able to hire translators, closed captioners, upgrade my equipment and much more!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003eVideo translations\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eSince my audience is mostly Finnish, I would like to hire someone to translate ALL of my videos and enter closed captions so that my Finnish viewers can understand everything.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTravel costs\u003c/strong\u003e\u003cbr\u003e\n\tI would LOVE to be able to come to Finland more often for meet and greets and events throughout the year and not just when I happen to be there. Unfortunately flights and accommodation\u00a0aren\u0027t exactly cheap, so I\u0027d use some of the money to contribute to this.\u003cbr\u003e\n\tThis year also saw the launch of my new travel series \u0027positive+\u0027. I\u0027d also be able to go to cool places and film more of these episodes!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEquipment upgrades\u003c/strong\u003e\u003cbr\u003e\n\tAs my channel grows, the bar for the quality and production value increases. I would like to upgrade my equipment so I can continue to bring you great quality videos.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tMerch and design\u003cbr\u003e\n\u003c/strong\u003eAlthough technically I\u0027m a graphic designer myself but I simply don\u0027t have time to design stuff anymore!\u003cstrong\u003e\u00a0\u003c/strong\u003eI want to hire a graphic designer to make me some awesome merch!\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0027I want to help but dang it, I\u0027m broke!\u0027\u003c/strong\u003e\u003cbr\u003e\nNo problem at all! \u003cstrong\u003ePlease\u003c/strong\u003e don\u0027t become a patron if you\u0027re low on money or are struggling financially. I know what that feels like and want you to take care of more important priorities first. I will continue to make videos if I get 0 patrons or 1,000!\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\nIf you decide to donate $1 or $100 (or if you simply just watch my videos - seriously that\u0027s more than enough!) I just wanted to take this opportunity to thank you for helping me make my dream a reality. Your support is often overwhelming and I consider myself a very lucky person to have such a loving audience.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e- Dave Cad\u00a0\u003c/em\u003e\u003cbr\u003e"
