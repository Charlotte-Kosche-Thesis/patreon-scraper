    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHi, I\u0027m Natasha and this is the page of the game about me!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://oi68.tinypic.com/29crvp4.jpg\" style=\"float: right; width: 302px; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n- This game centers round my adventures in the world devastated by war, where I will face marvellous encounters, interesting stories, artful enemies, fearful dangers, loyal friends and... \n\u003cem\u003eother different things, tee~hee\u003c/em\u003e. And now I...\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e- \u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eWHAT THE HELL?!\u003c/strong\u003e Hey, small fry, how many times have I told you not to touch my ZAX without asking? \u003cstrong\u003eNOW TAKE YOUR ASS DOWN HERE\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e- Now calm down, big boy. Last time you went nuts our den had lost a couple of walls. Hey, Ginger, take the solar scorcher from that shelf and go play with giant ants outside, while big men are talking.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://oi64.tinypic.com/zqrys.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0So, if you\u0027re still here, after all that chatterbox\u0027s babble, you are probably interested in what\u0027s going on. Good,\u003cbr\u003e\nwe are \n\u003cstrong\u003eDvoika Games\u003c/strong\u003e. \u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://oi67.tinypic.com/23jml9l.jpg\" style=\"float: right; width: 307px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHoneybadger\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e is our technical genius, he is responsible for running all and sundry, and for crashing as well. \u003cstrong\u003eHandlessGhoul\u003c/strong\u003e is responsible for the graphic content, just don\u0027t ask how he does it. Our first game is dedicated to the world of Fallout, our favorite universe..\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e- \u003cstrong\u003eYES, GODDAMMIT\u003c/strong\u003e, we live in it!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e- Thanks for details, my green cap.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://oi68.tinypic.com/24vmuy1.jpg\" style=\"float: left; width: 215px; margin: 0px 10px 10px 0px;\"\u003e - Do you want to play the thing that came out? Then push the big red button below and confirm that you\u0027re not a talking raccoon. Crimson Caravan Company\u0027s courier will deliver your copy of holodisk in any part of the wasteland in three days after the order approval. \u003cbr\u003e\n\u003cbr\u003e\n- If you don\u0027t, then you are free to shoot that lagging dumbass down.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u00a0 \u00a0\n\u003ca href=\"https://www.patreon.com/posts/version-0-2-beta-16201772\" target=\"_blank\"\u003e\u003cimg src=\"http://oi66.tinypic.com/200phrd.jpg\" style=\"width: 254px;\"\u003e\u003c/a\u003e \u00a0 \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://oi64.tinypic.com/zqrys.jpg\"\u003e \u003ca href=\"http://oi68.tinypic.com/6dwhh1.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://oi68.tinypic.com/6dwhh1.jpg\" style=\"width: 227px;\"\u003e\u003c/a\u003e \u003ca href=\"http://oi68.tinypic.com/9apuuc.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://oi68.tinypic.com/9apuuc.jpg\" style=\"width: 227px;\"\u003e\u003c/a\u003e\u003ca href=\"http://oi64.tinypic.com/2n4yo3.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://oi64.tinypic.com/2n4yo3.jpg\" style=\"width: 227px;\"\u003e\u003c/a\u003e \u003ca href=\"http://oi67.tinypic.com/sgijrn.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://oi67.tinypic.com/sgijrn.jpg\" style=\"width: 227px;\"\u003e\u003c/a\u003e\u003ca href=\"http://oi67.tinypic.com/sy48jq.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://oi67.tinypic.com/sy48jq.jpg\" style=\"width: 227px;\"\u003e\u003c/a\u003e \u003cdel\u003e\u003ca href=\"http://oi64.tinypic.com/35de369.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://oi64.tinypic.com/35de369.jpg\" style=\"width: 227px;\"\u003e\u003c/a\u003e\u003cimg src=\"http://oi64.tinypic.com/zqrys.jpg\"\u003e\u003c/del\u003eYou can write all your questions and suggestions here - \u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\tDvoikaGames@gmail.com\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\tThough, postmen do not visit us too often after the occasion, when one of them has been smoked dry by our tamed fire gecko, hah.\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://oi67.tinypic.com/k3394z.jpg\"\u003e\u003cbr\u003e
