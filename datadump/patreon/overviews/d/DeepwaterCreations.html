     "about": "\"Deepwater Creations\" is the label this guy named Dylan Craine has decided to hang over his creative work for some reason.\u003cbr\u003e\u003cbr\u003eThere\u0027s this thing that\u0027s hard to define - like fiction but more interactive, like video games but less constrained, like tabletop roleplaying but not the way Gary Gygax used to do it. World-building, but not the sort Tolkein is known for. Whatever that thing is, it\u0027s ultimately what I\u0027m out to create, or achieve, or swim down deep into until I reach the point where everything\u0027s strange and bioluminescent.\u003cbr\u003e\u003cbr\u003eMaybe I\u0027m out to build pocket universes. Sometimes the sort that are worth exploring on their own merits, and sometimes the kind that float askew from our universe but present windows back into it so you can see what everything looks like from a\u00a0.\u0337\u035c\u0360\u035e.\u0328\u0340\u0338\u0328\u0358.\u0358\u035f\u031b\u0336.\u0334\u0321\u0328\u0322.\u035c\u035e\u0334\u0338\u0334--eye view. \u003cbr\u003e\u003cbr\u003eOr maybe I\u0027m just this guy who likes making stuff up. Yeah, that\u0027s probably it.\u003cbr\u003e",
