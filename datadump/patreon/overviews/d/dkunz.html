    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://ask-magicat.tumblr.com/\" target=\"_blank\"\u003e Tumblr\u003c/a\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003e\u00a0/\u00a0\u003c/b\u003e\u003ca href=\"https://megadrivesonic.itch.io/\" target=\"_blank\"\u003eitch.io\u003c/a\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003eCurrent Projects\u003c/b\u003e\u003cbr\u003e\u003cul style=\"color: rgb(149, 55, 52);\"\u003e\u003cli\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/magicat-/list?title_no=37270\" target=\"_blank\"\u003e Magicat Comic\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://megadrivesonic.itch.io/fish-kiss-\" target=\"_blank\"\u003e Fish Kiss\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDate in Space\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGames I\u0027ve\u00a0completed\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://megadrivesonic.itch.io/the-sword-and-the-fox\" target=\"_blank\"\u003eSword and the Fox\u003c/a\u003e\u003cbr\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003e \u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(149, 55, 52);\"\u003e Why\u00a0\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ea comic about a Magical Black Cat?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eEver since I created Magicat back in October 2015 I\u0027ve been\u00a0drawing him more and more and I finally decided he needed a story of his own, originally it was going to be an animated pilot but I thought I could turn it into a comic so I could tell the story in a visual form before pitching this as something animated.\u00a0\u00a0i care allot about this comic and the characters.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy do I need your support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour support means that I will be able to prioritize the comic\u0027s creation as well as its release entirely free to the public. This is and always will be very important to me, being that I am against pay-to-view content. In general having my fans support me this way would greatly help prioritize not only my comics but videos as well such as reviews and cartoons. This will also help me fund \u003cstrong\u003eGames\u003c/strong\u003e I make as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow frequently will I be updating?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDepending on the amount of support, I\u0027m hoping to produce one or two pages per week! Comic production depends on interest shown from you guys, so the more Patrons there are, the more pages are made!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSo what do I get for supporting you?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2022 Seeing projects early before anyone else!\u003cbr\u003e\u2022 Sketches\u00a0\u003cbr\u003e\u2022 Lines \u003cbr\u003e\u2022 Flats \u003cbr\u003e\u2022 Uncompressed pages of all comic pages\u003cbr\u003e\u2022 Project files to see how it\u0027s all put\u00a0together\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hED90rE.png\" style=\"width: 287px;\"\u003e\u003cbr\u003e"
