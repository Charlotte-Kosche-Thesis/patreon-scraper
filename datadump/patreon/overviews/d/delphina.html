    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cimg src=\"http://sombulus.com/junk/sombulusgroup_chapter6.jpg\"\u003e\u003cbr\u003eMy name is Christina Major, and I make comics!\u003c/span\u003e\u003c/strong\u003e\u00a0 Since 2010, I\u0027ve been making a fantasy adventure comic called \u003cstrong\u003eSombulus\u003c/strong\u003e, and you can\u00a0\u003ca href=\"http://www.sombulus.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eread it for free right here\u003c/strong\u003e\u003c/a\u003e.\u003cstrong\u003e \u003c/strong\u003e\u00a0I\u0027m also an admin at the \u003ca href=\"http://www.spiderforest.com\"\u003eSpiderForest Webcomic Collective\u003c/a\u003e and record podcasts about webcomics with the great folks at the \u003ca href=\"http://webcomicalliance.com/\"\u003eWebcomic Alliance\u003c/a\u003e and\u00a0\u003ca href=\"http://spiderforest.com/podcast\"\u003eSpiderForest\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAll my projects and my graphic design career keep me pretty busy!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWith your support, I can take care of a couple things that will really help me continue doing all this:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eHosting and domain costs\u003c/strong\u003e to keep my work online\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHardware/Software \u003c/strong\u003eupgrades\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eComic convention\u003c/strong\u003e travel and booking fees\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHired help\u003c/strong\u003e - art assistants\u003c/li\u003e\n\u003c/ul\u003e\nI\u0027m very grateful for the contributions I\u0027ve received on Kickstarter, as well as the folks who have encouraged me year after year. \u00a0But I\u0027ve never had the right place to give back to you all and reward you for your long-term support. \u00a0So read on to see what I\u0027m offering as thanks for your contributions on Patreon!\u003cbr\u003e"
