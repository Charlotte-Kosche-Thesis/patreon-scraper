    "published_at": "2017-07-24T04:27:10+00:00",
    "summary": "Heya! This is Dystifyzer, the creator of the\u00a0\u003ca href=\"https://youtube.com/dystifyzer/live\" target=\"_blank\"\u003e24/7 Nintendo Music stream\u003c/a\u003e. If you\u0027re here you\u0027ve probably tuned in to my stream before. Thank you. I hope you enjoyed it!\u003cbr\u003e\u003cbr\u003eAnyway, I\u0027ve always been a huge Nintendo fan and am especially fond of the soundtracks in many of their games. I always thought it would be amazing to have some sort of Nintendo radio where you can chat with others about your passion and just have a good time listening to this amazing music.\u003cbr\u003e\u003cbr\u003eAfter I had started my Nintendo music YouTube channel I thought, \"hey, why not create this stream yourself?!\". Well, after many many hours collecting music and setting everything up, I did. And it\u0027s been a blast so far. I met so many incredible people. It just fills me with joy to see you guys as a part of this community built around our love for Nintendo. I sincerely hope we can keep doing this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eStreaming 24 hours a day, 7 days a week is more than just pressing the \"stream\" button. If you\u0027re just watching you may not notice any of this (which is good!), but there\u0027s actually a lot of technical stuff going on behind the scenes. I spend a lot of time to make everything work as flawlessly as possible. Besides that, there are some other costs I would like to cover with Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is my money actually used for?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAny monetary support will allow me to keep spending time on the stream, be it as request-taker or active viewer in chat that always has an open ear. On top of that it allows me to \u003cstrong\u003eimplement new features and improvements\u003c/strong\u003e that make for a better viewing \u0026amp; listening experience. I also spend a lot of my time managing our lovely community on Discord.\u003cbr\u003e\u003cbr\u003eI want to make this stream my full-time job. Only you can help me achieve this dream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell, for one you can keep viewing and hopefully enjoying the stream. At least I hope you enjoy it! On top of that there are some rewards I thought of:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery $1+ Patron gets the special \u003cstrong\u003e\"Hero of Time\"\u003c/strong\u003e rank on the stream which lets you use the !me command that lets you check rupees, watch time and rank at zero cooldown!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e$10+: If you choose the $10 reward you will get the special \u003cstrong\u003e\"Champion\"\u003c/strong\u003e rank. With that you can use !champ (check rupees, watch time \u0026amp; rank at zero cooldown) and special commands that show full-screen animations on the stream!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThere are also options for $50 (\u003cstrong\u003eLegendary Hero\u003c/strong\u003e), $100 (\u003cstrong\u003eKing of Hyrule\u003c/strong\u003e or \u003cstrong\u003eQueen of Hyrule\u003c/strong\u003e) and $500 (\u003cstrong\u003eGolden God\u003c/strong\u003e or \u003cstrong\u003eGolden Goddess\u003c/strong\u003e). Rewards for them are listed at the side.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eYou get a special Discord role which lets you access exclusive channels on\u00a0\u003ca href=\"https://discord.gg/a7S92js\" target=\"_blank\"\u003eour Discord server\u003c/a\u003e. This is also an excellent place to give me all kinds of feedback or talk to me personally.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOnce the automated song request feature is here you will be able to request songs for less Rupees than others.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMore rewards coming! If you have ideas for them let me know. :) (Planned: Priority on song requests \u0026amp; more exclusive stream commands!)\u003c/li\u003e\u003cli\u003eFor a quick (and hopefully not outdated) overview of the rewards please visit:\u00a0https://dystify.com/support\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFor one: Thank you! It may be hard for me to express my gratitude towards all of you, but I really want you to know I really appreciate it. Thank you for being a supporter and being a part of this amazing community.\u00a0\u003cbr\u003eEven if you\u0027re not able to support me with money, don\u0027t worry! Each and everyone in this community is important to me. I really hope all of you will continue to enjoy your time on the stream with me and everyone.\u00a0\u003cbr\u003e\u003cbr\u003eThank you."
   },
