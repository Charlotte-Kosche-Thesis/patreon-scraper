    "summary": "\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2665\u003c/span\u003e I am making \"White Glove Order\" at\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/white-glove-order/list?title_no=116607\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/WGO\"\u003eTapastic\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://orig09.deviantart.net/7ebc/f/2017/250/0/4/patreon_icons_4_us_07_by_hikari_nekox3-dbmpvah.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://orig09.deviantart.net/7ebc/f/2017/250/0/4/patreon_icons_4_us_07_by_hikari_nekox3-dbmpvah.png\" style=\"float: left; width: 196px; margin: 0px 10px 10px 0px;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2665\u003c/span\u003e Hello there! I\u0027m Dracielle!\u003cbr\u003eIt\u0027s been a while since I\u0027ve been reading webtoons.\n\u003cbr\u003eI started to draw WGO on October 2015 (and rebooted it\u00a0 on Oct 2017) and now I\u0027m a NEET trying to prove that I can live doing what I love doing the most.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat are you going to do with my money?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2665\u003c/span\u003e Live (mostly eat).\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eWhat am I going to get from being your patreon?\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2665\u003c/span\u003e \u003cdel\u003eLook at the rewards.\u003c/del\u003e You\u0027ll get my eternal thanks and suggestions for rewards are always welcomed!\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy should I be your patreon?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2665\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is a way to show your support besides liking/commenting/sharing my webcomics, BUT If you do support me on patreon you can also get exclusive prizes (from sketches to early access),\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eIs it really worth it?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2665\u003c/span\u003e \u003cdel\u003eAnything can be of worth If you like it (or something like that).\u003c/del\u003e Y-yeah...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThese guys are the ones helping me in various ways! \u003cdel\u003e(And they don\u0027t charge me for it, they cool friends, love you guys).\u003c/del\u003e\u003cbr\u003e--\u0026gt;\u00a0 \u00a0\u003ca href=\"https://www.instagram.com/white_moon_kyo/?hl=es\" target=\"_blank\"\u003eKida\u003c/a\u003e, Hombre Atomico,\u00a0\u003ca href=\"https://www.facebook.com/Dapyzux/\" target=\"_blank\"\u003eDapyzux\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.facebook.com/Manifestado/\" target=\"_blank\"\u003eManifestado\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"https://orig01.deviantart.net/36c8/f/2017/250/e/3/untitled_1_by_hikari_nekox3-dbmpvag.png\" style=\"float: left; width: 127px; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://orig07.deviantart.net/4710/f/2017/250/b/4/untitled_2_by_hikari_nekox3-dbmpvad.png\" style=\"float: left; width: 95px; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://orig15.deviantart.net/e3ef/f/2017/250/c/d/untitled_3_by_hikari_nekox3-dbmpvaa.png\" style=\"width: 118px; float: lef
