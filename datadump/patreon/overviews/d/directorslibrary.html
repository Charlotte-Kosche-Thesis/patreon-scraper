    "summary": "\u003cimg src=\"https://www.directorslibrary.com/wp-content/uploads/2017/12/banneredit-min.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.directorslibrary.com/wp-content/uploads/2017/12/DL1-min.jpg\" style=\"width: 307px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eWe\u2019re an ever-growing directory on directing. Neatly curated and dedicated to presenting the latest best-of from directing talent across music video, commercials and motion pictures.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.directorslibrary.com/\" target=\"_blank\"\u003eDirectors Library\u003c/a\u003e launched\u003c/span\u003e\u00a0\u003c/span\u003ein June 2017.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.directorslibrary.com/wp-content/uploads/2017/12/DL3-min.jpg\" style=\"width: 307px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEach day, we run a search for new work created by Directors already archived on the website. We then get up to speed with new videos from the Directors making waves online, inside the industry and beyond. There\u0027s an ever-growing/never-ending queue of Directors ready to be added to the Directors Library. It\u0027s a slow and time-consuming process. \u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eContent we regularly post includes:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMotion Picture Trailers, Commercials, Branded Content, Fashion Films, Music Videos, Short Films, Animated Films, Video Shorts, Video Essays, Visual Essays \u0026amp; Interviews.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003eOver the past year 153 Directors and 2,500+ of their videos have been added to the site.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.directorslibrary.com/wp-content/uploads/2017/12/DL4-min.jpg\" style=\"width: 307px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eThe Directors Library is self-funded and currently backed entirely by Patreon. \u003cbr\u003e\n\u003cbr\u003eThis call also goes out to Production Companies, Creative Agencies and Film Businesses. Please see our Sponsorship options up and to the right of this page.\u003cbr\u003e\n\u003cbr\u003eEvery penny you pledge goes into making the Directors Library a better resource. The ambition is to make a website accessible to anyone - a place where anyone can watch, discover and learn to become better filmmakers or naturally, Directors. \u003cbr\u003e\u003cimg src=\"https://www.directorslibrary.com/wp-content/uploads/2017/12/pbutton-min.png\"\u003e\u003cstrong\u003eThank You!\u003cbr\u003e\u003cbr\u003eDaniel\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.directorslibrary.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eDirectors Library\u003c/span\u003e\u003c/a\u003e"
