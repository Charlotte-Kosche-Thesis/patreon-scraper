    "summary": "My name is Kevin Meares I\u0027m a demonologist and paranormal investigator.\u00a0 For over 20 years I\u0027ve investigated claims of paranormal phenomenon and demonic activity.\u00a0 I\u0027ve worked with exorcists, consulted on the documentary \"An Exorcism of Evil\", appeared on television and radio and hosted my own youtube channel Paranormal Encyclopedia for the last two years. \u003cbr\u003e\u003cbr\u003eStarting in the late 90s I co hosted the nationally syndicated radio show \"The Lou Gentile Show.\"\u00a0 Lou and I covered a massive range of paranormal topics: vampires, ghosts, demons, aliens, Atlantis, angels, psychics, conspiracy theories and more. \u003cbr\u003e\u003cbr\u003eWe had the distinction of being one of the final interviews George and Kathy Lutz (of Amityville Horror) would give before they both passed away.\u003cbr\u003e\u003cbr\u003eLou passed away in 2009 and I have spent the time since building connections and networking to make a return to radio with my own show. I started the realization of this dream in 2015 when I launched the youtube channel Paranormal Encyclopedia which helped further expand my name and connections and now in 2017 I\u0027m finally returning to the air as host of my own hour long radio program \"Paranormal Encyclopedia\" with \u003ca href=\"http://www.hamiltonradio.net.\"\u003ewww.hamiltonradio.net.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eBut as monumental an achievement as this is for me both personally and professionally I\u0027m going to need help and support. \u003cstrong\u003eRadio spots aren\u0027t free!\u003c/strong\u003e I need to contribute to the station for my show to go on the air.\u00a0 In the long term its my intention to seek out advertisers (and if this appeals to you please contact me) to make the show self sustaining but in the short term I\u0027m looking for support to get the ball rolling.\u003cbr\u003e\u003cbr\u003eI\u0027ve got the numbers to do this.\u00a0 I appeared last night on Geri Pertito\u0027s show (same station) and we pulled in over 100,000 listeners.\u00a0 Because this is internet radio we aren\u0027t restricted to just a small area we can be heard all over the world (and advertising is welcome on the same scale).\u00a0 To be candid doing this show has been a dream of mine for years I\u0027m incredibly excited to be going back to radio (and 9/14 6:30 to 7:30 EST is my first episode) and I\u0027ll be able to support it to start with on my own but I really need the help.\u003cbr\u003e"
