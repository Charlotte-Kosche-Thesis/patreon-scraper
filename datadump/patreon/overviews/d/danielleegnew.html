    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ITR1Bc9IPEI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/ITR1Bc9IPEI",
    "one_liner": null,
    "patron_count": 85,

    "pledge_url": "/bePatron?c=1375585",
    "published_at": "2018-02-27T04:17:26+00:00",
    "summary": "\u003cimg src=\"https://static.wixstatic.com/media/fa1f13_2df69b4648aa4d038b76788a54551ddb~mv2.jpeg/v1/crop/x_54,y_202,w_569,h_269/fill/w_795,h_377,al_c,lg_1,q_80/fa1f13_2df69b4648aa4d038b76788a54551ddb~mv2.webp\"\u003eHey there!! I\u2019m so thrilled you\u2019ve made your way here!! Because this is far more than just a \"subscription site\" -- check it out:\u003cbr\u003e\u003cbr\u003eFor those of you who don\u0027t know me, I\u2019m Danielle Egnew, a Montana girl who happens to be a Psychic, Medium, Author,\nTV / Radio Personality, and a HUGE fan of love, compassion, and transcendence!!\nYou can read up a lot more about me on my official website at \u003ca href=\"http://www.danielleegnew-advisor.com/\"\u003ehttp://www.DanielleEgnew-Advisor.com\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003e\n\nI created this subscription service so that I could offer my\ntimely Psychic global future world insights and channeled teachings to a much\nwider audience, making this universal knowledge that I\u2019m receiving at breakneck pace far more\naccessible for people! I mean, c\u2019mon \u2013 we are ALL in this transitional time\nframe of the feminine together, and the more we know, the smoother sailing this\nwhole ascension process will be, for each individual and the world. \u003cbr\u003e\n\u003cbr\u003e\nThrough this service I have an AWESOME opportunity to offer vast amounts of spiritual\nintel through many differing formats -- podcast, DNA activating music, books, inside-scoop blog posts, audio workshop classes, and even a LIVE web chat with you once a month where you can ask world questions! For a spiritual channel such as myself, who\nreceives updates globally, inter-dimensionally, and Universally, on a\nsecond-by-second basis \u2013 this is SUPER exciting! \u003cbr\u003e\n\u003cbr\u003e\nThe more education out there \u2013 the better!\u003cbr\u003e\u003cbr\u003e\n\nIt\u2019s important to note that I\u2019m not simply kicking off a new \u201cservice\u201d\nhere. This endeavor has been a year and half in the making, consciously designed by me to create an accessible distribution outlet for pivotal and timely spiritual information. This is a community of LEARNERS and EXPLORERS.  I\u2019d love you to join, at a monthly tier that\nworks for you, and experience the expansion of your own intuition and awareness\n\u2013 because YOU hold all the keys to our species and our planet\u2019s ascension!\u003cbr\u003e\u003cbr\u003eWhen the site reaches 15,000 subscribers, I\u0027ll then be able to take the site TO YOU!! I\u0027ll be traveling and putting on FREE SEMINARS and CONFERENCES for YOU, \u003ca href=\"https://www.facebook.com/hashtag/teamlight?source=feed_text\"\u003e#TeamLight\u003c/a\u003e, all OVER the WORLD!! That\u0027s right, COMPLETELY FREE for YOU to ATTEND -- with forums about world events, channeled Angelic messages, earth energy messages, gallery readings, energetic mass healing and meditation gatherings, musical gatherings and concerts, metaphysical classes, OffWorld Channeling, even bringing other world-changing incredible Healers, Artists, Visionaries, and Seers with me -- you name it!! ALL FREE to attend, for ANYONE!!!!\u003cbr\u003e\n\u003cbr\u003e\nSure, I still do personal readings for those who wish to get more personally\nin-depth, and I still have plenty of FREE resources for people to enjoy on my\nblog, \u003ca href=\"http://www.calltolight.org/\"\u003ehttp://www.CallToLight.org\u003c/a\u003e, my YouTube\nchannel, and on social media. Yet for those learners who are wanting to go the\nextra step, those explorers who want to hear more in-depth spiritual news on world events, and those who truly desire to implement a spiritually-conscious awareness-living a\nday-to-day practice \u2013 this community is for you! \u003cbr\u003e\n\u003cbr\u003e\nYour monthly subscription allows ALL of this information to be AD FREE, and helps pay for hosting, recording, graphics, production, and all those\nother nuts-and-bolts-boring-what-the-heck things that are necessary for the creation and distribution\nof information like this on a mass level. Plus, your subscription enables me more time to get this information documented, for ALL of us! \u003cbr\u003e\u003cbr\u003eNew content will be added weekly, and monthly. Sometimes even bi-weekly, just depending on what comes through the ethersphere.\u003cbr\u003e\u003cbr\u003eAnd, the best part is, by coming together in a community\nlike this, we literally affect the spiritual physics around us, making a HUGE difference in tipping the consciousness of the\nworld toward the acceptance of LOVE and PEACE \u2013 if we all take a moment to\nlearn how to first do that for ourselves. \u003cbr\u003e\n\u003cbr\u003e\nChange starts with me, and you. Our world is evolving quickly. It\u0027s up to us, how we\u0027d like to see that evolution unfold. Join me in making this new world shine!\u003cbr\u003e\u003cbr\u003eMuch love and gratitude to you for the gifts, your heart,\nand the beauty that you bring into this existence.\u003cbr\u003e\u003cbr\u003e\n\nLet\u2019s DO THIS!!\u003cbr\u003e\n\u003cbr\u003e\nDanielle :)\u003cbr\u003e\n\u003cbr\u003e\n#LeadWithLove #TeamLight #LightNation #GoBeLove"
