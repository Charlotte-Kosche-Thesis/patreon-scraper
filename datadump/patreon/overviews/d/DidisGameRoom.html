    "summary": "Hey Leute.\u003cbr\u003eMein Name ist Dieter, ihr k\u00f6nnt mich aber auch ruhig Didi nennen, und ich mache gerade meinen Master in Sport \u0026amp; Ern\u00e4hrung.\u003cbr\u003e\u003cbr\u003eSchon sehr lange produziere ich coole, interessante und lustige Videos auf YouTube. Euch zum Lachen zu bringen und euch zu unterhalten, macht mir einfach nur Spa\u00df.\u003cbr\u003e\u003cbr\u003eIch investiere viel Zeit in meine Projekte, weil ich es total liebe, neue Effekte auszuprobieren, diese in meine Videos einzubauen und euch somit immer etwas neues anbieten kann.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eEin bisschen finanziell unterst\u00fctzt zu werden, f\u00fcr die kreative \u0026amp; zeitintensive Arbeit, die in jedem Projekt steckt, w\u00e4re einfach wahnsinnig cool.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWarum geht es immer ums Geld?\u003c/strong\u003e\u003cbr\u003eNa ja, das ganze Equipment, die Spiele, die Programme usw. kosten nunmal Geld. Die Zeit, die ich in jedes Video investiere, mache ich sehr gerne. Trotzdem w\u00e4re es wundervoll, wenn ich daf\u00fcr mit einer kleinen Spende unterst\u00fctzt werden w\u00fcrde.\u003cbr\u003e\u003cbr\u003eMit kleinen, finanziellen Unterst\u00fctzungen w\u00fcrdet Ihr mir einfach zeigen, dass Ihr meine Videos gerne schaut und meine Arbeit zu sch\u00e4tzen wisst.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWof\u00fcr brauche ich das Geld?\u003c/strong\u003e\u003cbr\u003eDa ich euch neue Spiele als Let\u00b4s Play zeigen und euch immer die beste Qualit\u00e4t bieten m\u00f6chte, flie\u00dft der Gro\u00dfteil des Geldes in neues Equipment und Spiele bzw. Konsolen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas habt ihr davon, ein Abonnent bzw. Patreon zu sein?\u003c/strong\u003e\u003cbr\u003e\u25cf Ihr werdet in meinen Videos erw\u00e4hnt.\u003cbr\u003e\u25cf Ihr k\u00f6nnt mich in einem Skype-Video-Chat n\u00e4her kennenlernen\u003cbr\u003e\u25cf Ihr habt Zugriff auf Videos, die ich auf meinem YouTube-Kanal nicht hochladen werde. \u003cbr\u003e\u25cf Ihr habt die M\u00f6glichkeit, mit mir zusammen ein Game zu spielen.\u003cbr\u003e\u25cf Ihr bekommt weiterhin neue und coole Videos zu sehen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIch will ganz ehrlich zu euch sein:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eMit meinen Videos Geld zu \nverdienen, damit w\u00fcrde ein Traum von mir wahr werden\u003c/strong\u003e\u003cstrong\u003e. Vielleicht helft ihr mir ja dabei, einen meiner Tr\u00e4ume zu erf\u00fcllen und wenn nicht, habe ich euch trotzdem alle lieb und unterhalte euch auch weiterhin sehr gerne =).\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIch danke euch allen jetzt schon einmal f\u00fcr Eure Unterst\u00fctzung.\u003cstrong\u003e\u003cbr\u003eIhr seid die Besten!\u003c/strong\u003e\u003cbr\u003e"
