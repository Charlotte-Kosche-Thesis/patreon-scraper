    "summary": "Hi Guys!\u003cbr\u003e\u003cbr\u003eMy name is Musa Drammeh aka DeMoose Art , I\u0027m a self taught ballpoint pen artist/illustrator, welcome to my Patreon page! I will try keep this short and sweet! Art has always been a passion of mine for as long as I can remember, can\u0027t go a day without drawing.\u00a0\u003cbr\u003e\u003cbr\u003eI have been drawing with ballpoint pens since the age of 8. Over the past 5+ years and I have sharing my artwork on Social Media, Instagram,\u00a0Facebook and my favorite YouTube. YouTube I where I try to inspire/teach people how to draw using non expensive equipment to creative a realistic, anime, and cartoon drawing. Also I believe drawing is the best therapy there is :)\u00a0\u003cbr\u003e\u003cbr\u003ePlease don\u0027t become a patron if you\u0027re low on money - These are hard times so don\u0027t feel like you have to donate. I will carry on making drawing videos whether you donate or not, they just might be a bit more frequent and better quality if you do. You can edit or cancel any time, and I\u0027m so grateful you took the time to stop by my page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it all work? \u003c/strong\u003e\u003cbr\u003ePledge any amount you like and get access to the rewards that go along with them. Payments are processed at the beginning of the month and I\u2019ll post up the rewards throughout!\u003cbr\u003e\u003cbr\u003eThe best part is you can cancel or change your pledge whenever you want!\u003cbr\u003e\u003cbr\u003eWhatever you choose, even if nothing at all, Thank You! And Stay Awesome!\u003cbr\u003e\u003cbr\u003eDeMoose Art \u003cbr\u003e"
