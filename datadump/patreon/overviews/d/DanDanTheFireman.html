    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Daniel. I created a motorcycle YouTube channel in the hopes to help others. I want to motivate new riders to wear appropriate protective gear, ride safely, and to have fun on any motorcycle. We will also be helping each other when it comes to mental and men\u0027s specific health. Let\u0027s save some lives!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHAT WILL I DO WITH YOUR MONEY?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eSince resigning my position as a Firefighter after 11 years, I will be making this my full-time career in the near future. You all will be making this possible with your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003eGOALS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTo Make This Channel Fully Supported By You!\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAdsense has been very hit or miss especially if I want to talk about motorcycle accidents and how to prevent them. By your contributions, I will be able to off-set the demonitization problems I currently have on the YouTube platform.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaking YouTube and My Message A Career.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAs mentioned earlier, I am now trying to do this full time. I would like this channel and message evolve to something outside YouTube where I can truly help others. You will be making this possible!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eI just want to say thank you for taking the time to listen to my story. THANK YOU!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e"
