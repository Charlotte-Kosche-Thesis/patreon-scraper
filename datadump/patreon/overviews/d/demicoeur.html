    "published_at": "2015-06-01T09:15:00+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/712b5eda62b77caf8cd2b711cbfd4d93/tumblr_p58h5sYIRt1x8ypb2o1_400.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/13aeed4a68e147b45b19e042f08668e4/tumblr_p58h8wPZVq1x8ypb2o1_500.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eI\u0027m Demi, an illustrator and comic artist! It\u0027s always been a (farfetched) dream of mine to work on comics and artwork for a living. My patrons here have made that dream a reality! Thanks to their support through Patreon, I\u0027m making more original furry artwork than I could have possibly before. So how does it work? When you become a patron, you get access to my comics, pinups, sketches, hi-res PSD\u0027s and more. You\u0027ll also be able to vote in polls for future content and have the chance to feature your character as a background cameo in one of the comics! There are always two comics on the go, Cinderfrost and an erotic mini-comic! The amount of content you get is decided by which reward tier you choose. You can read about those on the right!\u00a0\u003cbr\u003eIf you\u0027re interested, here\u0027s how it works:\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/feaec2df07b32da75534c08dcddcdd7f/tumblr_p58h9ey5cb1x8ypb2o1_500.png\"\u003e\u003cbr\u003e\u003c/div\u003e\nIn the past, patrons had to wait until the end of the month when their pledges were processed to get access to the content. Now, patreon processes your pledge as soon as you become a patron, giving you immediate access to the content! All your following pledges are processed at the beginning of the month, and you can cancel, raise, or lower your pledge at any time!\u00a0\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/390a24573f59f0336c6dcddc0945684a/tumblr_p58h85YSpK1x8ypb2o1_500.png\"\u003e\u003cbr\u003e\u003cstrong\u003eIs it all released publicly or is the content exclusive?\u003c/strong\u003e\u003cbr\u003e\nSome of the content is exclusive and some is released publicly on a delay, but I\u0027d love to move towards making everything available to the public if I can! To this end,\u00a0I\u0027ve put in place milestone goals, which you can see in the left sidebar! Each goal reached will boost not just the amount of content I make, but reduce the cost of each pledge level and how much content I release publicly. Ideally, I\u0027d like to be giving every patron all of the content early and at a high resolution for only $1 while releasing it publicly on a delay.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat content is exclusive and what is public?\u003cbr\u003e\n\u003c/strong\u003eCurrently, my erotic mini-comics and sketchbook are exclusive content. Cinderfrost comic pages and the monthly full colour pinup are released publicly on a delay.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThanks \u003c/strong\u003eto my readers and fans of my artwork for continuing to support my work, and thanks to anyone who decides to pledge. I hope you enjoy the things I create as much as I enjoyed making them!\u003cbr\u003e"
