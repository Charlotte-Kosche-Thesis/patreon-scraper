    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://www.dilancovak.com/\"\u003e\u003cimg src=\"http://www.dilancovak.com/wp-content/uploads/2017/05/logo_banner_dilancc.png\"\u003e\u003c/a\u003e\u003cbr\u003eHello and welcome to our Patreon, here you can help us to keep making comics with your donations. If you become a patron you will get early access to our comic and other benefits. So donate the amount you wish by clicking the orange button that says \"Become a patron\" or, if you can\u0027t donate at the moment, go to our website, where you can find our comic for free at a later date.\u00a0\u003ca href=\"http://www.dilancovak.com.\"\u003ewww.dilancovak.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHola y bienvenidos a nuestro Patreon, aqu\u00ed\u00a0podr\u00e1n\u00a0ayudarnos a seguir creando comics con sus donaciones. Si nos apoyan tendr\u00e1n\u00a0acceso temprano al comic y otros beneficios. As\u00ed\u00a0que donen la cantidad que deseen dandole click al boton naranja que dice \"Become a patron\"\u00a0o, si no pueden donar en este momento, visiten nuestra pagina, donde encontraran el comic gratuitamente m\u00e1s adelante.\u00a0\u003ca href=\"http://www.dilancovak.com./\"\u003ewww.dilancovak.com\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e8 years ago\nthe idea for Dilan was born, a story inspired by the manga and anime of our\nchildhood. Back then, while I was still in school, I did the first sketches of\nwhat the story would be, and with time, as my style evolved, the first issues\ndidn\u2019t fit what I wanted. As I moved on to college my work rate slowed down, however\nby that time I met friends who took an interest in my story and offered their\nhelp. With the progress I made with my style we decided to remake the first issues\nand to start publishing them. Today we want to share this, what started as a\npersonal project made for family and friends, with the world. And so with help\nof Sebastian Amaya, Oscar Torres and Patreon we want to make this old idea into\nsomething you can enjoy.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHace 8 a\u00f1os naci\u00f3 la idea de hacer Dilan, una historia\ninspirada por el manga y el anime de nuestra infancia. En esa \u00e9poca, mientras\niba al colegio, hice los primeros borradores de lo que ser\u00eda la historia, y con\nel tiempo, a medida que maduraba mi estilo, los primeros cap\u00edtulos no se\nadecuaban a lo que quer\u00eda de ella. Durante la universidad el ritmo de trabajo\ndisminuyo, sin embargo en esa \u00e9poca conoc\u00ed amigos que se interesaron en mi\nhistoria y se ofrecieron a ayudarme con ella. Con el progreso en mi estilo\ndecidimos volver a hacer los primeros cap\u00edtulos y comenzar a publicarlos. Hoy queremos\ncompartir lo que comenz\u00f3 como un proyecto personal para mostrar a mi familia y\namigos con el mundo, por eso con ayuda de Sebasti\u00e1n Amaya, Oscar Torres y\nPatreon queremos hacer de esta vieja idea una historia que puedan disfrutar.\u003c/em\u003e\u003cbr\u003e"
