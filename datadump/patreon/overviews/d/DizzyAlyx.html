    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://dizzyalyx.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://dizzyalyx.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e | \u003ca href=\"https://dizzyalyx.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/DizzyAlyx\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/dizzyalyx/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/user/DizzyAlyx\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://tapas.io/DizzyAlyx\" target=\"_blank\"\u003eComics\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"http://orig05.deviantart.net/1303/f/2016/164/d/b/line_by_dizzyalyx-da63l6k.png\" style=\"width: 933px;\"\u003e\u003cimg src=\"http://orig09.deviantart.net/4c0c/f/2017/001/f/9/hello_by_dizzyalyx-datw9zm.png\"\u003e\u003cbr\u003e\u003cbr\u003eMost of you might know me already and were sent here by me, in which case, again; thank you for coming over to check it out.\u003cbr\u003e To those who don\u0027t know me, I\u0027m an aspiring digital artist, who enjoys drawing many kinds of fanart, commissions, and original work in the fantasy genre. I have many stories and worlds that I\u0027d really like to share in the future, and I\u0027m hoping doing this will help me get there.\u003cbr\u003e\u003cbr\u003eAt the moment I have one ongoing comic project, in which I am currently uploading here:\u00a0\u003ca href=\"https://tapas.io/episode/724492\"\u003ehttps://tapas.io/episode/724492\u003c/a\u003e it updates one page every sunday!\u00a0\u003cbr\u003eYou\u0027d be directly supporting the comic here, since you\u0027d give me more time that I can afford drawing it! Thanks :}\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/1303/f/2016/164/d/b/line_by_dizzyalyx-da63l6k.png\" style=\"width: 992px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat is Fanart Friday?\u003c/strong\u003e\u003c/h4\u003eOn the last Friday of every month, I will post a fanart drawing that has been decided by patrons. The drawing itself will vary on being full body, sketch pages, full pieces, etc. Full info \u003ca href=\"https://docs.google.com/document/d/12gmBowA-WIjVeNLOmw1TOnYINNXoyfLmyu83et1rmpM/edit?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat about the Request Raffle?\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eA chance to win a full body drawing of a character of your choice, I take both OC and fanart requests for the raffle. The winner is randomized at the start of every month, I will send them a message and give them up to a week to pick a character! Full info \u003ca href=\"https://docs.google.com/document/d/12gmBowA-WIjVeNLOmw1TOnYINNXoyfLmyu83et1rmpM/edit?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e"
