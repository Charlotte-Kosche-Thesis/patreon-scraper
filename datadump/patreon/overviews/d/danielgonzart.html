    "summary": "Hello! \u003cbr\u003eThank you very much for visiting this page!\nMy name is Daniel Gonz, and I am a fine artist based in Buenos Aires (Argentina).\nI am a graduate of the National University of the Arts, in Buenos Aires. My degree is Conservator-Restorer of Cultural Heritage.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsst1-2.fna.fbcdn.net/v/t1.0-9/26994266_1557121551076032_6962888040433995239_n.jpg?oh=b8e70cc7c083b21c03a149e23b26a420\u0026amp;oe=5ADA47CF\" style=\"width: 309px;\"\u003e\u003c/div\u003eThanks to Patreon I have the possibility to reach many people who want to help me with this dream of continuing to express myself through art sharing my knowledge with you!\n\u003cbr\u003eIn this space you can ask everything you want to know about art and pictorial technique and materials to work with. You can also ask me about preventive conservation of the work and about restoration too!\u00a0Here is where I publish all the news about my art, with photos of the process and many more things!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsst1-2.fna.fbcdn.net/v/t1.0-9/26993651_1550310345090486_228623740178602412_n.jpg?oh=170bed16b99da8dbcbb7e73c2580bb4a\u0026amp;oe=5AED6D53\" style=\"width: 311px;\"\u003e\u003c/div\u003eIf you can not support me financially there is no problem, you can also visit me at\u00a0\u003ca href=\"https://www.instagram.com/danielgonzart/\" target=\"_blank\"\u003e@danielgonzart\u00a0\u003c/a\u003eand give me a like or a comment. They also make me happy and help me a lot!\n\u003cbr\u003e\u003cbr\u003eThank you very much!!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsst1-2.fna.fbcdn.net/v/t1.0-9/27657102_1578315575623296_2395052243074770809_n.jpg?oh=b41ea48a6acebc3a82177adfa076f13f\u0026amp;oe=5B1A293A\" style=\"width: 422px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsst1-2.fna.fbcdn.net/v/t1.0-9/27750928_1578322068955980_45187526851774839_n.jpg?oh=4316dfeb5e0108f98873d741c7411a73\u0026amp;oe=5B121A7C\" style=\"width: 382px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsst1-2.fna.fbcdn.net/v/t1.0-9/27868115_1578351208953066_1841294677755557208_n.jpg?oh=77ef7d9d96948f35dd25c4e6b9657083\u0026amp;oe=5B17A1F3\" style=\"width: 365px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsst1-2.fna.fbcdn.net/v/t1.0-9/22730390_1459156550872533_2993568128288017539_n.jpg?oh=9847f8b5414d83a03e044b79a80d7f5a\u0026amp;oe=5ADF6C49\" style=\"width: 408px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsst1-2.fna.fbcdn.net/v/t1.0-9/23755595_1493048514150003_3846397304915875404_n.jpg?oh=9d63b1818950294c2fdb6b608f3b14da\u0026amp;oe=5AE8A650\" style=\"width: 409px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsst1-2.fna.fbcdn.net/v/t1.0-9/26219439_1545327868922067_6837746456914962552_n.jpg?oh=11d57c75eeb838434e62c9bc86c0e6b6\u0026amp;oe=5ADD4200\" style=\"width: 328px;\"\u003e\u003c/div\u003e\u003cbr\u003e"
