    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FTek8TeLhRd0%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTek8TeLhRd0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTek8TeLhRd0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "one_liner": "DearTelevision on YouTube!",
    "patron_count": 1,

    "pledge_url": "/bePatron?c=193517",
    "published_at": "2015-07-22T20:57:42+00:00",
    "summary": "\u003ca href=\"http://imgur.com/WonW8L1\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/WonW8L1.png\" style=\"width: 658px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy name is Caleb Baker and I am known on YouTube under the name DearTelevision.  I make VFX shorts, short films, and am now branching off and making musical medleys, covers, and original music to share with everyone.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/O4Cdwbc.png\" style=\"float: left; width: 650px; margin: 0px 10px 10px 0px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is much like Kickstarter in the fact that you donate to someone\u0027s cause.  The big difference between these two is that in Kickstarter you donate for one big project where on Patreon you donate per video I release.  You can pledge any amount you would like and get some of the cool rewards listed below.  \u003cbr\u003e\u003cbr\u003eIf you are on a budget not a problem!  You can set a monthly cap on your donation so you never exceed a specific amount no matter how many videos I release that month.  You will only be charged for every main video I release and wont be charged for behind the scenes or update videos I post to the channel.\u003cbr\u003e\u003cbr\u003eYou can always adjust your pledge amount after the initial pledge to get some cooler rewards when they come out or if for some reason you need to cancel your pledge its not a problem.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Ds1DrFK.png\" style=\"width: 649px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eThe reason I chose to start a Patreon campaign is because I want to start making videos on a more consistent basis and at a higher quality. \u00a0\u003cbr\u003e\u003cbr\u003eWith your support I will be able to put out content faster and work toward:\u003cbr\u003e\u003cul\u003e\u003cli\u003eGetting equipment to record music\u003c/li\u003e\u003cli\u003ePurchasing lenses for my camera\u003c/li\u003e\u003cli\u003ePurchasing steady cam rigs to mount cameras on\u003c/li\u003e\u003cli\u003eGetting a more powerful computer in order to cut down on rendering times\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCreating videos is my passion and is what I want to do for my career. \u00a0I would love to take each and every one of you on my journey as I try to accomplish this task and along the way you can watch as my skills grow.\u003cbr\u003e\u003cbr\u003eI am always thankful that people will take the time out of their day to watch my videos and share them, so my content will always remain free to watch on YouTube. \u00a0However, if you decide to become my patron, I will put your contribution to work and making the videos that much better. \u00a0Thank you for all of your support!"
