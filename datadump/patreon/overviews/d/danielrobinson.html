    "summary": "Greetings and welcome to my Patreon page. \u003cbr\u003e\n\u003cbr\u003eMy name is Daniel, I\u2019m a singer-songwriter \u0026amp; YouTube creator hailing from the west coast\u00a0of Scotland. I now live in California with my wife and kids. \u003cbr\u003e\u003cbr\u003eI want to begin by saying thank you for just stopping by and reading about who I am, much love to you!\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cem\u003eWhat is Patreon?\u003c/em\u003e\u003c/h3\u003eAre you new to Patron and have no idea what all of this is? Don\u0027t worry, I was the same and I had to do a little bit of investigating to get a better handle on all of this. So let me try to enlighten you a wee bit.\u003cbr\u003e\u003cbr\u003eBack in the good old days there was such a thing as arts patronage. Kings, nobles and people of wealth would support, encourage and finance the artisans of the day. Today, Patreon is helping to bring those values for the artisans back.\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cem\u003eAbout Me\u003c/em\u003e\u003c/h3\u003eI\u2019m a singer-songwriter and a YouTube creator. I\u2019m always creating and it\u2019s what I love to do. Music has been such a life source to me in every season of my life. I have depended on it like an old friend in tough times and good times. Music has never disappointed me, it has always inspired me. I love to listen to what people create and how they express themselves through music.\u00a0 Check out my YouTube channel if you\u2019d like to get to know me a wee bit better!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/daan30\"\u003ehttps://www.youtube.com/user/daan30\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003e The Goal\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003eMy goal is to make the best music that I can and reach as many people as possible. Music has been a gift to me so I want to create music that can be a gift to others is in all seasons of their lives. I\u2019m also a connector and really enjoy hanging out and sharing life stories, talking about music, creativity, business, movies.\u00a0 To make good quality content is not easy and I can only do so much with the time I have available and equipment I have at my disposal. Ultimately my goal is to do more creative things witch means doing less of the other things that pay the bills.\u00a0 \u003cbr\u003eSo I would like to offer a little bit of an exchange between you and myself.\u00a0 I offer you some cool rewards for your pledge and in return, you get to be part of an exclusive community of people who enjoy what I create and (depending on your pledge amount) you get a pretty awesome reward that will bring some joy and value into your life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003eAnd Finally\u00a0\u003c/em\u003e\u00a0\u003c/h3\u003e\u003cbr\u003eI say thank you in advance for just taking the time to read my page, if you cannot commit to giving financially, then you can still be a big help just by listening to my music, sharing it with your friends on Facebook and Twitter and subscribing to my YouTube channel. \u003cbr\u003e\n\u003cbr\u003eI believe that you should be rewarded for your support of me so below is a list of the reward tiers I have setup should you want to become my Patron.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003eThe Rewards\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003ePatron-Only Stream - $1\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will get exclusive access to my Patron-only stream and I\u0027ll send you a free digital download to my most recent album \"Little Birds\".\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eMP3 Downloads - $3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cli\u003eYou will receive MP3 downloads of all the songs I upload.\u003c/li\u003e\u003cli\u003ePlus all previous rewards.\u003c/li\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMonthly Exclusive Patron Hangout - $5\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u0027ll do monthly Patron-Only hangouts and we\u0027ll discuss all things creative, favorite movies and life stuff in general.\u003c/li\u003e\u003cli\u003ePlus all previous rewards.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eVideo Credits - $10\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you are this stinking awesome I will credit your name at the end of all my music videos.\u003c/li\u003e\u003cli\u003ePlus all previous rewards.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003ePrivate Tuition\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor this level of generosity, I will give you 30 minutes of one on one tuition with a guitar, piano or music production. This is limited to once per month.\u003c/li\u003e\u003cli\u003ePlus all previous rewards.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cbr\u003e"
