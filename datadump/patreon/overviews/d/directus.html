    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://getdirectus.com/assets/imgs/directus.png\"\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003eWhat is Directus?\u003c/h3\u003e\u003ca href=\"https://getdirectus.com\"\u003e\u003cstrong\u003eDirectus\u003c/strong\u003e\u003c/a\u003e is an open-source \u003cem\u003eheadless\u003c/em\u003e CMS \u0026amp; API for managing custom databases.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with the term \"headless,\" it essentially means that your content is decoupled from where it\u0027s displayed. Since Directus does \u003cem\u003enot\u003c/em\u003e manage your website, templates, or business logic, you can author\u00a0\u003cem\u003eagnostic\u003c/em\u003e content that can be used anywhere. Data is accessed \u003cem\u003edirectly\u003c/em\u003e from the database or via our API/SDKs \u2013 allowing you to connect any number of websites, native apps, wearables, kiosks, IoT devices, or any other data-driven projects.\u003cbr\u003e\u003cbr\u003eDirectus provides a simple and intuitive interface for your database while making no assumptions about architecture. It stores everything in an actual SQL database that you architect \u2013 no black-boxed or proprietary storage here. You can completely tailor and optimize every table, column, and datatype, working directly in the database or through our admin interface.\u003cbr\u003e\u003cbr\u003eFrom experiments to enterprise, every aspect of Directus is highly modular and extensible so you will never outgrow the framework. It has a full set of event hooks and it supports custom interfaces (eg: map input), custom extensions (eg: POS), and custom API endpoints and filters...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e...and it\u0027s all completely \u003cstrong\u003efree\u003c/strong\u003e \u003cstrong\u003eand open-source\u003c/strong\u003e \u003cem\u003e(GPLv3)\u003c/em\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy we need your help.\u003c/h3\u003eWe\u0027ve been perfecting this platform for over ten years, slowly growing a dedicated community and a small team of passionate contributors. Our roadmap consistently extends one year out, filled with\u00a0many new features, performance enhancements, ports, add-ons, and other innovations \u2013 but without proper funding, updates and fixes can be sluggish. Our core staff is currently subsidized by\u00a0\u003ca href=\"http://rangerstudio.com\"\u003e\u003cstrong\u003eRANGER Studio\u003c/strong\u003e\u003c/a\u003e (a digital agency in NYC), but this means that we are beholden to their resources and needs.\u003cbr\u003e\u003cbr\u003eWe would like Directus to become its \u003cem\u003eown\u003c/em\u003e managing entity, but to do that we first need to cover the expense of servers and full-time engineers. Only then can we ensure Directus maintains its quality, continues to improve over time, and most importantly, stays\u003cstrong\u003e\u00a0free and open-source\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eLove, \u003cbr\u003e\u003cem\u003eThe Directus Team\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSpecifically, your monthly support will help to subsidize the following costs:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eServers \u0026amp; Services\u003c/strong\u003e\u003cul\u003e\u003cli\u003eServers for community previews, examples, and documentation\u003c/li\u003e\u003cli\u003eLicenses for paid libraries\u003c/li\u003e\u003cli\u003eIntercom for communicating with community\u003c/li\u003e\u003cli\u003eMandrill for transactional emails\u003c/li\u003e\u003cli\u003eGitHub for repositories\u003c/li\u003e\u003cli\u003eGoogle Apps for staff email and shared docs\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFull-stack Engineer\u003c/strong\u003e, work includes:\u003cul\u003e\u003cli\u003eMaintaining the Core Codebase\u003c/li\u003e\u003cli\u003eDeveloping new features (from our community\u00a0\u003ca href=\"https://request.getdirectus.com/\" target=\"_blank\"\u003eFeature Request tool\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eAssess and merge community pull-requests\u003c/li\u003e\u003cli\u003eReview, respond, and resolve issues submitted to GitHub\u003c/li\u003e\u003cli\u003ePerformance and stability optimizations\u003c/li\u003e\u003cli\u003eUpdating included libraries and frameworks\u003c/li\u003e\u003cli\u003eReleasing new versions and subversions\u003c/li\u003e\u003cli\u003eCommunity support via Slack/Intercom\u003c/li\u003e\u003cli\u003eAdding code coverage tests for continuous integration\u003c/li\u003e\u003cli\u003eAdding code comments and refactoring codebase\u00a0\u003c/li\u003e\u003cli\u003eAdding migrations for version upgrades\u003c/li\u003e\u003cli\u003eMaintaining master SQL schema files\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFront-End Developer\u003c/strong\u003e, work includes:\u003cul\u003e\u003cli\u003eMaintaining the modular Interfaces \u0026amp; Extensions systems\u003c/li\u003e\u003cli\u003eCreating new and innovative interfaces\u003c/li\u003e\u003cli\u003eAdding new options to existing interfaces\u003c/li\u003e\u003cli\u003eSplitting and merging core interfaces\u003c/li\u003e\u003cli\u003eOrganizing and refactoring templates\u003c/li\u003e\u003cli\u003eCreating examples for custom Interfaces and Extensions\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDesigner\u003c/strong\u003e, work includes:\u003cul\u003e\u003cli\u003eUpdating the user experience (wireframes) for upcoming versions\u003c/li\u003e\u003cli\u003eUpdating the user interface for the current and upcoming versions\u003c/li\u003e\u003cli\u003eDesigning documentation, the marketing site, and other resources\u003c/li\u003e\u003cli\u003eMaintaining cohesive branding across the framework and other collateral\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDocs \u0026amp; Testing\u003c/strong\u003e:\u003cul\u003e\u003cli\u003eUpdating our General and API Docs\u003c/li\u003e\u003cli\u003eInstallation, upgrades, and general usage testing\u003c/li\u003e\u003cli\u003eBrowser and device testing\u003c/li\u003e\u003cli\u003eSecurity and penetration testing\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch3\u003eWhat about \u003cem style=\"background-color: initial;\"\u003eDirectus Hosted\u003c/em\u003e, the pay service?\u003c/h3\u003eThe entire Directus framework is completely free and open-source. Without any revenue of its own, it must rely on its parent company (RANGER Studio) to subsidize server and staff costs. The Directus Hosted service is owned and operated by RANGER Studio to recoup some of this expense. To ensure Directus can remain free and open-source in the future, it would require enough financial support from patrons to separate itself from its parent company and become an independent non-profit.\u003cbr\u003e"
