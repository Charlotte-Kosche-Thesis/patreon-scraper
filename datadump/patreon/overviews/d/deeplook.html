    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eDeep Look\u003c/em\u003e is a science video series that explores big science questions by going very, very small. In glorious 4K resolution, we show you science up close ... really, really close.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrom hummingbirds to squid skin, banana slug slime to butterfly wings\u2014we love taking you just beyond the limits of the human eye. Because when you do, you discover worlds you never knew existed\u2014beautiful, surprising, and sometimes creepy.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe at KQED, the PBS station in San Francisco, absolutely love making \u003cem\u003eDeep Look\u003c/em\u003e.\u00a0\u003c/strong\u003eWe grew up inspired by public television\u0027s amazing science and nature programs such as Nature and NOVA, and are thrilled to bring this tradition to YouTube. We were the girls and boys with the scraped knees and bug collections. Magnifying glass in hand, we\u0027d pick up just about anything. And we were always curious, never satisfied with easy answers. Maybe you were too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eBut it is a ton of work! When you add up all the research, writing, preparation, filming, editing, graphics and original music\u003cstrong\u003e it takes 6-8 weeks to make each 4-minute episode.\u003c/strong\u003e We are proud to partner with PBS Digital Studios to produce this show, but grants, sponsorships, and funding don\u2019t always provide a steady stream of support. \u003cbr\u003e\u003cbr\u003eRight now we make 20 episodes per year. \u003cstrong\u003eBut\u003c/strong\u003e \u003cstrong\u003eyou\u0027ve let us know you want more.\u003c/strong\u003e You have great ideas for shows. You want to get behind the scenes to see how we find and film our subjects. You want to geek out with us. We get it. We have the same dreams  and we\u0027re just getting started.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s why we\u0027re on Patreon. \u003cstrong\u003ePatreon is the best way for you to directly impact our series\u003c/strong\u003e. If you love our show, you can kick in a little\u2014or a lot\u2014each month so we can do incredible things as a \u003cem\u003eDeep Look\u003c/em\u003e community. Here\u0027s just a few examples of what you can get:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to our Patron-only feed\u003c/li\u003e\u003cli\u003eExclusive digital downloads\u003c/li\u003e\u003cli\u003eSneak previews and behind-the-scenes looks\u003c/li\u003e\u003cli\u003eRegular chats with the producers, researchers and scientists about their creative process. \u003c/li\u003e\u003cli\u003eFilmmaking tutorials\u003c/li\u003e\u003cli\u003eOpportunities to help us pick an upcoming story.\u003c/li\u003e\u003cli\u003eBonus episodes in faraway lands\u003c/li\u003e\u003cli\u003eAnd\u2014of course\u2014exclusive Deep Look schwag like stickers and t-shirts!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eIt\u2019s more important than ever to stand up for and celebrate science. \u003c/strong\u003eThank you, thank you, thank you, and welcome to the \u003cem\u003eDeep Look\u003c/em\u003e community! \u003cbr\u003e\u003cbr\u003e\u2014The \u003cem\u003eDeep Look\u003c/em\u003e Team:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ww2.kqed.org/science/wp-content/uploads/sites/35/2018/05/deep-look-team.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eElliott Kennerson: Producer / Editor\u003cbr\u003eLauren Sommer: Host/Writer\u003cbr\u003eSue Ellen McCann: Executive in Charge, KQED Science\u003cbr\u003eJoshua Cassidy: Lead Producer / Cinematographer\u003cbr\u003eCraig Rosa, Series Producer\u003cbr\u003eGabriela Quir\u00f3s: Coordinating Producer\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommon Questions\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003eWho can be a Patron?\u003cbr\u003eHow do payments work?\u003cbr\u003eHow do rewards work?\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAbout KQED\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eKQED, an NPR and PBS affiliate in San Francisco, CA, serves Northern California and beyond with a public-supported alternative to commercial TV, Radio and web media. \u003cem\u003eDeep Look\u003c/em\u003e\u0027s creator, KQED Inc., is a 501(c)(3) organization and contributions made via Patreon to \u003cem\u003eDeep Look\u003c/em\u003e are deductible for U.S. federal income tax purposes in accordance with applicable law.  KQED\u0027s charitable solicitation disclosures required by several states may be found here:  \u003ca href=\"https://ww2.kqed.org/support/state-disclosures/.\"\u003ehttps://ww2.kqed.org/support/state-disclosures/.\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e"
