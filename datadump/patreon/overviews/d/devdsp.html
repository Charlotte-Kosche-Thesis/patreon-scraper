    "summary": "Follow me as I lug my camera and supporting equipment to live music, poetry, readings and discussions in and around the Canberra performance art scene. I provide a visual (and sometimes audiovisual) record of the slams, gigs, rants and panels of Canberra and its friends. I\u0027ve been doing this for the past 5 years (almost entirely for free) and have developed a style and method that is both special and important to me. \u003cbr\u003e\u003cbr\u003eThe photography and videography I do is largely for me, but it\u0027s also for the performers, the audience and the people who can\u0027t attend. I pride myself on the efforts I put in to giving everyone fair representation though my work; I release my work under a permissive Creative Commons licence so artists can (and often do) use my photos of them performing in their promotional material; and I\u0027m a proud supporter and lover of Canberra\u0027s artists - both new and established.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me through Patreon you put money in my pocket which I will often put in to equipment, door charges, cabs and beers while I build on my existing record of the amazing things I see in this beautiful city; you\u0027ll also get a log of all my work in one place so you wont miss any of it; and you\u0027ll get lots of pretty photos and videos of amazing people doing amazing things.\u003cbr\u003e\u003cbr\u003eI\u0027m averaging around 10 events a month at the moment. I recommend setting a monthly maximum so you don\u0027t get caught out in March when there\u0027s just so much great stuff on or November when The Phoenix has their annual week long birthday celebrations."
