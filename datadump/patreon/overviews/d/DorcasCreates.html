    "summary": "\u003cimg src=\"https://images2.imgbox.com/ea/dd/TfrFDply_o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi! Welcome to the\u00a0\u003ca href=\"http://www.dorcascreates.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDorcasCreates\u003c/span\u003e\u003c/a\u003e Patreon :)\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI\u0027m an illustrator from the UK who is obsessed with creating illustrations that celebrate and uplift black women. I decided to start a Patreon account to enable me to produce new work quickly and also have the flexibility to experiment with new products - basically I want to put cute black girls on everything! Pins, Cards, Wrapping Paper, Tote Bags, Earrings, Wall Paper, Fabric, Clothing - you name it! I\u0027m so grateful and appreciative of all the support I\u0027ve received thus far in my journey as an illustrator and I\u0027m so excited for all the fun new things I\u0027ll be able to make in future! I really want this Patreon to be a community of amazing people that support and uplift each other.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images2.imgbox.com/13/16/bkCTD19Q_o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatrons will have access to exclusive products, discounts on all DorcasCreates products, members only content and special events:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eAt 50 patrons -\u00a0 I\u0027ll create a special Patreon only tote bag featuring illustrations of 12 wonderful members! This will ship to members free of charge.\u00a0\u003c/li\u003e\u003cli\u003eWhen I reach 100 patrons -\u00a0 I will produce a special enamel pin that will be SOLELY for patrons and ship it to everyone free of charge! If you\u0027re familiar with my work; you know I go IN\u00a0\u003ca href=\"https://www.dorcascreates.com/shop/?category=Enamel+Pins\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewhen it comes to pins\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e; so I\u0027m really excited to reach this goal and create this special product for you.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images2.imgbox.com/fb/7e/hlAfzLUT_o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eChoose which pledge tier you\u0027d like: choose from $10, $15, $20\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eChoose from \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$10\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$15\u003c/span\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$20\u003c/span\u003e\u003c/strong\u003e and sign up!\u003c/li\u003e\u003cli\u003ePledges will be taken from your account on the first of every month.\u003c/li\u003e\u003cli\u003eAfter your pledge has been taken from your account; I\u0027ll ship the rewards specific to the tier you\u0027ve chosen. Shipping days will occur between the \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e5th-10th\u003c/span\u003e\u003c/strong\u003e of each month.\u003c/li\u003e\u003cli\u003eAll packages will be shipped tracked - and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eyes I ship internationally!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou are free to change or stop your pledge any time you\u0027d like :)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://images2.imgbox.com/b2/2e/fS5JmbqW_o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAll patrons will have access to:\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e20% off \u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eall DorcasCreates products\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e1st\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eaccess to new products\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003eFREE DorcasCreates \u003c/b\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eproducts every month (dependant on which tier you\u0027re on) including greeting cards, tote bags, button badges and mini prints!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eExclusive patron only tote bag \u003c/strong\u003e- \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eonce I reach 50 Patreons\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eExclusive patron only enamel pin\u003c/strong\u003e - \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eonce I reach 100 Patreons\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003ePatron only events (UK only - for now!)\u003c/strong\u003e \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eincluding make your own tote bag workshops \u0026amp; \"Coffee \u0026amp; Colour\" Illustration Meet-Ups\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eYou can find me on the interwebs mainly on \u003ca href=\"http://instagram.com/dorcascreates\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e but occasionally on \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://twitter.com/dorcascreates\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003ePlease also check out my\u00a0\u003cstrong\u003e\u003ca href=\"http://dorcascreates.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewebsite\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e \u0026amp; \u003cstrong\u003eEtsy store\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all so much for the support \u0026amp; for coming on this journey with me!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
