impact on it all!\u003cbr\u003e After all, you are part of what goes on here now! \u003cbr\u003eCheck out the donation tiers for what strikes your fancy and go from there really, I can only tell you that it\u0027ll be 100% worth it. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027d just like to say a huge thank you to my patrons and supporters of my content.\u003cbr\u003e It\u0027d be a real dream to do this full time, even just for a little bit.\u003cbr\u003eIt\u0027s the main reason I do this and I wouldn\u0027t be doing it without any of you!\u003cbr\u003eI hope that 2018 is a content packed year and that we can get this off the ground! I\u0027m excited for everything I\u0027ll be able to make with enough time to dedicate to this project.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
