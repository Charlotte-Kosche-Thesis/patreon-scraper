    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/98591UHZPRY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cem\u003eKINETICS, Books 1 AND 2 are now available for Kindle, Kindle Unlimited, and Print through Amazon! Links below!!\u003cbr\u003e*******\u003cbr\u003e***NOTE:\nWhen you pledge, you get access to my Patron-only stream. My Patrons receive\nupdates, cover reveals, and new material before the general public, plus \u003cstrong\u003eportion-sized chunks of books on a regular basis, hopefully resulting in physical and full-length eBook copies some time down the road!! \u003c/strong\u003eSo, if\nyou\u0027d like to be among the few amazing people helping to keep this journey\ngoing, it\u0027s not without perks.***\u003c/em\u003e\u003cbr\u003e\n\n*******\u003cbr\u003e\n\nHello,\npeople of the Internet! My name\u0027s Christine, and I want to write stories.\nFantastical stories that whisk you away from this world into another. It\nexcites me that I\u0027m taking this step, and would love for you all to join me! \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.lovethispic.com/uploaded_images/215877-I-m-So-Excited-And-I-Just-Can-t-Hide-It.jpg?2\" style=\"width: 226px;\"\u003e\u003cbr\u003eWhile I work a day job (weirdly enough, with Microsoft Excel), writing has\nalways been my passion, my natural anti-depressant, my drive and motivation to\ncreate stories that whisk readers away to places unknown, and send them on thrilling\njourneys with the characters I have created.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHowever, writing and\npublishing, surprisingly costs money, money I currently do not have much to\nspare after insurance, debts, loans, living expenses, etc. Writing is a costly\nhabit, but one that keeps me (slightly) calmer and sane. So, I reach out to\nyou, potential Patrons, to ask for your aid in supporting my creative\nendeavors.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe money pledged is\narranged to go into a bank account used solely for writing and publishing\npurposes. It funds everything from covers and layout designing, to ISBNs,\nconvention supplies, and other various purchases that will make a writing\ncareer on top of a day job a lot easier.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy\nPatrons will get the chance to read a serialized storyline, one that, once it finishes exclusively here on Patreon, I will be looking into creating full-length eNBooks and Print copies, depending on how much y\u0027all like them. :)\u003cbr\u003ePatrons will also receive news before the general public, as well as a bunch of cool\nperks, such as contributing to Q\u0026amp;A\u2019s, help me when I need advice/knowledge\nfor projects, getting printed versions of my short stories, and even a signed,\npersonalized copy of one of my full-length books (currently only one,\nunfortunately\u2026 But YOU can change that!), mailed directly to you with love.\nAlso, Patrons will get snippets of WIPs, sneaks at final drafts, cover reveals\nearlier than the public, and also information that the public won\u2019t know of for\na good while\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy\ndream of being an author is an on-going journey, and I\u2019d like to take you all\non a wild ride with me. I will continue to write stories on as long as people\nwill be reading them. All I have to do is keep asking: \"What\nIf?\" \u003cbr\u003e\n\u003ca href=\"https://i.ytimg.com/vi/Pl48byXrUR4/maxresdefault.jpg\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/Pl48byXrUR4/maxresdefault.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy journey as an author and writer has only just\nbegun. If you wish to join me on this rollercoaster that is my writing career,\nconsider pledging even a dollar a month. Every bit counts! I\u0027ve got decent\nmilestones to accomplish, which will benefit you, me, and the rest of my\npatrons. \u003cbr\u003e\n\u003cbr\u003e\nWith your support, maybe, just maybe, I will\nfinally feel like my writing is making an impact.\u003cbr\u003e\n\u003cbr\u003e\nThanks, guys, and \"Keep Faith\"!\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy currently published\nworks:\u003cbr\u003e\n\u003cbr\u003e\n\u003cu style=\"font-weight: bold;\"\u003eNovels\u003c/u\u003e\u003cbr\u003e\u003cstrong\u003eKINETIC REBIRTH (KINETICS, Book One) \u003c/strong\u003e\u003cu\u003e\u003cstrong\u003e\u003c/strong\u003e[\u003c/u\u003e\u003ca href=\"https://www.amazon.com/Kinetic-Rebirth-Kinetics-Book-One-ebook/dp/B074VSS81N/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003eKindle/KU\u003c/a\u003e\u003cu\u003e\u00a0/\u00a0\u003c/u\u003e\u003ca href=\"https://www.amazon.com/Kinetic-Rebirth-Kinetics-Book-One/dp/1548330833/ref=tmm_pap_swatch_0?_encoding=UTF8\u0026amp;qid=\u0026amp;sr=\u0026amp;dpID=51ugc0nuNAL\u0026amp;preST=_SY344_BO1,204,203,200_QL70_\u0026amp;dpSrc=detail\" target=\"_blank\"\u003ePrint\u003c/a\u003e\u003cu\u003e]\u003cbr\u003e\u003c/u\u003e\u003cstrong\u003eKINETIC MEMORY (KINETICS, Book Two) \u003c/strong\u003e\u003cu\u003e\u003cstrong\u003e\u003c/strong\u003e[\u003c/u\u003e\u003ca href=\"https://www.amazon.com/Kinetic-Memory-Kinetics-Book-KINETICS-ebook/dp/B07957GL86/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003eKindle/KU\u003c/a\u003e\u003cu\u003e\u00a0/\u00a0\u003c/u\u003e\u003ca href=\"https://www.amazon.com/Kinetic-Memory-KINETICS-KNU-2/dp/1981366628/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003ePrint\u003c/a\u003e\u003cu\u003e]\u003c/u\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003cstrong\u003eTitle TBD (KINETICS, Book Three) ::: \u003cu\u003eCOMING SOON!! (hopefully)\u003c/u\u003e\u003c/strong\u003e\u003cu\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eTHE\nPROTEKTOR\u2019S REALITY: A Trials of Terrara Vikos prequel\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e[\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Protektors-Reality-Trials-Terrara-Prequel/dp/1503205274/ref=asap_bc?ie=UTF8\"\u003eKindle\u003c/a\u003e \u003cem\u003e/\u00a0\u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/497793\"\u003eSmashwords\u003c/a\u003e\u003cem\u003e\u00a0/\u00a0\u003c/em\u003e\u003ca href=\"http://www.barnesandnoble.com/w/the-protektors-reality-christine-mcdonnell/1120877977?ean=2940046446180\"\u003eB\u0026amp;N\u003c/a\u003e\u003cem\u003e]\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eTales of Terrara Vikos\u003cbr\u003e\n[\u003c/u\u003e\u003c/strong\u003e\u003ca href=\"https://terraravikos.com/terrara-vikos-saga/\"\u003ewebsite link\u003c/a\u003e\u003cu\u003e\u003cstrong\u003e]\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\n#1-\u003cem\u003eCross of Faith\u003c/em\u003e \u003cem\u003e[\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Cross-Faith-Tales-Terrara-Vikos-ebook/dp/B008PNXIQW/ref=asap_bc?ie=UTF8\"\u003eKindle\u003c/a\u003e \u003cem\u003e/\u00a0\u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/173884\"\u003eSmashwords\u003c/a\u003e\u003cem\u003e\u00a0/\u00a0\u003c/em\u003e\u003ca href=\"http://www.barnesandnoble.com/w/cross-of-faith-christine-mcdonnell/1123724815?ean=2940044672079\"\u003eB\u0026amp;N\u003c/a\u003e\u003cem\u003e]\u003c/em\u003e\u003cbr\u003e\n#2-\u003cem\u003eTrees In The Storm\u003c/em\u003e \u003cem\u003e[\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Trees-Storm-Tales-Terrara-Vikos-ebook/dp/B008SH5KD4/ref=asap_bc?ie=UTF8\"\u003eKindle\u003c/a\u003e \u003cem\u003e/\u00a0\u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/208705\"\u003eSmashwords\u003c/a\u003e\u003cem\u003e\u00a0/\u00a0\u003c/em\u003e\u003ca href=\"http://www.barnesandnoble.com/w/trees-in-the-storm-christine-mcdonnell/1123724484?ean=2940044743663\"\u003eB\u0026amp;N\u003c/a\u003e\u003cem\u003e]\u003c/em\u003e\u003cbr\u003e\n#3-\u003cem\u003eBlood On a Broken Hand\u003c/em\u003e \u003cem\u003e[\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Blood-Broken-Tales-Terrara-Vikos-ebook/dp/B009NIEROU/ref=asap_bc?ie=UTF8\"\u003eKindle\u003c/a\u003e \u003cem\u003e/\u00a0\u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/242020\"\u003eSmashwords\u003c/a\u003e\u003cem\u003e\u00a0/\u00a0\u003c/em\u003e\u003ca href=\"http://www.barnesandnoble.com/w/blood-on-a-broken-hand-christine-mcdonnell/1123724457?ean=2940044976634\"\u003eB\u0026amp;N\u003c/a\u003e\u003cem\u003e]\u003c/em\u003e\u003cbr\u003e\n#4-\u003cem\u003eWarped Destinies\u003c/em\u003e \u003cem\u003e[\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Warped-Destinies-Tales-Terrara-Vikos-ebook/dp/B00CYXK1N2/ref=asap_bc?ie=UTF8\"\u003eKindle\u003c/a\u003e \u003cem\u003e/\u00a0\u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/319047\"\u003eSmashwords\u003c/a\u003e\u003cem\u003e\u00a0/\u00a0\u003c/em\u003e\u003ca href=\"http://www.barnesandnoble.com/w/warped-destinies-christine-mcdonnell/1123723796?ean=2940044552081\"\u003eB\u0026amp;N\u003c/a\u003e]\u003cem\u003e\u003cbr\u003eThe Vikan Quartet: a Tales of Terrara Vikos collection [\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Vikan-Quartet-Tales-Terrara-Vikos-ebook/dp/B071QX2ZD8/ref=sr_1_1?ie=UTF8\u0026amp;qid=1494089377\u0026amp;sr=8-1\u0026amp;keywords=the+vikan+quartet\" target=\"_blank\"\u003eKindle\u003c/a\u003e\u003cem\u003e\u00a0/\u00a0\u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/717964\" target=\"_blank\"\u003eSmashwords\u003c/a\u003e\u003cem\u003e\u00a0/\u00a0\u003c/em\u003e\u003ca href=\"http://www.barnesandnoble.com/w/the-vikan-quartet-christine-mcdonnell/1126236584?ean=2940154121580\" target=\"_blank\"\u003eB\u0026amp;N\u003c/a\u003e\u003cem\u003e\u00a0/\u003c/em\u003e\u003ca href=\"http://amzn.to/2qhADhB\" target=\"_blank\"\u003ePrint (Amazon)\u003c/a\u003e\u003cem\u003e]\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eThe Chaos Accounts\u003cbr\u003e\n[\u003c/u\u003e\u003c/strong\u003e\u003ca href=\"https://terraravikos.com/the-chaos-accounts/\"\u003ewebsite link\u003c/a\u003e\u003cu\u003e\u003cstrong\u003e]\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003e*****THE CHAOS ACCOUNTS saga is now entirely\ndedicated to my best friend, beta reader, and coauthor (on another project),\nJessica (I call her JV on my Youtube Channel, \"ChrissyTalks\"). She\nwas a bright light that was extinguished too soon. In her memory, every story\nwill have a different dedication, as I strive to never let her memory die, and\nto forever immortalize her, because she deserves every bit of recognition I can\ngive her. She motivated me to continue writing, and I will, because that\u0027s what\nshe\u0027d want me to do. Miss you, girlie.\u003cbr\u003e\nThank you for being a part of my life.********\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nAccount #1: \u003cstrong\u003e\u003cem\u003eAccount of Anxiety\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\n[\u003c/em\u003e\u003ca href=\"https://www.amazon.com/dp/B01N9SZ2YB/ref=sr_1_1?ie=UTF8\u0026amp;qid=1484760822\u0026amp;sr=8-1\u0026amp;keywords=The+Chaos+Accounts\"\u003e\u003cstrong\u003eKindle\u003c/strong\u003e\u003c/a\u003e \u003cem\u003e/ \u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/697306\"\u003e\u003cstrong\u003eSmashwords\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e / \u003c/em\u003e\u003ca href=\"http://bit.ly/2j5dPj6\"\u003e\u003cstrong\u003eB\u0026amp;N\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e]\u003c/em\u003e\u003cbr\u003e\nAccount #2: \u003cstrong\u003e\u003cem\u003eAccount of Unrest\u003c/em\u003e\u003c/strong\u003e\n\u003cem\u003e[\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Chaos-Accounts-Account-Unrest-ebook/dp/B06W2H7V9K/ref=sr_1_2?ie=UTF8\u0026amp;qid=1486831829\u0026amp;sr=8-2\u0026amp;keywords=the+chaos+accounts\"\u003e\u003cstrong\u003eKindle\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u00a0/ \u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/703117\"\u003e\u003cstrong\u003eSmashwords\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e / \u003c/em\u003e\u003ca href=\"http://www.barnesandnoble.com/w/the-chaos-accounts-2-christine-mcdonnell/1125775373?ean=2940154008300\"\u003e\u003cstrong\u003eB\u0026amp;N\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e]\u003c/em\u003e\u003cbr\u003e\nAccount #3: \u003cstrong\u003e\u003cem\u003eAccount of Friendship\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e[\u003c/em\u003e\u003ca href=\"https://www.amazon.com/dp/B06Y4YJNBS/ref=sr_1_3?ie=UTF8\u0026amp;qid=1491776567\u0026amp;sr=8-3\u0026amp;keywords=The+Chaos+Accounts\" target=\"_blank\"\u003e\u003cstrong\u003eKindle\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0/\u00a0\u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/717277\" target=\"_blank\"\u003eSmashwords\u003c/a\u003e /\u00a0\u003c/strong\u003e\u003ca href=\"http://www.barnesandnoble.com/w/the-chaos-accounts-3-christine-mcdonnell/1126185484?ean=2940154110188\" target=\"_blank\"\u003e\u003cstrong\u003eB\u0026amp;N\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e]\u003cbr\u003e\u003c/em\u003eAccount #4:\u003cem\u003e \u003cstrong\u003eAccount of Secrets\u003c/strong\u003e::\u00a0\u003c/em\u003e\u003cem\u003e[\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Chaos-Accounts-Account-Secrets-ebook/dp/B078KHXJ79/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003eKindle\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e / \u003c/em\u003e\u003ca href=\"https://www.smashwords.com/books/view/770979\" target=\"_blank\"\u003eSmashwords\u003c/a\u003e / \u003c/strong\u003e\u003ca href=\"https://www.barnesandnoble.com/w/the-chaos-accounts-4-c-mcdonnell/1127705016?ean=2940155062738\" target=\"_blank\"\u003eB\u0026amp;N\u003c/a\u003e\u003cem\u003e]\u003cbr\u003e\u003c/em\u003eAccount #5:\u0
