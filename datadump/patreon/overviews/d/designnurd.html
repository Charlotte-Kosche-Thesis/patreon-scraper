    "attributes": {
     "about": "My name is Diego Gomez, I am the native San Franciscan also known as the drag performer \"Trangela Lansbury\u201d. I am a multimedia artist. In 2010 I co-illustrated the controversial graphic novel \u003ca href=\"http://northwestpress.com/shop/glamazonia/\"\u003eGlamazonia: The Uncanny Super Tranny\u003c/a\u003e. In 2011 I was lauded by SF Bay Guardian\u2019s \"Hot Pink List\" as one of the top queer artists in the San Francisco Bay Area for my performance and fine arts. In 2012 I was Artist-in-Resident at Providence, Rhode Island\u2019s \"AS220\" art center where I created fashion illustrations for my art show and book \"\u003ca href=\"http://designnurd.blogspot.com/search/label/THE%20HUNG%20TRANNY%20EX-MEN\"\u003eThe Hung Tranny Ex-Men\u003c/a\u003e\" where I reimagined the X-Men in gender-flexible fashions. Upon my return, I was hired by Samsung to fashion illustrate at the De Young for the Jean Paul Gaultier\u0027s \"Paris Is Burning\" night. That September I created the panel discussion \"Homo Superior: Queering Comics, Costumes as Drag \u0026amp; Gender Equality at Stan Lee\u0027s ComikazeExpo. In 2013 I was voted SFWEEKLY\u2019s \u201cBest Bearded Lady\u201d, was on the cover of Theatre Bay Area and again chosen in by SFBG\u2019s f\u201dor their Hot Pink List\" - this time for my comic book illustration, before going on to co-curate \u201cQueering Mythologies\u201d for the National Queer Arts Festival as a performative fundraiser for our comic book re-telling the Ancient Greek myth \u003ca href=\"https://squareup.com/market/diegodiegodiego-dot-com/the-misadventures-of-misanthrisus-mini-comic\"\u003eof Narcissus if they had a Goth/Trans sibling\u003c/a\u003e. I have been in 3 Cockettes musicals, I have art directed Youth Outlook magazine, and illustrated \u0026amp; designed for Exploratorium and San Francisco AIDS Foundation.\u003cbr\u003e\nI am currently working on 3 big projects: The first, a magazine I started called \u201cDaddy Issues\u201d enlisting artists and writers from around the world contributing their fiction and non-fiction stories, comics and photos about \u2018Everything Daddy\u2019. The second, I am writing and illustrating the Civil Rights graphic novel \u201cEx-Men `63: the Feminine Mystique\u201d. This comic revolves around historical events from December 1962 - January 1964 including The Vietnam War, Betty Friedan interviewing women for \u201cThe Feminine Mystique\u201d, the JFK assassination, Gloria Steinem working as a Playboy Bunny, Malcolm X \u0026amp; Martin Luther King Jr. speeches, the mutant X-Men Mystique, and Bob Dylan, Nina Simone, Sam Cooke and Judy Garland narrating the tale through song. Third, I have been asked to have a second residency for AS220 for the month of November 2015 (which has never been offered before). I plan to teach makeup and \u2018zine creation.\u003cbr\u003e",
