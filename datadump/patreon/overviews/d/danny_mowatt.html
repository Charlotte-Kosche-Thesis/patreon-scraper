    "summary": "Hi there!\u003cbr\u003eMy name is Danny Mowatt, and I thank you for stopping by my page.\u00a0\u003cbr\u003eI grew up in a very small rural town in Montana. When you grow up in small towns, you run out of things to do. So I turned to writing. I found it an amazing way to pass the time and it helped me shape myself into who I am today.\u00a0\u003cbr\u003eI penned my first poem when I was 14. I am now 24, and have 1 self-published book. I would like to publish another, but this time, with a twist. I have started pairing my poetry with the landscapes of Montana. Montana is one of the most beautiful states around, and I believe that pairing words with the natural beauty of Montana would take my words to the next level.\u00a0\u003cbr\u003eI am on Patreon to ask all of you for help.. I need help succeeding. In order to take the best photos of the state, I need help in purchasing the right gear for the photography and I need help with gas money to travel to all areas of the state.\u00a0\u003cbr\u003eWill you help me succeed?\u00a0\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this, and I sincerely hope you join me in this journey.\u00a0\u003cbr\u003eI appreciate you all.\u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDanny Mowatt\u003c/div\u003e"
