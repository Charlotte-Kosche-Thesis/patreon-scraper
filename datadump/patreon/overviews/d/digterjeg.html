    "summary": "\u003ch4\u003e\u003cimg src=\"http://i.imgur.com/k64Be3y.jpg\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eVelkommen\u00a0\u2013 og tak fordi du l\u00e6ser med!\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eHvem er jeg?\u003c/strong\u003e\u003cbr\u003eMit navn er Mathias Bruun\u00a0(f. 1997).\u00a0Jeg er kulturdebatt\u00f8r, underviser i skrivekunst og uddannet forfatter fra Dansk Talentakademi.\u003cbr\u003e\u003cbr\u003eJeg\u003ca href=\"http://dagbladet-holstebro-struer.dk/holstebro/Mathias-novellesamling-blev-revet-vaek/artikel/95696\" rel=\"nofollow\" target=\"_blank\"\u003e debuterede i august 2016\u003c/a\u003e med novellesamlingen\u00a0\u003ca href=\"https://www.saxo.com/dk/sortsind_mathias-bruun_paperback_9788771710519\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eSortsind\u003c/em\u003e\u003c/a\u003e. I \u00f8jeblikket arbejder jeg p\u00e5 en digtsamling med titlen\u00a0\u003cem\u003eUbehj\u00e6lpsom \u003c/em\u003eog er desuden dobbelt vinder af \u003cem\u003ePoesi p\u00e5 en torsdags\u003c/em\u003e \u201dm\u00e5nedens digt\u201d.\u003cbr\u003e\u003cbr\u003eDerudover har jeg blandt andet bidraget med poesi til spillefilmen\u00a0\u003ca href=\"http://www.imdb.com/title/tt6258882/?ref_=nm_knf_t1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eUngt hjerte\u003c/em\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eN\u00e5 ja, og s\u00e5 er jeg engang g\u00e5et viralt p\u00e5\u00a0\u003ca href=\"http://imgur.com/gallery/IS2Ci\" rel=\"nofollow\" target=\"_blank\"\u003eImgur.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHvorfor smide penge efter mig?\u003cbr\u003e\u003c/strong\u003eDenne Patreon-side er henvendt til dig, der gerne vil med ind i maskinrummet bag mit forfatterskab.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\"\u003cem\u003eDu vil jo gerne v\u00e6re med i hulen, ikk\u0027 Mulle?\u003c/em\u003e\"\u003c/div\u003e\u003cbr\u003eMin plan er at uploade forskellige former for ekstramateriale \u2013 f.eks. tekster, som ikke skal bruges i mine v\u00e6rker,\u00a0\u003cem\u003ebehind-the-scenes\u003c/em\u003e-videoer og m\u00e5ske endda et par\u00a0gode r\u00e5d.\u003cbr\u003e\u003cbr\u003eUndervejs vil jeg dele lidt ud af de \u003cdel\u003esm\u00e5depressive\u00a0vrangforestillinger\u003c/del\u003e tanker, der ligger bag mine projekter. Her har jeg mulighed for at g\u00e5 mere i detaljer end p\u00e5 f.eks. Facebook.\u003cbr\u003e\u003cbr\u003eDu bestemmer selv, hvor meget du vil st\u00f8tte med, men 1$ per upload er minimum for at f\u00e5 adgang. Siden er sat op s\u00e5ledes, at du kun betaler, n\u00e5r jeg rent faktisk uploader noget (og du kan selvf\u00f8lgelig selv s\u00e6tte en \u00f8vre m\u00e5nedlig gr\u00e6nse).\u003cbr\u003e\u003cbr\u003eCrowdfunding og privat kunstst\u00f8tte er s\u00e5 meget federe end statsejet, monopolagtigt fis.\u003cbr\u003e\u003cbr\u003ePledge gerne et lille bel\u00f8b, hvis du vil kigge med \u2013 s\u00e5 har jeg nemlig ogs\u00e5 r\u00e5d til \u003cdel\u003eat opretholde mit massive overforbrug af\u003c/del\u003e\u00a0kaffe!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind mig her\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/mathiasbruunforfatter\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/digterjeg/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e"
