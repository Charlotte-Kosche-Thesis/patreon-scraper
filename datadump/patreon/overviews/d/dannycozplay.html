    "summary": "\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/dmOmHa/mix_cosplay.jpg\"\u003e\u003cbr\u003eWELCOME\u003c/strong\u003e\u00a0\u003cstrong\u003e\u0026amp;\nThank You\u003c/strong\u003e for being part of my life!\u00a0\u2764\u003cbr\u003e\u003cbr\u003e\u0026gt;\u0026gt; My name is Danielle \u0026lt;\u0026lt;\u00a0I\u0027m just your regular girl next door from South Florida \u2764\u00a0\u003cbr\u003eOne that loves to COSPLAY, play VIDEOGAMES (maybe a little to much), arrange Fashion \u0026amp; Fantasy PHOTOSHOOTS and\u00a0to SHARE everything with you! ~ because without you this would not be possible.\u003cbr\u003e\u003cbr\u003eEver since I started cosplaying I\u0027ve been wanting to make costumes, style wigs, practice makeup, build armor, arrange wardrobe styles, scout for scenic locations, and do photoshoots ALL THE TIME. Basically, to have the freedom to express my passion for cosplay \u0026amp; photography by creating more and better projects.\u003cbr\u003e\u003cbr\u003eLike\u00a0any artist I wish I could just CREATE more and consume less.... but I have to somewhat make a living and it would be AWESOME to do it in this community with the people \u0026amp; things I LOVE the most!\u00a0\u003cbr\u003e\u003cbr\u003e\n\nIf you decide to \u003cstrong\u003eJOIN ME\u003c/strong\u003e on Patreon there are different rewards tiers with EXCLUSIVE CONTENT to choose from. Every single tier makes a huge difference and YOU\u00a0get to experience the making of costumes, behind the scenes, unique photoshoots, videos \u0026amp; my convention journeys.\u003cbr\u003e\u003cbr\u003e\u0026gt;\u0026gt; \u003cstrong\u003eIt will be a mix of sexy, artistic and fun!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jwpyVv/sexy_mix.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eIf\u00a0you can\nnot be a part of this platform at the moment YOU CAN still show your support \u0026amp; enjoy my social media content through FB or IG.\u003cbr\u003e\u003cstrong\u003eWith your help I can push to be the best version of myself \u2764\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\n\nGOALS!\u003c/strong\u003e \u003c/em\u003e\u003cbr\u003eAs we achieve goals \u0026gt;\u0026gt;\u00a0I\u0027ll be able to explore and work with MORE\u00a0content and NEW rewards will be unlocked for existing tiers.\u003cbr\u003eFUTURE PLANS include streaming (Games/Dance/Q\u0026amp;A) and going to conventions where I can personally meet you!\u00a0\u2764\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\n\u003cbr\u003ePayments \u0026amp; Rewards\u003c/strong\u003e\u00a0\u003cbr\u003ePayment is processed once you decide to sign up \u0026amp; at the beginning\u00a0of the month after that. \u2764 \u003cbr\u003eRewards\u00a0will be shipped and/or delivered during the current month once Patreon has processed payments.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ddrvSa/mermaid_laer_watersplash_for_patreon.jpg\"\u003e\u003cbr\u003e"
