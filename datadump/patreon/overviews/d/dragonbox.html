    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eComo funciona vuestro Patreon? / How works your Patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eB\u00e1sicamente, cada mes presentaremos algunos personajes o criaturas que hemos creado para Ayeldria, Rol por Internet. Los mecenas podr\u00e1n elegir cual de ellas les gusta m\u00e1s y esa imagen quedar\u00e1 liberada bajo licencia de dominio p\u00fablico, es decir, cualquiera estar\u00e1 autorizado para usarla, ya sea de forma privada como con fines comerciales.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*****\u003c/div\u003e\u003cem\u003eB\u00e1sically, each month we will present some characters or creatures that we created for Ayeldria, Internet Roleplaying. The supporters will be able to choose which one they like more, and that image will be released under Public Domain license, which means that anyone will be authorised to use it, both privately or even commercially.\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eQuienes somos? / Who we are?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eSomos un peque\u00f1o equipo creativo centrado en juegos de Fantas\u00eda Medieval. Actualmente llevamos 4 a\u00f1os trabajando duro en un nuevo concepto de RPG online que mezcla el juego tradicional de papel y dados con los recursos inform\u00e1ticos modernos adaptados a la disponibilidad de tiempo de la vida moderna, aunque tenemos 3 proyectos m\u00e1s esperando nuestra atenci\u00f3n.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*****\u003c/div\u003e\u003cem\u003eWe are a small creative team focused in Medieval Fantasy Games. After 4 years working we are finishing a new concept of online RPG where we mix the classic dice and paper experience with the modern IT resources adapted to the time availability of our daily life, and we have three other projects waiting for our attention.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePor qu\u00e9 necesitais ayuda? / Why you need help?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAunque el juego b\u00e1sico est\u00e1 casi terminado, todav\u00eda hay un enorme trabajo de optimizaci\u00f3n, mejora de servidores, revisi\u00f3n de seguridad, bibliotecas de im\u00e1genes, licencias de uso, adaptaci\u00f3n a smartphones, redise\u00f1os variados, multiples testeos y un laaaaaaargo etcetera para que pueda ser compartido con el gran p\u00fablico.\u003cbr\u003e\u003cbr\u003eLa \u00fanica forma de realizar todo esto es con ayuda de patrocinadores que con su aportaci\u00f3n permitan seguir a este fascinante proyecto desarrollarse y crecer.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*****\u003c/div\u003e\u003cem\u003eAlthough the game is almost finished, there is still a huge amount of work related with server optimization, security improvement, image library, licensing, adaptation to smartphones, some redesigns, multiple testing and a looong etc before it can be released to the general public.\u003cbr\u003e\u003cbr\u003eThe only way to deal with all this challenges is finding patrons whose support allows this amazing project to develop and \u00a0grow.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA qu\u00e9 ir\u00e1 el dinero? / What will go the money to?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eVuestra ayuda se dedicar\u00e1 de forma equilibrada a:\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e- \u003cstrong\u003eMantener viva la web\u003c/strong\u003e y el proyecto (pagando los costes para mantenerla funcionando).\u003cbr\u003e- Comprar \u003cstrong\u003ehoras de programaci\u00f3n\u003c/strong\u003e y desarrollo (tener a un programador trabajando en el proyecto tiene su precio)\u003cbr\u003e- Crear \u003cstrong\u003earte de Dominio P\u00fablico o bajo licencia CC\u003c/strong\u003e (im\u00e1genes de personajes y criaturas que cualquiera podr\u00e1 utilizar).\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e*****\u003c/em\u003e\u003c/div\u003e\u003cem\u003eYour help will be used in a balanced way to:\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cem\u003e- \u003cstrong\u003eTo keep alive the web\u003c/strong\u003e and project (paying for the basic survival costs).\u003cbr\u003e-\u00a0To buy \u003cstrong\u003edevelopment hours\u003c/strong\u003e by a programmer (to have someone working on the code has its cost).\u003cbr\u003e- To create \u003cstrong\u003ePublic Domain\u00a0\u003c/strong\u003e\u003cstrong\u003eart or under CC license\u003c/strong\u003e (images of adventurers and monsters that anyone will be able to use).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDonde puedo saber m\u00e1s? / Where can I learn more?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAquellos interesados en nuestro proyecto de juego de rol online deber\u00edan pasarse por\u00a0\u003ca href=\"http://www.dragonbox.es\" rel=\"nofollow\" target=\"_blank\"\u003ewww.dragonbox.es\u003c/a\u003e para descubrir m\u00e1s sobre el proyecto y seguir\u00a0\u003ca href=\"https://www.facebook.com/dragonboxstudio\" rel=\"nofollow\" target=\"_blank\"\u003enuestro grupo de facebook\u003c/a\u003e para estar al tanto de las novedades! Tambi\u00e9n podeis escribirnos a info@dragonbox.es\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*****\u003c/div\u003e\u003cem\u003eThose interested in our project of online RPG should go to\u00a0\u003c/em\u003e\u003ca href=\"http://www.dragonbox.es\" rel=\"nofollow\" target=\"_blank\"\u003ewww.dragonbox.es\u003c/a\u003e\u003cem\u003e\u00a0to learn more about the project and to follow\u00a0\u003c/em\u003e\u003ca href=\"https://www.facebook.com/dragonboxstudio\" rel=\"nofollow\" target=\"_blank\"\u003eour facebook group\u00a0\u003c/a\u003e\u003cem\u003eto be updated with the news! You can also email us at info@dragonbox.es\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
