    "summary": "Yo, \u2018sup? I\u2019m Dave \u201cMachsabre\u201d Reynolds. I\u2019m a cartoonist and comic creator and I set up this Patreon to help fund my art projects.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m in production of my latest project, co-written with Andrea Mullen is called \u003cstrong\u003eStargazer Apogee,\u003c/strong\u003e which I refer to as a \"Hard Science Magical Girl\" series. It\u0027s about a young woman named Callie Kendall and her friend, a two and a half foot tall mischievous alien, who is a sentient black hole in a containment suit, who has turned their small New England town into ground zero for constant extraterrestrial incursions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/E9V7fIZ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI had already started the book last Fall, but had to go on a brief hiatus, so I can get married and move across state. But now that it\u0027s wrapped up, I can begin production again. Stargazer Apogee is done in short 12 page chapters. (Though the next one is more like 17.) And once I get a chapter completed, I will release it into the wild. Though I\u0027ll update the pages here on Patreon as I go.\u003cbr\u003e\u003cbr\u003eAlso on top of Stargazer Apogee, I\u0027m planning on a full length comic based on DC Comics\u0027 character Misfit. This is of course an unofficial production done for fun, but I think it could be a lot of fun for everyone involved.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NdyodAS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also planning on doing short stories on the side that would be Patreon exclusives, to be released later in collected editions. (Though a few would eventually be released for free in the wild.) However, the main Stargazer comics will be completely free to read.\u00a0So if you\u2019d like to help out, I\u2019d be extremely grateful.\u003cbr\u003e\u003cbr\u003eLong story short, the more I make here, the less I have to do side projects to distract me from artwork and comic production. Thanks for reading and thanks for your patronage! I really do appreciate it.\u003cbr\u003e"
