    "attributes": {
     "about": "\u003cstrong\u003e\u003c/strong\u003eRory May is a second generation blacksmith having grown up surrounded by forges, hammers and metal. His strong artistic talent and interest in all things computer generated led him to a Bachelor\u2019s degree in Media Arts and Animation. After exploring that interest and deciding that the things he wanted to create should have a longer more tangible impact he concentrated his creative abilities on metal. Rory\u2019s full time job is working along side his father at Dragon Forge, Ltd and has grown and developed into a corner stone of what the studio personifies. Now as a partner in the studio, his unique perspective and design sense have expanded and deepened what the scope of work Dragon Forge, Ltd., is known for and has allowed Rory to add his own distinctive mark.\u003cbr\u003e\u003cbr\u003eDirtySmith has become a tool, network and form of educational entertainment to help establish what modern smithing is.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cIt\u2019s much more than just swords and horse shoes. We, as a community of blacksmiths, need to share not only what we forge yet also how we forge. The cultural stereotype of what a \u201cblacksmith\u201d is/does has been butchered and manipulated in such a way that discourages anyone of thinking this could be a career choice. I won\u2019t stand on the sidelines and watch a generation coming up thinking the options to forge are limited and useless, because that is not true. In this craft you can see the world, meet people, explore your own abilities. You just have to put the work into it. Believe me, it\u2019s worth it.\u201d\u003cbr\u003e\u003cbr\u003e-Rory\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhen not swinging a hammer Rory can be found fishing\u2026cant get enough fishing\u2026\u003cstrong\u003e\u003c/strong\u003e",
