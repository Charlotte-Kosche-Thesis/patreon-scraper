    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i44.photobucket.com/albums/f47/FavoleT/intestazione_zpsb5czixfx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDear Friend,\u003cbr\u003e\u003cbr\u003e\nIf\n you are reading these lines it first of all means that my work on \ninstagram made you curious enough to get you to come here and give a \npeek, thank you!\u003cbr\u003e\n\nThis page is dedicated to the people who enjoy my art and want to actively support it. \u003cbr\u003e\nIt\u2019s\n dedicated to who would like to see more of me and that would appreciate\n to receive special, super rare, and sometimes custom, monthly goodies reserved \nonly for them as patrons.\u003cbr\u003e\n\n\u003cbr\u003eSupporting me means allowing me to continue doing what I love to... And do it better! I will never thank you enough for that.\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0Robin =^.^=\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i44.photobucket.com/albums/f47/FavoleT/piccola_zpsg02shjbm.jpg\" style=\"width: 380px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0Something about me\u00a0 \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nMy name is Robin Devon (you can call me just Robin or Devon or both just please don\u2019t ask me where\u2019s Batman) XD\u003cbr\u003e\nI\n am a full time \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003emom\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e and an amateur \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003emodel\u003c/span\u003e\u003c/strong\u003e and \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ephotographer\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003eActually I \ndon\u2019t have the sizes nor the age to become a professional model, so I \ncreated my own space in which I am what I want to be, have fun and share\n my photography adventures with whoever wants to witness them. \u003cbr\u003eI\n opened my Instagram account for fun and consider it like a corner where\n my inspiration and creativity can explode and communicate \nto the world in my own very personal language.\u003cbr\u003e\nI am an \u003cem\u003eexhibitionist\u003c/em\u003e (really?!) and I love to perform!\u003cbr\u003e\n\n Guess\n how pleasantly surprised and how thrilled I was when I started to realize that there are people who understand and like my photography and modeling style.\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0Why Patreon?\u00a0 \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nPatreon is the way to bring my modeling and photography experience and skills to the next level. \u003cbr\u003e\nMore\n advanced projects can demand expenses no matter how intelligent you are\n at material administration and good in the DIY field. \nTherefore funds immediately mean \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ebetter quality pictures\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e as I can \nwork with more options, improvise less and dear as much as I believe is \nnecessary to create great content.\u003cbr\u003e\nThe\n main purpose of my patreon page though is to give life to a \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003esensual \nphotography special travel blog\u003c/span\u003e\u003c/strong\u003e: a collection of places you never heard \nof that you should totally know about as well as picture collections you\n should totally see!\u003cbr\u003e\nEven\n though I am a great sprinter, your support means giving me a big ass \nkick towards my goals and become part of something completely \u00a0new, \ninteresting, fun and of course sexy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat do you get?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eThe best way to thank you for your support is to pull you deeper i\u003cspan style=\"\"\u003ento what I do by giving you my \u003cstrong\u003ebest material\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatrons get access to my \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon blog\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e, here I will post exclusive \ncontent related to the making of my photography, my every day life and \nwhatever comes up to me. We will of course be able to communicate through\n feedback, but I will every once in a while put \u003cem\u003epools\u003c/em\u003e to know your \nopinion on crucial aspects of my projects.\u003c/li\u003e\u003cli\u003eApplying\n to any tier from the Diamond Dust one going towards the highest, you will \nreceive a \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ecollection of pictures\u003c/span\u003e\u003c/strong\u003e. Higher the tier is and of course the more pictures you \nget!\u003c/li\u003e\u003cli\u003eMoreover the upper tires will receive personal \u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003evideos\u003c/strong\u003e, \u003cstrong\u003egoogle hangout \u003c/strong\u003esessions and \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e custom  material!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i44.photobucket.com/albums/f47/FavoleT/fine_zpsnv5m8ere.jpg\" style=\"width: 331px;\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePictures can be\u003c/strong\u003e:\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\n \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFrom\n my regular photo shoots\u003c/span\u003e\u003c/strong\u003e, of course the captures I select and make \navailable here haven\u2019t been released and won\u2019t be released anywhere else.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFrom\n my special Patreon exclusive photo shoots\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e: two new sets a little extra \nspecial, extra sexy, extra naughty and extra spicy done just for you who\n decides to support me (this means you\u2019re an extra special fan *\nwinkwink*).  They are the results of the most interesting shootings of \nthe month and can be boudoir, glamour, fashion, bikini, cosplay or \nanything my inspiration suggests me... Please do not expect any full \nnudes or porn.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhat you must know\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhen and how will rewards be sent out?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nRewards will be sent out within seven days after processed payment via e-mail.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\nHow exclusive is this material? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nAll\n the pictures that are released on this platform are patreon exclusive \ncontent. You can either get a picture from an Instagram photo shoot that\n won\u2019t be published on my Instagram page or picture sets made it \nespecially for my Patreon friends.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eI dont\u0027t do...\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nIt\n has to be very clear that I don\u2019t do nude or pornographic \nphotography. The added value to these picture sets sure is that I totally \nintend to push myself towards direction but still this is very \nstrict limit.\u003cbr\u003e\u003cbr\u003e"
