    "summary": "Betrouwbare informatie is \u00e9\u00e9n ding, begrijpbare informatie is een ander ding...\u003cbr\u003e\n\u003cbr\u003e\nIkzelf wil mezelf profileren door een ander soort informatie te bieden:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBetaalbare informatie.\u003c/li\u003e\n\t\u003cli\u003eHapklare\u00a0informatie.\u003c/li\u003e\n\t\u003cli\u003eBegrijpbare\u00a0informatie.\u003c/li\u003e\n\t\u003cli\u003eBetrouwbare\u00a0informatie.\u003c/li\u003e\n\t\u003cli\u003eTo-The-Point\u00a0informatie.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003eIk gooi mijn bijna 30 jaar ervaring \"in de strijd\" en bied mijn jarenlange ervaring met (hoofdzakelijk) discus en ziektes bij vissen\u00a0 naar jullie aan!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAquarium houden is een schitterende hobby, maar ze kan overschaduwd worden door problemen, moeilijkheden en dergelijke meer.\u003cbr\u003e\u003cbr\u003eHet is mijn ultieme doel de aquaristiek voor iedereen toegankelijk te maken, om het voor iedereen een leuke, interessante, rustgevende, ... hobby te maken.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJullie kunnen mij daarbij helpen!\u003cbr\u003eJullie kunnen mij steunen!\u003cbr\u003eJullie kunnen, mogen en moeten mij motiveren te blijven gaan!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWord lid van ONS team, samen gaan we voor een schitterende hobby!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALVAST BEDANKT!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAquarium Sunshine\u0027s Valley"

     "created_at": "2017-12-03T18:54:22.232626+00:00",
     "description": "Een kardinaal schittert met zijn kleuren. Het rode deel kleurt felrood als hij zich goed voelt, het blauwe is diepblauw als hij zich goed voelt.\u003cbr\u003e\n\u003cbr\u003e\nIk zorg er dankzij jullie steun voor dat je felrood en diepblauw kleurt. Ik geef jullie het water wat jullie verdienen.\u003cbr\u003e\n\u003cbr\u003e\nBovenop alles wat een zwaarddrager krijgt komt er nog meer informatie jullie richting uit. Qua informatie komt het neer op: Geregelde artikelen die ik schrijf, onder de vorm van een paar PDF-pagina\u0027s, ter beschikking worden gesteld aan mijn kardinalen.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eUiteraard ben ik ook op mijn kardinalen trots en vermeld ik met plezier hun naam!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

   {

     "created_at": "2017-12-03T18:59:25.222384+00:00",
     "description": "Maanvissen zijn vinnige dieren. Ze zijn trotse bezitters van hun territorium en vullen het aquarium met hun levendige aanwezigheid.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBehalve de voordelen die zwaarddragers en kardinalen krijgen, zullen de maanvissen ook kunnen genieten van podcasts boordevol informatie. Genieten van begrijpbare, nuttige, informatieve en hapklare brokken broodnodige informatie. Bovendien krijgen jullie prioriteit bij het beantwoorden van problemen via online chat, alsook telefonische ondersteuning is mogelijk\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

   {

     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2017-12-03T19:04:50.336251+00:00",
     "description": "De discusvis, koning of keizer van de Amazone. Statig, royaal, met een vinnig karakter maar met zoveel broedzorg dat ze zelfs hun eigen lichaam aanbieden om hun jongen te voeren.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMijn discussen worden altijd \"het ei uit hun gat verwend\".\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGeregelde artikelen via PDF, vermelding in elke video, podcasts die je kunt volgen, telefonische ondersteuning, ondersteuning via mail, messenger, whatsapp, snapchat enzovoort.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eElk ogenblik van de dag kunnen jullie op mij beroep doen, want voor mijn discussen ga ik mateloos ver!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eZelfs 1 keer per jaar een bezoekje indien gewenst om ter plekke samen te kijken wat er kan verbeterd worden, wat er goed is en hoe we samen kunnen verder brainstormen naar een nog intensere beleving van de hobby.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMijn discussen zorgen ervoor dat ik drijfveer genoeg heb, maar vooral dat ik het kan blijven volhouden om videos te maken, informatie te verschaffen en dergelijke meer!\u003c/p\u003e",
