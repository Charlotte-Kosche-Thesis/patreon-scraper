    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nmtztW9Ov6A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\uff61+.\uff9f\u30fd(*\u00b4\u2200\uff40)\uff89\uff9f.+\uff61\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePeace everyone! It\u0027s Damn Avenger and welcome :3 I\u0027m a cosplayer from Saint-Petersburg, Russia.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e I\u0027m geek and gamer who loving basketball. I dream to travel all over the world, I want to visit festivals in different countries!\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c636721/v636721668/183ca/TGuJ5COhTPo.jpg\"\u003e\u003cbr\u003e\u003c/em\u003eI do cosplay for not such long time and I want to improve my skills, I want learn sew and create crafts, learn how to style the wigs and how to do make up of the characters.\u00a0\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\uff08\u0e51\u25d4\u03b5\u25d4\u0e51\uff09\u266b\u266a\uff5e\u266b \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eTherefore I very appreciate your support to my hobby, as response you will get bonuses(such as photocards, postcards and etc.) and exclusive information and of course backstage from my photosessions and much more!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://pp.userapi.com/c636128/v636128526/1a57c/zfYLEkpv6zg.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI will welcome any comments which concerns my creativity, I will welcome any critique and approval. I expect to your help and support!\u003c/em\u003e\u003cbr\u003eFOLLOW ME AT:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eINSTAGRAM\u003cbr\u003e\u003ca href=\"https://www.instagram.com/mystic_skyfall/\"\u003ehttps://www.instagram.com/mystic_skyfall/\u003c/a\u003e\u003cbr\u003eDEVIANTART\u003cbr\u003e\u003ca href=\"http://damnavenger.deviantart.com/\"\u003ehttp://damnavenger.deviantart.com/\u003c/a\u003e\u003cbr\u003ePATREON\u003cbr\u003e\u003ca href=\"https://www.patreon.com/DamnAvenger\"\u003ehttps://www.patreon.com/DamnAvenger\u003c/a\u003e\u003cbr\u003eTWITCH\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/damnavenger\"\u003ehttps://www.twitch.tv/damnavenger\u003c/a\u003e\u003cbr\u003eFACEBOOK\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/951651168262129/\"\u003ehttps://www.facebook.com/groups/951651168262129/\u003c/a\u003e\u003cbr\u003eTUMBLR\u003cbr\u003e\u003ca href=\"http://damnavenger.tumblr.com/\"\u003ehttp://damnavenger.tumblr.com/\u003c/a\u003e\u003cbr\u003eTWITTER\u003cbr\u003e\u003ca href=\"https://twitter.com/Wandering_Satan?lang=ru\"\u003ehttps://twitter.com/Wandering_Satan?lang=ru\u003c/a\u003e\u003cbr\u003eASK\u003cbr\u003e\u003ca href=\"http://ask.fm/id146997526\"\u003ehttp://ask.fm/id146997526\u003c/a\u003e\u003ca href=\"http://ask.fm/id146997526\"\u003eWorldCosplay\u003cbr\u003e\u003c/a\u003eWorldCosplay\u003cbr\u003e\u003ca href=\"http://ask.fm/id146997526\"\u003ehttp://worldcosplay.net/member/God_Damn_Avenger\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2606\u2605\u2606\uff08*\u2267\u2207\u2266*\uff09\u2606\u2605\u2606"
