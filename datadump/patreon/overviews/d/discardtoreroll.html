    "published_at": "2017-11-25T14:51:46+00:00",
    "summary": "\u003cstrong\u003eDiscard to Reroll\u003c/strong\u003e is a podcast about a little dice and card game we like to call Star Wars Destiny.\u00a0 D2R is a part of the Double Blanks Gaming Family - I\u0027m proud to be connected with this fantastic game and community.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.spreaker.com/user/10194882/episode-01-discard-to-reroll\" target=\"_blank\"\u003eHere\u0027s a sample of our first episode\u003c/a\u003e which premiered on Thanksgiving, November 24, 2017.\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/idvWOnQDi5M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nWhen you sign-up to be a patron you\u0027ll get some very \n\u003cstrong\u003eexclusive community rewards\u003c/strong\u003e.\u00a0 You\u0027l get a feed that is patron-only.\u00a0 This includes a monthly patron-only stream, access to the raw cuts of each show, extra episodes, and more.\u00a0\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDo you like alternate art cards?\u00a0 Well we got \u0027em! These are alt-art cards that you\u0027d ACTUALLY use - not the trash normally given out on the internet. We\u0027re talkin\u0027 Tier One, Top Table, Meta BUSTIN\u0027 cards.\u00a0 And if you are a real high-roller... you\u0027ll get access to some one-of-a-kind promos, individually numbered, never to be produced again.\u00a0 On top of that you can game with us, be a guest on the show, and much more.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve included a video of my Empire at War box opening just so you know who you are listening to each month.\u00a0 Thanks for your support and may all your rolls be god-like!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dROJsvXKtdg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe boring stuff:\u00a0 If you want to learn more about me, read on.\u00a0 Otherwise - pick your tier and let\u0027s go!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout \"Mr. Chip\":\u003c/strong\u003e\u003cbr\u003e\nSome have called me a podcasting pioneer - I think that is a nice way of them telling me that I am old.  My first podcast, \n\u003cem\u003eThe GamingNoise (1999-2006)\u003c/em\u003e, was truly one of the very first online radio shows (podcasting wasn\u0027t even a term when we started) and had thousands of listeners with loads of advertisers and a positive community.  Our most recent podcast, \u003cem\u003eMaking Dad with Chip and Zach (2015-2016)\u003c/em\u003e, took off like a rocket - being featured on iTunes within the first 2 months of release, and, ultimately landing us a contract with CBS Radio\u0027s Play.it Podcast Network.  Our advertisers included Samsung, Mack Weldon, Volkswagen, Home Depot, and many, many, more."
   },

     "description": "Well, well - what do we have here?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou think you\u0027re a high roller? \u00a0Then come on in... but I\u0027ll warn you: \u00a0it\u0027s not for the faint of heart.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is a \u003cstrong\u003eVERY LIMITED\u003c/strong\u003e opportunity which includes:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA monthly one-on-one game with Mr. Chip via either Tabletop Simulator or Skype/Google Hangout. \u00a0I will provide commentary and discuss our game on a \u003cstrong\u003elive exclusive episode broadcast on Spreaker.com \u003c/strong\u003efeaturing all of this tier\u0027s match-ups.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA monthly deck analysis with Mr. Chip and Double-Blanks which will be released as a 30 minute special episode to all of our patrons. \u00a0Your theory crafting will be famous!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou\u0027ll be invited to participate as a guest each quarter in connection with a new product release from FFG.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou get all the other rewards listed below this tier as well.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cstrong\u003eWe have only 5 of these available so get in quickly if you want to be a regular part of Discard to Reroll. \u00a0\u003c/strong\u003e\u003c/u\u003e\u003c/p\u003e",

     "description": "This is it. \u00a0The big one. \u00a0Unless you are a crazy high roller, this is meant for stores, shops, and other organizations looking to sponsor a podcast in this genre. \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI can assure you that this price is an absolute steal based on what my previous employer charged companies that sponsored my old podcast. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can get onboard from the beginning. \u00a0No one month offer code deal here. \u00a0Trust me - they don\u0027t work. \u00a0This is about branding, and it needs 6 months minimum to start to see an impact. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI won\u0027t let the show become a one-hour advertisement so we only have two of these available. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHere is what you get:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e1. \u00a0\"Discard to Reroll is brought to you by...\" plus a 30 second pre-roll prerecorded host read, AND, a 60 second mid-roll live read of your copy. \u00a0I\u0027ve been doing this for a long time so we can help make sure you get it right.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e2. \u00a0Authentic integration of your product or service within the show - no forced, fake, hollow promises here. \u00a0\u00a0We had an underwear company sponsor our last show - let\u0027s just say we had some interesting conversations throughout the campaign.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e3. \u00a0Giveaways / contests for listeners! \u00a0Look, the money is nice but if people don\u0027t like the product or service they will stop listening to the show and then things go down the tubes fast. \u00a0If I believe in a product, I want to share it. \u00a0The listeners make the show - so if you aren\u0027t willing to contribute to them - there are plenty of other podcasts willing to take your money.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlease leave me your contact information and I will reach out within 24 hours to start the process and get things going.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eA quick disclaimer: \u00a0I have the right to refuse your sponsorship. \u00a0If the product is unethical, unkind, or just nasty - I politely pass.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
