    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, I\u0027m Kat \u003cem\u003eaka\u003c/em\u003e \u003cstrong\u003edisabledfemme!\u003c/strong\u003e\u00a0\u003cbr\u003eI\u0027m a 24 y/o disabled 2spirit m\u00e9tis\u00a0nonbinary femme living near Toronto, ON, Canada.\u003cbr\u003eI\u0027m a multimedia artist, mainly focusing on upcycled embroidered fabric pieces \u0026amp; zines.\u003cbr\u003eI also paint (acrylic \u0026amp; watercolour), crochet, sew and draw (digitally \u0026amp; mixed media). I\u0027m currently teaching myself to loom knit \u0026amp; weave.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003ea lil about my art\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve spent my whole life writing \u0026amp; considering myself a writer. It took a near death experience in 2013 I became physically disabled \u0026amp; began experimenting as a multidisciplinary artist in as many different mediums as a part of my own art therapy. I\u0027m completely self taught in all mediums. I\u0027ve since then gained a love of painting, creating zines, embroidering patches, sewing stuffed animals and vests, as well as dabbling in jewelry creation, crochet \u0026amp; other mixed media.\u003cbr\u003e\u003cbr\u003eMy life with my chronic pain \u0026amp; mental illness directly informs my art and writing. I rarely see accurate queer disabled representations or accurate borderline representations \u0026amp; I strive to fix this \u0026amp; to create art that explores gender roles, disabled bodies, the binary between abled and disabled, mental illness (especially borderline personality disorder \u0026amp; intimate relationships between borderlines \u0026amp; nonborderlines), recovery \u0026amp; dialectical behavioral therapy themes.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in my art but can\u0027t be a patreon, consider visiting\u00a0\u003ca href=\"https://www.etsy.com/ca/shop/disabledfemme\" rel=\"nofollow\" target=\"_blank\"\u003emy etsy shop\u003c/a\u003e! Thank you for all yr support \u0026amp; interest!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ea lil extra about me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBorn in Southern Ontario, Canada in 1991. Speaks english \u0026amp; is learning French \u0026amp; Hungarian. Diagnosed with C-PTSD, depression, anxiety, borderline personality disorder, fibromyalgia, chronic pain, arthritis.\u00a0I take pain medication daily. I use many different mobility aids such as a cane, a rollator, a bath bar, a reacher/grabber.\u00a0\u003cbr\u003e\u003cbr\u003eAfter my near death experience \u0026amp; complete change in my life, I threw myself into my art and into a \"recovery-centric\" mode where I am constantly attempting to radically accept where I am at while also attempting to always better myself \u0026amp; my life. I feel that my art directly helps me achieve that \u0026amp; explore topics that are important to me.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
