    "summary": "\u003cspan style=\"font-weight: bold; color: rgb(149,55,52);\"\u003eHi!! I\u0027m Dane Celestia! ^_^\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been drawing for quite a long time now, sometimes it just seems like I started since I could grasp a pencil. Haha. :3\u003cbr\u003e\u003cbr\u003eEver since I was trained by my father, with drawings of stickmans and mannequin frameworks, I knew that it was the thing I wanted to do for the rest of my life, somewhere I belong. So I pushed for it. I strived to be my very best, even as people discouraged and turned back on me. I started doing fanarts, giving every piece everything I got and then I started doing commissions, character designs and arts that people wanna see and keep for themselves. And after that, I was introduced to comic making and met more and more artists as I went on, as I went to know them more, I saw different stories, different experiences, different hardships. This helped me understand the arts more, this helped me be the artist I am today.\u00a0\u003cbr\u003e\u003cbr\u003eEver since then I have taken my arts way more seriously, never missing the opportunity to learn more and do more! Until now, even as I am a professional artist, I still continue to learn and test and hone my skills to the maximum extent! ^_^\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eSo, why do you exactly have to help me?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eBecause I also wanna help. I wanna make a place where artists can be welcomed and introduced to a career of artistry and be given a chance to flourish as I was given. I wanna train individuals, no matter they\u0027re standing, to help them become confident of their talents and to help them with their dreams. To help them become great artists and give them a bountiful premise on becoming one.\u003cbr\u003e\u003cbr\u003eIn short...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI WANNA MAKE AN\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eA\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eR\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003eT\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003eI\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003eS\u003c/span\u003e\u003cspan style=\"color: rgb(149,179,215);\"\u003eT\u003c/span\u003e \u003cspan style=\"color: rgb(31,73,125);\"\u003eA\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eR\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eM\u003c/span\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003eY\u003c/span\u003e!!!!!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo seriously, it\u0027s a vision I wanna come true, so, will you help me? ^_^\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
