    "summary": "\u003cstrong\u003eGroup Coaching for $20 a month??\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m inviting a core group of agents to my ongoing group coaching. It\u2019s month-to-month and you can cancel at anytime (view the rewards section on what you get).\u003cbr\u003e\u003cbr\u003eTogether we\u2019ll hold 2 sessions per month (between 30-45 min per session). I\u2019ll personally coach one of the members and everyone can watch and ask questions along the way. One week it could be on seller leads. Another could be on building and cleaning a database for referrals. My focus is the marketing and technology side of the business but we\u0027ll also dive into traditional topics such as scripts, prospecting, referrals, etc.\u003cbr\u003e\u003cbr\u003eI\u2019ll not only hold live coaching sessions\u2026 but also product demonstrations, exclusive webinars, top agent interviews, group mastermind sessions and more! As a private member you\u2019ll get a voice on the topics we touch on\u2026 plus the sessions will be recorded for 24/7 access.\u003cbr\u003e\u003cbr\u003eDuring the sessions we can chat live in real time and the cool thing is\u2026 if you miss the live call and watch the recordings, you can still ask questions! We\u2019ll be sure to reply and support you long after the live sessions.\u003cbr\u003e\u003cbr\u003eSome agents will want to silently watch (be a fly on the wall) and others will want to be engaged asking questions. So no matter how you participate, we won\u2019t leave you behind :-)\u003cbr\u003e\u003cbr\u003eThe days and times will change based on the agent I\u0027m coaching that particular week. This is a flexible way for us to learn together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEach week we\u0027ll be picking the topics of interest:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMarketing exclusive listings.\u003c/li\u003e\u003cli\u003eLead follow up.\u003c/li\u003e\u003cli\u003eReferral business.\u003c/li\u003e\u003cli\u003eSeller leads.\u003c/li\u003e\u003cli\u003eBuyer leads.\u003c/li\u003e\u003cli\u003eLanding pages and websites.\u003c/li\u003e\u003cli\u003eTeam building \u0026amp; coaching.\u003c/li\u003e\u003cli\u003eScripts.\u003c/li\u003e\u003cli\u003eDoor knocking.\u003c/li\u003e\u003cli\u003eSocial media and advanced targeting.\u003c/li\u003e\u003cli\u003eVideo creation \u0026amp; marketing.\u003c/li\u003e\u003cli\u003eTech reviews and gear.\u003c/li\u003e\u003cli\u003eMobile apps.\u003c/li\u003e\u003cli\u003e\u0026amp; more\u2026\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eMembership bonus:\u003c/strong\u003e\u003cbr\u003eI\u2019m also going to include a design service!\u003cbr\u003e\u003cbr\u003eEvery month I\u2019ll release marketing materials you can download and use in your own marketing. Such as social media ads, email marketing, your websites, blog, etc. They will be saved in different sizes and formats for cross media uses including high quality printing!\u003cbr\u003e\u003cbr\u003eOn top of that you\u0027ll get a FREE account to BrokerageNation.\u00a0Thousands of agents have paid access and you\u0027ll get it included as a reward! It\u0027s a great place to learn about generating leads and leveraging your business with technology. It\u0027s real estate specific access to step-by-step tutorial videos.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eInterested?\u003c/strong\u003e\u003cbr\u003eGo to the \"rewards\" section before you go... because we\u0027ll email you a starter kit right away + you can join in on the next call. Don\u0027t miss out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions? Text me direct at 905-903-5442\u003cbr\u003e\u003c/strong\u003eI\u0027m a real person and I\u0027m here to help.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eDan\u003cbr\u003e\u003cbr\u003ePS: Check the rewards section to get started now.\u003cbr\u003e\u003cbr\u003e"
