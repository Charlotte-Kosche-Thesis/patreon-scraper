    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1217475/fa0f67009dc842eaafd6c756c4df4bfa?token-time=2145916800\u0026token-hash=2f2QtJItEh_FZQWylQYx_3YBvuY_AidWu5saDsooIEw%3D",

    "published_at": "2017-09-14T20:07:36+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xx9Lah6UyZ0?rel=0\u0026amp;cc_lang_pref=en\u0026amp;cc_load_policy=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nHello! I am Nicolas Dufresne, but you can call me Duduf!\u003cbr\u003e\nI\u0027m a French animator and film director, working at\u00a0\u003ca href=\"https://rainboxprod.coop/\" target=\"_blank\"\u003e\u003cem\u003eRainbox\u003c/em\u003e\u003c/a\u003e, a film production cooperative, and I\u0027m also the developper of\u00a0\u003cem\u003e\u003ca href=\"https://rainboxprod.coop/en/tools/duik/\" target=\"_blank\"\u003eDuik\u003c/a\u003e \u003c/em\u003eand other \u003cstrong\u003efree softwares\u003c/strong\u003e to help animation and motion pictures production.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat I do...\u003c/h4\u003e\n\u003cbr\u003e\nI\u0027m always \u003cstrong\u003eresearching and developping new techniques\u003c/strong\u003e for motion pictures production. I have \u003cstrong\u003ea lot of softwares and tools in development\u003c/strong\u003e that I can\u0027t wait to share with you and \u003cstrong\u003erelease for free\u003c/strong\u003e, as I always do.\u003cbr\u003e\nAlso, I love to \u003cstrong\u003ehelp animators and movie productions\u003c/strong\u003e, making \u003cstrong\u003etutorials\u003c/strong\u003e, answering questions on \u003cstrong\u003eforums\u003c/strong\u003e, giving the \u003cstrong\u003esource files\u003c/strong\u003e of what I do in my every-day work (animation, film direction).\u003cbr\u003e\n\u003cbr\u003e\nI want to give you the opportunity to easily access all of this, and share my experience with you and all the community, on my website\u00a0\u003ca href=\"http://duduf.com\" target=\"_blank\"\u003eduduf.com\u003c/a\u003e. I want to share a lot of things with you!\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMy work and my techniques\u003c/strong\u003e, on all the films I\u0027ll be working on (and, of course, the films themselves!). I want to share some kind of continuous behind the scenes documentary from real life, in real time.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMy thoughts and my vision\u003c/strong\u003e about the animation and movies industry in general.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe tools I develop\u003c/strong\u003e, like Duik, under free software licenses.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAn early access to all my tools in development\u003c/strong\u003e. Some of them will be included in new versions of existing tools (like \u003cem\u003eDuik\u003c/em\u003e), others will be released on their own (I can\u0027t wait to show you my \u003cem\u003eModular Drawing\u003c/em\u003e application and \u003cem\u003eRamses\u003c/em\u003e, a production management software!), and finally some of them are just developped for one specific project - for example, I developped an animated tree generator for a recent video I had to create. You\u0027ll get access to all of those, and be able to give me your suggestions and feedback so \u003cstrong\u003ethe tools will be shaped by you and for you!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe source files of my work\u003c/strong\u003e (mainly Photoshop, Illustrator, After Effects, Maya files, etc... But also images and designs), every time I can (meaning, when the production contracts allow me to do so).\u003c/li\u003e\n\u003c/ul\u003e\nAll of this, and more, is and will be available on\u00a0\u003ca href=\"http://duduf.com\" target=\"_blank\"\u003eduduf.com\u003c/a\u003e (and here on Patreon), freely, for everyone.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout Patreon\u003c/h4\u003e\n\u003cbr\u003e\nI believe \u003cstrong\u003esharing techniques and knowledge is the best way to see better films\u003c/strong\u003e, and this is my only goal when I work: all I want is to see films which will move me.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m very proud that some of my tools are very successful - Duik is downloaded 800 times per day! - and that you may have seen great animations using those tools (you can see a video showcasing some of them below).\u003cbr\u003e\n\u003cbr\u003e\nBut...\u003cbr\u003e\n\u003cstrong\u003eAll of this is free\u003c/strong\u003e. Not anyone, no company ever paid to use my tools, nothing is sold, everything is shared for free.\u003cbr\u003e\n\u003cbr\u003e\nNow, you can help support all of this free work with\u00a0Patreon, in what seems the best way to earn the money I need \u003cstrong\u003ewithout selling my tools\u003c/strong\u003e and while continuing to\u00a0\u003cstrong\u003eshare all I do for free\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eGallery\u003c/h4\u003e\n\u003cbr\u003e\nYou can see my work as an animator and director on\u00a0\u003ca href=\"https://rainboxprod.coop/\" target=\"_blank\"\u003ethe website of my cooperative\u003c/a\u003e, Rainbox, and you can have a chat with me on its\u00a0\u003ca href=\"https://forum.rainboxprod.coop\" target=\"_blank\"\u003eforum\u00a0\u003c/a\u003etoo. I share my thoughts and what I do on my personnal website\u00a0\u003ca href=\"http://duduf.com\" target=\"_blank\"\u003eduduf.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHere is a showcase of some animations made with my rigging and animation toolset for After Effects, Duik:\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/209004708?color=ffffff\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMany, many thanks\u003c/h4\u003e\n\u003cbr\u003e\nI could not continue all what I do without you. And I like to think that you\u0027re not only helping me, but also a real part of the motion pictures community by supporting free sharing and free softwares, making sure they will always stay free.\u00a0So, thanks again for considering Patreon-ing me! Every dollar helps.\u003cbr\u003e"
