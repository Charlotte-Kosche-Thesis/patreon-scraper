    "summary": "\u003cem\u003e1958-\u0439 \u0433\u043e\u0434. \u0422\u0435\u0431\u0435 \u0442\u0430\u043a \u0441\u043a\u0430\u0437\u0430\u043b\u0438. \u041f\u0430\u043c\u044f\u0442\u044c \u0437\u0438\u044f\u0435\u0442 \u043f\u0440\u043e\u0432\u0430\u043b\u0430\u043c\u0438, \u043a\u0430\u043a \u043b\u0430\u0433\u0435\u0440\u043d\u043e\u0435 \u043f\u0438\u0441\u044c\u043c\u043e \u043f\u043e\u0441\u043b\u0435 \u043e\u0441\u043e\u0431\u043e \u0440\u0435\u0442\u0438\u0432\u043e\u0433\u043e \u0446\u0435\u043d\u0437\u043e\u0440\u0430. \u0412\u043e\u043a\u0440\u0443\u0433 \u0431\u0435\u0442\u043e\u043d\u043d\u044b\u0435 \u0441\u0442\u0435\u043d\u044b, \u0432\u043f\u0435\u0440\u0435\u0434\u0438 \u2014 \u0447\u0443\u0436\u0434\u0430\u044f, \u0445\u0438\u0449\u043d\u0430\u044f, \u0432\u0441\u0435\u043f\u043e\u0436\u0438\u0440\u0430\u044e\u0449\u0430\u044f \u0442\u0430\u0439\u0433\u0430. \u0422\u044b \u2014 \u0436\u0438\u0432\u043e\u0435 \u0432\u043e\u043f\u043b\u043e\u0449\u0435\u043d\u0438\u0435 \u0442\u043e\u0440\u0436\u0435\u0441\u0442\u0432\u0430 \u0441\u043e\u0432\u0435\u0442\u0441\u043a\u043e\u0439 \u043d\u0430\u0443\u043a\u0438 \u043d\u0430\u0434 \u0431\u0435\u0437\u0436\u0430\u043b\u043e\u0441\u0442\u043d\u044b\u043c \u0438 \u043d\u0435\u0432\u0435\u0434\u043e\u043c\u044b\u043c \u0432\u0440\u0430\u0433\u043e\u043c. \u0422\u044b \u2014 \u043d\u0430\u0434\u0435\u0436\u0434\u0430, \u0447\u0442\u043e \u043c\u0443\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u0438 \u043a\u043e\u0448\u043c\u0430\u0440\u043d\u0430\u044f \u043d\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u043a\u043e\u043d\u0435\u0446-\u0442\u043e \u043e\u0442\u0441\u0442\u0443\u043f\u0438\u0442. \u0422\u044b \u2014 \u0440\u0430\u0437\u0432\u0435\u0434\u0447\u0438\u043a, \u0438 \u0443 \u0442\u0435\u0431\u044f \u043d\u0435\u0442 \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u043e\u0448\u0438\u0431\u043a\u0443.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eStay soviet. Stay dark. Stay aware. Dead Urals is coming. Do you hear the voices too?\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u041f\u0440\u0438\u0432\u0435\u0442, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442\u00a0\n\u003cb title=\"\u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u043d\u0430 \u0441\u0441\u044b\u043b\u043a\u0443, \u0447\u0442\u043e\u0431\u044b \u043f\u0435\u0440\u0435\u0439\u0442\u0438 \u043a \u043c\u043e\u0435\u043c\u0443 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0441\u0430\u0439\u0442\u0443.\"\u003e\u003ca href=\"http://anmcarrow.me\" target=\"_blank\"\u003e\u0410\u043d\u0434\u0440\u0435\u0439 \u041c\u003c/a\u003e\u003c/b\u003e \u0438 \u044f \u0440\u0430\u0434 \u043f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0442\u0435\u0431\u044f \u043d\u0430 patreon-\u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u043f\u043e\u0441\u0442\u0430\u043f\u043e\u043a\u0430\u043b\u0438\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439, \u043f\u043e\u0441\u0442-\u0441\u043e\u0432\u0435\u0442\u0441\u043a\u043e\u0439 \u0438 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u043e-\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u043e\u0439 \u0440\u043e\u043b\u0435\u0432\u043e\u0439 \u0438\u0433\u0440\u044b \"\u041f\u0440\u043e\u0431\u0443\u0436\u0434\u0435\u043d\u0438\u0435: \u041c\u0451\u0440\u0442\u0432\u044b\u0439 \u0423\u0440\u0430\u043b\"!\u003cbr\u003e\n\u041c\u043e\u0439 \"\u041c\u0451\u0440\u0442\u0432\u044b\u0439 \u0423\u0440\u0430\u043b\" \u043f\u043e\u043a\u0430 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430\u0431\u043e\u0440 \u0447\u0435\u0440\u043d\u043e\u0432\u0438\u043a\u043e\u0432, \u043d\u0430\u0431\u0440\u043e\u0441\u043a\u043e\u0432 \u0438 \u043f\u0440\u0430\u0432\u0438\u043b, \u043f\u0440\u043e\u0432\u0435\u0441\u0442\u0438 \u0438\u0433\u0440\u0443 \u043f\u043e \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043c\u043e\u0433\u0443 \u0442\u043e\u043b\u044c\u043a\u043e \u044f \u0441\u0430\u043c. \u041e\u0434\u043d\u0430\u043a\u043e, \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0432 2019 \u0433\u043e\u0434\u0443, \u044f \u0445\u043e\u0447\u0443 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u044c \u0435\u0433\u043e \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0433\u043e PDF, \u0447\u0435\u0440\u0435\u0437 \u043e\u0434\u043d\u043e \u0438\u0437 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0445 \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u0427\u0442\u043e \u044d\u0442\u043e \u0437\u0430 \u0441\u0430\u0439\u0442?\u003c/h4\u003e\nPatreon \u2014 \u0441\u0435\u0440\u0432\u0438\u0441 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432, \u0437\u0434\u0435\u0441\u044c \u0442\u044b \u043c\u043e\u0436\u0435\u0448\u044c \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0440\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0438\u0433\u0440\u043e\u0432\u044b\u043c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c \"\u041c\u0451\u0440\u0442\u0432\u043e\u0433\u043e \u0423\u0440\u0430\u043b\u0430\", \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u0442\u0430\u0442\u044c \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u043c \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u0442\u043e\u0433\u043e \u0441\u0430\u043c\u043e\u0433\u043e \u0444\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e PDF.\n\u003cbr\u003e\n\u0427\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u0432 \u0438 \u0447\u0435\u043c \u0432\u0435\u0441\u043e\u043c\u0435\u0435 \u0438\u0445 \u0432\u043a\u043b\u0430\u0434, \u0442\u0435\u043c \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0431\u0443\u0434\u0435\u0442 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0430 \u043a\u043d\u0438\u0433\u0430, \u0431\u043e\u043b\u044c\u0448\u0435 \u0431\u0443\u0434\u0435\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0439, \u0431\u043e\u0433\u0430\u0447\u0435 \u0441\u0442\u0430\u043d\u0435\u0442 \u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u043c\u0438\u0440, \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0435\u0435 \u0438 \u0443\u0434\u043e\u0431\u043d\u0435\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f \u043a\u043e\u043d\u0435\u0447\u043d\u044b\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0442.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u041e \u0447\u0451\u043c \u0431\u0443\u0434\u0435\u0442 \u0438\u0433\u0440\u0430?\u003c/h4\u003e\n\u041e \u043c\u0438\u0440\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u0434\u0432\u0438\u043d\u0443\u043b\u0441\u044f \u0441 \u043c\u0435\u0441\u0442\u0430.\n\u003cbr\u003e\n\u041e \u0437\u0430\u0433\u0430\u0434\u043a\u0430\u0445 \u0438 \u0442\u0430\u0439\u043d\u0430\u0445,\u00a0\u043b\u044e\u0434\u044f\u0445 \u0438 \u0447\u0443\u0434\u043e\u0432\u0438\u0449\u0430\u0445, \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u044f\u0445 \u0438 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0438 \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0445 \u0441\u0442\u0440\u0435\u043c\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u0438\u0447\u0430\u044e\u0449\u0438\u0445 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0439.\n\u003cbr\u003e\n\u0410 \u0435\u0449\u0451, \"\u041c\u0451\u0440\u0442\u0432\u044b\u0439 \u0423\u0440\u0430\u043b\" \u2014 \u0438\u0433\u0440\u0430 \u043e \u043f\u043e\u0432\u0441\u0435\u0434\u043d\u0435\u0432\u043d\u043e\u043c \u0433\u0435\u0440\u043e\u0438\u0437\u043c\u0435, \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u043c \u0440\u0438\u0441\u043a\u0435 \u0438 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435 \u0432\u0430\u0436\u043d\u044b\u0445 \u0440\u0435\u0448\u0435\u043d\u0438\u0439, \u0432\u0435\u0434\u0443\u0449\u0438\u0445 \u043a \u043f\u043e\u0431\u0435\u0434\u0435 \u0438\u043b\u0438 \u0441\u043e\u043a\u0440\u0443\u0448\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c\u0443 \u043f\u043e\u0440\u0430\u0436\u0435\u043d\u0438\u044e.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u0414\u043b\u044f \u043a\u043e\u0433\u043e \u044d\u0442\u0430 \u0438\u0433\u0440\u0430?\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0414\u043b\u044f \u0432\u0435\u0434\u0443\u0449\u0438\u0445 \u041d\u0420\u0418, \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0445 \u0438\u043b\u0438 \u043e\u043f\u044b\u0442\u043d\u044b\u0445, \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0449\u0438\u0445\u0441\u044f \u043d\u043e\u0432\u044b\u043c \u0438 \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u043c;\u003c/li\u003e\n\t\u003cli\u003e\u0414\u043b\u044f \u043d\u0435 \u0447\u0443\u0440\u0430\u0449\u0438\u0445\u0441\u044f \u044d\u0441\u0442\u0435\u0442\u0438\u043a\u0438 \u0437\u0430\u0431\u0440\u043e\u0448\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0441\u043e\u0432\u0435\u0442\u0441\u043a\u043e\u0433\u043e \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u044f;\u003c/li\u003e\n\t\u003cli\u003e\u0414\u043b\u044f \u043b\u044e\u0431\u044f\u0449\u0438\u0445 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043f\u0440\u043e \u003cdel\u003e\u0430\u043d\u043e\u043c\u0430\u043b\u0438\u0438 \u0438 \u0445\u0430\u0431\u0430\u0440\u003c/del\u003e \u043e\u0431\u044b\u0447\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439, \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c \u0440\u0438\u0441\u043a\u0443\u044e\u0449\u0438\u0445 \u0441\u0432\u043e\u0438\u043c\u0438 \u0436\u0438\u0437\u043d\u044f\u043c\u0438 \u0440\u0430\u0434\u0438 \u043e\u0431\u0449\u0435\u0433\u043e \u0431\u043b\u0430\u0433\u0430;\u003c/li\u003e\n\t\u003cli\u003e\u0414\u043b\u044f \u0446\u0435\u043d\u044f\u0449\u0438\u0445 \u0437\u0430\u0433\u0430\u0434\u043a\u0438 \u0438 \u043d\u0435\u0434\u043e\u0441\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0438, \u0442\u0435\u043a\u0441\u0442\u044b \u0441\u0432\u043e\u0434\u044f\u0449\u0438\u0435 \u0441 \u0443\u043c\u0430, \u0438 \u0432\u0435\u0449\u0438 \u043d\u0435\u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u043e\u043c\u0443 \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u044e;\u003c/li\u003e\n\t\u003cli\u003e\u041d\u0430\u043a\u043e\u043d\u0435\u0446, \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0432\u0441\u0435\u0433\u0434\u0430 \u0433\u043e\u0442\u043e\u0432 \u043f\u043e\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0433\u043e\u043b\u043e\u0432\u043e\u0439: \u0437\u0430\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u043d\u0430\u0440\u043e\u0447\u0438\u0442\u044b\u0435 \u043b\u0430\u043a\u0443\u043d\u044b \u043f\u0440\u0430\u0432\u0438\u043b \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e\u043c, \u0430 \u0442\u0430\u043a\u0436\u0435 \u003cem\u003e\u0438\u0433\u0440\u0430\u0442\u044c \u0437\u0430\u0442\u0435\u043c, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c, \u0447\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f\u003c/em\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u0412 \u043e\u0431\u0449\u0435\u043c, \u0434\u043b\u044f \u0432\u0430\u0441, \u0434\u043e\u0440\u043e\u0433\u0438\u0435 \u043a\u043e\u043b\u043b\u0435\u0433\u0438 \u0438 \u0441\u043e\u0440\u0430\u0442\u043d\u0438\u043a\u0438 \u043f\u043e \u0445\u043e\u0431\u0431\u0438.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u0427\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u0432 \u0438\u0433\u0440\u0435\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u042d\u043a\u0437\u043e\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u0430 \u0441\u043e\u0432\u0435\u0442\u0441\u043a\u043e\u0439 \u0433\u043b\u0443\u0431\u0438\u043d\u043a\u0438 1950-\u0445;\u003c/li\u003e\n\t\u003cli\u003e\u0412\u0435\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043e\u0431\u043b\u043e\u043c\u043a\u0438 \u0421\u0421\u0421\u0420 \u0438 \u0441\u0443\u0440\u043e\u0432\u044b\u0435 \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u044b \u043d\u0435\u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u0442\u0430\u0439\u0433\u0438;\u003c/li\u003e\n\t\u003cli\u003e\u0427\u0443\u0436\u0434\u0430\u044f \u0438 \u0432\u0440\u0430\u0436\u0434\u0435\u0431\u043d\u0430\u044f \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0430\u044f \u0441\u0440\u0435\u0434\u0430;\u003c/li\u003e\n\t\u003cli\u003e\u041c\u0435\u043d\u0435\u0434\u0436\u043c\u0435\u043d\u0442 \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0432 \u0438 \u043f\u043e\u0432\u0441\u0435\u0434\u043d\u0435\u0432\u043d\u043e\u0441\u0442\u044c \u043d\u0430 \u0433\u0440\u0430\u043d\u0438 \u0432\u044b\u0436\u0438\u0432\u0430\u043d\u0438\u044f;\u003c/li\u003e\n\t\u003cli\u003e\u0422\u0430\u0439\u043d\u044b, \u043a\u043e\u043d\u0441\u043f\u0438\u0440\u043e\u043b\u043e\u0433\u0438\u044f, \u0437\u0430\u0433\u043e\u0432\u043e\u0440\u044b \u0438 \u043f\u0440\u0435\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430;\u003c/li\u003e\n\t\u003cli\u003e\u041e\u0441\u0432\u043e\u0435\u043d\u0438\u0435 \u043d\u043e\u0432\u044b\u0445 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0439 \u0438 \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043d\u0438\u0435 \u0437\u043e\u043d \u0432\u043b\u0438\u044f\u043d\u0438\u044f;\u003c/li\u003e\n\t\u003cli\u003e\u0421\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0438 \u0434\u0438\u043f\u043b\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043c\u0435\u0436\u0434\u0443 \u043d\u0435\u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u043e\u0431\u0438\u0442\u0430\u0442\u0435\u043b\u044f\u043c\u0438 \"\u041c\u0451\u0440\u0442\u0432\u043e\u0433\u043e \u0423\u0440\u0430\u043b\u0430\";\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u041e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043d\u0430 \u0440\u0435\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u0446\u0430\u0445 \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435 \u0438 \u0442\u0435\u0445\u043d\u0438\u043a\u0430 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u044b XX \u0432\u0435\u043a\u0430;\u003c/li\u003e\n\t\u003cli\u003e\u041f\u043e\u043b\u043d\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0440\u0435\u0436\u0438\u043c\u0430 \"\u043e\u0442\u043a\u0440\u044b\u0442\u043e\u0433\u043e \u0441\u0442\u043e\u043b\u0430\";\u003c/li\u003e\n\t\u003cli\u003e\u041f\u043e\u043b\u043d\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430\u00a0\u003cb title=\"\u041d\u0430\u0431\u043e\u0440\u0430 \u043f\u0440\u0438\u0451\u043c\u043e\u0432 \u0438 \u0442\u0435\u0445\u043d\u0438\u043a \u0438\u0433\u0440 \u0027\u0421\u0442\u0430\u0440\u043e\u0439 \u0428\u043a\u043e\u043b\u044b\u0027. \u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u043d\u0430 \u0441\u0441\u044b\u043b\u043a\u0443, \u0447\u0442\u043e\u0431\u044b \u043f\u0435\u0440\u0435\u0439\u0442\u0438 \u043a \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0441\u0442\u044f\u043c.\"\u003e\u003ca href=\"http://pnprpg.ru/blog/2018/01/22/osrwtf1/\" target=\"_blank\"\u003eOSR-\u043f\u0440\u0430\u043a\u0442\u0438\u043a\u003c/a\u003e\u003c/b\u003e \u0438\u00a0\u003cb title=\"\u041a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0442\u0435\u0445\u043d\u0438\u043a\u0438 \u0434\u043b\u044f \u0438\u0433\u0440 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0445 \u0432\u043e\u043a\u0440\u0443\u0433 \u0446\u0435\u043b\u0435\u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u043c\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u0438. \u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u043d\u0430 \u0441\u0441\u044b\u043b\u043a\u0443, \u0447\u0442\u043e\u0431\u044b \u043f\u0435\u0440\u0435\u0439\u0442\u0438 \u043a \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0441\u0442\u044f\u043c.\"\u003e\u003ca href=\"http://pnprpg.ru/blog/tag/hexcrawl/page/3/\" target=\"_blank\"\u003eHexcrawl/Gridcrawl\u003c/a\u003e\u003c/b\u003e;\u003c/li\u003e\n\t\u003cli\u003e\u0422\u0430\u0431\u043b\u0438\u0446\u044b-\u0433\u0435\u043d\u0435\u0440\u0430\u0442\u043e\u0440\u044b \u0434\u043b\u044f \u0432\u0441\u0435\u0433\u043e \u0438 \u0432\u0441\u044f;\u003c/li\u003e\n\t\u003cli\u003e\u041f\u0440\u043e\u0441\u0442\u044b\u0435 \u0431\u0430\u0437\u043e\u0432\u044b\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u0438 \u0434\u0440\u0443\u0436\u0435\u043b\u044e\u0431\u043d\u043e\u0441\u0442\u044c \u043a \u043d\u043e\u0432\u0438\u0447\u043a\u0430\u043c;\u003c/li\u003e\n\t\u003cli\u003e\u0421\u043e\u0432\u043c\u0435\u0441\u0442\u0438\u043c\u043e\u0441\u0442\u044c (\u043d\u0430 \u0443\u0440\u043e\u0432\u043d\u0435 \u0431\u0430\u0437\u043e\u0432\u043e\u0439 \u043c\u0435\u0445\u0430\u043d\u0438\u043a\u0438) \u0441 \"Savage Worlds: \u0414\u043d\u0435\u0432\u043d\u0438\u043a \u0430\u0432\u0430\u043d\u0442\u044e\u0440\u0438\u0441\u0442\u0430\" \u0438 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043d\u0430\u0431\u043e\u0440\u043e\u043c \u043f\u0440\u0430\u0432\u0438\u043b \"\u0427\u0443\u0436\u0430\u044f \u0442\u0430\u0439\u0433\u0430\".\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u0412 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u0432 (\u0441\u043c. \u043f\u0430\u043d\u0435\u043b\u044c \"Goals\" \u0441\u043b\u0435\u0432\u0430) \u0432 PDF \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u0434\u043e\u0431\u0430\u0432\u043b\u0435\u043d\u044b:\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0421\u0446\u0435\u043d\u0430\u0440\u0438\u0439 \u003cem title=\u0027\u041d\u0430\u0431\u043e\u0440 \u0434\u0440\u0430\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439, \u0438\u0445 \u0432\u0437\u0430\u0438\u043c\u043e\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0439, \u043a\u043b\u044e\u0447\u0435\u0432\u044b\u0445 \u043c\u0435\u0441\u0442, \"\u043e\u0441\u043e\u0431\u043e-\u0432\u0430\u0436\u043d\u044b\u0445\" \u043c\u0438\u0441\u0441\u0438\u0439, \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u0430\u044f \u0448\u043a\u0430\u043b\u0430 \u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u0432\u043e\u0440\u043e\u0442\u043d\u044b\u0445 \u043c\u043e\u043c\u0435\u043d\u0442\u043e\u0432-\u0432\u0435\u0445, \u0441\u044e\u0436\u0435\u0442\u043d\u043e\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e \u043c\u0435\u0436\u0434\u0443 \u043a\u043e\u0442\u043e\u0440\u044b\u043c\u0438 \u043d\u0435 \u0440\u0435\u0433\u043b\u0430\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043e \u0447\u0435\u043c-\u043b\u0438\u0431\u043e \u043a\u0440\u043e\u043c\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0432 \u0438\u0433\u0440\u043e\u0432\u043e\u0433\u043e \u043c\u0438\u0440\u0430 \u0438 \u0432\u0430\u0448\u0435\u0433\u043e \u0432\u043e\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u0027\u003e\u0430\u0434\u0430\u043f\u0442\u0438\u0432\u043d\u043e\u0439 \u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u0438\u003c/em\u003e \"\u0412\u0440\u0430\u0433 \u043d\u0435\u0432\u0435\u0434\u043e\u043c\", \u043f\u043e\u043b\u043d\u043e\u0439 \u043c\u0440\u0430\u043a\u0430 \u0438 \u0441\u043e\u043c\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0432\u044b\u0431\u043e\u0440\u043e\u0432;\u003c/li\u003e\n\t\u003cli\u003e\u0420\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0435 \u043c\u0438\u043d\u0438-\u0438\u0433\u0440\u044b \u2014 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0431\u0443\u043d\u043a\u0435\u0440\u043e\u043c, \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e, \u043d\u0430\u0443\u0447\u043d\u0430\u044f \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u043c\u0443\u0442\u0430\u0446\u0438\u0438, \u044d\u0432\u043e\u043b\u044e\u0446\u0438\u044f \u0441\u0440\u0435\u0434\u044b \u0438 \u0442.\u043f.;\u003c/li\u003e\n\t\u003cli\u003e\u041a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u043e\u0440 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043c\u0438\u043d\u0438-\u0441\u0435\u0442\u0442\u0438\u043d\u0433\u0430 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \"\u041c\u0451\u0440\u0442\u0432\u043e\u0435 \u041f\u043e\u0432\u043e\u043b\u0436\u044c\u0435\", \"\u041c\u0451\u0440\u0442\u0432\u044b\u0439 \u0421\u0435\u0432\u0435\u0440\" \u0438 \u0442.\u043f.) \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u043a\u043b\u044e\u0447\u0435\u0432\u044b\u043c\u0438 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u043c\u0438 \u2014 \u0431\u0430\u0437\u043e\u0439-\u0431\u0443\u043d\u043a\u0435\u0440\u043e\u043c, \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430\u043c\u0438 \u0438 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430\u043c\u0438 \u044d\u0442\u0438\u0445 \u043f\u0440\u043e\u0431\u043b\u0435\u043c.\u003c/li\u003e\n\t\u003cli\u003e\u041e\u043f\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u043d\u0430\u0431\u043e\u0440 \u043f\u0440\u0430\u0432\u0438\u043b \u0438 \u0434\u0435\u0442\u0430\u043b\u0435\u0439 \"\u0414\u0438\u0440\u0438\u0436\u0430\u0431\u043b\u0438 \u0421\u0442\u0430\u043b\u0438\u043d\u0430\", \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0449\u0438\u0439 \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0432 \u0438\u0433\u0440\u0443 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u044b \u0434\u0438\u0437\u0435\u043b\u044c\u043f\u0430\u043d\u043a\u0430/\u0430\u0442\u043e\u043c\u043f\u0430\u043d\u043a\u0430 (\u003cem\u003e\u043f\u0440\u0438\u0432\u0435\u0442, RedAlert!\u003c/em\u003e);\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u0427\u0435\u0440\u0435\u0437 Patreon \u0443\u0436\u0435 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0411\u044b\u0441\u0442\u0440\u044b\u0439 \u0441\u0442\u0430\u0440\u0442 \u2014 \u0447\u0435\u0440\u043d\u043e\u0432\u0438\u043a \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f \"\u0413\u043e\u0440\u0430 \u0435\u043b\u043e\u0432\u0430\u044f\", \u0432 \u0432\u0435\u0440\u0441\u0438\u0438 \u0434\u043b\u044f \"\u0414\u043d\u0435\u0432\u043d\u0438\u043a\u0430 \u0430\u0432\u0430\u043d\u0442\u044e\u0440\u0438\u0441\u0442\u0430\";\u003c/li\u003e\n\t\u003cli\u003e\u0421\u043e\u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u0438 \u043a\u0430\u0440\u0442\u044b \u0434\u043b\u044f\u00a0\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u041f\u0440\u0430\u0432\u0438\u043b\u0430 \u043f\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439, \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044e \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u044d\u043a\u0441\u043f\u0435\u0434\u0438\u0446\u0438\u0438, \u043d\u0430\u0433\u0440\u0443\u0437\u043a\u0435, \u0438\u043d\u0432\u0435\u043d\u0442\u0430\u0440\u044e, \u044d\u043a\u0438\u043f\u0438\u0440\u043e\u0432\u043a\u0435 \u0438 \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044e;\u003c/li\u003e\n\t\u003cli\u003e\u041f\u0440\u0430\u0432\u0438\u043b\u0430 \u0442\u044f\u0436\u0451\u043b\u044b\u0445 \u0440\u0430\u043d\u0435\u043d\u0438\u0439, \u0440\u0430\u0441\u0441\u0443\u0434\u043a\u0430, \u043f\u043e\u0440\u0447\u0438 (\u043d\u0430\u043a\u0430\u043f\u043b\u0438\u0432\u0430\u044e\u0449\u0435\u0433\u043e\u0441\u044f \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0432\u043b\u0438\u044f\u043d\u0438\u044f \u0441\u0440\u0435\u0434\u044b) \u0438 \u043c\u0443\u0442\u0430\u0446\u0438\u0439 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439;\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u0412 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0442\u0430\u043a\u0436\u0435 \u0431\u0443\u0434\u0443 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u043d\u044b\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u041c\u0438\u043d\u0438-\u0438\u0433\u0440\u0430 \"\u0427\u0443\u0436\u0430\u044f \u0442\u0430\u0439\u0433\u0430\" \u2014 \u0430\u0434\u0430\u043f\u0442\u0430\u0446\u0438\u044f \u0434\u0432\u0438\u0436\u043a\u0430\u00a0\u003ca href=\"http://bit.ly/theblackhack\"\u003e\"The Black Hack\"\u003c/a\u003e \u0434\u043b\u044f \u043c\u0438\u0440\u0430 \"\u041c\u0451\u0440\u0442\u0432\u043e\u0433\u043e \u0423\u0440\u0430\u043b\u0430\";\u003c/li\u003e\n\t\u003cli\u003e\u0420\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u0430\u044f \u043a\u0430\u0440\u0442\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \"\u041c\u0451\u
