    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eI\u0027m Dook and have been an avid geek of various sorts in many facets. I create art that is mostly SFW, but also occasionally NSFW. I have kept a promise to myself since I started posting art online that I would always post my personal projects and un-commissioned art for everybody to see for free. I\u0027ve never wanted to put any of my content behind a pay wall \u0026amp; lock out folks from seeing my work. \u003cbr\u003e\u003cbr\u003eI\u0027ve been in the fandom for a long time, and I\u0027ve seen a lot of artists completely privatize their work or join a pay site to display their art. As a fan, I\u0027ve been in the situation of just being cut off one day and told that if I ever wanted to see their art again, I had to pay. While I respect their choices and understand their need for compensation for their work, I never want to do that to any of my fans since I started drawing for myself and for fun.\u003cbr\u003e\u003cbr\u003eThat being said, I would like to use  my Patreon as a humble tip jar essentially. If you have the means and enjoy my work enough, I would appreciate you being my patron. If you can\u0027t afford it, don\u0027t worry. I will never lock my content in any way. You can always see my art on sites like\u00a0\u003ca href=\"http://www.furaffinity.net/user/dook/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e,\u00a0\u003ca href=\"https://www.weasyl.com/~dook\" rel=\"nofollow\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e,\u00a0\u003ca href=\"http://carpetsharkstudio.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://beta.furrynetwork.com/dook/\" rel=\"nofollow\" target=\"_blank\"\u003eFurry Network\u003c/a\u003e or DeviantArt.\u003cbr\u003e\u003cbr\u003eI stream regularly on\u00a0\u003ca href=\"https://picarto.tv/CarpetSharkStudio\" target=\"_blank\"\u003ePicarto\u003c/a\u003e, so please feel free to follow me there \u0026amp;
