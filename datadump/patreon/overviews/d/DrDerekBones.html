    "summary": "\u003cimg src=\"http://i.imgur.com/60rXi6V.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello everyone, my name is Dr. Derek Christopher Robert Boe.\u003cbr\u003e\u003cbr\u003eI am a doctor of fun, professional artist, indie game developer and animator. My passion in life is and always will be art. Started out doing pixel art twelve years ago. Lately I have been drawing in my sketchbooks a lot using pen and ink. Recently I began performing live art at random events.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/t1L6l4j.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhen I was sixteen I started making and hosting websites and phpBB forums. I\u0027ve always been fascinated by video games, computers and interactive medias.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.indiedb.com/images/games/1/20/19313/auto/BVCsHy7.gif\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2009 I began working on \u003ca href=\"http://indiedb.com/games/Walled-Garden\" rel=\"nofollow\" target=\"_blank\"\u003eThe Walled Garden\u003c/a\u003e in Game Maker and started making my own video games.\u003cbr\u003eIt\u0027s been an ongoing project since then and is a large independent undertaking of mine.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fluxyyc.files.wordpress.com/2016/06/fluxyyc.png?w=240\"\u003e\u003cbr\u003eAnother project of mine is \u003ca href=\"https://facebook.com/fluxyyc\" rel=\"nofollow\"\u003eFluxYYC\u003c/a\u003e\u003cbr\u003eA local media source in Calgary, Alberta that supports local art and talents.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ddqJj7u.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhich brings us to where you come in:\u003cbr\u003e\u003cbr\u003eThis month I started a sole-proprietorship called Predominantly Dope Productions I am looking to start renting a room from a local YMCA which I will then use to host events that support creative expression.\u003cbr\u003e\u003cbr\u003eEssentially I am looking for patrons to help support in my ideas, as I fundamentally lack the expendable funds to finance such projects at this time. \u003cbr\u003e\u003cbr\u003eAll money raised would go towards the following projects in order of priority;\u003cbr\u003e- MausHaus (Space for Community)\u003cbr\u003e- The Collaboratory (Event)\u003cbr\u003e- Art Supply Exchange (Event)\u003cbr\u003e- FluxYYC (Source of Local Art)\u003cbr\u003e- The Walled Garden (Independent video game)\u003cbr\u003e\u003cbr\u003eThank you for your consideration and time.\u003cbr\u003e"
