    "summary": "Hi and welcome to my Patreon. My name is Mariska Nell\u00a0a South African born Interior Designer and artist, now based in Dubai. I am extremely passionate about art, design, food, travel and reusing beautiful recycled items and turning them into functional art.\u003cbr\u003e\u003cbr\u003eThe inspiration behind my collections started with Nespresso capsules. I felt the pods were just too beautiful to end up in the bin and wanted to find a better way of recycling them.\u003cbr\u003eAfter cleaning \u003cstrong\u003e\u003cem\u003e913 Nespresso pods, transforming them into hundreds of flowers \u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eand putting\u00a0it all together\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e, \u003c/em\u003e\u003c/strong\u003ethe first \u003cstrong\u003e\u003cem\u003e\u201cCoffee Addiction Lamp\u201d \u003c/em\u003e\u003c/strong\u003ewas created. Soon after the first lamp, I started to explore different ways to use recycled elements in my paintings and generally started to create beautiful things out of what was once waste.\u003cbr\u003e\u003cbr\u003eRealising just how much waste we generate on a daily basis, and how easy it actually is to reduce, reuse and recycle our waste lead me to my goal to do my part but also to educate the world about sustainability and how each one of us can help preserve our planet. Thus far I have created a number of art collections featuring reused and recycled material, I have partnered with SUP cleanup to clean the beaches in Dubai, and for 30 days I am embarking on the #wastemenot campaign where I wore the trash of an average global citizen to generate awareness of the amount of waste people generate on a daily basis.\u003cbr\u003e\u003cbr\u003eSpreading the word about sustainability has become a full time job for me, but unfortunately apart from the absolute joy I get from transforming the minds and hearts of people this unique job is costing me more than it puts in my pocket.\u003cbr\u003e\u003cbr\u003eThis is where you come in, if you are passionate about our planet, feel strongly about spreading the message of sustainability and recycling, or just like my art pieces, this is where you can support the cause!\u003cbr\u003e\u003cbr\u003eIf you cannot afford to assist this cause financially, I urge you to follow me and my journey on social media, and to reduce, reuse and recycle your own waste using the handy tips I post!"
