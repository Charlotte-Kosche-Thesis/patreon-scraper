    "summary": "Hello,\u00a0\u003cbr\u003eI\u0027m \u0027DesertChocolate\u0027, I write original fiction and fanfiction on the internet.\u00a0My original fiction are a story called \u0027Charred\u0027, that I write with my sister, and another story called \u0027Feral\u0027.\u00a0I\u0027m also currently writing multiple fanfictions about Mass Effect, Star Trek, DC Comics and other things that tickle my fancy.\u003cbr\u003e\u003cbr\u003e\u0027Feral\u0027 is\u00a0my most prominent original fiction. The basic premise of the story is about a half-orc named Char living in a world where magic and science are treated as the same thing. Char, who\u0027s half-orc ancestry makes him a target for racism, learns to use science to become a blacksmith, and strives only to be the best one he can. Then trouble comes in the shape of a petite blonde.\u003cbr\u003e\u003cbr\u003e\u0027\u003ca href=\"https://charrednu.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCharred\u003c/a\u003e\u0027 is the original fiction I work on with my sister. Its a story focused on three main characters living in a magical post-apocalyptic earth. The three of them have their own styles and ways of life, clashing with the various humans and monsters attempting to gain power in this burgeoning new world. It is posted every Wednesday.\u003cbr\u003e\u003cbr\u003eThe reason for this Patreon is so that I can focus on what I love doing most, and start providing for myself by doing so.\u003cbr\u003e\u003cbr\u003eIn return for becoming a supporter, all of my patrons can read the chapters of original fiction a day before anyone else. I\u0027ll also post Q\u0026amp;A videos here if people have questions about any of my stories. Finally, my sister and myself will post gaming videos, where we play video games while talking about the various projects we work on.\u003cbr\u003e\u003cbr\u003eAnd so, thank you very much for reading this. I hope you support us, and have a great day.\u00a0\u003cbr\u003e"
