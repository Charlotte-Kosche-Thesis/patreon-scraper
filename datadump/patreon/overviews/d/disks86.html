    "summary": "Hello my name is Christopher Joseph Dean Schaefer, and I am the creator of an open source project called VK9.\u003cbr\u003e\u003cbr\u003eWith each milestone I seek to improve the performance and quality of Linux gaming as well as make it easier for game creators to port existing Direct 3D 9 titles to Vulkan.\u003cbr\u003e\u003cbr\u003eVK9 is for both gamers and game creators looking to improve the openness of the gaming industry and provide both with a real choice in the platform they use.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making cool new stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I end up paying?\u003cbr\u003e\u003c/strong\u003eYou get to decide how much you pledge and how long you want to support the project. Whatever you decide to pledge will be collected monthly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need money?\u003cbr\u003e\u003c/strong\u003eThere are expenses related to this project such as test hardware, profiling \u0026amp; development tools, and any hosting or service expenses. Financial support will allow me to purchase better tools and test on more hardware.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eAll Patrons pledging $1 or more get a special \"supporter\" role on the community Discord. Patrons pledging $7.99 or more get a special \"Premium Supporter\" role on the community Discord as well as access to the premium supporter channel where I will post early builds and demos."
