    "summary": "\u003ch4 style=\"text-align: center;\"\u003eHello friend!\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eThank You for coming here, it means a lot to us!\u003c/div\u003e\n\u003cbr\u003e\nWe\u0027re two nerds\u00a0\n\u003ca href=\"http://www.youtube.com/c/DayInNature\" target=\"_blank\"\u003evideo makers\u003c/a\u003e who are crazy about climbing, science, nutrition and unknown world.\u003cimg src=\"\"\u003e\n\u003cimg src=\"www.veggo.lt/photo/patreon_about_ropeswing_small.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://veggo.lt/photo/patreon_about_ropeswing_small.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCurrently we\u0027re making 1-3 videos per month, but we\u2019d love to be able to bring you more:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eClimbing \"science\"\u003c/strong\u003e - When it comes to belaying everybody thinks that they\u0027re above average. We are not... so we do our little\u00a0\u003ca href=\"https://www.youtube.com/watch?v=qOhojbsLfRg\" target=\"_blank\"\u003eexperiments\u003c/a\u003e to figure out what works for us.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFear of falling\u003c/strong\u003e - Dei\u0027s journey to\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL5FEOhiQGSo_1vzKuUKpckn-_Klg5zuqE\" target=\"_blank\"\u003eovercoming her fears\u003c/a\u003e and tips \u0026amp; tricks you can use to overcome yours.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eShow the climbing places of the world\u003c/strong\u003e - We love nature and travel. And we want to show You what\u0027s\u00a0\u003ca href=\"https://www.youtube.com/watch?v=nBox0dJEFTk\" target=\"_blank\"\u003eout there\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOur nutrition\u003c/strong\u003e - tips and tricks of staying lean, strong and healthy while eating unlimited amount of delicious foods.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eInterview our successful friends\u003c/strong\u003e - Meet friends like \u003ca href=\"https://www.youtube.com/watch?v=QlB_4tOJqZ4\" target=\"_blank\"\u003eSteve Townshend\u003c/a\u003e and ask them how to become as cool they are.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnimals \u003c/strong\u003e- moving things you rarely see nowadays... And we love em!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWhat is stopping us from doing all of that is time. Time to earn money for a living and all the gear we need. All the videos we\u0027ve done so far were late night edits and 99% of our income comes from 9-5... and that\u0027s the reason why our list of ideas just keeps growing... there is just not enough hours in the day to make as much as we would love to.\n\u003cbr\u003e\n\u003cbr\u003e\nSo, \u003cstrong\u003eIf you like what we\u0027re doing\u003c/strong\u003e, if you think it\u0027s inspiring, educational or maybe entertaining \u003cstrong\u003eplease support us!\u003c/strong\u003e Become our Patron and encourage us to create more.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eHuge Thank You!\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.veggo.lt/photo/patreon_dei_with_rope.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e01010100 01101000 01100101 00100000 01110100 01110010 01110101 01110100 01101000 00100000 01101000 01101111 01110111 00100000 01110111 01100101 00100000 01100100 01100101 01110011 01110100 01110010 01101111 01111001 00100000 01110010 01101111 01110000 01100101 01110011\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nPeace and Love,\n\u003cbr\u003e\nDei \u0026amp; Ben\n\u003cbr\u003e"

     "description": "\u003cb style=\"color: rgb(5, 45, 73);\"\u003eTime is not our friend\u003c/b\u003e\n\u003cbr\u003eWe\u0027ll use this money to pay for software and services that help us to increase productivity:\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eEditing software\u003c/strong\u003e - Adobe tools are great but not free.\u003cbr\u003e\n\u003cstrong\u003eMusic\u003c/strong\u003e - important part of video, but finding good royalty-free music takes too much time. We\u0027ll use subscription based service for music search.\u003cbr\u003e\n\u003cstrong\u003eOther tools\u00a0\u003c/strong\u003e- There are a lot of extensions, plugins, scripts... that help in editing process, but cost money.\u003cbr\u003e\n\u003cstrong\u003eCourses\u00a0and trainings \u003c/strong\u003e- you can learn almost anything for free nowadays, but sometimes we come across some nice paid course or training that really boosts our skills.\u003cbr\u003e",
