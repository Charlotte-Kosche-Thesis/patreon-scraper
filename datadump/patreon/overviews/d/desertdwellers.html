     "about": "\u003cstrong\u003eDesert Dwellers \u003c/strong\u003e consists of Amani Friend and Treavor \nMoontribe, who began their careers as independent music producers and \nDJs in the deserts of New Mexico and California. Coming together in the \nlate \u201990s after connecting through the legendary Moontribe scene, today \nthe duo enjoys a reputation as one of the most pioneering and prolific \ndowntempo, psy-bass, and tribal trance acts in the United States. Desert\n Dwellers have toured extensively across six continents, spent a 7-week \nstretch on the road with renowned psychedelic artist Shpongle, and have \nperformed at dozens of festivals, most notably Shambhala, Lightning in a\n Bottle, Envision, Coachella, Rainbow Serpent, and Boom. Taking a new \napproach to digital production, Amani and Treavor have combined the raw \nsounds of the natural world while skillfully blended deep bass, earthy \npercussion, etheric voices and cross-cultural instrumentation into sonic\n incense for the mind and body. Bringing the electronic music vibe to \nthe yoga scene, and the sounds of yoga to the electronic dance scene, \nDesert Dwellers\u2019 global sounds are the bridge between the worlds of \ndance and movement.",
