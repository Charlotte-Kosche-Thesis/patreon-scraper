    "summary": "\u003cstrong\u003eCalling all humans!\u003c/strong\u003e Can you imagine a future built by humanity, for humanity? We can. We did \u2013 and we are asking you to help us make it happen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur mission (yours and ours)\u003c/strong\u003e\u00a0is to help shape a future reality that works for 100% of humanity in the shortest possible time, through spontaneous cooperation and without ecological offense or disadvantage to anyone.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy are we doing this?\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u2019s simple...our current planetary civilization is in dire straits\u003c/strong\u003e! The empirical data is irrefutable: There is a rapidly growing dis-ease among all sectors that govern humanity. Earth\u0027s life support systems are degrading at exponential rates and our ability to foresee a future that includes \u2018us\u2019 is waning. We are unequivocally enveloped within a pattern of digressive events and are on the cusp of experiencing the fastest rate of collapse ever to grip a civilization.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFortunately\u003c/strong\u003e there are many incredible ecosystems of humanitarian change that exist today whose contributions play a vital role in solving this ubiquitous problem. \u003cstrong\u003eUnfortunately\u003c/strong\u003e, for a variety of reasons the impact of these amazing initiatives has not been felt on a scale large enough to generate the kind of globally unified purpose of mind that will divert the evolution of mankind away from the very real possibility of extinction. \u003cstrong\u003e\u003cem\u003eWe need a catalyst!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUsing science, Big Data/History, the Internet of Things and by standing on the shoulders of all those who have helped shape our world, the Divergent Unity team has developed what we call a \u003cstrong\u003eCatalyst (re)Education Framework\u003c/strong\u003e designed to usher humanity into a new reality that exists as a thriving space-faring culture (by \"space-faring\" we are referring to\u00a0a state of planetary progress as in \u0027space age\u0027, not to suggest\u00a0that we are all going trade in our planet-side lives\u00a0for a life in space). The generation of this future is built on a foundation of truth, love, perspective, technology and involves re-defining each person\u2019s role in world governance and actively re-imagining what we want the world to be.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat does this Catalyst (re)Education Framework look like?\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003eOn paper it looks like a bunch of mindmaps and whiteboard scrawl. But in practice it is a set of tools we can use to generate a new reality. Below is a list of the core implementations of the framework:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAugmented Reality Game Studio\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eResearch Group/Think Tank\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEducation/Training Facility\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCareer Centre\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMedia Production Group\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe have imagined a prosperous future \u003cstrong\u003e\u2018\u003cem\u003ebuilt by humanity, for humanity\u003c/em\u003e\u2019\u003c/strong\u003e and would like your help in transforming it into a reality. Thank you for taking the time to think about our idea. Now it\u0027s time\u00a0to power up, join the \u003cstrong\u003eGame of Frequencies\u00a0\u003c/strong\u003eand become the \u003cstrong\u003eHERO of Humanity\u003c/strong\u003e we all need!"
   },
