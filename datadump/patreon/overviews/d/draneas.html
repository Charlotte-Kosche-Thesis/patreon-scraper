    "summary": "\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"http://draneas.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTUMBLR\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003e| \u003ca href=\"http://draneas.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eDEVIANTART\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHey there!\u003cbr\u003e\u003cbr\u003eThanks for stopping by my Patreon page! I\u0027m draneas, a digital artist from Germany. A long time ago I started drawing crummy Manga inspired pictures and in early 2013 I began to take art more seriously. I\u2019ve learned a lot of things so far, but as you might know, there\u2019s no real end to it. \u003cbr\u003e\u003cbr\u003eLike many other people I have a regular job I don\u0027t really like and I\u2019d love to spend more time drawing and honing my skills.\u003cbr\u003eThat\u2019s where you come in! With your help I might be able to reduce my regular work time and draw more, get better and bring more content to you guys out there! The ultimate goal and a dream come true would be to draw as a full time job.\u003cbr\u003e\u003cbr\u003eIf you\u2019ve never seen any of my drawings feel free to visit the links at the top.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWHAT\u2019S PATREON?!\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003eIn short, Patreon is a platform where you guys can give a certain amount of money per month / creation towards content creators to support them. You\u0027ll get different rewards depending on the subscription amount and usually you\u0027ll get more stuff when your supported creator reaches certain milestones.\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003cstrong\u003eCONTENT\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u2019m mostly drawing fanart of all sorts. Games, cartoons, anime, movies, really anything that I come to like and which inspires me. Occasionally I do draw some original things as well.\u003cbr\u003eAll my finished drawings will still be available to everyone on the internet in a lowered resolution!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWHAT\u0027S TO COME?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy goals will be set working towards the freedom of drawing for a living. However, both the goals and perks are a subject to change. It might take a while to figure things out. Any suggestions from you guys are very appreciated! Contact me here, on twitter or tumblr :)\u003cbr\u003eFor example: When reaching the Art-Pack goal, I will set up polls for you to vote on what you\u0027d like to see theme- or fanbase-wise. \u003cbr\u003eIn general I\u0027d like to do themed art packs with a couple drawings a month, interspersed with random drawings, doodles, sketches and simple stuff.\u003cbr\u003eThanks for reading and your support!\u003cbr\u003e"
