    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca\u003e\u003cimg src=\"https://discourse.aurelia.io/uploads/aurelia/original/1X/2d9e80c84ee432476a0a6ac0700b39f373059fc3.svg\" style=\"height: 100px;\"\u003e\u003cbr\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ca\u003e\u003cbr\u003eAurelia\u003c/a\u003e is a world-class front-end framework for building professional web and mobile applications. Unlike other frameworks, Aurelia leverages web standards to solve the most difficult front-end problems and then gets out of your way. This lets you quickly build a highly complex applications using the technologies you already know.\u003cbr\u003e\n\u003cbr\u003e\nI have been a member of the Aurelia core team since day one. I believe in Aurelia, and the only future for Aurelia is one where Aurelia remains on top. That\u0027s why I\u0027ve scaled back my successful consulting business so that I can dedicate my time to improving the Aurelia framework. I cannot continue without your help. \n\u003cbr\u003e\n\u003cbr\u003e\nYour sponsorship will let me dedicate more time to ensuring that Aurelia remains healthy and modern as the web continues to evolve. If Aurelia is critical to your current or future success, and if you love developing in Aurelia, please consider partnering together with me for success!\u003cbr\u003e\n\u003cbr\u003e\nSincerely\n\u003cbr\u003e\nMatthew James Davis \n\u003cbr\u003e"
