    "published_at": "2017-04-13T19:29:19+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eBis 5$ / Monat\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e2-4 interessante neue Studien aus dem Bereich Sport und Ern\u00e4hrung per E-Mail\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cem\u003e5-10$ / Monat\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e2-4 interessante neue Studien aus dem Bereich Sport und Ern\u00e4hrung per E-Mail\u003c/li\u003e\n\t\u003cli\u003eZusammenfassung aller Fragen, die von euch in diesem Monat gestellt worden sind.\u003c/li\u003e\n\t\u003cli\u003edetaillierte Antworten auf fragen, die euch in dem Monat \u00fcber den Weg laufen per E-Mail oder in meinen YouTube Videos.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cem\u003e10-20$ / Monat\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e2-4 interessante neue Studien aus dem Bereich Sport und Ern\u00e4hrung per E-Mail\u003c/li\u003e\n\t\u003cli\u003eZusammenfassung aller Fragen, die von euch in diesem Monat gestellt worden sind.\u003c/li\u003e\n\t\u003cli\u003edetaillierte Antworten auf fragen, die euch in dem Monat \u00fcber den Weg laufen per E-Mail oder in meinen YouTube Videos.\u003c/li\u003e\n\t\u003cli\u003eEin gesondertes Video im Monat zu einer Frage, die euch besonders besch\u00e4ftigt.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cem\u003eab 20$ / Monat\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e2-4 interessante neue Studien aus dem Bereich Sport und Ern\u00e4hrung per E-Mail\u003c/li\u003e\n\t\u003cli\u003eZusammenfassung aller Fragen, die von euch in diesem Monat gestellt worden sind.\u003c/li\u003e\n\t\u003cli\u003edetaillierte Antworten auf fragen, die euch in dem Monat \u00fcber den Weg laufen per E-Mail oder in meinen YouTube Videos.\u003c/li\u003e\n\t\u003cli\u003eEin intensives langes Video zu einem speziellen Thema was euch besch\u00e4ftigt mit Aufarbeitung von passenden Studien individuell auf eure Frage und euch zugeschnitten.\u003c/li\u003e\n\t\u003cli\u003eInformationen und Antworten zu Themen, die in meinen Videos nicht Vorkommen. (Beispiel: Supplemente, Trainingsfragen, Ketogene Ern\u00e4hrung oder andere themenfremde Fragen)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cem\u003eBeispiel f\u00fcr eine Studie, die es per Email detailliert \u00fcbersetzt gibt:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003eSport und Leistung\u003c/h2\u003e\n\n\u003ch3\u003eEffekt verschiedener HIT Trainingsmodelle auf die Ausdauerleistung\u003c/h3\u003e\n\nThe Effect of Different High-Intensity Periodization Models\non Endurance Adaptations. \u003ca href=\"https://www.ncbi.nlm.nih.gov/pubmed/27300278\"\u003ehttps://www.ncbi.nlm.nih.gov/pubmed/27300278\u003c/a\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e3 verschiedene HIT-Programme (High intensity\ntraining / Hochintensives Training)\u003c/li\u003e\n\n\u003cli\u003eGesamtlast war jeweils identisch aber\nunterschiedlich in der Verteilung\u003c/li\u003e\n\n\u003cli\u003e63 Radfahrer mit VO2max von  61.3 \u00b1 5.8 mLkgmin (Also gut trainiere\nSportler)\u003c/li\u003e\n\n\u003cli\u003e3 Gruppen mit 12 Wochen Training und 24\nIntervalleinheiten (1x HIT 1x LOW)\u003c/li\u003e\n\n\u003cli\u003en = 23 in HIT Gruppe mit steigender Belastung\u003c/li\u003e\n\n\u003cli\u003eWoche 1-4: 4x16 min\u003c/li\u003e\n\n\u003cli\u003eWoche 5-8: 4x8 min\u003c/li\u003e\n\n\u003cli\u003eWoche 9-12: 4x4 min\u003c/li\u003e\n\n\u003cli\u003en = 20 in HIT Gruppe mit absteigender Belastung\numgekehrt von Gruppe 1\u003c/li\u003e\n\n\u003cli\u003eWoche 1-4: 4x4 min\u003c/li\u003e\n\n\u003cli\u003eWoche 5-8: 4x8 min\u003c/li\u003e\n\n\u003cli\u003eWoche 9-12: 4x16 min\u003c/li\u003e\n\n\u003cli\u003en = 20 in HIT Gruppe mit gemischtem Form der\nBelastungen\u003c/li\u003e\u003c/ul\u003e\n\nDie Ausbelastungsgrenze war durch Laktatschwellen 4,7 mmol/L\n(bei 4x16 min), 9,2 (bei 4x8 min) und 12,7 bei (4x4 min) gesetzt. Vor und nach\nder Studie wurden noch auf die Leistung bei 40 min all out, maximale Power,\nVO2max und Leistung bei 4 mmol/L Laktat getestet.\u003cbr\u003e\n\n\u003cstrong\u003eErgebnis: \u003c/strong\u003eAlle\nGruppen konnten eine Leistungssteigerung von 5-10% erreichen. Weiterhin gab es\nkeinen Unterschied zwischen den einzelnen Gruppen. Somit ist es egal, wie die\nTrainingsphasen \u00fcber mehrere Wochen verteilt werden, wenn die Gesamtlast und\ndas Volumen gleich sind.\u003cbr\u003e\n\n\u003cstrong\u003eEigene Meinung: \u003c/strong\u003eSchon\nim Kraftsport wurde aufgezeigt, dass das Gesamtvolumen entscheidend f\u00fcr den\nMuskelaufbau ist. Welche Periodisierung gew\u00e4hlt wird, scheint v\u00f6llig egal zu\nsein. F\u00fcr Trainingsanf\u00e4nger oder Neueinsteiger macht es jedoch sinn erstmal mit\nden leichteren Trainingseinheiten zu beginnen um Muskelkater vorzubeugen.\nEbenfalls kann die Tagesform entscheidend f\u00fcr ein effektives Training sein. Das\nTraining kann somit ohne Probleme spontan angepasst werden, solange das gesamte\nVolumen und die Last stimmen. Harte Trainingseinheiten k\u00f6nnen an guten Tagen\nmit der n\u00f6tigen Konzentration einen besseren Trainingseffekt erzielen, als an\nTagen mit schlechtem Gef\u00fchl, Krankheit oder Muskelkater. Ein Trainingsplan muss\nsomit nicht Tag f\u00fcr Tag 100% eingehalten werden. Er sollte vielmehr einen Pool\naus Einheiten vorgeben, der spontan angepasst werden kann.\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
