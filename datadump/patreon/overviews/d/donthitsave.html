    "summary": "Once upon a time, I was a full-time software developer.  I would work all day writing code, and when this didn\u2019t pay the bills, I\u0027d build apps and websites at night.  It was a busy life, but an uncomplicated one\u2026 right up until I had the bright idea to make a comic about it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello, I\u2019m Jeff Lofvers, and I make\u00a0\u003c/strong\u003e\u003ca href=\"http://donthitsave.com/\"\u003eDon\u2019t Hit Save\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI work full-time, make apps on the side, and now I\u0027ve added comics into my busy busy schedule.  I don\u0027t know what I was thinking.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDo I love making comics more than writing code?\u003c/em\u003e  Yup.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDo I use the comic to reach out and communicate with the world in deep and profound ways?\u003c/em\u003e  Sure, I think that\u2019s obvious.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut can a webcomic pay a single penny towards a single bill?\u003c/em\u003e \u00a0I\u0027m so glad you asked\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon page. \u003cbr\u003e \u003c/strong\u003e\u003cbr\u003eThink of this as a tip jar.  The more tips I get, the more time I have to copy and paste.  This is simply my way of shoving aside a little bit of contract work and making room for the comic. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn return for your pledge, I have a variety of exclusive rewards listed on this page. \u00a0This is a small way of saying thanks to my supporters.\u003cbr\u003e \u003cbr\u003eThe comic will always remain free to read, that\u2019s not going to change. But if you like my stuff, and you\u2019d like to see this project grow into something bigger, I hope you\u2019ll consider backing me.\u00a0\u003cbr\u003e"
