    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/641890/d9ea982ee128470e9e264cc8b9679b1c?token-time=2145916800\u0026token-hash=B4Fndbn8wzsb-rvVIpzZZQj7ISSmMamjBvC_dUQ4A4Q%3D",
    "is_monthly": true,

    "is_paused": false,

    "main_video_embed": null,
    "main_video_url": null,

    "patron_count": 20,

    "pledge_sum": 11598,
    "pledge_url": "/bePatron?c=641890",
    "published_at": "2016-12-17T17:17:06+00:00",
    "summary": "Desteni Farm is the\nheart of the Desteni community, home to the people who live and breathe the\nDesteni message and principles (Find out more about Desteni tools \u0026amp;\nprinciples here: \u003ca href=\"http://desteni.org/about-us\"\u003ehttp://desteni.org/about-us\u003c/a\u003e).\nAt any one time there will be at least 10 people living permanently on the\nfarm, and practicing community living. This means that we all share resources\nand living space to a degree. There are 3 houses and a number of other\nfacilities on the farm, including a video/music recording studio, stables,\nplayground, fruit tree orchard, plant nursery, and more.\u003cbr\u003e\n\nAll community\nmembers share the vision, values and principles of Desteni, which makes the\nenvironment a cohesive and (mostly!) harmonious one. By creating the space for\nthe Desteni tools and principles to be lived in all ways, this is a supportive\nand caring environment, where each individual focuses on supporting the people\naround them to be the best version of themselves. Yes, there are momentary\nwobbles and challenges, but we know that we will support each other through\nthem no matter what.\u003cbr\u003e\n\nCommunication here\nis honest and straightforward - and if there is some element of dishonesty that\nmanifests, our approach is to get back to the principle of self honesty - with\nself and others.\u003cbr\u003e\n\nOn the Farm one has\nthe space to walk their process of self introspection, self forgiveness, living\nwords and corrective application - something that is not readily available for\nthe average person in the world. We create the space for each individual to\ndevelop themselves within the skills, knowledge, and physical applications\nwhere their strengths lie.\u003cbr\u003e\n\nThe Desteni Farm is\nthe first of its kind, but our vision is for so much more - more and bigger\nfarms where animal rehabilitation can be included, pilot projects that test\nlarge scale solutions to global issues, laboratories where the physical effects\nof Self Forgiveness can be tested and measured, Pilot projects such as the one\ndeveloped by Cerise for Equal Life Foundation: \u003ca href=\"http://equallife.org/index.php/projects/pilot\"\u003ehttp://equallife.org/index.php/projects/pilot\u003c/a\u003e\n- the list goes on. We can only do this with your support.\u003cbr\u003e\n\nThe purpose of this\nPatreon account is to raise funds that are supplementary to the income\ngenerated by eqafe.com and desteniiprocess.com - Part of our vision is to be\nable to provide both of those services at a much lower rate, however we must\nalso cover our cost of living. Once our living costs are covered we can expand\nour projects, property and general ability to provide support to those people\nwho want it."

     "about": "The Desteni Farm is a smallholding located in South Africa that is home \nto an assortment of different animals and people from different walks of\n life. We have made it our mission in life to support, rehabilitate and \nnurture animals, plants and the earth as best as we are able - and this \nis why we have decided to create this profile on Patreon. The more \nsupport we receive in the form of funding, the more animals we can \nsupport in return. There are currently 7 horses, 20 cats, 5 parrots, 60+\n chickens, 3 goats, 13 dogs and a bunch of ducks living on the farm. Our\n vision is to buy a massive piece of land that will allow us to rescue \nand rehabilitate any and all kinds of animals. We want to create a safe \nhaven for Life - and we need your help to do it.",
