    "summary": "Hi, I\u2019m Mike Beliveau, though on the YouTube I\u2019m better\nknown as Duelist1954, or just Duelist. For the last 30 years, I\u2019ve been a\nwriter specializing in historical firearms. \u003cbr\u003e\n\n\u003cbr\u003e\n\nCurrently, I\u2019m the black powder editor for \u201cGuns of the Old\nWest\u201d magazine, and I write feature articles for a number of other historical\nfirearms oriented periodicals, including \u201cAmerican Frontiersman\u201d and \u201cMuzzleloader\u201d\nmagazines. In addition to those magazines, I have been the reloading columnist\nfor \u201cCombat Handguns\u201d. Over the years I have written numerous articles about\nmodern firearms, but historical arms are my real passion.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy channel on YouTube is Unique. It looks at all aspects of\nfirearms, especially black powder firing firearms. I examine the history of the\narms, as well as lots of actual shooting, disassembly, cleaning and\ngunsmithing.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI think I\u2019m the only channel that runs series on the start\nto finish process of building muzzleloading rifles and pistols.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd I take you along to muzzleloading and living history\nevents like the Fort Frederick 18th Century Market Fair, and the\nannual Contemporary Longrifle Association show.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nHow will I use your patronage?\u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\nCreating high quality firearms videos is an expensive endeavor.\nA few years ago I purchased a property in the forest and constructed a private\nrange specifically to record shooting videos the way you like to see them made.\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe range, called \u201cDuelist\u2019s Den\u201d has three separate firing\nareas and it has over a dozen steel targets. Your patronage will allow me to\nmaintain the Den as a  top notch video\nvenue.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour support will also allow me to pay for increasingly\nexpensive black powder and lead so I can keep the shooting videos coming, and\nit will help to offset the cost of travel to continue covering major\nmuzzleloading events.\u003cbr\u003e\n\n\u003cbr\u003eI\u0027ll be posting videos to my YouTube Channel,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCOrzQir9WP9UpH8qtWx_ppw\"\u003eDuelist1954\u003c/a\u003e and to my Full30.com channel,\u00a0\u003ca href=\"https://www.full30.com/channels/duelist\"\u003eDuelist\u003c/a\u003e. Please check them out. I enjoy getting your comments on my videos.\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003e\n\n\u003cbr\u003e"
