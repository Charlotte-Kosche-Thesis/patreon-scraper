    "summary": "\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); font-weight: normal;\"\u003e\u003c/span\u003e\u003c/blockquote\u003eI\u0027m on a mission to change the negative social stigma attached to the ab/dl community.\u003cbr\u003e\u003cbr\u003eThere\u0027s a huge misconception that this kink is pedophilia.\u003cbr\u003e\u003cbr\u003eAlthough that\u00a0couldn\u0027t be further from the truth, many ab/dl\u0027s still struggle with feelings of shame, isolation, and fear of rejection.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI created\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/dream-a-little/id1090668917?mt=2\"\u003eDream a Little\u003c/a\u003e to demonstrate how beneficial and healthy this kink can be in moderation.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003ePatreon allows me to reward and connect with the people who make my mission possible through pledges. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReward options include access to...\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eThis activity feed with 200+ pictures and videos\u003c/li\u003e\u003cli\u003eA private call with me\u003c/li\u003e\u003cli\u003eThe following Periscope episodes:\u00a0\u003cul\u003e\u003cli\u003eVideo #1 (26 mins):\u003cem\u003e How to make a sick little healthy again\u003c/em\u003e\u003c/li\u003e\u003cli\u003eVideo #2 (41 mins): \u003cem\u003eReluctant caregivers and stolen content\u003c/em\u003e\u003c/li\u003e\u003cli\u003eVideo #3 (52 mins): \u003cem\u003eBeing a brat and little space\u003c/em\u003e\u003c/li\u003e\u003cli\u003eVideo #4 (34 mins): \u003cem\u003eStriking a healthy balance as an ab/dl\u003c/em\u003e\u003c/li\u003e\u003cli\u003eVideo #5 (30 mins): \u003cem\u003eHidden dips, AB boys, and tips for mommies\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour pledge helps keep the podcast available for free and pays for things like website hosting, equipment,\u00a0and diapers. Most importantly it helps me spread my message to more ab/dl\u0027s around the world!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow it works...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eChoose how much you want to pledge per podcast (even $1 helps!). \u003cbr\u003e\n\u003cbr\u003eThat\u0027s it!\u003cbr\u003e\n\u003cbr\u003eAnd don\u2019t worry! \u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYou can edit or cancel your pledge anytime you want. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e \u003cbr\u003e\u2665 Even if you can\u0027t pledge today, I appreciate your support. Thanks for taking the time to read this \u2665\u003cbr\u003e\n\u003cbr\u003eLove,\u00a0\u003cbr\u003eLo\u003cbr\u003e\n\u003cbr\u003ePS:\u00a0Check out my work on\u003ca href=\"https://itunes.apple.com/us/podcast/dream-a-little/id1090668917?mt=2\" rel=\"nofollow\"\u003e itunes\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UC_g3aPQsW91elI_PqVLlajA\" rel=\"nofollow\"\u003eyoutube\u003c/a\u003e, \u003ca href=\"https://twitter.com/daddyiwantthis\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/daddyiwantthis\"\u003einstagram\u003c/a\u003e and my\u00a0\u003ca
