    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003eImportant: all pledges are charged and processed upfront as soon as you pledge!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAyo peps! I\u0027m Candice Kang, also known as DoodledStars! :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy do I need the support?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am currently a college student attending full time at a private art school and concept artist for video games and animation. \u00a0Due to this I hardly have time to work around on both my life and my fun here of drawing. By supporting me on Patreon, I will be able to spend it into my livings and necessities; food, water, gas, tuition, entertainment... the list goes on. \u00a0And in doing so, I can dedicate my time to work on drawing fanart, comics, and tell the stories I\u0027ve always wanted to tell!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat do you do?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eIn real life I am studying to become a concept artist or animator. \u00a0But online, I am an artist drawing mainly fanart and comics, telling stories, having fun, and all that jazz. \u00a0For the past years I\u0027ve made an appearance, I\u0027ve made people laugh, engrossed, sad, and cry. \u00a0I wish to continue doing that and with Patreon, it will definitely boost and motivate me to do so!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\n\tMy Sites\n\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003ca href=\"https://doodledstars.tumblr.com/\"\u003eMain Art Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://rainsquids.tumblr.com/\"\u003eSplatoon Art Tumblr\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://saccharokirby.tumblr.com/\"\u003e\u003cstrong\u003eRegular Tumblr\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/M4M38N7G\"\u003e\u003cstrong\u003eKo-Fi\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/DoodledStars\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
