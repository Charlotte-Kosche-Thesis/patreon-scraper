    "summary": "\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eHey guys!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eMy name is Dillon Gu, or \u0027dillongoo\u0027 and thanks so much for checking out my Patreon page! I have officially joined Patreon in hopes to expand the possibilities of my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=6l9PuQl3kQ0\u0026amp;list=PLseP15Zhuql26IKbLtbmaZtzE07zxNRsT\" rel=\"nofollow\"\u003eepic fight animations\u003c/a\u003e. You can see more of my work on my\u00a0\u003ca href=\"http://www.youtube.com/dillongoo\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eAnimated Action Sequences (among other things)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAs most of you already know, I love animating action sequences.\u00a0YouTube pays me a little bit, but it\u0027s not nearly enough. This has been partly attributed to YouTube\u0027s new algorithm that has consequently kept animations from being profitable. (more info about that here: \u003ca href=\"https://youtu.be/Gi6FcI2wFrw\" rel=\"nofollow\"\u003ehttps://youtu.be/Gi6FcI2wFrw\u003c/a\u003e)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\n\u003cstrong\u003eI want to keep making animations! But I need your help.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWhat is Patreon? How do I help?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003ePatreon allows for fans to become \u003cstrong\u003edirect\u003c/strong\u003e\u00a0supporters\u003c/strong\u003e\u00a0of the content they love. It\u0027s like a kickstarter, but with smaller donation values and on a consistent basis.\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003c/strong\u003e\u00a0Making an account is easy, and once you do you can support me through a dona\u003c/span\u003e\u003c/span\u003etion of your choice. And there\u0027s rewards for contributing!\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eFAQs\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWhen will I be charged?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eFirst of every month. But you can set a cap on how much you pay each month. The rewards for contributing are below. And don\u0027t worry, if for some reason you don\u0027t want to support me anymore, you can cancel at any time.\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u0026lt;h5\u0026gt;\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow do I join the Discord?\u003c/span\u003e\u0026lt;/h5\u0026gt;You can join for free with this link!\u00a0\u003ca href=\"http://www.discord.gg/dillongoo\"\u003ediscord.gg/dillongoo\u003c/a\u003e\u003cbr\u003ePatron roles in Discord should be granted automagically\u003cbr\u003e\u003cbr\u003eI love you guys, and I hope you have a great day!"
