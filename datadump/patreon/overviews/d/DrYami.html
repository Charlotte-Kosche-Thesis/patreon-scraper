    "summary": "\u003ch3\u003eWho are you?\u003c/h3\u003e\nHello, I\u0027m Dr.Yami! You may have seen my name somewhere (with some alias Yami, Yami-chan, SuppaYami...) if you have dealt with RPG Maker a bit. I\u0027m a game programmer, and have been doing a lot of RPG Maker scripts/plugins.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a RPG lover, and also a RPG Making lover. Also, I love to see my game ideas came to life, so I choose to go with developing RPG Maker plugins which includes my own ideas.\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m only doing RPG Maker MV Plugins and Materials.\u003cbr\u003e\u003cbr\u003eMy materials are hosted at\u00a0\u003ca href=\"http://yed.yami.moe/\" rel=\"nofollow\"\u003eMy own website\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy do you make RPG Maker contents for free?\u003c/h3\u003eI\u0027m working on RPG Maker contents with all of my love for RPG, so I want to share a bit of my love for the community. Also, I think it would be cool to see a little bit of my own idea came to life in each of your game.\u003cbr\u003e\u003cbr\u003eAlso, I have seen a lot of RPG Maker games and think that there is only a few of good games out there. I want to be one of the good sources to support you working on a better game and help your \u003cem\u003eimpossible \u003c/em\u003eideas become real!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy do you want supports?\u003c/h3\u003eI love to work on some materials for free; however, I still need some sources of support to balance the cost and time for my hobbies and my real life. You can think of it as buying my a cup of coffee or some cookies while sitting there and working together on a common goal: Your game.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat do I gain from supporting you?\u003c/h3\u003eI have specified the rewards and milestone goals. Also, a little help from you will encourage me to work on something new for the community with zero cost!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e"
