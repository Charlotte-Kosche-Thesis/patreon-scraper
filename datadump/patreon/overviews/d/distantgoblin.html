    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/155030/aa53c58977bc4e8e9dad15b8f7cd1f5c?token-time=2145916800\u0026token-hash=Gncbk8P9S4OJ1VfZNqSRSxkZbXKA-eCFxSRdMVw9-CI%3D",
    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FLlMvgRmTADk%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLlMvgRmTADk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLlMvgRmTADk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=LlMvgRmTADk",
    "one_liner": "Telling stories that transcend time and space",
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_sum": 900,
    "pledge_url": "/bePatron?c=155030",
    "published_at": "2015-12-08T08:19:45+00:00",
    "summary": "\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/hphotos-xta1/t31.0-8/11116466_1463461193899355_4483775642139563853_o.jpg\" style=\"width: 672px;\"\u003e\u003cbr\u003eAt Distant Goblin Productions we endeavor to tell stories that transcend time and space. Stories about characters that may live on a distant planet, or in a distant time, but think and feel, hope and love, struggle and dream as we do. We strive to bring a sense of realism into the science fiction/fantasy genre, and tell stories deeply inspired by the human condition, even if they are not about human characters.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eWhile we will be fundraising for our larger scale projects separately, we require funds to operate and develop smaller more frequent content. Patreon allows us the opportunity to have a steady and reliable income and eventually will enable us to focus full-time on the work we are creating. \u00a0As our operating funds grow, we will be able to purchase better equipment, bring in more filmmakers to help us with our projects, and even one day, to work out of our own production office and studio.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003eWhat are we creating?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eWe are currently developing multiple projects including a feature film and several web series. In addition\u00a0to these projects, we plan to document the filmmaking process, providing concept art, audition tapes, and exclusive behind the scenes footage. \u00a0Our goal is to keep our patrons up to date with our work, and feel involved in the filmmaking process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImmortal\u003c/strong\u003e\u00a0\u003cstrong\u003e(web series)\u003c/strong\u003e\u00a0\u003cem\u003ea coming of age story about a girl who may never age. \u003c/em\u003e\u003cbr\u003eA young girl learns that she will stop aging and live forever, and deals with the consequences of her new found immortality, and of attending high school. \u00a0This is a sci-fi high school drama exploring the courage to continue to pick yourself up when life tears you down.\u003cbr\u003eSeason 1 (in development)\u00a0Ten minute episodes\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eShadow Land (web series)\u00a0\u003c/strong\u003e\u003cem\u003eA search for light in a world of darkness.\u003c/em\u003e\u003cbr\u003eA prince of darkness and a warrior of light fall in love, and struggle to be together in an unaccepting world of black and white. This is a highly stylized fantasy that asks if love is strong enough to overcome the resentment and mistrust of the past.\u003cbr\u003eSeason 1 (in development)\u00a0Ten minute episodes\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Wizard\u0027s Duty (feature film) \u003c/strong\u003e\u003cem\u003e\u003cem\u003eA discovery of magic in the least likely of places.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003eA young wizard who struggles with magic is sent to mediate a peace between the war-torn races of Elves and Dwarves. This is a feature length epic fantasy that follows a young man who discovers that his greatest power stems from compassion, empathy, and the urge to help others.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003eWhy Should you Pledge?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003cul\u003e\u003cli\u003eBecause you want to see our projects get made.\u003c/li\u003e\u003cli\u003eBecause Gibby is the cutest Goblinaut you\u0027ve ever seen.\u003c/li\u003e\u003cli\u003eBecause you want to support a couple of artists.\u003c/li\u003e\u003cli\u003eBecause you are a time traveler from the future and you know what is coming.\u003c/li\u003e\u003cli\u003eBecause for the price of a cup of coffee a day, a week, or a month, you can help make our dreams come true.\u003c/li\u003e\u003cli\u003eBecause there are not enough science fiction/fantasy stories out there.\u003c/li\u003e\u003cli\u003eBecause you love us.\u003c/li\u003e\u003cli\u003eBecause you are tired of watching cats dressed up like humans dancing on YouTube to Beyonce.\u003c/li\u003e\u003cli\u003eBecause you want to see more character driven stories.\u003c/li\u003e\u003cli\u003eBecause you enjoyed our previous work. (See below if you haven\u0027t seen it)\u003c/li\u003e\u003cli\u003eBecause, seriously, have you seen Gibby? Adorable!\u003c/li\u003e\u003c/ul\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003eWho are We?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003eDistant Goblin Productions is a production company co-founded by Tom Etlinger and Josh Cha located in Burbank, Ca.\u003cbr\u003e\u003cbr\u003eTom Etlinger hails from Palos Park, a small suburb of Chicago IL. Tom earned a BA in Theatre from the University of Illinois Chicago, and an MFA in film making from the New York Film Academy. Tom has worked in almost every capacity on set, and has written, directed, and produced a variety of projects. The most recent of these include Mental, a drama exploring the nature of reality and the power of helping others, Alone in the Dark, a musical fantasy about an abandoned creature, isolated from the world, and his search for love, and The Brute Killer, a\u00a0short fantasy film, featuring a ten foot tall alien, that explores the nature of hate, and the lasting effect it can have, even after it\u0027s gone.\u003cbr\u003e\u003cbr\u003eJosh Cha grew up in the town of Price, UT. \u00a0He received his BS in Theatre from Southern Utah University. \u00a0He then moved to Los Angeles to pursue a career in filmmaking. \u00a0Over the course of the last six years Josh has worked for both the Academy awards and the Emmy\u0027s, as well as acted in and crewed for multiple independent film projects.\u003cbr\u003e\u003cbr\u003eBelow are a couple examples of short films that we have produced.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"310\" src=\"https://www.youtube.com/embed/_WlOSmHWPIk\" width=\"654\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"310\" src=\"https://www.youtube.com/embed/9hhILjx-YOE\" width=\"654\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
