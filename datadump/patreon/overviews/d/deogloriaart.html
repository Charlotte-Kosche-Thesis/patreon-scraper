    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eThank you for taking the time to visit the\u00a0\u003cstrong\u003eDeo Gloria Art\u0027s\u003c/strong\u003e Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDeo Gloria Art\u003c/strong\u003e is a digital art ministry that started on\u00a0\u003ca href=\"https://www.instagram.com/deogloriaart/\"\u003eInstagram\u003c/a\u003e from creating biblically based illustrations. It exists to \u003cem\u003einspire\u003c/em\u003e and \u003cem\u003eencourage\u003c/em\u003e believers in their faith by using visual digital illustrations. These illustrations often come to fruition from my personal meditation of God\u0027s word, listening to a sermon, or from simply listening to a song that helps point to gospel truth.\u00a0\u003cbr\u003e\u003cbr\u003eIn order to create the best digital-paintings I can, it takes a tremendous commitment of time (5-10 hours per illustration).  I hope to provide my content for free in the years to come, but your support could help make that happen, as well as help upgrade equipment to improve the quality of the art, and allow me to eventually sustain this as my full-time occupation.\u003cbr\u003e\u003cbr\u003eIt is \u003cstrong\u003eDeo Gloria Art\u2019s\u003c/strong\u003e desire to share this work with the church worldwide, and your support will help me to do this in a way that also lets you have tangible work to display or share with those you love. Check the Tiers to the right, or below if you\u0027re using your phone, and choose the one that best suits you and join the Deo Gloria Art\u0027s Patreon Community!\u003cbr\u003e\u003cbr\u003eThank you so much for the warm support that allows Deo Gloria Art to be what it is now and Lordwilling what it may become.\u003cbr\u003e\u003cbr\u003eDario"
