     "description": "\u003cstrong\u003eFor $3 or more per episode you\u0027ll get all of the above plus the following:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eChris \u0026amp; Aaron Show Bonus Content \u003c/strong\u003e- A behind the scenes audio peek at the lives of your hosts. Completely off-the-cuff and personal (sometimes too personal). The guys share details with you that they can\u0027t share publicly. If you\u0027re into \u0027dirt\u0027 you might find some here.\u00a0\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eDBG VIP Facebook Group\u003c/strong\u003e - This private facebook group is solely for use by DBG VIP\u0027s and the hosts of the show. Share some of your favorite rock links, start a cool discussion, suggest episode themes, suggest interview subject, ask the guys questions, anything you want. You\u0027ll also get exclusive access to the Chris \u0026amp; Aaron show via limited youtube links to the material.\u00a0\u003c/p\u003e",

     "created_at": "2015-08-12T02:18:57+00:00",
     "description": "\u003cstrong\u003eFor $5 or more per episode you\u0027ll get all of the above plus the following:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e \u00a0\n\u003cp\u003e\u003cstrong\u003eChris \u0026amp; Aaron Show Bonus Content \u003c/strong\u003e- A behind the scenes audio peek at the lives of your hosts. Completely off-the-cuff and personal (sometimes too personal). The guys share details with you that they can\u0027t share publicly. If you\u0027re into \u0027dirt\u0027 you might find some here.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDBG VIP Facebook Group\u003c/strong\u003e - This private facebook group is solely for use by DBG VIP\u0027s and the hosts of the show. Share some of your favorite rock links, start a cool discussion, suggest episode themes, suggest interview subject, ask the guys questions, anything you want. You\u0027ll also get exclusive access to the Chris \u0026amp; Aaron show via limited youtube links to the material.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRandom Prize Draw \u003c/strong\u003e- Once in a while we\u2019ll dig into our pile of swag and send out a prize package that will include some awesome stuff ranging from cd\u2019s (new and old), signed items, t-shirts, and other cool stuff that we want to share with you! One DBG VIP will be chosen at random (limit 1 time per quarter) and sent his/her goodies. You could be a winner of some killer rock/metal merch!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDecibel Geek T-Shirt \u003c/strong\u003e\u003cem\u003e(6 Episode Commitment) \u003c/em\u003e- This subscription level includes a Decibel Geek t-shirt. There are 5 designs to choose from. The shirt will be mailed from DBG headquarters and will include a note of thanks from Chris and Aaron for your support of the show!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAccess to Raw Unedited Interviews\u003c/strong\u003e - As you know, the Decibel Geek podcast releases in-depth conversations with some of your favorite rock and metal musicians and personalities. What you may not know is that the interviews are edited down for time to fit our hosting needs. This subscription level will include access to the raw recordings of some of our more memorable interviews. These raw recordings include discussion that has been previously unreleased for various reasons but does not reflect a lack of quality content. We will add the raw recording to one of our memorable interviews on a bi-weekly basis and it will be housed in a special dropbox folder only available to VIP subscribers at this donation level.\u003cbr\u003e\n\u003c/p\u003e",
