    "summary": "\u003cdiv\u003e***Before reading this, I whole-heartedly recommend you head on over to my website, \u003ca href=\"http://www.daemon-studios.co.uk\" target=\"_blank\"\u003ewww.daemon-studios.co.uk\u003c/a\u003e and subscribe there instead. I will continue to maintain Patreon, but the site shall be my main focus after the whole fees debacle***\u003cbr\u003e\u003cbr\u003eSo, picture the scene: the Halfling Rogue is doing her thing, sneaking into an enemy\u0027s house to plant that damning piece of evidence. Or perhaps the Goliath Barbarian is going head to head with the leader of his herd to assume the mantle of leader. Or maybe even your perfectly evil villain has set his plot in motion and the party is caught in his devious trap!\u003cbr\u003e\u003cbr\u003eWouldn\u0027t this all be just that bit more epic if these characters had their own theme song playing in the background? A suitably mysterious piece for our Halfling Rogue, something truly large and epic for the Goliath Barbarian, or upping the tension with a creepy and emotional theme for your perfect villain.\u003cbr\u003e\u003cbr\u003eWell, that\u0027s what I\u0027m here to offer you!\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting pieces of varying styles, from emotionally sweeping orchestral pieces to dark and gritty symphonic metal, to the downright weird and creepy!\u003cbr\u003e\u003cbr\u003eMusic plays a large role in my RPG campaign and I would love to be able to contribute to yours to really bring out that extra something. You becoming a patron here means I can afford new recording equipment, keep up with my subscriptions, new guitar strings when they inevitably snap at the wrong moment and hopefully earn even part of a living while doing something I love, helping the wonderful RPG community that exists!\u003cbr\u003e\u003cbr\u003eThank you for checking out my page, feel free to give me a message with any questions you may have!\u003cbr\u003e\u003cbr\u003eJamie Brace (Ghostly Daemon).\u0
