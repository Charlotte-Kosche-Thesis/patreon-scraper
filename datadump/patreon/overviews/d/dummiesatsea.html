    "summary": "Hi there! \u00a0My name\u0027s Alicia. \u00a0My husband, Patrick, and I have recently decided to make a major life change. \u00a0Here\u0027s a little bit of our story: We both had regular jobs - he was a mechanic for 10 years and I\u0027ve worked in retail for the last 8 years. \u00a0In October of 2015 we opened our own trucking company, and although we started to turn a profit in only month 4 of being open, we found that all of the stress that the business entailed wasn\u0027t worth it. \u00a0So, in October of 2016 we said goodbye to the trucking company and closed it down. \u00a0We decided that we wanted to downsize and simplify our lives. \u00a0Our house now is 3 bedrooms, 2 bathrooms, 1500 sq. ft. - too big for us. \u00a0So for a while we looked into getting a small cabin that was around 600 sq. ft., but we felt that plan wasn\u0027t right for us either. \u00a0We have always wanted to travel, and have always like the idea of being able to travel, but we felt constrained by time and financial demands usually associated with a traditional lifestyle. \u00a0Lately we\u0027ve been researching boating and living aboard and feel that this is the right path for us. \u00a0Living aboard will allow us to comfortably downsize since we can only take the things that we really need. \u00a0It will also be a way of life that is going to allow us to travel since our vehicle will be our home. \u00a0By selling the house, our cars, and nearly all our possessions, we have effectively reduced our bills almost 90%. \u00a0Overall, we are just so ready to take the plunge and dive in to this adventurous and exciting new lifestyle, and we want YOU to come along with us on this new journey. \u00a0Boating is very new to both Patrick and myself, and even though we\u0027ve been doing extensive research and taking classes over the last few months, most of our experience is as a passenger on small lake craft. \u00a0We are constantly learning new things every day and we know we still have so much more to learn. \u00a0So, consider being a part of our Patreon family and experience this new lifestyle with us as we live aboard \"The Polar Express\".\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t want to make a per video or monthly donation but still want to support us?\u00a0\u003cbr\u003eYou can make a one time donation to our PayPal at: madhattercurrie@gmail.com"
