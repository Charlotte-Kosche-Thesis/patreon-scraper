    "summary": "Hey there! Thank you SO much for being here!\u003cbr\u003e\u003cbr\u003eShall I introduce myself? I\u0027m... well, basically a guy that loves to act and play the part of all sorts of characters, be it good ones or bad ones. I discovered ASMR a couple of years ago and naturally felt the interest in combining that with roleplaying, two things I enjoy greatly.\u003cbr\u003e\u003cbr\u003eI started to work with the combination of those two concepts and soon felt like I wanted to do something with that. That\u0027s why I created my YouTube channel and began to upload all sorts of roleplays there, hoping that they would be helpful and entertaining to others in any possible way.\u003cbr\u003eThe journey so far has been amazing and I\u0027m extremely happy to be here with all of you, giving you content that you can enjoy.\u003cbr\u003e\u003cbr\u003eEven though I would love turn this project into something that I could do full-time, to be able to provide you with even more audios than what I can normally do now, the reality is that I have very limited time and resources to do that. I work from Monday to Friday at a regular job and it takes away a lot of time from my hands, time I could spend on creating more content if I had the chance. \u003cbr\u003e\u003cbr\u003eIn Patreon, however, I found a platform that might just help me change that situation. If I could have the support of the people that enjoy my content, I would definitely have more chances to buy better equipment, improve the quality of my works, and even have more time to do this! It would be a dream come true for me to be able to do audios in a more professional way, to make content as much as possible!\u003cbr\u003e\u003cbr\u003eAnyway, that\u0027s about it for my introduction. Pretty long, huh? Sorry for that! One last time, I want to thank you for being here and for considering supporting me. It doesn\u0027t matter just how much you can offer, any kind of support will be extremely appreciated. It will mean the world to me, seriously.\u003cbr\u003e\u003cbr\u003eHave a wonderful day,\u003cbr\u003e\u003cbr\u003eDareonAudio.\u003cbr\u003e"
