    "summary": "Hey everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is David Michael Chandler\u003c/strong\u003e, and I create original hand drawn animated illustrations with corresponding stories on my Tumblr, \"\u003cstrong\u003eThe Daily Doodles\u003c/strong\u003e\" (\u003cem\u003ewww.thedailydoodles.com\u003c/em\u003e).\u00a0\u003cbr\u003e\u003cbr\u003eI began my site with simply a ballpoint pen, 3 almost-dry highlighters, no formal training in art or illustration, and absolutely zero clue as to how it would all develop and take hold. \u00a0\u003cstrong\u003eAnd now after 4 years,\u003c/strong\u003e\u00a0\u003cstrong\u003e\u00a0I have 200 thousand followers of my site as my work has gone from quick embarrassingly-bad scribbles to fully animated original drawings and stories\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eBecause of how my work has advanced, I have long outgrown my equipment and the time required to make what I make has become more precious than ever. \u00a0This is why I \u003cstrong\u003eneed\u003c/strong\u003e your help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support,\u003c/strong\u003e \u003cstrong\u003eI will be getting better equipment\u003c/strong\u003e (\u003cem\u003ea computer made for visual arts, for example, plus the required programs to create what I create\u003c/em\u003e), and I will have more time to make more drawings and stories-- specifically, \u003cstrong\u003eI\u0027ll be able to work on more ambitious projects such as 3 minute short cartoons (not just GIFs, but actual cartoons), illustrated books, music videos, and other visual work that is building off what I have established on The Daily Doodles.\u003c/strong\u003e \u00a0And I\u0027ll be able to get groceries! :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEverything I draw and colour is done by hand\u003c/strong\u003e with coloured pencils, and while it\u0027s a time consuming process, \u00a0I believe it gives my work a unique look that helps it stand out.\u00a0\u003cbr\u003e\u003cbr\u003eAll of the monthly donations I receive from you will go into creating more unique and original content and growing as an artist. \u003cstrong\u003e\u00a0Everyone who has enjoyed my site over the years has helped change my life, as I now have a future and career I never would have imagined otherwise.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI can\u0027t thank you enough for your time and love; it means the world to me.\u003cbr\u003e\u003cstrong\u003e--David Michael Chandler\u003c/strong\u003e"
