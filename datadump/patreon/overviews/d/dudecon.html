    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/mbL7cTKeUzo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/mbL7cTKeUzo",

    "summary": "Hi patrons,\u003cbr\u003e\nI\u0027m trying to spend less time wearing my \"HVAC Engineer\" hat so I can find more time to wear the \"Being Awesome for God\" hat. Difficulty is, I have a wife and five kids to take care of, which, if we\u0027re continuing the hat metaphor, is the \"Husband and Father\" hat that I wear under the other hats... or maybe I need the other hats in order to wear that one?\u003cbr\u003e\u003cbr\u003e\nAnyway, I need to feed, clothe, house, instruct and inspire my family. If you can help me with those first three, I\u0027ll have more time for the last two, and I\u0027ll consider you all to be part of my family for those purposes. Think of it as an investment, one which I\u0027ll always strive to make you glad to have made.\u003cbr\u003e\u003cbr\u003eThanks for your support.\u003cbr\u003ePaul Spooner P.E.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.patreon.com/images/separator_small.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nYou\u0027re still here? The pledge button is just over there. Even a dollar a month helps.\u003cbr\u003e\u003cbr\u003eWhat\u0027s that? You want some examples of stuff I\u0027ve done so you have some assurance I\u0027m not going to waste my time watching Game of Thrones and playing flappy bird?\u003cbr\u003eFair enough, below is a rough cross-section of projects I\u0027ve done:\u00a0\n\u003cimg src=\"http://www.peripheralarbor.com/stills/Patreon/TextImage.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nDramatic readings of\u00a0\n\u003ca href=\"http://www.peripheralarbor.com/HIL_Audio/\" rel=\"nofollow\"\u003e\u003cstrong\u003ebooks\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://blog.projectfledgeling.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003earticles\u00a0\u003c/strong\u003e\u003c/a\u003e(like this one), and\u00a0\u003ca href=\"http://blog.hawkbats.com/category/podcasts/\" rel=\"nofollow\"\u003e\u003cstrong\u003erambles\u00a0\u003c/strong\u003e\u003c/a\u003eon various topics. I\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://blog.hawkbats.com/category/music/\" rel=\"nofollow\"\u003eimprovise\u003c/a\u003e \u003c/strong\u003e(mostly on the piano) as well as sing both solo and in a chorale. I also like writing \u003ca href=\"http://blog.hawkbats.com/category/music/new-lyrics/\" rel=\"nofollow\"\u003e\u003cstrong\u003emy own lyrics\u003c/strong\u003e\u003c/a\u003e. I even made \u003ca href=\"https://youtu.be/YLdhUgWcHyo\" rel=\"nofollow\"\u003e\u003cstrong\u003ea terrible music video\u003c/strong\u003e\u003c/a\u003e!\u00a0I\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://blog.projectfledgeling.com/\" rel=\"nofollow\"\u003emaintain\u003c/a\u003e \u003ca href=\"http://spooningjapan.blogspot.jp/\" rel=\"nofollow\"\u003ethree\u003c/a\u003e \u003c/strong\u003e\u003ca href=\"http://blog.hawkbats.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eblogs\u003c/strong\u003e\u003c/a\u003e, wrote a \u003ca href=\"http://www.peripheralarbor.com/FFTS/ffts_ps_V02.1.html\" rel=\"nofollow\"\u003e\u003cstrong\u003e120K-word science-fiction novel\u003c/strong\u003e\u003c/a\u003e (building on the work of\u00a0\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/shamusyoung\"\u003eShamus Young\u003c/a\u003e\u003c/strong\u003e with whom I also \u003cstrong\u003e\u003ca href=\"http://shamusyoung.com/twentysidedtale/?p=41977\"\u003eco-host a weekly podcast\u003c/a\u003e\u003c/strong\u003e) and have \u003ca href=\"http://hozz.peripheralarbor.com/SeedburstPlot\"\u003e\u003cstrong\u003eanother book\u003c/strong\u003e\u003c/a\u003e in the works. I\u0027ve also written some\u00a0\u003ca href=\"http://www.peripheralarbor.com/MidnightCastle.html\" rel=\"nofollow\"\u003e\u003cstrong\u003elong-form poetry\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cimg src=\"http://www.peripheralarbor.com/stills/Patreon/Coding.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eI\u0027ve done a number of 3d modeling\u00a0\u003ca href=\"http://peripheralarbor.com/commission/\" rel=\"nofollow\"\u003e\u003cstrong\u003ecommissions\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://projectlondonmovie.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ecollaborations\u003c/strong\u003e\u003c/a\u003e, one of which was a\u00a0\u003ca href=\"https://youtu.be/I89ZiK6hdE0\"\u003e\u003cstrong\u003efeature length movie\u003c/strong\u003e\u003c/a\u003e. I maintain\u00a0\u003ca href=\"http://peripheralarbor.com/\"\u003e\u003cstrong\u003emy own website\u003c/strong\u003e\u003c/a\u003e, mess with\u00a0\u003ca href=\"http://blog.projectfledgeling.com/20180117/1081/\"\u003e\u003cstrong\u003ePython\u003c/strong\u003e\u003c/a\u003e, wrote some code for\u00a0\u003ca href=\"https://minecraft.net/game/credits\" rel=\"nofollow\"\u003e\u003cstrong\u003eMinecraft\u003c/strong\u003e\u003c/a\u003e, and enjoy crafting\u00a0\u003ca href=\"http://www.peripheralarbor.com/gallery/v/CG+Art/scripts/\"\u003e\u003cstrong\u003eparametric geometry\u003c/strong\u003e\u003c/a\u003e. I like making real life objects as well, including\u00a0\u003cstrong\u003e\u003ca href=\"http://www.peripheralarbor.com/FerrocementBridge/\" rel=\"nofollow\"\u003eferrocement structures\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003ca href=\"http://www.peripheralarbor.com/FerrocementMushroom/\" rel=\"nofollow\"\u003e\u003cstrong\u003esculptures\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.peripheralarbor.com/TreeFort/\" rel=\"nofollow\"\u003e\u003cstrong\u003etree forts\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.peripheralarbor.com/Sledgehammer/SHammer.html\" rel=\"nofollow\"\u003e\u003cstrong\u003ewood\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.peripheralarbor.com/gallery/v/Projects/LoveSpoon/\" rel=\"nofollow\"\u003e\u003cstrong\u003ecarving\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.peripheralarbor.com/gallery/v/Projects/Gauntlets/\" rel=\"nofollow\"\u003e\u003cstrong\u003eplate armor\u003c/strong\u003e\u003c/a\u003e.\u003cimg src=\"http://www.peripheralarbor.com/stills/Patreon/Construction.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u00a0I also act, and have starred as the mad king Macbeth, the crazy nephew Teddy, the murderous king Claudius (seeing a pattern here?), and a few others.\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
