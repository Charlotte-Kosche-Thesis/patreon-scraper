    "summary": "O Desafio m\u00eas vegetariano \u00e9 uma plataforma que ajuda indiv\u00edduos a experimentarem uma alimenta\u00e7\u00e3o 100% \u00e0 base de plantas durante um m\u00eas \u00e0 suas escolha. Al\u00e9m de haver um site, tamb\u00e9m estamos presentes nas redes sociais Facebook e Instagram. :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQueremos levar a alimenta\u00e7\u00e3o 100% vegetariana, sem ovos, sem lactic\u00ednios, sem componentes animal, mais perto do p\u00fablico, mais acess\u00edvel. Demonstrando como \u00e9 f\u00e1cil e simples ter uma alimenta\u00e7\u00e3o veggie no dia a dia.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEstabelecemos parcerias com v\u00e1rios bloggers, nutricionistas, youtubers, lojas entre outros para agregar toda a informa\u00e7\u00e3o relevante num \u00fanico s\u00f3 s\u00edtio.\u00a0\u003cbr\u003eOferecemos:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eReceitas de diversos tipos.\u003c/li\u003e\u003cli\u003eDicas essenciais para come\u00e7ar\u003c/li\u003e\u003cli\u003eArtigos com informa\u00e7\u00f5es sobre nutri\u00e7\u00e3o e alimentos 100% vegetais\u003c/li\u003e\u003cli\u003eSec\u00e7\u00e3o para pa\u00eds e desportistas\u003c/li\u003e\u003cli\u003eLivros de receitas gratuitos\u003c/li\u003e\u003cli\u003eUma \u00e1rea de literatura\u003c/li\u003e\u003cli\u003e\u00c1rea de Document\u00e1rios\u003c/li\u003e\u003cli\u003eEntre outros\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFazemos v\u00e1rias a\u00e7\u00f5es junto do p\u00fablico, participamos em festivais veganos, vegetarianos, de alimenta\u00e7\u00e3o saud\u00e1vel entre outros. Tamb\u00e9m organizamos distribui\u00e7\u00e3o de panfletos e cart\u00f5es sobre o desafio em certos eventos e lugares estrat\u00e9gicos. Disponibilizamos cart\u00f5es para veganos e vegetarianos entregarem a amigos, familiares e conhecidos.\u00a0\u003cbr\u003eE estamos a planear outras a\u00e7\u00f5es a efetuar no futuro.\u00a0\u003cbr\u003e\u003cbr\u003eQueremos promover um estilo de vida com mais compaix\u00e3o, mais sa\u00fade e mais sustentabilidade. Por um mundo mais veggie.\u00a0\u003cbr\u003e\u003cbr\u003eAjudem-nos a atingir este objetivo, as vossas doa\u00e7\u00f5es v\u00e3o nos permitir:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFazer manuten\u00e7\u00e3o e manter o site e dom\u00ednio\u00a0\u003c/li\u003e\u003cli\u003eImprimir Panfletos e cart\u00f5es para difundir o desafio junto do p\u00fablico\u003c/li\u003e\u003cli\u003eImprimir mini livros com receitas f\u00e1ceis e informa\u00e7\u00f5es nutricionais para partilhar com o p\u00fablico\u003c/li\u003e\u003cli\u003eCriar outras atividades junto do p\u00fablico\u003c/li\u003e\u003cli\u003eParticipar em eventos de alimenta\u00e7\u00e3o e estilo de vida (presen\u00e7a neste tem custos)\u003c/li\u003e\u003cli\u003eCriar material de divulga\u00e7\u00e3o\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTodo o vosso apoio \u00e9 essencial, tanto aqui no Patreon como fora do mesmo. Ajudem-nos a espalhar o amor.\u00a0\u003cbr\u003e"
