    "summary": "What\u0027s Going On Super Saiyans! It\u0027s your man DbzWarrior here bringing you constant Dragon Ball content \u0026amp; discussion in a negativity-free environment. It\u0027s truly been an honor to provide you guys with my insight, knowledge and opinions on dragon ball related content. I will never ask for much or expect anything and I always appreciate the awesome support you guys show on my videos and content! It\u0027s an absolutely great feeling to see your positive comments and creative suggestions when it comes to different topics and ideas in the Dragon Ball universe.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://vignette2.wikia.nocookie.net/dragonball/images/5/55/Dragon_Ball_logo.png/revision/latest?cb=20121028172103\" style=\"width: 594px;\"\u003e\u003c/div\u003eI want to give you guys the opportunity to become even more involved with me not only as a content creator, but also as a person outside of Youtube. There are plenty of hobbies and things I\u0027m interested in, not related to Dragon Ball; And it would really be cool to converse with you guys on different interests like sports, video games, tv shows and etc. Youtube is great for uploading content, but it can be very limited to connect with all your supporters one on one. Well here through Patreon, fortunately, it enables us to have a platform that can create opportunities for that more personal experience.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/hwcyoQ/4.png\" style=\"width: 154px;\"\u003e\u003cimg src=\"https://image.ibb.co/iZWDNk/7.png\" style=\"width: 159px;\"\u003e\u003cimg src=\"https://image.ibb.co/hgxL2k/5.png\" style=\"width: 145px;\"\u003e\u003cimg src=\"https://image.ibb.co/dNttNk/6.png\" style=\"width: 146px;\"\u003e\u003c/div\u003e\u003cbr\u003eTo break down an overall summary about my personal life, I am still a part time college student as well as part time employer. I\u0027ve always been big on my education and having fallback options as far as a career is concerned. For most of my life I\u0027ve been an active participant in competitive sports, mainly American Football. Unfortunately, my journey has been rough and cut short. Within the last 4 years I have torn 3 major muscle that have required 3 full surgery operations. As you can imagine, they have been pretty costly, not to mention time consuming with physical therapy and overall recovery. It\u0027s been a challenging road in my life with a lot of obstacles, and I\u0027ve just been managing the best I can with my situation.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fw9NF5/2.png\" style=\"width: 268px;\"\u003e\u003cimg src=\"https://image.ibb.co/j4qUv5/3.png\" style=\"width: 284px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf anyone asked me what my dream job has been for most of my life, I can honestly say that what I\u0027m currently doing with Youtube would best fit that description. Specifically, I\u0027m referring to creating videos and editing them using several different programs that have various tools and resources. I\u0027ve taken several classes throughout my academic years learning about video editing and the formula to making visually appealing as well as quality content. I truly enjoy the entire process of making a video from start to finish.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/gZEdoQ/10.png\" style=\"width: 410px;\"\u003e\u003c/div\u003eI feel like I\u0027ve been rambling, but I don\u0027t ever truly go into detail about things in my personal life and how my creating process goes. So due to the fact that I am quite busy in my life outside of Youtube, I want to provide you guys with the chance not only to individually be recognized for your contribution to my Youtube Channel and Saiyan Nation ranks, but also to get to know me more than DbzWarrior.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/nH6uv5/SUPER_SAIYJINNN.png\" style=\"width: 596px;\"\u003e\u003c/div\u003e\u003cbr\u003eYou aren\u0027t obligated to donate at all and I will never ask or expect anything more. So any contributions or donatinons you make help me create and push more Dragon Ball content out there, as well as include you in unique and special access points with me and my youtube channel, I will truly and greatly appreciate whatever you decide to contribute if you wish to do so, and it will most certainly be worth your while. As a huge thank you and appreciation of your support, from me to you.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.comicvine.com/uploads/original/14/147020/3842085-6645352865-goku_.jpg\" style=\"width: 450px;\"\u003e\u003c/div\u003e"
