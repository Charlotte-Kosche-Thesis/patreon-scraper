    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003eThis account is for my ASMR channel. If you are looking for my modeling and main account, please see my main Patreon:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.patreon.com/dekilah\"\u003ewww.patreon.com/dekilah\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003eHow\u00a0I Found ASMR \u0026amp; Why I Create ASMR/Relaxation Videos\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi guys ^_^ I\u0027m Dekilah and I\u0027m here because I want to share my ASMR \u0026amp; relaxation videos with you. I started out as a an art model who wondered if videos of me brushing my very long hair would be of any interest to anyone which led me to find a video that had \"ASMR\" in the title. I did a little research and found out that I have ASMR. For about a year, I watched ASMR videos and sort of wished I could make them too. I had been making some videos related to my modeling and one day I decided to go ahead and make a hair brushing video. I didn\u0027t call it an ASMR video, but some of the people watching it did, so I tried a few other things and that\u0027s where I am now. I still consider myself very new to creating ASMR videos, but I really enjoy it and I want to pursue it. Helping other people to relax and de-stress is something this really important to me and creating videos is a way I can do that for lots of people.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003eHow Your Support Will Help\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOne of the biggest things I need to move forward is better equipment. I have a nice camera, but I\u0027d like to upgrade my audio from the on camera mic to a Zoom H1 which I can use with my DSLR camera for better sound.\u00a0\u003cbr\u003e\u003cbr\u003eI feel that having upgraded equipment will also make it easier to film and will encourage me to film more often. So basically, your support will mean more videos for you.\u00a0"
