    "summary": "\u003cstrong\u003eWho are Dino Nuts?\u003cbr\u003e\u003c/strong\u003eWe are an active and friendly community who love to put on the war paint, spears in hand and get down and dirty with ARK! Founded in March 2017 we have grown to over 800 members strong. We love nothing more than to sit down, have a good chat and play some ARK with our awesome community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we offer?\u003cbr\u003e\u003c/strong\u003eAside from offering an active, friendly and mature community we run 4 ARK servers on our dedicated server, these include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Island\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e*\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eScorched Earth\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e*\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eRagnarok\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e*\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAberration\u003c/span\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eThe Center (for events)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e*\u003c/span\u003e\u003c/strong\u003e\u00a0Servers are clustered together so you can transfer easily between maps with your items, dinos and survivors. All mods are shared across the servers so no need to load additional mods.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://dinonuts.com/servers\" target=\"_blank\"\u003ehttps://dinonuts.com/servers\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhat do we want to achieve?\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cdel\u003e\u003c/del\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cdel\u003eWORLD DOMINATION!\u003c/del\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA self sustaining community with room to grow. We are always looking at new ways to expand our community, ranging from adding a new game server to setting up a second dedicated server in either the America or Asia to ensure the lowest possible ping and the best gaming experience. It would be fantastic to get to a point where our dedicated server costs are self sustained by the community, however until then we are more than happy to pay for them ourselves!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have a Discord?\u003cbr\u003e\u003c/strong\u003eWe do indeed, here is the link\u00a0\u003ca href=\"https://discordapp.com/invite/EbPRW3N\" target=\"_blank\"\u003ehttps://discordapp.com/invite/EbPRW3N\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have a website?\u003c/strong\u003e\u003cbr\u003eYes boss, check it out here:\u00a0\u003ca href=\"https://dinonuts.com/\" target=\"_blank\"\u003ehttps://dinonuts.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eGot a mod list?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStackMeMore\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStructures Plus\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eARK Advanced 10\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBitou2K\u0027s Binocular\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUtilities+\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePet Finder\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePillars Plus\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEco\u0027s Garden Decor\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=845999194\" target=\"_blank\"\u003ehttp://steamcommunity.com/sharedfiles/filedetails/?id=845999194\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003eCheers for your support,\u003cbr\u003euntil next time nutters!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
