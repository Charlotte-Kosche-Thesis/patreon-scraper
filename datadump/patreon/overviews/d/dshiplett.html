    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://danaye.com/wp-content/uploads/2017/08/ComicPanel.jpg\"\u003e\u003cbr\u003eHi! \u003cstrong\u003eI\u0027m Danaye L. Shiplett\u003c/strong\u003e. Welcome to the Patreon page for my brand, \u003cstrong\u003eyoung@art!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eSo, who am I?\u00a0\u003c/strong\u003eI am an artist who loves to create and interact with people through my art. I\u0027m also a huge geek (\u003cem\u003eSteampunk Disney, anyone?\u003c/em\u003e) This year, I started a web comic as a sort of therapy for my anxiety. It\u0027s aptly named, \"SociallyAwkward\" and it outlines my nerdy, accident-prone life.\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon? \u003c/strong\u003ePatreon provides a great way for me to supplement my art \u003cdel\u003eobsession\u003c/del\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand allows me to do what I love most - create awesome content and connecting with you, the people who love and support me most! (\u003cem\u003eExcept for *maybe* my family.\u003c/em\u003e)\u003cbr\u003e\n\t\n\t\u003cstrong\u003e\u003cbr\u003eHere\nis where YOU come in.\n\t\u003c/strong\u003e I want to hear your voice,\ndiscover what sorts of things really interest you, and learn what you would\nlove to see me create. \n\t\u003cbr\u003e\u003cstrong\u003eBy becoming a patron of young@art, you will:\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eGain access to all sorts of things beyond my\nnormal social media outlets;\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReceive goodies, freebies, and discounts; and\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMost importantly, YOU get to control the\ndirection of my pencil! :)\u00a0\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo what are you waiting for? Go click \"Become a Patron\" at the top of the page to join in on the fun! :)\u00a0\u003cbr\u003e\u003cbr\u003eStay young at art!\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003exoxo,\u003cbr\u003e\n\t\u003cstrong\u003eDanaye\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e"
