    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FOS-UXH2nXJk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOS-UXH2nXJk%26feature%3Dyoutu.be\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FOS-UXH2nXJk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-04-01T07:03:54+00:00",
    "summary": "\u003cspan class=\"redactor-selection-marker\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cu\u003eASK YOURSELF:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIs your relationship at a standstill because of a\nconversation you need to have with someone, but can\u2019t? \u003c/li\u003e\u003cli\u003eIs there something you want someone to know, but\ncan\u2019t tell them? \u003c/li\u003e\u003cli\u003eIs there something you\u2019d like someone to tell you,\nbut they won\u2019t? \u003c/li\u003e\u003cli\u003eIf there were a catalyst that could jump-start that\nlong overdue conversation, would you want to use it?\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cu\u003eTHE MISSION:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nMy mission is simple; I want to inspire emotional healing throughout the world\n\u2013 one conversation at a time. I believe that with your help, we can do just\nthat. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eHOW PATREON WORKS:\u003c/u\u003e\u003c/strong\u003e \u003cbr\u003e\nIf you believe in the benefits any of my original videos, image macros, blog\nposts and other original bits of content and deem it to be worthy of your\nsupport, please pledge $1 (or more) and receive access to exclusive services\nand content available ONLY through this subscription-based Patreon campaign.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/about\" target=\"_blank\"\u003eClick here\u003c/a\u003e to learn more about Patreon, the site that \"enables\nfans to give ongoing support to their favorite creators.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWHY PATREON:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nSo what am I, Dr. Mark Goulston - psychiatrist, TV personality, radio-show\nhost, author and suicide prevention specialist - doing here?\u003cbr\u003e\u003cbr\u003e\nWell, I am a serial, social creative.  I have spent my entire professional\ncareer (over forty years) creatively healing individuals, their relationships\nto others and inwardly to themselves - one conversation at a time.  \u003cbr\u003e\u003cbr\u003e\nJoin me as I speak \u003cem\u003efor\u003c/em\u003e, \u003cem\u003efrom\u003c/em\u003e and \u003cem\u003eas\u003c/em\u003e you - so you can\nfinally get that important other person to get where you\u2019re coming from\u2026to talk\nabout the thing that you haven\u2019t been able to tell them...or jump-start \u003cem\u003ethat\nlong overdue\u003c/em\u003e conversation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWHAT ARE WE MAKING:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nFirst and foremost, this is a mission to heal the world one conversation at a\ntime. Therefore, we are making a series of\n\u201cblocked-conversation-barrier-breakthrough\u201d tools. In addition to the regular\narticles and blog posts I write, your support will help us post new original\nweb-videos every month\u2026which you can use to help your family and friends heal\ntheir relationship troubles. Our series, \u003cem\u003e\u201cWhat\nI Want You To Know\u201d, \u003c/em\u003eis designed to help YOU start conversations. You can\ndo that by sharing these videos on your Facebook wall, on the wall of someone\nyou need to repair your connection with, through email, or send your heartfelt\nmessage through twitter\u2026you can share these ideas through any form of\ncommunication you wish\u2026as long as you open the lines of communication \u2013 the\nhealing can begin.\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eABOUT DR. GOULSTON:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nDr. Mark Goulston is not a pushy, hard-selling, self-proclaimed, self-help\nguru. \u003cstrong\u003e\u003cem\u003eLike you\u003c/em\u003e\u003c/strong\u003e, he is deeply concerned about the fading away of\npatience, kindness and tenderness in a rushed world where people are more\nintense and agitated than they are present\u2026and where they experience excitement\nbut not much joy.\u003cbr\u003e\u003cbr\u003e\nHe is also a Board-Certified, internationally renowned psychiatrist who has appeared\non CNN, MSNBC, Oprah, Sally Jessie Raphael, Montel Williams, and countless\nother major TV shows and networks. He has also worked with anxious, depressed\nand suicidal patients and trained FBI and police hostage negotiators. More than\nthat, he has a gift for putting into words the deepest feelings that you or\nsomeone you love can have but that neither of you can say. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eJOIN US:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nSupport this project and help us heal \u003cem\u003eyour\u003c/em\u003e\nrelationships one conversation at a time.\u00a0\u003cbr\u003e\u003cbr\u003eThis campaign is not about showing you what we can do; it\u2019s about showing you what you can do to repair, create and build the best possible relationships, one conversation at a time and then for all of us to spread it to the world. \u003cbr\u003e\u003cbr\u003eJoin our community, but \u003cem\u003efirst \u003c/em\u003ereview our Core Values and make sure\nthey match yours.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003eOUR\nCORE VALUES:\u003c/u\u003e\u003c/strong\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIt\u2019s more important to improve a relationship\n     than to get your way. \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRelationships improve when people can\n     understand what each other\u2019s deepest feelings are underneath their outward\n     behavior. \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIf and when people express their deepest\n     feelings and concerns (or have them expressed for them), they must never\n     be used against them.\u003c/strong\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eMark Goulston\u003c/strong\u003e is a prominent psychiatrist and consultant to major organizations. He is the Founder and CEO of the \u003ca href=\"http://markgoulston.com/meet-the-goulston-group-team/\"\u003eGoulston Group\u003c/a\u003e a company that mentors, coaches, trains CEO\u0027s, executives, senior managers and boards of directors on how to create a \"gotta have it\" response from customers and clients to their products and services and a \"gotta work there\" response that attracts top talent. He is also Co-Founder of \u003ca href=\"http://heartfeltleadership.com\"\u003eHeartfelt Leadership\u003c/a\u003e whose mission is identifying, celebrating, developing, empowering and emboldening \u003ca href=\"http://www.heartfeltleadership.com/be-inspired/\"\u003eleaders\u003c/a\u003e that dare to care to go back to their communities and change the world.\u003cbr\u003e\u003cbr\u003eHe is the author of six books. His book, \u003ca href=\"http://www.amazon.com/Just-Listen-Discover-Getting-Absolutely/dp/0814414036/\"\u003e\u003cem\u003eJust Listen\u003c/em\u003e\u003c/a\u003e virtually by word of mouth went on to become the\u003ca href=\"http://markgoulston.com/justlistentopbook/\"\u003e top book on listening in the world\u003c/a\u003e, has been translated into fifteen languages and became a source for a PBS special and American Management Association course. His first book \u003ca href=\"http://www.amazon.com/s/ref=nb_sb_noss_1?url=search-alias%3Daps\u0026amp;field-keywords=self+help+books\"\u003eGet Out of Your Own Way\u003c/a\u003e, published in 1996 routinely is in the top five self books at Amazon.\u00a0 \u003cbr\u003e\u003cbr\u003eThe Consumers Research Council of America four times named him one of America\u0027s \nTop Psychiatrists in 2004, 2005, 2011, 2012. For over 20 years, he was an \nAssistant Clinical Professor of Psychiatry at UCLA\u0027s Neuropsychiatric \nInstitute. He went on from there to train senior FBI and police hostage negotiators on advanced techniques in persuasion. \u003cbr\u003e\u003cbr\u003eGoulston has appeared on \u003cem\u003e\u003ca href=\"http://en.wikipedia.org/wiki/The_Oprah_Winfrey_Show\"\u003eOprah\u003c/a\u003e\u003c/em\u003e \u003cem\u003e\u003ca href=\"http://en.wikipedia.org/wiki/The_Today_Show\"\u003eThe Today Show\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://en.wikipedia.org/wiki/The_Phil_Donahue_Show\"\u003eThe Phil Donahue Show\u003c/a\u003e\u003c/em\u003e, \u003ca href=\"http://en.wikipedia.org/wiki/CNN\"\u003eCNN\u003c/a\u003e, \u003cem\u003eABC/NBC/CBS/BBC News\u003c/em\u003e. For four years he wrote \u003cem\u003eSolve Anything with Dr. Mark\u003c/em\u003e a nationally syndicated by \u003ca href=\"http://en.wikipedia.org/wiki/Tribune_Media_Services\"\u003eTribune Media Services\u003c/a\u003e and currently writes the \u003ca href=\"http://csq.com/author/mgoulston/\"\u003e\"Closing Bell\"\u003c/a\u003e for \u003ca href=\"http://csq.com/author/mgoulston/\"\u003eCSQ Magazine\u003c/a\u003e. He writes for the \u003ca href=\"http://en.wikipedia.org/wiki/Huffington_Post\"\u003eHuffington Post\u003c/a\u003e,\u003ca href=\"http://en.wikipedia.org/wiki/Psychology_Today\"\u003ePsychology Today\u003c/a\u003e, \u003cem\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Fast_Company_%28magazine%29\"\u003eFast Company\u003c/a\u003e\u003c/em\u003e, and \u003ca href=\"http://en.wikipedia.org/wiki/Business_Insider\"\u003eBusiness Insider\u003c/a\u003e,and he contributes to the \u003cem\u003e\u003ca href=\"http://en.wikipedia.org/wiki/Harvard_Business_Review\"\u003eHarvard Business Review\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eHe speaks internationally. Dr. Goulston lives in Los Angeles with his wife and three children.",
