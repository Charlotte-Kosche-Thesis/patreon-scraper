    "published_at": "2016-03-14T10:41:14+00:00",
    "summary": "Before we do anything else, we need to thank the great community at \u003ca href=\"http://detroitlions.reddit.com/\" rel=\"nofollow\" target=\"_blank\"\u003e/r/DetroitLions\u003c/a\u003e for their support and encouragement so far.\u00a0 \u003ca href=\"http://detroitlionspodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eThis project \u003c/a\u003eand its growth has been a direct result of the great feedback they\u0027ve provided since June of 2015.\u00a0 We\u0027ve gotten an amazing podcast off the ground and are even #1 when you search Detroit Lions on iTunes.\u003cbr\u003e\u003cbr\u003eNow, we\u0027re looking to build upon that success.\u00a0 We have brought on 7 writers and an editor to help us take \u003ca href=\"http://detroitlionspodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eour contribution to the Lions community\u003c/a\u003e to the next level.\u00a0 Our goal is to become your go-to location for news, opinion, and information related to the Detroit Lions.\u00a0 There are 2 key pieces to this goal:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eWe want to provide a place for aspiring journalists and writers (who also happen to be Redditors) to \"find their voice\" and do the job they are training to do in a place that provides a wide viewership while also giving them opportunity for near-instant community feedback and interaction via Reddit.\u00a0 This is a place for these folks to build a resume and launch their careers.\u003c/li\u003e\u003cli\u003eWe want to bring new users into the \u003ca href=\"http://detroitlions.reddit.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDetroit Lions community on Reddit\u003c/a\u003e.\u00a0 This is a form of outreach and a way to grow the subreddit user base such that we can ensure that we are the largest, most active, and best informed Detroit Lions fans anywhere on the internet.\u003c/li\u003e\u003c/ol\u003eBuilding upon this success is going to require a serious facelift for the website (we\u0027re not just a podcast anymore) and access to high quality digital media assets.\u00a0 This is where we need your help.\u003cbr\u003e\u003cbr\u003eSo far, this has been a labor of love that Chris has graciously funded, and now we have all of the expansion pieces in place, except for one - Digital Media rights.\u003cbr\u003e\u003cbr\u003eI\u0027m not sure if you\u0027ve ever tried to license digital media, much less NFL-related digital media, but it costs more than you might predict; significantly more.\u00a0 This is where we have hit a roadblock.\u00a0 There isn\u0027t funding available to provide this crucial portion of the new experience.\u00a0 We need your help to get that funding.\u003cbr\u003e\u003cbr\u003eAdditionally, as we thought about various ways to raise funds, we decided that we didn\u0027t want to ask more than once.\u00a0 Death by a thousand cuts might be standard for Lions fans, but it isn\u0027t the way we want to work.\u00a0 So we decided to add a few studio upgrades into the mix here to help ensure that we provide the very best quality podcast and guests to our listeners.\u003cbr\u003e\u003cbr\u003eThis is not (and never has been) a money-making venture, but we want to make this the very best it can be.\u00a0 Anything earned here will go directly back into the project and be re-invested to ensure we bring you the very best product we can.\u00a0 For this, we turn to you...\u003cbr\u003e"
