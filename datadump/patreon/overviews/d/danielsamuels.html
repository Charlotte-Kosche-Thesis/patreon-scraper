    "summary": "Rocket League Replays was created soon after the launch of Rocket League in July 2015 and has been providing post-match analysis ever since. The site has grown month-on-month and now serves over 50,000 page views a month. \u003cstrong\u003eBy supporting Rocket League Replays you will be providing the financial backing required to develop new features, improve existing ones, and to scale the website to handle future growth.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThe site\u0027s architecture is configured in a way which allows for any aspect of the site\u0027s operation to be scaled, but comes at the expense of increased costs. The primary aim for this Patreon will be to have those monthly costs covered so that the site becomes self-sustaining.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther goals for this Patreon include:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eCover time spent working on the site, rather than doing other things with my free time.\u003c/li\u003e\n\u003cli\u003eProvide the financial backing to be able to provide more advanced features in future.\u003c/li\u003e\n\u003cli\u003ePay for a professional designer to improve the look \u0026amp; feel of the site.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eBy becoming a patron of Rocket League Replays, you will gain a number of supporter-only benefits. The current benefits are as follows:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eNo advertising around the site.\u003c/li\u003e\u003cli\u003eA golden crown next to your name across the site.\u003c/li\u003e\n\u003cli\u003ePriority parsing of uploaded replay files, using dedicated hardware for patrons.\u003c/li\u003e\u003cli\u003eExtra stats for \u003cstrong\u003eall\u003c/strong\u003e replays on the site - not just your own!\u003c/li\u003e\n\u003cli\u003ePromotion of social media profiles from within replay and user profile pages around the site.\u003c/li\u003e\n\u003cli\u003ePlacement in the stream listing.\u003c/li\u003e\n\u003cli\u003eAbility to preview new features before anyone else.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI will be providing regular updates on Patreon to allow you to see what your contribution has made possible."
