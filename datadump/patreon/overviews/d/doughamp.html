    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fw5-yxxrTI7I%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dw5-yxxrTI7I\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fw5-yxxrTI7I%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eThe\nBible is the book about our Creator and us\u003c/strong\u003e. It is\nabout an age-old saga of betrayal, slavery, and death that required the Creator himself to intervene to redeem and\nrestore us. More than that, it is also a revelation about how our Creator\nfashioned His universe \u2013 about the laws that govern it, and how we can enjoy\nthe abundance he has intended for us. Some people deny there is a Creator\nbut I see the evidence in the beauty of the flowers and trees, the\nintricacy of cellular biology, the information built in DNA, and even the\nmind-bending realities of quantum physics. The more I compare the natural world\nwith the Bible, the more my mind is blown!  \u003cbr\u003e\n\n\u003cbr\u003e\n\nMy name is Douglas Hamp. I am pastor, author, and speaker. I earned an M.A. and Ph.D. in biblical\nstudies and I have taught Hebrew, Greek, Theology, etc at the Seminary level.\u00a0I love studying and\nteaching the Bible. Nevertheless, the studying the Bible, for me, is so\nmuch more than ancient languages, old maps, and boring theology books \u2013 rather it\u2019s\nabout getting to the very heart of Our Creator and Redeemer - and I want to\ninvite you to join me on this quest knowing Him and making Him known. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis\nPatreon campaign is a way for us to partner on this quest.\u003c/strong\u003e \u003cstrong\u003eBy making the videos freely available on Youtube, we\ncan reach millions around the world in ways that were not possible even fifteen\nyears ago. \u003c/strong\u003eThe\nquestion is how to make this venture sustainable so I can devote the time to\ncreating more videos \u2013 monetizing the videos with ads is one way but algorithm\nchanges in early 2017 have made it increasingly difficult for\ncreators to sustain themselves from their videos. \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nBy\npartnering with me on Patreon, you can help fuel an independent, out-of-the-box\nattempt to add to the all-important conversations surrounding the Bible,\nYeshua, and the world he has created. You can help shepherd in a new\nappreciation for God\u2019s Word.  \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eContribute only if you want to \u2013 you can do so by choosing your level\nof monthly partnership, which you can always increase or decrease later. The\nreward levels are simply tokens of my appreciation where  you will receive some of my work and exclusive\naccess to the community.\u003cbr\u003e\n\n\u003cbr\u003e\nI want to thank all of you who are already partnering\nwith me \u2013 by doing this together, I know I can continue to create\nout-of-the-box kind of teachings so that we can boldly explore God\u2019s Word, how\nit reveals our world, and impacts our lives and the lives of those around us!\u003cbr\u003e\u003cbr\u003eComments from my students, and my video audience, seem to substantiate the\nneed for out-of-the-box kind of teachings. \u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eFirst, thank you for your teachings. I find your work educated, Scripture-based, thoughtful and thorough. I also find your calm assessment of controversial subjects refreshing.\u003c/li\u003e\u003cli\u003eYou have greatly blessed our lives with your\ntireless work, bringing a greater understanding to all who hear you. Well done,\ngood and faithful servant!\u003c/li\u003e\n\n\u003cli\u003eMay God bless you and your family! I have learned\nso much from your videos and articles on your website. Thank you!\u003c/li\u003e\n\n\u003cli\u003eDoug the work you\u0027ve done has really touched my\nlife. God bless you brother\u003c/li\u003e\n\n\u003cli\u003eThank you for all you do and for the million ways\nthat your teachings have helped me.\u003c/li\u003e\n\n\u003cli\u003eI enjoyed your video :) Keep it up!\u003c/li\u003e\n\n\u003cli\u003eOutstanding teacher\u003c/li\u003e\n\n\u003cli\u003eLove this teaching! Thank you Doug, it\u0027s true,\nGod never forsakes us or leaves us if we belong to HIM!\u003c/li\u003e\n\n\u003cli\u003eThanks so much Doug. What a great heart for the Lord\nyou have may the father bless and keep you and your house brother much love\nman!!!!\u003c/li\u003e\n\n\u003cli\u003eI needed this message. It was perfect. Thank you\nDoug\u003c/li\u003e\u003c/ul\u003e-Doug\u003cbr\u003e"
