    "summary": "Hallo lieber verirrter Surfer,\u003cbr\u003e\n\u003cbr\u003e\nwillkommen auf der Patreon-Seite von D\u00fcnn und D\u00fcnner, dem einzigen Fitness-Podcast. Nachdem der Heiko (links) und der Frank (rechts) feststellten, dass sie zu d\u00fcnn und unattraktiv f\u00fcr das Youtube-Buisness w\u00e4ren, entschlossen sich beide auf Initiative von Heiko hin 2016, einen Podcast ins Leben zu rufen, der seinen eigenen Blick auf die Fitness-Welt wirft.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=328x10000:format=jpg/path/s0b0d24baa7e928c6/image/if349f9c614410f1d/version/1476346377/image.jpg\" style=\"width: 159px;\"\u003e\u00a0 \u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=328x10000:format=jpg/path/s0b0d24baa7e928c6/image/ide454093ed4add96/version/1476346375/image.jpg\" style=\"width: 158px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nNachdem wir Folge 10 erfolgreich \u00fcberlebten aber immer noch keine hochdotierten Werbevertr\u00e4ge in der Tasche hatten, entschlossen wir uns nun zu dieser kleine Patreon-Seite ins Leben zu rufen. Diese soll uns entweder n\u00e4her an das goldene Podcast-Zimmer bringen, oder zumindest eine M\u00f6glichkeit darstellen, f\u00fcr die kurzweilige Unterhaltung, die wir versuchen zu liefern, Danke zu sagen.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlle zwei Wochen erscheint eine Folge, die nat\u00fcrlich von jedem kostenlos geh\u00f6rt werden kann! Entweder \u00fcber iPod oder auf\u00a0\u003ca href=\"https://soundcloud.com/duenn-duenner\"\u003eSoundcoud\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eExklusiver Patreon-Content\u003c/h2\u003eNeben den regul\u00e4ren Folgen von D\u00fcnn und D\u00fcnner haben sich die letzten Woche einige zus\u00e4tzliche Kategorien entwickelt, die (in voller L\u00e4nger) exklusiv f\u00fcr Patreon-Unterst\u00fctzer sind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSPECIALS MIT G\u00c4STEN ab 2 Dollar\u003c/strong\u003e\u003cbr\u003eAb 2 Dollar pro Monat erhaltet ihr vollen Zugriff auf die Special-Folgen, in denen wir G\u00e4ste vor das Mikrofon locken, die in Bezug zum Sport stehen und etwas zu erz\u00e4hlen haben. Aktuell ist das Ganze noch unregelm\u00e4\u00dfig und kann durchaus mal eine regul\u00e4re Folge ersetzen. Unser erstes Etappenziel ist es monatlich ein Special zu schaffen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTAKE A SEAT mit Heiko\u003c/strong\u003e\u003cstrong\u003e\u00a0ab 2 Dollar\u003c/strong\u003e\u003cbr\u003eMit \"Take a seat\" hat Heiko seine kleine, eigene Kategorie, in der Filme mit Bezug zu Bodybuilding und Fitness unregelm\u00e4\u00dfig besprochen werden. W\u00e4hrend Heiko die erste Folge noch allein bew\u00e4ltigte, will er sich f\u00fcr die Zukunft immer mal wieder Verst\u00e4rkung vor das Mikrofon holen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHECOACHCOACHCORNER mit Frank\u003c/strong\u003e\u003cstrong\u003e ab 5 Dollar\u003c/strong\u003e\u003cbr\u003eUrspr\u00fcnglich ein eigenst\u00e4ndiger Podcast wurde\u00a0\u003ca href=\"https://soundcloud.com/thecoachcoachcorner\"\u003eTheCoachCoachCorner\u003c/a\u003e ab Folge 16 zur exklusiven Patreon-Kategorie. Alle zwei Wochen fasst Frank mit zuvor ausgearbeiteten Skript komplexere Fragen oder Probleme zusammen, ohne dabei den Praxisbezug aus den Augen zu verlieren.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eForm Vor Gewicht Powerlifting Interviews mit Ha \u003c/strong\u003e\u003cstrong\u003eab 5 Dollar\u003c/strong\u003e\u003cbr\u003eMit \u003ca href=\"https://soundcloud.com/formvorgewicht\" target=\"_blank\"\u003eForm vor Gewicht\u003c/a\u003e hat Ha vor einige Zeit einen Powerlifting-Podcast ins Leben gerufen, in dem Menschen, die dem Sport in irgend einer Weise verbunden sind, zu Wort kommen. Wir konnten Ha davon \u00fcberzeugen, das Ganze zeitlich exklusiv unseren Patr\u00f6nchen zur Verf\u00fcgung zu stellen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ \u0026amp; A mit Ha\u003c/strong\u003e\u003cstrong\u003e ab 5 Dollar\u003c/strong\u003e\u003cbr\u003eKomplett exklusiv gibt es dagegen das Q \u0026amp; A Format mit Ha, in dem sie aus einer Coachee Perspektive verschiedene Experten aus dem deutschen Fitnessbereich vor das Mikrofon lockt und diese zu spezifischen Themen l\u00f6chert.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAUF EIN WHEY mit Frank\u003c/strong\u003e\u003cstrong\u003e ab 5 Dollar teilnehmen / ab 10 Dollar mith\u00f6ren\u003c/strong\u003e\u003cbr\u003eDa wir davon ausgehen, dass unsere 5-Dollar-Patr\u00f6nchen nicht nur gute Unterhaltung wollen, sondern auch ihr Wissen erweitern m\u00f6chten, bieten wir \"Auf ein Whey\" als weitere Kategorie an, bei der ihr kostenlos Skype-Gespr\u00e4che mit Frank \u00fcber eure Fragen durchf\u00fchren k\u00f6nnt. W\u00e4hrend man als 5-Dollar-Patr\u00f6nchen Gast sein kann und seine Fragen beantwortet bekommt, wird das Ergebnis als Bonus-Inhalt den 10-Dollar-Patr\u00f6nchen zur Verf\u00fcgung gestellt. Eine hoffentlich faire L\u00f6sung f\u00fcr alle.\u003cbr\u003e"
