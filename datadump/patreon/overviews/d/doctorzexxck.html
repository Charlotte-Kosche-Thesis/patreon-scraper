    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWELCOME!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m the\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eDoctor Zexxck\u003c/strong\u003e\u003c/span\u003e, a mad and well-dressed being that wanders in-between\ndimensions in search of many different and exotic works of art.\u003cbr\u003e\n\u003cbr\u003eWorking as a\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003efreelance illustrator\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003echaracter designer\u003c/strong\u003e\u003c/span\u003e, most of my work consists of\npieces heavily influenced by the elements found in \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eerotic art\u003c/strong\u003e\u003c/span\u003e. I have spent the\nlast few years exploring this side of the visual arts, and I find that I am\nextremely passionate about it. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY I\u0027M HERE ON PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI feel that it is time to take a big step: I want to start living on my own! Getting my own place to live will greatly improve my work\u0027s quality and it will allows me to create fanarts and original content such as stories, comics, illustration, pin ups, and much more stuff besides commissions!\u003cbr\u003e\n\u003cbr\u003eThis is not to\nsay that I do not enjoy doing commissions, however, I would say that \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eI am\nfaster on my own designs\u003c/strong\u003e\u003c/span\u003e, even fan art, since they are born from my own heart\nand desires (my\u00a0process of making personal works of art takes much less time than\ncommissioned works).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre02.deviantart.net/5a17/th/pre/i/2016/198/7/9/melisse_weeabo_vd_by_doctorzexxck-daae6mj.png\" style=\"width: 305px; float: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWHAT YOU\u0027LL FIND HERE?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am planning to\nwork, at least as a start on Patreon, on \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eonly clean sketches and a couple of\ncolored pieces\u003c/strong\u003e\u003c/span\u003e (possibly with a step\u00ad-by-\u00adstep process) per month. If this turns\nout to be successful, I would like to include more colored pieces, pin\u00adups,\n(maybe even comics, tutorials, animations) and more sexy stuff in general. \u003cbr\u003e\u003cbr\u003eAs a disclaimer,\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003emy art will be NSFW or R\u00ad18 \"most of the time\"\u003c/strong\u003e\u003c/span\u003e. Therefore, I would like to ask\nyou to take this into account if you wish to support me. \u003cbr\u003e\u003cbr\u003eOther than my\npersonal avatar, my tentacular monster girl, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMeliss\u00e9e\u003c/strong\u003e\u003c/span\u003e, will help me in this\nhuge undertaking as I continue my journey. Please share some love with her! She deserves some special illustrations, right?\u00a0\u003cbr\u003e\u003cbr\u003eFinally, and of\ncourse, I would like to \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003et\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ehank you so much\u003c/strong\u003e\u003c/span\u003e for being here and supporting me in\nthis new stage of my life.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMY SOCIAL NETWORKS\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://doctorzexxck.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig15.deviantart.net/1d1d/f/2016/096/6/a/iconos_da_2_by_doctorzexxck-d9xzz2j.png\"\u003e\u003c/a\u003e\u003ca href=\"http://doctorzexxck.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig07.deviantart.net/c279/f/2016/095/a/5/iconos_tumblr_by_doctorzexxck-d9xwddh.png\"\u003e\u003c/a\u003e\u003ca href=\"http://pixiv.me/drzexxck\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig10.deviantart.net/c48e/f/2016/095/e/6/iconos_pixiv_by_doctorzexxck-d9xwddg.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/DoctorZexxck/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig13.deviantart.net/2bdf/f/2016/095/f/1/iconos_facebook_by_doctorzexxck-d9xwddd.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/DoctorZexxck\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig15.deviantart.net/9488/f/2016/095/6/4/iconos_twitter_by_doctorzexxck-d9xwe2e.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/thedoctorzexxck\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/xaOuxtp.png\" style=\"width: 199px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGUMROAD\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e(to purchase past rewards)\u003c/h4\u003e\u003cbr\u003e"
