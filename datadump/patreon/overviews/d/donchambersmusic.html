    "summary": "If\nby inspiration, automation, psychography, pareidolic sources, conscious and unconscious\nchoices  - I am working. And I\u2019d like to\ndo more, more time, more energy, more mistakes and hopefully a few steps closer\nto the top of the mountain of songs. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPatreon\nis an a platform that facilitates ongoing, direct\npatronage to creators.\nWith your patronage I can make better\nrecordings and share my music with more people. The supporters of the arts  - be it the Medici, Kings, Queens, churches or\ntribes, it\u2019s people that have always funded the arts. I am looking for a group\nof people who are willing to be my patrons so I can work more on the things I\nlove and they can be a part of the process.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThis\nis not a one way street. I will reciprocate your patronage by sharing the inner\nworking and machinations of the process. All\npatrons will get exclusive access to demos, live recordings, videos, and behind\nthe scenes content every month. I will be sharing at least one song a month\nexclusively with you. The songs might end up on a new album, or they might be\ntoo weak to survive the world \u2013 that\u2019s all part of making things. I also plan\nto make more videos and will show those to supporters before they ever see the\nweb.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThrough\nyour support I will be able to spend more time doing what I do best, and reach\nmore people with the music you help me create. Think of this as a label and you\nare on the board of directors. Or, think of it as a ship we are all on,\neveryone has a job to do and we all are heading to the same strange, mysterious\nisland. Please consider joining me on this adventure.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks\nfor time \u2013 don chambers\u003cbr\u003e"
