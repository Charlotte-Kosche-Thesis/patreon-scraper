    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the [drox] Zone\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCurrent Project: Voidborne\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eAbout Me and this Page\u003c/strong\u003e\u003cbr\u003eMy name Derrick and 5 years ago I got a MIDI Controller which opened my eyes to a bigger world. Now here in today and on this page I do a few different things:\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/droxpopuli\"\u003eI make music and sounds.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://drox.zone/#two\"\u003eI play and (try to) develop games.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://rektosec.tumblr.com/\"\u003eI play and tinker with tech of all kinds.\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003eBut most importantly, I believe in freedom of information and ideas, so nearly everything that I release is low cost to pay-what-you-want or even libre. I want to keep it that way, but with patrons I can put more resources into doing my projects with that in mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Voidborne\u003c/strong\u003e\u003cbr\u003eVoidborne is the working title of a game project I am working on as a single developer. It is to be a city ship builder roguelite inspired by Impressions Games and FTL.\u003cbr\u003e\u003cbr\u003eI have not yet fully decided how I am going to monetize or license this game, code, and assets so for now the pre-alpha is freely downloadable on itch. I don\u0027t really believe in very drastic tiers of patrons, so I have made a handful of low minimums with some little bonus extras to some behind the scenes looks and early access to whatever I am working on. That said, everyone has a direct line to me, and I\u0027m always open to take ideas, suggestions, and criticisms, because without patrons like you I wouldn\u0027t be able to do this as much.\u003cbr\u003e\u003c/div\u003e"
