    "summary": "Since 1997, DoomBuggies.com has been a gathering place for fans of Disney\u0027s Haunted Mansion to come out and socialize. We\u0027ve scoured the land for every possible bit of news and information about the Haunted Mansion, and provided one place for anyone to come and learn more about the world\u0027s finest dark ride and haunted attraction. Disney has relied on us both officially and unofficially for providing them with the pulse of the Haunted Mansion fan community, and more than one Disney employee has credited DoomBuggies for initiating the ongoing surge of Haunted Mansion fandom, merchandise, media, and more. We are still going strong because of you, our ardent fans and supporters. From the bottom of the attic bride\u0027s beating heart, we thank you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mousetalgia.com/media/spookshow.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://doombuggies.com/external/spookshow.jpg\"\u003e\u003cimg src=\"http://doombuggies.com/external/spookshow.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eDoomBuggies also publishes the DoomBuggies Spook Show, a podcast \"dead-icated\" to bringing you the latest news and views about Disney\u0027s Haunted Mansion attractions, as well as other spooky similarities. With your help, the DoomBuggies Spook Show will continue to offer regular broadcasts and ongoing commentary and history lessons about Walt Disney\u0027s lasting contribution to the haunted attraction community, the Haunted Mansion.\u003cbr\u003e\u003cbr\u003eBy supporting us on Patreon, you are helping DoomBuggies founder Jeff Baham fund more frequent podcasts and find more heretofore unknown sources of history, media and information about the Haunted Mansion. Patreon also gives you a way to get involved with the website and podcast in a literal sense, offering rewards that publicly demonstrate your love of the Haunted Mansion and offer you some fun incentives in return.\u003cbr\u003e\u003cbr\u003eWe thank you for your support, and look forward to providing more information and stories for years to come - to patrons and non-patrons alike. So look alive, check out our rewards, and continue with our virtual tour of Disney\u0027s Haunted Mansion, available exclusively on DoomBuggies.com."
