    "published_at": "2015-08-15T15:23:29+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHi!\u003c/span\u003e\u003c/strong\u003e My name is\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003ca href=\"http://digimitsu.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDigimitsu\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e:) I\u0027ve been drawing since I was a kid and it is my hobby and my passion. I enjoy creating characters and throwing them into my own universe and share with people my stories and my dreams. Aside from that, I also enjoy drawing fanart and other people\u0027s characters and giving them my own twist and style. The things I draw can be rather varied.\u003c/div\u003e\u003cbr\u003eI have a bunch of different styles, such as cel-shading and painterly. So it is common to see me switch between the styles as I enjoy doing both very much. You can see more examples of my works on my\u00a0\u003cstrong\u003e\u003ca href=\"http://digimitsu.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig02.deviantart.net/e925/f/2015/227/0/2/patreon_banner_b_by_digimitsu-d95r78v.jpg\" style=\"width: 394px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePlease lend me your support:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you do not know my story, it can be found here:\u00a0\u003ca href=\"http://digimitsu.deviantart.com/journal/Help-Long-journal-ahead-573250056\" rel=\"nofollow\"\u003ehttp://digimitsu.deviantart.com/journal/Help-Long-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut basically, ever since I was 20 years old, and fresh out of school, I\u0027ve had to shoulder the great responsibility of supporting my entire family of 4 all on my own, \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ebeing the sole breadwinner.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e My father is no longer able to work, and my mother is also unable to work because she needs to be at home to take care of him as he is prone to injuring himself and falling down, and my younger sister is still schooling.\u003cbr\u003e\u003cbr\u003eLife has been very harsh, and our living conditions are very poor. Our home do not have beds for everyone to sleep on; my parents sleep on the floor and the sofa, and we do not have basic things like ceiling lights, kitchen sink and a stove for years, and even a water heater initially. \u003cbr\u003e\u003cbr\u003eHere are some pictures of my home in its current state to give you an idea:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://sta.sh/0n8q95xkntu\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig07.deviantart.net/1f7c/f/2015/323/0/6/kitchen_by_digimitsu-d9h99j3.jpg\" style=\"width: 106px;\"\u003e\u003c/a\u003e \u003ca href=\"http://sta.sh/02c629r7cxna\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig02.deviantart.net/ae38/f/2015/323/1/7/living_room_1_by_digimitsu-d9h99im.jpg\" style=\"width: 106px;\"\u003e\u003c/a\u003e \u003ca href=\"http://sta.sh/011rqga479fj\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig00.deviantart.net/8968/f/2015/323/a/c/living_room_2_by_digimitsu-d9h99ir.jpg\" style=\"width: 334px;\"\u003e\u003c/a\u003e\u003ca href=\"http://sta.sh/01px6t1ntxz6\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig03.deviantart.net/c6c9/f/2015/324/5/b/living_room_3_by_digimitsu-d9ham93.jpg\" style=\"width: 554px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe above link goes into more insight and detail about my situation, but I am not here to post a sob story. Because of several life events and always being low on funds, I often have to sacrifice the time to make art to look after my family.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eArt is my life and it is everything to me.\u003c/span\u003e\u003c/strong\u003e I don\u0027t even know where to begin on explaining just how important it is to me. To start off, I honestly get upset whenever I don\u0027t get to create or draw for an extended period of time. This happens a lot as I have to spend a lot of my time on other things like trying to sustain a living to support my family like mentioned above. I hope that through Patreon, I\u0027d be able to focus more on drawing. \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy content will still remain free on my deviantART, but this Patreon is really just for people who want to help support me.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll be very grateful for any and every support I receive be it big or small. \u003cstrong\u003eIt will mean the world to me, I assure you.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor as low as $1 per MONTH, you\u0027d be able to help support me. Every little bit REALLY does help. Please do consider.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eRight now, I do not have plans to have much rewards, because a lot of things are happening in my life and the lack of time, I am afraid of promising something I might not be able to make and give. But when things are looking up, I will put up more rewards.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading, dear Reader."
