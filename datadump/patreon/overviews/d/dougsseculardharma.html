    "summary": "Hi, I\u0027m Doug and \u003cstrong\u003ethank you\u003c/strong\u003e for making it this far! I hope you\u0027ll join us as we continue along this path to help\u00a0foster a \u003cstrong\u003ewiser, kinder, less stress-filled\u003c/strong\u003e world. It\u0027s easier and so much more rewarding to make progress together.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\ud83c\udf3f\u003c/div\u003e\u003cbr\u003eSo what am I doing on Patreon? It fits really well with our practice! In the early texts the Buddha recommended generosity (\u003cem\u003ed\u0101na\u003c/em\u003e) as key to both sustaining the teachings and to personal betterment. I practice \u003cem\u003ed\u0101na\u003c/em\u003e with other teachers and worthy organizations, both financially and with my time. Patreon\u0027s model is to facilitate just this sort of practice, and it allows us to work together on our common project.\u003cbr\u003e\u003cbr\u003eSo it turns out that making videos is pretty expensive and time consuming. Who knew? Along with production gear, software, and storage costs, each of these videos takes many hours to research, design, record, edit, and upload. It\u0027s becoming a part-time job! I\u00a0\u003cstrong\u003elove\u003c/strong\u003e making them, but hey it\u0027s\u00a0a heavy load to carry all on one\u0027s own. So let\u0027s work together and make it truly \u003cstrong\u003esustainable\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\ud83c\udf3f\u003c/div\u003e\u003cbr\u003eIn case you\u0027re curious, here\u0027s some additional background info:\u00a0I have a PhD in philosophy, publications in scholarly journals on Buddhist Studies, many years of Buddhist practice in the Zen and Therav\u0101da (Insight) traditions, and am currently Study Director at the Secular Buddhist Association. \u003cbr\u003e\u003cbr\u003eMy work with the Secular Buddhist Association is volunteered. That\u0027s part of the way I\u0027ve been \"practicing \u003cem\u003ed\u0101na\u003c/em\u003e\". The SBA does not financially support me or my YouTube channel. Also, any funds received through Patreon go to support my YouTube work and not to the Secular Buddhist Association. The SBA has a separate donation link that can be found on their website, which I also encourage you to check out!\u003cbr\u003e"
