    "summary": "Destination: BBQ is a site dedicated to South Carolina BBQ.\u00a0\u003cbr\u003e\u003cbr\u003eWhile we started out as a review site only, lately we have shifted our focus to be a site more dedicated to promoting SC BBQ restaurants and vendors. We are hoping to make the site to be something that promote SC BBQ as a whole.\u003cbr\u003e\u003cbr\u003eOur most recent series, for example, focuses on SCBBQ along each of the 5 interstates that criss-cross our state. We are publishing a series of articles that reveal all of the SC BBQ restaurants within 10 miles of an interstate exit.\u003cbr\u003e\u003cbr\u003eThis is only for SC BBQ restaurants. No national chains are included, unless they originated in SC.\u00a0\u003cbr\u003e\u003cbr\u003eA future series we have already begun working on will feature pitmasters and owners of SC BBQ establishments around the state.\u003cbr\u003e\u003cbr\u003eWe will continue to write our reviews as life permits, but that won\u0027t be our only focus.\u00a0\u003cbr\u003e\u003cbr\u003eIn the not-too-distant future, we hope to create a central marketplace for SC BBQ vendors to sell their wares to the public. This marketplace would be, in a sense, a miniature Amazon or Easy, where many vendors participate and sell their own products in a larger market.\u003cbr\u003e\u003cbr\u003eIf you would like to support us in our efforts to continuing covering and promoting SC BBQ, this is the place where you can help.\u00a0\u003cbr\u003e\u003cbr\u003eSupport our efforts by committing whatever you think is reasonable. Our first goal will be to remove all advertising from our website. No one likes the ads, but it is our only source of revenue. It would be nice to get rid of the ads.\u003cbr\u003e\u003cbr\u003eOnce we have met that goal, we will work toward funding the SC BBQ marketplace. The software we will use to run such our marketplace costs up to $250 a month. The site as is simply doesn\u0027t\u00a0\u00a0make that much.\u003cbr\u003e\u003cbr\u003eWith your help, together we can elevate SC BBQ to the level it deserves on a national scale.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to join us, just click the Become a Patron button above.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eJames Roller\u003cbr\u003eDestination: BBQ"
