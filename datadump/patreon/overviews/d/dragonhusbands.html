    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/okV2e/a857ef622e.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello internet! As some of you may know already, I launched the webcomic\u00a0\u003ca href=\"http://dragonhusbands.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDragon Husbands\u003c/strong\u003e\u003c/a\u003e back in November 2014. (And it\u0027s also on\u00a0\u003ca href=\"http://tapastic.com/series/Dragon-Husbands\" rel=\"nofollow\"\u003e\u003cstrong\u003eTapastic\u003c/strong\u003e\u003c/a\u003e!)\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/gEsBQ/ba40c56555.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eWorking on it has been a joy, and seeing people read it has been an even bigger joy. I want to be able to maintain my current 3-page-per-week update schedule as long as possible, but for most adults time is money, and money is always pretty tight, so receiving patronage from generous readers would help me out massively. And it\u0027ll help you out too! So really, we all win.\u003cbr\u003e\u003cbr\u003eFor those who decide to pledge, you\u0027ll be getting early updates, as well as things like lore posts where I talk about the characters and setting, and exclusive livestream access!\u00a0There is, of course, no obligation! If you can\u0027t comfortably afford it, don\u0027t give it a second thought. You\u0027ll still have my thanks just for reading.\u003cbr\u003e\u003cbr\u003eYou can also change or cancel your pledge at any time (as long as your first payment actually goes through), and no one will ever hassle you about it!\u003cbr\u003e\u003cbr\u003eThank you all so much for your support so far, and your support in the future. It\u0027s my sincere hope to be able to see this story through to the very end, and you can help make it a reality!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/xbfzN/6fc99fdc60.png\"\u      "about": "I\u0027m a self employed artist who\u0027s been drawing for roughly 20 years, and doing webcomics off and on since about 2005 with varying popularity.\u003cbr\u003e\u003cbr\u003eIn 2011 I stopped drawing comics, but I got back in the saddle in early 2014 with a serial zine called Roulette, co-published with my friend\u00a0\u003ca href=\"http://napalmarts.tumblr.com\"\u003eNachte\u003c/a\u003e, and by the end of the year I\u0027d launched Dragon Husbands. Now I seek to make this story flourish and grow, and successfully see it through to the end!\u003cbr\u003e\u003cbr\u003eIt\u0027ll be a long difficult road, but with your help, and with all that I\u0027ve learned and will continue to learn, I know I can do it.",
