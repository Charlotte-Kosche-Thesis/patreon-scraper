    "summary": "One question I ask myself regularly is, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\"WHO AM I?\"\u003c/span\u003e\u00a0\u003cbr\u003eAnd the way I come to the answer is by asking another question, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\"WHAT DO I LOVE?\"\u003c/span\u003e\u00a0\u003cbr\u003eI love to \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDANCE\u003c/span\u003e. That is clear. So, it\u0027s pretty simple, I am a \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDANCER\u003c/span\u003e.\u00a0\u003cbr\u003eI love the feeling of moving my body, and find it fascinating what wisdom is there in an exploration every day. I strive to let my mind be relaxed, and let the little brains inside each of my molecules in my energy system and in my physical systems guide me in creating.\u00a0\u003cbr\u003eI create by getting in the studio and essentially being open to the possibilities of that moment.\u00a0\u003cbr\u003eout of the process have come some pieces of dance I call Droplet Dance, little droplets that make the streams and rivers of connection that I share on stage and through videos for an ocean wide audience.\u00a0\u003cbr\u003e\u003cbr\u003eMany of my dances have themes around water (I am a water fairy at heart) and also connect with messages about the celebration and awareness of \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ewater\u003c/strong\u003e\u003c/span\u003e in our world.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you join me on this river, you can be part of the creative team. It takes a village to build a Dance!\u003cbr\u003e\u003cbr\u003eI will make a 1 minute Dance each week, and share it with you, my patrons.\u00a0\u003cbr\u003e\u003cbr\u003eThe video I have included here is with the \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCYR WHEEL\u003c/span\u003e which I find to be a beautiful vehicle for Droplet Dance. It is such a metaphor for life in its flow and grace, letting go of control and yet having balance in the continuity of motion. \u00a0\u003cbr\u003e\u003cbr\u003eThank you with all my \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHeart\u003c/span\u003e for watching and being part of this journey.\u00a0\u003cbr\u003e\u003cbr\u003ewith the Joy of moving,\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eMolly\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e"
