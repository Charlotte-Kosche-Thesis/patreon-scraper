    "summary": "\u003cstrong\u003eGifford;\u003c/strong\u003e The immortal clone of a clown who must continually pretend his emotional baggage doesn\u0027t exist in order to finish his missions. Although terrified of death, he is never to be granted it\u0027s sweet release as when one Gifford \u0027dies\u0027 another takes its place, complete with all the horrific memories of the last. \u003cbr\u003e\u003cbr\u003eGifford is an ongoing monthly comic book series written and drawn by myself. Gifford #1 was made in just one week as an attempt to blow off steam from taking so long to make comics in the past. It turned out to be a ton of fun and perhaps my favourite comic I\u2019ve ever made.\u003cbr\u003e\u003cbr\u003eSo I\u2019ve decided to continue making it as a 20 page monthly series, setting aside one week (or maybe nine days!) of every month to pump out an issue, print it, pack it and ship it out to you good people.\u003cbr\u003e\u003cbr\u003eThe physical comic comes with a colour card stock cover (seen above) and black and white interior pages and the digital comic comes complete with reds throughout (see images below).\u003cbr\u003e\u003cbr\u003eThere are several reward options which will allow backers access to printed books and/or digital copies, \u2018making of\u2019 posts and also the chance to get some pen, ink and tone drawings of Gifford.\u003cbr\u003eCheck out what\u0027s on offer and if there\u2019s anything else I can help you with, shoot me a message.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eDan\u003cbr\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/danleecomics/\"\u003e @danleecomics\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003eMy name is Dan Lee. I\u0027m from Wales and I used to work as an animator for several children\u0027s shows in London, Bristol and Cardiff. Back in 2015 I moved to Tokyo and have been working on my comic series \u003ca href=\"https://gumroad.com/danleecomics\"\u003e\u0027Everland\u0027\u003c/a\u003e and also working as an illustrator, designer and colourist for other people\u0027s comics projects.\u003cbr\u003e"
