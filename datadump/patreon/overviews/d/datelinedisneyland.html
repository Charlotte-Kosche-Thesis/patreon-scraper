    "summary": "Dateline Disneyland is a weekly blog on MiceChat.com about everything going on at the Disneyland Resort full of photos, videos, news, information, commentary and more. \u003cbr\u003e\u003cbr\u003e\nDateline Disneyland is a lot of fun to write every week but is also a labor of love requiring significant time and financial investment. That\u0027s why I\u0027m asking you for help!  \u003cbr\u003e\u003cbr\u003eSo far, support of this\u00a0Patreon campaign has helped Dateline Disneyland cover the first half of Disneyland\u0027s big 60th Anniversary celebration! \u00a0And your continued support will help keep the blog coming throughout the rest of the 60th Anniversary celebration as well as construction of Disneyland\u0027s upcoming Star Wars Land! \u00a0Your donations help support the blog in a variety of ways, including helping pay for theme park admission costs, camera equipment upgrades and service, photo and video software, and all other costs that come along with running a weekly media-heavy blog.\n\u003cbr\u003e\u003cbr\u003e\nBecause Dateline Disneyland is a weekly blog, I\u0027m asking for your help on a monthly basis. By pledging your support to Dateline Disneyland here on Patreon, you\u0027ll be helping via monthly donations of whatever amount you choose. Any amount helps and as a thank you, certain pledge levels will be rewarded with some special swag in return*! Of course, you can always change or cancel your pledge at any time.\u003cbr\u003e\u003cbr\u003e\nDateline Disneyland has been an incredible adventure over the last eight years and with your help we can keep moving forward into the future!\n\u003cbr\u003e\u003cbr\u003e\nThanks!\n\u003cbr\u003e\u003cstrong\u003eAndy Castro\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://datelinedisneyland.com\" rel=\"nofollow\"\u003eDateline Disneyland\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://datelinedisneyland.com\" rel=\"nofollow\"\u003e\n\u003cbr\u003
