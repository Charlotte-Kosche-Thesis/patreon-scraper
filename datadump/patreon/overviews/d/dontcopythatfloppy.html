    "summary": "Lex and Dan, two young rapscallions, have been doing a podcast about video game news for about three years now and they want to take it to the next level.\u003cbr\u003eDon\u0027t Copy That Floppy is a weekly video game news and opinion podcast that streams live Fridays 7pm (EST) on \u003ca href=\"http://www.chipbit.net.\" rel=\"nofollow\"\u003ewww.chipbit.net.\u003c/a\u003e In each episode we delve into the sauciest stories the video game industry has to offer that week. From topics like upcoming release rumors and developer drama to Swatting and DDOS attacks. Don\u0027t believe us? Check out our show archives on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/dont-copy-that-floppy/id910289109?mt=2\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"http://chipbit.net/show/dont-copy-that-floppy\" rel=\"nofollow\"\u003eChipbit\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCubA2z7PQXjjr66ZEjmsczw?view_as=public\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e.\u003cbr\u003eNow we have a good time making this content and have always wanted to do more, but our day jobs typically get in the way. If we could get a few bucks for our efforts it would make it a heck of a lot easier. Plus if people want to give us a whole heap of cash-money we could expand on our content greatly, both in quality and quantity. We want to expand our content to Youtube videos and Twitch streaming. Check out our Goals for more deets on that. It could be pretty great.\u003cbr\u003e\u003cbr\u003eRecently Dan has taken a step back from the show to concentrate on work. He\u0027s still around for episodes sometimes and he\u0027s the regular co-host of our bonus content. Right now for most of the main show episodes Lex is joined by his friend Chris (also a very cool guy).\u003cbr\u003e\u003cbr\u003eLet us talk at you about video game news. Trust us, it\u0027ll *probably* be funny\u003cbr\u003e"
