    "summary": "\u003cblockquote\u003e\"He has made everything beautiful in its time. . .\" \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0- Ecclesiastes 3:11\u003c/blockquote\u003e\u003ch4\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHello! Welcome to my profile! \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eAfter watching the video above, I\u0027ll dive right into the details of how all of this works and what you can expect to find here on my profile.\u003cbr\u003e\u003cbr\u003eSo, with Patreon you can help support artists of all types by your generous contributions in order that we may continue to create the content that you love to see from us! I am grateful to have captured your interest and I hope that you and I can enjoy this collaboration of sorts! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eContributing Per Creation:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe way it will work on my page is that you\u0027ll only be charged per Creation, whether it be a video, a piece of art, or a work in progress post! \u003cbr\u003e\u003cbr\u003eAs an example, let us say for one month I make 3 posts of content, and let\u0027s say you are a $1 contributor, so for that month you\u0027ll be charged $3. Yet if I only make 1 post that month, then you\u0027ll only be charged $1. If I don\u0027t make any posts in that month, then you won\u0027t get charged at all!\u003cbr\u003e\u003cbr\u003eYou also have an option of setting the maximum you wish to pay me for a month. So, let\u0027s say that I am miraculously struck with inspiration of epic proportions which enables me to create 10 posts of awesome art for one month. As a $1 contributor that would be $10 or if you are a $50 contributor that would be $500! However, you can set it so that you only pay me the amount you are comfortable with for that month. If, as a $1 contributor, you only wish to pay me $1 per month, then no matter how many paid posts I create, you\u0027ll never exceed $1.\u003cbr\u003e\u003cbr\u003eI hope that makes sense! You can always contact me through my email: dp.illustrations@yahoo.com if you have any further questions about anything. :-)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eMy Content\u003c/strong\u003e:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eNow, to get to the kind of content you can expect to see on my page! I\u0027m a freelance illustrator desiring to get into the movie industry as a concept artist, so I love creating very conceptual work. Here is a list of the types of artwork I\u0027ll be featuring:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eIllustrations\u003c/strong\u003e:\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eThese are full-fledged art pieces where I work with multiple concepts and which are, for the most part, centered around pop culture material. I\u0027m huge fan of *many* things in both the movie and TV industries, so I\u0027m usually randomly struck by inspiration to create something. I guess it could be considered fan art, but I like to add my own personal twist instead of outright copying the material. Though, every once in awhile I do create a completely original piece from the weird happenstances of my imagination. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eExamples\u003c/em\u003e:\u003cbr\u003e\u003ca href=\"https://static.wixstatic.com/media/06fd07_896de7b093f54d968a1697e36a4f1fb9.jpg/v1/fill/w_461,h_692,al_c,q_90,usm_0.66_1.00_0.01/06fd07_896de7b093f54d968a1697e36a4f1fb9.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_896de7b093f54d968a1697e36a4f1fb9.jpg/v1/fill/w_461,h_692,al_c,q_90,usm_0.66_1.00_0.01/06fd07_896de7b093f54d968a1697e36a4f1fb9.jpg\" style=\"width: 245px;\"\u003e\u003c/a\u003e \u003ca href=\"https://static.wixstatic.com/media/06fd07_338c3c0e5b5144e7b499e4a5a72e77d2.jpg/v1/fill/w_439,h_658,al_c,q_90,usm_0.66_1.00_0.01/06fd07_338c3c0e5b5144e7b499e4a5a72e77d2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_338c3c0e5b5144e7b499e4a5a72e77d2.jpg/v1/fill/w_439,h_658,al_c,q_90,usm_0.66_1.00_0.01/06fd07_338c3c0e5b5144e7b499e4a5a72e77d2.jpg\" style=\"width: 245px;\"\u003e\u003c/a\u003e \u003ca href=\"https://static.wixstatic.com/media/06fd07_0a67a275deb74a53a55f9cb6f01cf9c2.jpg/v1/fill/w_438,h_658,al_c,q_90,usm_0.66_1.00_0.01/06fd07_0a67a275deb74a53a55f9cb6f01cf9c2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_0a67a275deb74a53a55f9cb6f01cf9c2.jpg/v1/fill/w_438,h_658,al_c,q_90,usm_0.66_1.00_0.01/06fd07_0a67a275deb74a53a55f9cb6f01cf9c2.jpg\" style=\"width: 243px;\"\u003e\u003c/a\u003e \u003ca href=\"https://static.wixstatic.com/media/06fd07_fdc0de086b554acb87e55cb828891647.jpg/v1/fill/w_448,h_658,al_c,q_90,usm_0.66_1.00_0.01/06fd07_fdc0de086b554acb87e55cb828891647.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_fdc0de086b554acb87e55cb828891647.jpg/v1/fill/w_448,h_658,al_c,q_90,usm_0.66_1.00_0.01/06fd07_fdc0de086b554acb87e55cb828891647.jpg\" style=\"width: 248px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCharacter Designs:\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAs I am interested in getting into concept design work, character design is a large part of that. I have done many of my own original character designs, but sometimes I like to do pop culture characters or characters who are from books, i.e. Isaac Asimov\u0027s Foundation series! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eExamples\u003c/em\u003e:\u003cbr\u003e\u003ca href=\"https://static.wixstatic.com/media/06fd07_44c09f08d567469babc6989c1ea0635a.png/v1/fill/w_1084,h_412,al_c,usm_0.66_1.00_0.01/06fd07_44c09f08d567469babc6989c1ea0635a.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_44c09f08d567469babc6989c1ea0635a.png/v1/fill/w_1084,h_412,al_c,usm_0.66_1.00_0.01/06fd07_44c09f08d567469babc6989c1ea0635a.png\" style=\"width: 500px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://static.wixstatic.com/media/06fd07_eb69b5d2c3c14439887547c7ef3e19ac.jpg/v1/fill/w_424,h_675,al_c,q_90,usm_0.66_1.00_0.01/06fd07_eb69b5d2c3c14439887547c7ef3e19ac.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_eb69b5d2c3c14439887547c7ef3e19ac.jpg/v1/fill/w_424,h_675,al_c,q_90,usm_0.66_1.00_0.01/06fd07_eb69b5d2c3c14439887547c7ef3e19ac.jpg\" style=\"width: 236px;\"\u003e\u003c/a\u003e \u003ca href=\"https://static.wixstatic.com/media/06fd07_a999d812c7e74674adea09e9cec8aa1a.jpg/v1/fill/w_458,h_658,al_c,q_90,usm_0.66_1.00_0.01/06fd07_a999d812c7e74674adea09e9cec8aa1a.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_a999d812c7e74674adea09e9cec8aa1a.jpg/v1/fill/w_458,h_658,al_c,q_90,usm_0.66_1.00_0.01/06fd07_a999d812c7e74674adea09e9cec8aa1a.jpg\" style=\"width: 264px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWork in Progress\u003c/strong\u003e:\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eThis is probably what you\u0027ll see most of on this page currently. I am in the middle of an extensive project, my original graphic novel,\u00a0\u003ca href=\"http://infinitysendgraphicnovel.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eInfinity\u0027s End\u003c/a\u003e. (Follow link to find out more about this project.) It\u0027s quite a sprawling endeavor and will be taking up most of my time for many, many months to come. So, you\u0027ll get to see project updates on that, as well as any other kinds of projects I\u0027ll be doing in the future! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eExamples\u003c/em\u003e:\u003cbr\u003e\u003ca href=\"https://static.wixstatic.com/media/06fd07_df4537d8521347dea908584c84d472c8.png/v1/fill/w_509,h_659,al_c,usm_0.66_1.00_0.01/06fd07_df4537d8521347dea908584c84d472c8.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_df4537d8521347dea908584c84d472c8.png/v1/fill/w_509,h_659,al_c,usm_0.66_1.00_0.01/06fd07_df4537d8521347dea908584c84d472c8.png\" style=\"width: 358px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-W9AjK1IKDgE/V8M4XtQXHgI/AAAAAAAACCY/hTll7UbkUpgn7OgrNVDfwM-YwRkfxh0PgCLcB/s1600/ShapesofTheUniverse.jpg\" style=\"width: 408px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-6fi7SNEUcy4/V8Nbu_1w-mI/AAAAAAAACF0/r9pjHneQBKAD0BEJyoi04lie426glh3RgCLcB/s1600/InfinitysEnd01_Blog.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eClient Work\u003c/strong\u003e:\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eI love being able to collaborate with fellow artists, whether they be filmmakers, writers, or musicians! I always get excited about bringing someone else\u0027s vision to life and helping them to achieve their goals. Whenever it is appropriate, I\u0027ll be sharing information and art work on those types of projects! \u003cbr\u003e\u003cbr\u003eExamples:\u003cbr\u003e\u003cem\u003eChivalry\u0027s Children (YA Fantasy Novel) by\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/phoenicianrises\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eAlexis P. Johnson\u003c/em\u003e\u003c/a\u003e:\u003cbr\u003e\u003ca href=\"https://static.wixstatic.com/media/06fd07_4f2b93cad68442d7a208813bcca98be7~mv2.jpg/v1/fill/w_1084,h_520,al_c,q_90,usm_0.66_1.00_0.01/06fd07_4f2b93cad68442d7a208813bcca98be7~mv2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_4f2b93cad68442d7a208813bcca98be7~mv2.jpg/v1/fill/w_1084,h_520,al_c,q_90,usm_0.66_1.00_0.01/06fd07_4f2b93cad68442d7a208813bcca98be7~mv2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/aplanetsizedworldlayeredinthebrain\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eA Planet-Sized World Layered in the Brain\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0by Brittany Ward:\u003cbr\u003e\u003ca href=\"https://static.wixstatic.com/media/06fd07_25d09dc6662847cc8101062d9c6f3bb1.jpg/v1/fill/w_860,h_608,al_c,q_90,usm_0.66_1.00_0.01/06fd07_25d09dc6662847cc8101062d9c6f3bb1.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/06fd07_25d09dc6662847cc8101062d9c6f3bb1.jpg/v1/fill/w_860,h_608,al_c,q_90,usm_0.66_1.00_0.01/06fd07_25d09dc6662847cc8101062d9c6f3bb1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Gordotheshow\" rel=\"nofollow\" target=\"_blank\"\u003eGordo An Original Web Series\u003c/a\u003e by Radcliff Weir and Holli N. Kole\u003ca href=\"https://photos.app.goo.gl/Ggk7BU0pazwJmsx83\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xwOFRpo.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eArt Analysis\u003c/strong\u003e:\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eIf there is something I enjoy just as much as creating art it is analyzing and interpreting it! It is such a crucial part of my own creating process, as I delve into the concepts and ideas that infuse my work. You can visit my \u003ca href=\"http://daniellepajakillustrations.blogspot.com\" rel=\"nofollow\"\u003eBlogger\u003c/a\u003e page to see the examples of the kind of analysis that I do and how I incorporate it into my work. I draw so much of my inspiration from movies, other artists, and all sorts of visual media, so I delve into the\u003cem\u003e why \u003c/em\u003ethey inspire me and \u003cem\u003ewhat \u003c/em\u003eexactly I take from them.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCommunity:\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eOne final thing of note is that on the Community tab, you can send me comments or anything else you like to share with me! You and I can interact and discuss my art or maybe you have a question about what I do, that would be great! Or even better, perhaps you yourself are an artist! I would love to see your work! I love receiving feedback and criticism and I love giving out feedback to others, so I would encourage my patrons to do so!\u003cbr\u003e\u003cbr\u003eWell, that just about covers it! Again, thank you for coming to my page and checking out what I do. I hope to be able to continue to share what I love to do and that you\u0027ll get to enjoy!\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
   },
