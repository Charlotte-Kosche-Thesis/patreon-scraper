    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 102, 0);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u00a0 \u00a0 Why You Should Become A Patron Of \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 102, 0);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Dynamic Eye Studios \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIt is debated weather or not the vegan \"movement\" can be called a community. In reality if you\u0027re not in a metropolitan city, you\u0027d be lucky if you can form your own vegan clique. Many vegans are isolated, and don\u0027t know much about what it\u0027s like to have hundreds of vegan connections, that they\u0027ve met in real life.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tBy backing DES in creating these portraits, you will help grow a viral social media campaign that will go out to all the portrayed individual\u0027s connections, aka VIPs \"vegans in progress,\" meaning that this photographic project won\u0027t be preaching to the vegan choir but going beyond it, with entrepreneurial success stories, and testimonials of people that have cured illnesses, thanks to a plant pure lifestyle.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/349/610/5b7fc31df667eafe95c2b48fa1090d41_original.png?w=680\u0026amp;fit=max\u0026amp;v=1470967841\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=f66fc70da8a15dcef57ec1ba2b61f2c8\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePortraits of vegans from the San Francisco Bay Area\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 102, 0);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 What Dynamic Eye Studios \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 102, 0);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Has Worked On In The Past \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tFrom being situated in the San Francisco Bay Area, where major vegan conventions happen almost every month, Andreas of Dynamic Eye Studios has gained an oversight of the vegan movement by photographing hundreds of vegans at festivals by volunteering for non-profits like\u00a0Compassionate Living, San Francisco Veg Society, San Francisco Vegans In Technology, Food Empowerment Project, Humane League, Direct Action Everywhere, PETA and many more.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.minds.com/archive/thumbnail/615679953177948175/xlarge\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSan Francisco, Berkeley and Oakland from above\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 102, 0);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0How Dynamic Eye Studios\u00a0Will Be \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 102, 0);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u00a0 \u00a0 \u00a0Moving Forward With Your Support \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAndreas is looking to move more away from event photography to the fine art portraiture of\u00a0the most influential vegans around the world, and introduce them to you with photos, videos and interviews: individuals who have never eaten animal products in their life, members of the \n\t\u003ca href=\"http://veganleaders.com/\" rel=\"nofollow\"\u003eVegans in Corporate Management\u003c/a\u003e, \u003ca href=\"http://veganbusinessmedia.com/\" rel=\"nofollow\"\u003ebusiness owners\u003c/a\u003e, event promoters, musicians, veganic permaculturalists, lawyers that fight against animal exploitation, and who ever else he may encounter.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://d262ilb51hltx0.cloudfront.net/max/1200/0*L98gO7nw5Wsi9uTf.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/sunkissedmellen/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eMerry Ellen Mellen: An Off Grid Vegan Permaculturalist\u003c/em\u003e\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThese portraits will:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eact as chain interlinking the vegan movement, so you know who is who when it comes to actually building a community in an area Dynamic Eye Studios is operating in\u003c/li\u003e\n\u003cli\u003ebe submitted into photographic competitions within the Professional Photographers of America, and the International Photographic Competition. They will also be submitted to various vegan publications to tell the stories of individuals that have overcome illnesses and become entrepreneurs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you become a patron you will get:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ea feed of inspirational portraits with interviews that bring joy to everyone\u003c/li\u003e\n\u003cli\u003ethe feeling of community building strength as these portraits are shared with entire networks of people on diverse social media platforms and publications\u003c/li\u003e\n\u003c/ul\u003e\nTo those patrons that donate over $5 you will receive:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eaccess to an album of photos you can use for you desktop wallpaper or any other mobile device.\u003c/li\u003e\n\u003cli\u003eall of the above listed rewards\u003c/li\u003e\n\u003c/ul\u003e\nThe patrons that choose to donate $25 a month will receive:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ea lay flat portrait album which Dynamic Eye Studios uses as a portrolio.\u003c/li\u003e\n\u003cli\u003eall of the above listed rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nTogether we can amplify the vegan movement, forming a greater community with more plant pure restaurants, and community centers popping up everywhere.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://photos.smugmug.com/Vegans-Of-Hawaii/i-HQNd4B8/0/M/DES-20160721-The-Big-Island-of-Hawaii%40Markus-Fahrenberger-008-M.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003ca href=\"https://soundcloud.com/maxfxmusic\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eVegan Event Producer Markus: Classically trained violinist who also plays drums, didgeridoo is a: DJ, music producer @MaxFX and event producer at @Earthlings United\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003ca href=\"https://soundcloud.com/maxfxmusic\" rel=\"nofollow\"\u003e\u003c/a\u003e"
   },
