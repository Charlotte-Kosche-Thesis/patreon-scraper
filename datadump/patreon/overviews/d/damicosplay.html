    "summary": "My name\u0027s Damien Ayato, otherwise known as \"Dami Cosplay\". I\u0027m a \ncosplayer, streamer, and YouTuber. Those three fun things get mixed up \npretty often. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/kMju4Q/stream_cosplay.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve\n been uploading cosplay music videos (CMVs), skits, convention vlogs, \nand lots more to my\u00a0\n\u003ca href=\"http://youtube.com/anniziya\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e \"Dami Cosplay\" since December of 2014. I\u0027ve built up an amazing community of \nfriends that follow and support my work. \n\u003cbr\u003e\n\u00a0\u003cbr\u003e\nI \nlove creating content that makes people smile and, most importantly, \ngiving back to the community that has helped me so much. My content \nisn\u0027t just entertainment it\u0027s also very personal. Through it, I\u0027ve been \nable to connect and share with many people. It\u0027s been an amazing journey\n so far and something I would love to continue to pursue and expand \nupon. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m determined to deliver as much \ncreative content as I can. Unfortunately, like many streamers and \nYouTubers, the amount of money I have been making for my work has \nstarted to dry up due to recent changes YouTube has made.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is why I am here today, to ask for your help. \n\u003cbr\u003e\n \u003cbr\u003e\nCosplay,\n streaming, and vlogging is expensive. I want to be able to invest in \nnew gear to create better content. I\u0027d love to travel to as many cons as\n I can for VLogs and reviews. There is so much more we can do together. \nI\u0027d love to do this full time with your support. \n\u003cbr\u003e\n\u003cbr\u003e\nEvery\n little bit helps. Whether it\u0027s $20 or $1, every dollar gets me closer \nto my goal of providing you with the very best content.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m\n still working through the possible rewards and tiers. Ideally, I\u0027d \nrather not gate off any content, but I understand that patrons would \nwant some special stuff in return for their generous support. \n\u003cbr\u003e\n\u003cbr\u003e\nYOU\n DO NOT HAVE TO SIGN UP FOR PATREON! Patreon is only for my friends and \nfans who want and are able to help me. In exchange, you have my \ngratitude, love and some exclusive stuff. \n\u003cbr\u003e\n\u003cbr\u003e\nI WILL NOT STOP CREATING CONTENT FOR MY OTHER PLATFORMS. \u003cbr\u003e\u003ca href=\"https://ibb.co/jhDFB5\"\u003e\u003cimg src=\"https://preview.ibb.co/bFgP4Q/IMG_9013.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1bhpuPd1Lm0\" width=\"560\"\u003e\u003c/iframe\u003e"
