    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! I\u0027m \u003cstrong\u003eABD\u003c/strong\u003e, and I\u0027ll be in charge of \u003cstrong\u003ecreating the art\u003c/strong\u003e for the comic projects you\u0027ll find below. I even \u003cstrong\u003ewrite\u003c/strong\u003e a couple of them.\u003cbr\u003eHere you\u0027ll be supporting the \n\t\u003cstrong\u003ecreation of webcomics\u003c/strong\u003e that will be updated every week. They\u0027ll always be uploaded \u003cstrong\u003efirst here,\u003c/strong\u003e and after a month, at the \u003cstrong\u003efree\u003c/strong\u003e website\u003cstrong\u003e \u003ca href=\"http://dbcomics.darkblueworkshop.com/\" rel=\"nofollow\"\u003eDark Blue comics\u003c/a\u003e.\u003c/strong\u003e I will also be doing art in general like \u003cstrong\u003epinups and illustrations.\u003c/strong\u003e I\u0027m planning to work on these \u003cstrong\u003ecomics for years\u003c/strong\u003e, and it would be great if you decide to \u003cstrong\u003etake this journey with me\u003c/strong\u003e, getting an \u003cstrong\u003einside view\u003c/strong\u003e of the creation of the comics, \u003cstrong\u003etaking part in polls\u003c/strong\u003e to decide the future of each story and even getting \u003cstrong\u003eaccess to exclusive content\u003c/strong\u003e of your favorite characters and plots!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/cockeeafs7pkplu/moon_lace_team.png?dl=0\" style=\"width: 407px;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cstrong\u003eFAQS\u003cbr\u003eAre the comics free to read? How that works?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eYes, everyone can read the comics at the website\u003cstrong\u003e \u003ca href=\"http://dbcomics.darkblueworkshop.com/\"\u003eDark Blue Comics\u003c/a\u003e\u003c/strong\u003e.\n But \u003cstrong\u003ehigh resolution\u003c/strong\u003e pages will be \u003cstrong\u003eonly available here\u003c/strong\u003e. Plus, patrons \nwill have \u003cstrong\u003eearly access\u003c/strong\u003e to all created pages, with an \u003cstrong\u003eadvantage of a \nmonth\u003c/strong\u003e before they\u0027re released at the website in minor resolution.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat are the rewards for supporting?\u003c/strong\u003e\u003cbr\u003eDepending on the reward tier you pledge, you\u0027ll \u003cstrong\u003ereceive different rewards\u003c/strong\u003e. All patrons will have \u003cstrong\u003eearly access\u003c/strong\u003e to the comic pages before anyone else, and in \u003cstrong\u003eexclusive high resolution\u003c/strong\u003e. Some will also have access to the \u003cstrong\u003eArt Lounge\u003c/strong\u003e, where I\u0027ll be posting \u003cstrong\u003esketches and scripts\u003c/strong\u003e, so you can have a more intimate look into the \u003cstrong\u003ecreation of the comics\u003c/strong\u003e. Even further, those samel patrons will be able to \u003cstrong\u003evote in the different polls\u003c/strong\u003e I\u0027ll open regularly to decide things such as what character should be drawn next, what character you\u0027d like to appear more frequently, what type of situation you\u0027d like to see explored in the different comics, etc. Higher tiers have access to \u003cstrong\u003eprivate stream sessions and videos\u003c/strong\u003e, where you can \u003cstrong\u003ewatch me create\u003c/strong\u003e the comic from the beginning. Some patrons will even have characters created by them, making \u003cstrong\u003ecameo appearances\u003c/strong\u003e in the pages of the comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about the commission rewards?\u003c/strong\u003e\u003cbr\u003eSome of the higher tier patrons have the chance to request from me an \u003cstrong\u003eart commission\u003c/strong\u003e once a month with one of their \u003cstrong\u003eown characters\u003c/strong\u003e or one of the \u003cstrong\u003echaracters from the comics \u003c/strong\u003ein it. I\u0027ll open a \u003cstrong\u003enumber of commission spots\u003c/strong\u003e each month that patrons of the required reward tier can apply to. If \u003cstrong\u003emore patrons apply than the number of available spots\u003c/strong\u003e, I\u0027ll give priority to those patrons who \u003cstrong\u003ehaven\u0027t got a comission done before\u003c/strong\u003e. That way everyone will get a commission eventually.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Art Lounge?\u003c/strong\u003e\u003cbr\u003eThe Art Lounge is how I call the \u003cstrong\u003eprivate blog space\u003c/strong\u003e where I post all the \u003cstrong\u003eside material \u003c/strong\u003egenerated during the creation of the comics that\u0027s neither character pinups or fully rendered illustrations. I\u0027m talking about \u003cstrong\u003econceptual sketches, character design sheets, comic scripts, unused characters and ideas, etc\u003c/strong\u003e. I\u0027ll be sharing there with my patrons, the creation process of the comics, stage by stage. The Art Lounge may \u003cstrong\u003enot be updated as regularly\u003c/strong\u003e as the comics and Art Sets, but I\u0027ll be posting all the \u003cstrong\u003estuff that I consider interesting\u003c/strong\u003e for you to check as frequently as it becomes available.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/aqfdnwrj4emau5u/moccha.png?dl=0\" style=\"width: 254px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat are the Art Sets?\u003cbr\u003e\u003c/strong\u003eI\u0027m calling \u003cstrong\u003eArt Sets\u003c/strong\u003e the \u003cstrong\u003emonthly packages of artwork\u003c/strong\u003e that I\u0027ll be uploading exclusively for patrons. These \u003cstrong\u003eArt Sets\u003c/strong\u003e will have between \u003cstrong\u003e2 to 5 pictures\u003c/strong\u003e each time, and will feature \u003cstrong\u003echaracters and places from the comics\u003c/strong\u003e. The quality level of the artwork will depend on the \u003cstrong\u003elatest milestone reached\u003c/strong\u003e, starting with simple sketches and upgrading to fully colored illustrations. Most of the pictures in the \u003cstrong\u003eArt Sets\u003c/strong\u003e will also be posted publicly as a way to advertise the comics, but only patrons will have access to the \u003cstrong\u003ehi-res version\u003c/strong\u003e of those pics, plus exclusive \u003cstrong\u003ealternative versions\u003c/strong\u003e of them that can even be NSFW in some cases.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI noticed there will be mature content posted here.\u003cbr\u003eShould I worry about it?\u003cbr\u003e\u003c/strong\u003eNot really. There indeed will be \u003cstrong\u003eadult content\u003c/strong\u003e generated in this Patreon account. But it will be kept \u003cstrong\u003ehidden\u003c/strong\u003e \u003cstrong\u003ebehind link walls\u003c/strong\u003e, so people that doesn\u0027t want to stumble upon a naugthy scene, will be free to \u003cstrong\u003ebrowse the entire site without seeing\u003c/strong\u003e anything they don\u0027t want to. Adult comics will always have \u003cstrong\u003eSFW thumbnails as forefront\u003c/strong\u003e, and the same will be done with adult artwork. There\u0027s even a \u003cstrong\u003efully SFW comic (Bethellium)\u003c/strong\u003e being worked here, that people can thoroughly enjoy without having to deal with adult stuff at all. Oh and it\u0027s also \u003cstrong\u003eimportant to note\u003c/strong\u003e that the \u003cstrong\u003eadult situations\u003c/strong\u003e in the comic \u003cstrong\u003ewill be kept tasteful and relevant to the story\u003c/strong\u003e. I believe strongly in giving your characters the \u003cstrong\u003erespect they deserve\u003c/strong\u003e, so you\u0027ll never see an adult scene here that\u0027s forced into the plot or that\u0027s irrespectful towards the reader and the characters.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThis month you posted something extra that was\u003cbr\u003e not listed on the milestones, how\u0027s that?\u003cbr\u003e\u003c/strong\u003eThere will be times when I \u003cstrong\u003emanage to do more work\u003c/strong\u003e than what I had originally planned during a month. In the given case that I manage to create an \u003cstrong\u003eextra comic page or picture\u003c/strong\u003e, it will be uploaded here just like any other. But \u003cstrong\u003eextra content\u003c/strong\u003e will always be marked like that, since it can\u0027t be considered of the regular content posted every month. I have the commitment to at least, deliver the rewards I offer in this Patreon account on a \u003cstrong\u003emonthly basis without fail\u003c/strong\u003e. But any additional extra content that\u0027s posted here, will always be considered a \u003cstrong\u003every special case\u003c/strong\u003e that has \u003cstrong\u003eno connection to any reward\u003c/strong\u003e. So I won\u0027t promise there will be extra stuff all the time. Only when it\u0027s available.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to support. How do I do it?\u003cbr\u003e\u003c/strong\u003eIf you want to \u003cstrong\u003esupport the creation of the comics\u003c/strong\u003e, you can \u003cstrong\u003epledge to one of the reward tiers\u003c/strong\u003e available. Any amount, even the smallest will help a lot. When you \u003cstrong\u003epledge for the first time\u003c/strong\u003e, Patreon will \u003cstrong\u003echarge your fee in advance\u003c/strong\u003e, so you can have full access to the respective content available for you. After the first month, you\u0027ll be charged during the \u003cstrong\u003efirst five days of each following month\u003c/strong\u003e. You\u0027ll have the chance edit your pledges any time in between. Just remember that if you don\u0027t pay for a month, you won\u0027t have access to patron restricted content until the next month is charged.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eONGOING COMIC PROJECTS:\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/s/q1z4dki5tx9ns54/katherine.png?dl=0\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBethellium\u003cbr\u003e\u003cem\u003e(SFW comic. High Fantasy adventure) Updates every second and fourth friday of the month\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eIn the secret city of Bethellium an ancient wizard is trying to protect \nthe last remains of magic in the world. There, five sorceresses will \nmeet and find that their mastery of each magical art will barely be \nenough for the challenges that are coming.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/ni91ndlqgh8xpwn/chandra.png?dl=0\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMoonlace\u003cbr\u003e(Mature Comic, Supernatural romance drama) \u003cem\u003eUpdates every first and third friday of the month.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eThree girls get together in a fantasy world very similar to ours, and find that they can defeat the demons of their past as long as they help each other. Nevermind the actual demons that chase right behind\ntheir tails.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks a lot everyone for your support!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThese\n projects exist thanks to you and for you. It is my hope that we can \nenjoy them together, me creating them and you reading them for a long \ntime!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAlso you can check \u003cstrong\u003eother projects\u003c/strong\u003e I\u0027m working with. Help these awesome comics for even more rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/LeilaniOtter\" target=\"_blank\"\u003eThe Depths.\u003c/a\u003e\u003c/strong\u003e\u003cem\u003eFollow the exciting adventures of Leilani Perierre, a beautiful native sea otter of the South Pacific, caught up in myriad adventures of romance, intrigue, and deep, deep dangers in the early part of the 20th century.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/swashbuckled\"\u003eSwashbuckled.\u003c/a\u003e\u003c/strong\u003e Intrigue, adventure, romance and of course Pirates! Follow Aria and Diego in their great adventure in the high seas, stealing treasue and disclosing incredible secrets wherever they go.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
