    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/172689/2cdffe6c631a4d77a1352967d222c0ac?token-time=2145916800\u0026token-hash=fjbH6jJLfiDNY0i0L2IjWy455IgdFYGEivh5hG3cxXY%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/uO6WVnpxIbE\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=uO6WVnpxIbE",
    "one_liner": "No Bullshit Commentary",
    "patron_count": 6,
    "pay_per_name": "month",
    "pledge_sum": 2387,
    "pledge_url": "/bePatron?c=172689",
    "published_at": "2016-10-10T18:22:01+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-Channel Introduction-\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cem\u003eHey there, I\u0027m Dragonheart, The Prince of Wales, usually referred to as just Dragonheart, Dragon or DH. I\u0027m a Welsh YouTuber and have been playing Video Games since a young age, I find them to be a form of both artistic expression and entertainment.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been doing YouTube as a hobby, as best as I can, in my spare time since the 20th of March 2013 (The Creation of my Channel), and ever since then I\u0027ve always tried to make the viewing experience as enjoyable as possible, whether that be playing on a challenging difficultly or adding something more to optimise the experience.\u003cbr\u003e\n\u003cbr\u003e\nI often like to test the limitations of games and use my understanding of those limitations to perform, and create some awesome content for you (I usually fail in spectacular fashion but it\u0027s these funny moments that make it worthwhile).\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/thumb/200/_42fe1e6535560d18e0d11adad4a6bdcc-png.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e-Low Internet Speeds-\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cem\u003eEver since starting YouTube, I have had to put up with very bad internet speeds. I used to create a lot of video content when I first started, and it would sometimes take 5-6 hours to upload a 20 minute video.\u003cbr\u003e\n\u003cbr\u003e\nI still have bad speeds now, as illustrated below, and have had to cut some corners when creating content. This means using an application called Handbrake to lower the video bitrate once a video has rendered (Almost like a second render of the same video file), and by lowering my OBS settings to allow for a 720p/480p stream, while getting away with the lowered settings. \u003cbr\u003e\n\u003cbr\u003e\nWhile this isn\u0027t an ideal situation I make best use with what I have available, and hope that I can acquire faster speeds in my local area soon.\u003cbr\u003e\n\u003cbr\u003e\n*UPDATE*\u003cbr\u003e\nMy Internet speeds have improved slightly as of the end of 2017, I now get roughly 13.00 MB/s Download and between 0.75 to 1.00 MB/s Upload. This is still not good enough for streaming/uploading, although a small improvement from what it was. I am hoping to move in with my Fiancee by the end of 2018 so will keep you all posted on this.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.speedtest.net/result/5703409963.png\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e-YouTube Gaming Live streams-\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cem\u003eEver since October 2015, I have been livestreaming on YouTube Gaming. These streams usually take place between Friday - Sunday, although I occasionally add more streams throughout the week if I am able, this, therefore, means I stream on average about 4 times a week. It has become my favourite form of online entertainment, and I believe I am at my best as a content creator when feeding off of a live audience.\u003cbr\u003e\n\u003cbr\u003e\nI also love the community that I have started to build, and always look forward to the next stream so that I can catch up with the amazing people I interact with, giving me a great sense of togetherness.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/thumb/200/_377433b32ae81484bfda7362de3607cd-png.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e-Where You Come In-\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cem\u003eUltimately the decision on this Patreon page is entirely your own. If you have enjoyed my videos or are currently enjoying the live streams I produce and are feeling generous, then you could compare that to how much a movie ticket costs, and how long the average movie is, and then compare based on that if you really wanted to become a Patreon. \u003cbr\u003e\n\u003cbr\u003e\nA $1 donation goes a long way to helping me, and I aim for all my reward tiers to give something back.\u003cbr\u003e\n\u003cbr\u003e\nAlthough I must stress that everything I do on YouTube is free, and this is entirely optional. Anything that I make through donations, or through this page will always go back into the channel, whether that be through the purchase of newer games, improving my equipment or investing in crates of Pepsi, so that I may never suffer thirst on a livestream.\u00a0\u003cimg src=\"https://www.facebook.com/images/emoji.php/v5/z9f/1/16/1f61b.png\" style=\"height: 16px; margin: 0px 1px; width: 16px; color: rgb(75, 79, 86); background-color: rgb(241, 240, 240);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n*All upgrades/Improvements will be showcased on my Monthly Patreon Update videos so that there is full clarity.\u003cbr\u003e\n\u003cbr\u003e\nThank you for your time, lots of love\u003cbr\u003e\nDragonheart, The Prince of Wales\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/thumb/200/_3f3a485090c41bb43d7561412162eee3-png.jpg\"\u003e\u00a0\u003cbr\u003e"
