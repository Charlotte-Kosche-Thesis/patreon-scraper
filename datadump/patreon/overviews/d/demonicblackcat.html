    "summary": "\u003cstrong\u003eDemonicblackcat? Are you a black cat or a person? (Yeah I\u2019m bad at making this kind of joke)\u003c/strong\u003e\u003cbr\u003e\n\n\tEarlier this year, I took the leapand became a \u003cstrong\u003efull time writer\u003cem\u003e.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\n\tOf course, practically every body who loved me was against the idea (lol it\u2019s proof that they love me). Especially since I am \u003cstrong\u003enot\u003c/strong\u003e published and most of the things that I write on the website are for\u00a0\u003ca href=\"https://www.wattpad.com/user/demonicblackcat\"\u003efree\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003eor\u00a0\u003ca href=\"https://tapas.io/demonicblackcat\"\u003echeap\u003c/a\u003e\u003cstrong\u003e\u00a0.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eWhat have you actually wrote?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\tI\u2019ve started writing in english, which is my second language, at 2008. It was a bad fanfiction about Sasuke and Hinata, but it was the start before I started publishing this story in 2013.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.gr-assets.com/books/1381779187l/18583911.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nI wrote this book as an ode to an autistic relative of mine, but it turns out to be the catalyst of me altering my career.\n\u003cbr\u003e\t\u003cbr\u003e\nUnfortunately, sometime around 2014, I was hit by a mental block. I suffered clinical depression (which was later discovered to be bipolar disorder), it was a dark time for me and I stopped writing until 2017, when I finally became better and started writing non-stop.\n\u003cbr\u003e\t\u003cbr\u003e\nRight now, I have a few ongoing series\n\u003cbr\u003e\t\u003cbr\u003e\nAPRIL HALE SEASON 2\n\u003cbr\u003e\u003cimg src=\"https://a.wattpad.com/cover/3710071-352-k840271.jpg\"\u003e\t\u003cbr\u003e\u003cbr\u003e\nMAID FOR HIRE\n\u003cbr\u003e\u003cimg src=\"https://a.wattpad.com/cover/1101861-352-k120827.jpg\"\u003e\u003cbr\u003e\t\u003cbr\u003e\nGOD OF PAIN\u2019S GROOM\n\u003cbr\u003e\u003cimg src=\"https://a.wattpad.com/cover/123910108-288-k428555.jpg\"\u003e\u003cbr\u003e\t\u003cbr\u003e\nPIZZA DELIVERY GIRL VS THE RICH KIDS\n\u003cbr\u003e\u003cimg src=\"https://a.wattpad.com/cover/115066525-288-k272998.jpg\"\u003e\u003cbr\u003e\t\u003cbr\u003e\nAnd very recently, I\u2019m trying to concoct the birth of the comic version of The Quirky Tale of April Hale\n\u003cbr\u003e\t\u003cimg src=\"https://em.wattpad.com/5170b02c299e97e063d90d8e572223425a8c5a45/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f665a7939476236394a32627037513d3d2d3334313333313138342e313464306666653661613535393464383837343539353335363432382e6a7067?s=fit\u0026amp;w=1280\u0026amp;h=1280\" style=\"width: 281px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSo why am I on Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\tAfter a while, it became hard to maintaing quality writing if I\u2019m constantly trying to meet ends needs. I take freelancer jobs here and there so that I can support myself thoroughly from my writing.\u003cbr\u003e\u003cbr\u003e\nYour support will help me immensely to get through the months without worrying too much about the bills and food.\n\u003cbr\u003e\t\u003cbr\u003e\nAlso, a lot of young writers have asked me to help about their stories. I\u2019m an enthustiastic learner, and over the years of constant writing, I\u2019ve acquired a lot of unique techniques and tips for you guys. \u003cbr\u003e\u003cbr\u003eEach month, I will create a special infograhic/tutorial about how to make it as a webnovel writer. I focus on the webseries aspect of the writing, because that\u2019s what I do best. You will get my insight about why I create a character this way, and how I finish the chapters. If you\u2019re looking to write more entertaining stories, I might have the answer for you. So aside from supporting me, you will also get valuable content about how to improve your writing and get noticed in the sea of millions of webnovels.\n\u003cbr\u003e\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat do I get if I decide to, ahem, pay you?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\tJust the minimum of buck will get you my eternal thanks! Seriously :)\u003cbr\u003e\u003cbr\u003e\nFirst of all, since I\u2019m writing a \n\t\u003cem\u003elot\u003c/em\u003e right now, you will get \u003cem\u003eeverything\u003c/em\u003e that I write before I post it anywhere else. Deleted scenes, added scenes, extra, notes. I will categorize it to Wattpad and Tapas and Webtoon (the three platforms that I\u2019m posting right now).\u003cbr\u003e\u003cbr\u003e\nHigher tier patrons will also get special tips for creating your webseries, and also the ability to choose the topics for our monthly discussion about writing. (I\u2019d love to be able to meet more writers who hope to make it into the webwriting world!)\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cstrong\u003eBottomline\u2026\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\tI hope that you take the time to consider and join the family! If you have any questions or suggestions about how to make my patreon page more fun, please don\u2019t hesitate to shoot me an email at \u003ca href=\"mailto:demonicblackcat@gmail.com\"\u003edemonicblackcat@gmail.com\u003c/a\u003e\n\u003cbr\u003e"
