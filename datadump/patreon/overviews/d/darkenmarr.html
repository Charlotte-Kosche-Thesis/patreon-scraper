    "summary": "\u003cdiv style=\"text-align: center;\"\u003ePage is still \u003cstrong\u003eunder construction\u003c/strong\u003e! Thank you for your\u003cstrong\u003e patience\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m running a little behind on the tier illustrations, but they will get done!\u003cbr\u003e\u003cbr\u003eIf you have any suggestions on how to make this page better please feel free to leave me a message!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/8a8b/f/2017/356/8/7/logo_for_patreon_by_darkenmarr-dbxhdim.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreetings!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m \u003cstrong\u003eDarkenmarr\u003c/strong\u003e, also known in the muggle world as Sandy. I currently live on the windy side of the Rockies and smack dab in the middle of the Old Wild West. I\u0027m making an attempt at being a full-time self-employed multi-media artist. Be that either cute little fluffy things, video games, indie comic books, plushies, cosplay/fabrication and personalized figurines. I really need to slow down and try to focus on one thing at a time... that is what I am hoping to accomplish by creating a Patreon site. FOCUS\u003cbr\u003e\u003cbr\u003eDue to financial constraints I am very limited on what I can accomplish. I am in need of equipment, supplies and your support. \u003cbr\u003e\u003cbr\u003eBy making a pledge you\u0027ll get access to my sketches, WIPs, step by steps, tutorials, PSDs, full res Illustrations, and speed paint videos. After certain goals have been meet I plan on opening up for commissions, and even limited character requests for each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI recommend enabling email notifications for my Rewards... I\u0027m a complete NOOB, and may at times mess something up in the process of getting things to you lovelies.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS:\u003c/strong\u003e\u003cbr\u003eThroughout the month you will receive several \u003cstrong\u003eOnigihibis\u003c/strong\u003e... my version of a chibi fused with an onigiri rice ball. They\u0027re chubby, they\u0027re rediculous, but they\u0027re SO darn cute. I\u0027m going to be starting with the Poke\u0027mon series so this is going to keep me busy for a while. Please keep an eye open for when my online store opens, these little guys will become available as pins, stickers, magnets or as other thing-a-ma-bobs.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6fb7/f/2017/356/8/0/onigihibis_by_darkenmarr-dbxhjdz.jpg\"\u003e\u003cbr\u003eYou\u0027ll also see a few \u003cstrong\u003eBobbettes\u003c/strong\u003e pop up... they get that name because their heads are SO darn big and bobble to and fro. \u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b7c0/f/2017/356/a/5/bobbetts_by_darkenmarr-dbxhijc.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/b6ed/f/2017/359/0/1/step_by_step_by_darkenmarr-dbxtrem.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatrons will also\u003cstrong\u003e randomly\u003c/strong\u003e receive tutorials, pose references and character design sheets of some of my OCs that will be making appearances in future projects.. \u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f627/f/2017/359/5/1/tutorials_by_darkenmarr-dbxtrg3.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/937b/i/2015/112/3/6/zapper_character_turnaround_by_darkenmarr-d5zzp94.jpg\"\u003e\u003cbr\u003eDepending\u003c/strong\u003e on the Tier that you choose I will also be accepting requests to \"Red-Line\" patron\u0027s drawings/sketches.\u00a0 \u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/7f79/th/pre/i/2017/359/0/6/redline_melissa_somerville_by_darkenmarr-dbxts5c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHigher Tier Patrons \u003c/strong\u003ewill be given the opportunity to be \"beta/reviewers\" for all my \u003cstrong\u003eupcoming projects\u003c/strong\u003e. Which included a Survival Otome game and two separate comic projects. Other patrons will receive developmental sketches, but the \u003cstrong\u003eKraken Tier\u003c/strong\u003e will receive polished concept designs and access to scripts. So you can read and pass on any critiques you feel will help the stories get even better. \u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/bafd/i/2017/356/b/1/future_projects_by_darkenmarr-dbxhijs.jpg\"\u003e\u003cbr\u003eHere are some examples of my other art styles that you will be seeing throughout your patronage. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/e538/f/2017/359/8/b/untitled_1_by_darkenmarr-dbxtrfh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU ALL FOR YOUR SUPPORT!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://orig00.deviantart.net/283c/f/2017/356/2/c/cre_by_darkenmarr-dbxhezv.jpg\"\u003e\u003cbr\u003e"
