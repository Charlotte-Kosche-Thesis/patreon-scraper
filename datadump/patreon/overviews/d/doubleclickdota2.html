tly put in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat do I get? Are there any perks? Any Goals?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u003cbr\u003ePledging $5, will allow you to watch all of my unlisted videos \ncreated for every new week. I\u0027ll give you the links for all the videos, \nevery Sunday via Patreon Feed!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eGoals include:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e- Creating monthly tournaments with a combination of my own money and the pledged revenue\u003cbr\u003e- Giveaways of Dota 2 items and in the future physical gear such as a mouse, keyboard and headset.\u003cbr\u003e- Releasing more Dota 2 videos everyday and including weekends\u003cbr\u003e- Streaming on Twitch (at this time, I currently have 6/1 Mbps internet [Canadians can sympathize]. When better internet is available I will stream)\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
