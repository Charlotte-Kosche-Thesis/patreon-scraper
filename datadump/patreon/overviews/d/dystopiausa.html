    "summary": "Dear Friends, both old and new,\u003cbr\u003e\u003cbr\u003eI started Dystopia, USA, almost two years ago to chronicle the events and analyze the cultural, political, and economic trends that were leading to the downfall of our society. When I started, I was writing part-time for an audience of two (my best friend and myself), which has now grown to 30,000 per month with hopefully more on the way. I\u0027m also now a Contributing Editor at Zero Hedge, which is a fancy-shmancy way of saying the ZH guys are nice enough to publish my occasional scribblings.\u003cbr\u003e\u003cbr\u003eIt has been a rewarding experience speaking my peace to an intelligent and loyal readership. I\u0027m gratified that given the current supercharged atmosphere of the day that my readers post thoughtful, smart, and (mostly) profanity-free comments. Tip o\u0027 the ol\u0027 hat to you, ladies and gents!\u003cbr\u003e\u003cbr\u003eI\u0027ve decided to go full-time, hence the need for some patrons. You can see the membership levels to the side, but if you can\u0027t donate that is more than fine and don\u0027t ever give more than you can afford.\u003cbr\u003e\u003cbr\u003eThanks as ever for your loyalty and support,\u003cbr\u003e\u003cbr\u003eLord Feverstone\u003cbr\u003e\u003cbr\u003eP.S. - As for why Dystopia, USA is worth your patronage, please indulge me a little chest-beating braggadocio:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI correctly\u00a0\u003ca href=\"http://dystopiausa.com/final-projection-trump-brexit-effecthidden-vote-carry-day/\"\u003epredicted Donald Trump\u0027s election within two electoral votes\u003c/a\u003e, probably closer than anyone else.\u003c/li\u003e\u003cli\u003eI foresaw the rise of populism and nationalism as a trend years ago.\u003c/li\u003e\u003cli\u003eI was the first (or one of the first, so far as I know) in the alternative media to speculate - months ago - that the president has set up an\u00a0\u003ca href=\"http://dystopiausa.com/left-political-death-throes/\"\u003eelaborate sting operation to drain the swamp\u003c/a\u003e; what Trump may have been alluding to as \"the calm before the storm.\"\u00a0\u003c/li\u003e\u003cli\u003eI went wayyyyyyyyy out on a limb in June and surmised that\u00a0\u003ca href=\"http://dystopiausa.com/what-is-robert-mueller-up-to/\"\u003eRobert Mueller is a Trojan Horse to investigate the Deep State\u003c/a\u003e. That hasn\u0027t been proven, but after the Podesta Group revelations, it\u0027s looking like I might be right.\u003c/li\u003e\u003cli\u003eThe world is changing before our eyes. We live in history. I try to provide the analysis before it happens so that you can be ahead of the curve.\u003c/li\u003e\u003c/ul\u003ePlease have a peek at those free articles I\u0027ve linked above. They are indicative of the kind of analysis you can expect in the Patreon-only membership area.\u00a0\u003cbr\u003e\u003cbr\u003eI also write essays, which you can sample in these links:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.zerohedge.com/news/2017-09-26/ghouls-who-consume-history\"\u003eHow the left destroys history.\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.zerohedge.com/news/2017-08-06/ending-golden-age-nothingness\"\u003eHow to end the golden age of nothingness.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
