    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eGod sees us as His Creation. From God\u0027s Perspective we are all His Children ... regardless of Race, Language or Religion\u003c/span\u003e.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJoin the \u003cstrong\u003eMBN Community\u003c/strong\u003e And Make A Difference!\u003cbr\u003eThis is a Step of Faith, A Journey of Faith ... in helpimg to make the World a Better Place.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi ! My name is David\u003cbr\u003eI came to know about Pateron when I received an email from Paul Ellis. I became his patron with a token support (Widow\u0027s mite) I wanted to be an encouragement to him.\u003cbr\u003e\u003cbr\u003eLittle did I know that this small act of love will open up for me a new chapter of Journeying with God. The Structure and Purpose of Pateron is a perfect \"Fit\" for God\u0027s Assignment\u00a0to me in this world.\u003cbr\u003e\u003cbr\u003eI am the Founder of Marketplace Business Network (MBN). I am Called to be a Catalyst to the \"Marketplace Transformation Movement\". This Movement is the work of the Holy Spirit.\u003cbr\u003e\u003cbr\u003eMarketplace Business Network (MBN) is a Business Platform. My Vision is to build and establish a Community of God Fearing Business Owners that will do business God\u0027s Way. God is the Senior Partner and not the Sleeping Partner of our Businesses. We will use Business Platforms to Advance His Kingdom.\u003cbr\u003e\u003cbr\u003eThe MBN Community is a \"Global Community\" of ordinary people who seeks to love one another, care for one another, support one another and share with one another the resourses that God have given us. This will be an inclusive community ... regardless of race, language or religion.\u003cbr\u003e\u003cbr\u003eI see\u00a0the Vision of MBN in alignment with the purpose of Pateron ... to be a Community of People\u00a0that helps each other to \u003cstrong\u003e\"Live Their Passion\".\u003c/strong\u003e This is not a Platform for Hand-Outs but we Work and Create to make this World a Better Place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s My Passion and How does it contribute to Transforming the World?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e1. My Passion is Teaching\u003c/strong\u003e\u003cbr\u003eI am Called to expose \"Lies\"\u00a0by expounding \"Truths\". Many are living defeated, unfulfill life because they are believing in \"Lies\" instead of \"Truths\" about themselves.\u003cbr\u003e\u003cbr\u003eI have written a book titled \"Making Money Sense: God\u0027s Truth\". I plan to write two other books \"Making Money:God\u0027s Way\" \u0026amp; \"Managing Wealth:God\u0027s Way\" ...\u00a0 I need your contribution and your support to make this possible.\u003cbr\u003e\u003cbr\u003eI plan to establish an Online MBN Business School or a Mini\u00a0MBN Business Course ... I need your contribution and support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. My Passion is helping ordinary people achieve Success, Significance and Satisfaction in life.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSuccess is not the effort of a single person. Success is the result of many people towards a common goal.\u00a0I am building the MBN Community ... you can be part of this Community. Success Together and Together We Succeed. \u003cbr\u003e\u003cbr\u003eI am building Business Platforms. These Platforms will generate wealth for Ourselves and for Kingdom purpose. \u003cbr\u003e\u003cbr\u003eThere is so much that is on my Mind \u0026amp; Heart ... become my patron and let us make\u00a0Our Dreams into Reality!\u003cbr\u003e\u003cbr\u003eTo know more about MBN visit my website:\u003cbr\u003e\u003ca href=\"http://www.davidmbn.com/\" rel=\"nofollow\"\u003eMarketplace Business Network\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://www.faithwork.biz/\" rel=\"nofollow\"\u003eMarketplace Business Network\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Promise From God - Luke 5:4-7\u003cbr\u003eThe Miraculous \"Catch\"\u003cbr\u003e\"\u003c/strong\u003e\u003cem\u003eWhen He had finished speaking, He said to Simon, \u201cPut out into the deep water and let down your nets for a catch.\u201d Simon answered, \u201cMaster, we have worked all night long but have caught nothing. Yet, if you say so, I will let down the nets.\u201d When they had done this, they caught so many fish that they signaled their partners in the other boat to come and help them; And they came and filled both boats, so that they began to sink.\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWhen we align ourselves with God ... Miracles Happens All The Time.\u003cbr\u003e\u003cbr\u003eI am 61 going to 62. My wife and I no longer holds a Job with a stable monthly income. I am still very passionate about teaching God\u0027s Truth and helping the ordinary\u00a0people to achieve Success in Life.\u003cbr\u003e\u003cbr\u003eWould you consider giving your \"Five Loaves and Two Fish\"? \u003cbr\u003eIn the hands of God, they can multiply and feed 5,000 with 12 baskets of left over.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get when you become my Patron? (WIIFM)\u003cbr\u003e\u003c/strong\u003e1. An Adventure of seeing God @ Work\u003cbr\u003e2. My E Book \"Making Money Sense: God\u0027s Truth\" \u003cbr\u003e3. Be Part Of The MBN Community\u003cbr\u003e4. First To Know About Business Projects and Opportunities\u003cbr\u003e5. Many, Many More Bonuses and Benefits\u00a0... We Are A Sharing \u0026amp; Caring Community! As the Lord Blesses, we will be a Blessing to You and others.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e.\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
