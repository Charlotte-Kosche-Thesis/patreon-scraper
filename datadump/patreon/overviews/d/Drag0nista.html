    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf you\u0027ve ever thought \"I wish I could just subscribe to the writers I trust\", Patreon provides you with a way to do so. \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou decide how much to contribute each month, starting at US$1, and in return I will send you my subscriber-only newsletter, \u003ca href=\"https://twitter.com/DespatchesDaily\"\u003e\u003cem\u003eDespatches\u003c/em\u003e\u003c/a\u003e, which analyses the day in federal politics every parliamentary sitting day.\u003cbr\u003e\u003cbr\u003eThere are additional rewards for supporters who contribute US$5 a month or more (see the Rewards column over on the right).\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eFor almost a decade, I\u0027ve been\u00a0\u003ca href=\"https://dragonistasblog.com\"\u003ewriting\u003c/a\u003e about Australian federal politics to\u00a0help people understand what\u0027s going on and why.\u00a0I respect my readers by giving them the considered analysis that most news organisations no longer provide. And unlike most political commentators,\u00a0\u003ca href=\"https://dragonistasblog.com/about/\"\u003eI don\u0027t take sides\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYet political outrage is now more popular than analysis, making it tough to compete with clickbait writers when it comes to getting paid work.\u00a0Your financial support helps me to feed the cats and keep the lights on while I focus on events in Canberra.\u003cbr\u003e\u003cbr\u003eSo if you\u0027re more interested in quality analysis of Australian politics than the clickbait offered by most media outlets, you can support my work through Patreon. Even a pledge of US$1 a month will make a big difference.\u003cbr\u003e\u003cbr\u003eBy supporting my work, you will help to ensure quality political writing does not become extinct.\u003cbr\u003e\u003cbr\u003e"
