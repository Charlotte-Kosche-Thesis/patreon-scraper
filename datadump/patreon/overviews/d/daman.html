    "summary": "\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://forgameblog.files.wordpress.com/2016/04/eqwdswa_copy.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nHi guys! \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nIf you are here, then that means that you have read the first few books of\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.amazon.com/Blood-Legacy-Divine-Elements-Book-ebook/dp/B01CLLESJO\" target=\"_blank\"\u003e\u003cstrong\u003eThe Divine Elements\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand want to know more about the series and support it! Subscribe to our\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.worldoftde.com\"\u003e\u003cstrong\u003eofficial website\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0to get more news related to the release of the Fourth Book.\u003cbr\u003e\n\u003cbr\u003e\nThis platform, Patreon, allows my readers to support my work and my journey into the publishing\u00a0world. I do not have a publishing house helping me, professional editors, cover artists, etc. These are all things that I do on my own and fund them myself.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon eases that burden a bit, and lets my wonderful readers support me. In return, I give them access to the chapters of the unreleased book and they get to read the book while it\u0027s being written and before published on Amazon.\n\u003cbr\u003e\n\u003cbr\u003e\nAny Patron who pledges to support my work has the most sincerest gratitude from me, and know that I am here because of them.\n\u003cbr\u003e\n\u003cbr\u003e\nTruly, thank you.\n\u003cbr\u003e\n\u003cbr\u003e\n-Daman\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFeatured:\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMake a Pledge to the \u003cem\u003eDIETY TIER (button below)\u003c/em\u003e, and get access to the next SEVEN Unreleased Chapters, Exclusive Side Chapters, and VIP Artwork of TDE!\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003ca href=\"https://www.patreon.com/bePatron?u=2701521\u0026amp;rid=1469446\"\u003e\u003cimg height=\"58\" src=\"https://forgameblog.files.wordpress.com/2016/04/patreon-button.png\" width=\"243\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e--------------------------------------------------------------------------------------------------------------------------\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\tF.A.Q:\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\nWhat is Patreon?\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nPatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eDo I need to pledge to continue reading The Divine Elements?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nNo. It is completely optional, and only meant as a way to show your support to me and the story. The chapters of The Divine Elements will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat are the Exclusive Chapters?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nThe exclusive chapters are side-stories of the main story. They reveal the hidden and mysterious backgrounds of some of the characters, and provide a more in depth view of the world. The current side-story featured on Patreon, is the \u201cOrigins of the Blood Legacy\u201d \u2013 which is set in a different realm and follows a new character. The first exclusive chapter was made public, so anyone can read it to get an idea of what they are like.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow do I read the Chapters?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nAfter you make a pledge and your payment is processed, go to the \"posts\" section on TDE\u0027s patreon page and the chapters should be\u00a0visible for you. Whenever there is a new chapter posted, you will get an email notification (so make sure they are turned on) and you can read the new chapter instantly.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eDo I get anything else from Patreon?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nBesides the rewards for the respective pledges you make, there are several special events that are planned just for the Patrons! As a patron, you will get premium access to content that will be solely available on Patreon. This month\u2019s event will feature the celebration of achieving the first goal on TDE\u2019s patreon and the details of this exclusive event is \n\u003ca href=\"https://www.patreon.com/posts/chapter-72-news-4878485\"\u003eavailable here\u003c/a\u003e!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCan I change my pledge amount?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\nYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow does Patron charge me?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\nPatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you have any further questions, feel free to email me at The.Divine.Elements@Gmail.com, or make a patron post here after you pledge.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"

     "created_at": "2017-03-06T01:04:58.808750+00:00",
