    "summary": "Muy buenas a todos amiguitos y amiguitas y otras criaturas no identificadas, al habla D\u00eddac Barroso (aunque casi todos me conoc\u00e9is como \u003cstrong\u003eDidakote\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003eProbablemente si est\u00e1s aqu\u00ed sea debido a que conoces mi canal de \u003cstrong\u003eYouTube\u003c/strong\u003e \"DidakoteYT\" (vaya, soy un t\u00edo original poniendo nombres, \u00bfeh?). Pero en realidad esa es una muy peque\u00f1a parte de mi vida actualmente. Bueno, quiz\u00e1s no tan peque\u00f1a teniendo en cuenta que dedico la mayor parte de mi tiempo libre a ello, pero vayamos por partes. \u003cbr\u003e\u003cbr\u003eActualmente y desde hace m\u00e1s de un a\u00f1o me dedico a subir v\u00eddeos a YouTube con la motivaci\u00f3n de entretener, de sacar alguna sonrisa y pasar un buen rato. Y cuando me llegan comentarios agradeciendo ese trabajo porque \"os he alegrado el d\u00eda\" de verdad que me hac\u00e9is sentir muy realizado y me inspira a continuar con ello.\u003cbr\u003e\u003cbr\u003eEn los \u00faltimos meses he visto como poco a poco la comunidad que rodea al canal ha ido creciendo. Abr\u00ed un canal de \u003cstrong\u003eDiscord\u003c/strong\u003e, desde el cual he podido charlar con varios de vosotros en muchas ocasiones, compartir opiniones y por supuesto jugar alguna partidilla de vez en cuando. Y principalmente ha sido \u00e9sta la fuente de la mayor\u00eda de sugerencias por vuestra parte referentes al tema de que deber\u00eda intentar ver recompensado de forma \u003cstrong\u003eecon\u00f3mica\u003c/strong\u003e mi trabajo en YouTube. Es cierto que \u00faltimamente el canal me est\u00e1 suponiendo algunos gastos econ\u00f3micos que, obviamente, pago con gusto e ilusi\u00f3n, sin contar las horas de trabajo que hay detr\u00e1s del contenido. Por lo que, efectivamente, tener alguna manera de recuperar estas inversiones que hago comprando varios juegos, pagando artistas para mejorar la est\u00e9tica del canal y dem\u00e1s ser\u00eda un alivio para m\u00ed y mi pobre bolsillo.\u003cbr\u003e\u003cbr\u003eAlgunos de vosotros hab\u00e9is sugerido en alguna ocasi\u00f3n \u003cstrong\u003emonetizar\u003c/strong\u003e los v\u00eddeos de YouTube mediante un contrato de \u003cstrong\u003ePartner\u003c/strong\u003e. La realidad es que para que \u00e9sto valga de algo necesitar\u00eda una cantidad de visitas totalmente desorbitada para lo que es el canal es ahora mismo, para que os hag\u00e1is una idea con mis visitas actuales ganar\u00eda como mucho entre 2 y 3\u20ac mensuales. Adem\u00e1s de que no me gusta mucho la idea de ensuciar los v\u00eddeos con anuncios. Es obvio que si en alg\u00fan momento la cantidad a recaudar fuera mayor, dado el crecimiento del canal, los ingresos v\u00eda anuncios ser\u00edan algo a tener en cuenta, pero actualmente no es as\u00ed y me gustar\u00eda mantenerlo as\u00ed por un largo tiempo.\u003cbr\u003e\u003cbr\u003eEso nos deja la opci\u00f3n de \u003cstrong\u003ePatreon\u003c/strong\u003e. Que por si no lo sab\u00e9is es una plataforma mediante la cual pod\u00e9is apoyar econ\u00f3micamente a gente de la cual apreci\u00e1is su trabajo (d\u00edgase Youtubers, como dibujantes, proyectos musicales, dise\u00f1adores... casi cualquier cosa que se os pase por la cabeza, vaya). Desde aqu\u00ed quien as\u00ed lo desee podr\u00e1 apoyarme y echarme un cable para ayudar a que el canal siga creciendo. De esta forma nadie se ve obligado a aportar nada que no quiera, y permite a las personas que han mostrado su inter\u00e9s en donar alguna cantidad, por peque\u00f1a que sea, hacerlo. Porque s\u00ed, cualquier aportaci\u00f3n es de agradecer, y la uni\u00f3n hace la fuerza. \u003cstrong\u003eDesde 1 d\u00f3lar\u003c/strong\u003e mensual hasta lo que os parezca bonito (digo D\u00f3lar porque Patreon funciona con esa divisa, se puede utilizar cualquier moneda, simplemente Patreon la transformar\u00e1 en d\u00f3lares). Cabe decir que esta aportaci\u00f3n mensual se puede cancelar en cualquier momento si cambi\u00e1is de opini\u00f3n.\u003cbr\u003e\u003cbr\u003e\u00bfQu\u00e9 es lo bueno de Patreon? Que me permite \u003cstrong\u003erecompensar\u003c/strong\u003e de alguna manera a las hermosas personas que decidan apoyarme con un sistema de rewards muy bien hecho que ten\u00e9is a la derecha. \u003cbr\u003e\u003cbr\u003eA\u00fan as\u00ed me gustar\u00eda dejar claro que no deber\u00edas apoyar econ\u00f3micamente este (ni ning\u00fan) proyecto simplemente por querer obtener las recompensas, no est\u00e1n para eso, est\u00e1n para dar ALGO a quien quiera apoyar. Me gustar\u00eda que si lo hac\u00e9is sea porque os da la gana, porque quer\u00e9is aportar vuestro grano de arena, porque os hace ilusi\u00f3n o simplemente porque est\u00e1is chotados de la cabeza y os va lo de ir dando dinero por ah\u00ed. Pues oye, que si es as\u00ed yo estoy aqu\u00ed encantado de recibirlo, eh. \u003cbr\u003e\u003cbr\u003eLo m\u00e1s importante que deb\u00e9is saber es que con esto est\u00e1is ayudando a una persona a hacer lo que realmente le gusta, y ya no me refiero a m\u00ed, a qui\u00e9n sea que dese\u00e9is apoyar. Yo os animo a hacerlo si ten\u00e9is la oportunidad, es una sensaci\u00f3n maravillosa. Cabe mencionar que si me apoy\u00e1is a m\u00ed no s\u00f3lo os gan\u00e1is mi eterno agradecimiento, sino una parte de mi corazoncito, mi cora\u00e7ao, mi patata, mi kokoro.\u003cbr\u003e\u003cbr\u003eDicho todo esto...\u003cbr\u003e\u00a1Muchas gracias y nos vemos en los v\u00eddeos! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eD\u00eddac.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
