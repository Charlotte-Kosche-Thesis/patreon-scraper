    "summary": "\u003cstrong\u003eYou can see our project at:\u003cbr\u003e- HTML5 version: \u003ca href=\"http://dark-side.eu/darkside/darkside.html\"\u003ehttp://dark-side.eu/darkside/darkside.html\u003c/a\u003e\u003cbr\u003e- MacOS (download): \u003ca href=\"http://dark-side.eu/darkside/darksidemac.zip\"\u003ehttp://dark-side.eu/darkside/darksidemac.zip\u003c/a\u003e\u003cbr\u003e- Windows (download): \u003ca href=\"http://dark-side.eu/darkside/darksidewin.zip\"\u003ehttp://dark-side.eu/darkside/darksidewin.zip\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDark-Side is\na project, combining an BDSM\u00a0game, with elements of an adventure game, and  RPG. \u003c/strong\u003e\u003cstrong\u003eIt\u2019s partially horror themed.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe game is\nand will remain free. We intend to fund its development through Patreon.  Small, monthly sums will allow us to spend\nmore time on it \u2013 we will be able to make and expand it faster.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe also\nneed to acquire funds for the games development.  As we are using photos of live models, the\ncosts are also higher. Each time, we need to hire people and rent places for\nthe photo shoots.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eGameplay\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe game\nhas a couple different elements. Partially, it\u2019s about discovering and\nexploring new locations, interacting with characters and (perhaps primarily)\ncompleting tasks, mostly associated with BDSM activity. Main story is about a crime, and discovering who is guilty.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAn example\nof that is an authentic binding, which elements are illustrated with pictures a\nmodel wearing some knots. We use authentic bindings, so the player is\nevaluated, based on his knowledge imagination or logical thinking \u2013 whichever\nhelps him find the right order of the knots.\u003cbr\u003e\u003cbr\u003e\n\nOur\ncharacters are described by mechanics similar to traditional, pencil and paper\nRPGs. The system relies on base traits, learned skills and some perks that\nchange the game mechanics.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn the\nfuture, the game mechanic will be published as a separate document \u2013 providing fans with a traditional, pen and pencil game, using it.\u00a0In the paper version, it will use 6 side\ndices \u2013 the working name is D6S\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nHighlights\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWhat\nseparates our game from similar productions is mostly our approach to graphics.\nEach element of our project is a modified picture and in the future, the\nanimations will consist of short modified video clips. So effectively, we get\nnatural scenes and visuals closer to reality, then in other projects.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe second\nhighlight of our project is the fact that we\u2019re into BDSM for many years now.\nWe\u2019re very experienced in using bondage we know how to do it safely and how to\nshow it in the game world. So, our game will be strongly rooted in reality.\u003cbr\u003e\n\nWe intend\nto create a place, where the player will \u2013 at least at times \u2013 direct real\npeople with real reactions and be closer to reality then in other games.\u003cbr\u003e\n\nThe\neducational element of the game also has some importance to us. People\ninterested in learning the basics of bondage will, in time, get access to a\nversion of the game, where the emphasis will be placed on the correctness of\nthe technique, without the story and RPG elements.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nTechnology\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe project\nuses the Godot engine (\u003ca href=\"https://godotengine.org/\"\u003ehttps://godotengine.org/\u003c/a\u003e), which gives us huge expansion\ncapabilities for the future and the ability to make this project work on\ndifferent platforms.\u003cbr\u003e\n\nThe\ngraphics are created from pictures made with a digital camera and modified\nusing Adobe Photoshop.\u003cbr\u003e\u003cbr\u003eWe will show you entire process in few time.\u003cbr\u003e\u003cbr\u003eWe will introduce animations as soon as possible. Film provides more emotions and a deeper feeling of\nthe BDSM climate, but we haven\u0027t got necessary equipment for that (we need better camera - Nikon D5000 series would be enough for start).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nPlanned features\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n- 3 main\ncharacters, moving across the same world, but completing different tasks and\noffering different views\u003cbr\u003e\n\n-3 main\nquest lines, linked together\u003cbr\u003e\n\n- A stat,\nskill and feat system\u003cbr\u003e\n\n- Many characters to interact with\u003cbr\u003e\n\n- A map\nwith many, planned locations\u003cbr\u003e\n\n- Adult\nscenes (now project is free of adult scenes, but we work on it, and we turn project as \"18+\" when we get there)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nType of adult content (the list will be expanded\nduring the project)\u003c/strong\u003e\u003cbr\u003e\n\n- Shibari \u003cbr\u003e\n\n- Full suspension\nbondage\u003cbr\u003e\n\n- Spanking\u003cbr\u003e\n\n-\nDomination M/F\u00a0\u003cbr\u003e\n\n-\nDomination F/F\u003cbr\u003e\n\n- Toys (in the future)\u003cbr\u003e\n\n- Forced\norgasm (in the future)\u003cbr\u003e- Bloodplay (in the future)\u003cbr\u003e- Sexual intercourse F/F (oral/strapon) (in the future)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur team\u003cbr\u003e\u003c/strong\u003eNefteho - gfx and coding, storyline and project management\u003cbr\u003eEvildoll - sound, modelling, making coffee\u003cbr\u003eFaceless - text, correction, making laugh at project\u003cbr\u003eVoidghost - texts, and (in the future) coding\u003cbr\u003eFenixster - project idea, project distribution\u003cbr\u003eLeatherseduction.com - leathers for our photos\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur models\u003c/strong\u003e\u003cbr\u003eEvildoll: \u003ca href=\"https://www.facebook.com/evildol/\"\u003ehttps://www.facebook.com/evildol/\u003c/a\u003e\u003cbr\u003eMarishka:\u00a0\u003ca href=\"https://www.facebook.com/AnnaMarishkaZ\"\u003ehttps://www.facebook.com/AnnaMarishkaZ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
