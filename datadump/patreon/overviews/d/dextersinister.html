    "summary": "I\u0027m building saucy text-based video games, most of which have to do with sex, the more elaborate and improbable, the better.\u003cbr\u003e\u003cbr\u003eThis first is\u00a0called\u00a0\u003cstrong\u003eBoobjitsu Matriarch\u003c/strong\u003e. This is a \u003cem\u003eBoobpunk Adventure Game\u003c/em\u003e, in which you have succeeded your mother as chief of the Megalostithos tribe, and now must protect your people with the power of boobjitsu, the martial art of boob combat.  In your quest to keep your people together and safe, you will encounter strange opponents and find mystical items.  Unsurprisingly, those mystical items will transform your breasts, shaping your ability to fight with boobjitsu.  If you hadn\u0027t figured it out, this is a silly game.\u003cbr\u003e\u003cbr\u003eThe second is the \u003cstrong\u003eCloister of Abundant Communion\u003c/strong\u003e.  In this one, you enter the aforementioned Cloister, a legendary spiritual retreat full of strange customs, games, and transformations.  Your goal is to penetrate the Cloister\u0027s innermost recesses. To get there, you must meet, carouse, and sate a menagerie of colorful characters, all with their own peculiar desires and idiosyncrasies. Every encounter you have changes you: sometimes in ways you want, sometimes in ways you don\u0027t. But if you come to the center of the Cloister, a revelatory epiphany awaits you.\u003cbr\u003e\u003cbr\u003eA third and unfinished game is \u003cstrong\u003eDaisycream Cosmetics and Dairy\u003c/strong\u003e.\u00a0 You\u0027ve hit rock bottom and signed yourself up for some clinical trials of some cosmetics products that require you to live at a fortified dairy-slash-dormitory-slash-lab for a few weeks.\u00a0 \u003cem\u003eWhat could possibly go wrong?!?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve also made a throw-away satire game called \u003cstrong\u003eGrow Your Boobs\u003c/strong\u003e, which does what it says on the tin and basically nothing else. \u00a0It\u0027s short and dumb and barely merits mention here.\u003cbr\u003e\u003cbr\u003eYou can play all four at\u00a0\u003ca href=\"http://dexsin.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://dexsin.com\u003c/a\u003e,\u00a0right now, for free.\u003cbr\u003e\u003cbr\u003eThis Patreon will support me in expanding the Cloister and the Megalostithos tribe lands, which I plan to do in a number of content patches. \u00a0Each content patch will add a character or two and extend the circuitous path into the depraved depths of the Cloister or broaden the world of Boobjuitsu. Your support will push me to create hotter, bigger, and stranger content as the Cloister, the Tribelands, and your anatomy inevitably expands."
