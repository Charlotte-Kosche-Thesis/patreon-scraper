    "summary": "\u003ch3\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cimg src=\"https://static.skillshare.com/uploads/discussion/tmp/c0c617e3\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TJ24ZRcU1Fg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://patreon.com/preview/6df5e2f4c5564acf8e9d08209f15e84b\" target=\"_blank\"\u003e\u003cimg src=\"https://static.skillshare.com/uploads/discussion/tmp/5be4a223\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHi everybody!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Youshaa, the founder of The Digital Branding School.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m also an online teacher on the international learning Platforms\u00a0\u003ca href=\"https://www.skillshare.com/user/youshaamotan\"\u003eSkillshare\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.udemy.com/user/youshaa-motan-3/\"\u003eUdemy\u003c/a\u003e, teaching 10 000+ students online on purposeful living, productivity systems and digital marketing.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI need your Patreon patronage \u0026amp; in return promise to provide you with amazing value.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy The Digital Branding School?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Digital Branding Schools mission is to make 1000\u0027s of online courses, ebooks and audiobooks accessible to members to level up their lives, ranging from how to use Instagram to excelling at productivity. it also has graphics, templates, audio, software, wordpress plugins, banners, animations and more. On the VIP Gold resale license plan it empowers anybody from around the world, no matter their social class or circumstance to become a digital entrepreneur and earn a living (passive or full-time) selling ready-made, royalty-free, white-label digital products that didn\u0027t need huge overheads such as a warehouse to store your stock, a courier service bill to deliver and could be sold over and over again unlike a cumbersome physical product...\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eThe Digital Branding School was hatched and after much time, resources and money is now ready to open its doors 1st Feb 2018 offering 1000s of awesome digital products one can download instantly.\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\"Thousands of Products...Millions of possibilities.\"\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e- The Digital Branding School\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat is The Digital Branding School?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Digital Branding School is a membership based site offering instant access to 1000\u0027s of royalty-free digital products, such as ebooks, online courses, audiobooks, software, wordpress plugins, graphics, templates and more. You can instantly download, rebrand and resell each product or bundle them together to make moolah! Keeping 100% of the profits. Products like this one!\u003cbr\u003e\n\u003cimg src=\"https://static.skillshare.com/uploads/discussion/tmp/cedabb8a\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFeatured product - Instant Instagram Profits\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThere are two membership tiers: $1 monthly or $15 monthly\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe $1 monthly entry-level, Silver membership grants a member personal use only rights. These members can use these 1000s of digital courses , ebooks, plugins, audiobooks etc to level-up their personal and professional lives...from purposeful productivity to marriage counselling, plugins to level-up your wordpress website to graphics templates and animations you can use in your projects.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe $15 monthly VIP Gold Membership\u00a0is where it gets powerful. Empowering the member with full resale or commercial rights, enabling the member to download, rebrand and resell the 1000s of digital products for a passive or full-time income and make moolah keeping 100% of the profits. All the time weekly and monthly, we will add new products for you to use personally or sell to your clients...always growing...always evolving.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eIt gets even better!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe site also features a digital branding video store where one can purchase 100s of animated, studio-grade logo intros and outros, explainer and promo videos, social media marketing videos, kinetic, live mockups, 3D and much more - They can be viewed on our Youtube channel as well as shopped on our website. Each category is arranged by keyword, so you can click on the category that you need. You can instantly customize any video to dress up your brand or digital product...Heck! ANY product for that matter, and use them for personal projects or full-on commercial use.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.skillshare.com/uploads/discussion/tmp/1665d965\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do we do?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDigital products and video marketing are the future. There has never been a better time in the history of commerce to be an online entrepreneur selling digital products that can sell online 24 hours a day 7 days a week to billions across the globe!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e1. Our digital products educate people and change lives\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMembers get access to ebooks, audiobooks and most importantly online courses and more that can change their lives. Topics covered range from how to live purposefully to using Instagram, Facebook, Linkedin and much, much more for your brand or business.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e2. Our digital products empower people\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMembers are empowered to earn part or full-time selling their own rebrandable digital products and bundles.Its as easy as 1-2-3. You download the product, rebrand it with the mockup tools we give you and resell it to your friends, family, colleagues, clients or social media fans! Eezy-peezy!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e3. The Digital Branding School connects people\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur online platform helps thousands of people around the world connect with big digital product ideas, and connect with each other. With your support, we\u2019d be able to facilitate more amazing cultural exchanges like these.\u003cbr\u003e\n\u003cimg src=\"https://static.skillshare.com/uploads/discussion/tmp/d4db2523\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://static.skillshare.com/uploads/discussion/tmp/02b65aba\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Patreon \u0026amp; Why The Digital Branding School needs YOU \u0026amp; Patreon in our lives?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon is a platform where fans from across the globe pay a monthly amount for the valued content you share with them.\u00a0Patreon is similarly groundbreaking and The Digital Branding School is super-stoked to be part of this new platform that allows digital creators and their community to work together to make beautiful things happen.\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a way for people who love something to support it financially at whatever level they wish, and get some super-cool stuff in return. \nThat ongoing support allows us at The Digital Branding School to count on a reasonably stable monthly income so we can continue to produce\u00a0 our content and compensate our design team as well as contributors fairly, as we source \u0026amp; create the best possible digital products for you. It will also allow us the freedom to plan exciting new features for our future. \n\u003cbr\u003e\n\u003cbr\u003e\nOne important thing to know about Patreon (besides how absolutely cool the concept of supporting creators is) is that it\u0027s been built with both the Creative team (that\u0027s us) and the Patrons (that\u0027s you) in mind! When we release a new product, I\u0027ll send out an official New product post that says we\u0027ve uploaded something fresh and new and released it to our Patrons to enjoy or sell. As a valued and esteemed member, you\u0027ll be contributing 12 times per year, and that\u0027s all but get access to 1000\u0027s of ready made digital gems!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThere are other less-Digital Branding Schoolish (less friendly, less tasteful, less positive) ways to pay our bills, but this is the one that feels the most right to us. It will change The Digital Branding Schools future for the better and create a parallel reality where we achieve success together, hand in hand, allowing us to do things we\u0027ve only dreamed of for years. The Digital Branding School will be groundbreaking when launched Feb. 1st 2018!\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWe would love to have your Patreon support!\u00a0\u003c/strong\u003eThrough you, Patreon will help us grow and thrive.\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat\u0027s in it for you? Talking rewards...\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eYou\u0027ll have instant access to all our thousands of digital products, ranging from software and Wordpress plugins to ebooks and online courses designed to level-up your life or make you money upon resale.\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eThe rewards\u00a0for you are designed to give you access to 1000s of digital products in such a way\u00a0that you can simply slap your name on a product and resell it for instant profits...and that has never been available before. You will get early access to every new added product and surprise!\u00a0 ahead of the rest of the internet.\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eYou will have access to The Digital Branding Schools founder (that\u0027s me) and our staff and the design mockups that we provide to you on each product. There are even freebies available to use, because we love cool stuff, and we want you to have some, too, if that\u2019s your thing.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eBeing able to connect with Digital Branding School members, through Patreon has me super-excited to meet you all, and hear what you\u2019re thinking, working on and dreaming about. A big part of your patronage is having access to communicate fully with me via email or Facebook messenger. I am literally here to make new connections and build lasting professional relationships with all of you. I do believe that one hand washes the other and i\u0027m in this for the long haul.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHow will your money be put to work? \u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur first goal will be reached soon after we reach a tally of 2000 patrons. Creating and purchasing digital products from creators around the globe takes a wealth of time and money, and we\u0027ve already outlayed a fair lot of the two! We will use your patronage to create and purchase new and exciting digital products expanding our library of products and vault of marketing videos just for our members. Also importantly, the funds we receive from our Patrons will be used for a Facebook, Instagram and Google ads monthly budget...to attract new members to the platform effectively and seamlessly. \u003cbr\u003e\n\u003cbr\u003e\nWe won\u0027t be able to achieve this without our Patrons\u0027 support.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e$1 Dollar for every Silver membership from a large number of our members\u00a0would really add up. That\u0027s just $12 per year! A larger pledge will make an even bigger difference.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eA $15 VIP Gold membership from a majority of members will be simply awesome as that will be our bread and butter and help us to achieve our objectives on point. But if every person who enjoys The Digital Branding School puts two dollars or more in our coffee can, that would quickly add up to a lot of dollars over the year. It means a secure future for The Digital Branding School and our members.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eA $50 Super-VIP Gold membership from a majority of members will be a dream come true for me and the team! We will forever be grateful and will show it with all the value we promise we WILL deliver! It means a creative future for The Digital Branding School and a lifetime of awesome digital products for you and the rest of our members.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nShould our level of funding and member quotient increase consistently we aim to conduct workshops in communities around Cape Town, South Africa...mentoring young \u0026amp; old wannabe digital entrepreneurs to start their own e-commerce sites and sell their products through social media and grow their email list. We also aim to mentor them to conceptualise and then shoot their online courses and market them to the world via social selling.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSo, what do you say? Will you pledge a small monthly donation to help us achieve our goals? \n\u003cbr\u003e\n\u003cbr\u003e\nEvery little bit helps, and your kindness will be rewarded with some pretty awesome value, support \u0026amp; perks!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSupremely Grateful\n\u003cbr\u003e\nYoushaa\n\u003cbr\u003e\nThe Digital Branding School\n\u003cbr\u003e\n\u003cimg src=\"https://static.skillshare.com/uploads/discussion/tmp/82497028\"\u003e\u003cbr\u003e\n\u003c/strong\u003e"
