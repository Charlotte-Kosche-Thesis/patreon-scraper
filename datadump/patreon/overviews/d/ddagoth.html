    "summary": "\u003cstrong\u003eABOUT ME!\u003c/strong\u003e\u003cbr\u003eWelcome to my page, and thanks for stopping by!\u003cbr\u003e\u003cbr\u003eI\u0027m a 24-year-old artist and tabletop game aficionado from Canada, happy to share my art with y\u0027all. My work means the world to me, and it also pays my rent. I hope you\u0027ll consider supporting me and my craft. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://dagoth-art.wixsite.com/home\"\u003eSITE (WITH PORTFOLIO)\u003c/a\u003e |\u2605|\u00a0\u003ca href=\"https://dagoth-art.wixsite.com/home/contact\"\u003eCONTACT\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://ko-fi.com/dagoth\" target=\"_blank\"\u003eKO-FI\u003c/a\u003e |\u2605|\u00a0\u003ca href=\"https://mastodon.art/@dagoth\" target=\"_blank\"\u003eMASTODON.ART\u003c/a\u003e |\u2605| \u00a0\u003ca href=\"http://dagoth.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your plans?\u003c/strong\u003e\u003cbr\u003eI\u0027m starting small in terms of reward tiers and content, but once I have a new computer I want to offer much more, including frequent livestreams! In the future, I\u0027d like to give patrons access to the alpha build for my original tabletop setting, both as a sign of thanks and also to further develop the system through feedback!\u003cbr\u003e\u003cbr\u003eDown the road, I might offer NSFW/adult content for select tiers, as well as polls for that content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003eFood, clothes, housing, the usual. Pledges also go towards supporting my equipment and hardware needs.\u00a0My top-shelf goal at the moment is replacing my aging work laptop with a brand new, custom-built desktop. With better hardware, I\u0027ll have the ability to create much larger, more detailed works without the threat of melting my hard drive!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you working on right now?\u003c/strong\u003e\u003cbr\u003eFreelance jobs, mainly! I also have an original tabletop system and setting in development, and I\u0027m hoping to share that soon! There\u0027s at least two works of original fiction behind that, but right now paid work takes priority. In time, and with enough support, I hope I\u0027ll be able to generate enough income that I can work on these projects.\u003cbr\u003e"
