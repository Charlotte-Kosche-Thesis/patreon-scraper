    "published_at": "2016-11-20T10:58:41+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003eHallo Leute,\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNun ist es soweit unsere eigene kleine Seite.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eZum Sammeln von Geld f\u00fcr die Comics die wir alle so m\u00f6gen.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEines Vorweg mein Monatlicher Anteil an der Sache sind 5 Euro. Nicht das einer sagt ich lebe auf eure Kosten. Desweiteren \u00fcbernehme ich alle weiteren Geb\u00fchren. ( Transaktion Beitr\u00e4ge ,Anteil Beitr\u00e4ge und Patreon Geb\u00fchren).\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e Somit \u00a0wird jeder Euro zu \u00a0fast 100% in die Comic\u00b4s gehen. Sollten Probleme auftreten die im Zusammenhang mit der Erhaltung der Seite stehen werde ich dieses bekannt geben und es wird dann gew\u00e4hlt ob wir den Budget dann zum Teil anderweitig einsetzen.. \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eDesweiteren werden Gelder die einmal eingezahlt wurden nicht wieder raus gegeben.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eSicherheit / Anonymit\u00e4t\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLasst uns eines gleich klar stellen das ist nicht gerade Gesetzes\u00a0 Konform was wir hier machen .\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eD\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eeswegen\u00a0 ist Diskretion und Anonymit\u00e4t unabdingbar diese Seite wird auch nicht geteilt oder sonst wie ver\u00f6ffentlicht in unser aller Interesse.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eIch pers\u00f6nlich werde nie nach Namen oder Privaten fragen und das gleiche werde ich im Gegenzuge niemals beantworten.\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDesweiteren bitte die Abk\u00fcrzungen  DOF und  FS , 431 verwenden wenn ihr \u00d6ffentlich etwas hier rein schreibt.\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAuch an der Stelle will ich euch nochmal sagen das man diese Seite weder \u00fcber Google noch \u00fcber Patreon oder sonst einer Suchmaschine finden kann\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAuch die Beitr\u00e4ge die ich hier poste k\u00f6nnen nur Mitglieder einsehen . Auch wird nicht angezeigt wer hier dabei ist so lange wie man nicht selbst \u00a0Mitglied ist. Nur um hier mal die paranoia\u00a0die einige haben zu vertreiben. Anonymer geht es schon fast gar nicht mehr in diesen Zusammenhang.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003eVorgehensweise /Ablauf\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eGut nach dem wir das klar gestellt haben erkl\u00e4re ich nun die Vorgehensweise.\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eIn der letzten Woche eines Monats wird eine Wahl statt finden die eine Woche dauert um damit zu ermitteln welche Comics f\u00fcr den n\u00e4chsten Monat holen werden. \u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDazu wird ein Post ver\u00f6ffentlicht in den ihr euer Stimme/Stimmen je nach gespendeten Beitrag in die Kommentare abgeben k\u00f6nnt einfach dazu die jeweilige Abk\u00fcrzungen verwenden .\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDiese werden dann mit Beginn des neuen Monats ausgewertet und die Comics mit den meisten stimmen werden gekauft je nach Budget siehe Links.\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eEure Stimmenanzahl wird in der h\u00f6he eures Beitrages definiert\u00a0siehe hier zu rechts die \u003c/em\u003eREWARDS.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSobald die Ausz\u00e4hlung erfolgt ist und das Budget stimmt werden die Comics nach dem Bearbeitungschutz und Metadaten Entfernung per Email an euch verschickt die verwendeten der\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHoster\u003c/span\u003e\u00a0ist\u00a0\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eMega. Nz .\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eDesweiteren erhaltet ihr \u00fcber jeden Beitrag den ich hier Postet ein Email damit ihr immer auf den aktuellsten Stand seit.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eZum Budget selbst noch ein paar Worte euch wird der Beitrag zum beginn den Monats von euren Konto abgezogen dieser wird 1 Monat zwischen gespeichert und ich erhalte es erst wenn der Monat rum ist. Somit gehe ich immer in Vorkasse und hoffe das ihr wisst das ich mit euren Geld ordentlich und gewissenhaft umgehe.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAuch bitte ich euch auch hier an der Stelle nochmal um Diskretion also seit nicht beleidigt wenn eure Comics nicht gekauft wurden im n\u00e4chsten Monat werden sie es dann ganz bestimmt .\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eSollte unser Budget mehr als reichen so werden Automatisch alle gekauft auch die die nicht so gefragt sind. Au\u00dfer sie Kosten mehr als 30 Euro. Dann wird wieder Demokratisch dar\u00fcber abgestimmt.\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eDar\u00fcber hinaus werden alle Comics der Fansadox-Reihe gekauft.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eGanz Wichtig !!!!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003eDie ultimative Regel ist das ohne meine Absprache keine Comics au\u00dferhalb dieser Gruppe geteilt werden. Ich habe jeden Comic mit einen Zeichen versehen das nur ich kenne und wei\u00df wo es genau steckt. Daher sollte sowas passieren werde ich dieses Projekt sofort einstellen.\u00a0\u003cbr\u003e\u003cbr\u003eWarum? Weil die Comics speziell gesch\u00fctzt werden. Sie besitzen eine Id wie auch ein Wasserzeichen. Daher ist selbst ein Screenshot nicht m\u00f6glich. Zur Anlegung einer neuen PDF.\u00a0 Und daraus l\u00e4sst sich dann der K\u00e4ufer also ICH ermitteln. Und kriege dann ein saftige Geldstrafe aufgebrumnt. Ich kenne einen den das passiert ist blo\u00df weil er sich 2 Comics gekauft und bei 8muses geteilt hat.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3 style=\"margin-left: 20px;\"\u003e\u003c/h3\u003e\u003ch2\u003e\u003cstrong\u003eUnd wenn euch was nicht passt schreibt mir bitte einfach und zusammen finden wir eine L\u00f6sung .\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSomit hoffe ich auf eine gute Zusammenarbeit und viele Comics. \\^O^/\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e"
