    "summary": "Welcome! I\u0027m singer/songwriter/Producer Darius Shipp aka Mr. Shipp and this is my official Patreon Page. This page will be the Center Point for everything I do musically and act as a launching pad to send this \u0027shipp\u0027 into orbit (see what I did there). Here you will be able to pledge money in exchange for exclusive content, to help support my journey as a recording artist and producer here in LaLa Land.\u00a0\u003cbr\u003e\u003cbr\u003eWHAT IS IT FOR YOU ASK? Your pledges no matter how large or small will be used to help keep this music alive. Every single dollar will go towards music production, video production, studio/video equipment, and most importantly live gigs in a city near you!\u003cbr\u003e\u003cbr\u003eHOW DOES IT WORK?\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon allows people who value my music to support it by making a small financial Pledge in exchange for my music as it is released.\u003c/li\u003e\u003cli\u003eYou pledge as little or as much as you like.\u003c/li\u003e\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIN EXCHANGE FOR YOUR SUPPORT YOU GET ACCESS TO EXCLUSIVE CONTENT\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to new music\u003c/li\u003e\u003cli\u003eAdvanced tickets\u003c/li\u003e\u003cli\u003eNever before released music\u003c/li\u003e\u003cli\u003eVideo messages\u003c/li\u003e\u003cli\u003eMuch, Much more...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZnJZ88-29yU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eBecoming a Patreon is 100% Optional. I genuinely appreciate your support no matter how it comes. Be it financial support as a Patreon or simply by sharing my music and videos with your friends. My mission is to use my gift of song to inspire, and to connect everyone who hears my music with one another and I am so thankful for each and every one of you for choosing to help me make that happen.\u003cbr\u003e\u003cbr\u003ePeace and Love\u003cbr\u003e-Mr. Shipp"
