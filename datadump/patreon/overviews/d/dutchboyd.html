    "summary": "Hello!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a professional poker player with three World Series of Poker bracelets to my name. I\u0027d like to make more poker videos and I\u0027m asking for your help to do it.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been streaming on Twitch for about two years now. You can check out my livestream every Monday and Tuesday nights starting at 7pm PST by clicking \n\u003ca href=\"http://www.twitch.tv/dutchboyd\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nTo change up the format of just streaming online tournament runs, I\u0027ve tried making other types of content. The first type are called Poker Clinic videos, where I go in depth about some of the finer points of poker strategy, tactics, game theory, and history. I\u0027ve made four of these types of videos so far, and you can watch them for free on YouTube by clicking\u00a0\n\u003ca href=\"https://www.youtube.com/playlist?list=PLksJPN2PV-WkXnuaMvfVkuMuyLddq-u-v\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/OiDOBoP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe second type of poker strategy videos I\u0027ve made are called HPT Viewing Parties. In these, I analyze an episode of an HPT final table, putting the players under a microscope and talking about the moves they make and some poker tells. You can see some examples by clicking\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLksJPN2PV-WkGPembWkZ7lYX7ZYSQD60R\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/PdN4GNt.jpg\"\u003e\u003cbr\u003eThese are fairly time-consuming to produce, so I\u0027m asking for your support in making more of these Poker Clinic and HPT Viewing Party videos. I\u0027ve set some goals on the left which will not only pay for my time and motivate me to make more content, but will also help cover the equipment expenses necessary to raise the production quality of these videos. I\u0027ve also listed some rewards on the right for your support. Please support these videos. Every little bit helps. \u003cbr\u003e\n\u003cbr\u003e\nThank you for your patronage!\n\u003cbr\u003e\n\u003cbr\u003e\nDutch Boyd"
