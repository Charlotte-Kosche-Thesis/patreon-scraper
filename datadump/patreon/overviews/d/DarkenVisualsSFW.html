    "summary": "\u003cstrong\u003eHello, my name is\u2026\u003c/strong\u003e\u003cbr\u003eDana and I have been creating Poser-related artwork since 1999. I started off with that because I wanted to create visuals, but my drawing skills were not the best. As the program and other tools evolved, I worked to evolve as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo you do bad poser art?\u003c/strong\u003e\u003cbr\u003eNo. I am not a modeler, so I procure stuff from 3D vendors (similar to buying paint supplies from an Art store). However, I take the time to think about what I want to convey, and go through a process that starts in Poser as a concept, moves into Cinema4D for lighting and rendering, and Adobe After Effects/Photoshop for post work (hair, clothes fixes, effects, etc.). I continue to learn new techniques to make the artwork better after every render. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you on Patreon?\u003c/strong\u003e\u003cbr\u003eFirst off, I am a \u003cstrong\u003eBIG \u003c/strong\u003eshow-off. Whether I am inspired by something I have seen or just something that pops in my head, I want to show people. :) However, I also want to give current and potential viewers more. To do so, I need funds to purchase new equipment and digital supplies. However, I am not greedy because I want to offer my viewers saucy images as well as rewards. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo do you do nudes?\u003cbr\u003e\u003c/strong\u003eNot on this page. I have decided to open two complimenting campaigns to offer best of both worlds (SFW and NSFW). I am working on gaining exposure with SFW, while a niche for nudity lays with\u00a0\u003ca href=\"http://patreon.com/DarkenVisualsNSFW\" target=\"_blank\"\u003eDarken Visuals NSFW\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I pledge?\u003c/strong\u003e\u003cbr\u003eThe simplest way to pledge is to click on the \u201cGet Reward\u201d buttons on the right side. You will go through a pledge confirmation process, and you are done.:)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat the difference between Hi-Fi downloads and the other stuff you post?\u003c/strong\u003e\u003cbr\u003eFor the purpose of posting for general consumption, I will either scale an image down or place JPEG Quality at 60%. These lower the resolution of the image, which is fine for viewing, but not really Hi-Fi. I will create a second post that I will post the full resolution of the file as well as PSD file (for anyone who wants to work with it in Photoshop \ud83d\ude0a)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is your schedule for Private LiveStream (when available)?\u003c/strong\u003e\u003cbr\u003eWhen the option becomes available, I will make a poll for a list of times, so it will be at the viewer\u0027s convenience.:)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I contact for my Commissioned Reward?\u003c/strong\u003e\u003cbr\u003eCommissioned has the ability to use Discord, and I am available as Dana_DarkenVisuals. DirectMessage me to discuss what you want for an image. \ud83d\ude0a"
