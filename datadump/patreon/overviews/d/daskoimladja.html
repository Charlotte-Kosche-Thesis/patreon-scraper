    "summary": "Nakon 5 ipo godina iskustva sa konvencionalnim FM i web radio stanicama (ASFM, B92, Oradio RTV...) evo Da\u0161ka i Mla\u0111e (u daljem tekstu: nas) u sopstvenoj produkciji, kao samoupravlja\u010di i vlasnici sredstava za proizvodnju. Za proizvodnju najboljeg jutarnjeg programa u celom Meksiku. \u00a0Odlu\u010dili smo se da okusimo uzbu\u0111enje totalne nezavisnosti. Medijska scena u Srbiji je u mrklom mraku i, umesto da slo\u017eno i u harmoniji kukamo i nemo\u0107no psujemo re\u017eim, poku\u0161a\u0107emo da uradimo ne\u0161to po tom pitanju i preokrenemo stvar na bolje. Svi tradicionalni mediji su potpuno porobljeni pa medijske slobode moramo osvajati na drugim mestima. Internet nisu pokorili i tu je velika \u0161ansa za slobodnu misao i kriti\u010dki glas. A i kvalitetnu zabavu!\u003cbr\u003e\nVa\u0161u omiljenu radio emisiju i podkast odsada \u0107ete finansirati vi li\u010dno i dobrovoljno. Valjda to mo\u017ee tako? Pogledajte u svoje srce i nov\u010danik. Nijedna donacija nije premala a tek \u0161to nijedna donacija nije prevelika!\u003cbr\u003e\nSve \u0161to ovde napabir\u010dimo ide za opremu, amortizaciju, takse i guljenja ko\u017ee a ako bude i na\u0161ih plata... ih!\u003cbr\u003e\nOdabrali smo opciju mese\u010dnih donacija i one mogu biti od 1$ pa navi\u0161e. Proverite kako popunjavate stranicu kad donirate da ne opteretite svoj bud\u017eet vi\u0161e nego \u0161to mo\u017eete.\u00a0Jako je va\u017eno da pustite da vam Patreon/banka zaista i skinu sa ra\u010duna iznos koji ste nam dali. To se de\u0161ava od 1-5. u NAREDNOM mesecu. \u003cbr\u003e\n\u003cbr\u003e\n\u010cujemo se na \u003ca href=\"http://www.daskoimladja.com\" rel=\"nofollow\"\u003ewww.daskoimladja.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHvala vam!\u003cbr\u003e\n\u003cbr\u003e\nDa\u0161ko i Mla\u0111a"
