     "about": "Hey all, I\u0027m a high school teacher by day, game writer/publisher/artist by night.\u003cbr\u003e\u003cbr\u003eI\u0027m married with two fantastic kids as well as the additional parenting I do in my job as a teacher.\u003cbr\u003e\u003cbr\u003eI\u0027ve always wanted to work in a creative industry and have been lucky enough to do some work on the recent \u003cem\u003e\u003cstrong\u003eThe Hobbit\u003c/strong\u003e\u003c/em\u003e series as a sculptor. I can lay claim to designing the Gundabad orc\u0027s buttocks which were, for some reason, not seen on film. But I got to sculpt their legs too. \u003cbr\u003e\u003cbr\u003eOver the past couple of years I have been doing freelance illustration work for the RPG industry. I enjoyed the work so much I decided to publish my own line of books. Last year, I published my first RPG adventure, \u003cstrong\u003e\u003cem\u003eThe Trolls of Mistwood\u003c/em\u003e\u003c/strong\u003e, under my own label; \u003cstrong\u003eShinobi27 Games\u003c/strong\u003e. It has received some excellent reviews and feedback and I\u0027m very close to releasing my second title \u003cem\u003e\u003cstrong\u003eFeast of the Preserver\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eUltimately, my real passion is creating art. I love drawing, digital painting and sculpting. Any support offered for art and adventure will be appreciated.\u003cbr\u003e",
