    "one_liner": "Creating artistic magic to bring wonder and smiles into the world!",
    "patron_count": 10,

    "pledge_url": "/bePatron?c=142022",
    "published_at": "2016-01-29T16:44:30+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eWelcome To My Fantastical Realm\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThank you for coming to visit my Patreon page! My name is Delyth Thomas, a freelance artist working towards becoming a full time freelancer and working on publishing my own fantasy novel series Dragon\u0027s Tear along with my artwork of fantastical dragons, compelling characters and mythological creatures.\u003cbr\u003eI work in a mix of mediums such as water colour, inks, digital and fabrics to create my fantastical creatures great and small.\u003cbr\u003eI\u0027m \u003cstrong\u003eneeding your help\u003c/strong\u003e and \u003cstrong\u003egenerosity\u003c/strong\u003e\u00a0to help me create these creatures and fantasy worlds, by becoming a Patreon of my art you will get access to my private feed, artistic process, access to a private Discord server, art rewards, have a say and give feedback to my creative projects and writing, first dibs on commission slots and sales of original artwork.\u003cbr\u003e\u003cbr\u003eIf you love dragons and the wondrous realm of art please consider pledging, you\u0027ll be helping support me financially granting me the time to focus on my beloved projects and dragons\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/512f81aee4b021266dcc6899/5a4e3ef78165f5a45d98c563/5a4e4717e2c4835f86ade70b/1515079452425/Red-vs-white-A4-hi.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3cbd/f/2018/044/2/2/important_information_by_yamicool-dc319hc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1. Please\nmake sure your \u003cstrong\u003eaddress\u003c/strong\u003e and \u003cstrong\u003eemail\u003c/strong\u003e is up to date! You can find this under your pledge\nsettings. This will be needed for certain rewards and perks.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e2. You may not share private / Patreon only posts on any other website / social media, \u003cstrong\u003ebreaking this rule\u003c/strong\u003e will result in your account being \u003cstrong\u003eblocked\u003c/strong\u003e!\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e3. The only exception to rule 2 is of the colouring sheets that \u003cstrong\u003ehave been coloured by yourself\u003c/strong\u003e, in which case you may post the \u003cstrong\u003eFinished\u003c/strong\u003e coloured sheet online with proper credit and a link back to my Patreon page. \u003ca href=\"http://www.patreon.com/delyththomas\"\u003ewww.patreon.com/delyththomas\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cul\u003e\u003cli\u003e4. Rewards will only be sent out \u003cstrong\u003eonce payment has been processed\u003c/strong\u003e, this Patron works on \u003cstrong\u003eupfront payment\u003c/strong\u003e when pledging and then a \u003cstrong\u003emonthly billing\u003c/strong\u003e system.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e5. You\nare under \u003cstrong\u003eno obligation\u003c/strong\u003e and you can \u003cstrong\u003ecancel or alter \u003c/strong\u003eyour pledge amount at any\ntime you like.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e6. Please\nbe nice to other members and myself I wish to make this a fantastic community. Any bullying, harassment or inappropriate behaviours\n\u003cstrong\u003ewill not be tolerated\u003c/strong\u003e and will also result in your account being \u003cstrong\u003eblocked\u003c/strong\u003e. This\nalso applies to the use of the Patreon discord.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e7. If there is anything you are unsure of you can \u003cstrong\u003eprivately message\u003c/strong\u003e me or check \u003cstrong\u003ePatreon\u0027s Community guidelines.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://orig00.deviantart.net/dd9f/f/2018/044/a/b/posting_schedule_by_yamicool-dc319ri.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nI endeavour to post every other day, with live updates via\nthe Patreon discord chat to reduce spamming your inboxes. You can alter your\nsettings for email notifications to tailor to your needs and likings. You can\nget live notifications via the Patreon App if that is more your style over\nemail pings.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a1c9/f/2018/044/f/e/art_rewards_by_yamicool-dc319ro.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlue Dragons \u003c/strong\u003ewill receive a digital \u003cstrong\u003eA5\u003c/strong\u003e sketch (4961px x\n3496px approx) each month of a chosen subject / character with a splash of rough\ncolour added. The hi-res file will be emailed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nGreen dragons\u003c/strong\u003e will receive a digital\u003cstrong\u003e A5\u003c/strong\u003e inked drawing\n(4961px x 3496px approx) each month of a chosen subject / character. The hi-res\nfile will be emailed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nRed dragons\u003c/strong\u003e will receive a digital \u003cstrong\u003eA5\u003c/strong\u003e inked and flat\ncoloured drawing (4961px x 3496px approx) each month of a chosen subject / character(no background). The hi-res file will be emailed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nBronze Dragons\u003c/strong\u003e will receive a \u003cstrong\u003eA5\u003c/strong\u003e watercolour sketch each\nmonth drawn either with pencil or ink depending on detail and subject (no complex backgrounds), this\nwill then be mailed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nSilver Dragons\u003c/strong\u003e will receive a \u003cstrong\u003eA5\u003c/strong\u003e digital painterly\u003cstrong\u003e\u00a0Character portrait\u00a0or animal/ creature\u003c/strong\u003e (4961px\nx 3496px approx) of a chosen character, animal pet (no complex backgrounds). The\nhi-res file will be emailed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nGold Dragons\u003c/strong\u003e will receive \u003cstrong\u003eA4\u003c/strong\u003e \u003cstrong\u003efull body\u003c/strong\u003e watercolor painting\nof a subject / character with an inked line work each month\u00a0(no complex backgrounds). The final painting\nwill be mailed with tracking.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nPlease note with all art rewards\u003c/strong\u003e: You may not request overly\ncomplex designs / backgrounds, Copyrighted characters, porn, fetish art or extreme gore I\nhave all rights to refuse these.\u003cbr\u003e\u003cbr\u003eThe Artist retains ALL the rights to the artwork (patrons/ clients will hold the right to their orignial characters, including the right to make prints and merchandise. (It is the responsibility of the Client to alert the Artist if they do not want prints to be made.) The Artist may use the artwork in portfolios, advertisements, or any other promotional use for the Artist.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
