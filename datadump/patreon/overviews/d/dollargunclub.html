    "summary": "\u003cstrong\u003eJoin the Dollar Gun Club today for only $10/month.\u003c/strong\u003e\n  Each month, we\u0027ll feature a new and exciting firearm. And every month, one of our Patreon members will win\nthe grand prize for only $1.  The Gun of the Month is selected based \non the number of members currently enrolled in the club.  Therefore, the\n success of the community determines how impressive these guns are.  For\n example, if we have 1000 members in the Dollar Gun Club, we have the \nresources available to procure something extraordinary like the iconic \nBarrett M82A1-- a spectacular rifle that costs over $10,000.  However, \none lucky member will win it for only a dollar.  It\u0027s an exciting and fresh way to add new guns to your \ncollection.  And it\u0027s only $10/month.  Please join today and \ntell your friends and family about the Dollar Gun Club. We\u0027d love to \nhave you as a Patreon member!  Good luck and God bless! -- Evan\u003cbr\u003e\u003cbr\u003eTERMS: The Dollar Gun Club is part of On Point Firearms: a federally \nlicensed firearms dealer (FFL). DELIVERY All handguns must ship to an \nFFL (Federal Firearms Licensee). Florida residents have the option to \npick up the firearm from our location in St. Petersburg. Firearms cannot\n be shipped to a private citizen. All BATFE rules and regulations apply. \nOn Point Firearms reserves the right to refuse to sell to any person and\n decline any order, regardless of whether it has made prior sales to \nthat person, for any reason. The member selected to purchase the Gun of \nthe Month for $1 will be determined by random number generator (random.org) based on \nthe member name. The member selected will be notified via \ne-mail and will has 10 business days to submit FFL info. After 10 \ndays, another member will be selected. ALL SALES ARE FINAL and all items\n are covered by individual manufacturer\u2019s warranty. Membership fees will\n be charged to the buyer\u2019s payment method per Patreon agreement. Members can request to cancel their membership at anytime via \ne-mail or Patreon. On Point Firearms has been a Class 3/SOT/NFA/FFL since 2002.\u003cbr\u003e"
