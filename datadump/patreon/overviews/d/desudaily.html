    "summary": "\u003cstrong\u003eHistory\u003c/strong\u003e\u003cbr\u003eDesu Daily was first launched in January of 2015, with the goal of providing a hub for anime news, fan content, and to build a community. While we largely succeeded with that goal, copyright had a different plan. Being hosted on Blogger, a Google-owned platform, copyright was very finicky. Even though we never actually violated copyright law, bots hit us hard with reports, and the site was terminated. That same month, Desu Daily was built from the ground up and hosted on WordPress, back better than ever before. Disaster struck again in July, when the site and it\u0027s backups were accidentally deleted by the datacenter we were hosted on. Things seemed bleak, but after several months, we came back again, this time intent on staying.\u003cbr\u003e\u003cbr\u003eSo yeah, we\u0027ve had a bit of a rough time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003cbr\u003e\u003c/strong\u003eSince switching to WordPress, we\u0027ve had to deal with new costs in keeping the site up. Server upkeep, bandwidth, backup tools, etc. add on to what we have to pay each month, on top of the time we put in, of course. So, Desu Daily has come to Patreon as an extra means to get support. After all, in the age of AdBlock, and with how unobtrusive we try to make our ads, they don\u0027t really pay the bills.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Changing?\u003cbr\u003e\u003c/strong\u003eNothing! Patreon is simply here to provide an additional method for passionate Desu Daily fans to show their support. Nothing is being locked behind a paywall, and no part of the site will be inaccessible to non-donors. You get the same experience being a patron as you do without.\u003cbr\u003e\u003cbr\u003eWhile there are some benefits of being a patreon, they won\u0027t affect the site\u0027s usability! Rest easy.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eNote: Rewards will be rolled out \u003cem\u003eafter\u003c/em\u003e\u00a0payment is processed. We do this to protect against potential scams and failed payments.\u003c/span\u003e"
