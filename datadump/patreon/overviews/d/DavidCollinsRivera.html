    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/03AFjRx2_z0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eI don\u0027t know what I was thinking.\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eHey There!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nI\u0027m a writer, podcaster, and voice actor.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m a science fiction and fantasy fan.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI love books, comics, radio drama, TV, and movies.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m a husband and father.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut wait! What\u0027s this \n\t\u003cstrong\u003ePatreon\u003c/strong\u003e thing all about?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oYaLP0S7WcA\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\tThere are better descriptions about this stuff out there, but this is the general idea.\n\t\u003c/div\u003e\n\t\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\n\tStardrifter\n\t\u003c/strong\u003e\u003c/em\u003e is my novel and short story series, which I release as both audiobooks, ebooks, and in print. It centers around \u003cstrong\u003eEjoq Dosantos\u003c/strong\u003e, a professional gunner and Ship Defense Specialist for commercial space vessels. \u003cstrong\u003eEjoq\u003c/strong\u003e has a big mouth, and can sometimes be his own worst enemy...which is too bad, since he has so many others!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLR9ZgnC8QrSw2cw_1iSHa_xQtxfg6aCiD\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eSometimes going by \u003cstrong\u003eLostnbronx\u003c/strong\u003e, my online handle, I\u0027ve been working on this series for a while now.\u003c/span\u003e\n\u003c/div\u003e\nIn a future full of starships, sentient machines, radical gene-sculpting, and empires spanning light years, the fate of nations can sometimes be in the hands of just one man. \n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\nLoner, jerk, expert, and fool, join \n\t\u003cstrong\u003eEjoq\u003c/strong\u003e as he drifts across the stars!\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.cavalcadeaudio.com/images/stardrifter/stardrifter-window.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\n\tWhat\u0027s out the porthole?\u003c/span\u003e\n\u003c/div\u003e\nAs an indie author, \n\u003cstrong\u003ePatreon\u003c/strong\u003e seems like a natural fit. If you support me, each month you\u0027ll have the opportunity to hear and read new \u003cem\u003e\u003cstrong\u003eStardrifter\u003c/strong\u003e\u003c/em\u003e audio stories and/or novel installments. Additionally, everything is available for listening or to download, right from my sites!\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tUsually, the previous audio story goes up on \n\t\u003ca href=\"http://downloads.cavalcadeaudio.com/stardrifter-novels/stardrifter-short-stories/\" target=\"_blank\"\u003eTomorrow Tales\u003c/a\u003e when the new one is released, but this can vary, depending upon circumstance. The \naudiobooks, as opposed to the short stories, aren\u0027t released to the \ngeneral public until all chapters are complete. That\u0027s a huge lead time \nfor my Patreon fans, and \n\t\u003ca href=\"http://cavalcadeaudio.us3.list-manage.com/subscribe?u=9cbfed49254ce1cfe0103ba7e\u0026amp;id=0fcece42b5\"\u003enewsletter\u003c/a\u003e subscribers, because they get the new chapters just as soon as \nthey\u0027re ready.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nIn addition to \n\t\u003cem\u003e\u003cstrong\u003eStardrifter\u003c/strong\u003e\u003c/em\u003e, I also do a comedy/drama audio story series called \n\t\u003cem\u003e\u003cstrong\u003eMoses, AZ\u003c/strong\u003e\u003c/em\u003e, set in the tumbling White Mountains of rural Arizona, as well as the audio sitcom \u003cem\u003e\u003cstrong\u003eEddie K\u003c/strong\u003e\u003c/em\u003e, that  features the ongoing misadventures of a B-circuit lounge singer!\u003cbr\u003e\n\t\u003cbr\u003e\nAll my work is released as \n\t\u003ca href=\"https://creativecommons.org/\" target=\"_blank\"\u003eCreative Commons\u003c/a\u003e. It\u0027s freely available to download and share.\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://downloads.cavalcadeaudio.com/stardrifter-novels/stardrifter-short-stories/images/starjump-button-600x199.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eIf only it were that easy.\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCheck out all the \u003cem\u003e\u003cstrong\u003eStardrifter\u003c/strong\u003e\u003c/em\u003e tales to date.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI think you\u0027ll like them!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003ca href=\"http://downloads.cavalcadeaudio.com/stardrifter-novels/01-motherload/\" target=\"_blank\"\u003e\n\tBook 01: Motherload\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://downloads.cavalcadeaudio.com/stardrifter-novels/02-street-candles/\" target=\"_blank\"\u003eBook 02: Street Candles\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://downloads.cavalcadeaudio.com/stardrifter-novels/03-risk-analysis/\" target=\"_blank\"\u003eBook 03: Risk Analysis\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://downloads.cavalcadeaudio.com/stardrifter-novels/stardrifter-short-stories/\" target=\"_blank\"\u003eShort Stories: Tomorrow Tales\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tAnd here\u0027s my personal site,\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.cavalcadeaudio.com/\" target=\"_blank\"\u003eCAVALCADE AUDIO PRODUCTIONS\u003c/a\u003e\u003cbr\u003e\n\twith \n\t\u003cem\u003e\u003cstrong\u003eStardrifter\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003eMoses, Az\u003c/strong\u003e\u003c/em\u003e, and the \u003cbr\u003e\n\tbuffoonish adventures of \n\t\u003cem\u003e\u003cstrong\u003eEddie K\u003c/strong\u003e\u003c/em\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.cavalcadeaudio.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.cavalcadeaudio.com/images/cap-fancy-schmanzy-3d-small.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eClassy, eh?\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
