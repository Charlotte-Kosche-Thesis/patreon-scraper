    "summary": "Hey guys! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDanger Comics Corp\u003c/strong\u003e was founded by \u003cstrong\u003eDavid Thomas\u003c/strong\u003e and\u003cstrong\u003e Karl Ottersberg\u003c/strong\u003e in 2012. Since then, we\u2019ve been planning, plotting, scheming, devising, improvising, and developing a comic line with it\u2019s own self-contained universe. Our first endeavour was \u00a0\u003cem\u003e\u003cstrong\u003eANOMALIES \u003c/strong\u003e\u003c/em\u003e(which can still be seen free at our site dangercomicscorp.com).\u003cbr\u003e\u003cbr\u003eWe released ANOMALIES in serial form - one page a week would land on our site, viewable for free to the public. This way Karl had the time to fully tweak each page to his satisfaction, and one look at any page will show the sheer amount of attention he lovingly bequeathed on it. Dave\u2019s stories are full of time-travel, aliens from the future, reluctant heroes, and villains with a twist!\u003cbr\u003e\u003cbr\u003eNow, four years in, we feel like we have come a long way. That story gave us not one, not two, but three new heroes - \u003cstrong\u003eThe Anomaly\u003c/strong\u003e, \u003cstrong\u003eThe Devil Rider\u003c/strong\u003e, and \u003cstrong\u003eDinah Stonehouse\u003c/strong\u003e. We also have our working methods down pat, so we are ready for action! All systems go!!\u003cbr\u003e\u003cbr\u003eOn March 28, 2016 our new book - \u003cstrong\u003e\u003cem\u003eDANGER COMICS ZERO \u003c/em\u003e\u003c/strong\u003e- made its debut. Featuring two 12-page stories each issue, one for The Anomaly, and one for our new character - \u003cstrong\u003eThe Vanguardian. \u003c/strong\u003eEach story will have it\u2019s own full-color cover, and will run on the one-page a week format that worked so well with ANOMALIES.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOur mission is to keep going - giving you, the fans, a great webcomic, and to move into full print-medium comics and graphic novels as we progress.\u003cbr\u003e\u003cbr\u003eWe\u2019ve waited until now to reach out to you, the appreciators of what we are doing, who we are so lucky to have found. In all modesty, we feel our writing and art are worthy of your time, support, and encouragement.\u003cbr\u003e\u003cbr\u003eSo, please, become a patron of Danger Comics Corp, and we promise a trove of exciting, thought-provoking adventures for you to savour!\u003cbr\u003e\u003cbr\u003eThanks so much!!!\u003cbr\u003e\u003cbr\u003eTeam Danger -- Dave Thomas,\u00a0Karl Ottersberg\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
