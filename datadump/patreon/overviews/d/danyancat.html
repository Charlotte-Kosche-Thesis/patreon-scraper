    "summary": "\u003cbr\u003e\u003ch1\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://pbs.twimg.com/media/C8_9rX5XkAElX4J.jpg:large\" style=\"width: 139px;\"\u003e\u00a0\u00a0\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eLeer antes de unirte \u2665\u003c/span\u003e\u003c/h1\u003e\u003ch2\u003e\u003cimg src=\"https://vignette.wikia.nocookie.net/logopedia/images/d/dd/Discord.png/revision/latest?cb=20160802133240\" style=\"width: 113px;\"\u003e\u003cstrong\u003eObten \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003erango patr\u00f3n\u003c/span\u003e en discord: Todos los patrones que tengan procesado el pago a partir del nivel PLATA obtendr\u00e1n\u00a0acceso al chat exclusivo para patrones en donde estar\u00e9 posteando la mayoria de contenido o \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eel contenido mas exclusivo\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003cbr\u003e\nDESAFORTUNADAMENTE se tendra que hacer de esta manera debido al alto plagio de contenido y refound de muchos patrones, patrones procesados recibiran un mensaje para poder asignarles rango y asi podran entrar a mi sala facilmente, donde tambien tendremos muchas \u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eGAMING NIGHTS, llamadas nocturnas, y momos\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003ehttps://discord.gg/umkUjdf\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\nTen en cuenta que el pago se procesa el dia 1 de cada mes, asi que asgurate de entrar aun que sea un dia de anticipacion para poder obtener las recompensas y no tener que esperar al pr\u00f3ximo mes\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u00a0Probablemente muchos de ustedes conocen mi trabajo en\u00a0\u003ca href=\"https://www.youtube.com/user/DaanyelaaCm\"\u003eYoutube\u003c/a\u003e o\u00a0\u003ca href=\"https://www.twitch.tv/dannyancat\"\u003etwitch\u003c/a\u003e y he creado este patreon sera para los seguidores que quieren otro tipo de contenido mas \u003cstrong\u003eEXCLUSIVO \u0026amp; \u003c/strong\u003eapoyarme a crear mejor contenido y mejores fotografias, esto de ninguna manera es obligatorio solo es para los que quieren brindar un apoyo extra, mi contenido seguira tal cual siempre.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eLos premios se entregan los dias 5 de cada mes una vez que se procese el pago al igual que los sorteos y los envios los hare por las mismas fechas + el tiempo que tardan en entregarlo \u2665\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tEl contenido no puede ser usado con fines lucrativos.\u00a0\n\u003c/div\u003e"
