    "summary": "\u003cstrong\u003eWho is this Dov Sherman person?\u003c/strong\u003e\u003cbr\u003eIf you\u0027re reading this, you probably know my work from \u003ca href=\"http://dovsherman.deviantart.com/\" rel=\"nofollow\"\u003eDovSherman.DeviantArt.com\u003c/a\u003e or one of the other \u003cem\u003especial\u003c/em\u003e sites around the web which have hosted my work.\u003cbr\u003e\u003cbr\u003eI\u0027m an illustrator and comic artist with a very special interest in yummy\u00a0\u003cstrong\u003e\u003cem\u003ecross-dressing\u003c/em\u003e\u003c/strong\u003e\u00a0and \u003cem\u003e\u003cstrong\u003efeminization\u003c/strong\u003e\u003c/em\u003e themes. Maybe there are robots. Maybe there is magic. Maybe it\u0027s forced or maybe it\u0027s all in fun. I do like to draw non-fetish art from time to time but I always come back to the fetish art because it\u0027s just so much fun to draw and so many people seem to really enjoy it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s this Patreon for?\u003c/strong\u003e\u003cbr\u003eMaybe you\u0027ve read one of the adult comic books that I publish under the name \u003cem\u003e\"Dovelace\"\u003c/em\u003e. That\u0027s \u003cem\u003enot\u003c/em\u003e what this Patreon is for. I\u0027ll keep making those comics but making a full-length comic book is a long process for me. I\u0027m just not as fast as some other artists. So making a full-length comic book can take months even when that\u0027s all I\u0027m working on.\u003cbr\u003e\u003cbr\u003eI love making those full-length comic books but I don\u0027t want that to be the only thing I make. So that\u0027s where this Patreon comes in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI said - What is This Patreon for?\u003c/strong\u003e\u003cbr\u003eThe goal of this Patreon is to help make it possible for me to spend more time on shorter works, such as single illustrations or short comics, always in various, fun, cross-dressing/feminization themes. With support from kind-hearted, like-minded people like you, I can take more time away from the full-length comic books to produce these shorter cross-dressing/feminization-themed works so that you won\u0027t have to wait months before getting something new from me.\u003cbr\u003e\u003cbr\u003eThese short works will be eventually posted to \u003ca href=\"http://dovsherman.deviantart.com/\" rel=\"nofollow\"\u003eDovSherman.DeviantArt.com\u003c/a\u003e as well but only my patrons will be able to see them first.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of short works? Will it be sexy ones?\u003c/strong\u003e\u003cbr\u003eAll kinds of things! I am endlessly fascinated by the sheer range of fetishes out there and I love to experiment with new ideas, as well as finding new ways to explore the old familiar tropes. So it could be anything, as long as it involves cross-dressing, usually sexy, and does not include\u00a0the full-on adult content of my full-length comic books. (I\u0027ll save that for the books.) Check out my \u003ca href=\"http://dovsherman.deviantart.com/\" rel=\"nofollow\"\u003eDovSherman.DeviantArt.com\u003c/a\u003e page for examples of what you can expect from me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does this work?\u003c/strong\u003e\u003cbr\u003eNow I\u0027m not as prolific as some artists so I\u0027m not asking anyone to support me if I don\u0027t do the work. That\u0027s why this Patreon is \u003cem\u003eper-work based\u003c/em\u003e. I only ask that you pledge to support me for each new illustration or comic page that I create. So if I only create one new work in a month, you only pay me for that one work. If I create more, you pay more. You can set an upper limit too so, if you only want to pay for the first five new works that I publish here, you won\u0027t have to worry about being over your budget if I produce ten new works.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, so what do you need?\u003c/strong\u003e\u003cbr\u003ePlease feel free to pledge as little or as much as you are comfortable with. I am grateful, and motivated, by every pledge, no matter how large or how small."
   },
