    "summary": "\u003cstrong\u003eIs $1 Too Much To Ask?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere are plenty of \"influencers\" online whose main source of income is showing others (like yourself) how to monetize or make money online. While there is nothing wrong with this, I would rather provide as much FREE value as I can.\u003cbr\u003e\u003cbr\u003eHowever, everyone has to eat and pay bills right? Patreon allows me to create that valuable free content while still giving those who truly support the vision a chance to contribute. And believe it or not, even $1 can go a LONG way!\u003cbr\u003e\u003cbr\u003eMy name is Dee Greene and I often call myself a \u0027creator of good vibes\". So...what does this mean?\u003cbr\u003e\n\u003cbr\u003ePeople often ask me what my \"end game\" is. To be honest I want to have my hands in ALL aspects of life. I want to take what already exists and contribute to making it even better whether that be podcasts, vlogging, music, movies, art, fashion, public speaking, tech...EVERYTHING! I want to allow my positive energy and creative mentality\u00a0to impact as many lives as I can while I am alive.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://itunes.apple.com/us/podcast/the-dee-greene-show/id1257420279?mt=2\" target=\"_blank\"\u003e\u003cimg src=\"http://is1.mzstatic.com/image/thumb/Music128/v4/ca/6d/87/ca6d872d-7b30-548e-3385-c11bd9081c5a/source/1200x630bb.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eListen\u00a0to The Dee Greene Show on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-dee-greene-show/id1257420279\"\u003eiTunes\u003c/a\u003e \u0026amp; \u003ca href=\"https://play.google.com/music/listen?t=The_Dee_Greene_Show\u0026amp;pcampaignid=MKT-na\u0026amp;u=0\u0026amp;view=/ps/Inxm7g6db3m5jwiqvuqx6gbvdzm\"\u003e Google Play Music\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003eIf you consume any of my content I greatly thank you. It means the world to me that you would take the time out of your busy life to tune into mine. I appreciate that way more than I could ever tell you. However, it\u0027s not all about me. Like I said before, it\u0027s about making an impact. I don\u0027t want anyone to idolize me. I just want to use my energy to motivate you to create the best for yourself that you can.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hdhGOoudww4\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003eCheck out\u00a0\u003ca href=\"https://www.youtube.com/channel/UCswJOhPwW5Rkpp4Yr35sF8g/videos?view_as=subscriber\" target=\"_blank\"\u003emy YouTube channel\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you don\u0027t consume my content, no hard feelings. You don\u0027t have to watch every single thing I do to support. If you support positivity in any way, your contribution will go towards the\u00a0overall goal of spreading posivity, unity, and knowledge. Remeber even $1 will go a LONG way. Is that too much to ask? :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLet\u0027s Connect\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWhether you decide to become a Pateron or not, I would still love to connect with you and add value whenever I can. Again, I thank you for even making it this far!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/DeeGreene/\" target=\"_blank\"\u003e Instagram\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/RealDeeGreene/\" target=\"_blank\"\u003e Facebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.twitter.com/RealDeeGreene/\" target=\"_blank\"\u003e Twitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.linkedin.com/in/deegreene/\" target=\"_blank\"\u003e LinkedIn\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCswJOhPwW5Rkpp4Yr35sF8g?view_as=subscriber\" target=\"_blank\"\u003e YouTube\u003c/a\u003e"
