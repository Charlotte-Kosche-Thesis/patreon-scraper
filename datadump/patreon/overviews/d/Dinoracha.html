    "summary": "While my main shtick is being a gameplay commentator, I want to bring more game coverage, discussions and reviews (both written and in video form) to\u00a0\u003ca href=\"https://www.youtube.com/user/Dinoracha\" rel=\"nofollow\"\u003e\u003cstrong\u003emy channel\u003c/strong\u003e\u003c/a\u003e in the hopes of delivering more in terms of varied content.\u00a0Not only that, I hope to produce a podcast and make it a regular affair along with written articles to cover gaming on the industrial and personal level that affects us, the normal consumers.\u003cbr\u003eMy long-term goals are that on a regular, consistent basis I can cover newly released games and if they\u0027re worth your time and money, not to mention be able to visit game conventions and events for in-depth coverage.\u003cbr\u003eYour contributions will obviously fund my standard of living expenses, but they will also fund my purchases in new equipment for recording, editing and other means for producing content, as well as allow me to purchase games to cover; be that through playthroughs, single serving videos, livestreams and so on.\u003cbr\u003eYou can find more of me at my\u00a0\u003ca href=\"https://www.youtube.com/user/Dinoracha\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e (for my video content) or\u00a0\u003ca href=\"https://www.tumblr.com/dashboard\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://medium.com/@Dinoracha\" rel=\"nofollow\" target=\"_blank\"\u003eMedium\u003c/a\u003e (for my written content).\u003cbr\u003eBecause of what I produce, offering legitimate, meaningful rewards at this time is challenging. I am open to viable ideas for what people would want, even if it\u0027s something simple as their name being published in post-video credits.\u003cbr\u003eAny questions or concerns can be emailed to contactracha@gmail.com.\u003cbr\u003e"
