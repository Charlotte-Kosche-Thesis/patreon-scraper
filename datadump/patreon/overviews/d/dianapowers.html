    "summary": "\u003cstrong\u003eThe Back Story\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThree years ago I was a stressed out attorney and started writing in order to have a creative outlet to release my anxiety.\u00a0 From that, stories started, then a novel, then several novels all adding up to more than just an outlet.\u00a0 Previously, I posted on a free website that had great feedback and reviews.\u00a0 Now, being faced with the fact that writing takes up more of my time than I ever imagined, well it\u0027s time to ask you all to help me make it a successful career and to help steal me away from my otherwise anxiety producing job.\u00a0 Come with me on journey after journey into this fascinating world of imagination.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Work\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAll of my works star women.\u00a0 They are all strong in their own ways, some more so than others.\u00a0 Many of them are bisexual and many are attorneys - you can guess where those inspirations come from - wink, wink.\u00a0 Overall, these stories explore real issues, some of them my own and others just issues with which I can sympathize.\u00a0 Additionally, all of my works contain content which is adult, erotic, and not safe for work.\u00a0 Hopefully, these stories are meaningful to you too.\u003cbr\u003e\u003cbr\u003eFor each new novel, I will publish part of the first chapter for public preview.\u00a0 So, you can decide if you love it and need more or hate it and want to wait for the next volume.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCaveats\u003c/strong\u003e\u003cbr\u003eHaving said all of this, I am open to any suggestions, comments, and constructive criticism.\u00a0 I am not open to hate speech, blatantly nasty comments hoping for a backlash, or purely negative feedback for the sake of disparagement.\u00a0 All of the nastiness will be removed immediately.\u003cbr\u003e\u003cbr\u003ePlease do give me feedback on potential editors, creative artists for drawings or cover art, or suggestions for how to make the page better for you and me.\u00a0 Let\u0027s build something together that works for everyone.\u003cbr\u003e\u003cbr\u003eAlso, I will on occasion share my random thoughts/updates, and these will all be public.\u00a0 Please do not respond or comment on any public items with adult only content so we can all keep using Patreon freely."
