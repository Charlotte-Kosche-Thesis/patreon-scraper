    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oYU57y-kU5c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWelcome Suicide Nation!!!\u00a0\u003c/strong\u003e\u003cbr\u003eThank you for taking the time to check out my \u003cstrong\u003ePatreon page!\u003c/strong\u003e \u00a0The reason I created this page is to \u003cstrong\u003econnect with you\u003c/strong\u003e on a more\u00a0\u003cstrong\u003epersonal level\u003c/strong\u003e and give you a closer look into the creation of my music, art, touring, tattooing and regular life. I\u0027ll share with you the stories behind songs, videos and dirt that isn\u0027t public domain. \u00a0I may show you the rejects of art or songs that turned into something great...or died a painful death to remain on this page forever! There will be\u003cstrong\u003e exclusive content, merchandise \u003c/strong\u003eand a \u003cstrong\u003efirst-hand experience\u003c/strong\u003e that wont be available, anywhere else!\u00a0 With your contributions, I\u0027ll have an extra boost to take my work to the \u003cstrong\u003enext level.\u003c/strong\u003e\u00a0 I\u0027ll be able to create higher production music videos, behind the scenes videos, release more singles, collaborate with some of my favorite artists and MORE!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**WHAT CAN YOU EXPECT FROM JOINING MY PATREON?\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAccess to my Patreon Blog \u0026amp; Newsfeed\u003c/li\u003e\u003cli\u003eAccess to my exclusive Patreon video blogs\u003c/li\u003e\u003cli\u003eEarly Access to News, Music and Videos before the general public\u003c/li\u003e\u003cli\u003eStories behind creations and dirt that I wont share with the public\u003c/li\u003e\u003cli\u003eExclusive Snapchat access\u00a0\u003c/li\u003e\u003cli\u003ePatreon only T-Shirts and Art Prints\u003c/li\u003e\u003cli\u003eSit-ins on portions of tattoo sessions, studio recordings, tour life, behind the scenes of shoots, interviews and regular day life.\u003c/li\u003e\u003cli\u003eWeigh in on decisions and give feedback for Davey Suicide - related matters\u003c/li\u003e\u003cli\u003eBehind the Scenes Blogs\u00a0\u003c/li\u003e\u003cli\u003ePersonal Skype calls\u003c/li\u003e\u003cli\u003eDisposable camera for you to develop of photos of my monthly journey that only YOU have.\u003c/li\u003e\u003cli\u003eOriginal 18x24\" Paintings custom to you and more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eHow it works:\u003c/strong\u003e\u003cbr\u003eScroll through the perks on the right and pick the level that suits you best. I wanted to make this attainable to anyone\u0027s budget who loves and wants to be a part of what I do. Membership levels range from $2 to $250 a month. Whatever you feel comfortable with! \u00a0You\u0027ll get members-only content, and your support allows me to create more content for you and others to enjoy. Pretty cool, right?\u003cbr\u003e\u003cbr\u003eSince we conquered the record label scandal, we\u0027re free and we\u0027re relying on the Suicide Nation more than ever! \u00a0I want to prove that FANS \u0026amp; PASSION make bands! \u00a0I\u0027m grateful to have you aboard, and I\u0027m stoked to be launching a community where the hardcore Suicide Nation can feel at home and get an inside look into my world, interact with me and learn how things happen from it\u0027s inception!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e**PLEASE NOTE, YOUR REWARDS WILL BE SHIPPED OUT ON THE FIRST OF THE MONTH AFTER PATREON HAS PROCESSED YOUR PAYMENTS!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLASTLY, t\u003c/strong\u003ehere is no obligation to sign up. I will continue to create content on my Facebook, Instagram \u0026amp; YouTube. \u00a0This is to get a more personal connection and give you the same experience that I always wanted from my favorite bands and artists. \u00a0My patrons will be my first priority and you guys will get the news and inside scoop, dirt and stories that noone else will get. I look forward to interacting with you guys! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0026lt;+3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDAVEY SUICIDE\u003c/strong\u003e\u003cbr\u003e"
