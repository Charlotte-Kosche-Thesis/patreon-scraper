    "summary": "\u003cimg src=\"http://www.discussingtrek.com/wp-content/uploads/2018/04/BusinessCard-Front-768x449.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello everyone and welcome to the Discussing Trek Patreon page!\u00a0\u003cem\u003e\u003cstrong\u003eDiscussing Trek: A Star Trek Discovery Podcast\u003c/strong\u003e\u003c/em\u003e is an unofficial podcast about the CBS All-Access series, Star Trek Discovery. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do we do?\u003c/strong\u003e\u003cbr\u003eWhat we do on our show, is review each episode of Star Trek Discovery in somewhat excessive detail, in addition to talking all things trek. Our podcast is by fans, for fans! Join in on the journey and help us fund this labor of love!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy are we here?\u003c/strong\u003e\u003cbr\u003eFirst and foremost, we are here to connect with our fans! The best way you can support our work is by subscribing to our podcast and telling a friend to do the same. And if you want to chip in a dollar or two to help the podcast with equipment and server costs, well that\u0027s fine too. Patreon goals and tiers will be posted shortly. Stay tuned!\u003cbr\u003e\u003cbr\u003eFor more information about our show --including ways to listen and subscribe, please visit\u00a0\u003ca href=\"http://www.discussingtrek.com/\" target=\"_blank\"\u003ehttp://www.discussingtrek.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are the hosts?\u003c/strong\u003e\u003cbr\u003eOur hosts include Jonathan Shorts, Kyle Jones, Kary Brown and Clarence Brown.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eClarence,\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/wudanbal\"\u003eThe Impossible Host\u003c/a\u003e,\u003cem\u003e\u00a0\u003c/em\u003eis our host and show-runner that shares an avid love for each of the series, though showing a particular love for Voyager and Deep Space Nine.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eKyle,\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/KyleMJ6977\"\u003eThe Whostorian\u003c/a\u003e,\u003cem\u003e\u00a0\u003c/em\u003eis our resident science-fiction specialist with a special connection to Kathryn Janeway and some other sci-fi show which shall not be named -- Doctor Who.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJonathan,\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/jshorts24\"\u003eThe Trekstorian\u003c/a\u003e,\u00a0is an avid viewer of each series on multiple runs. He is our resident Deep Space Nine, Voyager, and Enterprise expert and has a vast knowledge of all things Trek.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eKary,\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/karybrown\"\u003eThe Techstorian\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003eis our tech-geek and Voyager fan that gives us the practical spin on the plausibility of what is happening on screen. Our voice of reason!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Conclusion\u003c/strong\u003e\u003cbr\u003eThe bottom line is that we are not here trying to get rich quick. If you like the show and want to support us and help cover our costs, we are grateful! If not, the show will now and forever remain free! It is all about you guys who love the things we love!\u003cbr\u003e"
