    "summary": "Hey, folks! My name is David Ganssle, but most username boxes call me doggans. You might know me from my comedy sketches such as \"\u003ca href=\"http://youtu.be/_pNtFqEgI58\" rel=\"nofollow\"\u003eAt the Offices of Glee\u003c/a\u003e\", my theme park videos such as \"\u003ca href=\"http://geekvision.tv/channels/doggans/dave-does-disney/\" rel=\"nofollow\"\u003eDave Does Disney\u003c/a\u003e\", or my\u00a0\u003ca href=\"http://twitter.com/doggans\" rel=\"nofollow\"\u003eobsessive addiction\u003c/a\u003e to @midnight\u0027s Hashtag Wars. My videos can be found on\u00a0\u003ca href=\"http://youtube.com/doggans\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"http://geekvision.tv/channels/doggans\" rel=\"nofollow\"\u003eGeekVision\u003c/a\u003e, and, by an astonishing coincidence, some website called\u00a0\u003ca href=\"http://doggans.com/blog\" rel=\"nofollow\"\u003edoggans.com\u003c/a\u003e.\u00a0I enjoy making these videos, but they require quite a bit of hard work to create, which is why I\u0027m now turning to Patreon.\u003cbr\u003e\u003cbr\u003eFor those of you here for the first time, think of Patreon as a mutant hybrid offspring of Kickstarter, a Pledge-A-Thon, and a tip jar. You are invited to pledge the amount of your choice per video, and every time I release a new video, and ONLY ONCE THE VIDEO IS PUBLICLY RELEASED, the donation will be made. It\u0027s a great way to support people you like with minimum effort!\u00a0\u003cbr\u003e\u003cbr\u003eYou can change your donation level at any time, and even set a monthly budget so you don\u0027t run out of money if I go insane and do another Blitzstravaganza. I\u0027ll only be taking donations for SCRIPTED videos, so you also won\u0027t be charged for extemporaneous vlogs, blooper reels, etc.\u003cbr\u003e\u003cbr\u003eOn average, I plan to release TWO scripted videos per month, but some months will have more, and some will have fewer.\u003cbr\u003e\u003cbr\u003eMy videos will still be available for free on\u00a0\u003ca href=\"http://youtube.com/doggans\" rel=\"nofollow\"\u003ethe\u003c/a\u003e \u003ca href=\"http://geekvision.tv/channels/doggans/\" rel=\"nofollow\"\u003eaforementioned\u003c/a\u003e \u003ca href=\"http://doggans.com/blog\" rel=\"nofollow\"\u003esites\u003c/a\u003e. Donors will have access to neat perks, such as early access to videos, bonus vlogs, etc, but even if you can\u0027t donate, I hope you find something in my goofy oeuvre that you enjoy!\u003cbr\u003e"
