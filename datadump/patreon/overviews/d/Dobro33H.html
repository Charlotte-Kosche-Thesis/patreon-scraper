    "summary": "Since 1997 my father and I have been creating web-based\ntutorials for frailing banjo, folk guitar and other musical instruments. We\nhave introduced literally tens of thousands of people to the joy of homemade\nmusic.\u003cbr\u003e\u003cbr\u003eWe have produced over 600\u00a0\u003ca href=\"https://www.youtube.com/user/Dobro33H\"\u003evideos\u003c/a\u003e with more than 4,656,870 views\nfor YouTube and hundreds of podcast workshops. Patrick has written several\nbooks including, \u003ca href=\"https://www.amazon.com/How-Tao-Old-Time-Banjo/dp/0974419001/\"\u003eThe How and the Tao of Old Time Banjo.\u003c/a\u003e \u003ca href=\"https://www.amazon.com/Book-Five-Strings-Strategies-Mastering/dp/0974419028/\"\u003eA Book of Five Strings\u003c/a\u003e and \u003ca href=\"https://www.amazon.com/Songs-Sunday-Patrick-Costello/dp/0974419044\"\u003eSongs for Sunday\u003c/a\u003e. In keeping with his commitment to the spirit of folk music, Patrick makes his books\u00a0\u003ca href=\"https://archive.org/details/TheHowAndTaoOfOldTimeBanjo\"\u003efreely available\u003c/a\u003e under Creative Commons licenses.\u003cbr\u003e\u003cbr\u003e\n\nWe have been doing this for a long time. We need to update\nour equipment. The Internet is changing and platforms like YouTube are not what\nthey once were. Your contribution will help us continue to teach and share the\njoy of folk music with the world.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThe Daily\nFrail\u003c/strong\u003e\u003cbr\u003e\nPatrick\u2019s legendary video series returns! Five days a week Patrick will be\nposting a new episode on YouTube, and the tab for the workshop will be posted\non our Patreon blog. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Patrick and Dear Old Dad Vidcast\u003c/strong\u003e\u003cbr\u003e\nPatrick and Dear Old Dad deconstruct your favorite folk songs. Each episode features\nin-depth conversation as well as music. There will be lots of history and some\ngreat jamming. Each episode will be on YouTube with lyric sheets posted on our\nPatreon blog. \u003cbr\u003e\u003cbr\u003e\n\nBoth projects will be freely available for everyone. You do\nnot need to contribute to watch the videos or download tab files, but it sure\nwould help.\u003cbr\u003e\u003cbr\u003e\n\nWe have other things on the drawing board. Once we have the\nproduction schedules of these initial projects under control, Patrick is\nplanning a guitar workshop series as well as the release of his long-awaited banjo blues project! \u003cbr\u003e\n\n \u003cbr\u003e"
