    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome!\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tShou here, I make stuff sometimes?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote to supporters! I don\u0027t plan on posting here on Patreon (find news and art on my Discord Servers and Websites linked below!)\u003cbr\u003e\u003cbr\u003eThis is purely for the purpose of a Tip Jar, thank you again for your support and understanding!\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAbout Me\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\nI\u0027m an Artist who currently draws content ranging from fan-art, to original content. I am pursuing the goal of learning to draw furry and anime art - and as well intend to someday attain a full-time art career.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eFind me at\u003c/strong\u003e\u003cbr\u003e\n\t\u2605 \u003ca href=\"http://dshou.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e \u2605 \u003ca href=\"http://dshou.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://twitter.com/DShouEXP\"\u003eTwitter\u003c/a\u003e \u2605 \u003ca href=\"https://picarto.tv/DShou\"\u003ePicarto\u003c/a\u003e \u2605\u003cbr\u003e\u003cem\u003ePixiv and ArtStation to come in the Future!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eOnline Store\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://starryarts.storenvy.com/\"\u003eStarry Arts\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eAlternate Tip Service\u003cem\u003e (One Time Tip)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://Ko-fi.com/dshouartist\"\u003eKo-Fi\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eDiscord Servers I Founded\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://discord.gg/2zAhTdm\"\u003eDiscord Personal Server: Shou\u0027s Hideout\u003cbr\u003e\u003c/a\u003eI will not be posting here on Patreon. Follow my Personal Discord server or my various art profiles to keep up with any news or artworks.\u003cbr\u003e\u003ca href=\"https://discord.me/stamaia-studios\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/Gm6cj6B\"\u003eDiscord Art Server: The Art Plaza Extravaganza\u003cbr\u003e\u003c/a\u003eJoin a server of artists to chat art and have fun. Dedicated channels are provided such as for critiques and showcases. There\u0027s also a fun game-like experience we provide to try and help users with motivation, by giving users points and more for participation. NSFW channels require a command. You\u0027ll likely find me talking in this server most by the way.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/ea7MAz2\"\u003eDiscord General Server: The Lunch Table\u003cbr\u003e\u003c/a\u003eA general discussion server with channels dedicated to a variety of topics. NSFW channels require a command.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eQuestions\u003c/span\u003e\u003c/h1\u003e\n\t\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\tPatreon is a Service that allows Fans like you to easily support your favorite creators, and in turn creators may (if they offer any) provide special content to their supporters. Patreon helps streamline the process so payments and rewards can be provided smoothly, and in turn it allows you to help us creators to keep doing what we love! \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat will the money be used for?\u003c/strong\u003e\u003cbr\u003e\n\tAs many circumstances make it difficult for me to find any other jobs, the money will help fill in the odd days so that I may continue to support myself. This includes paying for bills, food, upgrades and more.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eIf you have any of your own questions or feedback not answered here, please contact me!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
