    "summary": "\u003cstrong\u003eHi there, I\u0027m Dampho!\u003c/strong\u003e Also known by my full name \"Marisol Conde\" and \"Koko\" in the gaming community. \u003cstrong\u003eI\u0027m an illustrator who enjoys creating comics\u003c/strong\u003e\u00a0and have been drawing for as long as I can remember. Whether it\u0027s original content or fanwork, breathing life into characters through comics is something I love to do, and I want to be able to share those stories with everyone. Even when it\u0027s just a silly comic strip about a video game; \u003cstrong\u003eknowing people laughed and enjoyed them is what motivates me to keep going!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eYou can find more of my work at:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/Damphotomas\"\u003eTwitter\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u00a0\u003c/span\u003e\u003ca href=\"http://dampho.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u00a0\u003c/span\u003e\u003ca href=\"https://www.twitch.tv/dampho\"\u003eTwitch\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\u00a0\u003ca href=\"http://damphotomas.tumblr.com/\"\u003ePortfolio\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003edamphotomas@gmail.com\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eMaking art, comics, and bringing a smile to someones face through my work is my biggest goal.\u003c/strong\u003e\u00a0I opened up this Patreon to give people who enjoy my work a way to support me. Through this Patreon\u003cstrong\u003e I\u0027d like to get closer to supporters with exclusives and streams, while also being able to bring in a revenue for something I am passionate about.\u003c/strong\u003e\u00a0My only source of income up until now was scarce freelance jobs and commissions. With your support through pledges on my Patreon, I can make a sustainable living AND be able to create stories, silly comics, and any other projects to share to the world.\u00a0\u003cstrong\u003eSo to those who do support me through this site: thank you so much!\u003c/strong\u003e Welcome to the community, and I hope you enjoy the art!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRECENT PROJECT: RED HANDED\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ca href=\"https://ffxivredhanded.tumblr.com/post/158684024002\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/220051529661415426/321098809645989888/header.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eA sunny day in Swiftperch draws two \"farmers\" to set up a tomato stand to make a profit, what can go wrong?\u00a0\u003c/span\u003e\u003c/blockquote\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"https://ffxivredhanded.tumblr.com/post/158684024002\"\u003eRed Handed\u003c/a\u003e is a comedy webcomic set in the Final Fantasy XIV world following two mercenaries as they uncover the mystery of their disappearing tomatoes.\u003c/strong\u003e\u003cbr\u003eRed Handed is my entry back into full comics, after taking a break from them for a couple of years. It is a short one, but it\u0027s a fun one! Bringing Kokoroni and Nathan to life as characters has been a pleasure.\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://ffxivredhanded.tumblr.com/post/158684024002\"\u003e\u003cstrong\u003eYou can start reading here!\u003c/strong\u003e\u003c/a\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/220051529661415426/321104837880184844/02e173198eb4eba1e54fd8591321eb73.png\"\u003eThe webcomic is currently being hosted on Tumblr. \u003cstrong\u003eOne of the goals on my Patreon is to get my own website to host my comics and portfolio on. With your help that can be a reality!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf your\u0027e interested, check out my backer tiers for more information!\u003c/strong\u003e There\u0027s a lot a rewards and there can be more to each tier as Patreon Goals are reached.\u003cbr\u003e\u003cstrong\u003eThank you so much, and thanks for reading!\u003c/strong\u003e\u003c/div\u003e"
