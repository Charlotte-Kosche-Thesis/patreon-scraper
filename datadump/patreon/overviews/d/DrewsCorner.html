    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe name is Drew C. Ryan and content creation is my game. Unfortunately, creators cannot devote their life to their work when \n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003emoney \u003c/span\u003eis needed for shelter and food. Being a creator is actually NOT easy. It\u0027s \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eincredibly time-consuming to plan, film, edit, and promote.\u003c/span\u003e Plus, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ereacting to news or filming immediate reviews is often not possible \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebecause IRL job must be #1.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI want to be able to do this \u003cem\u003efull-time\u003c/em\u003e\u00a0and give back to you and the geek community\u003c/span\u003e\u003c/span\u003e by sharing our love for \u003c/strong\u003eDisney, Doctor Who, Orphan Black, Game of Thrones, Jessica Jones, Westworld, Sherlock, Supergirl, Agents of Shield, Sonic, Final Fantasy, Kingdom Hearts...\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI want to inspire a new generation of geeks to love who they are\u003c/span\u003e\u003c/strong\u003e.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI want to provide a refuge for people who, like me, suffer from chronic loneliness. And I want to draw attention to it as a real, debilitating condition.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2 style=\"color: rgb(118, 146, 60); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI do this through nerdy news and geeky reviews\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2oldKmYziPw\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Mu_Timqbhe8\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e--------------------------------------------------------------------------------------\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI do this through #ReelGeekGirls interviews and spotlights\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sGqz8s7SV84\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PnMQcK2zbJY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003eRGG is SO important, guys! (\u003c/strong\u003e\u003ca href=\"http://www.reelgeekgirls.com\" rel=\"nofollow\"\u003ewww.reelgeekgirls.com\u003c/a\u003e\u003cstrong\u003e)\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eS\u003c/span\u003epotlighting\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003enotable geek ladies\u003c/span\u003e\u003c/strong\u003e just breaking through or geek icons and providing a \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eplatform to shamelessly spill about their fandoms, their ships, and get a bit silly\u003c/strong\u003e\u003c/span\u003e is an honor and just what the world needs in these dark times! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eW\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eomen deal with harassment \u003c/span\u003e\u003c/span\u003e\u003c/span\u003eand \"Fake Geek Girl\" myths online everyday, but they\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0are just as geeky as men!\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e--------------------------------------------------------------------------------------\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHOW YOU HELP\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\nI believe in complete transparency. Your pledges help me live and help me create. Sometimes that means a new graphics card or tickets to movies to review, other times that means phone bill or rent. Patreon exists to help creators transition their passion into their job. Not only that,I want to pay the 50+ women I\u0027ve interviewed and all the future interviews as well. (See Goals #1-2)\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon users appreciate EVERY pledge. You all matter. \n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eAnd you can change your pledge or cancel at anytime\u003c/em\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e--------------------------------------------------------------------------------------\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u27a4\u00a0\u003c/strong\u003eWeekly reviews of TV shows and films\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: initial; color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u27a4\u27a4\u00a0\u003c/strong\u003eNerdy news updates\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u27a4\u27a4\u27a4\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eRegular Reel Geek Girls spotlights\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u27a4\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u27a4\u003c/span\u003e\u003c/span\u003eWonderful Patron-exclusive rewards like personalized videos, songs, handwritten haikus, and behind the scenes information + every level is cumulative so you can really rack up the rewards.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u27a4\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will make annual donations to geeky charities... that you can help me choose!\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e--------------------------------------------------------------------------------------\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003eThank you all for helping make my dreams come true by allowing me to make videos for you.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong style=\"color: rgb(79, 129, 189);\"\u003e\n\tMy reason for being here is to make people smile and laugh.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
