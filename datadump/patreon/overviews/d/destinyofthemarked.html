    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"300\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F145598629\u0026amp;url=https%3A%2F%2Fvimeo.com%2F145598629\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F543787725_295x166.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"400\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/145598629",
    "one_liner": "an Original Illustrated Script Series \u0026 Other Works",

    "published_at": "2015-02-10T07:05:00+00:00",
    "summary": "\u003ca href=\"http://www.destinyofthemarked.com/\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial Website\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e*** FYI for new Patrons: CURRENTLY a full time student at Gnomon, so most posts will be revolved around 3D works until the program is finished.\u00a0 I haven\u0027t had time to work on the series because of this and will continue once graduation comes in June 2018, but I post often with 3D projects and any 2D images I can sneak in. ***\u003cbr\u003e\u003cbr\u003eEPISODE\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e \u003cstrong\u003e1\u003c/strong\u003e is COMPLETE! \u003c/strong\u003e8/31/15)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/9cebeb_9b898a9ffe104f4f99ea892c2d260f75.jpg_650\" style=\"width: 418px;\"\u003e\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDeath and Destiny Surround Them...\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/9cebeb_fce3d053e0f446cf988fe0ba4b288038.jpg_srz_p_900_300_75_22_0.50_1.20_0.00_jpg_srz\" style=\"width: 645px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDestiny of the Marked\u003c/em\u003e\u003c/strong\u003e is a story about Estelle Sekul, a 19 year old girl, who is dealing with the progressing and worsening illness of her Mother.\u00a0 All the while, new evils from another world descend upon her home town, leaving victims dead with a strange Mark on their skin. \u003cbr\u003e\u003cbr\u003eAdventure, Grief, Pain, Magic, Demons, Other-Worlds, Friendship (and maybe a little Romance) is what awaits you in the world of the Marked.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003eAuthor Note: It\u0027s a story very close to my heart, and helped me to work through the issues I faced when my own Mother died and coming to terms with it, dealing with anxiety because of it, growing up, and facing the past and looking towards the uncertain future. I only hope that the journey lived through my characters can help others with similar issues as it has done for me. \u003c/em\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/9cebeb_93fd80f675704a72bf5e2c34f6b4c6e7.jpg_srz_p_900_262_75_22_0.50_1.20_0.00_jpg_srz\" style=\"width: 618px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nBecause I was a film major, I write in script format. It\u0027s easiest for me because of it\u0027s structure and natural tendency for the visual format. Also, I always saw DotM as being a television show with episodes and large story arcs and I don\u0027t want to write two versions of the same story. \u003cbr\u003e\u003cbr\u003eAlso, I\u0027m weird. You don\u0027t know me well (yet), but I like to make things people haven\u0027t seen before! I also wanted to be able to incorporate a lot of art I already made! Check out the finished \u003ca href=\"http://www.amazon.com/Destiny-Marked-Episode-Part/dp/0996713301/ref=sr_1_8?ie=UTF8\u0026amp;qid=1440703480\u0026amp;sr=8-8\u0026amp;keywords=Destiny+of+the+Marked\" rel=\"nofollow\"\u003eEpisode\u003c/a\u003e on amazon! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/9cebeb_f9460e88a48c4a839ef571ba79fa7f4d.jpg_srz_p_900_300_75_22_0.50_1.20_0.00_jpg_srz\" style=\"width: 693px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nLike most 20-something\u0027s in America, I\u0027m working part-time in a non-career position at minimum wage and living at home.\u00a0 I\u0027m also freelancing illustration, while trying to working on DotM as much as I can. \u003cbr\u003e\u003cbr\u003eIn the last year, I\u0027ve grown as a creative person and felt it was time to share my story with the outside-of-my-brain world! I\u0027m much more organized, happy and confident with my outlines and scripts (so far)! \u003cbr\u003e\u003cbr\u003eMy hope for Patreon, is to gain enough fan-base and funds to help me to create the series. Publishing takes money and creating it costs me hours of labor. What\u0027s cool about Patreon is that you get EXTRA rewards in ADDITION to what you get monthly as each collective funding milestone is reached. We hit one already of $50, so the next is milestone is a Q\u0026amp;A; for everyone when I hit it $75 monthly funding! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/9cebeb_d21a805721804efdaef9d6f069cbb7d6.jpg_srz_p_900_300_75_22_0.50_1.20_0.00_jpg_srz\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027m looking to Patreon to help me reach my on-going goal to \nrelease of the ENTIRE DotM story line, over the next many, many years, and also any future projects. \u003cbr\u003e\u003cbr\u003eI\n have the story plotted in outline form (in the amazing Scrivener \nprogram) to be 4 seasons with 12 episodes per season. But for right now, I\u0027m concentrating on one episode at a time.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWITH THE AMAZING SUPPORT OF PATREON the last year, I have released episode 1 in August 2015 (I HIT MY DEADLINE!!!!) and now I\u0027m on to episode 2, which will be out sometime Spring/ Summer 2016. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePossibly, way down the road, I plan on taking season 1 to studios or companies such as Netflix, Yahoo or Amazon to make a new original series into live action. These books will act as mini-pitch books as I travel around conventions and network with people. But if no one is interested, I have the completed series for everyone to pick up,\n read, see and experience. An they won\u0027t be floating around in my head forever and ever. That\u0027s pretty cool. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/9cebeb_42940208e4d14b5d9cc35e05ed1b60cd.jpg_srz_p_900_300_75_22_0.50_1.20_0.00_jpg_srz\" style=\"width: 654px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe goals and funding points are as below: \u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u2022 EPISODE 1 is COMPLETE!\u003c/del\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 EPISODE 2 is in progress...As of 3/19/16\u003cbr\u003e\u003cbr\u003e1. Screenwriting\u003c/strong\u003e:\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e  - Episode 2 - Rough Draft (version 3) \u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e2. Character Designs/ Bios:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e- Estelle (complete) - redo complete\u003cbr\u003e\u2028- Liam (complete)\u2028\u003cbr\u003e- Kalden (complete)\u2028\u003cbr\u003e- Leyna (complete) - costume in progress\u003cbr\u003e\u2028- Keb (complete)\u003cbr\u003e\u2028- Sekul Family - (complete)\u003cbr\u003e\u2028- Protector Side Characters (complete)\u003cbr\u003e- Bio writing - Partials completed\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e3. Creature Designs/ Costumes:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e- Mark Designs/ Props- Complete\u003cbr\u003e- Protector Costume Design - complete\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e4. Environments  \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e- Sanctuary (Ext. Completed)\u003cbr\u003e- Int. blue prints (in works)\u003cbr\u003e- Healing Room (in works)\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e6. Storyboards \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e- TDB after polish of scripts are finished\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e7. Book Cover - \u003c/strong\u003eSketching in progress\u003cbr\u003e\u003cstrong\u003e8. Large Scene Illustrations\u003c/strong\u003e - 1 complete\u003cbr\u003e\u003cstrong\u003e9. Book Production/ Design \u003c/strong\u003e- TBD\u003cbr\u003e\u003cstrong\u003e10. Promotional Materials\u003c/strong\u003e - TBD\u003cbr\u003e\u003cstrong\u003e11. Print and eBook release\u003c/strong\u003e - Spring or Summer 2016 Date\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003eThank-You in advance for all your support and helping Destiny of the Marked reach the launch date for Episode 1 and continue to create my art and series! \u003c/strong\u003e\u003c/h1\u003e- Nicole\u003cbr\u003e\u003cbr\u003e"
