    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/H8gXZTahIb8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/H8gXZTahIb8",
    "one_liner": null,
    "patron_count": 24,

    "pledge_url": "/bePatron?c=273246",
    "published_at": "2016-01-25T08:55:02+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEXTRA THICC!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there big boy~\u003cbr\u003e Welcome to Daddy\u0027s Patreon! Daddy is a freelance digital artist who draws Daddies: From Six Packs to Muscle guts--THE RESULTS ARE ENDLESS~\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/4dpwYiA.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWho is your Daddy and What Does He Do?\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELL~\u003cbr\u003eEvery month i draw 4-8 pictures based on the theme assigned for that month. An example would be \"Video Game Villains\" and so i\u0027d pick 4 characters based on that theme: Bowser, King Koopa, King Dedede, Ganondorf. And so on the first week of the month i draw the 1st choice (Bowser) and next week i draw the next character (King Koopa) until we get to the 4th week where i finish the theme with Ganondorf. All pictures drawn will involve the characters (daddies) being drawn with muscle guts, Bara, beef, six packs, and many other muscular terms. I love drawing Dad Bods and this Patreon is probably one of the greatest choices i\u0027ve made in a LONG TIME.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://giant.gfycat.com/CompetentMatureFlatcoatretriever.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"OH SHIT! I LOVE DADDIES! HOW DO I DONATE?\"\u003c/span\u003e\u003c/h1\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThanks m\u0027boy for being interested in donating to Daddy. Well it\u0027s rather simple. Basically if you wanna donate all you need to do is go to the big Orange button that says \"Become a Patron\". There you\u0027ll be able to select from one of the many options for donation. Next you select payment and you\u0027re all set! Do note: you will be instantly charged when you donate to the patreon. From there on the 1st of each month you\u0027ll be charged on the amount you donated. However, you may also just donate for 1 month so that way you aren\u0027t charged again.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cimg src=\"https://68.media.tumblr.com/a1377739d1daa376223a67031495f2e7/tumblr_nvz8d0ZdQl1r7sijxo1_500.gif\"\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhat Do I Offer?\u003c/span\u003e\u00a0\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003eWell each month i draw the 4 characters based on the theme (as previously mentioned). BUT I also offer rewards like:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSketches\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFull Resolution Gift Art\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHonorable Mentions\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eand many many more~\u003cbr\u003eIt depends on your Tier and Donation Amount so be sure to check what perks you receive for each donation amount! ^_^\u003cbr\u003e\u003cbr\u003eYour Donations and Support can help me Draw Big and Muscular Daddies.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy I Have A Patreon:\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAs i\u0027m slowly going into college, i\u0027m realizing that i need to start funding for myself especially when it comes to Food and other necessities like clothes and other stuff. If i have spare money i usually save it up for Conventions and other little goodies for myself. It\u0027s always best to have small little vacations to help me relax from all the hard work i do each day.~\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/00c20014c8f5148986dd78e85b5877b9/tumblr_ojr6bgM58Z1w2c60uo1_400.gif\"\u003e\u003cbr\u003eThanks for checking out my Patreon! Be sure to check out my Gallery and other sites for frequent updates and loads of Daddy art~\u003cbr\u003eFuraffinity:\u00a0\u003ca href=\"http://www.furaffinity.net/user/incrediblecrocodile/\"\u003ehttp://www.furaffinity.net/user/incrediblecrocodil...\u003c/a\u003e\u003cbr\u003eTwitter: https://twitter.com/GusBeefyPecs\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e"
