    "published_at": "2015-02-25T14:52:14+00:00",
    "summary": "With your help I will be creating \u003cem\u003e\u003cstrong\u003efantasy characters, creatures, landscapes\u003c/strong\u003e\u003c/em\u003e and \u003cstrong\u003e\u003cem\u003edynamic scenes\u003c/em\u003e\u003c/strong\u003e and I want to pay it forward to small start up writers and \ngame designers who could never afford the big price tags attached to \nbespoke work for their projects, all pieces will also be made available as \u003cstrong\u003eSTOCK ART\u003c/strong\u003e via \u003ca href=\"http://www.drivethrurpg.com/browse/pub/8135/Dean-Spencer-Art\"\u003ewww.drivethrurpg.com/browse/pub/8135/Dean-Spencer...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery month\u003c/strong\u003e I create a piece of stock art that my \u003cem\u003e\u003cstrong\u003epatrons have input into\u003c/strong\u003e\u003c/em\u003e, like this:\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/009/733/489/large/dean-spencer-deanspencer-vampireknight-3col.jpg?1520585331\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is how it works:\u003c/strong\u003e\u003cbr\u003eEvery month I create a few \u003cem\u003ethumbnails\u003c/em\u003e:\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/009/733/459/large/dean-spencer-deanspencer-feb-1thumbnails.jpg?1520585170\"\u003e\u003cbr\u003e\u003cstrong\u003ePatrons\u003c/strong\u003e then get to \u003cstrong\u003e\u003cem\u003evote\u003c/em\u003e\u003c/strong\u003e on whichever one they prefer, in this case number 1 won the vote.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI create a new post\u003c/strong\u003e and we all have a \u003cem\u003ediscussion \u003c/em\u003eabout the details of the image.\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/009/733/479/large/dean-spencer-thumbnails-winner-2018-2feb.jpg?1520585264\"\u003e\u003cbr\u003eDuring the discussion a female vampire knight was mentioned and that idea took hold so I created a \u003cem\u003epencil sketch\u003c/em\u003e based on all the feedback while still sticking to the general layout of the thumbnail:\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/009/641/252/large/dean-spencer-deanspencer-vampireknight-1pencil.jpg?1520100573\"\u003e\u003cbr\u003eAfter this stage I will usually work out the\u003cem\u003e black and white values\u003c/em\u003e:\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/009/641/253/large/dean-spencer-deanspencer-vampireknight-2values.jpg?1520100575\"\u003e\u003cbr\u003ethen I will work on the colour and final details:\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/009/657/031/large/dean-spencer-deanspencer-femaleknight-3col.jpg?1520194947\"\u003e\u003cbr\u003eAs you can see there a two versions, I made some simple alterations for one of my patrons to make it fit a certain character that they had written about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBESPOKE ARTWORK\u003c/strong\u003e\u003cbr\u003eAs well as the main piece I also create a small \u003cem\u003e\u003cstrong\u003ecolour fillers \u003c/strong\u003e\u003c/em\u003e and small \u003cstrong\u003e\u003cem\u003eline-art fillers\u003c/em\u003e\u003c/strong\u003e for \u003cem\u003e$20 tier and above patrons to \u003cstrong\u003etheir specifications.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eHere are some examples of the kinds of pieces created.\u003cbr\u003e\u003cstrong\u003eColour fillers:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/fc21/f/2018/068/2/4/examples13febcolpage_by_deanspencerart-dc5d7oa.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eLine-art fillers:\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/587a/f/2018/068/5/1/line_art_by_deanspencerart-dazunfg.jpg\"\u003e\u003cbr\u003eSTOCK ART REWARDS:\u003cbr\u003e\u003c/strong\u003eMy patrons then get to choose their \u003cstrong\u003e\u003cem\u003emonthly stock art rewards\u003c/em\u003e\u003c/strong\u003e from the pieces I\u0027ve created that month or \u003cstrong\u003eANY \u003c/strong\u003eof my library of previously created stock art.\u003cbr\u003e"
