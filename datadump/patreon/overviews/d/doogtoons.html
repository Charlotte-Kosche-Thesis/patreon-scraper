 this Patreon page to help support our site, and to keep the cartoons flowing :)\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/mpLgYJ9lnWQ?list=PL9xHTe4LqmMo095laY2Tgi3t_Cy0JrjAS\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\nThank you for visiting our Patreon page. If you\u0027re diggin\u0027 the toons and comedy shorts, become a Patreon supporter. There are some awesome rewards below, so check \u0027em out!!\n\u003cbr\u003e\u003cbr\u003e\nCheers,\n\u003cbr\u003e\nDoug \"Doog\" Bresler\n\u003cbr\u003e\u003ca href=\"http://www.doogtoons.com\" rel=\"nofollow\"\u003edoogtoons.com\u003c/a\u003e"
