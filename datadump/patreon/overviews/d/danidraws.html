    "summary": "Hi! I\u2019m Dani. I\u2019m an artist and a writer. I make mostly children\u0027s books and comics.\u00a0Visit my website\u00a0\u003ca href=\"http://danijones.com\" rel=\"nofollow\"\u003edanijones.com\u003c/a\u003e to learn more.\u00a0You can also find me in these places:\u00a0\u003ca href=\"http://twitter.com/danidraws\" rel=\"nofollow\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/danidraws\" rel=\"nofollow\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"http://danidraws.tumblr.com\" rel=\"nofollow\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"http://facebook.com/danidrawspage\"\u003eFACEBOOK\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I MAKE and WHAT YOU GET\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI make a mixture of illustrations, personal work, fan art, and comics.\u00a0I guarantee \u003cstrong\u003eat least two new works per month\u003c/strong\u003e.\u00a0In return for your pledge, you will get a look at some \u003cstrong\u003eprocess\u003c/strong\u003e and behind-the-scenes work, and receive bonus \u003cstrong\u003edownloads\u003c/strong\u003e like high-res jpegs, time-lapse videos, or Photoshop files. You can also get an original \u003cstrong\u003esketch card\u003c/strong\u003e or a digital \u003cstrong\u003ecommission\u003c/strong\u003e. See the reward tiers for more info.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIF YOU DON\u0027T WANT TO DO THE MONTHLY PLEDGE\u2026\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/danidraws\"\u003eYou can leave a quick tip here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCheck out my\u00a0\u003ca href=\"http://www.danijones.com/store/\" rel=\"nofollow\"\u003estore\u003c/a\u003e to buy stuff directly. You can also help spread the word about my art or my Patreon page. Every little bit helps.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGIVING BACK\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAbout 10% of the funding I receive will go back to supporting other Patreon pages that I like. If you have a suggestion, feel free to send me a link. And please check out the pages I\u0027m pledging to if you are seeking another cool artist to support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for looking!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSome notes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI typically post/confirm rewards within the first week of the month, after all the pledges have been processed. If you haven\u0027t received a download link or a message about a commission by then, please contact me.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eDownload links expire after three months\u003c/li\u003e\u003cli\u003eIf you only want a one-time commission, feel free to reduce or cancel your pledge once your payment has been processed and I\u0027ve confirmed your request. You\u0027ll want to do so before the end of the next month so you are not charged again.\u003c/li\u003e\u003cli\u003eIn general, feel free to change/reduce/cancel your pledge at whatever level at any time. I know it seems awkward, but I don\u0027t mind. I appreciate any amount of support you\u0027re able to give for however long you\u0027re able to give it.\u003c/li\u003e\u003cli\u003eIf you\u0027re wondering when you\u0027ll receive a sketch, I usually try to deliver sketch cards and commissions before the end of the following month.\u003c/li\u003e\u003cli\u003ePlease feel free to message me if you have any questions or concerns!\u003c/li\u003e\u003c/ul\u003e"
