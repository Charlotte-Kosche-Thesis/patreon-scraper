    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHEY GUYS! I\u0027M DeNewGuy WELCOME TO MY PATREON PAGE!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eLike you may know, I am busy student who tries to create some fun content on YouTube. From game content to vlog-type content. I\u0027m doing this not as a job, but just for fun, but hey, I won\u0027t say no to someone wanting to pledge to me! :P And it WILL support my content greatly and I WILL be VERY thankful!! :3\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHere\u2019s where you guys can\nhelp me out!\u003c/span\u003e\u003c/h3\u003e\n\nIf you\nenjoy my content and you want me to be able to become more active, you can\nsupport me, so I\u2019ll have more\ntime to record and edit videos. It would mean the world to me if you find me\nworthy enough to pledge to!\u003cbr\u003e\u003cbr\u003e\n\nSign up to\nbe a supporter here at Patreon and\nhelp me by donating a specific amount of your choosing (whatever you can\nafford) to help me out per month a BUNCH! ANY amount you donate is HIGHLY\nappreciated, and I can\u2019t stress this enough! Also, you don\u2019t HAVE to become a\nPatron, my content is OF COURSE free! Watching and commenting on the vids\nalready make me REALLY happy!\u003cbr\u003e\u003cbr\u003e\nIt\u2019s completely your choice if you want to support me.\u003cbr\u003e\n\nYou\u2019re AWESOME no matter\nyou donate or not!\u003cbr\u003eBut I would appreciate a follow, though! :D\u003cbr\u003e~DeNewGuy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat do you make possible/ help with?\u003c/span\u003e\u003c/h3\u003e\u003ch1\u003e\u003c/h1\u003eWith the support\nyou\u2019ll be giving, I\u2019ll be able to improve the quality of\nmy content. That\nwould mean the world to me, but we\u2019ll first have to see how everything goes. :3\u003cbr\u003eI\u0027ll be using the money you\u0027re pledging to improve my content in whatever way I can.\u003cbr\u003e\n\nI won\u2019t buy random BullShit I\u2019ll assure you that! And if you DO\nthink I did, let me know.\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOther ways to support me.\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\n\nSubscribe\nto my YouTube channel: \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCnT4BRgW29EjoDBmZAg57Xw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCnT4BRgW29EjoDBmZAg57Xw\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCheck out my Twitch channel:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/denewguy\"\u003ehttps://www.twitch.tv/denewguy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eJoin my Discord server for lots of interactions! :D\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/mwVqVsB\"\u003ehttps://discord.gg/mwVqVsB\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow my Instagram: \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/denewguy_gaming\" rel=\"nofollow\"\u003ehttp://www.instagram.com/denewguy_gaming\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eFollow my Twitter:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/DeNewGuy_Gaming\" rel=\"nofollow\"\u003ehttp://www.twitter.com/DeNewGuy_Gamin
