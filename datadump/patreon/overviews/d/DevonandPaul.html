    "summary": "\u003cstrong\u003eA lot has changed since Paul and I met each other, on stage, in 2000.\u003c/strong\u003e  Paul had a mustache and wanted to tear it all up.  Now he has long hair and wants peace and quiet.  I was a kid (18!).  Now I\u2019m \u003cem\u003ehaving a kid of my own. \u00a0\u003c/em\u003ePaul\u2019s the dad.  \u003cbr\u003e\u003cbr\u003eThese days, as neither of us can tour as much as we used to (Paul\u0027s tendinitis, my babyitis), we\u2019ve decided to take advantage of one of the new platforms helping musicians keep their careers sustainable \u2014 Patreon.  There\u0027s always been a lot of collaboration behind the scenes at our house.  But \u2014 like other things lately \u2014 \u003cem\u003ewe\u0027ve decided to officially sire this together\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT THE?\u003c/strong\u003e\u003cbr\u003e\nFor the past couple months, we\u2019ve been creating a variety of media\n\u003cstrong\u003e \u003c/strong\u003e\u2014 mostly\u00a0\u003cstrong\u003esongs \u0026amp; videos, \u003c/strong\u003ebut also\u003cstrong\u003e skits, demos, essays, mini-docs, jams\u003c/strong\u003e \u2014 just to ensure our little house could hack the required pressure.  I\u2019m happy to report that the wind filled the sails pretty naturally!  \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why share it via Patreon?\u003c/strong\u003e \u003cbr\u003e\nPatreon cuts out the middle man.  It takes our work straight to our peeps \u2013 to you.  And it\u2019s a way for you to say, \u201cYeah, this is good stuff,\u201d to express your support with more than a Facebook like, or a ticket to a show.  It\u2019s a way to value art.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow\u0027s it work?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e- As a patron, \u003cstrong\u003eyou decide\u003c/strong\u003e how much you\u0027d like to contribute per song / video / etc.\u003cbr\u003e-\u00a0If you want, you can\u00a0set a \u003ci style=\"background-color: initial;\"\u003emonthly cap\u003c/i\u003e. \u00a0\u003cbr\u003e-\u00a0For example, you could pledge $5 per song, but set a \u201cmonthly cap\u201d of $10.  That way, you only pay $10/month total, even if we release 3 or 19 or 47 songs that month.  (PS. Realistically, we will be probably be posting \u003cstrong\u003etwo releases per month\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eA Couple Other Things\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- \u003cstrong\u003eAll pledge levels = total access. \u00a0\u003c/strong\u003eWe want you to have this stuff.\u003cbr\u003e- Songs will be shared via wav \u0026amp; mp3 download links / streaming. \u00a0Perfect.\u003cbr\u003e- Music videos will often include download links to the actual music track. \u00a0Sweet.\u003cbr\u003e- \u003cem\u003eNot all of the work we post here will be 50/50 collaborations.\u003c/em\u003e  Paul is better at editing videos than I am, for instance, but I can sing higher. \u00a0:) \u00a0\u003cbr\u003e-\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003eAlso, only some of this work will be exclusive to Patreon.\u003c/em\u003e \u00a0\u00a0After all, we still need to make new fans / patrons and promote to the general public.  But Patreon will be the heart and hub \u2014\u00a0the place where we post what we make, and the platform for you to help us make it.\u00a0\u003c/div\u003e\u003cbr\u003eWe\u0027ll be depending on you, as we always have. \u00a0And in return, we will continue to fill your house with music, art, and good vibes. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\nPaul and I are grateful to have been making music this long, and to have gathered a large and loyal family of supporters.   Now we\u2019re asking you to make it official.  Become a patron!\u003cbr\u003e"
