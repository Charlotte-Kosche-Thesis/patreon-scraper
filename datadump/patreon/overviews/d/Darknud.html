    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou must be over 18+ years old to pledge to my patreon\u00a0\u003cbr\u003e\u003cbr\u003eHey ! If you\u0027re rea\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eding this , I just want to say thank you \u00a0! This patreon means a lot to me and will help me in so many ways you can\u0027t imagine !\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSo ..... Who are you ?\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI am a 20 year old french canadian guy who draw sexy art and i\u0027ve been drawing since I can\u0027t remember . Back in elementary school , I used to draw little comics with stick figures who did crazy shit and it was pretty much my goal to become a comic artist back then ! I had lots of fun showing my stuff to my friends . Later in high school in 2013 , when i was 15 , I decided to improve my art and get good at drawing characters (especially girls) and It was awful at first but I was very motivated !\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThen I started to put my stuff on the internet and that\u0027s when I started to improve even more . Reading heartwarming comments kept me going even more . Now , you know the rest !\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s that patreon for ?\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eMy biggest dream is to live from my art . I am a college student as of now but later on , I want to fully spend my time on drawing stuff that I want to draw and im very confident about it . My job right now is pretty much only commissions ,\u00a0but i\u0027d like to focus more on my own characters/comic ideas AND been finnancially stable without relying only on commissions . EACH little penny you give here is SUPER helpful ! Not only will it help me to get better art materials , but it will make me focus more on my art ! If you want to give me support , they is no better way to show it then here !\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat will I get by supporting you ?\u00a0\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eNot only you will get good deals on my commissions , but you get to vote on polls for monthly fanart ! You can even give me suggestions and ideas and there\u0027s a high chance i keep them in mind for later on ! Many stuff later \u00a0as well ! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo yeah , that\u0027s pretty much it ! Thank you so much for your support and interest and I hope you\u0027re as much excited as me for the future projects this patreon will help to create . Love ya !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEvery character depicted here are over 18 years old.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/div\u003e"
