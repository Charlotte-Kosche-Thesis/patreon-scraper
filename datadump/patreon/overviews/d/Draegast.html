    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello World!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nMy name is Kenny, but most of the Internet know me as Draegast. I have been producing daily, casual and fun gaming content on YouTube \u0026amp; Twitch since 2012! This has been my full time job for over 3 years now and I\u0027ve loved every minute of it!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWhat I can say about myself? I have a true passion to improve peoples lives through my content. I love knowing and seeing that my time and effort can make others lives better, no matter how big or small. I have been doing this for over \n\u003cstrong\u003efive\u003c/strong\u003e years now, and I am more dedicated than ever. Simply put, I LOVE what I\u0027m doing! I have been lucky enough to shoot for the stars and live my dream, improving peoples lives one video at a time.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\nOne simple answer, \u003cstrong\u003e\u003cem\u003eCreative Freedom\u003c/em\u003e\u003c/strong\u003e. I currently rely almost 100% on outside advertisers to make money doing what I love. You might have heard YouTube is a bit of a chaotic place right now for creators, so I want to do everything I can to keep my content funded by the people that actually love watching it! This will allow me to focus less on what advertisers want and more on what \n\u003cstrong\u003eyou\u003c/strong\u003e want to see.\u00a0\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo, What\u0027s in it For You?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\nWell, aside from some pretty awesome tier rewards you will allow me to focus more on what the community wants to see and not so much what does well on YouTube. It also gives me a much more stable source of income, so I can sleep at night knowing you guys got my back! On top of that, any money over what I need will go directly back into the channel via studio/hardware upgrades and games.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank You :)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eEven if you cannot fund me for whatever reason, I still want to thank you for taking the time out of your day to listen to what I have to say. I know not everyone has expendable income, so even if you\u0027re simply watching my videos and enjoying my content, that\u0027s so much more than I ever expected when I started this 5 years ago. The best thing I get from all of you is your support and love and I cannot thank you all enough."
