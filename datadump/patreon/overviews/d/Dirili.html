    "summary": "Hello world! \u003cbr\u003eI\u0027m Dirili, an artist of many mediums! \u003cbr\u003e\u003cbr\u003eThis Patreon account though is currently specifically about my YouTube channel. \u003ca href=\"https://www.youtube.com/channel/UC1Y2DPtyq3PnKQQjpL4t5Cg\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UC1Y2DPtyq3PnKQQjp...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI read visual novels (particularly otome games at the moment) aloud for people who want to listen to something while they working other things, so that they don\u0027t have to stare at the screen to read. \u003cbr\u003e\u003cbr\u003eGenerally otome games are games geared towards the female audience where we get to choose and pursue our love interest from a roster of males. \u003cbr\u003e\u003cbr\u003eUnfortunately, the vast majority of these games are not getting translations from Japanese to English, so I am looking for a partner to run a subtitled video channel in tandem with my English narrated one (proposal here for anyone that may be or may know someone else who may be interested: \u003ca href=\"https://www.youtube.com/watch?v=wcUVGnl6-78\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=wcUVGnl6-78\u003c/a\u003e), but until I can find one, I have to pay a translator! \u003cbr\u003e\u003cbr\u003eContributions will go to help pay for translation services, new games, software and equipment. All working towards helping the English fans of otome games, and hopefully the otome game genre in general! \u003cbr\u003e\u003cbr\u003eI\u0027ll be coming up with rewards for different commitment amounts soon, so please check back for those! I\u0027m willing to take suggestions on those at the moment!\u003cbr\u003e\u003cbr\u003eThe biggest benefit to becoming a patron though, is that even if you contribute just a dollar a month, you gain the ability to vote on what game gets translated, subtitled and read next! \u003cbr\u003e\u003cbr\u003eSome of the possible candidates: \u003cbr\u003eVita games that I know I can play:\u003cbr\u003eKlap!! Kind Love and Punish \u003ca href=\"http://www.otomate.jp/klap/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/klap/\u003c/a\u003e\u003cbr\u003eShinobi Koi Utsutsu \u003ca href=\"http://www.otomate.jp/nin_koi/vita/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/nin_koi/vita/\u003c/a\u003e\u003cbr\u003eCollar X Malice \u003ca href=\"http://www.otomate.jp/collar_malice/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/collar_malice/\u003c/a\u003e\u003cbr\u003eGakuen K \u003ca href=\"http://www.otomate.jp/gakuen-k/vita/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/gakuen-k/vita/\u003c/a\u003e\u003cbr\u003eYunohana Spring \u003ca href=\"http://www.otomate.jp/yunohana_spring/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/yunohana_spring/\u003c/a\u003e\u003cbr\u003eBeast Master \u0026amp; Prince \u003ca href=\"http://www.otomate.jp/beast/flower_snow/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/beast/flower_snow/\u003c/a\u003e\u003cbr\u003eJuuzaengi: Engetsu Sangokuden \u003ca href=\"http://www.otomate.jp/jyuzaengi/vita/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/jyuzaengi/vita/\u003c/a\u003e\u003cbr\u003eBinary Star \u003ca href=\"http://www.otomate.jp/binarystar/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/binarystar/\u003c/a\u003e\u003cbr\u003eNorn9 sequels\u003cbr\u003esome Amensia sequels\u003cbr\u003esome Diabolik Lovers\u003cbr\u003e\u003cbr\u003ePSP games which I should be able to record, but haven\u0027t actually set it up yet, so not 100% sure:\u003cbr\u003eKamigami no Asobi \u003ca href=\"http://www.kamiaso.com/index.php\" rel=\"nofollow\"\u003ehttp://www.kamiaso.com/index.php\u003cbr\u003eArmen Noir \u003c/a\u003e\u003ca href=\"http://www.otomate.jp/armen_noir_psp/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/armen_noir_psp/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.otomate.jp/nise/\" rel=\"nofollow\"\u003e\u003c/a\u003eSnowbound land: \u003ca href=\"http://www.otomate.jp/sbl/#/top\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/sbl/#/top\u003c/a\u003e\u003cbr\u003eArcana Familia \u003ca href=\"http://www.comfort-soft.jp/products/arcana/top.html\" rel=\"nofollow\"\u003ehttp://www.comfort-soft.jp/products/arcana/top.html\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.otomate.jp/armen_noir_psp/\" rel=\"nofollow\"\u003e\u003c/a\u003eWand of Fortune \u003ca href=\"http://www.otomate.jp/wandoffortune_psp/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/wandoffortune_psp/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThese PSP games I purchased, but am still waiting for them to arrive from Japan:\u003cbr\u003eunENDing Bloody Call \u003ca href=\"http://www.icingcandy.com/products/bloodycall/index.html\" rel=\"nofollow\"\u003ehttp://www.icingcandy.com/products/bloodycall/index.html\u003c/a\u003e\u003cbr\u003eNise no Chigiri \u003ca href=\"http://www.otomate.jp/nise/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/nise/\u003c/a\u003e\u003cbr\u003eHiiro no Kakera \u003ca href=\"http://www.otomate.jp/soukoku_fd_psp/\" rel=\"nofollow\"\u003ehttp://www.otomate.jp/soukoku_fd_psp/\u003c/a\u003e\u003cbr\u003eAmnesia: Crowd\u003cbr\u003e\u003ca href=\"http://www.otomate.jp/sbl/#/top\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eThanks for reading if nothing else! :) \u003cbr\u003e-Dirili"
