    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHow does it work PATREON?\u003cbr\u003eAs patron, you donate 1$ or more monthly, to the creator you love.\u003cbr\u003e\u003cbr\u003eWhat are the goals and rewards?\u003cbr\u003eThe creator set his first goal to reach with your support.\u003cbr\u003eAs patron you ll get specific rewards as exclusive content etc, depending on your pledge.\u003cbr\u003e.\u003cbr\u003eThat\u00b4s it!\u003cbr\u003e As simple as that,creating a direct interaction \u003cbr\u003ebetween the artist and his admirer, at different levels.\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://davideswarup.com/wp-content/uploads/2018/02/Paypal-header.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello\u00a0everyone! \u003cbr\u003eIf you are here, probably you know me and my music but for who doesn\u00b4t my name is Davide Swarup.\u003cbr\u003eI play the HandPan since 2005.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/17334067/00b1a14ce1504c29843cdcc231cc44d6?token-time=1521331200\u0026amp;token-hash=Zj8lNvqX8FisxraqUPw4b7LlKlyUNLb0-Ddg0Oj4m3o%3D\"\u003e\u003cbr\u003e\u003cbr\u003eI am here to give the chance to who truly love my music and my creation, to support me, in my musical creative journey.\u003cbr\u003eStarted as street artist, moving towards proper production as musician reaching the next goals.\u003cbr\u003e\u003cbr\u003eIts\u00a0everything ready. I am here to make music!\u003cbr\u003eAnd for that I need some resources of course, to be able to put all my energie into it.\u003cbr\u003e\u003cbr\u003eMy first goal is to reach my sustainability.\u003cbr\u003eAfter that, the goals will raise, as producing, management, video, music, album, tour, hiring producer, upgrade stage gears etc etc. \u003cbr\u003eNot only as solo artist but also for my music projects with other musicians:\u003cbr\u003eYou can have a look at\u00a0\u003ca href=\"http://www.arambolla.com\" target=\"_blank\"\u003ewww.arambolla.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eJoin my exclusive community, to have exclusive access to exclusive content, personal life stories and behind the stage photos or so.\u003cbr\u003eAnd we will be in touch for any support, insight, tips, sharing, question and all.\u003cbr\u003e\u003cbr\u003eWell, hit the pledge button you wish to. When you cant afford it, its still highly appreciated your support to share this new Davide Swarup`s adventure in your social media.\u003cbr\u003e\u003cbr\u003eDavide Swarup\u003cbr\u003e\u003ca target=\"_blank\"\u003ewww.davideswarup.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uT0tNRb58Vs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hLvnrjbdXKU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dGXydhl1s1A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BqF8qQSpudo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/itoq0WSAXAY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://davideswarup.com\" target=\"_blank\"\u003e\u003cimg src=\"http://davideswarup.com/wp-content/uploads/2018/02/Woocommerce-header.png\"\u003e\u003c/a\u003e"

     "about": "\u003ch3\u003eDavide Swarup is often said to be a \u00ab soul player \u00bb. As a hang musician, a very unique one, he inspires and blows the mind away from thoughts or mental mechanisms.\u003c/h3\u003eListening to his melodies is a way of meditating. Davide himself plays in a meditative state, allowing the music to come to him, without the ego or any kind of control interfering. The energy just flows through him, as if channelled: his compositions come to him from somewhere out there and make them so special. Body, hands and fingers, so relaxed and smooth, become the translation of \u003cem\u003ea beyond\u003c/em\u003e as well as the pure expression of the \u003cem\u003ehere and now\u003c/em\u003e. Through improvisation, the present moment reveals itself in all its beauty. One of Davide\u2019s favorite sentences is: \u201clet\u2019s see what happens\u201d. This very \u201chappening\u201d is really what can be heard in his hang music, as a way to enhance each and every moment that comes and goes. Davide enables us to listen to the power of mindfulness, to the inner freedom from which life just expresses itself.\u003cbr\u003eAttending Davide Swarup\u2019s concert has something very special: one can witness and feel the subtle and invisible energy coming along with the vibrations of his Hang. The musician seems to be a channel for the divine to be heard, speaking to our heart and to a deeper part of ourselves. Touching this very inner space, this music makes it move and beat.\u003cbr\u003eOne of the most common reactions when people hear him playing for the first time is to stop. While busking, Davide has often seen passers-by walk past him, then suddenly stop and go back: to listen. Something, an inner and thirsty room in the soul, holds them and craves his music. To let go, to soothe, to synchronise.\u003cbr\u003e\u0026lt;h5\u0026gt;The beauty of the Hang sound and its frequencies indeed convey a strong feeling of inner harmony, even stronger thanks to the deep symbiosis Davide is in with his instrument.\u0026lt;/h5\u0026gt;For Davide\u2019s part, things are very simple. As he says, \u201cI just play what I love\u201d.\u003cbr\u003eThis, we can definitely hear.\u003cbr\u003e",
