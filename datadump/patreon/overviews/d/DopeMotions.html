    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1146.photobucket.com/albums/o530/nikhilpawar281094/Patreon_zps266awldm.png\"\u003e\u003cbr\u003e\u003c/div\u003eI\u2019m \u003cstrong\u003eNikhil Pawar\u003c/strong\u003e a\u00a0\u003ca href=\"https://www.dopemotions.com/\"\u003eFreelance Graphics \u0026amp; Motion Designer\u003c/a\u003e living in a world where design is not an option; I just have to do it. I started designing from the age of 16 Ever since then, I\u0027ve been constantly striving to improve my skills. I\u0027ve had 4 years to learn from mistakes and build from them. Two of those years I spent designing professionally for Start-up brands. In my line of work, I find it crucial for all brands to communicate effectively with its audience; Although their audience may be from different countries, we all speak the language of design and it\u0027s my job to make sure my clients understand their audience and their audience understands their brand. A great Logo should be able to tell the same story no matter how the viewer perceives it. I don\u2019t know everything about design but i know it\u0027s important to Understanding how great design works and having the ability to show others the importance of a well thought out beautiful design.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1146.photobucket.com/albums/o530/nikhilpawar281094/Patreon01_zpsnxz5wvoy.png\"\u003e\u003cbr\u003e\u003c/div\u003eWorking on videos and free tutorials is a full-time job for me. Everyday I research, develop, shoot, edit, and produce video Tutorials so that you (The Fans and Artists!) can watch them for Entertainment and Education. While I receive an extremely low revenue for making YouTube videos, this money goes directly back into running my small production company\u00a0\u003ca href=\"https://www.dopemotions.com/\" target=\"_blank\"\u003eDope Motions.\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1146.photobucket.com/albums/o530/nikhilpawar281094/Patreon02_zpsymgc6hsn.png\"\u003e\u003c/div\u003eAs a Patron you\u0027ll receive many exclusive bonuses unavailable to the public like \u003cstrong\u003eProject Files\u003c/strong\u003e\u00a0of my each Tutorial \u0026amp; \u003cstrong\u003eDigital Download Packs Like :\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e500+ Amazing Photoshop Actions\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e300+ Transitions Pack\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePremium Strikes 2D Animated Typeface\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eZadok 2D Vector Typeface\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBonkers Animated Typeface\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProfessional Templates\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u0026amp; Much More.......\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cbr\u003eThank you for your support, and above all, Stay Raw ! Stay Creative !\u003cbr\u003e\u003cbr\u003e"
