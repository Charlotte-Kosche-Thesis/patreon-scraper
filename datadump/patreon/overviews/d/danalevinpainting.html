    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FDI7pzMfi6UM%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DDI7pzMfi6UM%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FDI7pzMfi6UM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "Painting My Heart Out",
    "patron_count": 2,

    "pledge_url": "/bePatron?c=239858",
    "published_at": "2015-11-23T22:06:55+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eMy name is Dana Levin. \u00a0I am an oil painter.\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch1\u003e\u003c/h1\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe simple version of what I do:\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI look at people and collect interesting objects and reproduce them on canvas in oil paint.\u00a0\u003cbr\u003e\u00a0\u003ca href=\"http://danalevin.com/paintings.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.dragndropbuilder.com/uploads/3/1/0/7/3107240/4991133.jpg?221\" style=\"width: 174px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eThe complex/layered/big picture:\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am interested in the way visual elements can be composed so the eye dances like a body to music. That brings me pleasure.\u00a0Although my work is highly realistic, my goal is to communicate a sense of poetry that allows the viewer to access their imagination and utilize their subconscious mind. \u00a0I create paintings that present a believable alternate reality that also offers a space for contemplation, beauty, and balance.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eFor You: \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you become a patron, that means you relate somehow to what I am doing and want to become more involved. Your patronage is a token of appreciation. \u00a0Its like saying, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u201cgood job, I like what your doing and I think there should be more of it in the world.\u201d\u003c/span\u003e\u00a0 That symbiotic relationship makes the struggles of art-making worthwhile. \u00a0\u003cbr\u003e\u003cimg src=\"http://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Gifts-and-Chocolates-PNG-/Large_Red_Gift_Box_Clipart.png?m=1366063200\" style=\"width: 47px; color: rgb(227, 108, 9);\"\u003e\u003cbr\u003ePatrons will receive exclusive posts and benefits like, reproductions of my paintings and drawings and details about my process. \u00a0Patrons will develop a deeper level of engagement with the art.\u003cbr\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFor Me:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA deeper connection to like-minded people:\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\nThis past year I began using social media and I love how it\nhas given me a sense of community. \nMy work is solitary and I am an introvert (I have a husband and kids and friends- I just happen to need a lot of alone time).  One of the reasons I make paintings is\nbecause it connects me to other people. \nI put something out there of myself - someone likes it - we feel validated\nthat our existence has meaning.  That is pretty incredible.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eA  little financial\nsupport:\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eAs an artist, there is no regularity to my income and that makes it very difficult to focus on the most important thing- artwork that has deep meaning to me and can contribute something to society.\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eA little emotional support:\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eLike all artists, sometimes I question if what I am doing has any worth. \u00a0The solitary nature of the creative process and little contact with my audience separates me from knowing if the art I make has value. \u00a0In other words, for visual artists there is no applause when we complete our work. \u00a0And while I don\u0027t create art for the approval of others, your patronage\nencourages me to continue to search, explore, and create. \u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThank you, Gracias, Grazie,\u00a0Danke,\u00a0\u3042\u308a\u304c\u3068\u3046,\u00a0\uace0\ub9d9\uc2b5\ub2c8\ub2e4,\u00a0tak,\u00a0dank je,\u00a0\u8c22\u8c22,\u00a0\u0634\u0643\u0631\u0627,\u00a0dzi\u0119kuj\u0119!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
