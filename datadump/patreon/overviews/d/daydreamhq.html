    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy name is Tony and this is my story!\u003c/strong\u003e\u003cbr\u003eWhat started as a dream when I was 12 years old, has evolved into a plan that I\u0027m finally putting into action. Follow me as I convert my 1993 Thomas Built Bus into a beautiful tiny house on wheels and then travel as far as possible creating content like music, photos and adventure films.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe big question, Why?\u003c/strong\u003e\u003cbr\u003eI have always been drawn to a more nomadic lifestyle. I\u2019ve spent time touring with bands, gone on road trips with friends, endured weeks living out of my car\u2014you name it. For the past five years, I\u0027ve contemplated the idea of building a tiny home to travel and create in. The concept of being in one place just isn\u0027t for me. I want to see beautiful places, find inspiration from my travels and share my creations with the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the plan?\u003c/strong\u003e\u003cbr\u003eAdventure! The first step is to complete the renovation of my bus. After the build is completed, that\u2019s when the adventure starts. I plan on spending a few years traveling through all the National Parks in the United States and Canada. All the while, creating music, films and documentaries every step of the way.\u003cbr\u003e\u003cbr\u003eOver the past year, I\u0027ve torn out the interior and cleaned 25 years of dirt and grime from every crease and crevice. The next step is building from the ground up. The living facilities on the bus will include:\u003cbr\u003e\u003cstrong\u003e-Bedroom\u003cbr\u003e-Kitchen\u003cbr\u003e-Bathroom\u003cbr\u003e-Dinette\u003cbr\u003e-Music/Video Production Desk\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOther things that have yet to be completed are, but are not limited to:\u003cbr\u003e\u003cstrong\u003e-Appliances\u003cbr\u003e-Heating/cooling \u003cbr\u003e-Safety features \u003cbr\u003e-Electrical\u003cbr\u003e-Cabinets\u003cbr\u003e-Exterior features \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Mechanical operation \u0026amp; upkeep of the bus.\u003c/strong\u003e\u003cbr\u003eSo\u2026basically, I still have a lot of work ahead of me.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow will your support help?\u003c/strong\u003e\u003cbr\u003eAny support I receive on this journey will mean the world to me. I am doing everything in my power to make progress on my dream and your support will allow me to focus more on the building of the bus, the creation of content and achieving something I once thought as impossible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you everyone who has taken the time to visit this page and I appreciate your patronage! \u003cbr\u003e\u003cbr\u003eMore updates coming soon.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
