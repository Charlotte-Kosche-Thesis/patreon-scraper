    "summary": "Learning, making, researching...what would be the point of any of these things if you couldn\u0027t MARVEL at the things you learn or create or research - if you didn\u0027t share it? \u003cbr\u003e\u003cbr\u003eA friend helped me make a huge realization - I gain SO much more from sharing. Be it quality time with people, or simply giving my knowledge - the processes of my life - to the people around me.\u003cbr\u003e\u003cbr\u003eBecome a contagion for happiness.\u003cbr\u003e\u003cbr\u003eBut, Bradford...what does that MEAN? Become a contagion for happiness? What??\u003cbr\u003e\u003cbr\u003eI want EVERYONE to be as excited about learning and experiencing things as I am. There\u0027s SO MUCH KNOWLEDGE TO BE KNOWN in this world! So MANY EXPERIENCES TO BE HAD, and there\u0027s so many people that just don\u0027t consider...\u003cbr\u003e\u003cbr\u003eTHEY could know those things. That THEY could DO those things. I want to be a conduit for people to get excited about life.\u003cbr\u003e\u003cbr\u003eWhat gives you freedom - share it with others! Freedom, release, bliss, happiness, shalom...become a contagion for happiness.\u003cbr\u003e\u003cbr\u003eThis is what DeviseLife is all about. This realization has made me set new goals. I want DeviseLife to be more than just a YouTube experiment - I want it to become an organization, a movement for our generation to become EXCITED about life. This isn\u0027t about motivation. This is about finding what makes you want to get out of bed in the morning, and grasping hold of it until it becomes a part of you.\u003cbr\u003e\u003cbr\u003eDo you want to just live your life, or do you want to be EXCITED about living your life? Devise a way to make your life happen. Because, in the end, that\u0027s exactly what it is.\u003cbr\u003e\u003cbr\u003eYours.\u003cbr\u003e\u003cbr\u003eThat being said, we couldn\u0027t do any of it without your help - so, thank you. Any little piece you put into the puzzle that is our life is the greatest thing to happen to us.\u003cbr\u003e\u003cbr\u003eThanks for reading,\u003cbr\u003eBKPE\u003cbr\u003eFounder, DeviseLife\u003cbr\u003e\u003cbr\u003e"
