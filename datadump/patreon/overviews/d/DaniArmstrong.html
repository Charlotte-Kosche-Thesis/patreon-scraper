    "summary": "Hello Friends!!!\u003cbr\u003e\u003cbr\u003eAfter being lucky enough to be a part of videos with Postmodern Jukebox and other friends of mine, I have decided to have a go at making my own videos and creating an entertainment channel right here at Patreon!\u003cbr\u003e\u003cbr\u003eI have super talented, amazing, loving friends that I simply can\u0027t pay in hugs and kisses. Hee hee! So I created this exclusive page for YOU to become part of my making videos. It works like Netflix or Hulu where you have a monthly subscription and each month I bring you a bunch of singing videos, behind the scenes, Q\u0026amp;A\u0027s, tutorials, vlogs and bloopers! I will keep you WELL entertained.... trust me. :-)\u003cbr\u003e\u003cbr\u003eSubscribe to be my patron and become a part of my journey! I promise to do my best to bring you fun videos, EXCLUSIVE not seen anywhere else content and be grateful to the ends of the earth as you become a monthly supporter of my video creations.\u003cbr\u003e\u003cbr\u003eTHANK YOU! LOVE YOU!\u003cbr\u003eXO\u003cbr\u003eDani\u003cbr\u003eaka\u003cbr\u003eJack Dani\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWHY PATREON?\u00a0\u003cbr\u003e I will upload content to my YouTube channel but currently unless you are in the million subscriber range you can\u0027t call YouTube a income source. Patreon has made it so that patrons monthly subscriptions go almost entirely to the artists. This helps me live my dreams and bring great entertainment to my patrons on my channel. \u003cbr\u003e\u003cbr\u003eWhen do I get charged?\u003cbr\u003eThe first of the month. It can take a few days to reflect in your account. \u003cbr\u003e\u003cbr\u003eCan I change my subscription amount at will? \u003cbr\u003eYES!\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002804683-How-do-I-edit-my-Pledge-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/1150...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCan I \"pause\" my monthly subscription?\u003cbr\u003eWe aren\u0027t all loaded my friends! If you need to pause your support you absolutey can!\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002985106-How-do-I-pause-my-pledge-to-a-creator-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/1150...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Hello and welcome to my patreon page!\u00a0 I was so excited to learn there is a way I can fufill my dream of creating videos and sharing them with supporters, friends, and family. Living in Los Angeles is a required for my job and as you can imagine, it\u0027s an expensive town.\u003cbr\u003e\u003cbr\u003e While I would love to hire musicians, buy camera equipment, and produce amazing videos all on my own, that just isn\u0027t a reality for me. \u003cbr\u003e\u003cbr\u003eTHAT\u0027S WHERE YOU COME IN!\u003cbr\u003e\u003cbr\u003e I am hoping to create a super fun experience here on Patreon giving YOU my supporters, amazing musical content. I will sing my best, I will get fantastic musicians to play with me, and I will make my production value better and better when I can. So let\u0027s go on this ride together! No monthly support is too little!\u00a0 Whatever I have the resources to do, I will do.\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003eI will start small with duo\u0027s or trio\u0027s then hopefully with you help grow into full band accompaniment!\u003cbr\u003e\u003cbr\u003eThank you from the bottom of my heart, \u003cbr\u003eDani\u003cbr\u003eaka Jack Dani\u003cbr\u003e",
