    "summary": "\u003cstrong\u003eENGLISH\u003c/strong\u003e\u003cbr\u003eHello World! You may know me as DJ Blyatman. I\u0027m an independent music producer from Slovakia. I love making all kinds of music but I prefer HARDBASS. If you know me you also know that you can use my music in your YouTube videos for free if you credit me. I\u0027m passionate about making addictive songs for hardcore gopniks, and want to continue to bring what I do to the world. I just thought it would be cool to have you guys be a part of that. That\u0027s where Patreon comes in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSPANISH\u003c/strong\u003e\u003cbr\u003e\u00a1Hola Mundo! Soy productor musical independiente de Eslovaquia. Me encanta hacer toda clase de m\u00fasica, pero prefiero HARDBASS. Si me conoces tambi\u00e9n sabes que puedes usar mi m\u00fasica en tus videos de manera gratuita d\u00e1ndome los cr\u00e9ditos por ello. Me apasiona hacer canciones adictivas para gopniks hardcore, y quiero seguir mostrando al mundo lo que hago. Pienso que ser\u00eda genial que ustedes tambi\u00e9n formen parte de eso. Ah\u00ed es donde Patreon interviene!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFRAN\u00c7AIS\u003c/strong\u003e\u003cbr\u003eSalut le monde ! Je suis un producteur de musique ind\u00e9pendant de Slovaquie. J\u0027adore faire n\u0027importe quel type de beat mais surtout le HARDBASS. Si vous me connaissez, vous devez aussi savoir que vous pouvez utiliser mes musiques dans vos vid\u00e9os YouTube gratuitement si vous indiquez ma cha\u00eene. Je suis passionn\u00e9 par faire des sons addictif pour les Gopniks HARDCORE, et j\u0027aimerais continuer d\u0027en produire pour le monde entier ! Je pense que ce c\u0027est cool que vous puissiez m\u0027aider \u00e0 continuer de produire des beats c\u0027est \u00e0 \u00e7a que sert Patreon :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://memestatic.fjcdn.com/pictures/Xs+project+dj+blyatman+gopnik+mcblyat+hardbass+party+bratislava+xs_fc4dc9_6523612.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you sign up as a patron, you\u2019ll choose how much you want to donate to me per month. There are a variety of rewards depending on how much you donate - such as access to my patron only feed, early downloads of new music, a producer credit and more. The donation recurs monthly, and you can edit or cancel anytime you need to. I\u0027m so excited about all the music and videos I\u0027ll be putting out in the future, and even more stoked to be including you all in the mix! I appreciate the love, no matter how much or little you can give. My music will continue to be for everyone to enjoy. That\u0027s not going to change. This is for those who want to help me take things that much further.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eC\u00f3mo funciona \u003c/strong\u003e\u003cbr\u003eCuando te registras como Patreon, eliges qu\u00e9 tanto quieres donarme mensualmente. Existen muchas recompensas dependiendo de cuanto donas \u2013 tales como acceso a mi Patreon, descargas anticipadas de nueva m\u00fasica, cr\u00e9ditos de productor y mucho m\u00e1s. La donaci\u00f3n es mensual y puedes editarla o cancelarla cuando quieras. Estoy muy emocionado por toda la m\u00fasica y videos que sacar\u00e9 en el futuro, e incluso mucho m\u00e1s por incluirlos a todos ustedes! Aprecio el apoyo, no importa que tanto puedan dar. Mi m\u00fasica continuar\u00e1 siendo para que todos la disfruten, eso no cambiar\u00e1. Esto es para aquellos que quieren ayudarme a llevar las cosas mucho m\u00e1s lejos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMMENT CA MARCHE\u003c/strong\u003e\u003cbr\u003eQuand vous vous inscrivez comme Patron, vous devrez choisir combien vous voulez me donner par mois. Il y \u00e0 une vari\u00e9t\u00e9 d\u0027avantages d\u00e9pendant de la somme que vous me donnez. Par exemple en tant que Patron vous aurez acc\u00e8s \u00e0 mes musiques en avant premi\u00e8re, une distinction du producteur et plus encore. La donation se r\u00e9p\u00e8te tous les mois, vous pouvez cependant changer le montant que vous donnez par mois mais aussi arr\u00eater la donation \u00e0 tous moment. Vos donations m\u0027aide \u00e0 continuer de produire de plus en plus de beats tout en am\u00e9liorant la qualit\u00e9. J\u0027apprecie peu importe la somme que vous donnez, c\u0027est le geste qui compte !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
