    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello everyone! \u003cbr\u003e\u003cbr\u003eIt\u2019s nice to see you on my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMy name is Darya Khalikova aka \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDarya Space\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003eWHAT DO YOU DO?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI am an artist, I like to draw \u00a0males, lovely couples, flowers and fanart stuff. I\u0027ve been drawing for 5 years and I absolutely love it. 2 years ago I started to make YouTube videos with speed paintings and some sketchbook reviews, I\u0027m planing to make them in English in the future.\u003cbr\u003eI use both traditional ( watercolors, color pencils, gouache and ink) and digital media.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c639518/v639518709/2e1e3/qszTjUD5DfM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can see my artworks on my\u00a0\u003ca href=\"http://daryaspace.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e page\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003eWHY USE PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the moment, my livelihood is based on personal commissions and OOAK sales. This Patreon is my chance to realize some projects I have in mind that currently I cannot afford. I would print an artbook with my best illustrations, a collection with my best sketches and alot of zines.\u00a0\u00a0Get support from you would mean a lot to me: with your help I could realize these projects!\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cbr\u003eWHAT ABOUT THE CONTENT?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eTwice a month I will post either a full-colored illustrations, WIP photos or sketch dumps, that I won\u0027t show anywhere else\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
