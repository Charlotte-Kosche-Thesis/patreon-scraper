    "summary": "I want to say thanks for taking time to check out my Patreon page.\u003cbr\u003eMy name is Dan Hull Im the main songwriter for the metal band DFH and I also do videos on youtube. I would like to be able to write songs full time. I would like to be able to do \u003cstrong\u003e4 new songs a month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love playing guitar and metal is one of my favorite genres. I like writing original songs the best and allows me to be the most creative. Im currently into my 2nd album I try and make at least 2 songs every month for my fans to listen to. \u003cstrong\u003eI currently do guitars,bass guitar, and vocals as well as compose arrange even write lyrics\u003c/strong\u003e. It does take up some extra time doing all the parts but helps my vision be more realised as a whole. I believe melody,and structure are important features in music as well as good musician ship.\u003cbr\u003e\u003cbr\u003ePatreon allows you to fund my content in exchange for some extra engagement and cool rewards. Just select an amount to pledge per creation, pick your rewards, and you\u2019re good to go! So For as little as \u003cem\u003e\u003cstrong\u003e$1 you can get a new EP every month of my songs and for $5 you can access all my songs new and old along with behind the scenes footage and credits in the songs as well\u003c/strong\u003e. \u003c/em\u003eYou\u2019ll be charged automatically, and can adjust your pledge whenever you need to, you can even cap the amount charged. \u003cstrong\u003eThe money will go towards recording costs,guitars,amps,guitar strings,bass strings,vocal microphones,pedals,new instrument cables,editing,mixing and mastering, video production,upgrading my production as much as i can.\u003cbr\u003e\u003cbr\u003eYou can get 2 samples of my work here:\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/2-free-samples-15723053?utm_medium=social\u0026amp;utm_source=twitter\u0026amp;utm_campaign=postshare\" target=\"_
