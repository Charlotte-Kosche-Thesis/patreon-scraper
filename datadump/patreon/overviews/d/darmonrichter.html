    "summary": "\u003ch2\u003eWho Am I?\u003c/h2\u003e\n\u003cbr\u003eHello. I\u2019m Darmon Richter, and I write\u00a0\u003ca href=\"http://www.thebohemianblog.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Bohemian Blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIt\u2019s a travel site, but it\u2019s probably quite different from most of the travel blogs you\u2019ve read in the past. For starters, I have absolutely no interest in the standard tourist attractions: palaces, museums, beaches or castles\u2026 I don\u2019t write about quirky markets, exotic food, package tours or picturesque churches.\u003cbr\u003e\u003cbr\u003e\nWhen I travel, I\u2019m looking for the places that other people don\u2019t go to. Places like abandoned military bases, sewers, haunted houses, rooftops, massacre sites, radiation zones, prisons, cemeteries or monuments to fallen regimes. \u003cbr\u003e\u003cbr\u003eI\u2019m interested in specific themes such as \n\u003cem\u003edark tourism\u003c/em\u003e and \u003cem\u003eurban exploration \u2013\u003c/em\u003e\u00a0but other times I\u0027ll write about travel disasters, about esoteric mysteries or bizarre folk festivals from around the world. I like to think it all falls under the title of \"anti-tourism.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thebohemianblog.com/wp-content/uploads/2016/01/Patreon-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat Do I Do?\u003c/h2\u003e\n\u003cbr\u003eI started this lifestyle of long-term travel four years ago. Since then I\u2019ve explored my way across four continents \u2013\u00a0from the grasslands of\u00a0\u003ca href=\"http://www.thebohemianblog.com/2015/12/yaks-monks-nomads-a-road-trip-through-the-tibetan-plateau.html\" rel=\"nofollow\" target=\"_blank\"\u003eTibet\u003c/a\u003e, to the vodou temples of\u00a0\u003ca href=\"http://www.thebohemianblog.com/2015/04/encountering-haitian-vodou-the-grand-cimetiere-of-port-au-prince.html\" rel=\"nofollow\" target=\"_blank\"\u003eHaiti\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eOver the course of my travels I\u2019ve been bitten by venomous spiders in the\u00a0\u003ca href=\"http://www.thebohemianblog.com/2014/01/urban-exploration-melbourne-maze-drain-australia.html\" rel=\"nofollow\" target=\"_blank\"\u003estorm drains of Australia\u003c/a\u003e... I\u2019ve seen the inside of a\u00a0\u003ca href=\"http://www.thebohemianblog.com/that-time-i-got-arrested-detained-interrogated-by-russias-fsb\" rel=\"nofollow\" target=\"_blank\"\u003eRussian police cell\u003c/a\u003e, I\u2019ve toured\u00a0\u003ca href=\"http://www.thebohemianblog.com/2014/09/what-its-like-to-spend-32-hours-in-the-chernobyl-exclusion-zone.html\" rel=\"nofollow\" target=\"_blank\"\u003eChernobyl\u003c/a\u003e and the\u00a0\u003ca href=\"http://www.thebohemianblog.com/2014/05/crimea-soviet-sub-base-balaklava-naval-museum-ukraine.html\" rel=\"nofollow\" target=\"_blank\"\u003eCrimea\u003c/a\u003e; I\u2019ve photographed\u00a0wild alligators\u00a0in\u00a0\u003ca href=\"http://www.thebohemianblog.com/2016/01/wmds-in-the-florida-keys-the-abandoned-nike-missile-site-hm-40.html\" rel=\"nofollow\" target=\"_blank\"\u003eFlorida\u003c/a\u003e, free-climbed famous landmarks in\u00a0\u003ca href=\"http://www.thebohemianblog.com/2015/04/alexandra-palace-place-hacking-abandoned-victorian-theatre.html\" rel=\"nofollow\" target=\"_blank\"\u003eLondon\u003c/a\u003e, I\u2019ve explored the largest network of\u00a0\u003ca href=\"http://www.thebohemianblog.com/2013/10/urban-exploration-odessa-catacombs_20.html\" rel=\"nofollow\" target=\"_blank\"\u003ecatacombs\u003c/a\u003e in the world, and experienced\u00a0\u003ca href=\"http://www.thebohemianblog.com/2013/11/meanwhile-in-pristina-kosovo-elections.html\" rel=\"nofollow\" target=\"_blank\"\u003epolitical chaos in Kosovo\u003c/a\u003e. I\u2019ve visited\u00a0\u003ca href=\"http://www.thebohemianblog.com/2013/09/dark-tourism-last-of-ussr-transnistria.html\" rel=\"nofollow\" target=\"_blank\"\u003eunrecognised countries\u003c/a\u003e, infiltrated an abandoned\u00a0\u003ca href=\"http://www.thebohemianblog.com/2014/08/cuba-abandoned-unfinished-soviet-nuclear-power-station.html\" rel=\"nofollow\" target=\"_blank\"\u003enuclear power plant in Cuba\u003c/a\u003e,\u00a0\u003ca href=\"http://www.thebohemianblog.com/the-exclusion-zone\" rel=\"nofollow\" target=\"_blank\"\u003ebribed a Romanian politician\u003c/a\u003e, witnessed a\u00a0\u003ca href=\"http://www.thebohemianblog.com/2013/08/the-asian-oktoberfest-qingdao-beer-festival-china.html\" rel=\"nofollow\" target=\"_blank\"\u003egun fight in China\u003c/a\u003e, and travelled around\u00a0\u003ca href=\"http://www.thebohemianblog.com/2012/09/dark-tourism-pyongyang-north-korea.html\" rel=\"nofollow\" target=\"_blank\"\u003eNorth Korea\u003c/a\u003e\u2026\u00a0\u003ca href=\"http://www.thebohemianblog.com/2013/08/dark-tourism-korean-crisis-north-korea.html\" rel=\"nofollow\" target=\"_blank\"\u003etwice\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027re curious to know what any of those experiences was like... well, that\u0027s what my blog offers you. I\u0027ll share my stories, in detail, and you won\u0027t have to so much as step inside a sewer.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thebohemianblog.com/wp-content/uploads/2016/01/Patreon-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWherever I go, I always try to take my readers with me. I share photos \u2013 \u003cem\u003elots of photos\u003c/em\u003e \u2013 and when I write about my adventures I write rich, detailed posts that aim to convey a real sense of whatever place I\u2019m visiting. I don\u2019t just want to tell you about it, I want to \u003cem\u003eshow\u003c/em\u003e you. I want you to feel like you\u2019ve been there too.\u003cbr\u003e\u003cbr\u003eBut this is only the beginning. The world is massive, and there are so many more places I want to take you to. \u003cbr\u003e\u003cbr\u003eIn order to do that though, I\u0027m going to need some help.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thebohemianblog.com/wp-content/uploads/2016/01/Patreon-3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eSo, Why Patreon?\u003c/h2\u003e\n\u003cbr\u003e\u003cstrong\u003eThe Bohemian Blog\u003c/strong\u003e used to cost me quite a lot to keep online. I don\u0027t run ads, and unlike a lot of travel blogs out there I\u0027ll never publish sponsored content for big-name brands or holiday providers. As a result the site was running at a major loss for years... and as I had to earn that money elsewhere, I couldn\u0027t justify putting too much time into new content.\u003cbr\u003e\u003cbr\u003eSince then the balance has shifted \u2013 and thanks to \u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0the blog now pays for itself. Most of my supporters on here give about $5 per post, the price of a cup of coffee, and it means I can afford to put far more time into the content I share.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I started on here a year ago, I was posting around 1-2 articles per month. Now it\u0027s typically one a week, and these new articles are longer, richer, and researched in far more depth. There\u0027s still plenty of room for improvement, of course... and\u00a0with your help, I plan to keep making\u00a0\u003cstrong\u003eThe Bohemian Blog\u003c/strong\u003e bigger and better all the time.\u003cbr\u003e\u003cbr\u003eI\u0027m not looking for \u003cem\u003echarity\u003c/em\u003e, though.\u003cbr\u003e\u003cbr\u003eHere\u0027s what I\u0027m offering in return for your support: access to a private, patrons-only area of the site, packed full of exclusive content that the rest of the world will never see.\u003cbr\u003e\u003cbr\u003eI call it \u0027\u003cstrong\u003eThe Exclusion Zone\u003c/strong\u003e.\u0027\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thebohemianblog.com/wp-content/uploads/2016/01/Patreon-4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThe Exclusion Zone\u003c/h2\u003e\n\u003cbr\u003e\u003cstrong\u003eThe Bohemian Blog\u003c/strong\u003e is dedicated to reporting on unusual, unorthodox and \u2013 often \u2013 controversial travel destinations; \u003cem\u003ethe bizarre, the macabre and other secret wonders of the world\u003c/em\u003e, as the site\u2019s tagline reads. Even within that broad and anti-traditional travel manifesto however, there are limits\u2026 and in the course of running this website I\u2019ve often had to pass over stories that I just didn\u2019t feel I could get away with making public.\u003cbr\u003e\u003cbr\u003eWell, now there\u2019s a place for those stories: a repository for my more extreme misadventures, moral dilemmas, clashes with authority, and anything else that felt a little too rich for public consumption.\u003cbr\u003e\u003cbr\u003eI call this part of the site \u003cstrong\u003eThe Exclusion Zone\u003c/strong\u003e, and it\u2019s where I\u2019ll be posting the stories that I just couldn\u2019t get away with anywhere else\u2026 as well as exclusive previews, a monthly editorial, private photo galleries, candid, behind-the-scenes commentary and samples from various other projects that I\u2019m working on.\u003cbr\u003e\u003cbr\u003eThe public side of the blog continues as usual; but each month I\u2019ll be uploading classified content to share privately with the supporters who help to keep this site running.\u003cbr\u003e\u003cbr\u003eBy sponsoring me on \u003cstrong\u003ePatreon\u003c/strong\u003e, you\u2019ll be helping me to keep expanding the site into new and exciting directions... and in return, you\u0027ll be able to unlock a whole range of additional features. I\u2019ll offer you discounts on my\u00a0\u003ca href=\"http://www.thebohemianblog.com/tours\" rel=\"nofollow\" target=\"_blank\"\u003etours\u003c/a\u003e, or help you plan your own travel itineraries.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.thebohemianblog.com/wp-content/uploads/2016/01/Patreon-5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nAny support you can give will be hugely appreciated. When you sponsor me $5 or more per post, you\u0027ll get full access to \u003cstrong\u003eThe Exclusion Zone\u003c/strong\u003e... but even a pledge of just $1 will be helping me to keep creating quality content.\u00a0You can think of it like buying me a coffee each time I give you something new to read. \u003cbr\u003e\u003cbr\u003ePledges can be as large or as small as you choose, and you can easily control the maximum amount you\u2019re prepared to give each month. You can cancel it at any time, too.\u003cbr\u003e\u003cbr\u003eIf you\u2019ve got questions for me, just drop me a message either through\u00a0\u003ca href=\"http://www.thebohemianblog.com/\" rel=\"nofollow\" target=\"_blank\"\u003ethe blog\u003c/a\u003e or my\u00a0\u003ca href=\"http://www.facebook.com/TheBohemianBlog\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e. And whether you decide to contribute or not \u2013 thanks for taking the time to read this, and I hope you enjoy checking out \u003cstrong\u003eThe Bohemian Blog\u003c/strong\u003e.\u003cbr\u003e"

     "about": "\u003cstrong\u003eDarmon Richter\u003c/strong\u003e is a freelance writer and photographer; an experienced urban explorer and self-confessed dark tourist. \u003cbr\u003e\u003cbr\u003eRichter\u2019s interest in unusual and offbeat locales has taken him from the ghost cities of Inner Mongolia to the \u0027Hell Gardens\u0027 of Southeast Asia; from the frozen conflict zones of the former USSR, to vodou temples in the Caribbean.\u003cbr\u003e\u003cbr\u003eWhen he\u0027s not busy exploring, Darmon shares regular travel stories on\u00a0\u003ca href=\"http://www.thebohemianblog.com\" target=\"_blank\"\u003eThe Bohemian Blog\u003c/a\u003e.\u003cbr\u003e",
