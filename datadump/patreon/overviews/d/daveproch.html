    "summary": "Hi. I\u2019m Dave Proch, cartoonist, illustrator, writer. I\u2019ve had my work \nappear in such books as the multiple Eisner and Harvey award winning \nLittle Nemo, Dream Another Dream, the Harvey nominated Once Upon A Time \nMachine, as well as my own on-going series Mango Lizard, and various \nother anthologies, web comics, and newspapers. (For a look into a few of my thoughts about the work\u00a0\u003ca href=\"https://www.bleedingcool.com/2015/02/24/philly-comix-talking-dave-proch/\"\u003echeck out an old interview I did for Bleeding Coo\u003c/a\u003el.)\u003cbr\u003e\u003cbr\u003eI\u2019m creating this\n Patreon as a platform and home for my many different comics, the first \nof which will be titled, The Homecoming King. If you support my Patreon,\n you will not only be supporting the book as it is being created but you\n will also get access to my other stories and illustrations. \u003cbr\u003eAll my \nwork is drawn and colored completely by hand, with no computer touch up \nwork at all, so what you are seeing on here is exactly how it looks in \nperson.\u003cbr\u003e\u003cbr\u003eI am very excited to get my new work out there to you and\n to see it to completion. I have a lot of exclusive content that I am \noffering through my Patreon here that I hope entices you to get on \nboard. Also, any suggestions you as the readers have in regards to the \nrewards, I\u2019d be more than happy to hear. I have a very specific vision I\n am trying to accomplish with my comics but I am more than open to ideas\n on how to make this beneficial to everybody, so lemme know!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.daveproch.com/wp-content/uploads/2014/07/octopus-page-gallery-683x911.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can also read more FAQs about Patreon\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ehere\u003c/a\u003e!\u003cbr\u003e"
