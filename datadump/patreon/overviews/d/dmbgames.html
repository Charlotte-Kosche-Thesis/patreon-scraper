    "summary": "Hello!!\u003cbr\u003e\n\u003cbr\u003e\nThanks for taking time to have a look at my Patreon Page it means that you are considering helping me bring this\nproject to life.\n\u003cbr\u003e\n\u003cbr\u003e\nFor those of you who don\u0027t know me, my name is\nAndy Lawrence and I have spent the last 2 years growing DMB Games. We make 3D\nScenery for Role paying Games. But that is not what this Patreon page is about,\nwell not really.\n\u003cbr\u003e\n\u003cbr\u003e\nFor a long time now I have been writing the\nbeginnings of a campaign setting, well more than that a game world, andI have\nsome grand ideas of what I want to do with it.\n\u003cbr\u003e\n\u003cbr\u003e\nI have the beginnings of a RPG Rules set,\nadventure locations, a Board Game, a Skirmish game and even fiction set in the\nworld I am in the process of creating.\n\u003cbr\u003e\n\u003cbr\u003e\nNow I need to get some feedback on what I have\ndone, and raise some funds to progress to the next level of finishing artwork\nand getting prototypes finished. That\u2019s what this Patreon page is all about,\nthat and involving all of you in the process, and thoughts behind the world I\nam creating.\n\u003cbr\u003e\nThe First product we will be working towards is the Rosebyrne RPG adventure location, including a Mega Dungeon and then the Rosebyrne Manor Board Game.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nHere is an excerpt from the Rosebyrne Manor RPG Adventure Location.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u201cFor almost a\ncentury, the mansion of Lord Kallidus has lain empty and abandoned after he and\nhis family mysteriously disappeared. Over the years, more and more adventurers\nhave traveled to the town of Rosebyrne to take a stab at the nearby Manor\u2019s\nhidden wealth and unknown possibilities.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe town is reaping\nthe benefits from newfound interest in the remains of their former master\u2019s\nhouse, but some say that darkness has crept back into the old home. A fell wind\ndrives through the town at night and wicked things creep around its outskirts.\nRumors swirl of lights shining from the manor house and worse\u2026\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe old Rosebyrne\nManor is a gigantic mansion built off the northern edge of the town. Many of\nits rooms have lain undisturbed for a century. Others are under the influence\nor even inhabited by dark and sometimes disturbing forces.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eNo one has ever been\nable to p\u003c/em\u003e\u003cem\u003eroperly map the labyrinthine halls of Rosebyrne Manor, as the portion above\nground is merely the tip of an iceberg of granite chambers and cobwebbed\npassages.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThings dwell in the\ndeep parts of the Manor, some lone horrors and others as rag-tag bands of\ncreatures, and all of these things are hungry for food, wealth and power.\u201d\n\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003eThere are more in depth backgrounds, including those for NPC\u0027s and locations, descriptions of both Rosbyrne Manor, the town and the surrounding areas as well as Maps and other goodies to be shared through this Patreon I look forward to sharing them with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMap Example\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMaps at the \u003cstrong\u003e$5 Merch Discount Patreon\u003c/strong\u003e\u00a0level will look like this:\u003cbr\u003e\u003cimg src=\"https://dmbgames.co.uk/wp-content/uploads/2017/03/Players-Encounter-Map.png\"\u003e\u003cbr\u003eThey are the same as those you see on the blog, but you\u0027ll receive battle map size PDF versions that you can print out and use in your own campaigns.\u003cbr\u003e\u003cbr\u003eMaps you\u0027ll receive at the\u003cstrong\u003e $10 Premium Encounter Level \u003c/strong\u003ewill look like this:\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://dmbgames.co.uk/wp-content/uploads/2017/03/DMs-Encounter-Map.png\"\u003e\u003cbr\u003e\nYou\u0027ll also receive all the encounter information, formatted to make it easier for you to use at the table as well as encounter information for at least 3 different game systems (D\u0026amp;D 5e, Pathfinder and another that hasn\u0027t been decided yet, ill leave that up to you guys in a poll.)\u00a0\u003cbr\u003e\u003cbr\u003eYou will also get a map showing you how the encounter is made up out of our Dungeon tiles, which looks like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dmbgames.co.uk/wp-content/uploads/2017/03/Dungeon-Tile-Layout-Encounter-Map.png\"\u003e\u003cbr\u003eYou\u0027ll also gain access to special posts that enhance the Mega Dungeon, like wandering monsters, Traps, Treasure and all sorts of extras, making this a Mega Dungeon you can run straight rom this page!\u003cbr\u003e\u003cbr\u003eThanks again for checking out my Patreon page, and i hope to see you in one of the live chat feeds soon!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAndy @ DMB\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
