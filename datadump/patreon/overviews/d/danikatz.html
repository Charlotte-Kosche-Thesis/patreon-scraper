    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWelcome to \u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eDani Katz\u0027s\u003c/span\u003e Patreon page.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHiya! \u003cbr\u003e\u003cbr\u003eI am an L.A.-based transformational content creator who tends towards the prolific, as well as the edgy, inspirational and adorable (my drawings, that is).\u003cbr\u003e\u003cbr\u003eI write. I draw. I animate. I make videos about word wizardry. Also, books, and products, and the world\u0027s raddest calendar.\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cbr\u003e\u003cbr\u003eThe story.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI guess the multi-hyphenate thing started back when I was covering the underground shamanic psycho-spiritual scene for the \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.danikatz.com/writing\"\u003eLA Weekly\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, and my editor encouraged me to illustrate my articles. Then I made the \u003cstrong\u003e\u003ca href=\"http://kidolo.com/i-am-calendar/\" target=\"_blank\"\u003eI Am Calendar\u003c/a\u003e\u003c/strong\u003e, which was chock-full of illustrated awesomeness, and the whole visual artist thing kind of took over. Suddenly, I was drawing \u003ca href=\"http://www.somethingdani.tumblr.com\" target=\"_blank\"\u003einspirational cartoons\u003c/a\u003e, and animating\u003cstrong\u003e \u003ca href=\"http://www.youtube.com/wordsrmatter\" target=\"_blank\"\u003ePlanetary Service Announcements\u003c/a\u003e\u003c/strong\u003e, and designing \u003ca href=\"http://www.society6.com/danikatz\" target=\"_blank\"\u003erad leggings\u003c/a\u003e, all while writing articles and \u003ca href=\"https://www.amazon.com/Yes-I-Am-Dani-Katz/dp/153508734X\" target=\"_blank\"\u003ebooks\u003c/a\u003e and screenplays, and making videos about the \u003ca href=\"http://www.quantumlanguaging.com\" target=\"_blank\"\u003eenergetic frequencies of words\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eThe mission.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy offerings are intended to inspire, uplift and awaken, while freeing our minds, opening our hearts, and provoking a giggle, or two, or twelve. Also, it\u0027s all free - my content, that is - the daily \u003ca href=\"http://www.instagram.com/something.dani\" target=\"_blank\"\u003eInstagram\u003c/a\u003e posts, the \u003ca href=\"http://www.youtube.com/wordsrmatter\" target=\"_blank\"\u003eYouTube videos\u003c/a\u003e,\u003ca href=\"http://www.danikatz.com/writing\" target=\"_blank\"\u003e the articles\u003c/a\u003e, \u003ca href=\"http://www.somethingdani.tumblr.com\" target=\"_blank\"\u003ethe blogs\u003c/a\u003e, \u003ca href=\"https://www.pinterest.com/katzdani/s-t-a-r-s-t-u-f-f/\" target=\"_blank\"\u003ethe star stuff \u003c/a\u003e- the all of it (\u003ca href=\"http://www.society6.com/danikatz\" target=\"_blank\"\u003eproducts\u003c/a\u003e notwithstanding)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eThe gist.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour generous patronage is what is allowing me to continue to create high-vibe content, and to get way better at marketing it, and promoting it, such that I can expand my platform, and spread the good, great vibes farther and wider. Your money goes to art supplies, and utilities, and computer programs, not to mention that awesome business coach who told me to revise this description, and re-shoot my intro video, and to be brave, and ask for your support. Your donation goes to printing the \u003cstrong\u003e\u003cbr\u003e2018 I Am Calendar\u003c/strong\u003e. Most importantly, it allows me to carve out the time to create more high-vibe content in service to planetary awakening. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eThe ask.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you dig what I do, and appreciate my offerings, please pledge whatever feels fantastic, be it $1, or $100, or any option in between. Be sure to track the perks, including all the \u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eexclusive\u003c/span\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e Patron-only content\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003ethat I post. Plus, you can change or cancel your pledge at any time.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eConclusion\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you, thank you for your support, which is allowing me the spaciousness and the freedom to continue to dazzle you with my words and lines. \u003cbr\u003e\u003cbr\u003eIt takes a village, yo.\u00a0 \u003cbr\u003e\u003cbr\u003eDeep bow,\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e \u003cstrong\u003exodk\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
