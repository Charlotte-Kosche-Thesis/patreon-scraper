    "summary": "\u003cstrong\u003e\u00a1Bienvenides a Double Trans Latte! \u003c/strong\u003e\u003cbr\u003eNo, no somos un especial del caf\u00e9 del barrio, sino dos chicos trans, Eric Invierno y Ori\u00f3n Josten, que hace casi un a\u00f1os decidimos empezar a contaros nuestras \u003cem\u003econversaciones y vivencias\u003c/em\u003e. No hay mucho contenido para personas transmasculinas en espa\u00f1ol m\u00e1s all\u00e1 de youtube, as\u00ed que decidimos aventurarnos. Pero, \u00bfqui\u00e9nes somos, qu\u00e9 hacemos, por qu\u00e9 estamos aqu\u00ed y ad\u00f3nde vamos? \u003cbr\u003eS\u00f3lo podemos contestar a las tres primeras preguntas. \u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u00bfQui\u00e9nes somos?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eEric Invierno: \u003c/strong\u003eme gustan mucho las palmeras de chocolate, la fotograf\u00eda y los documentales de conspiraciones. Ser disfuncional donde los haya, vivo como dise\u00f1ador gr\u00e1fico y editor de v\u00eddeo aunque adem\u00e1s de comunicaci\u00f3n tambi\u00e9n he cursado estudios de g\u00e9nero y otras movidas extrra\u00f1as. A veces hago m\u00fasica y otras me peleo con la c\u00e1mara como Bizarre Invierno. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eOri\u00f3n Josten: \u003c/strong\u003e(casi) psic\u00f3logo centrado en psicolog\u00eda social y de diversidad afectivo-sexual, me paso el d\u00eda haciendo pole, tocando el ukelele y subiendo m\u00fasica a nombre de Oh My Fangs. El t\u00edpico dad friend que hace chistes malos y se ti\u00f1e demasiado el pelo. De momento pod\u00e9is ver su antiguo canal de youtube bajo el nombre de Rion Blake. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u00bfQu\u00e9 es Double Trans Latte (DTL)?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eConversaciones entre dos amigos poco normativos como:\u003cbr\u003e- Kinks y BDSM\u003cbr\u003e- Recuerdos\u00a0 de la infancia\u003cbr\u003e\u003cbr\u003eHemos hablado ya de nuestros principios de la transici\u00f3n, infancia, alosexualidad y asexualidad, BDSM, hor\u00f3scopo e incluso plumofobia. Colaboran amigues, personas que compartes experiencias m\u00e1s all\u00e1 de lo que Eric y Ori\u00f3n pueden ofrecer, y tenemos pensado invitar a mucha m\u00e1s gente en esta nueva etapa. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u00bfPor qu\u00e9 estamos en Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eEric trabaja a tiempo completo, y Ori\u00f3n est\u00e1 terminando la carrera a la vez que trabaja - DTL es nuestro proyecto querido en el (poco) tiempo libre que tenemos, y queremos avanzar con ello. \u003cstrong\u003e\u00a1Ah\u00ed es donde entras t\u00fa! Puedes formar parte de la comunidad DTL y crear contenido con nosotros, mejorando el podcast siendo nuestro mecenas - con recompensas ;)\u003c/strong\u003e Puedes elegir tu caf\u00e9 aqu\u00ed a la izquierda. \u003cbr\u003eSi mensualmente no puedes participar, Patreon tambi\u00e9n os permite pagar X cantidad de dinero de una vez, \u00a1y participar en las metas fijas!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInvertiremos el dinero en ideas c\u00f3mo:\u003c/strong\u003e\u003cbr\u003e- Un segundo micro\u003cbr\u003e- Una c\u00e1mara de v\u00eddeo para poder grabar todos los podcasts\u003cbr\u003e- Equipo de sonido\u003cbr\u003e- ETC\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePor lo que ya sabes, si quieres tomarte el caf\u00e9 m\u00e1s personal, queer y disperso de los domingos madrile\u00f1os, estaremos encantados de verte en esta gran aventura \u2764 \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003e\u00a1Bienvenides a Double Trans Latte!\u003c/strong\u003e\u003cbr\u003ePero... \u00bfqu\u00e9 es esto, qui\u00e9nes somos, qu\u00e9 hacemos en Patreon y, ad\u00f3nde vamos en esta vida? Mucho nos tememos que s\u00f3lo podemos contestar a las tres primeras preguntas:\u003cbr\u003e\u003cbr\u003eDTL no es un nuevo especial de la cafeter\u00eda m\u00e1s cercana, sino que son las \u003cstrong\u003ereflexiones y experiencias de dos chicos trans: Eric Invierno y Ori\u00f3n Josten\u003c/strong\u003e. Dos amigos que hemos decidido abrir nuestras conversaciones (ya no tan privadas) sobre temas que pod\u00e9is escuchar ya en nuestro canal de YT y muchos m\u00e1s que est\u00e1n por venir. Algunos han sido ya:\u003cbr\u003e- Kinks y BDSM\u003cbr\u003e- Recuerdos de la infancia\u003cbr\u003e- Especial (anti)San Valent\u00edn\u003cbr\u003e- Salud mental\u003cbr\u003e- Representaci\u00f3n Trans en los medios\u003cbr\u003e- Alosexualidad y Asexualidad\u003cbr\u003e\u00a1Y tenemos muchos m\u00e1s por hacer!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00bfPero qui\u00e9nes somos exactamente?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEric Invierno: \u003c/strong\u003eMe gustan mucho las palmeras de chocolate, la fotograf\u00eda y los documentales de conspiraciones. Ser disfuncional donde los haya, vivo como dise\u00f1ador gr\u00e1fico y editor de v\u00eddeo aunque adem\u00e1s de comunicaci\u00f3n tambi\u00e9n he cursado estudios de g\u00e9nero y otras movidas extra\u00f1as. A veces hago m\u00fasica y otras me peleo con la c\u00e1mara como Bizarre Invierno \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOri\u00f3n Josten\u003c/strong\u003e: (casi) psic\u00f3logo centrado en psicolog\u00eda social y de diversidad afectivo-sexual, me paso el d\u00eda haciendo pole, tocando el ukelele y subiendo m\u00fasica a nombre de Oh My Fangs. El t\u00edpico dad friend que hace chistes malos y que se ti\u00f1e el pelo demasiadas veces al a\u00f1o. De momento pod\u00e9is ver su antiguo canal de Youtube bajo el nombre Rion Blake. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00bfQu\u00e9 hacemos en Patreon?\u003c/em\u003e\u003cbr\u003eEric trabaja a tiempo completo y Ori\u00f3n estudia el \u00faltimo a\u00f1o de carrera al mismo tiempo que trabaja, por lo que DTL es nuestro proyecto conjunto que no nos aporta dinero y que hacemos con el poco tiempo libre del que disponemos. \u003cstrong\u003e\u00a1Si os gusta tanto DTL como a nosotros, esta es vuestra oportunidad para apoyarnos!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEl dinero que aqu\u00ed nos deis ir\u00e1 enteramente para costearnos material que necesitamos e irlo ampliando a medida que crezcamos, para poder daros un podcast de mejor calidad. Cosas como un segundo micro, una c\u00e1mara para poder grabarnos en v\u00eddeo y qu\u00e9 por fin ve\u00e1is c\u00f3mo nos comportamos mientras grabamos, sesiones en vivo... \u00a1Y lo que se nos vaya ocurriendo!\u003cbr\u003e\u003cbr\u003eRecordad que Patreon os permite ser nuestros mecenas mensualmente o si lo prefer\u00eds, donar X cantidad de dinero una sola vez.\u003cstrong\u003e Pero para aquelles que se queden mes a mes, habr\u00e1 recompensas que pod\u00e9is ver a vuestra derecha ;) \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSi te apetece escuchar diferentes vivencias, y adem\u00e1s eres un chico trans harto de que haya poca informaci\u00f3n m\u00e1s all\u00e1 de youtube y v\u00eddeos sobre otros chicos como t\u00fa, igual te hace tomarte este caf\u00e9 con nosotros. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
