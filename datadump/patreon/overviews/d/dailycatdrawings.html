    "published_at": "2017-03-26T04:05:25+00:00",
    "summary": "Welcome to the Daily Cat Drawings Patreon! I\u0027m a character designer based in Portland, OR that has been running a daily drawing Tumblr (\u003ca href=\"http://dailycatdrawings.tumblr.com/\" target=\"_blank\"\u003eDaily Cat Drawings\u003c/a\u003e) since late 2013. I\u0027ve decided to bring the daily cats to Patreon in an effort to motivate me to keep the drawings daily as well as have a supported outlet to share how I make each cat. The daily cat drawings will always be free for everyone no matter what, but if you\u0027re interested in a little extra then you\u0027re in the right spot. Whether you are a Tumblr follower, cat lover, or drawing enthusiast welcome and thank you for your patronage!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1262.photobucket.com/albums/ii612/dcd_h/description_icons1_zpsnbozxmrw.png\"\u003e\u003cbr\u003e\u003cstrong\u003eA Kitty for Your Thoughts\u003c/strong\u003e\u003cbr\u003eFor $1/month you\u0027ll receive exclusive access to my Patreon feed and any goodies that come with it! Once a month I\u0027ll draw a kitty for Patrons only and make the high resolution image available to download.\u00a0You\u0027ll also be able to participate in polls that include picking the monthly kitty as well as voting for the quarterly themed weeks on the main blog.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1262.photobucket.com/albums/ii612/dcd_h/description_icons2_zpsqtj4mqkq.png\"\u003e\u003cbr\u003e\u003cstrong\u003eLet the Cats out of the Bag\u003cbr\u003e\u003c/strong\u003eFor $2/month you\u0027ll receive the previous tier rewards and you\u0027ll get access to tutorial PDFs!\u00a0\u003cem\u003ePhotoshop Tips and Tricks\u003c/em\u003e will feature tools and tips that I often utilize in my cat drawings while\u00a0\u003cem\u003eDesign and Drawing with DCD\u003c/em\u003e will focus on drawing basics and how to apply them to your work. Both tutorials will be posted periodically here on Patreon. Since this is the teaching tier you will also have access to live Q\u0026amp;A sessions once a month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1262.photobucket.com/albums/ii612/dcd_h/pdf_rewardimages_zpsoyv9sde1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1262.photobucket.com/albums/ii612/dcd_h/description_icons3_zpsvulcbcff.png\"\u003e\u003cbr\u003e\u003cstrong\u003eRaining Cats and More Cats\u003c/strong\u003e\u003cbr\u003eFor $3/month you\u0027ll receive all the previous tier rewards but you also get to take a step behind the scenes. Twice a month a cat drawing will be selected and I\u0027ll provide a fully layered PSD with process notes. See where a drawing starts, where it ends up, and how I got there.\u00a0You\u0027ll also receive a thank you doodle from me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1262.photobucket.com/albums/ii612/dcd_h/processicon_zpsifdzngtg.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1262.photobucket.com/albums/ii612/dcd_h/description_icons5_zpsbywypwxj.png\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Whole Kitten and Kaboodle\u003c/strong\u003e\u003cbr\u003eFor $5/month you want it all. You\u0027ll get all the previous reward tiers and access to\u003cem\u003e every\u003c/em\u003e daily cat drawing PSD. If that wasn\u0027t enough I will be hiding Magic Folders in random files with a mystery drawing. I like to draw silly things in my files but those doodles never see the light of day, \u003cem\u003euntil now.\u003c/em\u003e\u00a0As extra appreciation for your support you can request something for your thank you doodle!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1262.photobucket.com/albums/ii612/dcd_h/layeredpsdsicon2_zpsqg7iow6e.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1262.photobucket.com/albums/ii612/dcd_h/description_icons10_zpsvv76wulm.png\"\u003e\u003cbr\u003e\u003cstrong\u003eGo the Extra Meow\u003c/strong\u003e\u003cbr\u003eFor $10/month you can take the extra step and get a private art review with me. For 30 minutes we can go over your work together and I can give you tips on any subject you like! Be it drawing, design, color, or whatever you\u0027re interested in! Does it have to be cat related? Heck no!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1262.photobucket.com/albums/ii612/dcd_h/draw%20with%20me_zpsbnhna08i.jpg\"\u003e\u003cbr\u003e"
