    "summary": "Hi! My name is Don, and with the help of my supporters on Patreon, I create a ton of cool fantasy content across mediums! I\u0027m lucky enough to get to collaborate with brilliant artists, actors and writers from all around the world -- and I\u0027d love for you to become a part of my journey. A good start is to\u00a0\u003ca href=\"http://www.twitter.com/DonathinFrye\"\u003e\u003cstrong\u003efollow me on Twitter\u003c/strong\u003e\u003c/a\u003e, where I share a lot of my work! Here\u0027s a quick list of what I\u0027m working on:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.inecromancer.com/\" target=\"_blank\"\u003eI, NECROMANCER\u003c/a\u003e \u003c/em\u003e\u003c/strong\u003e(my dark fantasy webcomic series) with Filipino artist Mharz \u003cem\u003e(pencils, inks)\u003c/em\u003e, New York artist Chris Snowdon \u003cem\u003e(colors)\u003c/em\u003e, and Swedish artist Anna Landin \u003cem\u003e(cover art)\u003c/em\u003e. Published online by the \u003cstrong\u003eEncounterRoleplay Network\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eREWIND\u00a0\u003c/em\u003e\u003c/strong\u003e(my Native American sci-fi graphic novel) with my good friend Derik Diaz\u003cem\u003e (pencils, inks, colors)\u003c/em\u003e and Norwegian artist Ingunn Berg Ferstad\u003cem\u003e (covers, additional colors and design). \u003c/em\u003ePublished worldwide by \u003cstrong\u003eAmigo Comics\u003c/strong\u003e for a 2018 worldwide release in stores.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.dicetribe.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eDICE TRIBE\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e(my high fantasy\u00a0 D\u0026amp;D actual play podcast) with my good friends and (mostly) professional stage actors, Mark Slack, Edelyn Parker, Billy Depetro, Doug Davis, and Gabe Hilts. We\u0027re published through EncounterRoleplay, on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/dice-tribe-an-epic-d-d-story/id1376995108\"\u003eiTunes\u003c/a\u003e and \u003ca href=\"https://www.stitcher.com/podcast/dice-tribe\"\u003eStitcher\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eMy \u003cstrong\u003eSecret Game Design\u003c/strong\u003e projects with EncounterRoleplay, Faye Yao, Rematch Studios\u00a0 and more... including D\u0026amp;D adventure books, Alone (a short sci-fi/horror narrative thriller), and an unannounced Virtual Reality game for Playstation 4VR and Oculus Rift!\u003cbr\u003e\u003cbr\u003eFor being one of my patrons here, you\u0027ll get behind-the-scenes and first-looks the projects above, and more. I greatly value your thoughts and feedback, whether on a comic page or a game. Simply put: I am only able to do any of this with your support, and most of the great opportunities I have now are only possible because of the great support I\u0027ve already received. Thank you!\u003cbr\u003e"

    "attributes": {
     "about": "As a child, I saw a play. \u003cstrong\u003eThe Legend of Sleepy Hollow.\u003c/strong\u003e It scared the hell out of me. How could anyone conjure such fear, or love, or hatred? No, no. Surely the Headless Horseman, the ghost, the killer, he was real.\u003cbr\u003e\u003cbr\u003eAnd I was \u003cem\u003ehooked\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eStories became my religion. I wrote poetry, fantastic tales, games for my friends. Eventually, I hungered to be on stage, to be like the Horseman, more than anything.\u003cbr\u003e\u003cbr\u003eSo I studied acting in school and have been a poor, wandering actor, writer, director ever since.\u003cbr\u003e\u003cbr\u003eBut I\u0027ve always dreamed of exploring other ways to tell stories that can\u0027t be told on the stage. Being able to write comic books and collaborate with incredibly talented artists like Shane W. Smith, Derik Diaz, Lukasz Marko, Ingunn Ferstad, Kijori and others from around the globe has brought me to an incredible new chapter in my life.\u003cbr\u003e\u003cbr\u003eI\u0027m humbled and honored to share those stories with you.\u003cbr\u003e",
