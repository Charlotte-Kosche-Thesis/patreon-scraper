    "summary": "Hey guys,\u003cimg src=\"http://i51.photobucket.com/albums/f394/debbyarts/HEART_zpsnsazp9o8.jpg\" style=\"width: 46px;\"\u003e\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"https://www.youtube.com/user/DebbyArts\" rel=\"nofollow\"\u003eDebbyArts\u003c/a\u003e from Youtube.\u003cbr\u003e\nA while ago\nmy channel reached \n\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e400.000 subscribers\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e and it was a great satisfaction to me,\nand I\u2019m very thankful for all my fans.\n\u003cbr\u003e\nIn fact, I\nwould love to create a personal creation outside Youtube, because I want to show\nmy drawings to the whole world.\n\u003cbr\u003e\nOne of my\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003ebiggest dreams\u003c/strong\u003e\u003c/span\u003e is to create a \u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCOMIC\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I want that a little part of me coming in your life, and I want it to be not just a\npleasure and a hobby, but also a real positive experience for you guys!!!\n\u003cbr\u003e\nThe idea of\nsharing a piece of my fantasy and making you all enjoying my pages makes me\nemotional.\n\u003cbr\u003e\u003cbr\u003e\nThis story\nbegins on 2011, and for many reasons, I couldn\u2019t work to it because of the lack\nof suitable material, but let me be honest with you all: since I wanted to\nbegin my project, I met many people that weren\u2019t really loyal and correct with\nme, some editors promised me a contract but when I had to start, they left me.\n\u003cbr\u003e\n\u003cbr\u003e\nI announced\nthe release of the first chapter in November/December of this year, but I need\nprofessional tools and stuff that would make the work more fast.\n\u003cbr\u003e\nWith your support\nI will make it, I will create my comic and you finally will read \"NO SECRETS\".\n\u003cbr\u003e\u003cbr\u003e\nYou can\ndonate as much as you want, \u00a0\u003cstrong\u003eNO LIMITS\u003c/strong\u003e , I know that if you\u2019ll donate you\u2019ll do\nit with your heart\u00a0and love, and just because of it, 1$ will be \u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003egold\u003c/span\u003e\u003c/span\u003e for me. \u00a0\u00a0\u003cimg src=\"http://i51.photobucket.com/albums/f394/debbyarts/MONEY_zpsddcxn2jh.jpg\" style=\"width: 78px;\"\u003e\u003ca href=\"http://s51.photobucket.com/user/debbyarts/media/MONEY_zpsddcxn2jh.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe\ncharacter in the comic is named \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eKassy\u00a0\u003cbr\u003e\u003cbr\u003eAbout Kassy\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eName : Cassandra De Rosa\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAge : 20\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBirth :\u003c/span\u003e 21 March 1994\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEyes :\u003c/span\u003e hazelnut\u00a0brown\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHair : \u003c/span\u003echocolate brown\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBirthplace :\u003c/span\u003e Italy\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFavorite colors :\u003c/span\u003e Black, white, pink and\u00a0lavender.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFavorite food :\u003c/span\u003e sushi, pizza, chips, strawberries, watermelon, chocolate.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHobbies :\u003c/span\u003e sing, cook, draw, read.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSport :\u003c/span\u003e dance\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePersonality :\u003c/span\u003e\u00a0\u003cbr\u003eCheerful, kind , sweet, generous, modest.\u003cbr\u003eTouchy, jealous and little troublemaker.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore:\u003c/span\u003e\u003cbr\u003eEveryone call her \"Kassy\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eShe loves rain, stay in pajamas and watch movies .\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou look some pages of the comic book down here!\n\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i51.photobucket.com/albums/f394/debbyarts/PAGINA%20COPYRIGHT%20_zpsjhi5ra2w.jpg\" style=\"width: 298px;\"\u003e  \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i51.photobucket.com/albums/f394/debbyarts/AAAAA.%20COPYRIGHT_zpsoilroya3.jpg\" style=\"width: 305px;\"\u003e\u003ca href=\"http://s51.photobucket.com/user/debbyarts/media/17x24%20%20COMPRESSA%20-%20COLORE%20_zpsdhjbwluz.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://s51.photobucket.com/user/debbyarts/media/Schermata%202015-01-30%20alle%2022.18.36_zpsysbutt8r.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe comic\nbook will be separated in chapters (I wrote it 16 of them for now) and every\nchapter will contain 100 pages, including the cover. They will all be in colors\nand special pages, where you\u2019ll found out something new!\n\u003cbr\u003e\u003cbr\u003eCover TEST :\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i51.photobucket.com/albums/f394/debbyarts/TEST%20-%20COPYRIGHT%20-%201_zpsdi63pwbf.jpg\" style=\"width: 325px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0The\nlanguages for the comic book will be two:\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 -\u003cem\u003eEnglish\u003c/em\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0-\u003cem\u003eItalian\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0because\nyes, I am Italian\u00a0\u003cimg src=\"http://i51.photobucket.com/albums/f394/debbyarts/IM%20ITALIAN_zps21rhuwfv.jpg\" style=\"width: 119px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI know,\nbecause of you, that I will realize a big dream, but it will not end here.\n\u003cbr\u003e\nSupport me\nand you will not be disappointed!\n\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i51.photobucket.com/albums/f394/debbyarts/PLEASE_zpsvsj5amac.jpg\" style=\"width: 408px;\"\u003e\u003cbr\u003e\u003cbr\u00
