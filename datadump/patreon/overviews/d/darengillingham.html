    "summary": "Halt! State your business traveler!\u00a0\u003cbr\u003e\u003cbr\u003eHmm... you seem okay, but don\u0027t cause any trouble within the city walls eh?\u003cbr\u003e\u003cbr\u003eI\u0027m Daren Gillingham, writer of fantasy! Which basically means I\u0027m a nut job with a pen. Or rather, a keyboard.\u00a0\u003cbr\u003e\u003cbr\u003eAh, bless keyboards.\u003cbr\u003e\u003cbr\u003eAnyway, I write fantasy fiction. Worlds of magic, monsters, and heroes far braver than myself to go fight the dreaded beasts! And this... this is my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eHere, awesome people called patrons give a sum of money each month so I can keep making stories! Isn\u0027t that cool?\u00a0\u003cbr\u003e\u003cbr\u003eOf course there are other creators on here, but THIS IS MY PAGE!\u00a0\u003cbr\u003e\u003cbr\u003eMINE! ... my own... my precious...\u003cbr\u003e\u003cbr\u003eAhem!\u00a0\u003cbr\u003e\u003cbr\u003eWhere was I?\u00a0\u003cbr\u003e\u003cbr\u003eRight! So this is my Patreon page. Feel free to donate as much, or as little as you want!\u003cbr\u003e\u003cbr\u003eThanks so much to everyone who does, writing is my passion, and your support helps me turn it into a viable career that I can give more attention to than I would be able to otherwise!\u003cbr\u003e\u003cbr\u003eI bid thee well traveler! May the gods be kind, and the roads free of bandits, and... more sinister creatures.\u003cbr\u003e\u003cbr\u003eBooks will be released on Amazon and I give updates on my Facebook page and here of course!\u00a0\u003cbr\u003e\u003cbr\u003e"
