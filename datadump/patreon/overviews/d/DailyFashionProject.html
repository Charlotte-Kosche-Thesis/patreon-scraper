    "summary": "\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nThink of crowdfunding like kickstarter where great work is supported by amazing and passionate people. There are funding levels and rewards and hopefully in the end something beautiful is created. \n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is crowdfunding but unlike kickstarter you don\u0027t have to wait to see what is created. This is free content that you already love and enjoy. A pledge on Patreon is a thank you, it is an appreciation, it is a way to show gratitude for the joy you are receiving every day.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can share a thank you with a monthly pledge as low as $1 a month, $12 a year, $0.25 a week.\nDifferent pledge amounts have different \u0027rewards.\u0027\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px; margin-left: auto; margin-right: auto;\" type=\"submit\" value=\"Pledge $1 a month\"\u003e \u003cbr\u003e\n\u003cem\u003e-\u003cstrong\u003eA great way to support a month of Daily Fashion Features.\u003c/strong\u003e\u003cbr\u003e\n-Access to my Patreon activity stream with early \ninformation on the Daily Fashion and on new projects.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you are a bit more enthusiastic about the stories we share,\u00a0 there are more ways to thank us.\n\u003cbr\u003e\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px; margin-left: auto; margin-right: auto;\" type=\"submit\" value=\"Pledge $20 a month\"\u003e\n\u003cbr\u003e\n\u003cem\u003e-\u003cstrong\u003eReceive a unique and patron exclusive postcard in the mail every month.\u003c/strong\u003e\u003cbr\u003e\n-Access to my Patreon activity stream with early \ninformation on the Daily Fashion and on new projects.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static.squarespace.com/static/514def64e4b04c6ad1829b44/t/536bd380e4b05c9aa1612db8/1399575428619/?format=750w\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThe Daily Fashion Project?\n\u003c/strong\u003e\u003cbr\u003e\nThe \n\u003ca href=\"http://sunflowerman.com/daily-fashion/\" rel=\"nofollow\" target=\"_blank\"\u003eDaily Fashion Project\u003c/a\u003e is a place where the stories of the fashion community can be shared openly.\u00a0 The only requirements are that when submitting you include a photo reference and that you share your story. \u003cbr\u003e\n\u003cem\u003e(anyone, even you can submit \u003ca href=\"http://sunflowerman.com/submit-your-fashion/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e if you\u0027d like. I encourage it)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nEach week day a new submission is featured for everyone to \nsee and a digital copy of the illustration is freely given to the \nsubmitter. There \nare no paid ads on sunflowerman.com and there is no fee to submit. The \ngoal of the Daily Fashion Project is to share the stories and the styles\n of the fashion community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static.squarespace.com/static/514def64e4b04c6ad1829b44/t/53614331e4b091cbee19cae2/1398883133677/Daily-Fashion-Sliver.png?format=750w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat Do I Do?\u003c/strong\u003e\u003cbr\u003e\nAs \n\u003ca href=\"http://sunflowerman.com/\" rel=\"nofollow\"\u003eSunflowerman\u003c/a\u003e I illustrate Men\u0027s Fashion. This includes the \n\u003ca href=\"http://sunflowerman.com/the-first-collection/\" rel=\"nofollow\"\u003eBook Page Fashion\u003c/a\u003e, personal commissions, work with \nmagazines, clothing boutiques and most importantly the Daily Fashion Project.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static.squarespace.com/static/514def64e4b04c6ad1829b44/t/53614314e4b091cbee19cac4/1398883105555/Tailored-oas2.png?format=750w\"\u003e\u003cbr\u003e"

     "about": "I am \u003ca href=\"http://sunflowerman.com/\"\u003eSunflowerman\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy goal with illustration is to understand people. Fashion Illustration gives me the opportunity to know people in intimate ways. Ultimately, Fashion is Anthropology.\u003cbr\u003e\u003cbr\u003eWith men\u0027s fashion illustration I am able to feed a part of the market that is lacking and with projects like \u003ca href=\"http://sunflowerman.com/the-first-collection/\" target=\"_blank\"\u003eBook Page Fashion\u003c/a\u003e that work gets to maintain a sense of Fine Art as well. Where my fashion illustration and interest in anthropolgy have merged and thrived is with the \u003ca href=\"http://sunflowerman.com/daily-fashion/\" target=\"_blank\"\u003eDaily Fashion Project\u003c/a\u003e. There, I get to know the stories that have brought so many people to fashion and illustrate them.\u003cbr\u003e\u003cbr\u003esee more at \u003ca href=\"http://sunflowerman.com/\"\u003esunflowerman.com\u003c/a\u003e\u003cbr\u003e",
