    "summary": "Hey, thanks for stopping by! We\u0027re looking for the truly great self-published authors, and we need your help. \u003cbr\u003e\u003cbr\u003eDartFrog is about selecting the best self-published literature in the world, and creating a mainstream market for it. Our team of evaluators selects books that we then distribute to mainstream independent bookstores. But we need your help. \u003cbr\u003e\u003cbr\u003eFirst, we need to design and manufacture an especially engaging DartFrog display that can be placed in bookstores and filled with our top picks. DartFrog is all about helping the truly exceptional independent writers distinguish themselves from the masses of mediocre self-published books/authors, and providing bookstores with a way to highlight these books is an important piece of the plan.\u003cbr\u003e\u003cbr\u003eBut supporting DartFrog is not only about designing a cool display stand. It\u0027s about having a voice in a publishing label committed to shifting power from the publisher to the author. It\u0027s about becoming a shareholder in a publishing label that intentionally chooses not to sell on Amazon, in order to provide authors a better royalty and independent bookstores with exclusive content. Supporting DartFrog is about helping to shape the future of publishing by creating mainstream exposure for talented authors whose work may otherwise never be discovered.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to help us level the playing field; if you\u0027d like to help us open the world of mainstream bookselling to the truly exceptional independent writers; if you\u0027d like to help us redefine publishing in favor of authors rather than corporations; if you\u0027d like to help us create a new brand that will represent the very best in self-published literature, we\u0027d be most grateful.\u00a0\u003cbr\u003e"
