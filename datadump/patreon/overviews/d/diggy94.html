    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig10.deviantart.net/e151/f/2017/110/f/9/01_by_dreamy_sempai-db6jb6z.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eHello! We are a duo art team, Dreamy and Dig. We met through our\nmutual love of art and have since been collaborating on all sorts of things.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cstrong\u003eDig\u003cbr\u003e\u003c/strong\u003eI\u2019m a product designer from California with a soft spot for cute\nthings and soul crushingly depressing narratives. I draw from time to time but\nthe majority of my work is done physically! Sculpting and sewing are my strong\nsuites so maybe some of that will appear here in the near future!\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tDreamy\u003cbr\u003e\n\t\u003c/strong\u003eI\u0027m an hobbyist artist, who lives on a smol island called New Caledonia,\u00a0lost in the Pacific Ocean. Drawing is my passion but sadly I have no future as an artist where I live. I hope that by starting with Patreon, I\u0027ll be able to move and join my girlfriend (just above) in the U.S.A and have a future with her.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://orig03.deviantart.net/4278/f/2017/110/f/f/clip__2017_04_18_at_11_53_09__by_dreamy_sempai-db6jb7o.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig13.deviantart.net/4815/f/2017/110/a/f/02_by_dreamy_sempai-db6jb6v.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eWe\u2019ve both gotten the Undertale bug, so the majority of our work\ncenters around that. We are currently working on a comic that brings our own\ninterpretations of the main characters into the same universe. A lot has been\nplanned and we lovingly constructed a story that we hope our audience will\nenjoy as much as we have had writing it!\n\u003cbr\u003e\n\u003cbr\u003e\nAlongside our main \n\u003cstrong\u003ecomic\u003c/strong\u003e, we will be posting \u003cstrong\u003emiscellaneous art\u003c/strong\u003e,\n\u003cstrong\u003esketches\u003c/strong\u003e, some \u003cstrong\u003einformation and explanations about our story\u003c/strong\u003e, and more!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig10.deviantart.net/8e7f/f/2017/110/e/2/04_by_dreamy_sempai-db6jb6o.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eDrawing is a fun pastime, but there comes a point where bills\nneed to be paid and children need to eat. In this case, us. \n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting our page, it allows us to spend less time in the 9\nto 5 grind and more time delivering quality content to our loving fans and Patreon\nsupporters! While it might not allow us to quit our day jobs just yet, every bit helps! (Especially since moving to America isn\u2019t cheap\u2026)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/e26f/f/2017/110/5/6/05_by_dreamy_sempai-db6jb6i.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eDifferent tiers unlock more aspects to our\nstory and art! Currently there are only three tiers. More rewards might be\nadded in the future!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\n\t\u003cstrong\u003e$1 Reward\u003c/strong\u003e - Gets you access to all our finished art and the pages of our comic!\u003cbr\u003e\n\t\u003cstrong\u003e$3 Reward\u003c/strong\u003e - Previous rewards, plus you get to see more of our WIPs as well as our own story notes and explainations!\u003cbr\u003e\n\t\u003cstrong\u003e$5 Reward \u003c/strong\u003e- Previous rewards, plus access to any art, WIPs and comic rated NSFW\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig09.deviantart.net/110e/f/2017/110/5/c/clip__2017_04_19_at_01_54_01__by_dreamy_sempai-db6jc3v.png\"\u003e\u003cimg src=\"http://orig09.deviantart.net/d06c/f/2017/110/3/9/clip__2017_04_19_at_01_54_35__by_dreamy_sempai-db6jc3q.png\"\u003e\u003cimg src=\"https://orig00.deviantart.net/671a/f/2018/002/2/f/l_by_dreamy_sempai-dbyno6v.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nFor questions about \u003cstrong\u003ecommissions\u003c/strong\u003e, please see our FAQ \u0026gt;\u0026gt;\u003ca href=\"https://www.patreon.com/posts/8871389\"\u003ehere\u003c/a\u003e\u0026lt;\u0026lt;!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig02.deviantart.net/bf6e/f/2017/110/d/6/06_by_dreamy_sempai-db6jb6d.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003eSome things can come out randomly, other things we release on a\nschedule. We try to post at least one new piece of art every week, but\nsometimes we will post more.\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig07.deviantart.net/500a/f/2017/110/1/9/03_by_dreamy_sempai-db6jb6r.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
