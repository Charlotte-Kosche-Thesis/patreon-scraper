    "summary": "Hello guys, I\u0027m \u003cstrong\u003eDesyMagic ASMR\u003c/strong\u003e! \u003cbr\u003eI am an\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eA\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eS\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eM\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eR\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ertist\u003c/span\u003e\u003c/strong\u003e that really wants to revolutionize the \u003cstrong\u003eASMR Italian\u003c/strong\u003e and at the same time to spread it more and more. I have so much \u003cem\u003ecreativity\u003c/em\u003e and desire to do, and that\u0027s why I\u0027m going to give a touch of diversity to\u00a0\u003cstrong\u003eASMR\u003c/strong\u003e. \u003cbr\u003eI put a lot of \u003cstrong\u003epassion \u003c/strong\u003ein my videos, and I take care of every little detail, and looking my videos you can see this!\u003cbr\u003e\u003cbr\u003eCiao \u003cstrong\u003eamici italiani\u003c/strong\u003e! Sono \u003cstrong\u003eDesy\u003c/strong\u003e o \"\u003cstrong\u003eDesyMagic ASMR\u003c/strong\u003e\" su\u003cstrong\u003e \u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYoutube\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e:)\u003cbr\u003eSono un\u0027\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eA\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eS\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eM\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eR\u003c/span\u003ertist\u003c/strong\u003e che vorrebbe dare un tocco di originalit\u00e0 a quello che \u00e8 l\u0027\u003cstrong\u003eASMR\u003c/strong\u003e in \u003cem\u003e\u003cstrong\u003eItalia\u003c/strong\u003e\u003c/em\u003e e allo stesso tempo mi piacerebbe che si diffonda sempre di pi\u00f9! Penso di avere una bella dose di creativit\u00e0 e fantasia, e proprio per questo cerco di dare sempre quell\u0027aspetto \"\u003cem\u003emagico\u003c/em\u003e\" ai miei video.\u003cbr\u003eMetto davvero tanta passione quando li registro e cerco sempre di curare anche i piccoli dettagli, ma penso che tu l\u0027abbia notato \u003cstrong\u003e:)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to make quality video, with \u003cem\u003e\u003cstrong\u003especial effects\u003c/strong\u003e\u003c/em\u003e and sound good, but to do that I also \u003cstrong\u003eneed you\u003c/strong\u003e! \u003cbr\u003eI need your support to be able to buy \u003cem\u003enew tools\u003c/em\u003e, \u003cem\u003enew lights\u003c/em\u003e and \u003cem\u003eprofessional microphones\u003c/em\u003e! \u003cbr\u003e\u003cstrong\u003eI need your support\u003c/strong\u003e to improve and grow more and more and at the same time to offer products of \u003cem\u003ehigher quality\u003c/em\u003e and amazing! My projects are many and also \u003cem\u003e\u003cstrong\u003eVERY ORIGINAL\u003c/strong\u003e\u003c/em\u003e! \u003cbr\u003eI hope with all my heart to have a helping hand from you who support me and believe in me! Each \u003cstrong\u003emonth \u003c/strong\u003eI will offer you \u003cem\u003enew videos\u003c/em\u003e, \u003cem\u003epersonal chat\u003c/em\u003e, and \u003cem\u003emuch more\u003c/em\u003e! \u003cbr\u003eYou will be \u003cem\u003emy pillars\u003c/em\u003e and I your \u003cstrong\u003eROOF\u003c/strong\u003e, which will give you heat, relaxation and lots of well-being! \u003cbr\u003eThe \u003cem\u003eASMR \u003c/em\u003eis a wonderful world that \u003cem\u003emust be supported\u003c/em\u003e, especially here in Italy, where it still is not well known. The ASMR\u00a0gives countless benefits to the people, can cure \u003cem\u003estress, depression, anxiety, sadness etc\u003c/em\u003e .. and all this can be possible only thanks to us ARTISTS! \u003cbr\u003eSo, you \u003cstrong\u003eSUSTAIN ME\u003c/strong\u003e and I will do everything to make you feel better and help you relax!\u003cbr\u003e\u003cbr\u003eIo voglio fare video di qualit\u00e0 e aggiungere ad essi effetti speciali con ottima qualit\u00e0 di suono, ma per farlo \u003cstrong\u003eHO BIGOGNO DI TE\u003c/strong\u003e!\u003cbr\u003eCon il tuo supporto mensile posso raccogliere fondi per comprare nuovi microfoni, nuove luci, sfondi e altro! Ho tanti progetti, pieni di fantasia e originalit\u00e0.\u003cbr\u003eSpero con tutto il cuore che mi aiuterai in questi progetti e spero anche che tu creda in me e nel mio canale Youtube. Se lo farai ogni mese ti dar\u00f2 in cambio video inediti, chat personali e tanto tanto altro!\u003cbr\u003eL\u0027ASMR \u00e8 veramente un mondo meraviglioso che dev\u0027essere supportato, specialmente in Italia per far si che questo straordinario fenomeno possa diffondersi sempre di pi\u00f9. L\u0027ASMR da tanti tanti benefici alle persone e pu\u00f2 essere davvero una medicina alternativa per \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSTRESS, DEPRESSIONE, ANSIA, TRISTEZZA, ATTACCHI DI PANICO\u003c/span\u003e\u003c/em\u003e.\u003cbr\u003ePer cui, \u003cstrong\u003eSOSTIENIMI\u003c/strong\u003e e vedrai che far\u00f2 sempre meglio per migliorare la qualit\u00e0 del tuo rilassamento e, in pi\u00f9, avrai sempre tutta la mia \u003cstrong\u003eGRATITUDINE\u003c/strong\u003e!\u003cbr\u003eSei speciale e.. \u003cstrong\u003eGRAZIE DI ESSERLO\u003c/strong\u003e!\u00a0"
