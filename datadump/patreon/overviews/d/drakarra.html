    "summary": "Hello, and welcome!\u00a0 I am Drakarra, a digital artist who uses art, writing, and comics to portray my passion for compelling worlds and stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently:\u003c/strong\u003e \u003cbr\u003eI am in the middle of quite a large comic project titled \u003cem\u003eHunter and Thief\u003c/em\u003e.\u00a0 The webcomic is set in the Star Wars universe, though I strive to explore the less-developed parts of the world--from the levels of Coruscant\u0027s teeming Undercity, to the dichotomy of Tarisian society, to Wild Space and beyond.\u003cbr\u003e\u003cbr\u003eThe comic follows a bounty hunter and his begrudging companion, a Coruscanti thief, and as they traverse the galaxy, they learn more about both each other, and themselves.\u00a0 The entire comic is available on DeviantArt here:\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003ca href=\"https://drakarra.deviantart.com/gallery/60720285/Hunter-and-Thief-the-Comic\"\u003eHunter and Thie\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ef\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e If you\u0027re interested in my personal art, other Star Wars fan-created content, or\u00a0\u003cem\u003eHunter and Thief\u003c/em\u003e\u00a0extras, feel free to look around the rest of\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://drakarra.deviantart.com/\"\u003emy DeviantArt page\u003c/a\u003e.\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://drakarra.deviantart.com/gallery/60720285/Hunter-and-Thief-the-Comic\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m on Patreon:\u003c/strong\u003e\u003cbr\u003eIn the past I had the ability to publish a new page of \u003cem\u003eHunter and Thief \u003c/em\u003eonce a weekday, but due to life\u0027s curveballs, these days I\u0027ve only been able to complete a maximum of one page per month.\u00a0 As my financial situation re-stabilizes, I hope to be able to update at the very least once per week.\u00a0 Every bit of generosity helps achieve this goal, so feel free to leave whatever suits you, and if you cannot at all, I hope you enjoy my comic just the same!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn the Future:\u003c/strong\u003e\u003cbr\u003eCurrently I will be using Patreon as something akin to a tip jar--if you like my work, leave what you\u0027d like!\u00a0 In the future, as I have time to do more with \u003cem\u003eHunter and Thief\u003c/em\u003e, I aspire to create Patreon tiers and rewards.\u00a0 For now, I hope you enjoy my works as they are!\u003cbr\u003e\u003cbr\u003eSee you around!\u003cbr\u003e\u003cem\u003e--Drakarra\u003c/em\u003e"
