    "summary": "Dancing Heron Illustration focuses on\nintegrating the ancient world, modern street art, and western punk\naesthetic. \u003cbr\u003e\u003cbr\u003eI like old art and I like the stuff spray painted on the\nside of the dumpster.  Both are connected to our shared human\nexperience. I\u0027m exploring that through illustration,\nscreen printed apparel, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirstly, Thank you to all my past and present supporters!\u003c/strong\u003e\u003cbr\u003eYour support both here on Patreon and IRL have made it possible to keep exploring and designing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Dancing Heron patron and gain access to --\u003c/strong\u003e\u003cbr\u003eFully custom longboards, hand colored\nstickers, and duel use gaming bandanas, screen printed apparel, patches and tote bags.\u003cbr\u003e\n\n\u003cbr\u003eJoin me as I fumble through art, myths,\nculture,  ridiculous monsters, and arduous gods/goddesses. \u003cbr\u003e\u003cbr\u003eStarting at $2, you check out my patreon feed to get a discount coupon. \u003cbr\u003eAt $8, you can join the Sticker a Month subscription. Your support will help me be able upgrade screen printing equipment so I can start printing longboard/skateboards, expand my line of apparel, introduce new product such as vinyl stickers, enamel pins, embroidered hats and patches.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eCheck out my new apparel lines and merch on my website\u00a0\u003cbr\u003edancingheron.com\u003cbr\u003e\u003cbr\u003eFollow me on Instagram for in process shots and promotion codes\u003cbr\u003einstagram.com/ennicox\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
