    "summary": "Howdy! My name is Brian Patterson and I am the\ncartoonist/cartographer/nerd behind the one-man show that is d20Monkey Studios.\nI\u2019m asking for your help to support me and my work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\nhave two passions:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.d20monkey.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMaking comics\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0and making gaming-related aids for GMs\u003c/strong\u003e.\nSpecifically, I love maps for tabletop RPGs. Maps set the scene and add huge\nlayers of immersion for players and GMs. A good RPG map brings games out of the\ntheatre of the mind and onto the table. I am offering original RPG maps to GMs\nand players and Patreon is the best way to achieve this goal.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\nis how things work:\u003c/strong\u003e Patrons pledge an ongoing amount to support this\ncampaign ($1, $3 or more) per map I release. I will release at least one map\nper month, with an advance heads-up if I plan to release more than one, just to\nhelp keep everyone\u2019s finances in order.\u003cbr\u003e\n\u003cbr\u003e\n\nPatreon was built to help creators like me by allowing me to deliver creations directly to you. Every dollar you pledge directly supports me and my work, allowing me to step back from freelance work and focus on creating my own projects.\u00a0Your help keep the bills paid and opens up a lot of\noptions. We will begin with maps, but I would love to expand into other things\nlike NPC portraits, monster illustrations, and magic item illustrations through\nhigher goals later on. I am ambitious and I know we can get there.\u003cbr\u003e\n\u003cbr\u003e\n\nFinally, word of mouth is huge for independent\ncreators like me, so if you dig this campaign and the things I create, please\nconsider spreading the word.\u00a0Thank you all so much!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u00      "description": "Three-dollars grants you access to my brand new map\nillustrations. Every month I will create at least 1 black \u0026amp; white map\nsuitable for tabletop RPGs. Maps will range from entire dungeons on a single\n8.5 x 11 inch page to short series of 1-inch grid encounter maps presented in\nPDF format. The focus of these maps will be ease of printing and use. The locations\nand themes of each map will vary month-to-month, based on what I\u2019m interested\nin making and feedback from Patrons. I am only limited by my imagination, so\nany genre is fair game from fantasy to sci-fi to horror.\u003cbr\u003e",
