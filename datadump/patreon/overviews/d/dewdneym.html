    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there! My name is Marcus and I\u0027m a young man looking to make it in the world of art.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/aVZBwrw.png\"\u003e\u003cbr\u003eThat\u0027s me!\u003cbr\u003e\u003c/div\u003eEver since I was little, I\u0027ve always wanted to make a living doing what I love the most: Drawing.\u003cbr\u003eWhen I was young I\u0027d gotten into making sprites of fan-made Pokemon designs I had come up with. Ever since then, my love for Pixel Art just grew more and more each day.\u003cbr\u003eI\u0027ve been working with the medium for over fifteen years, experimenting with and learning different kinds of techniques and styles.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/nDAfHKk.png\"\u003e\u003cbr\u003eI guess I never really stopped with the fan-made Pokemon\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThanks to the services available on the internet today, there are more ways than ever to make my dream a reality. With the support of my patrons I will be able to create tons of content for everyone to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI am also working on a retro styled RPG known as Unknown World. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GLdOPyL.png\"\u003e\u003cbr\u003e\u003c/div\u003eIt\u0027s styled after the Dragon Quest series, particularly Dragon Quest 3. It heavily focuses on expanding the Class system featured in many of the games, where the classes you use can heavily change how the game will play even outside of combat.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/M5LL3Ru.gif\"\u003e\u003cbr\u003e\u003cbr\u003eIf successful, Patreon will allow me to put much more time into working on this game and I can release it much sooner.\u003cbr\u003e\u003cbr\u003eYou can also follow development and see artwork that I regularly post on my \u003ca href=\"http://dewdneym.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThere\u0027s a demo for Unkown World out! Get it here:\u00a0https://dewdneym.itch.io/unknownworld\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
