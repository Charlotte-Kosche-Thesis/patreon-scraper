    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThis is an 18+ only page!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI am the writer of the adult\u00a0\u003ca href=\"http://www.furaffinity.net/view/9003476/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFates of the Unicorns\u003c/strong\u003e\u003c/a\u003e story series. \u00a0It deals with very adult and extreme subject matter, so give your attention and money to someone else if you are not into the rougher side of things.\u003cbr\u003e\u003cbr\u003eI am just the writer and creator, so the art will all be drawn by artists collaborating with me, the money will be going to them. \u00a0I\u0027ll be doing the layout and dialog, all set in my FotU universe.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/xL0AQff.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eMost of you will be coming FROM my FurAffinity page so know all about the series, but for those that don\u0027t you can click the above link and check it out for yourself. \u00a0Profile pages here need to be clean, so even describing the setting might be pushing it, but it involves bad dragons and good unicorns and well, go look for yourself. \u00a0:-)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/HPB5uCz.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\tI\u0027m still deciding what extras to offer here, but the main goal is to put out a series of comics based on my story. \u00a0Either illustrating existing stories, or brand new content. \u00a0 Possibly early access to story chapters, although I tend to post them as soon as I write them. \u00a0Early access to the comics here for sure!\n\u003cbr\u003e\u003cbr\u003e\nFeel free to note me on FA or here about other ideas on what you would want to see as a patron.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/dkgmfRG.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nA note on how this all works. \u00a0You pledge how much you are willing to pay for EACH comic page, and when a new one is available I post it here and THEN your pledge amount is charged. \u00a0You also get notified in advance when new content is going to be available and can cancel your pledge ahead of time, and set monthly limits as well.\u003cbr\u003e\u003cbr\u003eSo for example, if you become a patron and enter $1,\u00a0\u00a0every time I post a new comic page you will be charged $1. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003ePledging any amount gets you access to some exclusive bonus content, and more to be added!\u003cbr\u003e\n\u003cbr\u003e\nIf enough people are willing to pay $1 a page, or $3 or $10, then they will get made. \u00a0 Once a month hopefully, although it depends on the artists I am working with and their schedules as well as mine.\n\u003cbr\u003e\n\u003cbr\u003eBy pledging to my patron, you are agreeing that you are 18+\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eAll artwork on this page (C) to Fortuna, Characters and Story by DragonTalon.\u003c/em\u003e\u003cbr\u003e"
