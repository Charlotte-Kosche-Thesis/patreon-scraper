    "summary": "Welcome to my Patreon! I\u2019m so glad to launch this amazing community, and I want to invite you to join me on my musical journey.\u003cbr\u003e\u003cbr\u003eMy music is an expression of daily life, and I hope everything I do is something you can connect with.\u003cbr\u003e\u003cbr\u003eThe music is a soundscape, and the voice is an integral part of it. Add my lyrics \u2013 an organic blend of music, experience, and words \u2013 and I hope you will enter another magical world. \u003cbr\u003e\u003cbr\u003eI\u2019ve been honored and grateful to be nominated for a Grammy, and it is a recognition that my music has touched people as I had hoped.\u003cbr\u003e\u003cbr\u003eMy sound is constantly developing with inspirations from Americana, pop, Celtic and folk. With each of my five albums, both the voice and the soundscapes have evolved\u2026 and they continue to do so with each new song! \u003cbr\u003e\u003cbr\u003eHow would you like to be a part of that process?\u003cbr\u003e\u003cbr\u003eI am actively writing new songs all the time, as well as performing. With your Patreon monthly contribution, you will be supporting this creative process and helping with the expense of the recording studio, engineer, production and marketing of my music. In return, I\u2019ll give you access to exclusive content every month, behind-the-scenes peeks at my process, stories behind the songs, beautiful lyric graphics, and a chance to suggest themes for future songs.\u003cbr\u003e\u003cbr\u003eI\u2019m so excited about getting to know you through Patreon, and I\u2019d be honored to have you along with me on this journey!"
