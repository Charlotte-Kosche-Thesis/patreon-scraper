    "summary": "Hi. I\u0027m Alec. I\u0027m\ncreating \n\u003cstrong style=\"background-color: initial;\"\u003eGoodnight Kiss\u003c/strong\u003e, an adult video game, here on\nPatreon. You play as a troubled man with taboo desires. You can choose to fight your base lusts and live as a good man (where\u0027s the fun in that?) or have your way with every woman in town.\n\u003cbr\u003e\n\u003cbr\u003e\nGoodnight Kiss is a sandbox style visual novel set in an ever-growing world populated with a harem of women for you to do with as you will Each girl has their own story for you to follow.\n\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s meet the cast.\n\u003cbr\u003e\u003cimg src=\"https://s9.postimg.cc/p51p97xfz/emily.jpg\"\u003e\u003cbr\u003eEmily is a good girl. She worked hard in school. She works part time at a coffee shop. She\u0027s going to college. You\u0027ve never known her to have an impure thought... until the beginning of the game. Now she seems to be filled with inappropriate desires that you should never consummate... \u003cem\u003eShould.\u003c/em\u003e But, well...\u003cbr\u003e\u003cimg src=\"https://s9.postimg.cc/q7bvrx8lb/alexandra.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nAlexandra, your wife, has been cold and distant for the last few months. She stays late at work. She barely pays attention to you. You know she\u0027s up to something and you just want to know what.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://s9.postimg.cc/mnpy263bj/mary.jpg\"\u003e\u003cbr\u003eYour wife\u0027s\nsecretary, Mary. You don\u0027t really know her too well. She might be a useful ally in figuring out what your wife is up to. And she might be amenable to some naughty action that your wife wouldn\u0027t like if she heard about it.\n\u003cbr\u003e\u003cimg src=\"https://s9.postimg.cc/y1h2r25rz/brenda.jpg\"\u003e\u003cbr\u003e\nBrenda is Emily\u0027s best friend. She developed a little earlier than the other young women you know and you feel like she\u0027s been a bad influence on sweet, innocent Emily. But with your new desires awakened perhaps you can let her fulfill the desires you know you shouldn\u0027t unleash on Emily...\n\u003cbr\u003e\u003cimg src=\"https://s9.postimg.cc/8ioqe6ren/sam.png\"\u003e\u003cbr\u003e\nSending you Sam was a mistake. She\u0027s a bad girl with a bad background, heavily into sex and drugs. She was sent to you because you\u0027ve been such a good influence on Emily. Unfortunately that was before you began your slow transformation into a sex maniac. Oh well.\n\u003cbr\u003e\u003cimg src=\"https://s9.postimg.cc/jv1bw02of/miranda.jpg\"\u003e\u003cbr\u003e\nMiranda\u0027s husband works with your wife. They\u0027ve been spending a lot of time together. Too much time together. It turns out you two have a lot in common. And she\u0027s a woman that knows what she wants and doesn\u0027t want to wait around for it.\n\u003cbr\u003e\u003cimg src=\"https://s9.postimg.cc/aoj188cq7/laurel.jpg\"\u003e\u003cbr\u003eLaurel is Miranda\u0027s daughter. At first blush she appears to be an innocent coed, but she has a wild streak hidden well on a password protected camgirl website. Perhaps some day you\u0027ll be able to help her put on a show...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCurrent Release - Goodnight Kiss 0.21\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://imgur.com/a/XugPX\"\u003e(See screenshots)\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nMore than 1000 renders.\n\u003cbr\u003e53,000 words of dialog.\n\u003cbr\u003e\n7 romancable women\n\u003cbr\u003e\n20+ interactive adult scenes\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u0
