    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGeno Drive is currently on hold due to schoolwork. Regular updates will resume at a later \u003cspan style=\"color: rgb(227, 108, 9);\"\u003edate once spring term and related tests are completed. Thank you for your \u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epatience\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cbr\u003eWho Are You?\u003c/strong\u003e\u003cbr\u003eMy name is Dane Petersen, and I like making art and comics for a hobby. I\u0027ve been fascinated with art from a young age, and I love using comics and sequential art to build characters and tell stories. I tend to work with Science Fiction and Fantasy themes, particularly those inspired by classic Japanese anime and manga. I\u0027m also a massive nature nut, so I love working with talking and anthropomorphic animals as well.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is Geno Drive?\u003c/strong\u003e\u003cbr\u003eGeno Drive follows the adventures of a small resistance group SURGE in their battle against the titanic GARUDA empire. With not only the lives of millions, but the life of the planet itself on the line, these unlikely allies must overcome extraordinary obstacles, ruthless enemies, and their own inner demons in the hope of saving their world.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWhere Can I Read It?\u003c/strong\u003e\u003cbr\u003eComic pages along with character and setting art can also be found at the following sites:\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://spikehartseeker.deviantart.com/\"\u003ehttp://spikehartseeker.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/hartseeker/\"\u003ehttps://www.furaffinity.net/user/hartseeker/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://beta.furrynetwork.com/hartseeker/\"\u003ehttps://beta.furrynetwork.com/hartseeker/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://dp-hartseeker.tumblr.com/\"\u003ehttp://dp-hartseeker.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWhen Do You Update?\u003c/strong\u003e\u003cbr\u003eGeno Drive currently updates \u003cdel\u003eroughly once a week, usually on Fridays or weekends depending on my current workload.\u003c/del\u003e when each page is done until further notice. By donating to my patron, you can view these pages the day before they\u0027re posted elsewhere, as well as the raw sketches and in-progress previews! I will also be posting various stand alone art pieces and comic strips periodically throughout the month.
