    "published_at": "2016-07-06T14:13:26+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cblockquote\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eWarning! NSFW content!\u003cbr\u003eProceed only if you are 18+!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e[ INTRODUCTION ]\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003eHello.\u003cbr\u003e\u003cbr\u003eI\u0027m Architect.\u003cbr\u003e\u003cbr\u003eI like writing up stories of darkness and depravity in my spare time. \u003cbr\u003e\u003cbr\u003eStories that, I think, would make a rather nice adult game.\u003cbr\u003e\u003cbr\u003eBut writing alone is not enough for me. You see, I have a very clear picture in my head regarding the ideal adult game: it would be a combination of quality artwork, strong writing, and kinky gameplay specifically designed to complement the erotic content!\u00a0\u003cbr\u003e\u003cbr\u003eIf that sounds like something you\u0027d be into, then without any further ado, please try out some of the games we\u0027ve been working on! The download links and descriptions can be found below!\u00a0\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch4\u003e[ GAMES WE\u0027RE WORKING ON! ... ]\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/k92s0pflf/Claire_vs_Guard_BJ_1.png\" style=\"width: 499px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCLAIRE\u0027S QUEST\u003c/strong\u003e is a dark fantasy game made set in a world \nreminiscent of the early Renaissance. The game was built using RPG Maker MV, but unlike the majority of RPG Maker games out there, the game is \ntotally devoid of combat. Gameplay instead revolves around dialogue, \ndecision-making, and occasional puzzle-solving, with heavy emphasis on the story and replay value.\u003cbr\u003e\u003cbr\u003eYou play as the titular Claire, a desperate refugee fleeing an invasion of her homeland that \nhas stripped her of everything. Thrust into a world without \ninnocence, filled with all manner of perils and the very worst of\n humanity, Claire seems doomed to \nmeet\n with a grim fate. As the player, will you help Claire to defy the odds, or make her \nsuccumb to her darkest desires?\u003cbr\u003e\u003cbr\u003eWith your choices, \u003cem\u003eyou\u003c/em\u003e\u00a0can decide the outcome of Claire\u0027s Quest.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out the latest public version here:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!kZoUnYDC!DCmGlr7dNSa9Ez2XGYNXj7d-M3ir5vYE68oxZSPpOcQ\" target=\"_blank\"\u003eversion 0.14.1\u003c/a\u003e (Windows)\u003cbr\u003e\u003cbr\u003eNeed help? Try this\u00a0\u003c/strong\u003e\u003ca href=\"https://docs.google.com/document/d/1OeByu8ZpULqumqsnXkauGiqYLNAKkOhE85NsJ1oxTv4/edit\" target=\"_blank\"\u003e\u003cstrong\u003eWalkthrough\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, courtesy of Looners and Alariza!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/jxlbnxz5f/SZ_Title.png\" style=\"width: 501px;\"\u003e\u003cbr\u003e\u003cbr\u003eOVERGROWN: GENESIS (formerly S.Z)\u00a0\u003c/strong\u003e\u00a0is a post-apocalyptic, survival horror game strongly inspired by The Last of Us. Although it was made in RPG Maker, Sex Zombie does not rely on traditional turn-based RPG combat, and instead features a real-time combat system reminiscent of old school shooters.\u003cbr\u003e\u003cbr\u003eIn this game, you take the role of a survivor named Juno, and must try to navigate between a failing human \nsociety cloistered in fortified sanctuaries and an outside world ravaged\n by the infection and all the monstrosities that brings with it. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out the latest public version here: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!JNpz3DBT!-U-Nm4U909ZwTddTHFQYA7jCtpHs7wSMLb0Cjc7SlG4\" target=\"_blank\"\u003eversion 0.08.2 (Windows)\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e[ WHAT IS THE DYSTOPIAN PROJECT? ]\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003c/div\u003eLet me start by telling you a bit about myself. You see, I work as a designer and planner in the AAA video games industry. However, while I enjoy writing tremendously, when working on \u0027mainstream\u0027 games you often need to tiptoe around things like violence, rape, and other controversial themes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/lgdgdrinn/Concept1.png\" style=\"width: 445px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis is because I need to meet standards set by my bosses, who in turn are subject to restrictions placed by groups like the ESRB. As a result, at times I feel like censorship laws have completely gelded what I had originally created. It\u0027s not uncommon for me to get weeks of work flushed down the drain because it suddenly \"doesn\u0027t fit the direction anymore\". \u003cbr\u003e\u003cbr\u003eSo while I love what I do, having your creativity constantly watered down or curbed can be pretty depressing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/bznn74ysz/Concept4.png\" style=\"width: 473px;\"\u003e\u003cbr\u003e\u003cbr\u003eAs my \u0027rejected\u0027 writing piled up, I couldn\u0027t really bring myself to throw it away. I unexpectedly started accumulating this huge amount of \u0027unpublishable\u0027 material. Rather than discard it all, I instead combined what I had to create these dark settings consisting of ideas rejected by the mainstream gaming industry. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.cc/8rj5u3cj7/Concept3.png\" style=\"width: 630px;\"\u003e\u003cbr\u003e\u003cbr\u003eSoon, I started to craft video game storyboards for these settings, just for fun. After all, they would never meet the light of day in \u0027mainstream\u0027 publishing. \u003cbr\u003e\u003cbr\u003eThen, Patreon came along, and with it came the rise of the western adult game industry.\u00a0\u003cbr\u003e\u003cbr\u003eAt this point, I realized - I don\u0027t \u003cem\u003ehave \u003c/em\u003eto publish in the mainstream! I could publish them as adult games by using Patreon as both a publishing platform and a fundraising medium with which I could hire production staff! \u003cbr\u003e\u003cbr\u003eWith that in mind, I setup this Patreon page, and from the funding I received, I begun hiring production staff. Before long my ideas had started to take form, and our very own adult game production studio, the Dystopian Project, was born!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e---\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e[ WHY SHOULD I SUPPORT THE DYSTOPIAN PROJECT? ]\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003eWell I\u0027d like to think that, if you played our work, and liked what we do, you wouldn\u0027t mind contributing a bit to our production costs!\u00a0\u003cbr\u003e\u003cbr\u003eYou see, I\u0027m a writer. Simple as that. I\u0027m no artist, and certainly no programmer. But writing alone isn\u0027t enough for my vision of the perfect adult game. To me, the best adult game would need not just writing, but also great artwork combined with kinky gameplay!\u00a0\u003cbr\u003e\u003cbr\u003eAs such, to create a quality product, I need to hire skilled artists, programmers, and other creatives to \ndevote their time to work on the Dystopian Project. That is where you come in! \u003cbr\u003e\u003cbr\u003eBy pledging to the Dystopian Project and becoming a patron, you allow me to pay for the services I need to produce quality work!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are new to Patreon, please note that pledges are NOT a one-time donation. When you make a pledge, you become our patron,\n which means you\u0027re basically committing to pay an amount of your \nchoosing every month! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf\n you would like to support us, our sincere thanks! But first, you should know that we\u00a0don\u0027t do the \nwhole \"exclusive content\" thing for our patrons. We want our all our \nwork to be free-to-play. There are no demo versions. There are no \nmembers-only expansion packs. All our work will eventually be released to the public. \u003cbr\u003e\u003cbr\u003eSo what \u003cem\u003edo \u003c/em\u003eyou get if you become our patron? A few things! \u003cbr\u003e\u003cbr\u003eFirstly, all patrons will get early access to our work, meaning they \nget to play everything that we create some time ahead of the public \nrelease!\u00a0\u003cbr\u003e\u003cbr\u003eSecondly, all patrons also get the right to vote on the\n development process and participate in polls that determine future \ngameplay content!\u003cbr\u003e\u003cbr\u003eAnd finally, at higher pledge levels, patrons also \nget access to a wide variety of bonus goodies, such as art packs, cosplay collabs, and more!\u003cbr\u003e\u003cbr\u003eIf you pledge, do note we only charge at the start of the month, not upfront! This also means that even if you are a patron, you won\u0027t receive the rewards for that month unless you were charged at the beginning of that month! However, you will still receive access to patron-only posts and will be able to vote on patron polls!\u00a0\u003cbr\u003e\u003cbr\u003eSo what if you want to support us, but can\u0027t afford to \npledge? No problem! You see, just by playing our games, giving feedback, or even reporting finding any bugs/glitches you stumble upon, you\u0027re helping us out tremendously! For that reason, nearly all our Patreon posts are public, so feel free to drop a comment at any time! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e---\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e[ DEVELOPMENT SCHEDULE ]\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe are currently working on two titles, Claire\u0027s Quest and Overgrown: Genesis!\u003cbr\u003e\u003cbr\u003eWe guarantee a major update for every month of the year! Our development is split between both titles, although more in favour of Claire\u0027s Quest. For more information, here is our development calendar!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 PROGRESS CALENDAR\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eJanuary: \u003c/strong\u003eClaire\u0027s Quest 0.13 (Finished!)\u003cbr\u003e\u003cstrong\u003eFebruary:\u003c/strong\u003e Claire\u0027s Quest 0.14 (Finished!)\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eMarch:\u003c/strong\u003e Overgrown: Genesis 0.09 (Finished!)\u003cbr\u003e\u003cstrong\u003eApril: \u003c/strong\u003eClaire\u0027s Quest 0.15 (Finished!)\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003eMay:\u003c/strong\u003e Claire\u0027s Quest Overhaul (In Progress)\u003cbr\u003e\u003cstrong\u003eJune:\u003c/strong\u003e\u00a0Overgrown: Genesis 0.10 (Pending)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2017 PROGRESS CALENDAR\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eJan: \u003c/strong\u003eClaire\u0027s Quest 0.06 (Finished!\u003c/del\u003e)\u003cdel\u003e\u003cbr\u003e\u003cstrong\u003eFeb:\u003c/strong\u003e SZ 0.04 (Finished!)\u003c/del\u003e\u003cdel\u003e\u003cbr\u003e\u003cstrong\u003eMar: \u003c/strong\u003eClaire\u0027s Quest 0.07 (Finished!)\u003c/del\u003e\u003cdel\u003e\u003cbr\u003e\u003cstrong\u003eApril: \u003c/strong\u003eClaire\u0027s Quest 0.08 \u003cdel\u003e(Finished!)\u003c/del\u003e\u003c/del\u003e\u003cdel\u003e\u003cdel\u003e\u003cdel\u003e\u003cbr\u003e\u003cstrong\u003eMay: \u003c/strong\u003eSZ 0.05 (Finished!)\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eJune: \u003c/strong\u003eClaire\u0027s Quest 0.09 (Finished!)\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eJuly: \u003c/strong\u003eSZ 0.06 (Finished!)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/del\u003e\u003cdel\u003e\u003cstrong\u003eAugust:\u003c/strong\u003e Claire\u0027s Quest 0.10 (Finished!)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/del\u003e\u003cdel\u003e\u003cstrong\u003eSeptember: \u003c/strong\u003eSZ 0.07 (Finished!)\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eOctober:\u003c/strong\u003e Claire\u0027s Quest 0.11 (Finished!)\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003eNovember:\u003c/strong\u003e\u003cdel\u003e Claire\u0027s Quest 0.12 (Finished!)\u003c/del\u003e\u003cbr\u003e*** SZ renamed to Overgrown: Genesis ***\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eDecember:\u003c/strong\u003e\u00a0Overgrown: Genesis 0.08 (Finished!)\u003cbr\u003e\u003c/del\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e[ THE TEAM ]\u003c/h4\u003e Here, I\u0027d like to give credit to all the people who have worked on the Dystopian Project and helped to make my dream a reality!\u00a0\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWriting \u0026amp; Design:\u003c/strong\u003e\u003cbr\u003eArchitect\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArtwork:\u003c/strong\u003e\u003cbr\u003eNikki Nikki / Lead CG Artist\u003cbr\u003epigutao / CG Artist\u003cbr\u003eArsministrator / Pixel Artist\u003cbr\u003eSacB0y / Lead Technical Artist\u003cbr\u003eJingzy / Technical Artist\u003cbr\u003eMaxxiiee / Technical Artist\u003cbr\u003eJiangShi / Casual CG Artist\u003cbr\u003eGanassa / Casual CG Artist\u003cbr\u003earmandox / Casual CG Artist\u003cbr\u003emomdadno / Casual CG Artist\u003cbr\u003efoxicube / Casual CG Artist\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProgramming:\u003c/strong\u003e\u003cbr\u003eMiNT / Lead Programmer\u003cbr\u003eCodezombie / Project Manager\u003cbr\u003eFnA / Casual Programmer\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eMisc.:\u003c/strong\u003e\u003cbr\u003eSlaleky / Sound Designer\u003cbr\u003eMikomi Hokina / Cosplay Artist\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eLast but not least,\u00a0special thanks to...\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBlue Oak / Executive Producer\u003cbr\u003eRaclevisto / Executive Producer\u003cbr\u003eAlariza / Quality Assurance \u0026amp; Walkthrough\u003cbr\u003eLooners / Quality Assurance \u0026amp; Walkthrough\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e[ RECOMMENDATIONS ]\u003c/h4\u003eI initially joined the western adult games industry because the selection of games back then was, honestly speaking, nonexistent. So I got into it by creating adult games that I, personally, would like to play. However, as time went on, numerous other talented developers joined the fray - much to my delight!\u00a0\u003cbr\u003e\u003cbr\u003eIf you enjoy my work, then here are some other creators I feel you should definitely check out:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eKingdom of Deception\u003cbr\u003e\u0026amp; Noxian Nights\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/hreinngames/posts\" target=\"_blank\"\u003e\u003cstrong\u003eby Hreinn Games\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSeeds of Chaos\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/LordArioch/posts\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/LordArioch/posts\" target=\"_blank\"\u003e\u003cstrong\u003eby Venus Noire\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eThe Curse of Pleasure\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/rannero/posts\" target=\"_blank\"\u003e\u003cstrong\u003eby\u00a0Rannero\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eCaliross\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user?u=3591468\" target=\"_blank\"\u003e\u003cstrong\u003eby mdqp\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eTown of Passion\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/sirensdomain\" target=\"_blank\"\u003e\u003cstrong\u003eby Siren\u0027s Domain\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"

     "description": "\u003cem\u003e\"Like all monsters, the pigfolk are an all-male race, and do not have the means to reproduce naturally. As a result, they often raid human settlements in search of girls, who they capture and turn into breeding slaves. These girls are forced to birth \u003c/em\u003e\u003cem\u003e\u003cstrong\u003ePigboys\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e, who rapidly mature into full-grown pigmen in a matter of days!\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u00a0\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eVOTE\u003c/strong\u003e \u003cstrong\u003eIN\u003c/strong\u003e \u003cstrong\u003eOUR\u003c/strong\u003e \u003cstrong\u003eMONTHLY\u003c/strong\u003e \u003cstrong\u003ePOLLS!\u003c/strong\u003e You get to decide where your pledge money goes! \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJOIN\u003c/strong\u003e \u003cstrong\u003eOUR\u003c/strong\u003e \u003cstrong\u003eDISCORD!\u003c/strong\u003e Featuring bonus sneak peeks and nonsensical banter! Let\u0027s chat! \u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e20\u003c/strong\u003e \u003cstrong\u003eDAYS\u003c/strong\u003e \u003cstrong\u003eEARLY\u003c/strong\u003e \u003cstrong\u003eACCESS\u003c/strong\u003e to all major updates!\u003c/li\u003e\n\u003c/ul\u003e",

     "amount": 500,
     "amount_cents": 500,
     "created_at": "2016-11-08T23:23:02+00:00",
     "description": "\u003cem\u003e\"The \u003c/em\u003e\u003cem\u003e\u003cstrong\u003ePigman \u003c/strong\u003e\u003c/em\u003e\u003cem\u003eis the bane of any human settlement on the Continent. Driven by their lust for human girls, and their hunger for civilized produce, pigmen - or pigfolk - tend to congregate in large numbers near villages or small towns, and once their numbers reach a critical point, they begin launching regular raids for plunder and booty. Although not too bright, and quite weak individually, when roaming in a group the pigfolk can be a force to be reckoned with.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eVOTE\u003c/strong\u003e \u003cstrong\u003eIN\u003c/strong\u003e \u003cstrong\u003eOUR\u003c/strong\u003e \u003cstrong\u003eMONTHLY\u003c/strong\u003e \u003cstrong\u003ePOLLS!\u003c/strong\u003e You get to decide where your pledge money goes! \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJOIN\u003c/strong\u003e \u003cstrong\u003eOUR\u003c/strong\u003e \u003cstrong\u003eDISCORD!\u003c/strong\u003e Featuring bonus sneak peeks and nonsensical banter! Let\u0027s chat! \u00a0\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e25\u003c/strong\u003e \u003cstrong\u003eDAYS\u003c/strong\u003e \u003cstrong\u003eEARLY\u003c/strong\u003e \u003cstrong\u003eACCESS\u003c/strong\u003e to all major updates! \u00a0\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBASIC\u003c/strong\u003e \u003cstrong\u003eART\u003c/strong\u003e \u003cstrong\u003ePACK!\u003c/strong\u003e Every month, you\u0027ll receive a compilation pack featuring all the artwork used in our work at the default in-game resolution!\u003c/li\u003e\n\u003c/ul\u003e",

     "created_at": "2016-11-08T23:23:02+00:00",
     "description": "\u003cem\u003e\"Pigfolk are simple creatures, driven by their base desires for food and sex. By themselves, they are little more than a nuisance, prone to infighting and ill-disciplined. A well-timed cavalry charge can scatter them easily enough. However, if one encounters a band of pigfolk headed by a particularly large specimen, then the situation changes completely.\u003cbr\u003e\n\u003cbr\u003e\nThese \u003c/em\u003e\u003cem\u003e\u003cstrong\u003ePigbosses\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e can completely change the nature of a band of pigfolk. They are incredibly strong, filled with a insatiable raging lust, and command total obedience from their followers, who are spellbound by a mix of fear and admiration. A band of pigfolk led by a Pigboss is akin to a well-trained professional army, and should be approached with great caution...\"\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eVOTE\u003c/strong\u003e \u003cstrong\u003eIN\u003c/strong\u003e \u003cstrong\u003eOUR\u003c/strong\u003e \u003cstrong\u003eMONTHLY\u003c/strong\u003e \u003cstrong\u003ePOLLS!\u003c/strong\u003e You get to decide where your pledge money goes! \u00a0\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJOIN\u003c/strong\u003e \u003cstrong\u003eOUR\u003c/strong\u003e \u003cstrong\u003eDISCORD!\u003c/strong\u003e Featuring bonus sneak peeks and nonsensical banter! Let\u0027s chat! \u00a0\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e25\u003c/strong\u003e \u003cstrong\u003eDAYS\u003c/strong\u003e \u003cstrong\u003eEARLY\u003c/strong\u003e \u003cstrong\u003eACCESS\u003c/strong\u003e to all major updates!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eADVANCED ART\u003c/strong\u003e \u003cstrong\u003ePACK!\u003c/strong\u003e Every month, you\u0027ll receive a compilation pack featuring all the artwork used in our games at beautiful HD resolution!\u003c/li\u003e\n\u003c/ul\u003e",

     "amount_cents": 3000,
     "created_at": "2017-03-30T04:52:57.867393+00:00",
     "description": "\u003cem\u003e\"Upon the barren plains of Rathpike, there prowls an apex predator known as the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eRockbeast\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e. Some speculate the creature is so named for the greyish hue of its hide. Others say it is named for the impenetrable nature of its tough scales. Whatever the case, one would do well to steer clear of them. They are ferocious beasts who have a deep appetite for violence, and a monstrous sex drive to match!\"\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u00a0\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eVOTE IN OUR MONTHLY POLLS! \u003c/strong\u003eYou get to decide where your pledge money goes! \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJOIN OUR DISCORD!\u003c/strong\u003e Featuring bonus sneak peeks and nonsensical banter! Let\u0027s chat! \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e30 DAYS EARLY ACCESS\u003c/strong\u003e to all major updates! \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eADVANCED ART\u003c/strong\u003e \u003cstrong\u003ePACK!\u003c/strong\u003e Every month, you\u0027ll receive a compilation pack featuring all the artwork used in our games at beautiful HD resolution!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCOLLECTOR\u0027S EDITION! \u003c/strong\u003eEvery month, you\u0027ll receive a special compilation pack featuring bonus content like concept artwork, as well as all the promotional material that we\u0027ve ever issued including seasonal posters and cosplay collaborations! \u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCREDITS! \u003c/strong\u003eYou will appear in the in-game credits room with the sprite and name of your choice! Unless you specify preferences, we will automatically use your Patreon username, and assign you with a random sprite and dialogue!\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cem\u003e\"The handpicked retainers of Temeraire herself; once, they were noble elf-lords... Now, however, they are the supreme commanders of the vast, monstrous armies that are hell-bent on mankind\u0027s utter destruction. They became known as... the \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eArchfiends\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e.\u003cbr\u003e\n\u003cbr\u003e\nFor centuries, they were all thought to have been vanquished by the Maid of the North in her campaign to break free of the yoke of monsterkind. However, news of a resurgence of monstrous activity on the Continent, and entire kingdoms falling one after the other can only mean one thing...\"\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eVOTE IN OUR MONTHLY POLLS! \u003c/strong\u003eYou get to decide where your pledge money goes!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJOIN OUR DISCORD!\u003c/strong\u003e Featuring bonus sneak peeks and nonsensical banter! Let\u0027s chat!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e30 DAYS EARLY ACCESS\u003c/strong\u003e to all major updates!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eADVANCED ART\u003c/strong\u003e \u003cstrong\u003ePACK!\u003c/strong\u003e Every month, you\u0027ll receive a compilation pack featuring all the artwork used in our games at beautiful HD resolution!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCOLLECTOR\u0027S EDITION! \u003c/strong\u003eEvery month, you\u0027ll receive a special compilation pack featuring bonus content like concept artwork, as well as all the promotional material that we\u0027ve ever issued including seasonal posters and cosplay collaborations!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEXECUTIVE CREDITS! \u003c/strong\u003eYou will appear on the Patreon front page as well as in the in-game executive credits room with the sprite and name of your choice! Unless you specify preferences, we will automatically use your Patreon username and assign you a random sprite!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDESIGN A QUEST! \u003c/strong\u003eYou get to design an entire mission or quest that will be placed inside the game of your choice! (Limited to 1 per patron regardless of the amount pledged; has to obviously fit in with our original direction!)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCHOOSE THE ARTWORK! \u003c/strong\u003eAt the start of every month, when your pledge goes through and development is about to begin, you will be given a list of existing and/or prospective scenes without artwork! After you pick one, your pledge will go directly towards funding the artwork for that scene! This can be used in conjunction with the design-a-quest reward!\u003c/li\u003e\n\u003c/ul\u003e",
