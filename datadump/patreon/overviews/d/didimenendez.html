   {
    "attributes": {
     "created_at": "2017-09-21T11:53:27+00:00",
     "deleted_at": null,
     "description": "\u003cstrong\u003e2018 SEASON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJULY - EXHIBITION\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2017/8/31/painting-the-figure-now-curated-by-walt-morton-and-didi-menendez\" target=\"_blank\"\u003e\u003cstrong\u003ePAINTING THE FIGURE NOW\u003c/strong\u003e\u003c/a\u003e curated by Didi Menendez and Walt Morton at the Wausau Museum of Contemporary Art. This issue is open our members and by invitation only. This is the first exhibition where we are inviting the museum/gallery director David Hummer to be part of the process of selecting the works which will ultimately hang from the curated pieces. This will give the artists an additional achievement for their CVs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52508ca0e4b078f5507265fc/t/5aa44cf253450a41561e806e/1520719765409/AlessandroTomassetti__TheBigTime_oilonlinen_19.75x25.5_2015.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2018/3/10/studio-54-jo-hay-opn-studio\"\u003eSTUDIO 54\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eCurated by Carolyn Kramer and Didi Menendez at JO HAY OPEN STUDIO.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAUGUST - EXHIBITION\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2017/8/31/chronicles-of-a-future-foretold-curated-by-samuel-peralta\"\u003e\u003cstrong\u003e CHRONICLES OF A FUTURE FORETOLD\u003c/strong\u003e\u003c/a\u003e curated by Dr. Samuel Peralta. This issue will be jam-packed with science fiction and art. The exhibition will take place at 33 Contemporary. The gallery director Sergio Gomez will choose which curated works to hang. We timed this exhibition so it takes place during Comic Con in Chicago. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEPTEMBER - VIRTUAL EXHIBITION ON ARTSY\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2018/5/3/anything-but-painting-the-figure\"\u003eANYTHING BUT PAINTING THE FIGURE\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"https://static1.squarespace.com/static/52508ca0e4b078f5507265fc/585d5ea1bebafba461cd6310/5aeb19de352f537f2ea8a0a2/1525449891002/15.jpg?format=500w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eNOVEMBER - EXHIBITION\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/14951382\"\u003e\u003cstrong\u003eTHE HUMAN CONDITION\u003c/strong\u003e\u003c/a\u003e curated by Steven DaLuz. This exhibition will be by invite only and it is limited to 16 artists maximum.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDECEMBER - VIRTUAL EXHIBITION ON ARTSY\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.cdninstagram.com/vp/061dd0a2fa30697655daff75b989c2b7/5B63241C/t51.2885-15/s640x640/sh0.08/e35/24126544_372259783200686_3861074633012805632_n.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2018/4/14/figurative-realism-publication-curated-by-dirk-dzimirsky\"\u003eFigurative Realism Curated by Dirk Dzimirsky \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e2019 SEASON\u003cbr\u003e\u003cbr\u003eMARCH - PUBLICATION\u003cbr\u003e\u003c/strong\u003eLorena Kloosterboer writes and juries our \u003ca href=\"https://www.artrenewal.org/13thARCSalon/Home/Exhibition\" target=\"_blank\"\u003eARC Publication Prize.\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eMAY - EXHIBITION\u003c/strong\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2018/1/1/figural-diptychs-curated-steven-alan-bennett-and-dr-elaine-melotti-schmidt\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52508ca0e4b078f5507265fc/t/5ab55d600e2e72bd8367d3b7/1521835377587/FIGURAL+DIPTYCH.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2018/3/23/secondary-meanings-figural-diptychs\"\u003eSECONDARY MEANINGS: FIGURAL DIPTYCHS\u003c/a\u003e\u003c/strong\u003e \u003cbr\u003eCurated by Steven Bennett \u0026amp; Dr. Elaine Melotti Schmidt.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJune - Exhibition\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52508ca0e4b078f5507265fc/t/5a495c2ee4966b19e309e5f8/1514757207092/siren_small.jpg?format=1500w\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/submission-for-16838761\"\u003eGO WILD\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2017/12/31/go-wild-curated-by-conor-walton\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003eCurated by Conor Walton\u003cbr\u003eGormleys Fine Art, Ireland\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJuly 2019 - EXHIBITION\u003cbr\u003ePainting The Figure Now II\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://wmoca.org/\"\u003eWausau Museum Of Contemporary Art\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eCURATORS\u003cbr\u003e\u003c/strong\u003eMelodye Benson Rosales\u003cbr\u003eBarry Blinderman\u003cbr\u003eJoseph Bravo\u003cbr\u003eSergio Gomez\u003cbr\u003eLorena Kloosterboer\u003cbr\u003eDaniel Maidman\u003cbr\u003eDidi Menendez\u003cbr\u003eJay Menendez\u003cbr\u003eWalt Morton\u003cbr\u003eZach Tutor\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAUGUST - VIRTUAL EXHIBITION\u003cbr\u003eTHE NEW NUDE II\u003cbr\u003eCurated by Walt Morton\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e",
     "goal_text": "\u003cstrong\u003e2018 SEASON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJULY - EXHIBITION\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2017/8/31/painting-the-figure-now-curated-by-walt-morton-and-didi-menendez\" target=\"_blank\"\u003e\u003cstrong\u003ePAINTING THE FIGURE NOW\u003c/strong\u003e\u003c/a\u003e curated by Didi Menendez and Walt Morton at the Wausau Museum of Contemporary Art. This issue is open our members and by invitation only. This is the first exhibition where we are inviting the museum/gallery director David Hummer to be part of the process of selecting the works which will ultimately hang from the curated pieces. This will give the artists an additional achievement for their CVs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52508ca0e4b078f5507265fc/t/5aa44cf253450a41561e806e/1520719765409/AlessandroTomassetti__TheBigTime_oilonlinen_19.75x25.5_2015.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2018/3/10/studio-54-jo-hay-opn-studio\"\u003eSTUDIO 54\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eCurated by Carolyn Kramer and Didi Menendez at JO HAY OPEN STUDIO.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAUGUST - EXHIBITION\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.poetsandartists.com/submission-calls-1/2017/8/31/chronicles-of-a-future-foretold-curated-by-samuel-peralta\"\u003e\u003cstrong\u003e CHRONICLES OF A FUTURE FORETOLD\u003c/strong\u003e\u003c/a\u003e curated by Dr. Samuel Peralta. This issue will be jam-packed with science fiction and art. The exhibition will take place at 33 Contemporary. The gallery director Sergio Gomez will choose which curated works to hang. We timed this exhibition so it takes place during Comic Con in Chicago. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEPTEMBER - VIRTUAL EXHIBITION ON ARTSY\u003c/strong\u0
