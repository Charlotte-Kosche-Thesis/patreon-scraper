    "published_at": "2015-03-20T04:41:49+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHello!!!\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eMy name is Danny Whitecotton! \u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI write songs, record songs and travel around playing those songs for people just like you. \u00a0Thanks to the support of my awesome fans I get to do this.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cbr\u003eI\u0027m asking for your help to support me and my music.\u003c/span\u003e\u003c/strong\u003e \u00a0Patreon provides a platform that allows me to get my music directly to you the listener. \u00a0There is no middle man so you, the patron, supports me, the artist, directly, encouraging me to write songs, record them, and get them to you - and funding my family\u0027s life, national tours, and other great projects.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere\u0027s how it works\u003c/strong\u003e: \u003cstrong\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003eBackers create an ongoing pledge to support with\u003c/span\u003e $1, $3, $10 or more \u003cspan style=\"color: rgb(242,195,20);\"\u003eper song I release\u003c/span\u003e.\u003c/strong\u003e These songs will be mostly originals (\u003ca href=\"https://www.patreon.com/creation?hid=1928690\u0026amp;rf=544159\"\u003elike this\u003c/a\u003e) with some covers thrown in. \u00a0Some will be released as audio only and some will be a music video. \u00a0I will release a maximum of 2-3 songs in a month through Patreon. In exchange for your support I have some fun prizes for you in the rewards section. \u00a0If you don\u0027t want to contribute you\u0027ll still be able to listen to songs through avenues like YouTube and Bandcamp just like you always have.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eCrowdfunding is awesome! \u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eBeing supported directly by fans means that I will be able to choose my own path in my career and not have to compromise my art for someone else\u0027s gain. \u00a0This really is a huge deal to me. \u00a0I get to do what I love and share it with the world. \u00a0I would love if you could help but I have to leave that up to you. \u00a0THANK YOU for your awesome support!\u003cbr\u003e\u003cbr\u003eIf you have any questions about how any of this works you can ask me on\u00a0\u003ca href=\"https://twitter.com/dwhitecotton\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/dannywhitecottonmusic\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, or\u00a0\u003ca href=\"mailto:danny@dannywhitecotton.com\" rel=\"nofollow\"\u003ee-mail\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Danny Whitecotton is an Americana singer songwriter with roots in Texas, New York, and the Mid-Atlantic region of the US.  As a solo act or with the full band, Danny has the ability to draw an audience into his songs with pleasantly weathered words and foot tapping music.  His performances have taken him throughout the country touring and playing in some of the finest listening rooms in New York, Boston, Washington D.C. and Nashville. In 2013 the album \u201c\u003ca href=\"http://dannywhitecotton.com/music/\"\u003eLove, War, and Other Mistakes\u003c/a\u003e\u201d was released to international recognition and is now being followed up with songs released via the \u003ca href=\"https://www.patreon.com/dannywhitecotton\"\u003ePatreon.com\u003c/a\u003e platform with his new band based out of Wilmington, DE.\u003cbr\u003e",
