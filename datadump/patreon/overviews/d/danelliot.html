    "summary": "Hello, everyone! Thank you for making your way into my Patreon page. My name is Dante and, as you may know if you came here through my\u00a0\u003ca href=\"http://itsnotsammy.tumblr.com/post/160790988369\"\u003eTumblr link\u003c/a\u003e, I\u0027m a transboy going through a lot of stuff right now -- my mom decided to stop helping me to pay my rent, I lost my job and I\u0027m dodging between college and countless medical appointmens, exams and the whole, totally \u003cstrong\u003enot fun\u003c/strong\u003e part of my life.\u003cbr\u003e\u003cbr\u003eThe thing is, I don\u0027t have enough money to pay my basic bills and my rent without my mother\u0027s support. Thus, I\u0027m here offering comissions.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing fanfiction since 2007, and unfortunately I\u0027ve lost a lot of my work down the way for a lot of reasons. But it\u0027s okay-- I\u0027m rebuilding everything, doing different stuff now and you can check my works on\u00a0\u003ca href=\"http://itsnotsammy.tumblr.com\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://archiveofourown.org/users/DanteLegna/\"\u003eAo3\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.fanfiction.net/u/7126469/DanteLegna\"\u003eFanfiction.net\u003c/a\u003e. I know I haven\u0027t a lot of things to show, but hopefully I\u0027ll be able to create more content soon enough!\u003cbr\u003e\u003cbr\u003eYour support will help me with:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. My bills:\u003c/strong\u003e\u00a0unfortunately my mother decided I\u0027m not as important as her \u0027real son\u0027 and now I have to pay a $600 rent bill all by myself, not even counting light bills, food and other stuff. You\u0027ll help me to live, and I\u0027m very grateful for that.\u003cbr\u003e\u003cstrong\u003e2. T \u0026amp; stuff:\u003c/strong\u003e being a trans guy isn\u0027t easy nor cheap. Your support will help me save money for T, surgeries \u0026amp; other stuff.\u003cbr\u003e\u003cstrong\u003e3. Yours truly!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for reading everything and for your support! It means a lot to me and I\u0027m just happy to bring you guys new content everyday.\u003cbr\u003e\u003cbr\u003eLove you!\u003cbr\u003e"
