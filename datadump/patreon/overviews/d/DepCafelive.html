    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eDEP.CAFE.\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eLIVE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cblockquote style=\"margin-left: 42px; text-align: center;\"\u003eCOFFEE, FOOD, \u0026amp; LIVE MUSIC\u003cbr\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e7 DAYS a WEEK\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e7 HOURS a DAY\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome to our Live Music Broadcasting Station\u003c/span\u003e\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eBecome a Patron to Help grow our\u00a0Arts program\u00a0\u0026amp; protect the\u00a0Cafe\u0027s\u003c/strong\u003e\u003cstrong\u003e future.\u00a0\u003c/strong\u003e\u003cstrong\u003ePatrons here get access to the video\u0027s first, get song downloads, video commentary and other perks.\u003cbr\u003e\n\u003cbr\u003e\nOur live feed which provides coverage daily :\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e50 Live Musicians\u003c/li\u003e\n\t\u003cli\u003eOriginal songs\u003c/li\u003e\n\t\u003cli\u003eCover versions\u003c/li\u003e\n\t\u003cli\u003eJam sessions\u003c/li\u003e\n\t\u003cli\u003eLife at the cafe\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAlso free coffee from a local producer :\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePatrons who visit will get a free coffee every month\u003c/li\u003e\n\t\u003cli\u003eTop tier Patrons will receive a bag of Barista coffee\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u00a0\u003cbr\u003e\n25 Min m\u003cstrong\u003eonthly\u00a0\u003c/strong\u003eLive Music TV Show :\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eHigh quality audio production\u003c/li\u003e\n\t\u003cli\u003eInterviews, artists insights\u003c/li\u003e\n\t\u003cli\u003eFeaturing the best moments of the month\u003c/li\u003e\n\t\u003cli\u003eMulti Camera\u00a0\u003c/li\u003e\n\t\u003cli\u003eBehind the scenes footage\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.bitblox.me/storage/media/32028/preview/1920x*xR/fe19df0dca65b99dc69efb6a8079fb668c007065.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can set a monthly limit (even $1). You can also choose to cancel patronage at any time and take your money back even before the month is up.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e50 MUSICIANS\u003c/li\u003e\n\t\u003cli\u003eORIGINAL MUSIC \u0026amp; SONGS\u003c/li\u003e\n\t\u003cli\u003eLIVE STREAMING ACCESS\u003c/li\u003e\n\t\u003cli\u003eVIP BACKSTAGE\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eDepanneur Cafe\u003c/em\u003e\u003c/strong\u003e is a warm, welcoming, arts \u0026amp; culture venue with 50 live musicians per week. We have a conscious program to source locally, producing Honey, \u003cem\u003eherbs \u0026amp; tomatoes on site,\u00a0\u00a0\u003c/em\u003ewhile maintaining six splendid rooms to welcome travellers.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.bitblox.me/storage/media/32028/preview/1920x*xR/99a60ead54841382301f3388e5bb0a0be88b4c7a.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eGrowing food, and keeping Bees.\u003c/h4\u003e\u003cbr\u003eBen has been keeping bees on the roof of the building for some years now, check out other ways the Dep.Cafe.Live project supports good values and a large community of people.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pcIoeJalZlM?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eA wonderful outside space.\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.bitblox.me/storage/media/32028/preview/750x*xR/3b11738a2c23c28960698aa9096a87cff2ee1cd6.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you!\n\u003cbr\u003e\n\u003cbr\u003e\nThe Dep Crew\n\u003cbr\u003e"
