    "summary": "Hi friends! I\u0027m starting a new journey and I\u0027d like to take you all with me. I\u0027m moving to a new state, living on my own (yup, I\u0027m saying goodbye to my mom\u0027s basement), and I\u0027ll be making videos to share my experiences, thoughts, and creativity with the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere are you going!?!\u003cbr\u003e\u003c/strong\u003eI\u0027m moving from my home town in Michigan to the humble city of Lexington, Kentucky.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut why???\u003cbr\u003e\u003c/strong\u003eI\u0027m looking for a fresh start on life. It\u0027s has been great in Michigan, but I\u0027m ready to take the next step towards achieving my goals as a filmmaker. For me, that next step is Graduate school. Yup, Grad school! I\u0027ll be studying towards my Master of Arts in Film and TV Production.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I join?\u003cbr\u003e\u003c/strong\u003eBecome a Patron! Your support will help me to create videos each and every month. The more patronage I receive, the more videos I\u0027ll be able to create. \u003cem\u003eOr\u003c/em\u003e just enjoy my creations! As I document my journey through Grad school, there will be a whole new world of experiences to share, and I invite you to come along. :)"
