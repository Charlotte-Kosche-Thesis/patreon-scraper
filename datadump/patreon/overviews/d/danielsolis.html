    "summary": "Learn how to quickly design graphics and components for your own card game or\n board game. Begin with the basics of prototyping with \nhand-made materials, then easeinto the deeper tricks of the trade.\u003cbr\u003e\u003cbr\u003e\nWhether you\u0027re just starting out in the game design hobby or you\u0027re a\n professional looking for some handy tips, you\u0027re bound to learn \nsomething new in this class.\u003cbr\u003e\u003cbr\u003e\nWe\u0027ll start with laying out a deck of playing cards \nthen gradually move on to complex CCG layouts. In the process, you\u0027ll \nlearn how to dissect the cards from your favorite game to find out how \nyou can make your own cards like the professionals.\u003cbr\u003e\u003cbr\u003eAs a creative\n director in advertising and graphic designer in the tabletop game \nindustry for ten years, I\u0027ve learned all sorts of tricks that I\u0027m ready \nto share with you.\u003cbr\u003e\nWe cover important aspects of card design including:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eBreaking down a card design into easy-to-understand blocks.  \u003c/li\u003e\u003cli\u003eFree resources for prototype iconography and art.\u003c/li\u003e\u003cli\u003eUsing InDesign\u0027s DataMerge to make revising cards a snap.\u003c/li\u003e\u003cli\u003eFormatting files for print-on-demand.\u003c/li\u003e\u003cli\u003eReadymade photoshop actions to make your card layouts easy.\u003c/li\u003e\u003c/ul\u003eSo join this class and learn how to make your own cards for tabletop games!"
