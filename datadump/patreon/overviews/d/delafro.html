    "summary": "My name is Candace--better known as my pen name \"De La Fro.\" I am a Black feminist writer and filmmaker. I am also a fashion and beauty blogger. I create fashion lookbooks and natural hair tutorials for YouTube. I love expressing myself not only through writing and film but also through my style. My YouTube channel allows me to do so. It is my space to truly be myself. I love creating dope content for myself but for others\u0027 enjoyment as well.\u00a0\u003cbr\u003e\u003cbr\u003eAlthough I love creating content, creating content does take money. By supporting me through Patreon, you allow me to create amazing videos that share my style, hair looks, and views on socio-cultural issues.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is basically a crowdfunding site for independent content creators! It\u0027s a great way to support your favorite artists because it allows you to support within your means through a monthly donation. Those donations can range from $1 to $50. It\u0027s up to you! \u003cstrong\u003eYou can also cancel the subscription at any time if you need to\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will the proceeds from Patreon go towards?\u00a0\u003cbr\u003e\u003c/strong\u003eProceeds from Patreon will allow me to make fun and creative content. A lot of times I have great ideas for lookbooks, tutorials, video projects, etc. but I don\u0027t have the funds to make them happen. I want to be able to afford the looks I create and the equipment to capture these looks! I want to start renting out studios to film my lookbooks. My local studios charge roughly $50/hr.\u00a0\u003cbr\u003eI also write so many great posts on my public blog for free. So many people learn from them and find them interesting to read. That\u0027s nice. I love that my work can be accessible but it would be even nicer if I could make money for the hard work I put into my articles. You feel me?\u00a0\u003cbr\u003e\u003cbr\u003eEmail me at delafro19@gmail.com for business inquiries.\u00a0\u003cbr\u003e\u003cbr\u003eIf you would just like to make a one-time donation my PayPal is: cash.me/delafro\u003cbr\u003e\u003cbr\u003eThank you all for your support!\u003cbr\u003e\u003cbr\u003eVisit my website - \u003ca href=\"http://www.delafro.com\"\u003ewww.delafro.com\u003c/a\u003e\u003cbr\u003eFind me on Social Media:\u003cbr\u003eTwitter - \u003ca href=\"http://www.twitter.com/delafro_\"\u003ewww.twitter.com/delafro_\u003c/a\u003e\u003cbr\u003eInstagram - \u003ca href=\"http://www.instagram.com/delafro_\"\u003ewww.instagram.com/delafro_\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCH-ogUOsSSRPgp_kss7uYaQ?view_as=subscriber\" target=\"_blank\"\u003eMy YouTube Channel\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
