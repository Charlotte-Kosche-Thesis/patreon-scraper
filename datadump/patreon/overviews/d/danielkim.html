    "published_at": "2018-04-19T13:40:32+00:00",
    "summary": "\uc548\ub155\ud558\uc138\uc694. \u003cstrong\u003e\uae40\uba85\ud638 (a.k.a. Daniel Kim)\u003c/strong\u003e\uc785\ub2c8\ub2e4. \ub9c8\uc774\ud074\uc324\uc758 \uad8c\uc720\ub85c Patreon\uc744 \uc2dc\uc791\ud558\uac8c \ub418\uc5b4 \uc778\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uad6d\ub0b4\uc5d0\uc11c \uc601\uc5b4\ub97c \uc544\uc8fc \uc624\ub798, \uae4a\uc774 \ud588\uace0, \ub610 \uadf8\ub7ec\uba74\uc11c \uc8fc\ubcc0\uc5d0 \uc544\uc8fc \ub9ce\uc740 \uc678\uad6d\uc778\ub4e4\uacfc \uc678\uad6d \uacbd\ud5d8(\uc5b4\ud559\uc5f0\uc218, \uc6cc\ud0b9\ud640\ub9ac\ub370\uc774, \uc720\ud559, \uc8fc\uc7ac\uc6d0, \uc774\ubbfc \ub4f1\ub4f1)\uc744 \uac00\uc9c0\uc2e0 \ubd84\ub4e4\uacfc \uad50\ub958\ub97c \ud574\uc624\uace0, \uadf8\ub7ec\ud55c \ud658\uacbd\uc5d0\uc11c \uc5ec\ub7ec\uac00\uc9c0 \uc0ac\uc5c5\ub3c4 \ud558\uace0, \uc601\uc5b4\ub3c4 \uac00\ub974\uccd0 \uc624\uace0 \ud588\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc774\ubc88 \uae30\ud68c\ub97c \ud1b5\ud574\uc11c (\ubb50\ub77c\uace0 \uc815\ud655\ud788 \uba85\uce6d\uc744 \ubd99\uc5ec\uc57c\ud560\uc9c0\ub294 \ubaa8\ub974\uaca0\uc9c0\ub9cc) \uc5ec\ud0dc\uae4c\uc9c0 \uc81c\uac00 \ud574\uc628 \uac83\uc744 \ubc14\ud0d5\uc73c\ub85c \ud55c \u003cstrong\u003e\uac1c\ubcc4\uc801\uc778 \ub9de\ucda4\ud615 \uc0c1\ub2f4 / \uacfc\uc678 / \ucf54\uce58 / \ucee8\uc124\ud305 \ud65c\ub3d9\u003c/strong\u003e\uc744 \ud574\ubcf4\uace0\uc790 \ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\uc81c \uc18c\uac1c\ub97c \uc7a0\uae50\ud558\uc790\uba74,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\uc800\ub294 \uc601\uc5b4\uad8c \uad6d\uac00\ub294 \uac00\ubcf8 \uc801\ub3c4 \uc5c6\uc774, \uad6d\ub0b4\uc5d0\uc11c\ub9cc \uc601\uc5b4\ub97c \uacf5\ubd80\ud558\uba74\uc11c, \uce74\ud22c\uc0ac\ub85c \ubbf8\uad70\ubd80\ub300\uc5d0\uc11c \ubcf5\ubb34\ud558\uace0, \uc601\uc5b4\uac15\uc0ac, \ubc88\uc5ed\uac00 \ub4f1\uc73c\ub85c \ud65c\ub3d9\ud558\uc600\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ub300\uae30\uc5c5 \ud574\uc678\uc5c5\ubb34\ubd80\uc5d0\uc11c \uadfc\ubb34\ud55c \ud6c4\uc5d0,\u00a0\uad6d\ub0b4 \ucd5c\ub300 \uaddc\ubaa8\uc758 \uc678\uad6d\uc778 \uce5c\uad6c \ud30c\ud2f0 + \uc5b8\uc5b4\uad50\ud658 \ubaa8\uc784\uc744 10\ub144 \uc774\uc0c1 \uc8fc\ucd5c\ud558\uc600\uc73c\uba70, \uc5ec\ud0dc\uae4c\uc9c0 3\uad8c\uc758\u00a0\uc601\uc5b4\ud559\uc2b5\uc11c \uc800\uc790\ub85c \ud65c\ub3d9\ud558\uc600\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ud604\uc7ac\ub294\u00a0\uc628\ub77c\uc778 \uc601\uc5b4 \uac15\uc758 \uc0ac\uc774\ud2b8\ub97c \uc9c1\uc811 \ub9cc\ub4e4\uc5b4 \uc6b4\uc601\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e(\ub2e4\ub2c8\uc5d8\uc324\ub2f7\ucef4 \u003ca href=\"http://www.danielssam.com/\"\u003ewww.danielssam.com\u003c/a\u003e / \ubbf8\ub4dc\ub85c \uc601\uc5b4\ub97c \uc54c\ub824\uc904\uac8c \u003ca href=\"http://www.midroen.com/\"\u003ewww.midroEN.com\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\ub9c8\uc774\ud074\uc324\uc774 \uc6b4\uc601\uc911\uc778 \uc601\uc5b4\ud559\uc2b5 \uad00\ub828 \uc778\uae30 \uc720\ud29c\ube0c \ubc0f \ud31f\uce90\uc2a4\ud2b8\uc5d0 \ub2e4\ub144\uac04 \uace0\uc815 \ucd9c\uc5f0\ud574\uc654\uace0\uc694^^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\uc744 \uc2dc\uc791\ud558\uac8c \ub41c \uc774\uc720\ub294\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\uc81c\uac00 \uadf8\ub3d9\uc548 \uc5ec\ub7ec \ubc29\uba74\uc5d0\uc11c \ud65c\ub3d9\uc744 \ud574\uc624\uae30\ub294 \ud588\uc9c0\ub9cc, \ub300\ubd80\ubd84 \uc628\ub77c\uc778\uc774\ub098 \uadf8\ub8f9 \uac15\uc758, \ucc45, \ub3d9\uc601\uc0c1, \ube14\ub85c\uadf8 \ub4f1\uc744 \ud1b5\ud574\uc11c\ub9cc \ud65c\ub3d9\uc744 \ud574\uc654\uae30 \ub54c\ubb38\uc5d0, \uc9c1\uc811\uc801\uc778 \uad50\ub958\ub098, \uac1c\uc778\ubcc4\ub85c \ub9de\ucda4\ud654\ub41c \uad50\ub958\ub294 \uc5c6\uc5c8\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\ub530\ub77c\uc11c \uc774\ubc88 \uae30\ud68c\ub97c \ud1b5\ud574 \uc800\uc640 \ubcf4\ub2e4 \uc9c1\uc811\uc801\uc778 \ub610\ub294 \uac1c\uc778\ubcc4\ub85c \ub9de\ucda4\ud654\ub41c \uad50\ub958\ub97c \ud558\uc2e4 \uc218 \uc788\ub294 \uae30\ud68c\ub97c \ub9cc\ub4e4\uc5b4 \ubcf4\uace0\uc790 \ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\uc81c\uac00 \uc81c\uacf5\ud574\ub4dc\ub9b4 \uc218 \uc788\ub294 \uac83\ub4e4\uc740 \uc606\uc5d0 \uc788\ub294 Rewards\ub780\uc744 \ucc38\uace0\ud574\uc8fc\uc138\uc694.\u003c/strong\u003e\u003cbr\u003e"

     "description": "\uc601\uc5b4, \uc5b4\ud559 \ubc0f \uc678\uad6d\uc778 \uad00\ub828 \uc9c4\ub85c, \uc0ac\uc5c5 \uad00\ub828 \uc0c1\ub2f4 \ubc0f \ucee8\uc124\ud305\uc744 \uc81c\uacf5\ud574\ub4dc\ub9bd\ub2c8\ub2e4.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\uadf8\ub0e5 \ud558\uace0 \uc2f6\ub2e4\ub294 \ub9c8\uc74c\ub9cc \uba87\ub144\uc9f8 \uac00\uc9c0\uace0 \uacc4\uc2e0 \ubd84\ub4e4, \uc5b4\ub290 \uc815\ub3c4 \ub9c8\uc74c\uc744 \uc815\ud558\uc2e0 \ubd84\ub4e4,\u00a0\uc774\ubbf8 \ub6f0\uc5b4\ub4dc\uc168\ub294\ub370 \uc5b4\ub5bb\uac8c \ud574\uc57c\ud560\uc9c0 \ubaa8\ub974\uaca0\ub294 \ubd84\ub4e4 \ubaa8\ub450 \uc0c1\ub2f4 \uac00\ub2a5\ud569\ub2c8\ub2e4.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- \uc601\uc5b4 \ubc0f \uae30\ud0c0 \uc5b8\uc5b4 \uac15\uc0ac\ub97c \ud558\uace0 \uc2f6\uc73c\uc2e0 \ubd84\u003c/p\u003e\n\u003cp\u003e- \uc601\uc5b4 \ud639\uc740 \ub2e4\ub978 \uc5b8\uc5b4 \uad00\ub828 \uc0ac\uc5c5\uc744 \ud558\uace0\uc790 \ud558\uc2dc\ub294 \ubd84\u003c/p\u003e\n\u003cp\u003e- \uc8fc\ud55c \uc678\uad6d\uc778\uc744 \ub300\uc0c1\uc73c\ub85c \ud55c \uc0ac\uc5c5 \ubc0f \ub9c8\ucf00\ud305 \uad00\ub828 \ub3c4\uc6c0\uc774 \ud544\uc694\ud558\uc2e0 \ubd84\u003c/p\u003e\n\u003cp\u003e- \ud574\uc678 \uc9c4\ucd9c\uacfc \uad00\ub828\ub41c \uc0ac\uc5c5 \ubc0f \ub9c8\ucf00\ud305 \uad00\ub828 \ub3c4\uc6c0\uc774 \ud544\uc694\ud558\uc2e0 \ubd84\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\uc628\ub77c\uc778/\uc624\ud504\ub77c\uc778 \ub458\ub2e4 \uac00\ub2a5\ud569\ub2c8\ub2e4. \uc2dc\uac04\uc740 2\uc2dc\uac04 \uc815\ub3c4\ub85c \ub108\ubb34 \uc2dc\uac04\uc5d0 \uad6c\uc560 \ubc1b\uc9c0 \uc54a\uace0, \ub109\ub109\ud788 \uc0c1\ub2f4 \uac00\ub2a5\ud569\ub2c8\ub2e4. \uc774\ud6c4 \uba54\uc77c, \ubb38\uc790, \ud1b5\ud654\ub97c \ud1b5\ud574 \ucd94\uac00\uc801\uc73c\ub85c \uc9c0\uc18d\uc801\uc778 \ub3c4\uc6c0\uc744 \ub4dc\ub9bd\ub2c8\ub2e4.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* \uc6d0\
