    "summary": "I make Jeff Kaplan say funny things about Overwatch: youtube.com/dinoflask\u003cbr\u003eAnd occasionally he sings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon will hopefully provide:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAn avenue through which my fans can show their appreciation and \"give back\" to my channel, (if they feel so inclined!)\u003c/li\u003e\u003cli\u003eAn additional source of motivation that drives me to produce more content for you guys to enjoy.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\"\u003cem\u003eDo you have a Patreon?\u003c/em\u003e\" is a question I often get asked. Although many people I\u0027ve encountered since I started my channel have seemed eager to support my endeavors in some way, I have always hesitated to create a Patreon, mainly to avoid pressure to produce content. \u003cbr\u003eI love creating videos, but often work erratically, and have often had to postpone working on my channel due to other \"real life\" commitments.\u003cbr\u003e\u003cbr\u003eSo why create a Patreon now? I\u0027ve recently taken some steps to engage more with the community (mainly creating a Discord server and hosting a giveaway), and now seems like a good a time as any to at least give Patreon a trial run. \u003cstrong\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003ef I feel like this Patreon is not having a positive impact on me, my channel or my video creation process, I will close it down.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith all that said, I hope this Patreon will turn out to be a positive experience for all involved! If you have any questions, concerns or feedback regrading this page, please get in touch (dinoflask@gmail.com). Thanks everyone.\u003cbr\u003e"
