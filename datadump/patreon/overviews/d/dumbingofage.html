    "summary": "I\u0027m \u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003eDavid M Willis\u003c/strong\u003e\u003c/span\u003e and I draw the webcomic\u00a0\u003ca href=\"http://www.dumbingofage.com\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eDumbing of Age\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. It started in 2010 and updates every single dang day of the year, rain, sleet, or snow. \u003cem\u003eDumbing of Age\u003c/em\u003e stars \u003cspan style=\"color: rgb(149,179,215);\"\u003eJoyce\u003c/span\u003e, a formerly home schooled college freshman, and her best friend \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBecky\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, a homeless lesbian who secretly lives in Joyce\u0027s dorm.\u003cbr\u003e\u003cbr\u003eI currently have a strip buffer of about \u003cspan style=\"color: rgb(75,172,198);\"\u003ethree months\u003c/span\u003e -- that means I\u0027m three months ahead on my strips, all of them uploaded and ready to publish on schedule -- so even if I died right now, you\u0027d still get posthumous comics for nearly forever. I am \u003cem\u003ethat \u003c/em\u003eexcited to be drawing webcomics, for seriously. I can\u0027t stop myself. \u00a0\u003cem\u003eDumbing of Age\u003c/em\u003e as-is will always be free to read, but \u003cspan style=\"color: rgb(75,172,198);\"\u003eHOW CAN I DO MORE FOR YOU GUYS???\u003c/span\u003e\u00a0Well, maybe like maybe a \u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePatreon-only strip each month\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e or allowing you to \u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cstrong\u003evote on who appears in that Patreon-only strip each month\u00a0\u003c/strong\u003e\u003c/span\u003eor or or or -- and hear me out on this -- what about a \u003cstrong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003esecond bonus Patreon-only strip each month???\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0I mean, I\u0027m already updating seven days a week, four weeks a month, twelve months a year, so Patreon is really the only place left for me to spill over more content, right?\u00a0\u003cbr\u003e\u003cbr\u003eAll that is available to anyone who pledges any amount. If you up your pledge to $5 a month or more, you get\u00a0\u003cstrong\u003eTOMORROW\u0027S STRIP A DAY EARLY. \u003c/strong\u003eThat is how special you will be.\u00a0\u003cbr\u003e\u003cbr\u003ePlus it gives you guys the satisfaction of putting food on my table and a roof over my head. Also we have an adorable cat and mothereffin\u0027 TWIN BABIES now.\u00a0\u003cbr\u003e"
