    "summary": "Hey. I\u0027m Drainpuppet. I make a lot of different kinds of\u00a0\u003ca href=\"https://soundcloud.com/drainpuppet\" rel=\"nofollow\"\u003eelectronic music\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been putting out\u00a0\u003ca href=\"https://drainpuppet.bandcamp.com/\" rel=\"nofollow\"\u003ealbums\u003c/a\u003e under the Drainpuppet alias since about 2011. Some of the recent ones are even good. I haven\u0027t put one out in a while because I\u0027ve basically been working on two concept albums since 2013 and have still yet to complete them. I have two more releases in the works but they are much more recent and I don\u0027t consider them as magnum-opus-y.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to these albums I\u0027ve been making a whole bunch of singles and that\u0027s mostly what you see on my soundcloud. On top of all that I have\u00a0\u003ca href=\"https://soundcloud.com/lhiver-blanc\" rel=\"nofollow\"\u003ea sample-heavy project\u003c/a\u003e called L\u0027Hiver Blanc that I have released an\u00a0\u003ca href=\"https://lhiver-blanc.bandcamp.com/album/snow\" rel=\"nofollow\"\u003ealbum\u003c/a\u003e and an\u00a0\u003ca href=\"https://wepushbuttons.bandcamp.com/album/intimacy\" rel=\"nofollow\"\u003eEP\u003c/a\u003e under. I\u0027ve been working very sporadically on the second album since the first came out.\u003cbr\u003e\u003cbr\u003eI make a lot of music, typically at least four tracks a month. I\u0027m currently sitting on about eight or nine singles. Unfortunately releasing everything I make when I finish it would be ridiculous, but I feel like there are people who want to hear what I\u0027m doing, and I want to be able to give it to them without feeling like I\u0027m wasting something.\u003cbr\u003e\u003cbr\u003eYour money will go to patron content, music videos(!!!), merch, software, hardware, and shows.\u00a0I hope you enjoy my work and choose to support me."
