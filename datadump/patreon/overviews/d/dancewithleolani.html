    "attributes": {
     "about": "Born and raised in Los Angeles, California, Leolani Gallardo has over 25 years of dance experience competing, performing, and teaching internationally. Leolani is a freelance performing artists specializing in Tahitian dance, Hawaiian Hula, and fire performance. Leolani is especially known for being a touring artist teaching Ori Tahiti (Tahitian Dance) workshops in Mexico, New Zealand, Australia, Japan, Taiwan, Singapore, Hong Kong, Beijing, Indonesia, and just recently in Barcelona, Spain!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eLeolani began her hula training at the age of 7 years old under the direction of Kumu Hula (master) Keali\u0027i Ceballos. Keali\u0027i \u0027s hula halau, Keali\u0027i \u0027O N\u0101lani, is based in West Los Angeles. As a young teen, Leolani joined a reputable Tahitian dance troupe in Anaheim, California, performing and competing with this group for 12 years. \u003cbr\u003e\u003cbr\u003eWith a bachelor\u0027s degree in World Arts and Cultures from UCLA, Leolani has gone on to dance for Tokyo Disney\u0027s Polynesian Luau production completing her contract in 2009. In 2010, She was an assistant choreographer on \u0027So You Think You Can Dance\" which debuted the very first Tahitian dance performance on the show.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2012, Leolani lived and trained in Tahiti for three months and competed in the 130th Annual Heiva I Tahiti dance competition with the troupe, Hitireve. Under the direction of Kehaulani Chanquy, which won 2nd Place in the Hura Tau (professional division) group category that year.\u003cbr\u003e\u003cbr\u003eIn 2013, Leolani was the Tahitian Dancer in Jason Derulo\u0027s hit music video \"Talk Dirty,\" which lead to a live performance with Jason Derulo in 2014 on the late night talk show \u0027Jimmy Kimmel live.\u0027 \u003cbr\u003e\u003cbr\u003eToday, Leolani is managing her first and very own Ori Tahiti dance school based in Downtown LA called Te Aho Nui, which means, breath deep. \u003cbr\u003e\u003cbr\u003e \"I aspire to inspire my students creativity, encourage other dancers in my community to follow their dreams, and foster respect for all Pacific Island Cultures.\" -Leolani\u003cbr\u003e\u003c/div\u003e",
