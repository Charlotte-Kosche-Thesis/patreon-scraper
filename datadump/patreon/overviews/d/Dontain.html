    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u2018Sup everybody, Dontain!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, why are you here reading this junk? It\u0027s simple! You guys are smart. You know that making content requires funding. I make videos that you enjoy, but I need your help to continue working towards my goals. I\u0027ve put together a few answers to some questions you may have about Patreon and how it helps me out.\u003cbr\u003e\u003cbr\u003eI\u0027ve been making entertaining videos since 2009 and have had the great pleasure of working on my videos as \u003cspan style=\"color: rgb(227,108,9);\"\u003emy full-time job from 2010 to 2013.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eThe current YouTube system is a poorly designed mess where only the mega-popular can find success and the smaller channels like mine take a back seat...like in the \u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eTRUNK\u003c/strong\u003e\u003c/span\u003e. I\u0027ve even had to take long breaks from producing recently to make ends meet. \u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eThat all changes today!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve found myself a sponsor! \u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eYOU!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBecoming a patron of my work allows you to fund future projects and help shape my success as an entertainer. You are more than just a number in a broken system to me. You\u0027re my biggest inspiration to do what I do. \u003cspan style=\"color: rgb(227,108,9);\"\u003eGiving you the power\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eto be a direct impact on the quality of my content, and on my life is one of, if not the most important decisions I have ever make.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003eLet me be CLEAR!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003cspan style=\"background-color: rgb(216,216,216);\"\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003eI am not charging you for new content. I will continue to put up new videos as often as I can even if you do not contribute to my Patreon.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e However, pledges directly affect my ability to put out more content more often and in different forms. \u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eYou don\u0027t know how much it means to me that you would support what I do, and the future success of what I\u0027ve started.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I pledge?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhen you pledge to my Patreon campaign you have the ability to \u003cspan style=\"color: rgb(227,108,9);\"\u003edirectly affect the success of something that you enjoy.\u003c/span\u003e You\u2019ll have access to additional content through perks and will be the \u003cstrong\u003ebiggest\u003c/strong\u003e part in achieving my goals (\u003cspan style=\"color: rgb(227,108,9);\"\u003ethe milestones to the left\u003c/span\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhats the difference between this and a donate button?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThere is a world of difference.\u003c/span\u003e Through Patreon I can see you supporting me every month and I can keep in contact with you directly through my Patreon page. Of course you can donate as you may have in the past but, I\u2019d encourage you to do so through Patreon so I can give a little back for your support. I\u2019ll be able to see how much you\u0027ve pledged and how long you\u0027ve been supporting me. \u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eWe stay in contact with each other through Patreon and \u003cem\u003eTHAT\u003c/em\u003e is awesome\u003c/strong\u003e\u003c/span\u003e.\u003c/span\u003e The perks are a big reason as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDose this really help you Dontain?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eYes indeed!\u003c/span\u003e \u003c/strong\u003eEvery month Patreon pays me your pledge. \u003cspan style=\"color: rgb(227,108,9);\"\u003eThat money goes to work immediately.\u003c/span\u003e This allows me to spend time working on technique, learning new things, upgrading hardware, repairing my computer, purchasing new games, and more! \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThis directly affects the quality of future content and what I\u2019m able to do outside of my restrictions.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for Reading!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYes, thank you. Even if you\u0027re considering a pledge it\u2019s very appreciated. I\u2019ll see you in the next video or live stream. \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eGET CRIT!!! GRAWWW!!!!\u003c/span\u003e\u003c/strong\u003e"
