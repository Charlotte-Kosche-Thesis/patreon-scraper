    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eLusty\u003c/strong\u003e\u00a0is a nsfw fantasy comic about a busty elf adventurer named... Lusty! She slays monsters and searches dungeons for lost treasure, but inevitably finds herself falling into lewd situations. With her always is Swig, her little one-eyed monster friend,. He is a simple little creature who likes being happy and comfy, and follows Lusty wherever she goes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease check out the different patron tiers in the column on the side to see what goodies you can get for supporting the comic! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eChapter 1 is\u00a0\u003cem\u003eLusty and the Cunning Snakelord\u003c/em\u003e\u003c/strong\u003e, where Lusty and Swig come upon an ancient castle seeking lost\u00a0treasure, but something devious is lurking in the dark halls.\u003cbr\u003e\n\tRead the completed\u00a0\n\t\u003ca href=\"http://www.lustycomic.com/comic/lusty-and-the-cunning-snakelord-1/\" target=\"_blank\"\u003eChapter 1: Lusty and the Cunning Snakelord\u003c/a\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nChapter 2 is \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eLusty: Fantastic Breasts and Where to Find Them\u003c/i\u003e. A mysterious little witch takes an interest in Lusty, hoping to use the elf in her unknown schemes.\u003cbr\u003e\nRead the in-progress \u003ca href=\"http://www.lustycomic.com/comic/fantastic-breasts-and-where-to-find-them-1/\" target=\"_blank\"\u003eChapter 2: Fantastic Breasts and Where to Find Them\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe World of Lusty\u003c/strong\u003e\u00a0will include Fairies, Witches, Dwarves, Knights, Orcs, Werewolves, Bunnyfolk, Vampires, Barbarians, Elves, Kings, Priests, Demons, Empires, and creatures from Other Worlds! So stay tuned!\u003cbr\u003e"
