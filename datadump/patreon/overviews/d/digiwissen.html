    "summary": "\u003cstrong style=\"color: rgb(8,69,136);\"\u003eForschung ver\u00e4ndert sich. Wir erkl\u00e4ren, wie.\u003cbr\u003e\nEin Podcast.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDigitale Methoden und Werkzeuge revolutionieren die \n\u003cstrong\u003eNatur-, Geistes- und Sozialwissenschaft\u003c/strong\u003e.\u00a0Sie unterst\u00fctzen uns bei der Messung und Simulation von Naturph\u00e4nomenen, bei der Auswertung und Archivierung gro\u00dfer Bild- und Textmengen, bei der Kommunikation \u00fcber Forschungsergebnisse.\u003cbr\u003e\n\u003cbr\u003e\nKurzum: Sie er\u00f6ffnen neue Sichtweisen auf \n\u003cstrong\u003eunser Universum, unsere Natur und Kultur\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUnser Podcast bringt Licht ins Dunkel \u003c/strong\u003e\u2013\u00a0damit du dir selbst ein Bild von der sch\u00f6nen neuen Wissenschaftswelt machen kannst.\u003cbr\u003e\n\u003cbr\u003e\nAlle zwei Monate produzieren wir f\u00fcr euch einen neuen Podcast \u00fcber Entwicklungen der digitalen Wissenschaftslandschaft: Wir f\u00fchren\u00a0\u003cstrong\u003eInterviews\u003c/strong\u003e mit Wissenschaftlern aus den Natur- und Geisteswissenschaften, pr\u00e4sentieren spannende\u00a0\u003cstrong\u003eForschungsmethoden und -standards \u003c/strong\u003esowie News \u00fcber \u003cstrong\u003eStudieng\u00e4nge und F\u00f6rderm\u00f6glichkeiten\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nEin Podcast von Carolin Hahn und Jens-Martin Loebel.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://digitale-wissenschaft.de/wp-content/uploads/headphones-1-300x300.png\" style=\"width: 178px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-bottom: 5px;\"\u003e\n\t\u003cstrong style=\"color: rgb(8,69,136);\"\u003eWarum machen wir das?\u003c/strong\u003e\n\u003c/div\u003e\nDa wir selbst in der Wissenschaft arbeiten, m\u00f6chten wir unsere \u003cstrong\u003eErfahrungen an Studenten und Interessierte weitergeben\u003c/strong\u003e. Jens hat\u00a0Informatik und Psychologie studiert, kommt also aus dem natur- und technikwissenschaftlichen Bereich. Caro studierte\u00a0Germanistik und Philosophie \u2013 genoss also eine geisteswissenschaftliche Ausbildung.\u003cbr\u003e\n\u003cbr\u003e\nNun vermischen sich die Gebiete gerade in der Praxis mitunter sehr \u2013 Stichwort \u201c\u003cstrong\u003eInterdisziplinarit\u00e4t\u003c/strong\u003e\u201d. Wir\u00a0arbeiten seit Jahren sehr anwendungsorientiert in ganz unterschiedlichen Projekten und Bereichen. Da wir im Alltag einiges an \u003cstrong\u003ePraxiswissen \u003c/strong\u003eansammeln k\u00f6nnen, m\u00f6chten wir das nat\u00fcrlich gern weitergeben; zumindest in der Hoffnung, dass andere die Fallen vermeiden k\u00f6nnen, in die man am Anfang eigentlich immer stapft ;-).\u003cbr\u003e\n\u003cbr\u003e\nWir wollen euch in unserem Podcast \n\u003cstrong\u003ef\u00fcr digitale Methoden begeistern und zeigen\u003c/strong\u003e, was alles m\u00f6glich ist und vielleicht in Zukunft m\u00f6glich sein wird. Wir werden diskutieren, welche Fragen Algorithmen vielleicht nicht beantworten k\u00f6nnen \u2026 oder sollten.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-bottom: 5px;\"\u003e\n\t\u003cstrong style=\"color: rgb(8,69,136);\"\u003eUnterst\u00fctzt uns! F\u00fcr Eis und anderen Nerdkram ;-)\u003c/strong\u003e\n\u003c/div\u003e\nWir machen das Projekt privat und unabh\u00e4ngig von unseren Heimat-Unis. F\u00fcr kleine Spenden, etwa um den Server oder besseres Aufnahme-Equipment zu bezahlen oder uns vielleicht mal wieder ein Schoki-Eis zur Motivation zu g\u00f6nnen, sind wir euch dankbar!\u003cbr\u003e"
