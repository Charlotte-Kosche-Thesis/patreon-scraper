    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0WELCOME! \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHere is where \u003cem\u003eYOU\u00a0\u003c/em\u003ecan become a \u003cem\u003evital\u00a0\u003c/em\u003epart of my growth as a discussion/community creator.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/div\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHO AM I?\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eHello, allow me to formally introduce myself: my name is Darren Kalib McStravick. I mainly run the channels \"Darren McStravick\", \"DZ Scope\" and \"DZ Music\" on YouTube. I host interviews, formal debates and streamed group discussions of three important topics; morality, philosophy and politics. These streams take a structured approach to discourse where the topic isn\u0027t compromised by tangential ramblings.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0MY PURPOSE:\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI want to aid the intellectual growth of society through popularising formal philosophy. It is my belief that the messages behind such an esoteric subject are \u003cem\u003ethe\u003c/em\u003e rigid foundations of excellence as it elucidate just \u003cem\u003ehow \u003c/em\u003eto maximise one\u0027s own functionality.\u00a0My purpose is an alignment to the quote by Daniel D. Dennett: \u003cblockquote\u003e\u003cem\u003e\"The secret of happiness is: Find something more important than you are and dedicate your life to it.\"\u003c/em\u003e\u003c/blockquote\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u00a0WHAT WILL I DO WITH ALL DONATIONS?\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eThrough becoming a Patron, you grow this community and enable\u00a0faster content creation, promoting community\u003cem\u003e\u00a0\u003c/em\u003egrowth and intellect through discourse. What will be done immediately with Patrons\u0027 money will be the buying of equipment like a microphone, camera, analogue mixer, etc., so that I can produce higher quality content (the likes of PBS Space Time). Eventually, with the money I receive, I will start hiring people to take care of tasks I delegate, allowing for \u003cem\u003emuch\u003c/em\u003e faster release of quality content.\u003cbr\u003e\u003cbr\u003eComplementary to your support establishing a financial foundation for me and this platform, I will start:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaking Patreon-exclusive shows to let \u003cem\u003eALL \u003c/em\u003eof my Patrons in on the live discussion panel that will occur soon after my main streams on YouTube. I will be taking Q\u0026amp;A\u0027s and letting up to 5 people on.\u003c/li\u003e\u003cli\u003eShortening the gap between streams until all topic streams happen on Monday (Morality), Wednesday (Philosophy) and Friday (Politics), eventually until I can non-stop make daily content.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eBE SURE TO PERUSE THE REWARD SYSTEM AND FIND OUT WHAT DONATION BEST SUITS WHAT \u003cem\u003eYOU\u003c/em\u003e WANT!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank you\u00a0so much in advance for your\u00a0generosity, I guarantee all funds will be utilised wisely.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
