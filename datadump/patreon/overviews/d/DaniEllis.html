    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHello!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMy name is Dani! \u003cbr\u003e\u003cbr\u003eI\u0027m a queer art-hobbyist who enjoys making people happy with my artwork. I have been drawing all my life and I know in my heart that this is what I want to do for a living. I love portraying people, stories, ideas, love and all kinds of things with my artwork and it\u0027s a goal of mine to bring less-represented groups to the forefront in my work. \u003cbr\u003e\u003cbr\u003eI *love* getting ideas from other people so please feel free to make suggestions if you are a Patron or would like to be one! My main inspiration is *YOU*. :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAbout this Patreon:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eFormerly this page was dedicated only to my webcomic\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://thedreamargument.com\" rel=\"nofollow\"\u003eThe Dream Argument\u003c/a\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e. I found that was limiting to ALLLL the other artwork I wanted to bring to life, so it was very difficult to keep my interests so narrowly focused. \u003cbr\u003e\u003cbr\u003eSo while SOME of this Patreon will feature/support the comic (and ALL Patrons get to see the comic pages up first before they hit the website!), it will also support the creation of: alternative/queer fairy tales, fan-art of popular shows/books/comics, queer art/romance, new comics/short stories, art live-streams, tutorials and so much more!\u003cbr\u003e\u003cbr\u003eThe possibilities are really endless and I\u0027m looking forward to feedback!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
