    "summary": "REWARDS COMING SOON. STILL WORKING ON THOSE. THANKS FOR YOUR SUPPORT.\u003cbr\u003e\u003cbr\u003eMaking great cocktails at home for amateurs, enthusiasts and everyone in between.\n\u003cbr\u003e\u003cbr\u003eI\u0027m a home bartending enthusiast who\u0027s never worked in a bar. I focus on how to make great drinks at home. This includes classics, forgotten drinks, modern drinks and occasionally some originals. I like to give as much backstory to a drink as I can. This aspect of the videos has become a bigger and bigger focus. I think a drink is more exciting with some context. \u003cbr\u003e\u003cbr\u003eI also do episodes on how to make some DIY syrups, liqueurs, punches, etc, in a segment called Booze in the Kitchen. \u003cbr\u003e\u003cbr\u003eI have another sub-set series that focuses on how to drink like James Bond called Cocktails and Pussy Galore. The Bond series focuses on the drinks described in the pages of the 007 books by Ian Fleming. Most of the drinks were Bond\u0027s favorites, and where applicable, I used the bottles he used, but there were some drinks imbibed by Bond Girls, Bond Villains and Bond Allies as well.\u003cbr\u003e\u003cbr\u003eThe most recent addition to the sub-genres was a deep dive into the world of Tiki. Hopefully there\u0027s something in there for everyone. \u003cbr\u003e\u003cbr\u003eI definitely have ways I like to make things, but I\u0027ll often give options or alternatives because not everyone can be a complete fanatic about cocktails. So there has to be some room to breathe and to have fun with it. Cheers!"
