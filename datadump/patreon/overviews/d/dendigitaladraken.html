    "summary": "\u003cstrong\u003eV\u00e4lkommen till v\u00e5r Patreon-sida\u003c/strong\u003e\u003cbr\u003e\nFantastiskt kul att du hittade hit. H\u00e4r kan du som gillar Den Digitala Draken st\u00f6tta oss direkt och hj\u00e4lpa oss producera fler avsnitt. \u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eVarf\u00f6r st\u00f6tta?\u003c/strong\u003e\u003cbr\u003e\nAtt driva Den Digitala Draken \u00e4r det roligaste vi vet. Vi \u00e4ter, sover, andas Kina-tech. Vi vill ge varje avsnitt s\u00e5 mycket k\u00e4rlek vi bara kan och l\u00e4gger d\u00e4rf\u00f6r all v\u00e5r lediga tid\u00a0p\u00e5 research, storytelling, inspelning, tr\u00e4ffa m\u00e4nniskor och/eller redigera avsnitt. \u003cbr\u003e\u003cbr\u003eDraken har idag tiotusentals lyssnare och \u00e4ven om intresset v\u00e4xer s\u00e5 kan ingen av oss idag jobba heltid med podden. V\u00e5r ambition har sedan start varit att producera minst ett avsnitt per m\u00e5nad. Vi har dessv\u00e4rre \u00e4nnu inte kunnat h\u00e5lla det i brist p\u00e5 tid, men skam den som ger sig.\u00a0\u003cbr\u003e\u003cbr\u003eAtt ta in st\u00f6d fr\u00e5n v\u00e5ra lyssnare hoppas vi kan vara ett s\u00e4tt att finansiera extrahj\u00e4lp med research och produktion, underl\u00e4tta resandet mellan Kina och Sverige och g\u00f6ra att vi kan l\u00e4gga kunna \u00e4nnu mer krut p\u00e5 s\u00e5nt som vi brinner mest f\u00f6r, att producera avsnitt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVilka \u00e4r Den Digitala Draken?\u003c/strong\u003e\u003cbr\u003eVi \u00e4r tv\u00e5 v\u00e4nner med m\u00e5nga \u00e5r fr\u00e5n den digitala startup-scenen som delar en fascination f\u00f6r det digitala fenomenet i Kina. Tom \u00e4r serientrepren\u00f6r med ett flertal bolag bakom sig och driver just nu en snabbv\u00e4xande startup i Shanghai. Jacob var en av de f\u00f6rsta anst\u00e4llda p\u00e5 Klarna och \u00e4r nu Head of Innovation p\u00e5 OMD i Stockholm.\u003cbr\u003e\u003cbr\u003eB\u00e4sta h\u00e4lsningar,\u003cbr\u003eJacob Lov\u00e9n \u0026amp; Tom Xiong\u003cbr\u003e"
