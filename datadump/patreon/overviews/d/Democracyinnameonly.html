    "summary": "We are at war. \u003cbr\u003e\u003cbr\u003e\n\nThe weapons being used do not burn, or break, or explode. We\ncannot touch them or see them coming, yet we cannot ignore their power nor\ndiscount their effectiveness. They are the weapons of the eyes, the weapons of\nthe mind and the weapons of the heart \u2013 and are more devastating than any physical\nweapon yet devised.\u003cbr\u003e\u003cbr\u003e\n\n-Dino\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nI have a pretty simply goal here. I want to share the most\nraw, unfiltered viewpoints on difficult subjects that most people tent to\navoid, regardless of how \u2018PC\u2019 the content may or not be. I really do believe that we are at war with the established media and old government, so making the content as visually and emotionally appealing is fundamental to spreading the message.\u003cbr\u003e\u003cbr\u003e\n\nMy other aim is to push the boundaries of YouTube\npresentation. What I mean by that is the fact that most people on YouTube are\nboring. They present the information in the same way every time and never allow\nfor opportunity to ADD to the video. This is something I find interesting and\nhave begun designing custom sets for each video. All the artwork is my own and\nwill be available on t-shirts and other stuff if people show any interest.\u003cbr\u003e\u003cbr\u003e\n\nEventually I want to hire a real animator, a 3d artist for\nthe set design and researchers for custom content and turn the channel into a \u2018live\u2019\nchannel with scheduled programming slots. This is very far down the road and\nwould be a huge future goal.\u003cbr\u003e\u003cbr\u003e\n\nPledges go into equipment and software, but most importantly\ntime. I genuinely do this 7 days a week, so if you appreciate my work and\nwould like to see more videos, a few dollars a month on Patreon is the best\nway. I am 100% funded by my audience.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
