    "summary": "\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\n\u003cbr\u003e\nPatreon provides the opportunity for members of a community to financially support artists like me, in exchange for certain rewards or perks. Your support helps me produce more and better art, while sharing it with you. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW IT WORKS:\u003c/strong\u003e\u003cbr\u003e\nYou can choose the \u003cstrong\u003eper-creation\u003c/strong\u003e amount and reward level from the list, and can cancel at any time. \n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eYou can also set a monthly cap\u003c/strong\u003e so that even if I\u2019m crazy prolific in a given month, you\u0027ll never pay more than you\u2019ve budgeted.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEXPLORE DAVE\u2019S ART:\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://davekobrenski.com/drawing-on-culture\" target=\"_blank\"\u003eDrawing on Culture: West Africa\u003c/a\u003e: \n\u003ca href=\"https://davekobrenski.com/drawing-on-culture\" target=\"_blank\"\u003e\u003cspan style=\"color: #777; font-weight: normal;\"\u003eThe first in a series that explore various cultures from around the world. \u2794\u003c/span\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://davekobrenski.com/wildlife-art\" target=\"_blank\"\u003eSpirit Animals \u0026amp; Wild Places\u003c/a\u003e: \n\u003ca href=\"https://davekobrenski.com/wildlife-art\" target=\"_blank\"\u003e\u003cspan style=\"color: #777; font-weight: normal;\"\u003eWildlife Art that celebrates the sacred nature of the beings with whom we share this planet. \u2794\u003c/span\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://davekobrenski.com/figure-drawing\" target=\"_blank\"\u003eAnatomy \u0026amp; Figure Drawing Journal\u003c/a\u003e: \n\u003ca href=\"https://davekobrenski.com/figure-drawing\" target=\"_blank\"\u003e\u003cspan style=\"color: #777; font-weight: normal;\"\u003eAn ongoing journal of my studies of the human form, in charcoal and pencil. \u2794\u003c/span\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://davekobrenski.com/paintings\" target=\"_blank\"\u003eCultural Paintings\u003c/a\u003e: \n\u003ca href=\"https://davekobrenski.com/paintings\" target=\"_blank\"\u003e\u003cspan style=\"color: #777; font-weight: normal;\"\u003eA collection of paintings from over the years, many inspired by my travels in West Africa. \u2794\u003c/span\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT ME:\u003c/strong\u003e\u003cbr\u003e\nI\u2019m an artist, musician, and writer, and I get a lot of my inspiration from my adventures traveling to interesting places. I\u2019m passionate about anthropology, which is to say, I want to understand the human experience and this thing that we call \n\u003cem\u003eculture\u003c/em\u003e. My explorations into the diverse cultures of the world have inspired me to make \u003ca href=\"https://davekobrenski.com/artwork\"\u003eartwork\u003c/a\u003e and \u003ca href=\"https://davekobrenski.com/music\"\u003emusic\u003c/a\u003e about the people and places I have seen. I\u2019ve also \u003ca href=\"https://davekobrenski.com/djoliba-crossing\"\u003ewritten and illustrated a book\u003c/a\u003e about my time living in West Africa, where I studied traditional music styles over the past decade and a half.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://davekobrenski.com/drawing-on-culture/le-penseur\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://davekobrenski.com/config/files/magick/images/15152539140511a2a.jpg?resize(900x1164)+quality(85)\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #777;\"\u003e\u201cFacily Cond\u00e9\u201d - from the \u003cem\u003eDrawing on Culture\u003c/em\u003e series\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT I DO:\u003c/strong\u003e\u003cbr\u003e\nMy artwork and music are a means for me to tell stories about the diverse world in which we live. I have traveled well off the beaten path to find these stories, and I am pleased to share them with you in my projects and latest artwork. My hope is that they can add something of value or interest to what it means to be human, and alive, on this magnificient Earth.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT YOU\u2019RE MAKING POSSIBLE:\u003c/strong\u003e\u003cbr\u003e\nYour support helps me greatly in my journey to make the best art possible, and share it with you.\n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting my artwork, you not only become part of my process of making and sharing art, you enable me to put more time and resources into developing my artwork and skills. Each day that I sit down at my easel or drawing board, I learn something new, my art improves, and the vision of what I can contribute to this world becomes stronger and clearer. I have big ideas and want to help create a more beautiful world. You\u2019re helping me do this. Thank you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThanks for visiting, and heaps of gratitude to all who have supported me along the way!\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBECOMING A PATRON:\u003c/strong\u003e\u003cbr\u003e\nYou can pledge any amount you choose, from the rewards tiers at the right. Pledges will be collected for each finished artwork, and payments will be processed around the 1st of the month. You can also set a cap for your total budget, and cancel any time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSAMPLE ARTWORKS:\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: #777;\"\u003eA few samples from each of my current series. Click any image to view larger and learn more!\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://davekobrenski.com/wildlife-art/wildlife-drawing-wolves\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://davekobrenski.com/config/files/magick/images/151448202940c1b4c883.jpg?resize(900x705)+quality(90)\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #777;\"\u003e\u201cWolves\u201d - from the \u003cem\u003eSpirit Animals \u0026amp; Wild Places\u003c/em\u003e series\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://davekobrenski.com/original-artwork/le-matre-sangbarala-painting-by-dave-kob\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://davekobrenski.com/config/files/images/1471044790b84a6-focal-0-0-size-725x967.jpg\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #777;\"\u003e\u201cLe Ma\u00eetre \u00e0 Sangbarala\u201d - from the \u003cem\u003eCultural Paintings\u003c/em\u003e series\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://davekobrenski.com/original-artwork/kpanlogo-dance-and-drum-from-ghana-painting\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://davekobrenski.com/config/files/images/1471044800e7373c8ca-focal-0-0-size-725x967.jpg\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #777;\"\u003e\u201cKpanlogo\u201d - from the \u003cem\u003eCultural Paintings\u003c/em\u003e series\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://davekobrenski.com/wildlife-art/wild-horse-ii-wildlife-drawing\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://davekobrenski.com/config/files/magick/images/1514483027bbbe7.jpg?resize(900x704)+quality(90)\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #777;\"\u003e\u201cWild Horses II\u201d - from the \u003cem\u003eSpirit Animals \u0026amp; Wild Places\u003c/em\u003e series\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://davekobrenski.com/figure-drawing/rajiv-i\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://davekobrenski.com/config/files/magick/images/1508628562e9d02aac.jpg?resize(900x716)+quality(90)\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #777;\"\u003e\u201cRajiv I\u201d - from the \u003cem\u003eFigure Drawing Journal\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://davekobrenski.com/figure-drawing/monika-ii\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://davekobrenski.com/config/files/magick/images/15117475625768963f.jpg?resize(900x667)+quality(90)\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #777;\"\u003e\u201cMonika II\u201d - from the \u003cem\u003eFigure Drawing Journal\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://davekobrenski.com/drawing-on-culture/donso-le-chasseur\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://davekobrenski.com/config/files/images/1471045505103405bc0aa5-focal-0-0-size-725x967.jpg\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #777;\"\u003e\u201cDonso: Le Chasseur\u201d - from the \u003cem\u003eDrawing on Culture\u003c/em\u003e series\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://davekobrenski.com/drawing-on-culture/le-vieux-fermier\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://davekobrenski.com/config/files/images/147104550643e46e6-focal-0-0-size-725x967.jpg\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #777;\"\u003e\u201cLe Vieux Fermier\u201d - from the \u003cem\u003eDrawing on Culture\u003c/em\u003e series\u003c/span\u003e\n\u003c/div\u003e"
