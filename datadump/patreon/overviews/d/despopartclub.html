    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHi there! Welcome to the DESPOP PATREON page!\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003eOr as I like to call it- the DESPOPART CLUB! For those who don\u0027t know me, I\u0027m a London based Pop artist, designer, and comic book creator whose influences stem from retro fashion, Pin-Up, Americana, pop art, vintage design and comic books. My work has gathered quite a following on social media and is now being recognized in the art world. With all this in mind, I wanted to create a place where you can view my upcoming projects, art and shows exclusively, and pick up some cool rewards! Your pledge will allow me to fund my projects independently, focus on creating content, and answer questions you have regarding my art form.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/254235878\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ca href=\"https://3.bp.blogspot.com/-Bez_x3C4x5w/WnhdfICTCqI/AAAAAAAANhA/kFUUIO_IO-ggwrKm7VWI880EjpTs-K1iACLcBGAs/s1600/despop%2Bbooks.jpg\"\u003e\u003cimg height=\"278\" src=\"https://3.bp.blogspot.com/-Bez_x3C4x5w/WnhdfICTCqI/AAAAAAAANhA/kFUUIO_IO-ggwrKm7VWI880EjpTs-K1iACLcBGAs/s640/despop%2Bbooks.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t \t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003ca href=\"https://1.bp.blogspot.com/-MF-5iWcdRvA/WnhdfBOp58I/AAAAAAAANg8/GPa706XwxIABiAbKPNV7UamyljZRgm3EwCLcBGAs/s1600/despop%2Bbooks%2Bcopy.jpg\"\u003e\u003cimg height=\"278\" src=\"https://1.bp.blogspot.com/-MF-5iWcdRvA/WnhdfBOp58I/AAAAAAAANg8/GPa706XwxIABiAbKPNV7UamyljZRgm3EwCLcBGAs/s640/despop%2Bbooks%2Bcopy.jpg\" width=\"640\"\u003e\u003c/a\u003e \t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ca href=\"https://3.bp.blogspot.com/-2NwJQBehbc0/WnhdfEVPoiI/AAAAAAAANg4/d0D1Ej4BggUF3gHdeA619JygwLK4ElHwACLcBGAs/s1600/despop%2Bbooks%2Bcopy%2B2.jpg\"\u003e\u003cimg height=\"278\" src=\"https://3.bp.blogspot.com/-2NwJQBehbc0/WnhdfEVPoiI/AAAAAAAANg4/d0D1Ej4BggUF3gHdeA619JygwLK4ElHwACLcBGAs/s640/despop%2Bbooks%2Bcopy%2B2.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eMY GOALS WITH YOUR PLEDGE:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThis year, I\u0027m looking to add to my portfolio with an anthology graphic novel (underway)\u00a0 a new sketchbook and \u003cstrong\u003ea brand new exhibition!\u003c/strong\u003e I\u0027m also looking to\u00a0create an animation for my motion book \u003cstrong\u003eTHE BLUE LOTUS ADVENTURES. With your pledge, \u003c/strong\u003eI\u0027ll be able to hire an animator to\u003cbr\u003ework on the project and to self-publish my future graphic novel releases and sketchbooks. Plus, create more video shorts for my projects and art classes. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://2.bp.blogspot.com/--064blp7cb8/WmpP00vtc6I/AAAAAAAANTY/fqRsvttAXPYeklI7baMbWSyE6YMtXKi1QCEwYBhgL/s1600/despop%2Bbooks.jpg\"\u003e\u003cimg height=\"275\" src=\"https://2.bp.blogspot.com/--064blp7cb8/WmpP00vtc6I/AAAAAAAANTY/fqRsvttAXPYeklI7baMbWSyE6YMtXKi1QCEwYBhgL/s640/despop%2Bbooks.jpg\" style=\"width: 628px;\" width=\"640\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\t\u003cb style=\"color: rgb(84, 141, 212);\"\u003eHOW IT WORKS!\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/b\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e If you like my work and are interested in joining my journey just choose how much you would like to pledge per month \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(even a buck makes a difference, and don\u0027t\u00a0worry... you can edit or cancel your pledge at any time.)\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour funding on this page will enable you to see exclusive fresh content, never-before-seen art, new creations, updates on exclusive releases and check out panels and pages from my latest comic books... \u003cstrong\u003eALL BEFORE ANYONE SEE\u0027S IT ON SOCIAL MEDIA! IT\u0027S OUR COMMUNITY!\u003c/strong\u003e\u00a0As a DESPOPART CLUB Patreon, you\u0027ll also be able to get a discount on convention prints, sketches, and private commissions! As you continue your journey on this page -\u003cstrong\u003eTHE MORE PATRONS\u00a0- THE BIGGER THE REWARDS WILL BE! \u003cbr\u003eCOME AND JOIN MY CLUB!\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"https://4.bp.blogspot.com/-DyxkouJwa2M/WmpWp_O9cAI/AAAAAAAANTk/BsnTPZc6SWA9ChHqkzOMrPe-oG4hdCvxgCLcBGAs/s1600/Patreon%2BBanner.jpg\"\u003e\u003cimg height=\"222\" src=\"https://4.bp.blogspot.com/-DyxkouJwa2M/WmpWp_O9cAI/AAAAAAAANTk/BsnTPZc6SWA9ChHqkzOMrPe-oG4hdCvxgCLcBGAs/s640/Patreon%2BBanner.jpg\" style=\"width: 631px;\" width=\"640\"\u003e\u003cbr\u003e\n\u003c/a\u003e"

    "attributes": {
     "about": "Des Taylor is an English pop art and comic book illustrator from London, England. He is a rising star in the world of Pop Culture creating cover art for DC Bombshells , Dr Who, Archie comics, Star Trek\u2019s 50th Anniversary Exhibition, as well as his creator-owned comic books Scarlett Couture, The Vesha Valentine Story, The Trouble With Katie Rogers and his latest book in the works- The Blue Lotus Adventures. His Fine Art is exhibited in Las Vegas, Paris, Munich and appears regularly at conventions around the world.\u003cbr\u003e\u003cp\u003eOther clients have included Michael Jackson, Theo Fennell, Hamleys, Universal Music, Chameleon Visual, DC Entertainment, More!, Company, Cosmopolitan, AnnSummers, THFC, Ladbrokes, Citroen and many more brands.\u003cbr\u003e\u003cbr\u003eHis appointment in 2016 as Co-Host to SKY\u0027s (UK), Official DC Fan show, ensures he continues to be at the forefront of cool to an ever-growing audience.\u003cbr\u003e\u003cbr\u003eDes likes most things from yesteryear and has a passion for Pin-Up Art and POP art, thus calling his art form COMIC POP!\u003c/p\u003e",
