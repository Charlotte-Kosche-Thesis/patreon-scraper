    "summary": "I\u0027m on Patreon because so many people have told me I\u0027m wasting a golden opportunity by not being on it. \u00a0 I normally don\u0027t listen to anyone, I do my own thing. \u00a0But if there is a gaggle of twenty or thirty people saying, \"Go on Patreon and I\u0027ll give you money\" then my ears open up. \u00a0So here I am. \u00a0I promise to you only to share with you what\u0027s really in my mind and heart. \u00a0We need each other right now so very much.\u003cbr\u003e\u003cbr\u003eI\u0027m going to be featuring my acoustic abilities. \u00a0Mostly covers....covers I\u0027ve never done before. \u00a0Then they will be covers I have done before. \u00a0\u003cbr\u003e\u003cbr\u003eI also am interested in PCP ASMR. \u00a0I am a recreational duster and feel that traditional ASMR is too relaxing. \u00a0Why sleep....when you can stay awake?\u003cbr\u003e\u003cbr\u003eFinancial domination is a phenomenon that I feel is skewed heavily towards a male audience. \u00a0So I am going to see if there are any women who are interested in being enticed to fork over extra money simply by watching a video.\u003cbr\u003e\u003cbr\u003eI am big on lifestyle wellness and comprehension. \u00a0So I might do exercise, self-defense and nutrition videos. \u00a0\u003cbr\u003e\u003cbr\u003eFinally, symposiums.\u003cbr\u003e\u003cbr\u003eAt the time of writing, I am not sure exactly how Patreon works, but I think as long as you pledge $1 or more, then you get to ride the ride. \u00a0If you can give $1 though, I know you can give $2, cause it\u0027s basically the same."
