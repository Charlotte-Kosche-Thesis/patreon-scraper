    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003ca href=\"http://www.djamilaknopf.com/\" target=\"_blank\"\u003eDjamila\u003c/a\u003e and I am here to make art. I\u0027m inviting you to join me and become a member of my Patreon community. I strongly believe in the idea of bringing creators and fans closer together. \u003cbr\u003e\u003cbr\u003eBut why should you support \u003cem\u003eme\u003c/em\u003e? Well, as a kid I was obsessed with 90s anime shows (above all, \u003cem\u003eSailor Moon\u003c/em\u003e and \u003cem\u003eThe Vision of Escaflowne\u003c/em\u003e) and everything else that had a fantastic twist to it. My drawings are an accumulation of these early influences. So if you enjoy these things too, this might just be the right place for you. \u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003eI mainly work digitally, but also have an ongoing series of small traditional drawings that I\u0027m selling through my \u003ca href=\"http://www.djamilaknopf.com/store/\"\u003eonline store\u003c/a\u003e. If you want to see more of my process, take a look at my \u003ca href=\"https://www.youtube.com/djamilaknopf\"\u003eYoutube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eTHE MAIN PROJECT: LUMEN TAROT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m continuously working on a deck of tarot cards. Instead of making the illustrations dark and gloomy, I have chosen a different approach with more vibrant lighting and colour palettes. I\u0027m starting with the Minor Arcana (Wands, Pentacles, Cups, Swords) and I\u0027ll be saving the Major Arcana for last. There are 78 cards in the deck. You can browse the collection by clicking the tag \u003cem\u003efinished artwork\u003c/em\u003e or visit \u003ca href=\"http://www.djamilaknopf.com/lumen-tarot/\" target=\"_blank\"\u003emy website\u003c/a\u003e\u003ca href=\"http://www.djamilaknopf.com/lumen-tarot/\"\u003e\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003eBut you can also expect occasional fanart and other things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW THIS WORKS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you decide to pledge to my Patreon, you\u0027re not being charged right away. Let\u0027s say you sign up some time in March. You\u0027ll first be charged on 1 April and you will receive your rewards shortly after that. I\u0027m sending them out via direct message to protect the content from being pirated. If you have any more questions, feel free to get in touch. :]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
