    "summary": "We have now surpassed a decade of horrible news and we\u0027d like to make some changes.\u00a0\u003cbr\u003e\u003cbr\u003eAfter some lengthy discussions, we came to the conclusion that we\u0027d like to get back to the raunchier D\u0027D from the days of old. We\u0027ve tried to play nice in an attempt to win over some better paying advertising and found ourselves all dressed up with no one to blow.\u003cbr\u003e\u003cbr\u003eI have created a Patreon page, like a lot of other content creators who do not have \"family friendly\" content, in hopes that I can shrug off the shackles of advertisers\u0027 content restrictions while still bringing in some kind of revenue to keep the site running.\u003cbr\u003e\u003cbr\u003ePatreon allows people in my position to ask for monthly pledges from their fans. Currently that pledge is one, whole dollar - but we have added some rewards for people who want to dig a bit deeper into their pockets. This can be paid via credit card or Paypal and can be easily cancelled at any time. The process is painless.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that by doing this, our fans will come through on a monthly basis and I won\u0027t have to do my yearly Beg-A-Thon, and can also stop sucking corporate dick.\u00a0If it works, I can remove all banner ads and focus on creating the crappy content you love, only more the way you like it. I\u0027ll also be able to remain totally independent and not worry about advertisers pulling their support because I used the word \"cunt-hole\".\u003cbr\u003e\u003cbr\u003eIf it REALLY works, then we will be able to finally get the funds needed to do other cool things like merchandising, server upgrades and even a site overhaul by a *gasp* professional. I am working on adding rewards for larger pledges, rewards like limited branded merchandise, review requests, forum perks, etc. and will update you as they are implemented.\u003cbr\u003e\u003cbr\u003eLook, I have no idea if this will work. But I\u0027d like to give it a shot. D\u0027D fans have always came through in a pinch and while we\u0027re not in a pinch currently, this could be a way to ensure we never are again.\u003cbr\u003e"
