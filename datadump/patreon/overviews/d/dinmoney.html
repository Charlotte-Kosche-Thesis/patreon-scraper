tyle=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e* 02/26/18 -\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/faulty-sword-17231241\" target=\"_blank\"\u003eFaulty Apprentice: Sword Beta Test\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e02/03/18 - \u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/faulty-prologue-16769715\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFaulty Apprentice: Prologue Beta Test\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/faulty-sword-17231241\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e* 12/20/17 -\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/traveling-test-15986674\"\u003e\u003cstrong\u003eTraveling Merchant Kickstarter Test\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e______________\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://twitter.com/dinmoney\" target=\"_blank\"\u003e \u003cimg src=\"http://pre10.deviantart.net/e1d8/th/pre/f/2016/319/a/8/geoffchibi_by_dinmoney-daoisvd.png\" style=\"float: right; width: 213px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWho Are We?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/h4\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAGL Studios is an indie developer located in sunny Southern California.\u003cstrong\u003e\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eWe are making visual novel because the genre combines our favorite things: Art, Games, and Story Telling. \u003cbr\u003e\n\u003cbr\u003eWith a background in concept art, we try to tell a story with each character we draw. By creating visual novels, the story comes to life and unfolds depending on the player\u2019s decisions. \u003cbr\u003e\n\u003cbr\u003eOur games stand out because of stylized artwork, memorable characters, atmospheric music, fitting voice-overs, imaginative storytelling, and immersive sound effects. Not only are we trying to make great visual novels, we are trying to go above and beyond!\u00a0\u00a0\u003c/span\u003e\n\u003cdiv\u003e\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\t\t\tBy adding mini-games and quick time events, our games have a unique feel uncommon to visual novels you may have played before. We are a new indie studio, but eager to make our mark in the gaming world! \u00a0 \t\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u00a0\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://twitter.com/jesika_art\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/0e05/th/pre/i/2017/329/7/a/jesikachibi_by_sakuyasworld-dbuuo8h.png\" style=\"float: left; width: 268px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eWhy Patreon? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAs an indie studio, our number one limitation for creating games is funding. We try to go above and beyond when planning game development in order to deliver the highest quality game experience for the player. \u003cbr\u003e\n\u003cbr\u003eWith mini-games, side quests, and a variety of paths and endings, it takes extra time/effort. We would love the opportunity to continue production on our titles and with your help, make them better than ever! \u003cbr\u003e\n\u003cbr\u003eWhat this means is shortened development time, more content, and even upgrading features of the game like\u00a0animations, hiring programmers, and voice acting!\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\t\u003cbr\u003e\t\u003cbr\u003e\t\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePatreon Rewards\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFirstly, thank you for even considering to pledge! Our projects are a labor of love and to know people enjoy playing them as much as we enjoy making them is what keeps us going. \u003cbr\u003e\n\u003cbr\u003eOur Patreon has upfront payment enabled, which means once you become our patron, you will have access to all content shared within your reward tier.\u003cbr\u003e\n\u003cbr\u003eIn regards to the Patreon reward tiers, we have examples of what sort of rewards you can expect from each. Hopefully one of them will be exactly what you are looking for! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e**\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e Please note for full game releases, you must be an active Patreon at the time of key distribution. We don\u0027t have the ability to provide keys retroactively or for ex-Patreons. Thank you for your understanding! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cdiv\u003e\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*Please respect our hard work and
