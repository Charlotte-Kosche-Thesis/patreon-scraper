     "about": "I am a digital artist and art director working in the video game and VFX industries. \u00a0My work includes creatures and characters for \u003cstrong\u003eUnreal Tournament \u002704\u003c/strong\u003e, \u003cstrong\u003eCivilization IV\u003c/strong\u003e, \u003cstrong\u003eDungeons \u0026amp; Dragons Online: Stormreach\u003c/strong\u003e, \u003cstrong\u003eDragonage:Origins\u003c/strong\u003e, \u003cstrong\u003eMythos\u003c/strong\u003e, \u003cstrong\u003eWarlords\u003c/strong\u003e: \u003cstrong\u003eBattlecry \u003c/strong\u003eand many more. \u00a0I was art director at \u003cstrong\u003eRocksteady \u003c/strong\u003eand \u003cstrong\u003eBigworld \u003c/strong\u003eGames, as well as games development consultant for \u003cstrong\u003eAutodesk \u003c/strong\u003eAsia Pacific. \u00a0I toured the world, teaching aspiring artists how to make monsters, make things go pew pew and otherwise blow shit up (digitally speaking).\u003cbr\u003eI adore old school miniatures, and have a massive collection of \u003cstrong\u003eRal Partha\u003c/strong\u003e, \u003cstrong\u003eCitadel\u003c/strong\u003e, \u003cstrong\u003eAsgard \u003c/strong\u003eand \u003cstrong\u003eGrenadier \u003c/strong\u003eminis (plus bajillions of modern minis like \u003cstrong\u003eReaper \u003c/strong\u003eand \u003cstrong\u003eHasslefree\u003c/strong\u003e). \u00a0My lead addiction spills out of my head and into my old school miniature collecting blog, \u003cstrong\u003eKing\u0027s Minis\u003c/strong\u003e\u00a0which I have run for many years. \u00a0I have also released my own miniature sculpts \u0027\u003cstrong\u003eThe Bederken Dwerg\u003c/strong\u003e\u0027 through my own games business \u003cstrong\u003eDarkling Games\u003c/strong\u003e. \u00a0I am the Author of \u003cstrong\u003eSkulldred\u003c/strong\u003e, a mental arithmetic free table top miniatures game that lets you play at any scale using any miniatures from any manufacturers.\u003cbr\u003e",
