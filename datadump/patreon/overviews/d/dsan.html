    "summary": "\u003cdiv style=\"text-align: center;\"\u003e \u003cstrong\u003eHello, I\u0027m\u00a0Dsan!\u003cbr\u003e \u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eI am a freelance illustrator and comic artist, making a living doing what I love.\u00a0\u003cbr\u003eDrawing sexy comics!\u003cbr\u003ePlease consider joining my website:\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://dsancomics.com/\"\u003e\u003cstrong\u003e\u003cem\u003eDsan\u00a0Comics\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eYou can visit the completely free webcomic site here:\u00a0\u003c/strong\u003e\u003ca href=\"http://dsan.orgymania.net/\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttp://dsan.orgymania.net\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003cem\u003ePlease, only pledge your vote if you would like to support me and\u00a0receive\u00a0custom rewards.\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWho Am I?\u003cbr\u003e\u003c/strong\u003e\tI am an independent\u00a0contract artist and animator making a living with my art. I have worked with game companies and animation companies for several years, and recently I started creating adult content at the beginning of 2014.\u003cbr\u003e\u003c/div\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat Am I Making?\u003cbr\u003e\u003c/strong\u003e\u00a0I making a weekly chapter-based comic about two girls who work at a Coffee shop who explore their sexuality and relationship. (Ok, it\u0027s a porn comic!)\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIt\u0027s called Cup O\u0027 Love!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSupporting the Main Comic\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledging $1 or more gets you access to the Patron feed and helps me update the comic once a week.\u003c/li\u003e\u003cli\u003eThe comic is completely free to read at\u00a0\u003ca href=\"http://dsan.orgymania.net\" rel=\"nofollow\"\u003edsan.orgymania.net\u003c/a\u003e as well.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eCup O\u0027 Love Current Chapter: Solo\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dsancomics.com/wp-content/uploads/2017/10/solo-bumper.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem style=\"background-color: initial; text-align: center;\"\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/13296733769152215453.jpg?v=LZtKQlRXO-tP17r4pKjPeyYsYUz0TancZ12B5JSnCsk%3D\" style=\"width: 605px;\"\u003e\u003c/em\u003e\u003c/div\u003e \u003cdiv\u003e\u003cstrong\u003ePatron Exclusive Comics\u003cbr\u003e\u003c/strong\u003eI will also be doing one side comic.\u003cul\u003e\u003cli\u003eA single original story available for $5 tiers and above \u003cbr\u003e(Will be updated with a new story after each one is completed.)\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003eCurrent Exclusive Chapter: Oni\u0027s Club\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/tOzoPqWMpuEaXVINUn4cBv9rGf-7dyqZ0948uRSYheHkMCvXI0VGL0XUm8glsrZy.jpg?token-time=1523664000\u0026amp;token-hash=PoQqvKM9Ml_t6VTQk7XoSa6KsuW_KN6ooHYio1OdX8s%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTop Tier Rewards - Latte and Barista\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe $20 tier will have access to all other tiers rewards and CUSTOM SINGLE CHARACTER SKETCH of their choice.\u003c/li\u003e\u003cli\u003eThe $50 tier will have access to all other\u00a0rewards\u00a0and a FULL SCENE SKETCH or COMIC DRAFT SKETCH\u00a0of their choice.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for taking the time to read through all this!\u003cbr\u003eI really hope to do nothing but make sexy comics all day everyday for everyone, and its all possible with your direct support here on Patreon!\u003cbr\u003e\u003cbr\u003eIf you ever have any questions or concerns, please feel free to contact me anytime, my information is available below!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE THAT SOME OF THE CONTENT IS ADULT IN NATURE\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\tYou must be over the age of 18 to\u00a0pledge\u003cbr\u003e\u003c/strong\u003e \u003c/div\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://dsancomics.com/patreon-members-only/\" target=\"_blank\"\u003e \u003cstrong\u003ePATRON REWARD PAGE\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.dsancomics.com\" rel=\"nofollow\" target=\"_blank\"\u003eDSANCOMICS.COM\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0-\u00a0\u003ca href=\"http://dsan.orgymania.net\" rel=\"nofollow\" target=\"_blank\"\u003eWEBCOMIC\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0-\u00a0\u003ca href=\"http://dsancomics.tumblr.com/\" rel=\"nofollow\"\u003eTUMBLR\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/Dsanhentai\" rel=\"nofollow\"\u003eTWITTER\u003c/a\u003e -\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://discord.gg/uKNXHdn\"\u003eDISCORD\u003cbr\u003e\u003c/a\u003eEmail: DsanHentai at gmail\u00a0dot com\u003c/strong\u003e\u003cstrong\u003e\u003ca rel=\"nofollow\"\u003e\u003cbr\u003e \u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"
