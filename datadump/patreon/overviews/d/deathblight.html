    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello everyone!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWelcome to Projekt Wolfenstahl\u0027s Patreon campaign!\u003cbr\u003eWe are known to be working on hentai games with our characters from our webcomic \"\u003cstrong\u003eDeathblight\u003c/strong\u003e\".\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(Both contain 18+ adult content) \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou might know us from some of our older games, namely:\u003cbr\u003e- The hentai brawler game: Paperheads\u003cbr\u003e- Platformer hentai game: Geisterhand\u003cbr\u003e- Top-down shooter with hentai: Last Demon Hunter\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere\u0027s our dev-blog:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://wolfenstahl.blogspot.com \"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehttp://wolfenstahl.blogspot.com \u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003eOur Discord server:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/MzWWayw\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehttps://discord.gg/MzWWayw\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAnd our wiki (though that one is still under construction):\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://deathblight.wikia.com/wiki/Characters\"\u003ehttp://deathblight.wikia.com/wiki/Characters\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img03.deviantart.net/9bd9/i/2017/214/1/0/20170704_db_rpg_logo_mit_hg_bea_by_crescentia_fortuna-dbil17d.png\" style=\"width: 505px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDeathblight RPG - Operation Thunderfang is our newest game project.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s a game made in RPG Maker VX Ace, with scripts from the highly acclaimed hentai game \"The Moral Sword of Asagi\" created by Ahriman.\u003cbr\u003e(we asked Ahriman for permission to use his scripts and he kindly allowed us to do so, thank you very much Ahriman!)\u003cbr\u003e\u003cbr\u003eDeathblight RPG (short: DB RPG) is a game about Ferania and Minori, who both came to a demon infested city in order to carry out their mission as demon hunters and cleanse the corruption by fighting the demon army.\u003cbr\u003eThe game contains game over hentai scenes.\u003cbr\u003eLater on there will also be hentai scenes included that are not related to game over content.\u003cbr\u003e\u003cbr\u003eThe game is still in alpha, but there\u0027s already playable content available and we\u0027re planning on episodically adding more content to it.\u003cbr\u003eWe\u0027re aiming for creating one of the most high quality hentai RPG games available, so don\u0027t expect fast progress, but once the new versions get pushed out, expect a LOT of high quality content you won\u0027t be seeing elsewhere.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAlso, please note that you don\u0027t have to support our Patreon to enjoy the game.\u003c/strong\u003e\u003cbr\u003eIn fact the full version of the game will be \u003cstrong\u003eFREE\u003c/strong\u003e for everyone to play and we don\u0027t plan on selling the game once it\u0027s done.\u003cbr\u003eHowever, Patrons will get early access to the newest versions right away, and they also have a say in the content that gets added to the game.\u003cbr\u003eThe public release will always be one step behind the Patreon version.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMain Characters:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eFerania Wolfenstahl\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://2.bp.blogspot.com/-yTxTVntlqGA/Vv2MgKm7DhI/AAAAAAAAAvA/x9YkGOXiLp4lrYFxQsxlB9rcPF2oAbkqg/s1600/Ferania%2Bconcept%2Bart%2Brez.png\" style=\"width: 150px;\"\u003e\u003cbr\u003eLeader of Team Wolfenstahl\u003cbr\u003eFighting Style:\u003cbr\u003eKickboxing, lightning powers and teleportation.\u003cbr\u003ePersonality:\u003cbr\u003eImpulsive daredevil, but her heart is in the right place.\u003cbr\u003e(Ferania is a Tsundere)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMinori Yamato\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://4.bp.blogspot.com/-yZzRFJ0UBJ8/Vv2Me_K6GtI/AAAAAAAAAu8/FZPqU5BMRNQ3YQTLUQfftIc-FetEfAKlQ/s1600/Minori%2Bconcept%2Bart%2Brez.png\" style=\"width: 163px;\"\u003e\u003cbr\u003eMember of Team Wolfenstahl\u003cbr\u003eFighting Style:\u003cbr\u003eKarate, powers of the sun and gravity.\u003cbr\u003ePersonality:\u003cbr\u003ePolite and cute, however she hides her dark personality and desires away.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eChiira Heathland\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://pre06.deviantart.net/2e29/th/pre/i/2017/244/5/a/20170529_chiira_v2_transpa_by_crescentia_fortuna-dbm0zhy.png\" style=\"width: 167px;\"\u003e\u003cbr\u003eMember of Team Wolfenstahl\u003cbr\u003eFighting Style:\u003cbr\u003eFast movement, power over earth and stones.\u003cbr\u003ePersonality:\u003cbr\u003eVery smart and cute, she can be quite sarcastic at times.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCatheline Chatenoire\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://pre02.deviantart.net/5691/th/pre/i/2017/244/1/b/20160516_cath_rpg_fullbody_concept_transpa_by_crescentia_fortuna-dbm0zdk.png\" style=\"width: 161px;\"\u003e\u003cbr\u003eMember of Team Schwarzfels\u003cbr\u003eFighting Style:\u003cbr\u003eSharp claws, power of shadows and shadow chains.\u003cbr\u003ePersonality:\u003cbr\u003eCharming, flirty and outgoing, though sometimes she\u0027s so curious it gets her into trouble.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClaire Schwarzfels\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://pre06.deviantart.net/c263/th/pre/i/2017/244/f/2/20170525_claire_outfit_redesign_transpa_by_crescentia_fortuna-dbm0zg4.png\" style=\"width: 170px;\"\u003e\u003cbr\u003eLeader of Team Schwarzfels\u003cbr\u003eFighting Style:\u003cbr\u003ePsychic Powers, like telekinesis and mind reading.\u003cbr\u003ePersonality:\u003cbr\u003eSmartest of all heroines, also super lazy, Claire likes to pose a lot and admires heroes, she\u0027s a total nerd too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAurora (Ashina Yaojing)\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://pre03.deviantart.net/092e/th/pre/i/2017/244/f/5/20170622_aurora_redesign_v2_transpa_by_crescentia_fortuna-dbm0zgp.png\" style=\"width: 175px;\"\u003e\u003cbr\u003eMember of Team Schwarzfels\u003cbr\u003eFighting Style:\u003cbr\u003eVarious chinese martial arts, power of light.\u003cbr\u003ePersonality:\u003cbr\u003eShy when not drunk, provocative and sometimes a bit loud and teasing towards her friends, is frequently drunk.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFaye Kagura\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://pre09.deviantart.net/eaa2/th/pre/i/2017/244/5/0/20170529_faye_transpa_by_crescentia_fortuna-dbm0zgb.png\" style=\"width: 172px;\"\u003e\u003cbr\u003eBoss of Ferania and Claire, support for both teams.\u003cbr\u003eFighting Style:\u003cbr\u003eHealing and support powers, also magical charms and a bow of light.\u003cbr\u003ePersonality:\u003cbr\u003eSerious but warm and friendly, very supportive to the ones under her care, also is a total workaholic.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDeathblight Apocalypse:\u003cbr\u003e\u003cimg src=\"http://3.bp.blogspot.com/-6oThuFWScyU/VRNorzwW8sI/AAAAAAAAApQ/D8gXoVrv1T4/s1600/Screen1.png\" style=\"width: 441px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince we lack a dedicated pixel artist, this game is currently on hold.\u003cbr\u003eWe\u0027ll continue working on it once we are able to afford a dedicated pixel artist.\u003cbr\u003eThis will most likely happen once we hit the 5000 $ mark here on Patreon.\u003cbr\u003eOnce we hired a dedicated pixel artist, there\u0027s a possibility that this game will be completely remade.\u003cbr\u003e(But the spirit of the game will be retained, no worries!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eDeveloping games is very costly and we\u0027re a team consisting of several people.\u003cbr\u003eCurrently we\u0027re not able to live off the money we make through game development alone, which means we\u0027re highly dependant on having day jobs or taking on hired jobs and commissioned work for other developers.\u003cbr\u003eThis prevents us from going full time on developing our own hentai games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut with your support, we\u0027ll eventually be able to cut down on hired jobs, commissions and other work, and dedicate ourselves to work full time on hentai games.\u003c/strong\u003e\u003cbr\u003eJust imagine how much work we could get done on hentai games, if we were actually able to focus on working on them.\u003cbr\u003eIf we had the funds, we could also hire a dedicated pixel artist to get even more work done and possibly even start a second game project which we can finish in a timely manner.\u003cbr\u003e(Crescentia Fortuna is not good with pixel art, but she\u0027s one of the best hentai CG artists available)\u003cbr\u003e\u003cbr\u003eEven though our Patreon isn\u0027t big, we still put a lot of love and effort into our game, and often work long overtime hours in our free time to deliver new content as soon as possible.\u003cbr\u003eThe more support we get, the more free time we have to work on DB RPG.\u003cbr\u003eWe\u0027re very thankful and eternally grateful for each and everyone of our supporters.\u003cbr\u003eAnd we can\u0027t possibly express in words how grateful we are for everyones help.\u003cbr\u003eThe least we can do is giving our Patrons early access, voting rights, and lots of extra content on top.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout us:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eTeam Projekt Wolfenstahl currently consists of:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWolfenstahl\u003c/strong\u003e - Team Lead, Game Design, Programming, Characters and Storyline\u003cbr\u003e\u003cstrong\u003eCrescentia Fortuna\u003c/strong\u003e - Artist for CGs and occassionally pixel art\u003cbr\u003e\u003cstrong\u003eBladeFire\u003c/strong\u003e - Game Design, Level Design, Programming\u003cbr\u003e\u003cstrong\u003eIllustrious\u003c/strong\u003e - Music and Sound\u003cbr\u003e\u003cstrong\u003eZhuan\u003c/strong\u003e - Writing \u003cbr\u003e\u003cstrong\u003eBoxman\u003c/strong\u003e - Pixelartist\u003cbr\u003e\u003cstrong\u003eRegris\u003c/strong\u003e - Marketing/PR\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDeathblight webcomic:\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/cd02/i/2017/214/c/d/patreon_deathblight_sample_bea_by_crescentia_fortuna-dbil1d2.png\" style=\"width: 503px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe webcomic is made available to anyone for free, please note that it contains content directed to adults.\u003cbr\u003eIf you are not of legal age or if you are easily offended by sexual themes you should not read the webcomic.\u003cbr\u003e\u003cbr\u003eThe story of the webcomic centers around our OC\u0027s Ferania and Minori who are fighting demons with their superhuman powers in order to hold their world in balance.\u003cbr\u003eBut since those demons are crafty, sometimes things might not go so well for our heroines and they end up in troublesome... sticky... situations.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou can read the webcomic on these sites:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHentai Foundry: \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.hentai-foundry.com/user/Nayuru/profile\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehttp://www.hentai-foundry.com/user/Nayuru/profile\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eand Tumblr:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://deathblight.tumblr.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehttp://deathblight.tumblr.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWebcomic drawn by \u003cstrong\u003eCrescentia\u003c/strong\u003e\u003cbr\u003eand written by \u003cstrong\u003eWolfenstahl \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAdditional notes:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe webcomic is also being covered by this Patreon campaign.\u003cbr\u003eBasically 600 $ go into creating the webcomic (2 pages a week), but all the other money goes into creating games.\u003cbr\u003eSo no worries, rest assured knowing that every dollar on top of those 600 $ goes straight into game development.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eThank you very much for your support ^^\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you want to support us even more, we would be happy if you spread the word about our projects and games.\u003cbr\u003eSpreading the word helps us more than you might imagine!\u003cbr\u003e\u003cbr\u003eAlso you can help working on the Deathblight Wiki or support us in many other ways possible.\u003cbr\u003e\u003ca href=\"http://deathblight.wikia.com/wiki/Deathblight_Wiki\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehttp://deathblight.wikia.com/wiki/Deathblight_Wiki\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e"
