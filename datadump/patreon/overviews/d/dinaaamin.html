    "summary": "Hello Beautiful People! In a nutshell, \u003cbr\u003e\n\u003cbr\u003e\nPatreon is a platform that allows creators to\njoin forces with their supporters to bring awesome projects to life!\u003cbr\u003e\u003cbr\u003e\n\nWill I stop my Tinker videos? Nope, I have a special series in mind plus\nother non stop-motion stuff I want to do! But first I need\nto upgrade my equipment! I shoot with my phone, and I shoot for days and I cant use my phone meanwhile!! People\ncall me and I cant answer or touch my phone! Haha! I\u2019d love to spend less time\nstacking my \u201ctripod\u201d boxes and taping my phone to the table, and more on\ntinkering and making better videos!\u003cbr\u003e\u003cbr\u003e\n\nDecided to become my Patron? Yay! Now you have access to our\n\"tinkerland\" ... I will still post my content on other platforms but\nhere I\u2019ll post all the unpolished behind the scene stuff and you\u2019ll get to see and be part of all\nthe projects that I work on before I release them into the world (or put them aside). Either ways, I am psyched! Want to learn something I can do? What would you like to see? Tell me and I\u0027ll share it with you!\u003cbr\u003e\n\u003cbr\u003e\nAs per rewards... I will surprise you every now\nand then with something special! It\u0027s time to live life on\nthe edge!\u003cbr\u003eRewards* (updated)\u003cbr\u003e1- I PLANTED A TREE IN EGYPT FOR MY EARLY PATRONS! A project by three different initiatives in Cairo and they aimed to plant 1001 trees! (More\u00a0\u003ca href=\"https://www.dinaaamin.com/tinker-mail/2017/5/24/plant-a-tree-in-egypt\" target=\"_blank\"\u003ehere\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\nIf you\u0027d like to support but cant, it\u0027s ok, I\nunderstand, there are a lot of awesome creators out there I want to support but\ncant, hence the Patreon page... But you can share my work with everyone you\nknow! Go tell your Grandma! Talk about the good old days when they didn\u0027t need all this stuff! Know a cool blog? Share my work with them!\u003cbr\u003e\n\n\u003cbr\u003eIn conclusion, I love you, you\u2019re awesome!\u003cbr\u003e\n\n\u003cbr\u003eAnd that was my nutshell! Previous draft was 2 pages! Ok, I am making\nthis even longer\u2026 Bye! \u003cbr\u003e\n\n\u003cbr\u003eIf you\u2019ve read all this and want to read even more, you can read\u00a0\u003ca href=\"https://www.dinaaamin.com/tinker-mail/2017/5/24/what-made-me-start-a-patreon-page-contd\" target=\"_blank\"\u003ethis\u003c/a\u003e.\nIt\u2019s about all the things swirling in my brains about starting my Patreon page!\u003cbr\u003e"
