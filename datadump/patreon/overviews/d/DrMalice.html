    "summary": "Greetings!\u003cbr\u003e\u003cbr\u003eThis is Dr. Victor E. Malice, of Dr. Malice \u0026amp; The Absinthetic Orchestra. I record, produce, \u0026amp; master my own audio recordings and am always working on new material. I\u0027ve been interviewed by Scouter715 from RobotAttack, Raven Ashmore from The Gears of Steam podcast, \u0026amp; Steven from G.A.S.P., the Gothic Alternative Steampunk \u0026amp; Progressive Radio Show.\u003cbr\u003e\u003cbr\u003eAs a creative person, there have always been things that I\u0027ve wanted to do, and a direction I\u0027ve wanted to go, with my musical career. However, there\u0027s always been one thing holding me back from doing it all: Money.\u00a0\u003cbr\u003e\u003cbr\u003eThis is where you all come in. With your help, and generosity, I will be able to fulfill my dreams. And in return, I promise that I will make the most amazing content for you to enjoy!\u003cbr\u003e\u003cbr\u003eFuture projects include (but are not limited to):\u003cbr\u003e-\u00a0Band Documentary\u003cbr\u003e- Inside The Studio Series w/Dr. Malice\u003cbr\u003e- The PuppetDutch Adventures\u003cbr\u003e- Numerous Albums (trust me on this)\u003cbr\u003e- Singles exclusively for Patreon supporters\u003cbr\u003e- a Tour\u003cbr\u003e- And Much, Much More!\u003cbr\u003e\u003cbr\u003eSo please take a look at some of the rewards, and if you like what you see, please consider becoming a Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eDr. Malice\u003cbr\u003e\u003cbr\u003e-To a Utopian Playland!"
