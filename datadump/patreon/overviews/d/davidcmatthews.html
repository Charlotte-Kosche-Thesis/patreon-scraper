    "summary": "Hi there! I\u0027m David; I\u0027m an illustrator and cartoonist who\u0027s been producing drawings and comics featuring \"extreme heroines and muscle-girls galore\" for over 30 years. You might already be familiar with some of my creations - the bodybuilder/heroine \u003cstrong\u003eSatin Steele,\u003c/strong\u003e my anime-inspired muscle-girl \u003cstrong\u003eTetsuko,\u003c/strong\u003e or my superheroine \u003cstrong\u003eDyna the Damsel Dynamo!\u003c/strong\u003e Because my work tends to feature so many heroines of great physical strength and voluptuous muscularity, a friend of mine dubbed it \"Strong-Girl Art\" many years ago.\u003cbr\u003eI\u0027ve been sharing my work with fans and readers on my own websites\u00a0\u003ca href=\"http://www.dcmstudiosonline.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDCM Studios Online\u003c/a\u003e,\u00a0\u003ca href=\"http://www.tetsuko.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTetsuko\u003c/a\u003e and\u00a0\u003ca href=\"http://www.satinsteele.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSatin Steele\u003c/a\u003e;\u00a0on my\u00a0\u003ca href=\"http://davidcmatthews.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt site\u003c/a\u003e; and on my Tumblr blog\u00a0\u003ca href=\"http://davidcmatthews.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe DCM Files\u003c/a\u003e. And now I\u0027m on Patreon!\u003cbr\u003eWhy? Well, I want to explore this new way of putting my work out there - and, to be honest, make a little money in the process.\u003cbr\u003eI want to thank you for your interest in my work so far, whether you\u0027re a long-time reader or just discovering my scrawlings. And I hope you\u0027ll join me here on Patreon, where you\u0027ll see even more of my work as I create it!\u003cbr\u003e(Note: some of what I\u0027ll be sharing here will feature nudity and/or sexual themes; those works will be noted \"Not Safe For Work\" (NSFW).)"
