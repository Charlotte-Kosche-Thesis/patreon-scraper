    "summary": "Pull back the veil and walk into the world of \u003ca href=\"http://downloadedcontent.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDownLoadedContent.com\u003c/strong\u003e\u003c/a\u003e, the memory palace of author/philosopher \u003cstrong\u003eDaniel Louis Crumpton.\u003c/strong\u003e Enter freely and of your own will. Who knows how many other things one will find here but one thing that will be found is an author living through the vessel of his own creation. The writer becoming the character within his own story; hell bent on blurring the lines between fact and fiction, reality and fantasy, the physical and the metaphysical.\u003cbr\u003eThrough articles, blogs, serial novels and podcasts, Daniel Louis Crumpton expresses his unique views on life, the universe and everything; all the while keeping his tongue firmly planted in his cheek. This website is not for the faint of heart nor those still attached to the idea of \u0026#8220;living\u0026#8221; in simply four dimensions of time and space. So if you are ready for orientation for the afterlife and all things metaphysical; welcome to \u003ca href=\"http://downloadedcontent.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDownLoadedContent.com\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow to enjoy this site:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThe Genesis of\u003c/em\u003e\u003ca href=\"http://downloadedcontent.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e DownLoadedContent.com\u003c/strong\u003e\u003c/a\u003e \u003cem\u003estems from the serial novel of the same name which follows the character and author, Daniel Louis Crumpton, into the realm of metaphysics and the supernatural in the form of an apparent journal. Beginning with\u003c/em\u003e \u003cstrong\u003e\u003ca href=\"http://downloadedcontent.com/prologue/here-at-the-end-of-the-world-parts-1-2/\" rel=\"nofollow\"\u003ePrologue\u003c/a\u003e\u003c/strong\u003e,\u003cem\u003ethe narrative is written in chapter form as it carries the reader through story arcs which each have a distinct title of their own.\u003c/em\u003e\u003ca href=\"http://downloadedcontent.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDownLoadedContent.com\u003c/strong\u003e\u003c/a\u003e \u003cem\u003eexpands upon the world described by Daniel Louis Crumpton with categories such as\u003c/em\u003e \u003cstrong\u003eSqualls\u003c/strong\u003e\u003cem\u003e ( short writings on events, thoughts and philosophies according to Daniel Louis Crumpton),\u003c/em\u003e \u003cstrong\u003eGuest Writers \u003c/strong\u003e\u003cem\u003e(contributions from other writers of a metaphysical persuasion) and\u003c/em\u003e \u003cstrong\u003ePodcasts \u003c/strong\u003e\u003cem\u003e( radio spots with Daniel Louis Crumpton as the guest or interviews he has conducted himself). As the website grows,\u003c/em\u003e \u003ca href=\"https://www.youtube.com/user/zeninthecar\" rel=\"nofollow\"\u003e\u003cstrong\u003eDown Loaded Content T.V.\u003c/strong\u003e\u003c/a\u003e \u003cem\u003ewill also expand to include video interviews, documentaries and other audio/visual productions from the perspective of the supernatural and metaphysical. Help\u003c/em\u003e\u003ca href=\"http://downloadedcontent.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e DownLoadedContent.com\u003c/strong\u003e\u003c/a\u003e \u003cem\u003egrow by subscribing to the site and the\u003c/em\u003e\u003ca href=\"https://www.youtube.com/user/zeninthecar\" rel=\"nofollow\"\u003e\u003cstrong\u003e YouTube channel\u003c/strong\u003e\u003c/a\u003e. \u003cem\u003eAlso don\u0026#8217;t forget to like us on\u003c/em\u003e \u003ca href=\"https://www.facebook.com/downloadedcontent/?fref=ts\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e, \u003cem\u003efollow us on\u003c/em\u003e \u003cstrong\u003e\u003ca href=\"https://twitter.com/Zeninthecar1\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, \u003c/strong\u00
