    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/E9EyXDs9IO8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=E9EyXDs9IO8",

    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60); color: rgb(255, 255, 255);\"\u003eDeparture\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eNina Guo, soprano \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEddie Kass, double bass\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003ca href=\"http://www.departureduo.com\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ewww.departureduo.com\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are Departure, a soprano + double bass duo committed to performing and commissioning works written specifically for this unusual duo. In the last 3 years, we have played in and organized over a dozen concerts. At the moment, we are in the process of commissioning over 10 new pieces, with plans to premier 4 works in our 2018/19 season. \u003cbr\u003eOur longterm goal, 30 by \u002730, is to have 30 hours of repertoire by 2030.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003eOur duo needs your help to survive! Although we are proud of our accomplishments, we have paid for most of our endeavors out of pocket, which is not sustainable. Since Nina is moving to Berlin for graduate school, it will become even more financially difficult for us to keep our high/low duo alive. \u003cbr\u003e\u003cstrong\u003eYour contribution offsets our costs of operation. We are \u003c/strong\u003e\u003cstrong\u003enot\u003c/strong\u003e\u003cstrong\u003e paying ourselves artist fees; by covering operation costs, we hope to keep our ticket sales as earnings.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTravel\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eWhether we\u0027re driving to New York, flying to Omaha, or taking a taxi to Cambridge, all of our musical ventures require money for travel. It can get pricey for all three of us (Nina, Eddie, and the bass!).\u00a0\u003cbr\u003e\nHere are some average prices for our travel costs:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCab to venue in the Boston area: \u003cstrong\u003e$30\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eRenting a car for an out-of-town concert: \u003cstrong\u003e$100 - $200\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eFlights\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eOne of us (domestic, roundtrip): \u003cstrong\u003e$350\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003cli\u003eOne of us (international, roundtrip): \u003cstrong\u003e$500\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003cli\u003eA double bass flight (one-way): \u003cstrong\u003e$75 - $300\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eConcert Operations\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eAs professional musicians, we need to make money from our concerts. However, for our self-produced shows, all of our ticket sales inevitably go towards putting on the concert, and we are not compensated for our playing. We want to stop \"paying to play.\"\u00a0\u003cbr\u003e\nAverage cost of a concert:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eVenue rental: \u003cstrong\u003e$175\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003ePrinting programs: \u003cstrong\u003e$30\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eSocial media advertising: \u003cstrong\u003e$20\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eTOTAL: $225/concert\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis doesn\u0027t include any extraneous costs. Some of our previous concert production costs have included:\u003cbr\u003e\u003cul\u003e\u003cli\u003eInstrument rental\u003c/li\u003e\u003cli\u003eFees for collaborating artists\u003c/li\u003e\u003cli\u003ePoster design\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eOverhead\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eMaintaining and updating our self-promotional materials racks up costs as well.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnnual website fee: \u003cstrong\u003e$150\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ePurchasing musical scores: \u003cstrong\u003e$40/piece\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAnnual membership fees to chamber music organizations (to access grants): \u003cstrong\u003e$100\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ePromotional materials\u003cul\u003e\u003cli\u003ePhotos: \u003cstrong\u003e$50/session\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eProfessional recordings: \u003cstrong\u003e$300/session\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eProfessional videos: \u003cstrong\u003e$100/video\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eApplication Fees\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eEnsembles like ours frequently apply to larger artistic organizations for opportunities like residencies, festivals, and competitions. \u003cbr\u003eWhy are we applying?\u003cbr\u003e\u003cul\u003e\u003cli\u003eCompetitions: good exposure to potential presenters or agents, prizes\u003c/li\u003e\u003cli\u003eResidencies: professional/musical development, opportunity to prepare projects without distractions\u003c/li\u003e\u003cli\u003eFestivals: opportunity to play for different audiences and connect with other artists in our field\u003c/li\u003e\u003c/ul\u003eMost organizations charge ensembles an application fee to apply, play, or attend. We apply to about 3 of these per year. \u00a0\u003cbr\u003e\u003cstrong\u003eAverage application fee: $75\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(255, 242, 202);\"\u003eNon-Financial Assistance\u003c/span\u003e\u003c/h4\u003eWe are grateful for all the ways people help our duo. Whether it\u0027s a homestay in a new city, a recommendation of a great restaurant, a piece we haven\u0027t heard of before, or telling a friend about one of our shows, \u003cstrong\u003eevery little bit helps.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eStay up-to-date with our projects and concerts!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.departureduo.com\" target=\"_blank\"\u003ewww.departureduo.com\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(118, 146, 60);\"\u003eThank you for visiting our page!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch4\u003e\u003c/h4\u003e"
