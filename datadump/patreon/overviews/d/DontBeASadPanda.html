     "about": "\u003cstrong\u003eHi there!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Adria Killen (as in killin em). I\u0027m a 23 year old Pennsylvanian currently residing in Florida with my fiance Brandon.\u003cbr\u003e\u003cbr\u003eYouTube is my passion. It\u0027s what makes me excited. Not to be corny or cheesy.. or any other food, but I guess you could say it saved my life. I honestly don\u0027t know where I\u0027d be or what I\u0027d be doing had YouTube never entered my life.\u003cbr\u003e\u003cbr\u003eRight now, YouTube is my only job. And I hear the whole \"\u003cem\u003eget a real job\u003c/em\u003e\" thing a lot. And that is definitely on the table as an option.\u003cbr\u003eBut I would hate to put my dream and my passion to the side to go work part time elsewhere.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNot only that, I live 1,000 miles from home. And don\u0027t see my family too frequently as is. A \"real job\" would make it more affordable to travel, yes. But would I be able to take the time off? Probably not too often. It\u0027s a tough situation. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSo I guess my goal is to be able to support myself solely through doing what I love. We all dream of that, though, right?\u003cbr\u003e\u003cbr\u003eI went so off and on with the patreon thing. Believe me. Having viewers or pandafam as I call them support me isn\u0027t ideal for me.\u003cbr\u003eBut I\u0027m just putting this here as solely \u003cstrong\u003ean option.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis is not mandatory. If you love what I do but can\u0027t swing the dough (now I\u0027m thinking about pizza ugh), it\u0027s all good!\u003cbr\u003eYour continued viewership and encouraging comments are the reason I do this. It\u0027s more than enough for me.\u003cbr\u003e\u003cbr\u003eBut look at it this way, a couple bucks a month is basically like taking me out for a coffee... or some fries. Or some gum or something.\u003cbr\u003e\u003cbr\u003eI want to offer this as a way for me to get closer with you. I don\u0027t have too much to offer as perks, but I will do my best.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this and I hope you have an amazing day. And if your day is sucking, well there\u0027s always tomorrow, right?\u003cbr\u003e\u003cbr\u003eLove and panda hugs,\u003cbr\u003e\u003cbr\u003eAdria (DontBeASadPanda)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s some of the videos I\u0027ve made.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=pqmeZ4P-dFc\u0026amp;t=285s\" target=\"_blank\"\u003eI ruined my bangs\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=DkL_fOTX6yM\"\u003eTasting some 90s snacks!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=8_Gi73F9NyI\u0026amp;t=68s\" target=\"_blank\"\u003eMaking a house for my cat\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e",
