    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eAt the behest of some of you, I am reactivating my Patreon page. Patreon touts itself as a sort of virtual tip-jar for artists whose work you appreciate. So, with that in mind, I figured that I\u0027ll just keep this simple and allow you all to contribute what you want, without setting specific tier packages. Just enter the amount that you want to tip each month and I\u0027ll issue you points equal to what you contribute.\u003cbr\u003e\u003cbr\u003eThese points can be used to purchase items in the Dragonmun Studios store - online or in person. They can be saved up or spent immediately, but you will need to have an account on the website so that I can apply them.\u003cbr\u003e\u003cbr\u003eI can\u0027t say it enough, but thank you all SOOOOOOOOO MUCH for your support over the years. Y\u0027all are the best!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTYPES OF MEMBERSHIP:\u003c/strong\u003e\u003cbr\u003eWhile I am only offering the one option for sponsorship, there are a few way to be \"members\" with Dragonmun Studios.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe \"Frands\" Level:\u003c/strong\u003e\u003cbr\u003eJust follow Dragonmun Studios on Social Media and get updates when things are posted there.\u003cdiv\u003e\u003ca href=\"https://www.instagram.com/dragonmun_studios/\"\u003e\u003cimg height=\"196\" src=\"https://i2.wp.com/www.dragonmun.com/wp-content/uploads/icon-Instagram.png?zoom=1.100000023841858\u0026amp;w=196\u0026amp;h=196\u0026amp;crop=1\u0026amp;ssl=1\" style=\"width: 41px; height: 41px; margin: 2px !important;\" title=\"icon-Instagram\" width=\"196\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/dragonmunstudios/\"\u003e\u003cimg height=\"196\" src=\"https://i0.wp.com/www.dragonmun.com/wp-content/uploads/icon-Facebook.png?zoom=1.100000023841858\u0026amp;w=196\u0026amp;h=196\u0026amp;crop=1\u0026amp;ssl=1\" style=\"width: 41px; height: 41px; margin: 2px !important;\" title=\"icon-Facebook\" width=\"196\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Dragonmun\"\u003e\u003cimg height=\"196\" src=\"https://i2.wp.com/www.dragonmun.com/wp-content/uploads/icon-Twitter.png?zoom=1.100000023841858\u0026amp;w=196\u0026amp;h=196\u0026amp;crop=1\u0026amp;ssl=1\" style=\"width: 41px; height: 41px; margin: 2px !important;\" title=\"icon-Twitter\" width=\"196\"\u003e\u003c/a\u003e\u003ca href=\"https://plus.google.com/+Dragonmun\"\u003e\u003cimg height=\"196\" src=\"https://i2.wp.com/www.dragonmun.com/wp-content/uploads/icon-GooglePlus.png?zoom=1.100000023841858\u0026amp;w=196\u0026amp;h=196\u0026amp;crop=1\u0026amp;ssl=1\" style=\"width: 41px; height: 41px; margin: 2px !important;\" title=\"icon-GooglePlus\" width=\"196\"\u003e\u003c/a\u003e\u003ca href=\"https://dragonmun.deviantart.com/\"\u003e\u003cimg height=\"196\" src=\"https://i0.wp.com/www.dragonmun.com/wp-content/uploads/icon-Devianart.png?zoom=1.100000023841858\u0026amp;w=196\u0026amp;h=196\u0026amp;crop=1\u0026amp;ssl=1\" style=\"width: 41px; height: 41px; margin: 2px !important;\" title=\"icon-Devianart\" width=\"196\"\u003e\u003c/a\u003e\u003ca href=\"https://www.furaffinity.net/user/dragonmun/\"\u003e\u003cimg height=\"196\" src=\"https://i2.wp.com/www.dragonmun.com/wp-content/uploads/icon-FurAffinity.png?zoom=1.100000023841858\u0026amp;w=196\u0026amp;h=196\u0026amp;crop=1\u0026amp;ssl=1\" style=\"width: 41px; height: 41px; margin: 2px !important;\" title=\"icon-FurAffinity\" width=\"196\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMailing List Subscribers:\u003c/strong\u003e\u003cbr\u003eSubscribers of the Dragonmun Studios monthly mailing list have access to more than just the stuff shared to social media, although that stuff is included. To subscribe, click \u003ca href=\"https://www.dragonmun.com/memberships/email-list/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e(highly advised anyway).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSponsors (Patrons):\u003c/strong\u003e\u003cbr\u003eContribute a little bit of money and receive the following perks:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePoints in the Dragonmun Studios online store and art tables\u003cul\u003e\u003cli\u003e1pt = $1\u003c/li\u003e\u003cli\u003eRolls over from month to month and can be saved up.\u003c/li\u003e\u003cli\u003eUsable on any product, including prints, books, pendants, etc.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eAdvanced viewing of Dragonmun Studios content.\u003c/li\u003e\u003cli\u003eAccess to the Dragonmun Studios Discord server.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eODDITIES:\u003cbr\u003ePoint Redemption:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn order for me to get your points to you, you\nwill need to have an account here on the website. In order to sign up for that,\nclick \u003ca href=\"https://www.dragonmun.com/my-account/\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003eWhen you are ready to redeem your points, use the form on your My Account page\nto let me know and I will exchange them for an exclusive coupon code that you\nwill enter upon checkout. \u003cbr\u003e\u003cbr\u003e(I know that it\u2019s not\nthe most graceful option, but currently it\u2019s the best one I\u2019ve got.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLINKS:\u003c/strong\u003e\u003cbr\u003eI referenced a couple of links in the video above. Here they are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSivoa Novel For Sale:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://dragonmun.com/sivoa-sunrise\"\u003ehttps://dragonmun.com/sivoa-sunrise\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOfficial Sivoa Page:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://sivoa.dragonmun.com\"\u003ehttps://sivoa.dragonmun.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDragonmun
