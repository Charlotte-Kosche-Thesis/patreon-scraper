    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/mFCXlcCcY5Q\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=mFCXlcCcY5Q",
    "one_liner": null,
    "patron_count": 9,
    "pay_per_name": "month",
    "pledge_sum": 2819,
    "pledge_url": "/bePatron?c=759986",
    "published_at": "2017-08-19T23:12:08+00:00",
    "summary": "\u003ch1\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/219/277/197211ba6b603a2d5bad75fa88a5aff6_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1484813143\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=d3bdc498b5e0ff4fca611330d2dc8fc3\"\u003e\u003c/h1\u003e\n\u003cbr\u003eHi! We\u0027re \u003cstrong\u003eCraig Martell\u003c/strong\u003e and \u003cstrong\u003eMatt White\u003c/strong\u003e, the creators behind the\u003cstrong\u003e indie game \u003c/strong\u003e\u003cstrong\u003eThe Last Monsters\u003c/strong\u003e. We describe The Last Monsters as\u00a0an \u003cstrong\u003eRPG\u003c/strong\u003e where you can live out the fantasy of bonding with creatures you can collect while surviving together in a grand, unforgiving world. \u003cstrong\u003eIt\u0027s Pokemon and Digimon but matured for a grown audience.\u003c/strong\u003e\u00a0We successfully \u003cstrong\u003eKickstarted\u003c/strong\u003e the project and \u003cstrong\u003eexceeded our goal by 25%\u003c/strong\u003e This is the result! We have been very busy and are excited to announce the next step in bringing this game to the world. We have formed \u003cstrong\u003eDigital Destiny\u003c/strong\u003e. A company and a launch pad to show you more progress, talk about everything going on with it, and more importantly \u003cstrong\u003em\u003c/strong\u003e\u003cstrong\u003eake the best product we can and get it to you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/265/570/b76fefebc63f3e9c7e738477e33bff6a_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1485223357\u0026amp;auto=format\u0026amp;gif-q=50\u0026amp;q=92\u0026amp;s=d33ba36f5bbb051d312e4eed59e96bb9\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003eWhy support us?\u003c/h1\u003eAs much as we would want it to be, \u003cstrong\u003eDigital Destiny\u003c/strong\u003e isn\u0027t our full-time gig. We work on the game as much as we can during the week. Even going part time at our jobs to focus as much as we can on it. None of the Kickstarter money was used for any personal items. \u003cstrong\u003eThe goal is to move ahead \u003c/strong\u003eas a game/media company above all else while returning a\u003cstrong\u003e product we are proud of and is up to your expectations. Help us continue to make the dream monster game.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003eWhat\u0027s in it for you?\u003c/h1\u003eAs we continue to make \u003cstrong\u003eThe Last Monsters\u003c/strong\u003e we have room for more \u003cstrong\u003ecommunity inclusion. \u003c/strong\u003eThere is a fantastic\u00a0example\u00a0of a community created monster in the intro video. \u003cstrong\u003eWe have a clear vision\u003c/strong\u003e for how we want the \u003cstrong\u003egameplay to feel\u003c/strong\u003e and the \u003cstrong\u003estory to play out around your character. \u003c/strong\u003eWe want an \u003cstrong\u003eopen\u00a0dialogue\u00a0with our\u00a0community.\u003c/strong\u003e\u00a0We want\u00a0you\u00a0to make\u00a0sure \u003cstrong\u003eyour input\u00a0is\u003c/strong\u003e\u003cstrong\u003e\u00a0heard\u003c/strong\u003e and \u003cstrong\u003eyour pledge being used rightfully.\u003c/strong\u003e If your\u00a0pledge lifetime total ever exceeds\u003cstrong\u003e\u00a0$15 you will receive a key to the game on Steam.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/248/283/e46a233a772ef34801371471987d6966_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1485088739\u0026amp;auto=format\u0026amp;gif-q=50\u0026amp;q=92\u0026amp;s=962614b35bcee25719c2b90e9d043b0a\"\u003e\u003cbr\u003e\u003cbr\u003eFor $1, You join us as a Monster Curator.\u00a0\u003c/strong\u003eYou\u0027ll have \u003cstrong\u003eexclusive access\u003c/strong\u003e to \u003cstrong\u003ethe design conversations\u003c/strong\u003e we have about which \u003cstrong\u003emonsters are chosen next to be implemented\u003c/strong\u003e as we design and work on them. This includes discussions on \u003cstrong\u003eattacks, effects\u003c/strong\u003e and which direction we should be looking into taking the \u003cstrong\u003eevolutions. \u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/494/220/59279aa60b7e0ddf2a25d9982bac54ef_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1487013433\u0026amp;auto=format\u0026amp;gif-q=50\u0026amp;q=92\u0026amp;s=3a8a0476bdc293038858ad4168944b3c\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Create a Monster tier\u003c/strong\u003e is also your chance to get \u003cstrong\u003eyour monster in the final game.\u003c/strong\u003e\u00a0Your idea. Your companion. \u003cstrong\u003eWork with us to create a monster\u003c/strong\u003e that fits in the universe (No copyrighted or offensive content). Your monster will be fully animated, have unique sounds and attacks, and able to roam the wilds. \u003cstrong\u003eJourney across the world alongside your creation. This is a one-time tier pledge. \u003c/strong\u003eMeaning you don\u0027t\u00a0need to remain on that Patreon\u00a0tier till the game comes out.\u003cstrong\u003e One time at that tier guarantees your monster makes it in the game.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/248/290/b847b73994fe8c5d8d8813c076b65ddf_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1485088782\u0026amp;auto=format\u0026amp;gif-q=50\u0026amp;q=92\u0026amp;s=6e323c3d1d411296f7282371acf785b6\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003eWhat if you just want to pre-order game?\u003c/h1\u003eCurrently, are accepting pre-orders through \u003cstrong\u003ePayPal.me/DigitalDestinyGames\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
