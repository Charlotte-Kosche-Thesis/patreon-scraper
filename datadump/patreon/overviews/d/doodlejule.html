    "summary": "Hi, ich bin Julia, Illustratorin und Comiczeichnerin! Hier kannst du meinen Projekten folgen und mich dabei unterst\u00fctzen!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://doodlebox.de/wp-content/uploads/sticker-winter.jpg\" style=\"width: 308px;\"\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWas ist neu?\u003c/span\u003e\u003c/b\u003e\u003cbr style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCeKtBMpZ6LYezbND2SfhPtA \" target=\"_blank\"\u003eMein YouTube Kanal ist da!\u003c/a\u003e Ich livestreame jeden Donnerstag, 20 Uhr! Dabei arbeite ich entweder an aktuellen digitalen Zeichnungen oder doodle einfach auf Anfrage ;) Schaut mal vorbei! Updates gibt\u0027s ansonsten immer auf\u00a0\u003ca href=\"https://www.facebook.com/doodlejule\"\u003emeiner Facebook-Seite\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWas mache ich?\u003c/span\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003e\u00a0\u003c/em\u003e\u003c/div\u003eIch arbeite an einigen kleinen und gr\u00f6\u00dferen Auftr\u00e4gen, zeichne Fan-Arts und doodle zum Spa\u00df. Ich habe immer viel gezeichnet, aber erst 2017 angefangen es endlich als \"richtige\" Besch\u00e4ftigung statt nur als Hobby anzusehen. Mein Ziel ist es, besser in \u003cem\u003edigital art\u003c/em\u003e und Charakter-Design zu werden.\u003cbr\u003e\u003cbr\u003eDa hab ich noch einiges vor mir, wie Perspektiven, Posen, Gesichter und so weiter. Wenn du mich unterst\u00fctzt, hilft das mir also langfristig, eine bessere Zeichnerin zu werden. Ich teile hier mit euch meine Gedanken zum Zeichnen, poste Schritt-f\u00fcr-Schritt Sammlungen meiner Zeichnungen, und sammel Ideen.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://doodlebox.de/wp-content/uploads/smaug_watercolours-1.jpg\" style=\"width: 123px;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/S23wbsYhULevuLH84xYyBXk1OwgQDjGSBgIfjEk0vCFw-9ySADfAinAusH7WjJHX.jpg?token-time=2145916800\u0026amp;token-hash=5QOVElpZRVFG8aDx7nDC3KWBh0l8hbCD1Jn_dgs1JeU%3D\" style=\"width: 135px;\"\u003e\u003cimg src=\"http://doodlebox.de/wp-content/uploads/Steffi2_Cover.jpg\" style=\"background-color: initial; width: 116px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWas kriege ich?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eErstmal ein riesiges Dankesch\u00f6n! Ich poste hier einfach regelm\u00e4\u00dfig alles, was ich so produziere, uch work-in-progress und Vorzeichnungen. Ich werde gerne Auftr\u00e4ge f\u00fcr Zeichnungen annehmen, z.B. eure Rollenspielcharaktere/Haustiere/Liebsten usw. XD Ansonsten: gebt mir Feedback! Was wollt ihr sehen?\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://doodlebox.de/wp-content/uploads/mermaid-post.jpg\" style=\"width: 222px;\"\u003e\u00a0\u003cimg src=\"http://doodlebox.de/wp-content/uploads/05-mermaid-druck.jpg\" style=\"width: 222px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u00a0\u003c/div\u003e"
