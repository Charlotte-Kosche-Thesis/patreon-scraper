    "summary": "\u003cstrong\u003e\u003cimg src=\"https://2.bp.blogspot.com/-v6nvRVzhQIQ/WtqFmjzkHJI/AAAAAAAAEPY/3srh4FD2nWIZI_R_8ZaPJTZm3tDLf-yewCEwYBhgL/s1600/DDISCUSSCOVER2018.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eThank you! Just\u00a0by visiting this page (even out of curiosity), you\u0027ve indicated that you are intrigued by what we do! That by itself means a lot!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d-sxnGibKeo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003eDid you know that the production of a \u003cem\u003eDaemons Discuss!\u003c/em\u003e episode takes about 50 (+/-) hours per fortnight (\u003cem\u003eFORTNIGHTLY! \u003c/em\u003e\ud83d\ude06) to plan/record/compile/edit/review/promote?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e Oh, we know, you\u0027re thinking: \"well, you are having a blast doing it! It\u0027s worth it!\" We agree. But it\u0027s not about us, it\u0027s about YOU! Consider what we offer:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eFortnightly podcast episodes\u003c/strong\u003e covering the fictional works by \u003ca href=\"http://deborahharkness.com\" target=\"_blank\"\u003eDeborah Harkness\u003c/a\u003e including The All Souls Trilogy (+ future books in the universe), and news from \u003cstrong\u003e\u003cem\u003eA Discovery of Witches\u003c/em\u003e\u003c/strong\u003e TV. Whether it\u0027s keeping you company on your commute, walk/run/workout, while doing housework, or providing the soothing white noise of cackling ladies as you lay your weary head down to sleep, the Daemons have you covered!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eAngela\u0027s\u003c/strong\u003e \u003c/strong\u003ebone\u003cstrong\u003e-\u003c/strong\u003edry wit, presence as the judgey adult in the room, and firm finger on the pulse of the latest news when it comes to this universe!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eJean\u0027s\u003c/strong\u003e \u003c/strong\u003editch-dirty filthy mind, sloppy daemon kisses, and vast historical knowledge.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eValerie\u0027s\u003c/strong\u003e incessant snorty laughter, endless supply of clich\u00e9 sound-effects, and thoughtful character assessment.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll of the above ... and more\u003c/strong\u003e! \u003cem\u003eSpecial guest appearances by Jerry\u003c/em\u003e\ud83d\udc7b\u003cem\u003e, anyone?! We\u0027ve got it! *NOTE! The \u0027boxes\u0027 the ladies are categorized in are NOT mutually exclusive\u003c/em\u003e \ud83d\ude00.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eIn all seriousness, we love producing \u003cem\u003eDaemons Domain\u003c/em\u003e + \u003c/strong\u003e\u003ca href=\"http://www.DaemonsDiscuss.com\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003eDaemons Discuss!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eWe are pleased \u0026amp; blessed to be a leading independent source of \u003cem\u003eAll Souls \u003c/em\u003einformation and entertainment\u003c/strong\u003e\u003cstrong\u003e! The concept of spending\u00a0money to do what you love isn\u0027t lost on us, however we aren\u0027t completely delusional!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e We live in the real world, and the things we do get a bit, well -- pricey. We\u0027ve purchased new microphones (an upgrade from our old ones -- they picked up\u00a0ambient room noise\u00a0that took sooo much time to edit out -- hey, what did we know? We bought the cheap ones to start!) -- with tax and accessories, that purchase served us a heaping plate of sticker shock! \ud83d\ude31 WORTH IT, THOUGH! \ud83d\ude2c If you have any doubts about the incremental improvement of our audio, go back and listen to our first few episodes. Eeek! Never mind ... \u003cem\u003e\u003cstrong\u003edon\u0027t\u003c/strong\u003e!\u003c/em\u003e Just understand that our desire to give you the best production we possibly can will never end. This podcast started as a fun little experiment, then it grew into something that we can\u0027t quite explain. We love doing it, and we are thrilled that our followers have expressed their enjoyment of the show.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOh, but there\u0027s more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn the past, we\u0027d split the bill and move on --\u00a0and that was fine, but as we grew, so did these\u00a0bills (on top of\u00a0the new ones): cloud file storage, media hosting, web hosting, domain renewals, software subscriptions, music/image licenses, giveaway items, postage, travel/transportation, lodging, oddball incidentals\u00a0... \u003cem\u003eLIONS, AND TIGERS, AND BEARS! OH MY!\u003c/em\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe promised ourselves from the onset that we would keep the podcast  ad-free, as we have no desire to sell you other people\u0027s products. With your help, we hope to make the podcast a self-sustaining entity.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e Sure, we can advertise underwear, mattresses, web services, do affiliate links, or sing the virtues of some weekly food/recipe delivery thingie, but ... no. We believe \u003cstrong\u003eour content\u003c/strong\u003e is the \u003cem\u003eonly\u003c/em\u003e product we can endorse/offer/promote wholeheartedly. We also don\u0027t want to be beholden to the whims of potential advertisers. We are used to being a\u00a0completely\u00a0independent operation, and keeping it that way is integral to our enthusiasm.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease understand that we \ndon\u0027t expect \u003cem\u003eanything\u003c/em\u003e other than your enjoyment of our platforms/show\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e  \u003c/strong\u003eBut\u003c/em\u003e ... if you are in a position where you can\u00a0join us\u00a0in our journey\u00a0by\u00a0tossing in\u00a0some of your hard-earned dollars,\u00a0we think it\u0027ll be worth it\u00a0(\u003cem\u003eimagine stripper music here\u003c/em\u003e \ud83d\udc83)! We can assure you that it will be to put it to good use.\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003e\n With as little as $2 monthly (way less than the latte that a certain daemon regularly enjoys!), you will gain access to extra content! This way you will have the Daemons weekly! \u003cem\u003eALL\u003c/em\u003e of our patrons will\u00a0get the private feed URL\u00a0to \nour exclusive \u003cem\u003e\u003cstrong\u003eDaemons Discuss! Aftershow podcast. \u003c/strong\u003e\u003c/em\u003eEveryone will receive a podcast sticker, and we\u0027ve also got some ditch-driving wagon items for those of you who are feeling \u0027extra\u0027! See the different tiers to decide what\u00a0height you\u0027d like to take your membership.\u00a0\ud83e\udd29\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur operation was started in 2012 for our own enjoyment. As it turns out, others enjoy it too!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e We figured back then that \nif what we did happened to be informative and entertaining for others, then our mission has been accomplished! With your encouragement, we are going on 6 years into this crazy little experiment of ours, and we look forward to our future adventures with you in the years to come.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u00a0Join if you can, \u003ca href=\"https://ctt.ec/37R56\"\u003espread the word\u003c/a\u003e if you can\u0027t, either way your support means the world to us!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for\u00a0keeping us strong and independent!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003exo,\u003cbr\u003e ~The Daemons\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cem\u003eAngela, Jean \u0026amp; Valerie\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
   },
