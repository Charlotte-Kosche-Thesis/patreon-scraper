    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to The Dan \u0026amp; Kody Podcast!\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pmw9YidYj\" style=\"width: 210px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDan, a DC/Maryland native, and Kody, a home grown Idaho guy team up to bring the funny to your ears! Join us as we juggle life\u0027s obstacles and put a spotlight on life in Los Angeles as 30 something males.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThis is a place where you\u0027re guaranteed to listen to two guys cover everything under the Sun! From daily life, pop culture, politics, current events, Film \u0026amp; TV, Dan \u0026amp; Kody are sure to convey their own interesting take on the subject!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eFair question! The Dan \u0026amp; Kody Podcast has been whispering sweet nothings into the ears of our listeners for a little under 2 years now, during that time we\u0027ve been completely self-funded and lucky enough to have a supportive group of friends with the knowledge and know how to help properly present The Dan \u0026amp; Kody Podcast to the World. We\u0027ve been so grateful that the podcast is growing organically and being recognized. However, The Dan \u0026amp; Kody Podcast likes to think BIG!  We have several creative ideas that will not only continue to bring The Dan \u0026amp; Kody Podcast to your ears but will also overload all of your senses, even smell! By embracing live video, alternate forms of advertising, and providing exciting new \u201cspecial\u201d events, The Dan and Kody Podcast can evolve into more than your friendly neighborhood podcast, it can bring you the entertainment \u0026amp; joy that only the memories of your childhood could satisfy.\u003cbr\u003e This is where you come in!  We realize that to introduce more inventive content requires additional  time and money!  Patreon contributors could  provide The Dan \u0026amp; Kody Podcast with the startup means to bring forward our thoughtful and creative vision.  Our ultimate goal is to make the best possible experience for all of our fans and listeners. With your contributions this flower is going to blossom and help pollinate the world with future Dan \u0026amp; Kody fans.  So please CONTRIBUTE and help us grow...either way The Dan \u0026amp; Kody Podcast is going to continue to place sound bombs in your eardrums!  Most importantly, thank you fans and listeners for your time and consideration, without your ears we are just two guys separated by a mic.\u003cbr\u003e\u003cbr\u003eFresh and funny podcasts will be uploaded on a weekly basis, so be sure to subscribe to our channels!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003ca href=\"http://apple.co/2pHBg1K\"\u003eApple Podcasts\u003c/a\u003e |\u00a0\u003ca href=\"http://bit.ly/2nfhuYK\"\u003eGooglePlay\u003c/a\u003e |\u00a0\u003ca href=\"http://bit.ly/2pNANxL\"\u003eStitcher\u003c/a\u003e |\u00a0\u003ca href=\"http://bit.ly/2o12zXD\"\u003eYoutube\u003c/a\u003e |\u00a0\u003ca href=\"http://danandkody.com\"\u003eWebsite\u00a0\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://facebook.com/dankodypodcast\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/dankodypodcast\"\u003eTwitter\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"http://instagram.com/dankodypodcast\"\u003eInstagram\u003c/a\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor all inquiries please e-mail - \u00a0DanAndKodyPodcast@gmail.com\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003eWith respect, love and blatant disregard, Thanks for listening!\u003cbr\u003eDan \u0026amp; Kody\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pomZivaMj\"
