    "summary": "Hello!~\u00a0\u003cbr\u003e\u003cbr\u003eThanks for visiting my Patreon ! The names Dounatsu, I\u0027m a content creator on Youtube that at the moment is making videos of my most interesting and funniest moments in VRChat. Also starting streaming on Twitch where I\u0027ll be able to interact directly and immediately with the community!\u00a0 \u003cbr\u003eCheck some of my videos out by visiting my channel \u003ca href=\"https://www.youtube.com/c/dounatsu\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003eOr check out my Twitch where I do livestreams\u00a0\u003ca href=\"https://www.twitch.tv/dounatsuvr\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027ve only been making videos or doing streams for about a month now\u00a0\u0026amp; have had an insane amount of fun just playing and making videos! I\u0027ve just reached about 5000 subscribers on Youtube and 1000 followers on Twitter... That amount of people in front of me, looking at me, wanting to see more of what I make is an incredible feeling and I can\u0027t feel any more honored than I feel right now!\u003cbr\u003e\u003cbr\u003eAfter I reached about 2500 to 3000 subscribers on Youtube, some of you guys asked if I had a Patreon or had plans to make one, which I thought I would never really make because I thought I\u0027d never get to be at the point where I am now and make money from it in some form or another. Though my Youtube channel is still demonetized, but I\u0027ll still make videos like I have been but now at a much better rate, without stopping at any point this time! I\u0027ve decided to make a Patreon so if you feel you want to support me in some way you can! In no way am I telling you or anyone to pledge, everyone has their own money and they themselves decide what they will do with that money! :3 The fact alone that you guys are watching and enjoying my videos/streams is more than enough to me (~\u02d8\u25be\u02d8)/ \u2764\ufe0e\u2764\ufe0e"
