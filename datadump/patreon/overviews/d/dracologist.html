    "summary": "\u003cstrong\u003eSo you want to know about me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a writer I focus a good portion \nof my time crafting sentences and forming worlds.  Most of the time \nthese are for stories that I\u0027m being paid to write for a client, but \nonce in a very rare while I get to write something of my own.\u003cbr\u003e\u003cbr\u003eMy \norigin with writing actually started out with chatroom role playing (the\n good kind, not the bad kind) and from there I was taught to be an \nelitist in my skills.  After joining the army I improved my talents even\n further by utilizing the well honed \"Attention-to-Detail\" that they \nkeep going on about.  I didn\u0027t get into actual writing until about 4 \nyears later and have been doing so for almost a decade now.\u003cbr\u003e\u003cbr\u003eNo \nmatter what the stories are about, no matter what kind of focus or \ncharacters that are involved, I always pull through with my work.  I \nlove writing, simple and honestly.\u003cbr\u003e\u003cbr\u003eWith that aside I\u0027d like to take a moment to note that my commission list and prices will be listed, but are not included in Patreon rewards.\u00a0 I\u0027m going to be utilizing Patreon for people that would like to donate without having to be put on a list.\u00a0 If you would like to purchase a commission then feel free to contact me and I\u0027ll be happy to work with you to create the story you\u0027ve always wanted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission Prices Include:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(All prices are in USD)\u003cbr\u003e\u003cbr\u003e$30.00 - 4000 words\u003cbr\u003e$35.00 - 5000 words\u003cbr\u003e$40.00 - 6000 words\u003cbr\u003e$50.00 - 8000 words\u003cbr\u003e$60.00 - 10,000 words\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePlease note that the discussion and outline of the story will be planned out before payment is sent.\u00a0 This is to avoid partial refunds in case the content of the story requested fails to match the length asked for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Commissions in Que (11)\u003c/strong\u003e\u003cbr\u003e"
