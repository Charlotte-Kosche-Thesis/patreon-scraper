    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u00a0\u201cIn times of dread, artists must never choose to remain silent.\u201d\u003c/h4\u003e\u003cdiv style=\"margin-left: 340px;\"\u003e\u00a0\u2013\u003ca href=\"https://www.thenation.com/article/no-place-self-pity-no-room-fear/\" rel=\"nofollow\"\u003eToni Morrison\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IyuX_hf1ibw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003eVisibility is difficult in a world that\u2019s not made for you. Visibility can make you feel vulnerable and unsafe. Visibility is a way of claiming space and identity\u2014it is power. \n\u003cbr\u003e\n\u003cbr\u003e\nIncrease the visibility of disabled people through stories and media by giving to this Patreon campaign. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is the Disability Visibility Project\u00ae?\u003c/h4\u003e\n\u003cbr\u003e\nThe Disability Visibility Project\u00ae (DVP) is a community partnership with StoryCorps and an online community dedicated to recording, amplifying, and sharing disability stories and culture. \u003cbr\u003e\n\u003cbr\u003eThe DVP is directed and staffed by one person, Alice Wong, and your monthly donations will allow the organization to expand and have a greater impact. Currently,\u00a0\u003ca href=\"https://disabilityvisibilityproject.com/about/\" rel=\"nofollow\"\u003ethe DVP does the following\u003c/a\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eBelieves\u00a0\u003c/strong\u003ethat disabled lives are valuable and our\n     narratives belong to us.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eChampions\u00a0\u003c/strong\u003e\u003ca href=\"https://disabilityvisibilityproject.com/2016/06/27/finding-dory-disability-culture-and-collective-access/\" rel=\"nofollow\"\u003edisability\n     culture\n\t\u003c/a\u003e and history.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eCollects \u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eoral histories of disabled\n     people through our partnership with \n\t\u003c/strong\u003e\u003ca href=\"https://storycorps.org/\" rel=\"nofollow\"\u003eStoryCorps\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://storycorps.org/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003eCreates\u003c/strong\u003e disabled media\n     from +100 oral histories in the form of tweets, radio stories, audio\n     clips, images, blog posts, etc.\n\t\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWrites\u00a0\u003c/strong\u003eoriginal essays, reports, and blog posts.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003ePublishes\u00a0\u003c/strong\u003e\u003ca href=\"https://disabilityvisibilityproject.com/how-to-participate/guest-blog-posts/\" rel=\"nofollow\"\u003eguest\n     blog posts\n\t\u003c/a\u003e by disabled people\n     about the lived experience.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eHosts and organizes\u00a0\u003c/strong\u003e\u003ca href=\"https://storify.com/SFdirewolf\" rel=\"nofollow\"\u003eTwitter chats\u003c/a\u003e about disability culture and issues.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eModerates\u00a0\u003c/strong\u003ea\u00a0\u003ca href=\"https://www.facebook.com/groups/356870067786565/\" rel=\"nofollow\"\u003eFacebook\n     group\n\t\u003c/a\u003e, fostering conversation and curating the latest news of interest to\n     the disability community.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eOrganizes\u00a0\u003c/strong\u003eand\u00a0\u003cstrong style=\"background-color: initial;\"\u003efacilitates\u00a0\u003c/strong\u003eevents, gives presentations, and participates\n     on panels.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eSupports and amplifies\u00a0\u003c/strong\u003ethe work of other disabled people and\n     organizations in the community using\u00a0\u003ca href=\"https://twitter.com/DisVisibility\" rel=\"nofollow\"\u003esocial\n     media\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://twitter.com/DisVisibility\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003eConsults and provides\u00a0research services for companies, organizations, and individuals\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eAnd\n     much more!\n\t\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://disabilityvisibilityproject.com/in-the-news/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eFor more information contact Alice Wong, Founder and Director of the DVP:\u00a0\u003cbr\u003e\u003ca href=\"mailto:DisabilityVisibilityProject@gmail.com\"\u003eDisabilityVisibilityProject@gmail.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow does Patreon work?\u003c/h4\u003e\n\u003cbr\u003e\nPatreon is website that allows ongoing crowdfunding for creators. You can pick a level of support from $1/month or more. There is no time commitment. You can cancel or adjust your pledge for any reason at any time. For more about Patreon: \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re not comfortable with using Patreon and want to make a one-time donation, go here: \n\u003ca href=\"https://disabilityvisibilityproject.com/donate/\" rel=\"nofollow\"\u003ehttps://disabilityvisibilityproject.com/donate/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat will I get? What will you do with my hard-earned money?\u003c/h4\u003e\n\u003cbr\u003e\nYour donation will help make stories accessible and shareable.\u00a0\u003cbr\u003e\u003cbr\u003e\nInstead of rewards, your contribution will sustain the Disability Visibility Project\u00ae and allow it to expand and grow. All of the content is free. Your donation will do the following: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSupport Disabled Writers\u003c/li\u003e\u003cli\u003eSupport Accessible Media\u003c/li\u003e\n\u003cli\u003eSupport Disability Culture and History\u003c/li\u003e\n\u003cli\u003eSupport Disability Media\u003c/li\u003e\n\u003cli\u003eSupport Original Work and Activism\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nHere are some examples of what your donation will pay for: \u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eTranscription of audio and video for accessible media.\u003c/li\u003e\n\u003cli\u003eCommunity-based projects and events highlighting disabled lives.\u003c/li\u003e\n\u003cli\u003eDisabled artists, educators, and writers to create curricula and other materials for research, cultural, and educational purposes.\u003c/li\u003e\n\u003cli\u003eFreelancers to assist with audio production and other activities for the DVP website.\u003c/li\u003e\n\u003cli\u003eMonthly fees associated with web hosting, cloud storage, and multimedia (\u003ca href=\"https://disabilityvisibilityproject.com/donate/\" rel=\"nofollow\"\u003especific amounts here\u003c/a\u003e).\u003c/li\u003e\n\u003cli\u003eEvents and presentations about disability history, culture, and activism.\u003c/li\u003e\n\u003cli\u003eDepending on the fundraising goals reached, a DVP podcast that will feature a roundtable discussion on the critical issues facing disabled people today.\u003c/li\u003e\n\u003cli\u003eMy time, energy, and labor. I will be focusing on the DVP full-time starting January 2017.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nSee the\u003cstrong\u003e\u00a0\u003cstrong\u003e5\nfundraising goals \u003c/strong\u003e\u003c/strong\u003eon the left-hand side of this page for specific details. Please note: your donation is not tax-deductible.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy should I give?\u003c/h4\u003e\u003cbr\u003e\nYou should give if you\u2026 \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eBelieve in the power of creation and community.\u003c/li\u003e\n\u003cli\u003eAre hungry for stories, art, and culture from a different perspective.\u003c/li\u003e\n\u003cli\u003eWant to challenge your beliefs and open your mind to new ideas.\u003c/li\u003e\n\u003cli\u003eAre committed to equity, social change, and accessibility.\u003c/li\u003e\n\u003cli\u003eKnow how stories can save lives.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nDon\u2019t take my word for it. Read and hear what people have to say about the power of the DVP community: \n\u003ca href=\"http://wp.me/p4H7t1-N0V\" rel=\"nofollow\"\u003ehttp://wp.me/p4H7t1-N0V\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.narrabase.net/socmedianarrative.html\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003eWho the hell is Alice Wong?\u003c/h4\u003e\n\u003cbr\u003e\n                     \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg height=\"214\" src=\"https://c2.staticflickr.com/6/5639/30441978753_f3b83791c7_n.jpg\" width=\"320\"\u003e\u003cbr\u003e\n\u003cbr\u003eI\u2019m a community builder who loves to connect with disabled people around the world and share their stories. I\u2019m passionate about all things personal, political, and cultural.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"240\" src=\"https://c2.staticflickr.com/6/5518/31249601225_9fd7307db8_n.jpg\" width=\"320\"\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nI grew up as an angry Asian American disabled girl, fighting the power without knowing what it meant.\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg height=\"269\" src=\"https://c4.staticflickr.com/6/5499/31249600235_c4207f5b67_n.jpg\" width=\"320\"\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAs a \n\u003ca href=\"https://thenerdsofcolor.org/author/alwong199/\" rel=\"nofollow\"\u003edisabled nerd of color\u003c/a\u003e,\nI identify with the outsider, the alien, the mutant. I believe everyone\u2019s\norigin story is supernatural and significant. You can \n\u003ca href=\"https://thenerdsofcolor.org/2014/04/03/a-mutant-from-planet-cripton-an-origin/\" rel=\"nofollow\"\u003eread\nmine here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"320\" src=\"https://c4.staticflickr.com/6/5594/31249598955_1cc234ec99_n.jpg\" width=\"239\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSeveral\nyears ago I created \n\u003ca href=\"https://www.youtube.com/watch?v=8PRnbpE89qY\" rel=\"nofollow\"\u003emy\nfirst video story\n\u003c/a\u003e and uploaded it to\nYouTube, leading me to advocacy at \n\u003ca href=\"https://www.wired.com/2015/07/obama-telepresence-robot/\" rel=\"nofollow\"\u003ethe\nnational level\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nSocial\nmedia gave me the tools to extend my reach and bring more people together,\nengaging and encouraging disabled people in conversation and activism.  \n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg height=\"195\" src=\"https://c3.staticflickr.com/6/5332/30428571514_67c0704783_n.jpg\" width=\"320\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nBeing visible\nand speaking my truth helped me find my tribe of disabled people. The Disability\nVisibility Project\u00ae gives me life and I want to share it with everyone.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cem style=\"color: rgb(35, 45, 50);\"\u003e\u003cstrong\u003e\u003cem\u003eLet\u2019s build and expand\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem style=\"color: rgb(35, 45, 50);\"\u003e\u003cstrong\u003e\u003cem\u003ethe DVP universe together.\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch4\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\"We need to create poetry, art, research, and books that cannot be assimilated, but is accessible.\" -Gloria Anzald\u00faa\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003eSource: Gloria Anzald\u00faa, \u201cThe New Mestiza Nation,\u201d in The Gloria\nAnzald\u00faa Reader, ed. AnaLouise Keating (Durham: Duke University Press, 2009),\n210.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u00a0\n\u003cbr\u003e"

   {

     "amount_cents": 15000,
     "completed_percentage": 100,
     "created_at": "2016-11-19T11:16:45+00:00",
     "description": "\u003cstrong\u003eGoal 1) Support Disabled Writers\u003c/strong\u003e: $150/month will allow the\u00a0Disability Visibility Project\u2122 to pay for one\u00a0\u003ca href=\"https://disabilityvisibilityproject.com/how-to-participate/guest-blog-posts/\"\u003eguest blog post\u003c/a\u003e per month. Having a sustained stream of funding will allow the DVP to compensate 12 disabled writers for their work per year.\u003cbr\u003e\u003cbr\u003eCheck out this recent guest blog post:\u00a0\u003ca href=\"https://disabilityvisibilityproject.com/2016/10/16/guest-blog-post-disability-and-the-dilemma-of-accessing-quality-womens-healthcare/\"\u003eDisability and the Dilemma of Accessing Quality Women\u0027s Healthcare\u003c/a\u003e by H. Lee (October 16, 2016).",

     "title": ""
    },
    "id": "615768",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 35000,
     "completed_percentage": 100,
     "created_at": "2016-11-19T11:23:10+00:00",
     "description": "\u003cstrong\u003eGoal 2) Support Accessible Media\u003cbr\u003e\u003c/strong\u003eOur collection of oral histories is growing every year. In addition to Goal 1, $200/month will pay for transcription so that our audio and video content is accessible. This amount will cover 150 minutes (approx) from DVP oral histories,\u00a0videos, blog posts, and other media (not including the DVP podcast, a separate goal). \u003cbr\u003e\u003cbr\u003eCheck out this\u00a0\u003ca href=\"https://disabilityvisibilityproject.com/2016/10/19/disability-visibility-in-election-2016-the-cripthevote-campaign/\"\u003erecent video presentation\u003c/a\u003e on social media and activism that has both image descriptions and a text transcript by Alice Wong.\u003ca\u003e\u003c/a\u003e",
     "reached_at": "2016-12-08T00:07:59+00:00",
     "title": ""
    },
    "id": "615772",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 60000,
     "completed_percentage": 100,
     "created_at": "2016-11-19T12:32:12+00:00",
     "description": "\u003cstrong\u003eGoal 3) Support Disability Culture and History\u003cbr\u003e\u003c/strong\u003eIn addition to Goals 1 \u0026amp; 2, $250/month will go toward community-based projects and partnerships such as the creation of poetry and art by disabled people and curricula on disability history using the oral histories from the Disability Visibility Project\u2122. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eHere is an example of a 2016 DVP event that celebrates disabled artists in partnership with the Contemporary Jewish Museum of San Francisco:\u00a0\u003cbr\u003e\u003ca href=\"https://disabilityvisibilityproject.com/2016/09/24/925-dvp-event-conversation-with-deaf-and-disabled-artists/\"\u003ehttps://disabilityvisibilityproject.com/2016/09/24/925-dvp-event-conversation-with-deaf-and-disabled-artists/\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e",
     "reached_at": "2016-12-15T19:00:13+00:00",
     "title": ""
    },
    "id": "615815",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 300000,
     "completed_percentage": 31,
     "created_at": "2016-11-19T12:32:12+00:00",
     "description": "\u003cstrong\u003eGoal 4) Support Disability Media, Original Work, and Activism\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn addition to Goals 1-3, $2400/month will support the work of in creating disability media, original content for the Disability Visibility Project\u2122, and activism. \u003cbr\u003e\u003cbr\u003eThis amount equals $15/hour for a typical 8-hour day, Monday-Friday (20 days/month).\u003cbr\u003e\u003cbr\u003eSome examples:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://disabilityvisibilityproject.com/how-to-participate/oral-histories-at-storycorps/\"\u003eInterviewing disabled people at StoryCorps\u003c/a\u003e and recording their oral histories.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://disabilityvisibilityproject.com/2016/06/27/finding-dory-disability-culture-and-collective-access/\"\u003eWriting essays\u003c/a\u003e,\u00a0\u003ca href=\"https://disabilityvisibilityproject.com/2016/10/\"\u003einterviews\u003c/a\u003e, and\u00a0\u003ca href=\"https://disabilityvisibilityproject.com/2016/10/17/media-talk-2-responses-to-clinton-campaign-ad-by-disabled-people/\"\u003eblog posts\u003c/a\u003e for the DVP website.\u003c/li\u003e\u003cli\u003eCuration and moderation of posts for the\u00a0\u003ca href=\"https://www.facebook.com/groups/356870067786565/\"\u003eDVP Facebook group\u003c/a\u003e, an online community with +10k members.\u003c/li\u003e\u003cli\u003eHosting\u00a0\u003ca href=\"https://storify.com/SFdirewolf\"\u003eTwitter chats\u003c/a\u003e on disability issues.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=-_lhRFo29iA\"\u003ePresenting and participating\u003c/a\u003e in panels about social media, disability culture, and activism.\u003c/li\u003e\u003cli\u003ePartnering and collaborating in other projects that are cross-movement, cross-disability, and intersectional such as\u00a0\u003ca href=\"https://disabilityvisibilityproject.com/2016/11/17/looking-ahead-the-future-of-cripthevote/\"\u003e#CripTheVote\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eMonthly services such as web-hosting, cloud storage, and apps (\u003ca href=\"https://disabilityvisibilityproject.com/donate/\"\u003especific costs here\u003c/a\u003e).\u003c/li\u003e\u003cli\u003eCreation of DVP podcast (recording equipment, freelance producers, and costs of transcription).\u00a0Check out this 2016 story co-produced, written, and narrated by Alice Wong, \u003ca href=\"http://www.radioproject.org/2016/04/caring-relationships-negotiating-meaning-and-maintaining-dignity/\"\u003e\"Choreography of Care\"\u003c/a\u003e, that featured six disabled people from the San Francisco Bay Area and aired on Making Contact radio.\u003c/li\u003e\u003cli\u003eSmall reserve of funds designated for sign language interpreters and other accommodations for people who want to record their stories at StoryCorps. \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e",
