(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn addition, you are immediately entered into my Monthly Art Raffle!!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e$5+ PATRON\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eYou get all the previous awards, including the entry into the Art Raffle!\u003c/li\u003e\u003cli\u003eAccess all my finished illustrations ($1 patrons do not have access)\u003c/li\u003e\u003cli\u003eYou can request sketches as a massive thank you for your contribution and support.\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMONTHLY ART RAFFLE\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003eI decided that as a thank you to all my patrons, I\u0027m going to start up a monthly art raffle. \u003cbr\u003e\u003cbr\u003eThe winner of each months art raffle receives a finished art piece of your choosing from what I\u0027ve posted here, sent directly to them. Like a \u003cem\u003ephysical piece of nice paper, in your mailbox\u003c/em\u003e! Freal!!! I\u0027m super excited to send out some prints to you guys, and all you guys have to do to get in on it is become a patron!\u00a0\ud83c\udf3a \u003ch4\u003e\u003c/h4\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\n\u003c/b\u003e"
