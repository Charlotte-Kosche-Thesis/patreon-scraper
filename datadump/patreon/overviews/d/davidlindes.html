    "summary": "\u003ch2\u003eWhy support me?\u003c/h2\u003e\nI\u2019m David Lindes and I write songs, essays, and stories about the heart of matters. All of my songs are autobiographical. All of my essays are personal. All of my stories reach for something. See, I think art has the power to bypass all of our polite social and emotional barriers and cut right to the heart. And when it does, it leaves you just a little different. That\u2019s the art I want to make here on Patreon for you.\n\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003eWhat\u2019s Patreon?\u003c/h2\u003e\nPatreon is a platform that makes my art available to you through a monthly subscription. When you sign up, you\u2019ll be paying a fixed amount monthly for exclusive access to my songs, essays, short stories, and whatever else I decide to try. You can sign up or quit whenever you\u2019d like.\n\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003eArt and Connection\u003c/h2\u003e\nThe art I love most makes me feel like I just had a real, intimate, moving conversation with someone. You know what I\u2019m talking about. It\u2019s happened to you. You cried at the end of Finding Nemo. (I won\u2019t tell if you won\u0027t).\n\u003cbr\u003e\n\n\nI want you and I to form a community that is all about that feeling.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch2\u003eThe Rewards!\u003c/h2\u003e\n\n\t\u003cstrong\u003e$1 / Month: Dip Your Toes\u003c/strong\u003e\u003cbr\u003e\nFor $1 a month, you\u2019ll get one download - that could be an MP3 of a new song or a PDF of a new essay - per month. For the price of a gum ball or a sticky hand you can connect with your own humanity once a month.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cstrong\u003e$5 / Month: Wade In The Water\u003c/strong\u003e\u003cbr\u003e\nFor $5 a month, you\u2019ll get everything I make. That\u2019s at least 4 downloads - again they could be songs or written pieces. So instead of one fast-food meal per month you can have access to art about things that matter.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cstrong\u003e$9 / Month: Cannonball!\u003c/strong\u003e\u003cbr\u003e\nFor $9 a month, you\u2019ll get everything I make along with access to the behind-the-scenes stream. That\u2019s journal entries and videos about new ideas, works-in-progress, and even some bloopers. Oh, and one more thing: you\u2019ll get to attend a monthly concert / reading / hang via Google Hangouts. For the price of a pair of secondhand jeans you and I could be bonding over words and music every month!\n\u003cbr\u003e"
