    "summary": "I\u0027m Dean Delray, a stand up comedian, biker, rocker, and podcaster.\u00a0\u003cbr\u003e\u003cbr\u003ePerhaps you\u0027ve heard me on\u00a0\u003cem\u003eWTF with Marc Maron\u003c/em\u003e, Jay Mohr\u0027s \u003cem\u003eMohr Stories\u003c/em\u003e, and Pete Holmes\u0027s \u003cem\u003eYou Made it Weird\u003c/em\u003e. Perhaps you saw me live at The Comedy Store, Improv, Laugh Factory, or touring in your city. Or maybe, your friend turned you on to my podcast, \u003cstrong\u003eLet There Be Talk\u003c/strong\u003e. Regardless, welcome!\u003cbr\u003e\u003cbr\u003eLet There Be Talk\u00a0is full of raw, unfiltered, off-the-cuff conversations and deep insights with a diverse mix of engaging personalities from the worlds of music, film, TV, comedy and more. \u003cbr\u003e\u003cbr\u003eGuests have included Nikki Sixx,\u00a0\u003cstrong\u003eMarc Maron\u003c/strong\u003e, \u003cstrong\u003eBill Burr\u003c/strong\u003e, \u003cstrong\u003eAlison Mosshart\u003c/strong\u003e, \u003cstrong\u003eMark Lanegan\u003c/strong\u003e,\u00a0\u003cstrong\u003eJim Florentine\u003c/strong\u003e, \u003cstrong\u003eMarc Canter\u003c/strong\u003e, \u003cstrong\u003eBarry Katz\u003c/strong\u003e, \u003cstrong\u003eRiki Rachtman\u003c/strong\u003e (Headbanger\u0027s Ball), \u003cstrong\u003eMonte Pittman\u003c/strong\u003e,Jesse Hughes-Eagles Of Death Metal,Butch Walker,Kat Von D,Josh Homme,\u00a0\u003cstrong\u003eJesse Camp\u003c/strong\u003e (ex-MTV VJ) and members of \u003cstrong\u003ePantera\u003c/strong\u003e, \u003cstrong\u003eGuns N\u0027 Roses\u003c/strong\u003e, \u003cstrong\u003eOzzy Osbourne\u003c/strong\u003e, \u003cstrong\u003eQuiet Riot\u003c/strong\u003e, \u003cstrong\u003eQueens of the Stone Age\u003c/strong\u003e, \u003cstrong\u003eThe Mars Volta\u003c/strong\u003e, \u003cstrong\u003eDokken\u003c/strong\u003e, \u003cstrong\u003eSkid Row\u003c/strong\u003e, \u003cstrong\u003eThe Sex Pistols\u003c/strong\u003e, and more.\u003cbr\u003e\u003cbr\u003eThe show has been running for over four years, now with two episodes per week: Mondays and Thursdays.\u00a0I love doing the show and I hope you love it too.\u003cbr\u003e\u003cbr\u003eOne question people ask the most is, \"how can I support you and the show?\" First, thanks for listening. You guys all rock. Keep the candles lit. Second, telling your friends. Word of mouth and grassroots fans make this thing worth doing. And now third, this Patreon page. Supporting the show via this page will help ensure the show keeps getting made and more and more rad guests are able to do the show.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you\u0027re a fan and dig what I\u0027m doing, I hope you\u0027ll tell a friend and support the show here.\u003cbr\u003e"
