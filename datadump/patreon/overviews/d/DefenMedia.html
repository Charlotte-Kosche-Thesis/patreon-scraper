    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello and Welcome to the DEFENmedia Patreon\npage.\u003c/strong\u003e This is a nice place where you\ncan help support the creation of our original content, in podcast format, by\nbecoming one of our amazing supporters!  Many of you know us by the shows\nwe create: The LEFT Show, The World\u2019s Greatest Comic Book Podcast, Geek\nTherapist, or Tell Me a Story. \u003cbr\u003e\u003cbr\u003e\n\nWe set up this page to help you help us ensure that we can\ncontinue to create the work you have come to love* and help up continue to\nbuild a library of cutting edge original content. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\ndo you get for helping out?\u003c/strong\u003e\u003cbr\u003e\n\nWe have over 1,000 hours of OC, just sitting here waiting to\ntickle your earholes. In addition, we\u2019re rolling out a special helping of\nExclusive Patreon Content, just for you, our brilliant patrons. \u003cbr\u003e\u003cbr\u003e\n\nWe share our shows with the world for free. 100%, absolutely\nfree, but what we\u2019re offering you, in exchange for your support, is a chance to\nhelp us keep making the shows you already know, and to build and distribute\nmore and more new shows. Shows on more than one platform, too. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy\nshould you become a patron?\u003c/strong\u003e\u003cbr\u003e\n\nThe cost of creating these shows can be rather high, but, we\nfeel it is more important for them to be freely available to anyone, and\neveryone interested in participating. Jeff isn\u2019t very good at asking for help.\nNever has been. We\u2019re asking for your help, sure, but what we\u2019re really asking\nfor is to build and maintain a partnership with you. \u003cbr\u003e\u003cbr\u003e\n\nCome on \u2026 let\u2019s start going steady. Eyebrow waggle. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e*\u003c/strong\u003e\u003cstrong\u003e Or hate. Whatever your choice. \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "The future of progressive broadcasting? That seems like a pretty cocky statement, but, if you\u2019ll allow that the way in which we consume media has changed and evolved in the last several years, the claim becomes less fantastical and more an honest reflection of the evolving world of media.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003e\u003ca href=\"https://www.facebook.com/pages/Defenestrate-Media/143067669080340\"\u003eDefenestrate Media Network\u003c/a\u003e\u003c/strong\u003e is poised and ready to take advantage of changes in media delivery that are presently the sole province of the Conservative Right Wing (and, to be fair, comedy).\u003cbr\u003e\u003cbr\u003eBeginning with our flagship program in 2010: \u003cem\u003eJ.M. Bell\u2019s \u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://theleftshow.com/\"\u003eThe LEFT Show\u003c/a\u003e\u003c/strong\u003e \u2013 DMN set out to change the voice of net-radio. The voice of angry adults, using angry adult words with a wicked sense of humor launched a clarion call of smart, cutting edge political analysis, stealing the stage previously dominated by right-wing radio. Drops every Monday, and every Monday and Wednesday during election season.\u003cbr\u003e\u003cbr\u003eNot two months later, Defenestrate Media Network and\u003cstrong\u003e \u003ca href=\"https://www.facebook.com/TheLEFTShow\"\u003eThe LEFT Show\u003c/a\u003e\u003c/strong\u003e launched \u003cem\u003eThe Sidetrack /\u003c/em\u003e \u003cem\u003eBat Sh@t Crazy\u003c/em\u003e, with Jason Williams, a national phenom from \u003ca href=\"http://mydd.com/users/jasonthe/profile\"\u003eMyDD\u003c/a\u003e and owner of \u003ca href=\"http://thesidetrack.blogspot.com/\"\u003eThe Sidetrack\u003c/a\u003e, one of the oldest political blogs in Utah.\u003cbr\u003e\u003cbr\u003eGrowth has a way of flowing unchecked, and, after a a handful of successful remote locations shows, DMN launched \u003cstrong\u003e\u003ca href=\"http://hold322.defenmedia.com/\"\u003eHold 322\u003c/a\u003e\u003c/strong\u003e with JC Carter, Robert Easton and J.M. Bell \u2013 unlike every other show on the DMN, Hold 322 focuses on the alternative lifestyles of yesterday and today\u2019s disenfranchised, progressive Americans \u2026 who love Comic Books and Summer Movies, with a weekly look at the comicbook culture and industry news. Drops on Tuesdays.\u003cbr\u003e\u003cbr\u003e2014 saw the launch of Tell Me A Story, with JM Bell, a combination story swap format, and original works reader\u2019s theater. Drops every Thursday.\u003cbr\u003e\u003cbr\u003e2014 also welcomed\u00a0\u003ca href=\"http://geekhead.defenmedia.com/\" target=\"_blank\"\u003eGeekhead Radio\u003c/a\u003e to the family, and helping inspire the launch of\u00a0\u003ca href=\"http://geektherapist.defenmedia.com/\" target=\"_blank\"\u003eGeek Therapist\u003c/a\u003e in the spring of 2015.\u00a0\u003cbr\u003e",
