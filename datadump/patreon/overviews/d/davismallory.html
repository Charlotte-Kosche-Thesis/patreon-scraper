    "summary": "Hey! I am a singer-songwriter in Nashville, TN as well as a DJ, actor and former cast member on MTV\u0027s The Real World: Denver. \u003cbr\u003e\u003cbr\u003eIn 2013 I moved to Nashville to focus on songwriting and recording original music. I had just spent the previous 2 years working at Capitol Records in NYC working for David Guetta, Swedish House Mafia, Empire of the Sun and Kylie Minogue at Astralwerks Records and taking a DJ course at Dubspot School of Music, and performing around NYC at nightclubs and events. In 2013 I met artist Parson James and had my very first co-writes, writing several songs with Parson in LA.\u00a0\u003cbr\u003e\u003cbr\u003eFast forward to 2014 in Nashville I began writing songs with Roger Murrah (BMI Songwriter of the Decade and writer of several #1 Country hits including Alabama\u0027s \"High Cotton\", Alabama\u0027s \"I\u0027m in a Hurry (And Don\u0027t Know Why),\" Alan Jackson\u0027s \"Don\u0027t Rock the Jukebox)\" You can hear\u00a0\u003ca href=\"https://soundcloud.com/davismallory/sets/roger-murrah-sessions/s-vDMLo\" rel=\"nofollow\"\u003e2 of our songs here\u003c/a\u003e. Sadly that same year my MTV co-star and friend Diem Brown passed away from cancer and I wrote and sang the tribute song\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jESqCgNGc1k\" rel=\"nofollow\" target=\"_blank\"\u003e\"Beautiful Girls (Diem\u0027s Song)\"\u003c/a\u003e in her honor which was featured in People, MTV, US Weekly, \u0026amp; E! News.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2015 I had over 50 co-writes writing songs with many talented artists and songwriters including Scot Sax (Grammy-winner for Faith Hill/Tim McGraw\u0027s \"Like We Never Loved At All\"), Robert Ellis Orral (producer of Taylor Swift\u0027s debut album), Mitchell Rose (go look up his song \"Candy\" it\u0027s great), Raquel Cole (winner of Canada\u0027s Country Music Association Discovery Award) and more!\u003cbr\u003e\u003cbr\u003eI released a new song \"Anyone\" which I co-wrote with the same writers of Diem Brown\u0027s tribute song: Ben Goldsmith (Big Deal Publishing) and Tori Tullier (ASCAP Sammy Cahn songwriter awardee - John Mayer/Lori McKenna both won this award)!\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/-3A7ubLEElE\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eIn 2016 I wrote 75 songs including a song called \"Faded\" with Matt Girdaud from American Idol that ended up getting a lot of play on the radio in Michigan. I wrote songs with Bay Brooks from The Voice, Matraca Berg (3-time Grammy nominated songwriter of Dixie Chicks \"If I Fall You\u0027re Going Down With Me,\" Deanna Carter\u0027s \"We Danced Anyway\" \u0026amp; \"Strawberry Wine\") and put together what would be come my debut EP. \u003cbr\u003e\u003cbr\u003e2017 saw the release of my first songs ever on record labels with Landis - \"Loud (feat Davis Mallory)\" dropping on Grammy-nominated French producer Cedric Gervais\u0027 label Delecta on Jan 20, 2017 and John Dahlback - \"Anyone Would Know (feat Davis Mallory)\" dropping on Armin Van Buuren\u0027s label Armada on June 14, 2017. I released several singles off my debut EP Loud throughout 2017 starting with \"Under Your Spell\" on Valentine\u0027s Day, \"Loud\" in April, \"Not That Far Away\" and \"Help\" in June. My song \"Be Without You\" premiered on PopDust in July. And my collaboration with French DJ/producer duo Vorden titled \"Because of Love (feat Davis Mallory\" premiered in the EDM website YourEDM.com. I also released a special song with 17-year old producer LUURK titled \"Somebody\u0027s Watching (feat Davis Mallory)\" in Sept 2017. \u003cbr\u003e\u003cbr\u003ewww.fanlink.to/LoudEP\u003cbr\u003ewww.fanlink.to/SomebodysWatching\u003cbr\u003e\u003cbr\u003eThe end of 2017 I spent 2 months living in Amsterdam - I went for Amsterdam Dance Event the world\u0027s biggest Dance Music Business event and stayed to write new music with DJ-producers in Sweden, Denmark, London and throughout Holland. I began writing for a company called Vocal Kitchen that pairs singer-songwriters with the world\u0027s best DJ-Producers and I wrote 25 songs in the 2 months there. \u003cbr\u003e\u003cbr\u003eIn 2018 I released my 3rd song on a record label - Loic Penillo\u0027s \"Dance With Me (feat Davis Mallory)\" on the French label Sidekick Music came out on March 7, 2018.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=ZyevNGVKAfw\"\u003ehttps://www.youtube.com/watch?v=ZyevNGVKAfw\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am currently sitting on over 300 awesome songs that I would love to release and share with the world.\u003cbr\u003e\u003cbr\u003eAs many of you know producing music costs money - on average anywhere from $400 - $700 per song depending on the producer). I also plan to create music videos for these songs to share with the world which can costs anywhere from $1000-$10,000 depending upon the Video Director.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/davismallory/sets/music-videos-1/s-awibc\" rel=\"nofollow\"\u003eHere is a playlist of songs\u003c/a\u003e that I would love to create music videos for with your help! My songs are about love, unity, equality and leaving a legacy behind and I would love your help to share these with the world!\u00a0\u003cbr\u003e\u003cbr\u003e"
   },
