    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003ch2\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2665 About me\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003ehello there! I\u0027m Aurora, mostly known as DiesVitae! I\u0027m 22 years old and I live in Italy!\u003cbr\u003eI\u0027m a self taught artist who wants to become a professional concept artist and illustrator. It\u0027s my biggest dream!\u003cbr\u003e\u003cbr\u003eAs for now, I\u0027m trying to improve my skills working on fanarts and studies. I\u0027ve also started a little project to better understand how can I make comics, it\u0027s called Dungeontale and it\u0027s a fantasy RPG AU of the game Undertale by TobyFox.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2665 Why should I become one of yours patron?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h2\u003eBesides the fact that you can have access to unpublished material, you also can support me in my daily life! Long story short, due to various problems in my family I have not been able to complete my studies and therefore it\u0027s hard for me to find a job.\u003cbr\u003eYour donations will be used primarily to pay for my studies, so that I can improve in my art and at the same time be able to find a real a job and so become independent.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://diesvitae.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/ym4hm9G.png\"\u003e\u003c/a\u003e\u003ca href=\"http://dungeontaleau.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/S7joU3y.png\"\u003e\u003
