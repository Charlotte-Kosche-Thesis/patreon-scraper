     "about": "I\u2019m not afraid of heights, but I definitely have \u003ca href=\"http://risuko.net/about-the-author/how-a-guy-who-doesnt-like-heights-wrote-a-book-about-climbing/\"\u003ea healthy respect for depths\u003c/a\u003e. So I\u2019m as surprised as anyone that I\u2019ve written\u00a0\u003ca href=\"http://risuko.net\" target=\"_blank\"\u003eRisuko,\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003ea book featuring a girl who loves to be as high up in the air as possible.\u003cbr\u003eI am a writer, editor, and publisher living just north of the Golden Gate Bridge with my wife, \u003ca href=\"http://mauravaughn.com/\"\u003eMaura Vaughn\u003c/a\u003e and our daughters. And our cats.\u003cbr\u003eI write books about sixteenth-century Japan, as well as ebooks about ebooks. \u00a0\u003cbr\u003eCurrently, I run my own small publishing company, \u003ca href=\"http://stillpointdigitalpress.com/?Risuko-about-DK\"\u003eStillpoint Digital Press\u003c/a\u003e. Since 1999, I\u2019ve overseen the publications program for \u003ca href=\"http://www.jcf.org/\"\u003eJoseph Campbell Foundation\u003c/a\u003e. I have edited three posthumous volumes of Campbell\u2019s unpublished writing and lectures and overseen editions of twelve additional titles, including the third edition of his seminal \u003cem\u003e\u003ca href=\"http://astore.amazon.com/davidkudlerco-20/detail/1577315936/103-4690890-8787847\"\u003eHero with a Thousand Faces\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003eIn June, 2016, I released \u003cem\u003eRisuko\u003c/em\u003e, a teen historical adventure novel (whew! lots of qualifications on that!) set in Japan during the Civil War era, and I\u2019m in the middle of writing \u003cem\u003eBright-Eyes\u003c/em\u003e, the second book in the series.\u003cbr\u003eI\u2019m a passionate reader of mysteries, fantasy, and whatever else I can get my hands on. I am a story addict.\u003cbr\u003eAnd that\u2019s me, at the moment. ?\u003cbr\u003e\u2014 David Kudler\u003cbr\u003e",
