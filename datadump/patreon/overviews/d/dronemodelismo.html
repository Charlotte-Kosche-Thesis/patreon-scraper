    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wX3Oreg0xhY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=wX3Oreg0xhY",
    "one_liner": "Respirando aeromodelos, drones e FPV, e criando conte\u00fado no bom e velho portugu\u00eas",

    "published_at": "2017-04-11T20:47:44+00:00",
    "summary": "Cada projeto tem sua hist\u00f3ria, e o Dronemodelismo, que surgiu do P\u00f3 de Balsa -\u00a0\u003ca href=\"http://www.podebalsa.com.br/forum/\"\u003eque sim, continua existindo\u003c/a\u003e - est\u00e1 tentando escrever a pr\u00f3xima p\u00e1gina da sua. Mas \u003cstrong\u003esem o seu apoio\u003c/strong\u003e com certeza isso n\u00e3o vai acontecer.\u003cbr\u003e\u003cbr\u003eCriar conte\u00fado sobre um assunto t\u00e3o recente quanto drones \u00e9 certamente dif\u00edcil, ainda mais se for em um idioma diferente do ingl\u00eas. E mesmo l\u00e1 fora,\u00a0canais bacanas como\u00a0\u003ca href=\"https://www.youtube.com/user/RCModelReviews\"\u003eRcModelReviews\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/flitetest\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/alishanmao\"\u003eAli Shan Mao\u003c/a\u003e e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCemG3VoNCmjP8ucHR2YY7hw\"\u003eRotor Riot\u003c/a\u003e, que s\u00e3o alguns dos GRANDES canais sobre drones e aeromodelos da atualidade, s\u00e3o pequenos se comparados a canais m\u00e9dios aqui mesmo do Brasil. A excess\u00e3o talvez seja o \u003ca href=\"https://www.youtube.com/user/flitetest\"\u003eFlite Test\u003c/a\u003e, mas \u00e9 s\u00f3 um. UM no mundo inteiro.\u00a0\u00a0Mas o que todos eles t\u00eam em comum al\u00e9m de conte\u00fado legal e de qualidade? Todos exigem muito tempo, recursos, e s\u00e3o direta ou indiretamente financiados pelos seus f\u00e3s.\u003cbr\u003e\n\u003cbr\u003eO Dronemodelismo foi um dos canais pioneiros na cria\u00e7\u00e3o de conte\u00fado sobre drones e aeromodelismo na l\u00edngua portuguesa, e \u003cstrong\u003eao longo dos seus 3 anos\u003c/strong\u003e conquistou cerca de 12 mil inscritos em seu canal no Youtube, fora outras tantas dezenas de milhares de pessoas em seus f\u00f3runs e redes sociais. Atualmente o crescimento do canal se d\u00e1 a uma taxa de 1500 novos inscritos por m\u00eas.\u003cbr\u003e\n\u003cbr\u003e\nO objetivo desta iniciativa com o Patreon \u00e9 aprimorar a qualidade do conte\u00fado gerado, \u003cstrong\u003ecriar oportunidades para os inscritos\u003c/strong\u003e, e \u003cstrong\u003eprestigiar\u003c/strong\u003e, por meio de promo\u00e7\u00f5es e pr\u00eamios, \u003cstrong\u003etodos aqueles que\u003c/strong\u003e de uma forma ou de outra \u003cstrong\u003eapoiam o canal\u003c/strong\u003e, mas acima de tudo tornar poss\u00edvel o que hoje \u00e9 imposs\u00edvel. \u003cbr\u003e\n\u003cbr\u003e\nVeja no quadro \u003cstrong\u003eGOALS\u003c/strong\u003e ali na esquerda todos os objetivos do projeto.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eVeja o que voc\u00ea estar\u00e1 apoiando com esta pequena contribui\u00e7\u00e3o:\u003c/h3\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/dronemodelismo/\"\u003eCanal Dronemodelismo\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.dronemodelismo.com.br/\"\u003eSite Dronemodelismo\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.dronemodelismo.com.br/forums/\"\u003eF\u00f3rum FPVBrasil\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/canaldronemodelismo/\"\u003eP\u00e1gina no Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitter.com/canaldronemodelismo/\"\u003ePerfil no Twitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com.br/dronemodelismo/\"\u003ePerfil no Instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.podebalsa.com.br/ \"\u003eSite P\u00f3 de Balsa\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.podebalsa.com.br/forum/\"\u003eF\u00f3rum P\u00f3 de Balsa\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/podebalsa/\"\u003eP\u00e1gina P\u00f3 de Balsa no Facebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/FPVBrasil/\"\u003eP\u00e1gina FPVBrasil no Facebook\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nNeste momento, sua ajuda permitir\u00e1 que todos esses canais \u003cstrong\u003econtinuem existindo\u003c/strong\u003e, mas\u00a0acima de tudo permitir\u00e1 que esse trabalho \u003cstrong\u003ese torne mais relevante\u003c/strong\u003e e traga benef\u00edcios muito mais significativos \u003cstrong\u003epara os droneiros e praticantes do aeromodelismo\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eComo apoiar?\u003c/h3\u003e\nPara apoiar basta escolher uma das op\u00e7\u00f5es ao lado, que de uma forma ou de outra permitir\u00e3o que voc\u00ea participe das atividades do canal. Hoje estamos falando de sorteios e de algumas novidades que ainda est\u00e3o sendo preparadas, mas quem sabe o que mais ainda isso tudo pode proporcionar? Nem eu...\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eSorteios premium\u003c/h3\u003eOs sorteios premium ser\u00e3o realizados de tempos em tempos entre um n\u00famero reduzido de apoiadores, no m\u00e1ximo 50, e come\u00e7ar\u00e3o a ser realizados assim que o n\u00famero de apoiadores premium chegar a 5. Isso quer dizer que se houver apenas 5 apoiadores, o pr\u00eamio ser\u00e1 sorteado entre apenas 5 pessoas :)\u003cbr\u003e\u003cbr\u003eLembrando que o prop\u00f3sito principal do Patreon \u00e9 apoiar a cria\u00e7\u00e3o de conte\u00fado e que os sorteios s\u00e3o apenas parte do que o Dronemodelismo tem a oferecer em troca.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eE vamos nos divertir pois essa \u00e9 a raz\u00e3o disso tudo!\u003c/h3\u003e"
