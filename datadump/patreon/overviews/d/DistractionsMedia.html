    "summary": "Distractions Media is a group of friends who came together to make content for people to enjoy.  We all started as fans of something and grew into something our selves.  We made something.  That\u0027s kind of our motto.\u003cbr\u003e\u003cbr\u003eWe have been putting out Dungeons and Dragons and many other rpg table top live play podcasts regularly for two years now and we\u0027re ready to step it up.\u003cbr\u003e\u003cbr\u003eOur goal with this patreon is to not only better our sound quality and equipment for the cast, but also be able to put out more shows!  We also want to be able to promote and advertise to help build the community we love already!\u003cbr\u003e\u003cbr\u003eWith monthly pledges were gonna peal back the curtains and give you guys more in depth looks at characters backstories, extra content, and even some exclusive live streams.  You\u0027ll also have a say in the next series we run.  For donating patreons there will be mini series ran and played by different people among the cast.  There will also be opportunities for you yourselves to guest star in some episodes!  We will have goals for our patreons to reach to achieve more seasons of some of the alternate shows on our feed, such as Star Wars: Dawn of Destiny, or The Xeadin Saga.\u003cbr\u003e\u003cbr\u003eOur regular content will always be free.  We like to put out things to see if our listeners enjoy it and we feel patreon is a way to see what our fans want to see more of!\u003cbr\u003e\u003cbr\u003eWe look forward to the input of our listeners and with your alls support we can make something of this thing we love.  We are Distractions Media.  Now you can be too... So cheesy..."
