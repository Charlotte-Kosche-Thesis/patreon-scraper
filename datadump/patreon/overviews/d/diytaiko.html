    "published_at": "2017-01-16T04:38:00+00:00",
    "summary": "Welcome to \u003cstrong\u003eDIY Taiko\u003c/strong\u003e! This is a page where I, \u003ca href=\"http://www.chungwanchoi.com\" rel=\"nofollow\" target=\"_blank\"\u003eChung Wan Choi\u003c/a\u003e, record the development of my various DIY practice drums.\u003cbr\u003eIt all started when I build a practice odaiko, which basically changed my life.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://diytaiko.files.wordpress.com/2015/04/diytaiko.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eBecause of this drum, I became a fellow at \u003ca href=\"http://www.taikoarts.com\" rel=\"nofollow\" target=\"_blank\"\u003eTaiko Center of the Pacific\u003c/a\u003e. I got to know a lot of serious taiko learners, but most of them have hard time to practice between their weekly classes.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe reality is\u0026#8230;\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eFor many taiko students, \u003cstrong\u003eaccess\u003c/strong\u003e to individual practice is commonly limited; most people just can\u0027t afford a real drum plus the storage space. \u003cbr\u003eFor many who wanted to bring taiko to the classrooms and communities, initial investment on numerous taiko drums can be difficult to pitch.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe goal for DIY Taiko is therefore to develop affordable ways to increase access to playing taiko.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eTire drums are relatively easy to make, but it is not ideal for all practice, such as \u003cem\u003enaname\u003c/em\u003e. \u003cstrong\u003eGood foundation (\u003cem\u003ekata\u003c/em\u003e) \u003c/strong\u003eis important and therefore \u003cstrong\u003eall DIY Taiko projects are designed to be play just like real taiko drums with good \u003cem\u003ekata\u003c/em\u003e\u003c/strong\u003e; nothing is perfect, and I\u0027ll make sure to inform everything you need to know.\u003cbr\u003e\u003cimg src=\"https://diytaiko.files.wordpress.com/2017/01/pvc_naname_stance_compare.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy support?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePeople frequently call for tutorial for my DIY Taiko drums. As much as I would love to share the knowledge, it requires material expanse and many hours of work. Your support will enable me to produce instructional video! When time comes and you are ready to make practice drums, all you need will be right here waiting for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther than practice drums\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDIY Taiko is not limited to making practice drum. It could be DIY in all aspect of taiko. Chung loves to draw, compose and do sound recording. They are all subjected to potential future projects!\u003cbr\u003e\u003c/div\u003e"
