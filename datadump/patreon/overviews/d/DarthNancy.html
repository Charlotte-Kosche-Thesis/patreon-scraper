    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://ibb.co/fO3Yra\"\u003e\u003cimg src=\"https://ibb.co/fO3Yra\"\u003e\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/eyBxHF/Rider_AA3_Edited2.jpg\"\u003e\"\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAbout Me\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003c/b\u003eHi there! I\u0027m\u00a0\u003ca href=\"https://www.instagram.com/darthnancy/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDarthNancy\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e ^_~ \u00a0As you can see, I am a huge Star Wars nerd, but I am also very big into Middle-Earth, Harry Potter, lots of different anime, manga, and video games! I started attending conventions in 2007, but I did not start cosplaying until 2013. Since then, I\u0027ve made many different costumes and I continue to learn how to make even better ones! Aside from attending conventions, I am also part of Rebel Legion, a Star Wars costuming charity group.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eCosplay is a costly hobby, unfortunately. But it is something I continue to do regardless because I truly enjoy being part of the community. Patreon is a great way to support creators, while receiving something back for the support; it is a great way for both parties to benefit. Not only can I create more content for you all, but I can put out tutorials and work in progress pictures too. You guys can also get to know me a little bit better! I hope to be able to give back to the amazing people who have supported me and who will continue to support me in my passion! \u0026lt;3 Thank you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow Does This Work and What Will I Get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy goal is give back as much as I can with physical rewards and well as online content. Expect to receive different prints (some months perhaps some different types of goodies), tutotrials, WIP posts, BTS posts, exclusive content, as well as more interaction~ And anything I post will be posted here first! I am hoping to eventually make video tutorials and streams! Patreon charges pledges on the 1st of the each month, and I receive the payments on the 5th. After payment has been processed, I will be sending out your rewards!\u00a0\u003cbr\u003e\u003cbr\u003e*Photo creds: JHassPhoto and Alive Alf Photgraphy"
