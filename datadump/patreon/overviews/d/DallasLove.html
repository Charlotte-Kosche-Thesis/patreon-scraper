    "summary": "\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHi.... Thanks for stopping by my Patreon page.  For starters, let me introduce myself and\nshare my with you how I became a part of the Patreon community. \u00a0I am Dallas Love. \u00a0I am 46 years old and a freelance photographer, but my heart is directed more specifically to boudoir portrait photography. I didn\u0027t go to school to learn it,\nI don\u0027t have any fancy certifications or acronyms behind my name to prove\nanything to anyone.\u00a0 I just picked up a camera and\nI have never put it down.  Photography\nhappens to be the one thing that I can do endlessly.  I can get lost in it and I never get enough\nof it.  The other love in my life is\nfashion.  I mean what girl doesn\u0027t love\nclothes - right?\u00a0\u00a0I believe that fashion is an art of self expression and photography is a way to capture that. I fell deeply in love with Boudoir photography.\u00a0 It is so rewarding to see the empowerment women receive from being in a most vulnerable state but feeling confident and sexy.\u00a0 Boudoir Photography\u00a0allows me to convey my love for fashion and photography by capturing \"the beauty of the woman\" one frame at time while I am on this journey\u003cbr\u003e\u003cbr\u003eI would love to be able to have a truly satisfying career doing this very thing and having my own studio, fully equipped would make this dream a reality for me.\u00a0 I can\u0027t even imagine, but I am putting everything that I have into this to see what happens.\u00a0\u003cbr\u003e\u003cbr\u003eThrough this network, Patreon gives me the ability to do what makes me happy and it provides me a community where I can showcase my love for fashion and boudoir photography .All of you patrons who appreciate the value of my work, can subscribe to receive my photos, videos, and all of the sexy surprises I have waiting for you!\u003cbr\u003e\u003cbr\u003eWhen you subscribe to receive my content, you will receive your link AFTER your pledge and payment have been successful (typically by the 3rd of each month).\u00a0 For example if you pledge to my $50 tier on July 23rd, your content link will be released to you on August 3rd.\u00a0 I apologize for having a delay to receive your subscription, but Patreon handles the billing and does so on the 1st \u0026amp; 2nd day of each month.\u00a0 Due to the number of Patrons who are dishonest and dodge the bullet, I have had to change my content to pay by creation, at least until Patreon gets the \"pay immediately\" option available to ALL patrons, or at least out of Beta, it will remain this way.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eNevertheless, it is worth the wait, its just like fine wine!\u00a0 Get on board,\u00a0I can\u0027t wait to share with you!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eDallas\u003c/div\u003e\u003cbr\u003e"
