    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/22885820_696345420562060_8184289402001662434_n.jpg?oh=b26e43b0b98401e46b6bba47f3d8dadf\u0026amp;oe=5ADC1479\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello! My name is Trevor (AKA The Conqueror) I\u0027m a YouTube Content Creator who has been putting out daily videos for the past two years. I\u0027ve created more than 500 videos in pursuit of my dream of being a big Full time YouTuber, and I\u0027m not stopping any time soon. I\u0027m a gamer with a passion for helping and inspiring others, and a bit of a geek! Without the support of my amazing patrons, this dream would not be possible! Get access and join our exclusive community today!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/23132141_696348083895127_1856590117263363114_n.jpg?oh=dd8cd78464fb248c72f0a63f8ad32c81\u0026amp;oe=5ADBFEB5\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThis Patreon community is here for you. I want a place where my most amazing and loving friends can have priority access to my eyes and ears. I\u0027m not a YouTube guru, or a tech guy, or really anything else other than \"me\", so the only thing I can offer you in return for your wonderful support is just that; me.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/29542654_788148761382367_5335417029760897639_n.jpg?_nc_cat=0\u0026amp;oh=b01c104fe862d619d5b52cd5cf03d9ca\u0026amp;oe=5B275B90\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe goal of this Patreon is to create higher quality content more frequently, reward you guys even further for your support, and to connect with you on a deeper level. This means more detailed videos, feature videos including collaborations with other awesome creators, and much more. The support you awesome Patreons give to me will be turned around into paying the bills so I can power my computer, purchasing new equipment so I can make better content, and purchasing the food that fuels this tireless engine of ambition!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/29541307_788149371382306_8726529542705629427_n.jpg?_nc_cat=0\u0026amp;oh=f506138800f06c6558b6bb4b85790af1\u0026amp;oe=5B29B963\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eCan I support you using any currency?\u003c/strong\u003e YES! Patreon is calculated in US Dollars, however you can support using whatever currency you wish. This will automatically be converted into USD.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou release tons of content! Are you charging us per video? \u003c/strong\u003eNO! At my most ambitious I\u0027m releasing one Video each and every day. Because of this, our Patreon is on a monthly basis, as opposed to a per video basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t really have a lot of money, can I still be a Patron?\u003c/strong\u003e YES! Please don\u0027t feel obligated to support me like crazy. Even $1 a month really begins to add up! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf my financial situation changes, can I cancel my support?\u003c/strong\u003e YEP! You can cancel your monthly support at any time with no charge. Believe me when I say that I wouldn\u0027t be upset! Your support means the world to me, but I don\u0027t want you to suffer for my sake! :D\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/29542984_788148754715701_7211274508915278744_n.jpg?_nc_cat=0\u0026amp;oh=5f6a5bed12bb9059f662c59d595e2d1b\u0026amp;oe=5B7012D2\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0Listed on the side of the Patreon Page are all the rewards I want to offer you for choosing to support my dream of becoming a big YouTuber one day. It\u0027s not much, but I wanted to thank you in some way for being so absolutely amazing. You\u0027ve become one of the Conquerors, \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0and I\u0027m so thankful to have you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
