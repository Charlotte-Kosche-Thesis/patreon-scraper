    "summary": "My name is Ben Chmura and welcome to DIS PATER. I\u0027ve always loved three things: comic books, fashion, and pop/street-culture. I wanted to create an opportunity for me to explore all of these worlds and merge them into a project that would test my limits as an illustrator/designer. \u003cbr\u003e\u003cbr\u003eI grew up on comic books and sci-fi in the 80s/90s which inspired me to attend SCAD\n(Savannah College of Art and Design) to study comic book illustration. I later shifted into fashion design because I loved the idea of designing costumes. My appreciation for comic book\nillustration, fashion and pop/street-culture are what fuel the content of the DIS\nPATER concepts. \u003cbr\u003e\u003cbr\u003eThe first launch for the DIS PATER realm is DREAMSTATE. A comic storyline I wrote when I was 15 years old. DREAMSTATE was a creative outlet for me when I was realizing at an early age that I was gay. I look forward to sharing the inner workings of a world that was created 22 years ago from the imagination of a teenager struggling with idea that the world would not accept him. DREAMSTATE offered me a world of characters that allowed me to be myself and I wanted to share that world with others.\u00a0It is a realm with a gay protagonist which was something rare and unheard of in the industry and now has become integrated and celebrated. I think there is still a lot of room to explore these types of characters in comics.\u003cbr\u003e\u003cbr\u003eI want to thank you for joining me on this journey. I can\u0027t wait to interact with you and build an exclusive community to share DREAMSTATE. Let\u0027s discuss it! I look forward to talking with you all more in the future!\u003cbr\u003e\u003cbr\u003eTo learn more about future projects follow @dispater_nyc or\n\u003ca href=\"http://www.dispater.nyc.\"\u003ewww.dispater.nyc.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
