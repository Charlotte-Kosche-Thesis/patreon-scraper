    "summary": "Hello, everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWho am I?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDewkneelight\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethe author of \u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVersion Day and Night\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m really not sure where to start, but let\u0027s just say that this journey of mine took quite a lot of turns before I could properly see where it\u0027s actually going. To make the story short... Year 2016, I graduated from university and 3 months after, I landed a full-time office job. A\u00a0year passed, so much had happened, and I became literally dedicated to the corporate lifestyle, not until the talk about \u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDREAMS\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e came. Honestly, I wanted to write and draw all my life! That\u0027s why when I\u0027ve realized that I wanted to pursue that dream, I, without hesitation, put my resignation letter on the manager\u0027s table... only to be laughed at.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Well, I took it as a sign and a challenge to continue on. I\u0027ve started writing and coming up with different stories, drafts and manuscripts, afterwards. Two months later, that was around late October of 2017, one of the stories which I\u0027ve decided to work on is \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eVersion Day and Night.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eWhy am I here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeing brought up to this world, I learned to give more than to ask for anything. But this time, I want to continue working on my current story, and to continue entertaining all the interested readers out there. That\u0027s why I will be needing some extra support since I decided to work on this full-time. Don\u0027t worry, there will be rewards for all of my heavenly patrons to come!\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u2665\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU SO MUCH, WITH LOVE!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFollow me on my social media accounts\u003cbr\u003esay hi, ask questions, and chat:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e@ Twitter \u0026amp; Instagram\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/dewkneelight\"\u003ehttps://twitter.com/dewkneelight\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca
