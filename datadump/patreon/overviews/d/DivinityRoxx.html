   {
    "attributes": {
     "about": "I am an artist. I\u0027m passionate about pretty much everything.\u003cbr\u003eI write. I create. I think. I breathe. I play bass. I inspire. I teach.\u003cbr\u003e\u003cbr\u003eI\u0027m going through a growth period, working on a bunch of different projects, taking some online classes, and just really working on combining all of my passions into one conglomerate of creativity.\u003cbr\u003e\u003cbr\u003eI can be scattered. I talk fast and think faster. My mind is always racing. I jump the gun. I over analyze. I\u0027m kind of shy. I\u0027m sensitive, sometimes overly sensitive. I root for the under dog. I don\u0027t care about fame and I\u0027m often out of the loop of pop culture. I think people are good but I know they\u0027re often not. I try to be good, but oftentimes I\u0027m not. \u003cbr\u003e\u003cbr\u003eI joined this space because its a place for the people who truly support the artist and their creativity. If I\u0027m going to invite you in to support me, I feel obliged to share the real me with you, not the me you often see in photos. I don\u0027t always look like that. I like being made up and I have a really vivid imagination but if you\u0027re ready to experience Divinity Roxx, the flawed and unbeautiful creative, this space is for you and I thank you deeply for your support.\u003cbr\u003e\u003cbr\u003eNow lets go fuck some shit up.\u003cbr\u003e\u003cbr\u003e",
