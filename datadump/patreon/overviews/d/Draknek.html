    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.draknek.org/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.draknek.org/misc/pixel-alan.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3\u003eWho are you?\u003c/h3\u003e\nHi, I\u0027m\u00a0\u003ca href=\"http://www.draknek.org/\" rel=\"nofollow\" target=\"_blank\"\u003eAlan Hazelden\u003c/a\u003e!\u00a0I\u0027m 30 and have two brothers and no pets. I\u0027m an above-average juggler, a below-average dancer, and I\u0027m the only person to have ever completed \n\u003ca href=\"http://vimeo.com/30618991\" rel=\"nofollow\" target=\"_blank\"\u003eMega-GIRP\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMore pertinently, I make videogames such as the PAX10/IndieCade nominated \n\u003ca href=\"http://www.sokobond.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSokobond\u003c/a\u003e,\u00a0the adorable\u00a0\u003ca href=\"http://agoodsnowman.com/\" rel=\"nofollow\" target=\"_blank\"\u003eA Good Snowman Is Hard To Build\u003c/a\u003e, and the rage-inducing\u00a0\u003ca href=\"https://cosmicexpressgame.com/\" target=\"_blank\"\u003eCosmic Express\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI love making small weird games like \n\u003ca href=\"http://www.draknek.org/games/shitsnake/\" rel=\"nofollow\" target=\"_blank\"\u003eShit Snake\u003c/a\u003e,\u00a0\u003ca href=\"http://www.draknek.org/games/puzzlescript/pulleys.php\" rel=\"nofollow\" target=\"_blank\"\u003eYou\u0027re Pulleying My Leg\u003c/a\u003e,\u00a0\u003ca href=\"http://www.draknek.org/games/puzzlescript/mirrors.php\" rel=\"nofollow\" target=\"_blank\"\u003eMirror Isles\u003c/a\u003e and more\u00a0and releasing them for free, but unfortunately this isn\u0027t a great business model. I\u0027d love it if you could fund me to make more games like this and release them for free with no ads.\u003cbr\u003e\n\u003cbr\u003e\nWhen you become a patron, you\u0027re agreeing to give me a small amount of money for each free game I make. This will be infrequent, probably 1-6 times a year.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.draknek.org/games/puzzlescript/pulleys.php\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.draknek.org/games/puzzlescript/screenshots/pulleys-animated-banner.gif\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat kind of games do you want to make?\u003c/h3\u003e\nMostly I expect to use PuzzleScript to make puzzle games like these:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/puzzlescript/pulleys.php\" rel=\"nofollow\" target=\"_blank\"\u003eYou\u0027re Pulleying My Leg\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/puzzlescript/cyber-lasso.php\" target=\"_blank\"\u003eCyber-Lasso\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/puzzlescript/skipping-stones.php\" target=\"_blank\"\u003eSkipping Stones to Lonely Homes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/puzzlescript/boxing-gloves.php\" target=\"_blank\"\u003eBoxes Love Boxing Gloves\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/puzzlescript/spikes-n-stuff.php\" target=\"_blank\"\u003eSpikes \u0027n\u0027 Stuff\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/puzzlescript/\" target=\"_blank\"\u003eand more\u003c/a\u003e!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFrom time to time I may also create non-PuzzleScript games such as:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/BRICKbricksmashSMASH/\" rel=\"nofollow\" target=\"_blank\"\u003eBRICK\u003cspan style=\"\"\u003e[bricksmash]\u003c/span\u003eSMASH\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/wizard/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Lonely Wizard\u003c/a\u003e (with Terry Cavanagh)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/shitsnake/\" rel=\"nofollow\" target=\"_blank\"\u003eShit Snake\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/shitsnake2/\" rel=\"nofollow\" target=\"_blank\"\u003eShit Snake 2: Shit Harder\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.draknek.org/games/traal/\" rel=\"nofollow\"\u003eTraal\u003c/a\u003e (with Jonathan Whiting)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://agoodsnowman.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://agoodsnowman.com/images/hug-smaller.gif\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003ePaying it forward\u003c/h3\u003eI\u0027m not the only person making games who\u0027s asking for money and I\u0027m definitely not the most deserving. I believe that if I\u0027m somehow able to make a small amount of money from this, I should use that position to help others.\u003cbr\u003e\n\u003cbr\u003e\nWith this in mind, at least 20% of the funds from this campaign will go to supporting game developers and game critics on Patreon.\u003cbr\u003e\n\u003cbr\u003e\nAnother way I can help out is to highlight some of the less successful [arbitrarily defined as under $500/month] Patreon campaigns that you may wish to contribute to instead of my own:\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/increpare/overview\" target=\"_blank\"\u003eStephen Lavelle\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/SophieHoulden/overview\" target=\"_blank\"\u003eSophie Houlden\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/alienmelon/overview\" target=\"_blank\"\u003eNathalie Lawhead\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/wertle/overview\" target=\"_blank\"\u003eLisa Brown\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/uglymachine/overview\" target=\"_blank\"\u003eEMiSpicer\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/LanaPolansky/overview\" target=\"_blank\"\u003eLana Polansky\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.draknek.org/games/hearts/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.draknek.org/games/hearts/images/cogs.gif\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
