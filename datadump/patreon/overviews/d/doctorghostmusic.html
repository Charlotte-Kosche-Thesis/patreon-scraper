    "summary": "\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cem\u003e\"I don\u0027t remember dying.  I am dead, no doubt about that, but I don\u0027t actually remember the whole dying part.  I\u0027ve been told this is fairly common among spirits.  The newly departed often find they have significant gaps in their memory from their time spent alive, and apparently I\u0027m no different.  This is the story of how I died.\"\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial; text-align: right; color: rgb(5, 45, 73);\"\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem style=\"background-color: initial; text-align: right; color: rgb(5, 45, 73);\"\u003e-Doctor Ghost, \"Lab Notes\"\u003c/em\u003e\u003c/div\u003e\u003cblockquote\u003e\u003cem style=\"background-color: initial; text-align: right; color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"background-color: initial; text-align: right; color: rgb(5, 45, 73);\"\u003e\u003c/span\u003e\u003c/blockquote\u003eI have been writing electronic music since I was 10 years old, and it has since grown to become a hugely important part of my life.\u00a0 Composing and producing is the clearest way I\u0027ve found to express myself honestly and share my creative ideas with the world.\u003cbr\u003e\u003cbr\u003eDoctor Ghost (which started as an alternate name for my more experimental music) has become huge in scope.\u00a0 For me, Doctor Ghost is not just about the music, it\u0027s about telling a story, creating a mythology, and pushing myself to try new things with each project.\u003cbr\u003e\u003cbr\u003eMy current project, titled Lab Notes, is a two part album, tied directly to a two part story.\u00a0 Each chapter in the story is represented on the albums by a song.\u00a0 The first album (and first half of the story) has been released on Bandcamp, and part 2 will be released early Summer 2018.\u00a0 With Lab Notes, I hope to begin creating a whole mythology of my work, filled with paranormal entities, magic, pseudoscience, and Doctor Ghost himself, as an actual character.\u003cbr\u003e\u003cbr\u003eThis concept of creating a mythology is very exciting to me, and I hope to explore it more in future projects and albums.\u00a0 Of course, taking on this level of scale is very time intensive, which is why I\u0027m asking for your help.\u00a0 I release all my music for free on my website, and the story (once it\u0027s released) will be free as well.\u00a0 Therefore, I\u0027ve decided to create a Patreon page for those who wish to support me monetarily.\u00a0 Your support will directly increase my capacity to work on creative projects, whether that be the amount of time I am able to spend writing, or handling expenses like virtual instruments and website fees.\u003cbr\u003e\u003cbr\u003eAt the end of the day, what\u0027s really important to me is having the ability to share my work with others, and I am immensely grateful to each and every person who helps me do that.\u003cbr\u003e\u003cbr\u003eFor more information on my work, please visit my website: doctorghostmusic.com.\u00a0 Other links are on the Patreon page, and you\u0027re welcome to email me directly: doctorghostmusic@gmail.com.\u003cbr\u003e\u003cbr\u003e-Cody McKinstry-Luepke\u003cblockquote\u003e\u003cem style=\"background-color: initial; text-align: right; color: rgb(5, 45, 73);\"\u003e\u003c/em\u003e\u003c/blockquote\u003e"
