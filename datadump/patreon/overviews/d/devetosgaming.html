    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eI\u0027m Devetos, and I\u0027ve been an avid board and tabletop games enthusiast for my entire life. I am the founder of DevetosGaming.com which provides board game reviews, news on whats happening in the board gaming world, and gives back by \u003cstrong\u003eoffering giveaways each month! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhile the site started out with just me writing reviews, Devetos Gaming has grown to include several other Toronto based board gamers. You can read up on our full team by visiting our About Page \u003ca href=\"http://devetosgaming.com/contact/\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWith the launch of the website, we have come to Patreon as a way to support our endeavors to bring you more content, higher quality video reviews and of course - bigger and better giveaways! Your support will allow us to dedicate more time towards playing and reviewing games in addition to being able to pay for guest star appearances and specialty game reviews. \u003cbr\u003e\u003cbr\u003eOur current goal is to put your donations towards acquiring improved video equipment, lighting and mics so we can begin offering high quality video content - including game reviews, breakdowns and gameplay videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003cbr\u003e\u003c/strong\u003eI would like to take a moment to thank all of our supporters. Whether you visit our site, follow us on social media or support us here on Patreon, all of your help contributes to our continued ability to bring you the best content. Please share our site and social medias with your friends and family so that we can continue to grow and bring you even more great content.\u003cbr\u003e\u003cbr\u003eI hope you enjoy the site, and we will continue striving to bring you the best content there is in the world of tabletop gaming!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eDevetos\u003cbr\u003e\u003cbr\u003edevetosgaming.com\u003cbr\u003edevetos@devetosgaming.com\u003cbr\u003eInstagram: @devetosgaming\u003cbr\u003eTwitter: @devetosgaming"
