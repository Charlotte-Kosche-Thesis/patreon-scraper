    "summary": "\u003cimg src=\"http://daveflorapresents.com/wp-content/uploads/2015/06/cropped-doc_monster_meets_frankenstein_by_roguehill-d59grwr.jpg\" style=\"width: 619px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m a lucky guy.\u003c/strong\u003e I get to tell\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/doc-monster-shadow-of-the-skies/list?title_no=56275\" rel=\"nofollow\" target=\"_blank\"\u003ecool stories.\u003c/a\u003e It\u0027s kind of a calling for me, actually. If I\u0027m not creating, life feels pretty empty and frustrating. I\u0027ve been creating comics and writing novels since 2007.\u003cbr\u003eYou can\u0027t create from nothing, though. Doing this stuff takes paper, pens, markers, lights, scanners, computers, and so on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where Patreon comes in.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://daveflorapresents.com/wp-content/uploads/2015/06/DM-ufo-destroyer_colorposter1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith your support, I get to keep doing the stuff I love and that (hopefully) you enjoy. I can continue to improve as an artist and a storyteller, and get the tools to reach out to more people. Better videos of the process, better audio for chats.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith Doc Monster, specifically,\u003c/strong\u003e \u003cstrong\u003eI plan to finish this epic story and get it published in a cool hardback book.\u003c/strong\u003e Maybe something with one of those retro, canvas covers. I\u0027m such a geek. :)\u003cbr\u003eAnyway, Patreon is great for me because I get to continue doing what I love, and it\u0027s good for subscribers because they get insider stuff that no one gets to see....in-process pieces, sketches, art give-aways and more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, how does it work?\u003cbr\u003e\u003c/strong\u003eWhen you create an account on Patreon, you \u003cstrong\u003eselect what level of support you want to give each update. I typically update 3-4 times a month. \u003c/strong\u003eSet a limit as to how much you want to spend. You won\u0027t be billed until the 1st of the following month, and you can cancel at any time.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider subscribing and supporting me along this journey. If you can\u0027t, I hope you\u0027ll tell someone about what I\u0027m doing. \u003cstrong\u003e\u003cem\u003eLet\u0027s have some fun!\u003c/em\u003e\u003c/strong\u003e"
