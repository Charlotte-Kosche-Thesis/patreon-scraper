    "summary": "\u003cstrong\u003eDrag\u00f5es de Garagem\u003c/strong\u003e \u00e9 um podcast de divulga\u00e7\u00e3o cient\u00edfica. Nele falamos sobre ci\u00eancia de forma natural, incentivando o pensamento cr\u00edtico e a curiosidade dos ouvintes.\u003cbr\u003e\u003cbr\u003eNosso projeto teve in\u00edcio em setembro de 2012 e nosso primeiro objetivo era divulgar ci\u00eancia de forma abrangente e interessante, mostrando a import\u00e2ncia desse corpo de conhecimento em nosso dia-a-dia social e profissional. Nesse in\u00edcio \u00e9ramos poucos: Lucas, Luciano, Cristiano e Felipe. Com o tempo fomos crescendo, definindo um formato, periodicidade e agregando outros amigos para nossa equipe. Dentre eles, alguns ouvintes como a Mariana, o Vitor e o Conrado. Agora, queremos continuar crescendo e para isso, precisamos ainda mais da sua ajuda. \u003cbr\u003e\u003cbr\u003eContamos detalhadamente nossos planos de domina\u00e7\u00e3o mundial (sqn :P) em nosso epis\u00f3dio especial de lan\u00e7amento do Patreon.\u00a0\u003ca href=\"http://dragoesdegaragem.com/podcast/dragoes-de-garagem-patreon/\" rel=\"nofollow\" target=\"_blank\"\u003eClique aqui\u003c/a\u003e e escute.\u003cbr\u003e\u003ca href=\"http://scienceblogs.com.br/dragoesdegaragem/2015/10/dragoes-de-garagem-patreon/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://scienceblogs.com.br/dragoesdegaragem/files/2015/10/Vitrine-dragoes-patreon-620x358.jpg\" style=\"width: 525px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eEscutem o epis\u00f3dio piloto do \u003cem\u003eToco y me voy\u003c/em\u003e. O novo programa que iremos criar se chegarmos aos 500 d\u00f3lares.\u00a0\u003ca href=\"http://dragoesdegaragem.com/podcast/dragoes-de-garagem-toco-y-me-voy-0-nobel-interdisciplinaridade-e-agua-em-marte/\" rel=\"nofollow\" target=\"_blank\"\u003eClique aqui\u003c/a\u003e e escute.\u003cbr\u003e\u003ca href=\"http://scienceblogs.com.br/dragoesdegaragem/2015/10/dragoes-de-garagem-toco-y-me-voy-0-nobel-interdisciplinarid
