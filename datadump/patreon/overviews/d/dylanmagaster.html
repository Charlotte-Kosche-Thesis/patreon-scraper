    "published_at": "2016-11-06T22:41:50+00:00",
    "summary": "Well hello there all, \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0My name is Dylan Magaster. I and my team currently produce Alternative Living Spaces,\u00a0where once a week we showcase an interesting story of someone doing life their own way, as well as a Travel Series. What is FLORB? Floating Orb Productions Inc. The Production company I just started. \u003cbr\u003e\u003cbr\u003eMy Crew, Tara Wear and Jackson Peters, and I have just arrived in Spain. We have a boat secured and are moving on board in just a few days. Together we will be sailing the Mediterranean and producing as much content as we possibly can. \u003cbr\u003e\u003cbr\u003eHere on Patreon we offer you more access to us than anywhere else on the internet. PATRON ONLY LIVESTREAMS, Weekly updates, as well as we respond to every comment on this page. Join the team and get direct access to myself and the team. \u003cbr\u003e\u003cbr\u003eThe vision has been coming together and I\u0027m so glad that you have been apart of it.\u003cbr\u003e\u003cbr\u003eJoin the team, and hey, maybe we can meet up!\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003e\u00a0\u00a0\u00a0 Big Love!\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Dylan Magaster\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003eA Quick Patreon Explanation:\u003c/h2\u003ePatreon is a crowd-funding platform. This is where YOU can support the CREATORS you believe in. Decide to pledge on a per video basis or set a monthly limit and join the family.\u003cbr\u003e\u003cbr\u003eI\u0027m excited to be a involved in this community. Please consider joining the team by pledging as little as a dollar or as much as your heart desires. I will continue to bring my absolute best to the world.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eEpisodes from Alternative Living Spaces:\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/D2yzondJyB8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/74KTOpJXY_o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Vh_d31rWt2o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars? NO - Pay in any currency! \u003c/strong\u003eAs this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003eHow many documentaries will you release a month?\u00a0\u003c/strong\u003eAround 4 videos every month, maybe more. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford. :)\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? Yes,\u003c/strong\u003e please only sign up to donate what you can easily afford. Even $1 per video I upload will make a huge difference and would be greatly appreciated. :)\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? Yes of course!\u003c/strong\u003e If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
