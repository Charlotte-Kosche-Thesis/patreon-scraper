    "summary": "Hello friends!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is David and I\u0027m a composer and sound designer. You might have heard of me, I write music for Rooster Teeth\u0027s Red vs. Blue and do sound design on RWBY!\u00a0\u003cbr\u003eI also compose music for video games, trailers and film.\u00a0\u003cbr\u003e\u003cbr\u003eI compose in many styles but I specialize in dark, epic and emotional neo-orchestral music.\u00a0\u003cbr\u003e\u003cbr\u003eI love composing for games, shows and film, but my true passion is composing cinematic tracks that aren\u0027t written for any particular project. Tracks like these: \u003ca href=\"https://soundcloud.com/davidlevymusic/protectors-of-earth\" rel=\"nofollow\" target=\"_blank\"\u003eProtectors of Earth,\u003c/a\u003e \u003ca href=\"https://soundcloud.com/davidlevymusic/comatose\" rel=\"nofollow\" target=\"_blank\"\u003eComatose\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/davidlevymusic/the-last-stand\" rel=\"nofollow\" target=\"_blank\"\u003eThe Last Stand\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QHXupOK8i84\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"https://soundcloud.com/davidlevymusic/protectors-of-earth\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWith your support I will be able to do more of it and more often! The more support I get the more time I\u0027ll be able to allocate for writing and releasing new tracks. And you, as a supporter will be getting all of them, before anyone else.\u00a0\u003cbr\u003e\u003cbr\u003eFor those of you who are interested in more than just music and are composers/ musicians yourselves, this is your opportunity to watch me work live and ask questions. I\u0027ll give you pro tips and share my tricks and workflow with you!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support and for making my dream a reality!\u003cbr\u003eDavid\u003cbr\u003e"
