    "published_at": "2016-10-03T17:17:26+00:00",
    "summary": "\u003cimg src=\"http://orig09.deviantart.net/a4b3/f/2016/277/1/9/descr_banner_900_by_davespineapple-dajvbom.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Dave.\u003cbr\u003e\u003cbr\u003eMost of you internet people probably know me by my nicknames Davespineapple and Dave Rabbit from a handful of places.\u003cbr\u003eI am a self-taught artist who\u0027s been making art for a while now, and I would love to eventually see this passion of mine turn into my fulltime job; in a way it kinda already is since I\u0027m currently working towards an Illustration degree.\u003cbr\u003eYou can see some of my stuff on my\u00a0\u003ca href=\"http://twitter.com/davespineapple\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or on my\u00a0\u003ca href=\"http://davespineapple.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e pages, in case you\u0027ve never seen any of my works.\u003cbr\u003e\u003cbr\u003eI decided to make a Patreon page because I really enjoy the idea of having a more personal interaction between me and people who enjoy what I do; for this reason I have structured my rewards to pretty much cover everything, from you just looking at my art from a distance to me physically send you letters with your name on them.\u003cbr\u003e\u003cbr\u003eTo me this already feels like a pretty big deal, because it\u0027s a small step towards my goal of making art my main source of income.\u003cbr\u003eIf this gets anywhere, I\u0027ll most definitely open up more rewards and do even more cool stuff with anyone who\u0027s willingly to support me and what I do.\u003cbr\u003e\u003cbr\u003eSo, here\u0027s a more detailed run through the various reward tiers:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/2433/f/2016/277/e/8/tier1_by_davespineapple-dajvsxk.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to the Patreon feed. I will read it personally and answer to any question posted.\u003c/li\u003e\u003cli\u003eAccess to all full resolution artworks I will be posting here. These will be free for personal use! These will include drawings and paintings of all kinds!\u003c/li\u003e\u003cli\u003eSneak peeks on work-in-progress artworks!\u003c/li\u003e\u003cli\u003eAccess to my Discord server \u0026amp; special Patron tag\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/f822/f/2016/277/c/f/tier2_by_davespineapple-dajvsxh.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to the original .psd files of everything I will be posting here! Now you can see how I structure my works and perhaps learn a trick or two!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll previous rewards\u003c/strong\u003e (Access to feed, full res artworks, WIPs and Discord server access + special Discord tag)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/03ec/f/2016/277/3/0/tier3_by_davespineapple-dajvsxb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly postcard sent directly to you\u003c/strong\u003e (I will obviously need your shipping address for this) including a doodle that will change every month as well as a personal hand written message for your eyes only. I will \u003cstrong\u003eNOT \u003c/strong\u003epost these on my Patreon feed, so only people who pledged this tier will see these postcards.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll previous rewards\u003c/strong\u003e (Access to feed, full res artworks and original .psd project files, WIPs and Discord server access + special Discord tag)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/5fde/f/2016/277/7/1/tier4_by_davespineapple-dajvsx6.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0\u003cstrong\u003eMonthly unique postcard with a doodle of your choice!\u00a0\u003c/strong\u003eThis can be a character or an object or anything you\u0027d like, really (although keep in mind that it\u0027s still a doodle on a postcard). Just like the other postcards, this will NOT be publicly posted on the feed, so you will be the only person on the planet to see it. This will also include a personal handwritten message.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 3 postcard also included! \u003c/strong\u003eOn top of getting a one of a kind personalized postcard, you will also be receiving the normal Tier 3 postcard!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll previous rewards\u003c/strong\u003e (Access to feed, full res artworks and original .psd project files, WIPs and Discord server access + special Discord tag)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/6826/f/2016/277/8/e/tier5_by_davespineapple-dajvu68.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYour cameo in a comic page! \u003c/strong\u003eOccasionally, while taking a break from painting I like to draw small comic strips. I have sort of a mini-series going on right now (you can see a few strips here!\u00a0\u003ca href=\"http://davespineapple.deviantart.com/gallery/59934473/Comic-strips\" rel=\"nofollow\"\u003e[Link!]\u003c/a\u003e ); by pledging this tier you will get you or your character or anything of your choice appear in a comic strip. The fun part is that you can choose what to be cameo\u0027d but will not know how the two main characters interact with them. It will be a surprise!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll previous rewards EXCEPT POSTCARDS!\u003c/strong\u003e (Access to feed, full res artworks and original .psd project files, WIPs and Discord server access + special Discord tag).\u00a0Postcards are NOT included in this tier because this is supposed to be a one-per-pledge reward. Postcards are only available to those who specifically pledge for them!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/f1f0/f/2016/277/f/0/tier6_by_davespineapple-dajvsww.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePersonal speedpainted digital artwork! \u003c/strong\u003eSee preview below or full res picture example\u00a0\u003ca href=\"http://orig15.deviantart.net/686a/f/2014/288/c/b/a_thousand_and_one_words_scaled_by_davespineapple-d8306az.png\" rel=\"nofollow\" target=\"_blank\"\u003eby clicking here!\u003c/a\u003e The picture will be approx. 2500 x 2500 px at 600 dpi, and will depict one character of your choice! (Please note that I will not paint NSFW scenes or situations, so please keep that in mind.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll previous rewards EXCEPT POSTCARDS!\u003c/strong\u003e (Access to feed, full res artworks and original .psd project files, WIPs and Discord server access + special Discord tag). Postcards are NOT included in this tier because this is supposed to be a commission-like kind of tier. Postcards are only available to those who specifically pledge for them!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/g4ZQONK.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis is it for now. Thank you for taking the time to read through my page, and perhaps we\u0027ll speak again very soon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e"
