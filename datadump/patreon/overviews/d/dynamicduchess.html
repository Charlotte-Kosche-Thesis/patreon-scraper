    "summary": "\u003ch1 style=\"text-align: center;\"\u003eWho Am I?\u003c/h1\u003e\n\u003cul\u003e\n\t\u003cli\u003eEast Coast resident\u003c/li\u003e\n\t\u003cli\u003eObsessive Cosplayer\u003c/li\u003e\n\t\u003cli\u003eTrash Gamer\u003c/li\u003e\n\t\u003cli\u003eMother of two (kitty and doge)\u003c/li\u003e\n\t\u003cli\u003eAnime enthusiast\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\"Do you believe in destiny?\"\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch1 style=\"text-align: center;\"\u003eWhy Patreon?\u003c/h1\u003e\nGood question. Patreon is a monthly subscription to my content. Depending on the tier you choose, the amount of content will vary. All Patrons have access to the Patron-Only feed, WIP photos, high resolution images, coupons, and my forever love and gratitude\u0026lt;3 Patreon allows me to keep track of a stable monthly income, making balancing my cosplay budget much much easier. However, if you aren\u0027t looking to make a commitment and would still like to support me, there are other options! For a one time $3 donation, you can send me a \"coffee\" at my Ko-Fi page!\u00a0\u003ch1\u003e\u003ca href=\"http://ko-fi.com/dynamicduchesscosplay\"\u003eBuy Me a Coffee!\u003c/a\u003e\u003c/h1\u003e\u00a0If you would like to donate a different amount, I also have PayPal! My email is alexusbjarrard@gmail.com \u0026lt;This email can also be used to contact me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\"Lie, steal, cheat, and survive!\"\n\u003c/blockquote\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cbr\u003e\nBut Lex, How Can I Be Sure You\u0027re Using Your Money As Promised?\n\u003c/h1\u003e\n\u003ch4\u003e\nI suppose there is no real way of knowing other than taking my word for it. I plan on keeping a written spending record that I will consider making public each month. Here is a list of what I will be putting the money towards, and what I won\u0027t be putting the money towards.\u003c/h4\u003e\n\u003ch4\u003e\u003cbr\u003e\nMoney Will Go To\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eCon tickets\u003c/li\u003e\n\t\u003cli\u003eHotel rooms\u003c/li\u003e\n\t\u003cli\u003ePaying photographers for shoots\u003c/li\u003e\n\t\u003cli\u003ePaying photographers for the rights to images(which is needed for prints and such)\u003c/li\u003e\n\t\u003cli\u003eCosplay materials(fabrics,wigs,etc)\u003c/li\u003e\n\t\u003cli\u003eCosplay tools(sewing tools,paint brushes,etc)\u003c/li\u003e\n\t\u003cli\u003eTravel to and from cons(gas,plane tickets,etc)\u003c/li\u003e\n\t\u003cli\u003eThe creation of merchandise for my store\u003c/li\u003e\n\t\u003cli\u003eGaming equipment for streaming\u003c/li\u003e\n\t\u003cli\u003eCharacter specific tiers- Towards character specific purchases\u003c/li\u003e\n\t\u003cli\u003eCosplay makeup(face paints, colored contacts, etc)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eMoney Will NOT Go To\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eNon-cosplay related clothing\u003c/li\u003e\n\t\u003cli\u003eNon-cosplay related makeup\u003c/li\u003e\n\t\u003cli\u003ePersonal travel and vacations\u003c/li\u003e\n\t\u003cli\u003eGas not for con travel\u003c/li\u003e\n\t\u003cli\u003eVehicle maintenance\u003c/li\u003e\n\t\u003cli\u003eGroceries\u003c/li\u003e\n\t\u003cli\u003eSpa days\u003c/li\u003e\n\t\u003cli\u003eNice steak dinners\u003c/li\u003e\n\t\u003cli\u003eSocks\u003c/li\u003e\n\t\u003cli\u003eVideo Games\u003c/li\u003e\n\t\u003cli\u003ePurchasing merch at conventions\u003c/li\u003e\n\t\u003cli\u003eAnything not cosplay or gaming related\u003c/li\u003e\n\t\u003cblockquote style=\"text-align: center;\"\u003e\n\t\t\"One shot, one kill.\"\n\t\u003c/blockquote\u003e\n\u003c/ul\u003e\n\u003ch1 style=\"text-align: center;\"\u003eReward Explanations\u00a0\u003c/h1\u003e\n\u003cul\u003e\n\t\u003cli\u003ePrints- Your choice, 8x10\u0027s\u003c/li\u003e\n\t\u003cli\u003eFanfics- Please try to pick a fandom I\u0027m familiar with for the best outcome. I\u0027ll write anything not involving smut.\u003c/li\u003e\n\t\u003cli\u003eLunch Dates- This isn\u0027t to be romantic. More of a friendly gathering.\u00a0\u003c/li\u003e\n\t\u003cli\u003eChoose a con for me to attend-Please be reasonable! Try to give me plenty of time in advance to purchase a ticket and arrange travel and lodging. Depending on my financial situation, I\u0027d prefer to stay in the US and Canada. But I have always wanted to go to a London con..\u003c/li\u003e\n\t\u003cli\u003eDiscord- Chat with me! I won\u0027t always be available, but there will always be other like minded people to converse with.\u003c/li\u003e\n\t\u003cli\u003eCharacter Tiers- Pretty self explanatory. Get all sorts of stuff for that character, and access to other characters!\u003c/li\u003e\n\t\u003cli\u003eAnime suggestions-Please don\u0027t suggest a series with hundreds of episodes. If you\u0027re hoping for me to finish a series fast, 12 episode series are a great choice! Even shows with 20 some episodes should be finished relatively quickly.\u003c/li\u003e\n\t\u003cli\u003eBaked goods-USA only for hygienic reasons. I\u0027m not trying to poison anyone if stuff goes bad. Please message me if you have allergies and I\u0027ll make a special note!\u003c/li\u003e\n\t\u003cli\u003ePersonalized gift basket-Upon pledging, I\u0027ll ask you your three favorite cosplays of mine and customize a basket based on your answers.\u003c/li\u003e\n\t\u003cli\u003ePolls- You can contribute to my everyday life and cosplay life :D\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\"Where\u0027s the fun in playing fair?\"\n\u003c/blockquote\u003e\n\u003ch1 style=\"text-align: center;\"\u003eFAQ\u0027s\u003c/h1\u003e\n\u003cul\u003e\n\t\u003cli\u003eI would like to have you as a guest at my event/I would like to do a shoot with you! How can I reach you?- For very serious inquiries, please contact me at alexusbjarrard@gmail.com and anything less formal can be through social media.\u003c/li\u003e\n\t\u003cli\u003eAll of the spots for a tier I want are gone! What can I do?- If enough people inquire about an already maxed out tier, I will raise the number limit. Remember, if you never ask me about it, I can\u0027t make it happen!\u003c/li\u003e\n\t\u003cli\u003eA character I love doesn\u0027t have their own tier! What gives?- This is either because this is a less popular cosplay of mine, or I simply don\u0027t have enough content to provide. If one of my less famous cosplays receives at least 10 definite people willing to pledge, they will receive their own tier.*NOTE* The tiers currently standing are not the only tiers that will ever exist. More will come as I continue to develop more costumes.\u003c/li\u003e\n\t\u003cli\u003eMy tier level says I can\u0027t suggest anything for you to do. Why?- Actually, you can! The tiers with the whole \"recommend a __and I\u0027ll__\" is more of a priority privilege. If you and someone of a tier with this reward request I watch an anime, I am inclined to watch their series first. Same goes for cosplays, videos, and fanfics. For cons, I will most definitely check out a con you recommend, but I must refuse to attend if it runs during a previously requested con. If this con is extremely far away and overall very costly, I am likely to decline. However, with the higher tier rewards, I will make an outstanding effort to go. \u003c/li\u003e\n\t\u003cli\u003eI want to add you on social media and gaming platforms! Can I?- Of course! I\u0027d love to game with you too \u0026lt;3\u003c/li\u003e\n\t\u003cli\u003eMy tier doesn\u0027t say I get to have a lunch date with you. Can I not meet up with you at cons?- You can! This just means I will have scheduled time for a meeting ahead of time. If we meet at an event and I\u0027m not busy, I\u0027d be more than happy to hang and maybe get some food with you :D\u003c/li\u003e\n\t\u003cli\u003eI don\u0027t get free merch with my tier. Where can I get your merch?- My store\u00a0\u003ca href=\"http://dynamicduchesscosplay.bigcartel.com/\"\u003ehttp://dynamicduchesscosplay.bigcartel.com/\u003c/a\u003e ! Every tier gets coupons as well!\u003c/li\u003e\n\t\u003cli\u003eWhy aren\u0027t you posting lewds/lingerie photoshoots?- Until December 16th of 2018, I am legally underage.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\"Heroes never die! For a price...\"\n\u003c/blockquote\u003e"
   },
