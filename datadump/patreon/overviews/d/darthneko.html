    "summary": "\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eHi! I\u0027m Neko\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003eAlso known as Rose. I\u0027m a writer and an artist. I make fan works and original works. I play games and do crafts. I like to experiment, I love to create, and I\u0027d love to share all of that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gallery.digitalmidnight.org/images/patreon_samples.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eWhat are you sharing?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eCheck out the subscription ranks on the right for all the rewards! Here\u0027s the highlights:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003cstrong\u003e \u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWriting! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eIn progress previews of original books and short stories. I write fantasy and science fiction, litRPG/Gamelit, sometimes steampunk or magitek. I love worldbuilding and blending genres, and I\u0027m hoping to have my first book out by late summer 2018.\u003c/span\u003e \u003cspan style=\"color: rgb(23, 54, 93);\"\u003eSometimes there might be fanfic, but mostly that\u0027s posted to my Dreamwidth where I keep a \u003ca href=\"https://darthneko.dreamwidth.org/1643934.html\"\u003ecurrent list\u003c/a\u003e of in-progress fics.\u003c/span\u003e\u003cbr\u003e\u2605\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003c/span\u003e\t\u003cstrong\u003eArt! \u003c/strong\u003eSketches, works in progress, finished pieces. Original and fan art. Pin ups, book covers, practice doing backgrounds, a little of everything. Also experiments with new media and programs.\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2605\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eProcess and Tutorials!\u003c/strong\u003e Want to know what programs I use, what my workflow is, what brushes, what program? I\u0027ll occasionally do step by step breakdowns and tutorials.\u003cbr\u003e\u003c/div\u003e\n\nAdditionally, sometimes there will be art commission slots open, or I\u0027ll take prompts for either art or writing.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gallery.digitalmidnight.org/images/patreon_samples2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eMy Promise\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTHIS IS A PER BATCH PATREON.\u003c/em\u003e I promise to \u003cstrong\u003eNEVER\u003c/strong\u003e release more than one batch per month. Batches will typically contain a finished piece of art, or complete chapter or short story. I will announce it four days ahead of time so that you have a chance to unsubscribe or adjust your pledge if you want to.\u003cbr\u003e\u003cbr\u003eI have a hard time struggling with bouts of doing everything all at once versus bouts of not being able to get anything done at all, in a combination of health and mundane issues. The per batch is just to ensure that you, my patreons, will NEVER be charged for a month when I don\u0027t produce anything. If I don\u0027t get anything done in a month? You risk nothing by remaining subscribed, and there will be no charge. \u003cbr\u003e\u003cbr\u003eI\u0027m doing away with the reward tiers. The subscription tiers are just suggestions for the ease of people to click an amount they want to donate - if you can\u0027t afford to donate then feel free to watch this page! You\u0027ll still be able to view 90% of the content. Everything here, barring the one necessary patreon only batch (which is just the only way I can find to make sure that Patreon doesn\u0027t charge people for months when nothing happens but does charge once for active months), will be open. Most of it will be posted to patreon months in advance of when it will be visible anywhere else so you, as patreons or watchers of my page, will be getting sneak previews of everything. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eNOTE: To unsubscribe, click the drop-down menu on the top right and go to \"your pledges\". There you can edit your pledges, including either pausing or deleting them. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThank you and Welcome!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://darthneko-art.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://digitalmidnight.org/images/social-tumblr.gif\"\u003e\u003c/a\u003e  \u003ca href=\"https://www.instagram.com/darthneko/\" target=\"_blank\"\u003e\u003cimg src=\"https://digitalmidnight.org/images/social-instagram.gif\"\u003e\u003c/a\u003e  \u003ca href=\"http://www.digitalmidnight.org\" target=\"_blank\"\u003e\u003cimg src=\"https://digitalmidnight.org/images/social-webpage.gif\"\u003e\u003c/a\u003e  \u003ca href=\"http://darthneko.deviantart.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://darthneko.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://digitalmidnight.org/images/social-deviant.gif\"\u003e\u003c/a\u003e  \u003ca href=\"https://twitter.com/darthrosen\" target=\"_blank\"\u003e\u003cimg src=\"https://digitalmidnight.org/images/social-twitter.gif\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
