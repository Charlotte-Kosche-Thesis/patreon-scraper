    "published_at": "2016-10-31T03:32:52+00:00",
    "summary": "\u003cimg src=\"http://www.drawingmeditations.com/wordpress/wp-content/uploads/2016/10/Screen-Shot-2016-10-31-at-12.14.34-PM.png\"\u003e\u003cbr\u003eArt is terrific way to enter a meditative \"flow state\" where time disappears, your mind wanders, and your creative brain enjoys itself. But too often the logical mind, your inner critic, wants things to be just so, rigidly done, and constrained. You have a difficult time reaching a flow state with all that expectation of perfection breathing down your neck.\u003cbr\u003e\u003cbr\u003eSo I dreamed up\u00a0\u003ca href=\"http://www.drawingmeditations.com/\" rel=\"nofollow\"\u003eDrawing Meditations\u003c/a\u003e, a combination of guided meditation and art for non-artists and artists alike.\u00a0Drawing Meditations takes away the need to do it right and gives you space to \"be\" while also \"doing\". As you draw, color, or create, you are guided to reflect on the topic of the meditation. Let your right and left brain find harmony.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8fivEZj8Syo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.drawingmeditations.com/wordpress/wp-content/uploads/2016/10/2015-product-collage.jpg\"\u003e\u003cbr\u003eMy friend Tracey \u0026amp; I developed a pocket sized coloring book paired with guided audio meditations on a USB stick.\u00a0\u003ca href=\"https://www.etsy.com/shop/DrawingMeditations\" rel=\"nofollow\"\u003eWe sell on it on Etsy\u003c/a\u003e. It\u0027s great for a bite-sized meditation on the go.\u00a0\u003cbr\u003e\u003cimg src=\"http://www.drawingmeditations.com/wordpress/wp-content/uploads/2016/10/DSC_0008-e1477836621417.jpg\"\u003e\u003cbr\u003eI turned that into Drawing Meditations workshops. I have come up with a few more guided coloring meditations and one based on patterns, too. They work beautifully in a group setting.\u003cbr\u003e\u003cbr\u003eThe workshops start with an art tutorial to give the left brain some juicy technical things to hook into - fills and shading, patterns, color harmony. The second half of the workshop is a live, guided meditation to create art using those techniques. The right brain has a chance to play and relax while the left practices what it learned.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.drawingmeditations.com/wordpress/wp-content/uploads/2016/10/patreon-newworks.jpg\"\u003e\u003cbr\u003eNow I want to produce more meditations in digital formats, teach more live classes, and set up a series of webinars and online meditation sessions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this Patreon thing work?\u003c/strong\u003e\u00a0It\u0027s crowdfunding for on-going creative projects. Patrons pledge to a pay when I release a new meditation (which should be monthly or even less often to start) and can cap their patronage in case worry I will be too prolific. As a Patron you\u0027ll get access to exclusive content, previews of upcoming events, discounts, a voice in the meditation themes, and even some free sessions."

    "attributes": {
     "about": "My mother calls me her \"dilettante daughter\" which sounds a bit insulting, but I know better. I am a creative force who meshes art, movement, music, meditation, and performance to create interesting and beautiful experiences for people.\u003cbr\u003e\u003cbr\u003eI have a strong wanderlust and have taken my various talents around the globe with me, teaching and performing all over Asia, Europe, and the US. I am always inspired and invigorated by travel, whether it is down the road a ways or across the planet. The world is an interesting place full of incredible people.\u003cbr\u003e\u003cbr\u003eIn addition to this Drawing Meditations project, I also run\u00a0\u003ca href=\"http://awacircus.com\"\u003eAwa Community Circus\u003c/a\u003e, a social circus in Japan;\u00a0\u003ca href=\"http://spinmatsuri.com\"\u003eSpin Matsuri\u003c/a\u003e, a hula hoop group program; and am a member of\u00a0\u003ca href=\"http://satoyamadesignfactory.jp\"\u003eSatoyama Design Factory\u003c/a\u003e, which is my home base for local events.\u003cbr\u003e\u003cbr\u003eI live in rural Japan, having escaped the urban hustle of Tokyo after 18 years. I grew up, went to university, and married in the United States. My favorite number is 0, but I hope to never see that in my Patreon stats.",
