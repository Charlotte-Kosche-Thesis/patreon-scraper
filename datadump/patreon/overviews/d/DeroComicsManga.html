     "description": "Espa\u00f1ol.\u003cbr\u003e\nQuienes colaboren con el proyecto con esta cantidad o m\u00e1s, tambi\u00e9n tendr\u00e1n la recompensa de 1$, pero adem\u00e1s ganar\u00e1n el derecho de, si quieren, \u00a1Introducir sus propios OC en el doujin! Por supuesto, como personajes de fondo o relleno, pero estar\u00e1n. S\u00f3lo deber\u00e1n aportar descripciones de ellos y sus \"QUIRK\" \u00a1Y nosotros nos encargamos de ponerlos dentro de las p\u00e1ginas del doijin! (Si sabes dibujar, \u00a1Dis\u00e9\u00f1alo y env\u00edalo! sino, \u00a1Una descripci\u00f3n detallada es igual de buena!)\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEnglish.\u003cbr\u003e\nThose who collaborate with the project with this amount or more, will also have the reward of $1, but also will earn the right to, if they want, to introduce their own OC in the Doujin! Of course, as background or filling characters, but they will be. They should only provide descriptions of them and their \"QUIRK\" and we will take care of putting them inside the pages of the Doijin! (If you know how to draw, design and send it! If not, a detailed description is just as good!)\u003c/p\u003e",

     "created_at": "2016-05-19T02:59:23+00:00",
     "description": "ESPA\u00d1OL.\u003cbr\u003eMe encanta dibujar. Teniendo suficiente tiempo libre, no me importar\u00eda dibujar de gratis toda la vida.\u003cbr\u003e\u003cbr\u003ePero la realidad golpea en la cara con un guantelete hecho del m\u00e1s fr\u00edo hielo, as\u00ed que eso ya no me es posible. Incluso he tenido que, con el dolor de mi alma, abandonar o congelar proyectos que ten\u00eda de antes.\u003cbr\u003e\u003cbr\u003eUna vez logre alcanzar esta meta (Si es que la alcanzo), me dedicar\u00e9 en cuerpo y alma a pagarles por todo su apoyo con mi trabajo y esfuerzo. Esto incluye no s\u00f3lo acelerar el proceso de este proyecto, sino que tambi\u00e9n nos permitir\u00eda realizar otro proyecto relacionado una vez este termine (Cr\u00e9anme, si son fans del doujin, fanfic, o de Boku no hero academia, \u00a1No se lo querr\u00e1n perder!)\u003cbr\u003e\u003cbr\u003eDe antemano mil gracias a todos los que aporten su granito de arena, y a quienes no, \u00a1Son bienvenidos a disfrutar de igual forma de lo que se alcance con este proyecto!\u003cbr\u003e\u003cbr\u003ePD: la meta es simb\u00f3lica, 500$ son aproximadamente lo que necesito para irme del pa\u00eds, pero para cuando alcance los 500$ al mes ya deber\u00eda haber ahorrado 500$ hace siglos xD igual, \u00a1Gracias por el apoyo!\u003cbr\u003e\u003cbr\u003eENGLISH.\u003cbr\u003eI love to draw. Having enough time, I wouldn\u0027t mind drawing for free forever.\u003cbr\u003e\u003cbr\u003eBut reality hits my face with a gauntlet made of the coldest ice, so that\u0027s no longer possible for me. I even had, with much pain, to postpone or cancel some projects I made before.\u003cbr\u003e\u003cbr\u003eOnce I achieve this goal (if I reach it), I will devote myself in body and soul to pay you for all your support with my work and effort. This includes not only accelerating the process of this project, but also allow us to do another related project once this is over. (Trust me, if you are fans of doujin, fanfic, or Boku no Hero Academy, you will not want to miss it!)\u003cbr\u003e\u003cbr\u003eI want to thank a thousand in advance to all those who contribute their grain of sand, and those who do not, are welcome anyways to enjoy of what is achieved with this project!\u003cbr\u003e\u003cbr\u003ePS: The goal is symbolic, $500 are approximately what I need to leave the country, but by the time it reaches $500 a month I should have saved $500 centuries ago ha ha. Anyways, thanks for the support!\u003cbr\u003e",
