    "summary": "\u003cstrong\u003eLet\u0027s Change Our World Together...\n\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI started Permaculture Voices from scratch in 2013.\u003cbr\u003e\u003cbr\u003eI started it with nothing.\n\n\u003cbr\u003e\u003cbr\u003eNo follower, no sponsors, limited funds.\n\n\u003cbr\u003e\u003cbr\u003eBut I had a goal.\n\n\u003cbr\u003e\u003cbr\u003eA goal to go out and change the world in a way that resonated with me.\n\n\u003cbr\u003e\u003cbr\u003eAlong the way others who shared this same vision came along and have shown their support both emotionally and financially.\n\nTogether we have made big changes in the world and more importantly (at least to me) we have all made big changes in our own lives.\n\u003cbr\u003e\n\u003cbr\u003eThousands have attended the live Permaculture Voices conferences and tens of thousands of listeners tune to each of the podcasts.\n\n\u003cbr\u003e\u003cbr\u003eThe impact is being felt and we are making a difference.\n\u003cbr\u003e\n\u003cbr\u003eThe spirit of the conference lives on in the podcast. \u00a0I publish 3 main episodes per week - Grassfed Life, Farm Small Farm Smart and Voices of Change. \u00a0These episodes are on top of the daily Do The Work Episodes.\u003cbr\u003e\u003cbr\u003eI am asking for a modest pledge to support the creation of content which you value.  \n\n\u003cbr\u003e\u003cbr\u003eContent which has helped you in the past and content which can help you into the future.\n\n\u003cbr\u003e\u003cbr\u003eThanks for the support.\u003cbr\u003e\u003cbr\u003e"
