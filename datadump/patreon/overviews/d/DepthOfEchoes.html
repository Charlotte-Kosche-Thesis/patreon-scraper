    "summary": "Richie is mega crazy, Rayah is just a little bit.\u00a0\u003cbr\u003e\u003cbr\u003eThe world isn\u0027t the most welcoming or safe for those of us dealing with mental illnesses. The media can be cruel and vicious, public education is atrocious, and yet 1 in 5 Americans have a mental illness and a staggering 90% of suicides are committed by the mentally ill. The stats back it up - mental illness is an epidemic. \u003cbr\u003e\u003cbr\u003eHow do we turn the tide? We have to make people CARE about the people behind the facts and statistics. Those of us who are able to tell our stories need platforms, those of us who can\u0027t yet share need a way to hear about our stories, and we ALL need more education about all the different mental illnesses and how we treat them.\u00a0\u003cbr\u003e\u003cbr\u003eThis podcast and blog is dedicated to the world. We believe that a combination of getting sick people the treatment they need AND helping the healthy to stay that way is a key to big change in the world we see today. That applies to the physical body already, let\u0027s show everyone why they need to care about mental health as well.\u00a0"
