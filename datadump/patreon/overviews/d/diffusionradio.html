    "summary": "\u003cstrong\u003eIf you like a good, broad mix of Science - new science, hard science, pop science, historical science and very silly science, listen to Diffusion!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\n\nDiffusion Science Radio is a\nfree weekly science and technology show broadcast on the Community Radio Network around Australia, the National Science Foundation\u0027s Science360.org internet radio station and Astronomy.FM in the USA, and podcast around the world. We feature\nthe people, perspectives and stories that rarely reach the mainstream\nmedia - insightful, unusual, funny, surprising and quirky science. \nThere are lots of people doing amazing science and making incredible\nthings, and we love to help them tell their stories. We report,\nexplain, interview, and discuss everything from 3D printed ice cream,\nspace beer, and vampire mice, to the science of Doctor Who. \n\u003cbr\u003e\n\u003cbr\u003e\nAubrey De Grey talks about\neternal life:\n\u003ca href=\"http://www.diffusionradio.com/2012/05/the_seven_deadly_things.html\" rel=\"nofollow\"\u003ehttp://www.diffusionradio.com/2012/05/the_seven_d...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nStelarc talks about his\ntranshuman art:\n\u003ca href=\"http://www.diffusionradio.com/2011/10/stelarc_and_artificial_brains.html\" rel=\"nofollow\"\u003ehttp://www.diffusionradio.com/2011/10/stelarc_and...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe science of Doctor Who\n\u003ca href=\"http://www.diffusionradio.com/2013/04/sonic_screwdrivers_and_ingenui.html\" rel=\"nofollow\"\u003ehttp://www.diffusionradio.com/2013/04/sonic_screw...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow can you hear us?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDiffusion is syndicated to around 18\nstations around Australia on the Community Radio Network.\u00a0 Diffusion is also\nbroadcast in the USA on the National Science Foundation\u0027s \u003ca href=\"http://science360.gov/radio\" rel=\"nofollow\"\u003eScience360.go\u003c/a\u003eInternet Radio Station and \u003ca href=\"http://www.astronomy.fm\" rel=\"nofollow\"\u003eAstronomy.FM\u003c/a\u003e. The Diffusion\npodcast is downloaded around 10 000 times per month. You can choose\nfrom over 700 shows to listen to, from  the archive at\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.diffusionradio.com.\" rel=\"nofollow\"\u003ehttp://www.diffusionradio.com.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eYou can now catch the show on Youtube!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/c/diffusionradio\" rel=\"nofollow\"\u003eDiffusion Science Radio on Youtube\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAward winning show!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn 2011 Diffusion won the Best\nTalk Show Award at 2SER Sydney Educational Radio. In 2012 Diffusion won a $10 000 Content\nDevelopment Grant from the Community Broadcasting Association through\n2SER.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIndependent journalism\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn 2013, after 18 years\non-air, 2SER cut Diffusion from Station Programming. We left 2SER \nand became independent.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIan Woolf is the producer,\nhost, interviewer, feature writer and news gatherer,  with over 18\nyears experience in broadcasting science.  Ian is a polymath in\ntraining (uber-geek), and has a degree in Applied Physics from UTS.\nIan recently worked on the Science Communication Education Project\nSCEP. \n\u003cbr\u003e\n\u003cbr\u003e\nFor the project, he conducted and recorded over\n20 interviews with UTS scientists, and produced audio podcasts for\nstudents to write about. The audio was used as the basis for video\ninterviews conducted by a video journalism lecturer for Public\nRelations. SCEP ended when the funding ran out. The results are\npublished as \u201cThe research-teaching nexus as a driver for science\ncommunication skills enhancement\u201d. All the interviews were\nbroadcast on Diffuson. You can read the paper here\n\u003ca href=\"http://hdl.handle.net/10453/11348\" rel=\"nofollow\"\u003ehttp://hdl.handle.net/10453/11348\u003c/a\u003e and listen to the interviews\nindividually here: \u003ca href=\"http://www.ianwoolf.com/scep/\" rel=\"nofollow\"\u003ehttp://hdl.handle.net/10453/11348\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContributors\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nTechnology enthusiast Charles\nWillock who does production checking has an Honours degree in\nPhysics, a Masters in Remote\nSensing, and is completing his PhD in machine cognition.\u003cbr\u003eJohn August (BSc), and more\nrecently Meow Ludo Meow Meow (Honours student in Microbiology)\u003cbr\u003e\n\u003cbr\u003e\nprovide occasional\ncontributions.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn 2015, Ian travelled around\nSydney to record interviews with 74 people for the Diffusion.! With your help, Ian could be\nattending The Singularity Summit, Humanity+ Conference, World Science Conference, and many\nother places where people worth interviewing gather. We need to pay\nfor transport, accommodation and conference fees. Your tips on who to\ntalk to, where to visit, and which topics to explore would be\ninvaluable.\u003cbr\u003e\n\u003cbr\u003e\nWe sound professional, but we\ncould sound much better. At present Ian can only record interviews\nin-person, in the field, because he only has a 10 year old MP3\nrecorder and a directional microphone, that doubles as studio\nequipment. The MP3 recorder is starting to act a little flakey. Ian\nhad to go back to re-interview an astronomer after the first\nrecording came out as 30 minutes of silence. A new professional\nrecorder would make interviews less of a gamble.\u003cbr\u003e\n\u003cbr\u003e\nSkype interviews have proved\nto be unreliable, with some of the recordings garbled.  Phone\n\"hybrid\" recorders, studio microphones and mixing panels\nwill allow us to produce broadcast quality interviews with people\naround Australia and around the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiffusion? \"Dilute us and\nwe just get stronger!\"\u003c/strong\u003e\u003cbr\u003e\n"
