    "summary": "\u003cstrong\u003e\u003cstrong\u003eDJ C-prod-G\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003ethe Entertainer extraordinaire\u00a0\u003c/em\u003e\u003c/strong\u003eis a Brooklyn, NY based DJ who specializes in making\u00a0\u211e Mixtapes.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u211e - \u003c/i\u003e\u003cem\u003e\"A prescription\u003c/em\u003e\u003cem\u003e is a healthcare program implemented by a physician or other qualified \u003ca href=\"https://en.wikipedia.org/wiki/Health_care\"\u003ehealthcare\u003c/a\u003e practitioner in the form of instructions that govern the plan of care for an individual patient\"\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMixtapes - \u003c/strong\u003e\u003cem\u003e\"A mix featuring songs that have been carefully chosen, \u003ca href=\"https://www.urbandictionary.com/define.php?term=mixed\"\u003emixed\u003c/a\u003e and recorded onto an analog or digital medium\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u211e Mixtapes \u003c/strong\u003eby DJ C-prod-G are themed music mixes carefully curated by a qualified DJ to provide inspiration, spark emotion, and promote a sense of well-being for the listener(s). \u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eRemember back in our adolescence, when making mixtapes for your friends and loved ones was the thing to do?! I have kept some of those old tapes I received from my high school sweetheart, and I will always cherish the effort she\u00a0made to convey her feelings about me through her song choice.\u003cbr\u003e\u003cbr\u003e As a DJ, I focus my efforts on bringing people, of different ages and from different walks of life, together on the dance floor. With these mixes, you have an opportunity to join the party wherever you are! But these mixes are much more than that - they\u0027re medicine for your soul. I make music mixes that creates community, soothes the mind, and prompts those emotional connections that give life meaning. Like a healthcare practitioner of sorts, I create mixes that are just right for whatever situation may be - whether it\u0027s a certain mood or a specific situation. Some examples include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpending time with kids\u003c/li\u003e\u003cli\u003eWorking through depression\u003c/li\u003e\u003cli\u003eCooking\u003c/li\u003e\u003cli\u003eDrinking/Party Time\u003c/li\u003e\u003cli\u003eFamily Moments\u003c/li\u003e\u003cli\u003eFriendship\u003c/li\u003e\u003cli\u003eMeditation\u003c/li\u003e\u003cli\u003eWorkouts\u003c/li\u003e\u003cli\u003eRelationships (past \u0026amp; present)\u003c/li\u003e\u003cli\u003eReading\u003c/li\u003e\u003cli\u003eOvercoming resistance\u003c/li\u003e\u003cli\u003eTravel\u003c/li\u003e\u003cli\u003eWork\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThink of my music mixes as prescribed medicine for any ailments you may be suffering from. Get the kind of music treatment you need to help make the stressful days and nights more tolerable. \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(Please note - I\u0027m not an MD and make no actual medical claims! I\u0027m a DJ, whose mission is to help keeping your life balanced and soulful. All medical problems should be checked out with a doctor, STAT.)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"If you got faults, defects or shortcomings / You know, like arthritis, rheumatism or migraines / Whatever part of your body it is / I want you to lay it on your radio, let the vibes flow through / Funk not only moves, it can re-move, dig?\"\u00a0 \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eP.Funk (I Want to Get Funked Up\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e) \u003c/em\u003eby George Clinton of Parliament\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
