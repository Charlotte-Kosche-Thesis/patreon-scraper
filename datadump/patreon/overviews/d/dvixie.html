    "summary": "Hayo! My name\u0027s Claire but you can call me Vixie if you like. I absolutely love to draw and have been drawing ever since I was a wee little munchkin. It\u0027s one of my biggest passions in life, and with a bit of support I can continue producing artwork for a long time!\u003cbr\u003e\u003cbr\u003eI take commissions over on my \u003ca href=\"http://dvixie.deviantart.com/\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e account. I figured creating a patreon would be a nice little thing to have on the side, and a nice way of me properly thanking my followers and watchers by rewarding my patron supporters with exclusive drawings, WIPs and tutorials.\u003cbr\u003e\u003cbr\u003eBy supporting my Patreon you gain exclusive access to work-in-progress images, special tips on artwork, and exclusive full sized HQ files of my artwork!\u003cbr\u003e\u003cbr\u003eThe money I make with Patreon will help go towards daily needs; food, clothes, etc, as well as art supplies that I can use to create more content for you guys!\u003cbr\u003e\u003cbr\u003e My main goal\u00a0 in life is to save up towards the one thing I need - my own place to live in. I promise to return the favor by working hard for you guys as much as I can and hopefully offering as much useful art advice as possible.\u003cbr\u003e\u003cbr\u003eRemember, \u003cstrong\u003eANY DONATION AMOUNT IS A HUGE HELP! I hugely appreciate even the littlest of pledges!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd thank you very, very much for even considering supporting me and helping me do what I love doing!\u003cbr\u003e"
