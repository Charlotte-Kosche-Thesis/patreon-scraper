    "summary": "I create photographic art. When photography, it is almost always created using completely analog means. When video, it is most certainly digital.\u003cbr\u003e\u003cbr\u003eFilm photography has proved to fill a void once filled by mathematics\u2014a perfect blend of the technical and the abstract. For me, the restrictions on the medium force me to more creatively find ways to express whatever it is I\u0027m trying to express\u2014from the absurd to the serious.\u003cbr\u003e\u003cbr\u003eI\u0027ve been called a \"surrealist photographer,\" which is probably accurate (even though I hate boxes). Listen to me talk about this kind of stuff with \u003ca href=\"http://jonwilkening.com\" target=\"_blank\"\u003eJon Wilkening\u003c/a\u003e on his podcast, \u003ca href=\"https://soundcloud.com/jon-wilkening/41-dave-allen-ii\" target=\"_blank\"\u003eThe Creative Bar\u003c/a\u003e.\u003cbr\u003e"

     "about": "After dropping out of College to focus on video production and graphic design, I decided to become a strength coach.  And, after deciding to no longer be a strength coach, I went back to college.  This resulted in a Masters degree in mathematics.  Now\u2014while working as a freelance writer, graphic designer, and mathematician\u2014I am pursuing film photography as art. \u003cbr\u003e \u003cbr\u003e\u003ca href=\"http://teutonicplague.blogspot.com/\"\u003eMy \u003c/a\u003e\u003ca href=\"http://teutonicplague.blogspot.com/\"\u003ewife\u003c/a\u003e, fortunately, is very supportive.\u003cbr\u003e\u003cbr\u003eCurrently, we are living in Toulouse, France where my wife teaches English.  Apart from my work, you might find me caf\u00e9 loitering, rock climbing, or skiing.  I, in fact, enjoy most caffeine-fueled,  mountain-based activities.\u003cbr\u003e",
