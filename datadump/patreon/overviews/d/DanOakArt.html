    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHey!\u003c/strong\u003e My name is \u003cstrong\u003eDaniel O\u0027Connor\u003c/strong\u003e, a University student at the \u003cstrong\u003eQueensland University of Technology\u003c/strong\u003e studying a\u003cstrong\u003e Bachelor of Fine Arts Animation\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Beginning\u003c/strong\u003e\u003cbr\u003eMy journey began in High School, I didn\u0027t have a graphics tablet at the time so I wasn\u0027t able to make the digital art I wanted to make. But with a mouse and an exposure to Pixel Art, I began to play around with said medium.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/41Zxob1.png\" style=\"width: 861px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Choice\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eAfter making a few pieces I was driven to try my hand at making \u0027\u003cstrong\u003eSpeed Arts\u003c/strong\u003e\u0027, something that had been the staple of my entertainment as a young artist. I recorded a ridiculously long and badly edited video and slapped it on \u003cstrong\u003eYoutube\u003c/strong\u003e. Despite the shoddy quality, I was ecstatic with what I had accomplished. The passion and excitement I felt making Artwork, Video Content and Creative projects soon led to many late nights exporting videos and uploading artworks.\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/G7w8UEh.png\" style=\"width: 861px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Past, Present and Future\u003cbr\u003e\u003c/strong\u003eMy content has improved a fair bit since 2015 but that same passion hasn\u0027t burnt out. Moving forward I desire to create and will deliver bigger and better projects\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAnimations\u003cbr\u003eTutorials\u003cbr\u003eSpeed Arts\u003cbr\u003eCommunity Content\u003cbr\u003eTwitch Streaming\u003cbr\u003eDigital Art Pieces and Prints\u003cbr\u003ePixel Art Pieces and Prints\u003cbr\u003eCollaboration Projects\u003cbr\u003eMaybe even some Indie Game Development!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIn Conclusion\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you enjoy the content I produce and want to support the development of new stuff please consider becoming a Patreon said support would really help out!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you sincerely for taking the time to read this \u0026lt;3\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
