    "summary": "\u003cdiv\u003e\u003cdiv\u003eHey there. I\u0027ve been obsessively following the FOSS project OpenMW for a few years now, always interested in developing a game on it. To achieve this, I started learning how to make models and textures, as well as familiarized myself with the asset pipeline. I\u0027m still learning of course, but after going at it for a whole 2 years I think I\u0027ve finally got the skills to produce some worthy content for the project.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThis new game would be completely Free and Open Source, just like OpenMW itself.  Anyone could download it and play, even use the assets for their own game in making. It would also make use of the mechanics of OpenMW, meaning that it would be close in gameplay to a game we all know and love. Finally, its development will be public, and as such, you will be able to see the game progressing in real time and have access to playing the alpha.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eDo you want to one day boot up OpenMW and play some new content other than Morrowind? Please consider making a small contribution so that we may put this project in motion.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
