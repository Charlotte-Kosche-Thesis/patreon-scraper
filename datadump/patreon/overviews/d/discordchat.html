    "summary": "If you\u0027re reading this, thank you so much for considering donating to LetsChat, our bot development, and the Virtual Private Server (VPS) costs...\u003cbr\u003e\u003cbr\u003eI do my best to make the server a fun, welcome place for everyone, and a part of that is the bots that I design. They reduce some basic spam, give a few fun, unique commands to play with, and add personality to our server.\u003cbr\u003e\u003cbr\u003eThe reason I made this Patreon (after it was suggested to me) was because I currently shoulder the costs to run the bot\u0027s VPS host each month - it may not seem like much, but for a college student, it\u0027s just one more bill at the end of the month. But with this, I may not have to shoulder the entire cost. In fact, while talking about the possibility of a Patreon for the server, discussion came up of possible Nitro giveaways if I start getting surplus income. As for the Pay-to-Win tier, I figured I\u0027d add it as a \"tip\" I guess? That or in case people just wanted to show off a fancy elitist role lol\u003cbr\u003e\u003cbr\u003eIn the end, the choice is entirely up to you...and as long as you enjoy the server, that\u0027s all I could ask for.\u003cbr\u003e\u003cbr\u003eFor those who do donate, the Patreon is set up to automatically role donators with the \"Supporters\" role, give them access to the #ranked-chat channel, and allow them to post pictures in #general (please use sparingly for others\u0027 sake). ;)\u003cbr\u003eIf you donate at the Pay-to-Win tier, then there\u0027s a mildly interesting easter egg in the server, but it\u0027s not \u003cem\u003ethat\u003c/em\u003e amazing.\u003cbr\u003e\u003cbr\u003eAs for the \"Elitists\" $10 role, that\u0027s more of like a tipping role (requested by one of our Patreon supporters) and it comes with a stealthy dark role color and one emoji of your choice (within reason of course) added to the server so long as you\u0027re an \"Elitist.\"\u003cbr\u003e\u003cbr\u003eThanks and enjoy the server!\u003cbr\u003e"
