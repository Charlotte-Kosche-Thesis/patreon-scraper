    "summary": "\u003cimg src=\"http://i.imgur.com/HUD8Wgv.png\"\u003e\u003cbr\u003e\u003cbr\u003eHeyo! My name is Diego, but you can call me DINGO! Some of you might know me as co-creator of\u00a0\u003ca href=\"http://scoobandshagtalk.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eScoob and Shag Talk\u003c/a\u003e or from my personal\u00a0\u003ca href=\"http://dingo-the-dog.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e. I\u0027ve been drawing and doing what some would call art for pretty much my whole life. I\u0027m a self-taught artist who has been doing digital illustration for probably the past 9 years. I\u0027ve always been incredibly passionate about pursuing a career in...something art related. Point is, I want to get better and dedicate a large amount of my time to doing this stuff professionally but there\u0027s always been things in the way (school, dead-end jobs, and that weird acting phase...) But obviously I\u0027m not going to get there without some help. That\u0027s where you come in!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ikQLO2F.png\"\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t expect Patreon to pay my bills (that\u0027d be awesome, but very unlikely.) But I\u0027d much rather get paid to do what I love than do job I don\u0027t like. Ideally, I\u0027d want to be able to do art full time, but I have to start out small. I\u0027m going to dedicate pretty much all my free time to creating content for you guys on a frequent schedule, including original artwork and more Scoob and Shag comics. I\u0027ve still got my training wheels on for this stuff, but I\u0027ll eventually work out the kinks. By that time hopefully I\u0027ll be able to spend most of time doing this!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/v6Bid2H.png\"\u003e\u003cbr\u003e\u003cbr\u003eAny and all help is appreciated! I promise you won\u0027t regret it! As a subscriber you\u0027ll get access to all of my art as well as probably some personal art, just for you! Boy wouldn\u0027t that be neat! But also I\u0027d love feedback, so if there is anything in particular you\u0027d like to see in terms of content and rewards, just let your old pal Dingo know!"
