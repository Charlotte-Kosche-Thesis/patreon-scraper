    "summary": "Jeremy Sheer is a comedian from Cleveland, OH who has been creating spaces for comics since 2005. \u00a0Currently, he hosts Let The Hate Flow Through You on the Lousy Weather Media Network, founded the Sad Boys\u0027 Social Club sketch group with monthly and quarterly shows in Northeast Ohio, cohosts the Unsuitable Language series of shows in Cleveland, and is the Monster at the End of the Show at The Kill Room at Sachsenheim Hall and The Ad Hominem Attack Show Roast Battles at East End Bistro and Pub. \u00a0\u003cbr\u003e\u003cbr\u003eJeremy has bipolar disorder (II, medicated as of July 2017) which occasionally looms its ugly head and causes him to disappear into the ether for a few days until he no longer is screaming at everyone or brandishing weapons at them. \u00a0It would be convenient to blame this behavior on alcoholism or drug abuse, but Jeremy has been clean and sober since August 2016. \u00a0He has enough problems maintaining self control without substances making it more difficult. \u00a0On March 29, 2017 Jeremy went full on psychotic and emerged post episode to discover he was no longer employed at his day job which was funding most of his projects.\u003cbr\u003e\u003cbr\u003eSeveral suggestions have been made to him to get his act together.\u003cbr\u003e1) Get another day job - Jeremy has Medicaid and an opportunity to get back into a plan of care for his mental illness and get his teeth fixed. \u00a0That goes away as soon as he gets a day job. \u00a0The local mental health clinic in town will not treat you if you have Medicaid as a secondary insurance, but if it\u0027s primary all is well.\u003cbr\u003e2) Hit the road full time - Jeremy has no car.\u00a0 He does take road gigs occasionally when someone needs him to eat the bullet.\u00a0\u00a0\u003cbr\u003e3) Sell drugs - Part of the deal with going through drug court in 2012 was if Jeremy gets caught with another case, the original felonies get reopened. \u00a0Too high risk.\u003cbr\u003e4) Make a Snapchat and sell the username - No one is paying 25$ a month to see someone with the body of Mr. Potato Head beat off and cry.\u003cbr\u003e5) Get a sugar momma/daddy/gender neutral parental figure - Jeremy doesn\u0027t like to be touched, that kind of ruins the whole deal.\u003cbr\u003e\u003cbr\u003eInstead, Jeremy has launched this Patreon page to fund his endeavors. \u00a0His primary goal is to get enough funding to keep Let The Hate Flow Through You going indefinitely as a patron funded podcast.\u003cbr\u003e\u003cbr\u003eIffy about plastic money? \u00a0(he is) \u00a0Here are some other ways you can support the cause\u003cbr\u003e\u003cbr\u003e1) Jeremy Sheer will write you a full bio and a three sentence bio for 20$ cash.\u003cbr\u003e2) Buy a T-Shirt at a show. \u00a0Limited quantities of Roast Me Like Jeremy Sheer shirts still available(pay what you can), Unsuitable Language shirts are available at all their shows(10$), Sad Boys\u0027 Social Club shirts are available at all their shows(10-15$) and Let The Hate Flow Through You shirts are available at live shows (15$).\u003cbr\u003e3) DVD Trigger Warning still available (pay what you can)\u003cbr\u003e4) Come to ticketed shows and pay the cover. \u00a0If there\u0027s a cover, he\u0027s getting a cut.\u003cbr\u003e5) Let The Hate Flow Through You has an amazon affiliate link. \u00a0Use this link when shopping on Amazon:\u00a0https://www.amazon.com/?\u0026amp;tag=lthfty-20\u0026amp;camp=228761\u0026amp;creative=536049\u0026amp;linkCode=ur1\u0026amp;adid=1M86QHS09S9MH9FNC9Y6\u003cbr\u003e"
