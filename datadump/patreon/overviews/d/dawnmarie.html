    "summary": "Having a dedicated space to make art has been the most gratifying experience to come out of my year as the Indigenous Artist in Residence for the City of Edmonton. \u00a0What I did not expect was that it would also be such an important asset to the community. \u00a0I did artworkshops, had mentorship sessions, loaned it out to other artists for rehearsals and held numerous meetings here. \u00a0I have come to realize how important such a space is for not just myself but also the community I serve. \u00a0I am looking to keep the studio space after I transition my position to someone else. I am only looking to cover the rental of the studio, the insurance and perhaps some communal material costs. \u00a0\u003cbr\u003e\u003cbr\u003eThank you for considering this endeavor."

     "about": "Dawn Marie Marchand is a member of Cold Lake First Nation\nand is a Cree and Metis Artist who is no stranger to Indigenous issues and\nactivism. As a student of the Boreal Forest Institute, she met and was in\nstudio with some great teachers and mentors who continue to influence her work.\nShe has spent many years using her artistic abilities to work with at-risk\nyouth through art integration, helping them express their knowledge, and\ncreating safe spaces to confront and heal from trauma. She believes that art is\na necessary tool to help people.  It is\nessential to cultural survivance and revitalization.\u003cbr\u003e\n\nwww.dawnmariemarchand.net\u003cbr\u003e",
