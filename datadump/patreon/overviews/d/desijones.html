    "summary": "\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello all!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAs this page has said multiple times, my name is \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eDesi\u003c/strong\u003e\u003c/span\u003e and I\u0027m hear to create art! I\u0027d like to make a comic some day and have been practicing for a long time to get to that point, but I wanted to try and be more active online artistically and I thought \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e would be a good place to do so!\u00a0\u003cbr\u003e\u003cbr\u003eThe best way to learn how to do something is to do it \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eevery day\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e.\u003c/span\u003e\u003c/strong\u003e Make it a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ehabit\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e Make it part of \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eyour life\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e That\u0027s been hard to do the last few years with the fluctuating job market making it harder for me to focus on just \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003emy art\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e I\u0027m working part time right now and had been doing commissions on the side for a very long time, but that didn\u0027t leave much time for \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003emy own art\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003eIf you \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003epledge\u003c/strong\u003e\u003c/span\u003e here, on this page, you will make it easier for me to get my art out to YOU faster and better with each day! It\u0027s been a dream of mine to make a living off \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003emy art\u003c/strong\u003e\u003c/span\u003e or a comic based off \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003emy tabletop game\u003c/strong\u003e\u003c/span\u003e and you can help me achieve that \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003edream\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e!\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThanks\u003c/strong\u003e\u003c/span\u003e for taking the time to read this. I\u0027ll be updating it as things change!"
