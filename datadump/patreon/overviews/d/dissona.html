    "summary": "Welcome!\u003cbr\u003e\u003cbr\u003eAn introduction of who we are and what we do is needless; we assume that if you\u0027ve found this page you\u0027re aware. \u00a0So then, having covered the \"\u003ca href=\"http://www.facebook.com/Dissona\" rel=\"nofollow\"\u003ewho\u003c/a\u003e\" and the \"\u003ca href=\"http://dissona.bandcamp.com\" rel=\"nofollow\"\u003ewhat\u003c/a\u003e\", how about the \"why\"?\u003cbr\u003e\u003cbr\u003eDissona is an outlet for its members\u0027 musical pursuits, first and foremost, but because of the growth the band has experienced it has inevitably also become a business entity. \u00a0Make no mistake that no matter the situation, we will continue to provide for you, the beloved fans, our music and associated creative expressions. To that end, we are not seeking contributions as a means to sustain the life of the band, but rather to help it flourish. \u00a0\u003cbr\u003e\u003cbr\u003eTo get to you all is not easy, though, nor is it cheap. \u00a0Your patronage will assist in lifting Dissona up and over its current financial barriers and hopefully allow the band to reach you wherever you may be. \u00a0Your assistance in the past has proven itself to be invaluable and we will not forget it. \u00a0This time we aim to forge a more meaningful relationship with you, and if that cannot be achieved through direct contact it will be achieved through exclusive content, individualized online interaction, and direct insight into Dissona as a band and Dissona as human beings. \u00a0\u003cbr\u003e\u003cbr\u003eYOU are our greatest asset. \u00a0That cannot be stressed enough. \u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eMatt Motto, David Dubenic, Drew Goddard, and Craig Hamburger\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
