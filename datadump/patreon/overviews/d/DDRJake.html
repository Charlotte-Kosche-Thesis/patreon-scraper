    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FO3Y_DwIKRuo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DO3Y_DwIKRuo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FO3Y_DwIKRuo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eTranscript of above video.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello,\nI am DDRJake.  It\u0027s hard to believe but I\u0027ve been at this streaming\nand Video Making lark for years, playing mostly Grand Strategy titles\nlike Europa Universalis and Stellaris and other genres have crept in\nthere as well.  \n\u003cbr\u003e\nIf\nyou\u0027re here, then you probably already know that, so here\u0027s a short\nbit of history behind me becoming a streamer: before I started out\nstreaming, I was a big fan of Speedruns, especially the Games Done\nQuick marathons and decided that I should give something back.  I\nreckoned I had watched at least 100 hours of streams so I should make\nmy own streams until I had repaid that viewer debt.\u003cbr\u003e\n\u003cbr\u003eI\nhad my own ideas for what I should stream and the bottom line was to\nstream what I myself enjoy without any of the rubbish that turns me\noff from others.  No shouting and swearing, no facecam, no horribly\ncluttered e-mote infested Twitch culture, just me, the game and some\nfun and challenges.  I figured it wouldn\u0027t be popular, but at least\nit would be the kind of content that I want, and I would make it to\nrepay my 100 hours of viewing debt.\u003cbr\u003e\n\u003cbr\u003eOver\ntwo years later, I have paid back that debt 17,000 times over and\ncontinue to release new videos on YouTube daily, but what does that\nhave to do with Patreon?  I work a full time job and making these\nvideos is something I do in my spare time.  I enjoy making them and\nwill not stop, but it takes a large bite out of my free time,\nparticularly the process of bringing my videos over to YouTube which\nwas hugely requested when I was only streaming.  I abhor\nadvertisements and encourage everyone to invest in some ad blockers,\nbut if you want to support this channel and put a value to what I do\nthen feel free to throw a few ducats my way on Patreon.\u003cbr\u003e\n\u003cbr\u003eIf\nyou do choose to support me then I\u0027m grateful, and I have put up some\nrewards for those who do.  If you\u0027ve wanted to see me live up to my\nnamesake and play DDR, make little Grand Strategy guides or want me\nto stream your favourite game, there are milestones and tiers to\nunlock these..  It\u0027s no secret that I love money and this is\nessentially one big pan handling request, but in the end I\u0027ll still\nbe producing the same content I always have regardless of the outcome\n, and if you do end up showing your support here in Patreon, well,\nmaybe we will get to see me playing your favourite game, or guides on\nhow to win world wars as Albania\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn a nutshell\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m going to keep making my videos, just pledge if you want to show your support and some new content\u003cbr\u003e"
