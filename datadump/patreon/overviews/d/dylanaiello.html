    "summary": "Hey team! I\u0027m Dylan and I love writing, recording, and \u003cstrong\u003esharing my music with you.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon for?\u003cbr\u003e\u003c/strong\u003eI\u0027ve worked my whole life to become a skilled creator of music. I was the kid in high school who stayed home on the weekends to work on his album instead of going to parties. It\u0027s in my blood. I have to do it and I know I\u0027m the best version of myself when I\u0027m creating things for the world! Making a living this way is not easy, though. With Youtube monetization and Spotify plays producing mere pennies, Patreon is a way to for me to earn a living and continue creating.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eSongwriting and Lyric writing\u003c/li\u003e\u003cli\u003ePlaying Instruments (also purchasing, upkeep)\u003c/li\u003e\u003cli\u003eRecording, Engineering, Production\u003c/li\u003e\u003cli\u003eMixing my own music\u003c/li\u003e\u003cli\u003eMastering my own music\u003c/li\u003e\u003cli\u003eVideo Production\u003c/li\u003e\u003cli\u003eVideo Editing\u00a0\u003c/li\u003e\u003cli\u003ePromotion, Instagram, Facebook\u003c/li\u003e\u003cli\u003eVisual Art, Graphic design, Illustration\u003c/li\u003e\u003c/ul\u003e These are all the skills I\u0027ve developed for my work and I use every single one to make the finished product. This has meant years and years of dedicating my free time between school, then work to reach the level I am at now. My dream is to always get BETTER, create BETTER things, and to share them with you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo when you become a patron, you\u0027re literally making my dreams come true.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat do I get for contributing?\u003c/strong\u003e\u003cbr\u003eIf you\u0027re a fan of what I do, then this will be the one and only way to get early downloads of my music, access to early production demos, song stems, see behind the scenes videos, see lyric inspiration, and be a part of my creative team. THANK YOU so much for your support! It really really means the world.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e- Dylan\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
