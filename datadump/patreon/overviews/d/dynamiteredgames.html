c/a\u003e(Note: You do NOT need to purchase RPG Maker MV to be able to run the game! Only buy RPG Maker if you want to develop your own games.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you can support my Patreon I\u0027d really appreciate it! Doing so will give you access to member only posts, teasers, and development information. You will hopefully notice that I\u0027m one of the few developers who charge Patrons on a Per Update basis, rather than monthly. This means that if I do not release an update, you do not get charged. Higher reward tiers will allow you to download the game earlier than the public release. Feel free to download the game, and if you like it please consider supporting my substantial time, money, and effort put into this project.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgur.com/a/GfkUO\" target=\"_blank\"\u003eClick Here to view some more screenshots.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DhZ85Zf.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/y9QzNGe.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rVGfDN2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eValentina\u0027s Story\u00a0\u003ca href=\"https://www.patreon.com/posts/part-1-so-what-9303696\"\u003ePost Mortem #1\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/part-2-what-to-9303945\"\u003ePost #2 (Links)\u003c/a\u003e\u003c/strong\u003e"
