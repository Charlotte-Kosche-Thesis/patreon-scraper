    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://diskordiacomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://diskordiacomic.com/wp-content/uploads/2018/05/Diskordia-logonew.png\"\u003e\u003cbr\u003eRead\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u00a0l\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/diskordiacomic/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u00a0l\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/Rivenis\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u00a0l\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003ca href=\"http://rivenis.com/\" target=\"_blank\"\u003ePortfolio\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003el\u003c/strong\u003e \u003c/span\u003e\u003ca href=\"mailto:diskordiacomic@gmail.com\"\u003eContact\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/APBTtn437Xg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003eWelcome to the official Patreon Page for Diskordia.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u2018Everything you think you know about the world is at worst a lie and at best simply a pale facet of a truth so terrifying and overwhelming that madness is preferable.\u2019\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/539LxNa.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eDiskordia\u003c/strong\u003e\u003c/span\u003e is a surreal fantasy saga that follows a socially maladjusted young man called Jackal Black as he tries to get through the process of living as quickly and painlessly as possible. This is not meant to be however as he finds himself falling through the dividing line between the top layer of reality and what lies beneath. The story is told in equal parts hilarious black comedy and dimension warping surreal horror as he encounters a face of the world that most of us can only dream of.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7o62iAK.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eDiskordia\u003c/strong\u003e\u003c/span\u003e Is a critically acclaimed fantasy comic series published independently by me since 2011 and is one of the best-selling titles on Comixology\u2019s Submit program. The series has evolved into a sprawling epic with a gigantic, colourful cast of characters and a multi-layered genre crossing plot and setting. Going forward I intend to craft a world and narrative as ambitious in scope and richness as the imaginings of H.P Lovecraft, J.R.R Tolkien and Terry Pratchett to name a few.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JyeHtks.jpg?1\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Rivenis and I\u0027m a digital artist from Barbados who loves to create surreallistic and fantasy inspired illustrations and stories.\u00a0I\u0027m also the creator of \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDiskordia\u003c/span\u003e\u003c/strong\u003e, an independent comic series in the same vein. Having released 16 issues in the past 6 years I\u0027ve decided it\u0027s maybe time to get some help with the funding side of things. Drawing and writing my own comics as well as creating art are all I want to do. It\u0027s not easy though considering how much time and effort goes into making them. It takes over 300 hours to create an issue of \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDiskordia\u003c/span\u003e\u003c/strong\u003e and I hope all the effort shows. This however creates a problem where I also need to spend time finding ways to pay my bills and keep this all afloat. That\u0027s where Patreon and you all come in. If you appreciate what I do and would like to help me produce more then this is for you.\u003cstrong\u003e\u003ca href=\"http://diskordiacomic.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://imgur.com/6a1dies\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/6a1dies.jpg?1\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWhat is Patreon? \u003c/span\u003e\u003c/strong\u003ePatreon is a way for fans to support their favorite creators on a regular basis. Think of it like a tip jar. Of course support won\u0027t go unrewarded. There will be plenty of cool perks and bonuses for those who choose to donate enough. It will also encourage me to be much more social with my fans and colleagues as I will be making an effort to communicate with patrons on a regular basis with chats and hangouts and such.\u003cbr\u003e\u003cbr\u003eI don\u0027t want to clutter up my site with annoying ads and the comics are completely \u003cstrong\u003efree\u003c/strong\u003e to read and download so Patreon will be my main way of getting income for my work; A way for those who feel so inclined to contribute without any hassle or inconvenience.\u003cbr\u003e\u003cbr\u003eThe great thing is you can opt out or change your pledge amount at any time so there\u0027s no risk at all. Cards are charged at the beginning of the month after you pledge.\u003cbr\u003e\u003cbr\u003eDon\u0027t worry, Patreon isn\u0027t the only way to support what I do. Comic issues on my website are free to download but if you so choose you can also purchase the hi-res versions on gumroad or Comixology.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/LZBF5p4\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/LZBF5p4.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/cKKPoYh\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/cKKPoYh.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWhat critics are saying about Diskordia\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"Diskordia is a delightfully hypnagogic story with some often epic artwork. It\u2019s a real trip (in pretty much all senses of the word).\" \u003cstrong\u003e\u003cem\u003eBrian Cronin, Comics Should be Good\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\"Overflowing with ideas and a heavy feeling of fantasy to it, it brings a more thought provoking sense to its storytelling... Complex and involving.\" \u003cstrong\u003e\u003cem\u003eComics Anonymous\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\"By turns fantastical, charming, chilling and horrific, DISKORDIA is a multi-layered work that weaves together a host of different plotlines and a variety of genres.\" \u003cstrong\u003e\u003cem\u003eLaptop Zombie\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\"Take equal parts of surrealism, dark fantasy, sex, and crazy shenanigans and you will only grasp the edge of what Diskordia brings to the world of comics.\" \u003cstrong\u003e\u003cem\u003eGeeks of Doom\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/De0sgQt.jpg?1\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou can read and download the series for free!\u003ca href=\"http://diskordiacomic.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://imgur.com/dSnM9Qj\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/dSnM9Qj.jpg?2\" title=\"source: imgur.com\"\u003e\u003c/a\u003e \u003ca href=\"http://imgur.com/we0w8OU\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/we0w8OU.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eOther links:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/lordofdiskord/profile\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u00a0I\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/rivenis/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u00a0I\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/Rivenis\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u00a0I\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://rivenis.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviant art\u003c/a\u003e  I\u00a0\u003ca href=\"https://tapastic.com/series/Diskordia\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003ca href=\"http://rivenis.net/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003
