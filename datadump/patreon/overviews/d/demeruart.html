    "summary": "\u003cstrong\u003eHEY! HELLO, HI, BONJOUR!\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Mel or as they call me online \n\u003cstrong\u003eDemeru\u003c/strong\u003e. I\u0027m an \u003cstrong\u003eartist, designer, writer and an all around nerd \u003c/strong\u003efrom Canada.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI want to create more art than I do now to bring a little more awesome to my patreons day. My ultimate goal is to finish the conception phase for the fantasy comic I have been working on for a long time and get working on the actual comic itself. As well as a comic, I create copious amounts of art for my own table top adventures and other original and fan content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you get\u003c/strong\u003e for giving me your hard earned mons:\u003cbr\u003e\n- High Quality images of original characters, fanart and fully rendered monthly images.\n\u003cbr\u003e\n- Video time relapses so you can see just how my messy process happens.\n\u003cbr\u003e\n- Streams of my work where I can answer your questions, make goofy banter and sketch patrons requests for warm ups/cool downs. Join me most Tuesdays @ 7:00PM on\u00a0\n\u003ca href=\"http://twitch.tv/demeru\"\u003emy twitch channel\u003c/a\u003e!\n\u003cbr\u003e\n- See the concepting work I am doing for several large projects, including two comics, which will also include writing about the characters, races, monsters, and world that others will not have access to.\n\u003cbr\u003e\n- Pre-made characters for your use in your own tabletop adventures or for personal use.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you to everyone who helps me make art for you, it is very much appreciated and I hope you enjoy it all!\n\u003cbr\u003e"
