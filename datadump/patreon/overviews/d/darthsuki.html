    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://darthsuki.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"http://darthsuki.tumblr.com/\"\u003ePersonal Tumblr\u003c/a\u003e | \u003ca href=\"https://dartharts.tumblr.com/\"\u003eArt Tumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://darthwritings.tumblr.com/\"\u003e Writing Tumblr\u003c/a\u003e | \u003ca href=\"https://commiss.io/darthsuki\"\u003eCommis.io\u003c/a\u003e | \u003ca href=\"https://archiveofourown.org/users/DarthSuki\"\u003eAO3\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIntroduction\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHello all! If you have found yourself on this page because you\u0027re looking for some raunchy (and/or romantic!) works of erotica of both fandom and original origin (particularly paranormal), you are in the right place! If you\u0027re not looking for those works, or those works make you uncomfortable, then I dutifully advise maybe passing and checking out the next awesome patreon that suits your creative tastes.\u003cbr\u003e\u003cbr\u003eIf you decide to support me in my endeavors, I greatly appreciate it! Being able to share my talent with others is certainly a joy in itself, but being able to make money with that talent is also a wonder all of its own, and allows me to write more and worry less because hey, until basic needs and little luxuries are cheap or free, money itself is really nice to have.\u003cbr\u003e\u003cbr\u003ePlease keep in mind that, \u003cstrong\u003esince I set this page to be on a per-piece rather than per-month basis, you have the ability to cap the number of times you\u0027ll pay each month\u003c/strong\u003e while still getting all of the benefits of the tier you chose! I priced the upper tiers with the understanding/assumption that people would cap it, so that way you\u0027re only charged if I\u0027m posting content!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho Are You?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eTo put it shortly, my name is Daniel (though I also go by Suki!) and I\u0027m just your local trans male writer hoping to make the world a better place through a plethora of genitals and sexual situations described in a fairly appealing fashion. \u003cbr\u003e\u003cbr\u003eCurrently, I am a member of the military, so while the money I would make from Patreon is not my bread-and-butter money, it is something I hope to foster to that when my contract is done in the next couple years (or less) and something I may be able to grow and perhaps (fingers crossed!) live off of completely!\u00a0\u003cbr\u003e\u003cbr\u003eI started writing reader-inserts many years ago, largely as a personal comfort. Fandom culture has evolved a lot over the last decade, and many can recount how much differently things like reader-insert and self-insert creations were regarded (often negatively). I loved to write things that I could share with others, and started writing for this semi-niche genre while I was in the Daft Punk fandom. I didn\u0027t truly find passion in the work until I begun my first writing blog, Drabblewatch, which was for the Overwatch fandom. Since then I\u0027ve met a ton of friends--even the loves of my life!--through this passion.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat do I Get?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eIn short: by supporting me, you are helping to fund my fandom/original erotica short stories and detailed headcanons.\u003cbr\u003e\u003cbr\u003eWhen you subscribe to my Patreon, please be aware that \u003cstrong\u003eI do not paywall my writing. \u003c/strong\u003ePatrons may have the chance to read my finished works early (between a day to a week before being publically available), but all of my writing will eventually be submitted to my \u003ca href=\"https://archiveofourown.org/users/DarthSuki\"\u003eAO3\u003c/a\u003e and my \u003ca href=\"https://darthwritings.tumblr.com/\"\u003ewriting blog\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eDue to that above factor of my current full-time job, my Patreon is not set to push out a quota each month, as my personal time may vary depending on whats going on in my life--it\u0027s set up instead so that while I will strive to meet a certain amount of writing/literature pieces, you don\u0027t have to worry about being charged disproportionately. In fact, a lot of my rewards are based instead on other factors than a simple numbered quota!\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eHeadcanons / Imagines\u003c/strong\u003e are posted intermittently, up to several times a week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStories / fics \u003c/strong\u003eare posted at minimum twice a month (once every other week), though the personal goal is to post one every week.\u00a0\u003cbr\u003e\u003c/span\u0
