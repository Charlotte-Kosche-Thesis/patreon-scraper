    "summary": "\u003cstrong\u003e\u003cbr\u003eHi, I\u0027m Dario. \u003c/strong\u003eI love Comics and Storys that are Awesome and Inspire people. I have a great passion for 80s Movies, Retro Comics, Noir \u0026amp; Pulp Tales... And that\u0027s why i created\u003cbr\u003eThese COMICS:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/THE-LAST-PICK-UP-ARTIST\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://media.cmcdn.net/32615235/300x300.jpeg\" style=\"width: 144px;\"\u003e\u003c/a\u003e \u003ca href=\"https://tapastic.com/series/THE-LAST-PICK-UP-ARTIST\" rel=\"nofollow\" target=\"_blank\"\u003eTHE LAST PICK UP ARTIST\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAND\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://dariodidonato.weebly.com/issue-1---barbarian-adventure.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://media.cmcdn.net/24257297/300x300.jpeg\" style=\"width: 143px;\"\u003e\u00a0 BARBARIAN ADVENTURE\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://cmmedia.a.ssl.fastly.net/28593215/900x841.jpeg\" style=\"width: 810px;\"\u003e\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat is Patreon:\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a great way for fans to directly support their favourite online creators through small monthly donations (Via Paypal). It\u2019s easy and you can change or cancel the amount of your pledge anytime!\u003cbr\u003eEven 1 $ per month makes a big difference. Every Dollar will go into the Writing / Drawing / Coloring and MAKING COMICS! (since i dont drink coffee^^)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.cmcdn.net/32624789/960x355.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWHO I AM \u0026amp; WHAT I DO\u003c/strong\u003e\u003cbr\u003eI spent the last 30 Years reading comics, books, watching TV-Shows, movies, playing video games and trying to follow my Dream:\u003cbr\u003eMaking and telling awesome Stories that KICK-ASS \u0026amp; INSPIRE People!\u003cbr\u003e\u003cbr\u003eIt was a long and hard way for an unaware NERD KID,...but making Comics helped me coping with the World.\u003cbr\u003e And as I started putting out my \"Stuff\", I started noticing myself and people wanting more of it... (WHAT HAVE I DONE?!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.cmcdn.net/32624817/960x355.jpeg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBARBARIAN ADVENTURE\u003c/strong\u003e is the epic story about the Barbarian Amar, thrown in a world of Time-Space Travel, Love, War \u0026amp; Pina Colada\u00b4s.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE LAST PICK UP ARTIST\u003c/strong\u003e\u00a0 is the Story of an unware Kid, just wanting his ex-girlfriend back,\u003cbr\u003ein a dystopian Future, where President Trump has build the Great American Wall.\u00a0 \u00a0 \u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.cmcdn.net/32624762/960x355.jpeg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eDONATE, SUPPORT - AND GET REWARDS\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m not going nuts and offering a ton of rewards, mostly because I want \nto spend my time making the best comics I can instead of focusing on \nindividual rewards. But... rewards are fun, so here\u0027s a few!\u003cbr\u003e\u003cbr\u003e------|\u0026gt; To the Right ^^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck also Out my other Series on my Homepage:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.dariodidonato.com/archive.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.dariodidonato.com/archive.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://media.cmcdn.net/32624948/300x300.jpeg\" style=\"width: 181px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOr on Tapastic here:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/DarioCOMICS/series\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://media.cmcdn.net/32624945/300x300.jpeg\" style=\"width: 180px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks for your time and your support!\u003cbr\u003e\u003cbr\u003e-Dario\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTAKE YOUR PASSION AND MAKE IT HAPPEN !!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFollow me on:\u003cbr\u003eMe on Facebook: \u003ca href=\"https://www.facebook.com/dario.didonato.7\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/dario.didonato.7\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/DarioDiDonato2\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/DarioDiDonato2\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/dariodiiii/\" rel=\"nofollow\" target=\"_blank\"\u003edariodiiii\u003c/a\u003e\u003cbr\u003eBarbarian Adventure: \u003ca href=\"https://www.facebook.com/pages/Barbarian-Adventure/830880236942116?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eBarbarian Adventure(FB)\u003cbr\u003e\u003c/a\u003eOn Etsy: \u003ca href=\"http://www.etsy.com/de/shop/DarioDiDonato\" rel=\"nofollow\" target=\"_blank\"\u003ewww.etsy.com/de/shop/DarioDiDonato\u003cbr\u003e\u003c/a\u003eOn Ebay: \u003ca href=\"http://www.ebay.de/usr/shadmagic4567\" target=\"_blank\"\u003eComic and Noir Werewolf on Ebay\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.cmcdn.net/32624861/960x355.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd here a how a Barbarian Adventure Page gets drawn:\u003c/strong\u003e\u003
