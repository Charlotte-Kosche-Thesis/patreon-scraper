    "summary": "\u003cstrong\u003eDwayne Ross\u003c/strong\u003e is a an author, speaker, coach and father with a heart for the people. He\u00a0encourages young people to take a leadership role in their lives as he challenges them to make positive whole life choices. His inspirational workshops goes beyond loud emotional motivational talks into action plans, goals and strategies that address their unique lives, communities, environments and actions designed to improve their access to local and national resources. He uses his life and the stories of others to transform their consciousness through challenging their limiting beliefs, values, and attitudes. \u003cbr\u003e\u003cbr\u003eOver the years he has continued to\u00a0help young men and boys identify their talents, abilities and gifts while engaging their skills. He coaches youth on community responsibility, life skills, employment, entrepreneurship, career development, fatherhood and social justice. He is informally active with the MBK Initiative empowering young males as well as brown and black boys to reach their full potential.\u00a0He has\u00a0traveled from City to City, State to State and School to School to assist with transitional youth, develop of youth to work \u00a0programs, school \u0026amp; career exploration, H.B.C.U. opportunities, military service options and apprenticeships. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.militaryuniformsupply.com/files/pm9201-us-air-force-veteran-round-logo-patch.jpg\" style=\"width: 135px;\"\u003e\u003cbr\u003e\u003cbr\u003eHe is a veteran who served in the the United State Air Force and worked with individuals with disabilities as a Director of a Vocational Center. His videos and pod casts are dedicated to building lives one youth at a time.\u00a0Your pledge will allow Dwayne to provide free workshops and presentations in your community and communities across the nation without worrying about the budget or if they can afford the speaking fees \u0026amp; books. He will be\u00a0posting results and testimonies from all across the nation! It will also allow him to host 3 Regional \u00a0STEM Based Y.E.S. Summits! \u00a0Youth Empowerment Success Summits: Focusing on Employment, Entrepreneurship, \u00a0\u0026amp; Emerging Leadership...\u003cbr\u003eThanks and we appreciate your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOverall goal is 1,500 supporters who pledge $5 per month\u003c/strong\u003e"
