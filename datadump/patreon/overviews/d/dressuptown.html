     "description": "You have performed great deeds for Dress Up Town, great deeds indeed. For your miraculous actions worthy of nothing less than praise, Milady will write your name on her personal Hall of Fame, the Legendary Room than only Milady herself has dared to enter. Rumor has it this is where she comes to find inspiration for new music and stares lovingly and thankfully at all names... Or so I have heard.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBe warned! This is not the same thing as writing names on a piece of paper and pinning it on the wall. This is a true marvel to behold, a majestic endorsement into our daily lives. The Hall of Fame is created solely for YOU.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALSO INCLUDES:\u003c/p\u003e\n\u003cp\u003e- access to all hidden content\u003c/p\u003e\n\u003cp\u003e- personal video message from Milady herself\u003c/p\u003e",

     "description": "My liege, it is a true honor to host your brilliant person in our humble town. To show our gratitude, Milady will take a request for a song from you, just for you (unless, of course, you would like it to be published).\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALSO INCLUDES\u003c/p\u003e\n\u003cp\u003e- access to all hidden content\u003c/p\u003e\n\u003cp\u003e- personal video message from Milady herself\u003c/p\u003e\n\u003cp\u003e- Wall of Fame\u00a0\u003c/p\u003e",

   {

     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2017-12-30T19:03:00.809298+00:00",
     "description": "Dear sir/madam,\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCongratulations on your election as new official Dress Up Town council member. We trust your addition to our council will not only be critically necessary, but also change the Town for the better. Your new duties will consist of the following:\u003c/p\u003e\n\u003cp\u003e- Keep being awesome\u003c/p\u003e\n\u003cp\u003e- Never change\u003c/p\u003e\n\u003cp\u003e- Be loved SO MUCH by Milady, Milord and their servants\u003c/p\u003e\n\u003cp\u003e- Feel a slight tingling sensation whenever Milady thinks of your unmissable addition to our society and how dutiful you are\u003c/p\u003e\n\u003cp\u003e- Eat some ice cream (unless you don\u0027t like ice cream, then eat something else you do like!)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe trust you will be more than capable of performing your duties. Please have our undying love and a personal video call in which we perform a song of your choosing.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALSO INCLUDES\u003c/p\u003e\n\u003cp\u003e- access to all hidden content\u003c/p\u003e\n\u003cp\u003e- personal video message from Milady herself\u003c/p\u003e\n\u003cp\u003e- Wall of Fame\u00a0\u003c/p\u003e\n\u003cp\u003e- song request\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "created_at": "2017-12-30T19:20:35.228363+00:00",
     "description": "As mayor of this wonderful Dress Up Town you have been chosen to bring our loving society together. We still don\u0027t really know how you got elected, it was some shady business if you ask me. I bet there was money involved.\n\u003cp\u003eAnyway! As mayor, you receive a couple of special privileges, such as all of our love, hugs, a helicopter, a meet and greet in which the full band will be playing any (\u003cstrong\u003eANY\u003c/strong\u003e) song of your choice, except not helicopters, and of course, just for YOU, a retired stage dress, made entirely by Milady herself! \u00a0You will also get a very special extra surprise with your helicopter, but without the actual helicopter.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eALSO INCLUDES\u003c/p\u003e\n\u003cp\u003e- access to all hidden content\u003c/p\u003e\n\u003cp\u003e- personal video message from Milady herself\u003c/p\u003e\n\u003cp\u003e- Wall of Fame\u00a0\u003c/p\u003e\n\u003cp\u003e- song request\u003c/p\u003e\n\u003cp\u003e- video call where we play a song of your choice\u003c/p\u003e",

     "amount": 25000,

     "description": "As Inspirational Goddess of the Arts, only the best should ever come to you. We cannot ever express in human words how much adoration, gratitude and happiness you deserve, so we decided to do so in the language you are fluent in: the language of art. To be specific, the language of Music.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe will devote an entire song, written by us, to nothing other than your greatness. This song will be written for you only until you decide for us to publish it. It can even be written in cooperation, if you so like. Nonetheless will your name be featured in the \u0027special thanks\u0027 section of every album, single and videoclip we make as long as you are on this level.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you so, so SO much \u0026lt;3\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eALSO INCLUDES\u003c/p\u003e\n\u003cp\u003e- access to all hidden content\u003c/p\u003e\n\u003cp\u003e- personal video message from Milady herself\u003c/p\u003e\n\u003cp\u003e- Wall of Fame\u00a0\u003c/p\u003e\n\u003cp\u003e- song request\u003c/p\u003e\n\u003cp\u003e- video call where we play a song of your choice\u003c/p\u003e\n\u003cp\u003e- private meet and greet after a show where we play \u003cstrong\u003eANY \u003c/strong\u003esong of your choice\u003c/p\u003e\n\u003cp\u003e- retired stage dress from Myu\u003c/p\u003e",
