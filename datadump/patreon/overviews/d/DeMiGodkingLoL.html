    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nWhat\u0027s up internet, it\u0027s me, Demi! Thanks for checking out my Patreon and learning more about myself and what I do.\u003cbr\u003e\n\u003cbr\u003e\nI first started posting Youtube videos back in 2012, mostly just to share with my friends. Fast forward a few years to 2015 when I found Path of Exile and started taking Youtube more seriously, releasing daily videos, learning how to edit, and creating actual content. I\u0027m now over two years into Path and still pushing hard to be the best content producer I can for you to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\nAbout myself, I\u0027m a 20-something year old passionate gamer looking to continue creating content about the games I love for you to enjoy. My dream is to create a community of like-minded people who are just as excited about learning all of the nuances and intricacies of games as I am.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon offers the lowest fees when it comes to financial support. Therefore, it\u0027s the best way to support me directly short of handing me cash in person (lol). If you enjoy my content and just want to give to help keep it going, this is your best bet!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you produce?\u003cbr\u003e\n\u003c/strong\u003eYoutube content such as build guides, mechanic explanations, crafting sessions, economy tutorials and investment opportunities in each League. I also stream on Twitch 3-5 times a week for 6-12 hours per session.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat does the money pay for?\u003cbr\u003e\n\u003c/strong\u003eRent, insurance, medical bills, utilities, internet, food, and everything else a human needs to survive in today\u0027s world. It will also hopefully allow me to pay for future computer upgrades and professional editing software to improve the quality of my content and stream.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I support you?\u003cbr\u003e\u003c/strong\u003eYou can help by contributing here for as little as $1 a month and keep me producing content that you can enjoy from home and I can enjoy creating.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther things:\u003c/strong\u003e\u003cbr\u003e\nThank you so much for coming here and learning about me and my dreams. I really am grateful for any support I do get, and I hope you feel good about it too!\n\u003cbr\u003e\n\u003cbr\u003e\nIF YOU BECOME A PATRON, DON\u0027T FORGET TO LINK YOUR ACCOUNT TO DISCORD IN ORDER TO ENTER THE SECRET CHAT! Also, if your tier of support has any other rewards, send me a PM on Patreon to let me know what you would like to choose \u0026lt;3\n\u003cbr\u003e\u003cbr\u003eP.S. All rewards will be given out after one month of support goes through. Patreon charges on the 1st to the 5th of every month.\u003cbr\u003e\n\u003cbr\u003e\nIf you want more information about me, click here:\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL1YsoTvQlX7AI-iFsf3iAi9qipLw8G2BN\"\u003ehttps://www.youtube.com/playlist?list=PL1YsoTvQlX...\u003c/a\u003e\n\u003cbr\u003e"
