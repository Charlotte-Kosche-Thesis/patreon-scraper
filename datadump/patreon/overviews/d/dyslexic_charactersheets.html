    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://www.dyslexic-charactersheets.com/images/pathfinder-stack.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eWhy should I support this?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOver the last six years I\u0027ve created hundreds of pages of character sheets, covering dozens of classes, archetypes, mythic paths, maps, GM tools and strange options like lycanthropes and intelligent weapons.\u003cbr\u003e\u003cbr\u003eBut there are still hundreds more for me to do, all of them options that you want to play.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat reward will I get for my patronage?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNothing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eNothing? Seriously?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEverything I create for this project has always been completely free for everybody, and it always will be. This includes work in progress as well, since this open source project is hosted on GitHub, and I appreciate feedback from as many people as possible. So patrons won\u0027t get any extra content or early access, they\u0027ll help me make extra for everybody.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy is this per month rather than per page or per class?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eProgress on this project is subjective, since each person will care more about some classes than others. If you pledged a value per page and I dropped a sudden 30-page update on you without warning it might be seen as unfair - especially if none of those pages are ones you care about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWill you be making character sheets for other games?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf this campaign is implausibly successful it\u0027ll enable me to start working on character sheets for other editions. Otherwise, no. The work to do for just two games is already plenty.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWill you be making it so I can fill these in on a computer?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eNo. As a programmer and technophile I appreciate the value of getting away from a screen and spending time with human beings, and I firmly believe in the power of printed, written character sheets in helping people do that. Also it would be way too much work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIs there anything else I could do to support the project instead of money?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes. I\u0027m always looking for feedback on the latest work, for illustrators willing to create pages that I can add to the project, and for volunteer translators to help me get this tool into the hands of even more people across the world.\u003cbr\u003e"
