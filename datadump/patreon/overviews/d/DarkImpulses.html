3c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eDizneyWhore (pending)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eLoZ: Ebon Goddesses (pending)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eSplicers (original game, pending)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\nLinks:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.mediafire.com/file/zv4ls8l8qgayals/Pokemon+Pink+v.2.0.zip\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://legendofkrystal.com/forum/viewtopic.php?f=28\u0026amp;t=6380\u0026amp;p=472661#p472661\" rel=\"nofollow\" target=\"_blank\"\u003eRecruitment Page (NSFW)\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://legendofkrystal.com/forum/viewtopic.php?f=34\u0026amp;t=4782\" rel=\"nofollow\" target=\"_blank\"\u003ePokemon Pink Thread (NSFW)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.mediafire.com/file/zv4ls8l8qgayals/Pokemon+Pink+v.2.0.zip\" rel=\"nofollow\" target=\"_blank\"\u003ePokemon Pink Game Download (NSFW)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhat Your Support Can Do For Us....\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-The main objective is to pay those who have dedicated a lot of time and effort into creating our game. We came together to work on this project with no intentions of making money off of it. But as it goes, your contributions will make sure the team is rewarded for their hard work as well as provide incentive to create more content quickly for everyone.\u003cbr\u003e-Give the team access to funds that will allow us to create better content. This includes hardware and software replacement and purchasing additional features in each of them.\u003cbr\u003e-Allows us to purchase commissions and freelancers to provide things such as animations and to create side projects that coincide with our current one.\u00a0\u003cbr\u003e"
