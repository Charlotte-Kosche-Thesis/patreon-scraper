    "published_at": "2017-05-26T11:55:31+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho Am I?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Dippy. I just moved to North Carolina and I have a pet mouse named Maisi. In my spare time I like to praise kek, extreme coupon, and read books. \u003cbr\u003e\u003cbr\u003eThis is my third year of cosplay and I\u0027ve come a long way. I try to attend around seven or eight conventions a year, however I just moved from out of state. I recently started hosting panels and competing. \u003cbr\u003eI took home Best in Show at Greensboro Comic Con.\u003cbr\u003eI have created several commissions for my friends, and\u003cbr\u003eMartin Wong has even shot my models!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://t15.deviantart.net/qgSgLw0TgeyRLNzyDZ6NO9TzZ9U=/fit-in/700x350/filters:fixed_height%28100,100%29:origin%28%29/pre10/27a4/th/pre/i/2017/163/c/e/leafeon_by_dippycatt-dbcfulg.jpg\"\u003e\u003cbr\u003e(Harvest Leafeon; OOC Photography)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDo I HAVE to Pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNoooo!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is just extra content for my \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHARDCORE\u003c/span\u003e\u003c/strong\u003e followers and supporters! I try to keep my patreon affordable for everybody to participate. \u003cem\u003e(***I\u0027m also known to throw in extra stuff for the higher tiers!) \u003cbr\u003e\u003c/em\u003ePatreon is great because it gives me a direct link to each and every one of my followers who choose to pledge accordingly, so we mutually benefit and bond together!\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://t01.deviantart.net/eRjfZImf7h6ymhumTCOQ58rWqLs=/fit-in/700x350/filters:fixed_height%28100,100%29:origin%28%29/pre13/2da4/th/pre/f/2016/207/7/0/deathwing_by_cosplaykitt-dabikcl.jpg\"\u003e\u003cbr\u003e(Deathwing from WoW Cataclysm)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWHAT\u0027S THE PLAN?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy only goal so far is to expand\u00a0and increase the quality of my content. To establish my workshop and to grow as a cosplayer.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://t00.deviantart.net/QYZdARW0v-zjkAcOWDBuuvzSUCc=/fit-in/700x350/filters:fixed_height%28100,100%29:origin%28%29/pre10/1cbd/th/pre/i/2017/173/7/1/persephone_cosplay_shoot_by_dippycatt-dbdlwlp.png\"\u003e\u003cbr\u003e(Persephone: Greek Goddess of Spring/Hades\u0027 Wife)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHAT TO EXPECT:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn the next year expect give-a-ways!\u003cbr\u003ePrint Raffles!\u003cbr\u003eVlogs!\u003cbr\u003eMeet-ups!\u003cbr\u003eGoogle Hangouts!\u003cbr\u003eSnapchat is now open! \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eNOTICE/PLEASE READ.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePlease read my tier rewards and their stipulations\u003cstrong\u003e IN THEIR ENTIRETY\u003c/strong\u003e before you sacrifice yourself to me. Do this so YOU KNOW what you are getting into.\u003cbr\u003eIf you do not read my posts, my tiers in their entirety, and if you do not message me for the following links/usernames/gamertags, it is not my fault you do not receive the benefits. I will do my best to issue reminders, however, you are responsible to obtain the online rewards I have to offer! I want us to have fun and bond! I WANT to engage with everyone.\u003cbr\u003eI\u0027m saying this because I don\u0027t want anybody wasting their time, and leaving unsatisfied.\u003cbr\u003e\u003cbr\u003eIf you have any issues with me, never ever hesitate to shoot me a message. I post about kinks in my rewards to keep everyone in the loop.\u003cbr\u003e\u003cbr\u003eSo please, read the terms and conditions, feel free to ask questions and have fun!\u003cbr\u003e\u003cbr\u003e--Dippy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRest in Peace Chester Bennington. Your work molded my childhood and spoke to my soul. \u003c/span\u003e\u003cbr\u003e"
