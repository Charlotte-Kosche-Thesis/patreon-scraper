    "summary": "2015 was a big year for the Dugout Blues. We reached 100,000 all-time downloads, ran our first Live Stream during the draft, and continued to bring in informative and fun guests to talk baseball. We also asked our listeners for help getting to Spring Training and you came through in a huge way.\u003cbr\u003e\u003cbr\u003eThis year, we want to continue to grow, bringing in more entertaining and insightful guests, as well as providing listeners with the best Dodgers\u0027 podcast that we can. That starts with getting back to spring training and getting as much information as possible. Unfortunately, Dustin will be unable to attend. That leaves Jared to work twice as hard, recording videos and interviews, snapping head shots and doing as much as he can to gather content for the podcast.\u003cbr\u003e\u003cbr\u003eOnce again, donors should feel free to request specific content (video of a particular prospect, an interview with a certain player) and while I can\u0027t guarantee that Yasiel Puig will want to talk to me or Yadier Alvarez will be pitching while I\u0027m there, I\u0027ll do my best to make it happen.\u003cbr\u003e\u003cbr\u003eAlso, donors will have a spot in the Dugout Blues Annual Fantasy Baseball League! Simply send us a message along with your donation or email us at DugoutBluesPodcast@gmail.com.\u003cbr\u003e\u003cbr\u003eDustin and I can\u0027t thank all of you enough for supporting the podcast. You all are the reason we do it. We\u0027re looking forward to talking about another exciting season, reaching 200,000 downloads, and hopefully seeing the Dodgers end a 28 year drought.\u003cbr\u003e\u003cbr\u003e-Jared"
