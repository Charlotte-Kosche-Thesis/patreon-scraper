    "summary": "\u003cstrong\u003e\u003cstrong\u003eHey, bienvenue sur la page Patreon de \"Derri\u00e8re le soleil\" ! \u003c/strong\u003eSi vous m\u0027accordez 2 minutes, je vais vous expliquer ce qu\u0027est \"Derri\u00e8re le soleil\" !\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003ePendant plusieurs semaines, je vais vous proposer de suivre une histoire qui se d\u00e9coupera en 3 actes. Les chapitres arriveront au f\u00fbr et \u00e0 mesure des semaines et vous en d\u00e9voileront toujours un peu plus sur l\u2019histoire.\n\u003cbr\u003eL\u0027originalit\u00e9 est que l\u0027histoire vous sera racont\u00e9e sous plusieurs types de m\u00e9dias diff\u00e9rents. Parfois, ce sera un texte, le chapitre d\u0027apr\u00e8s pourrait \u00eatre une vid\u00e9o, une musique, une s\u00e9rie de photos, etc... Il se pourrait aussi que plusieurs chapitres arrivent en m\u00eame temps\u2026\n\u003cbr\u003eDe plus, il vous sera possible \u00e0 certain moment d\u2019interagir avec l\u2019histoire et de prendre des decisions qui pourront changer le court du r\u00e9cit.\n\u003cbr\u003eVoil\u00e0 pour l\u0027introduction, vous voyez.. m\u00eame moins de 2 minutes ! Pour que ce soit plus clair, vous trouverez ici une liste de questions avec les r\u00e9ponses + une adresse mail pour me contacter si davantage de questions vous venaient \u00e0 l\u0027esprit\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eC\u2019est quoi Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePour faire simple Patreon est une plateforme communautaire o\u00f9 les utilisateurs sont en contacte direct avec les cr\u00e9ateurs de leur choix. En s\u2019abonnant mensuellement \u00e0 leur projet, les utilisateurs (donc vous :)), recevrez tous les mois quelques choses en \u00e9change de leur investissement. \n\u003cbr\u003eIci dans le projet Derri\u00e8re le soleil, les abonnements reste symboliques, le but \u00e9tant de vouloir faire profiter du projet \u00e0 un maximum de personne possible.\n\u003cbr\u003eN\u2019h\u00e9sitez pas \u00e0 parler du projet autour de vous, de faire connaitre Derri\u00e8re le soleil au plus de monde possible pour que le projet puisse grandir et se d\u00e9velopper. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eQue raconte l\u0027histoire de \"Derri\u00e8re le soleil\" ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIl est assez compliqu\u00e9 de parler de l\u0027histoire sans en d\u00e9voiler les clefs... Mais prettons-nous \u00e0 l\u0027exercice :\u003cbr\u003e\"Derri\u00e8re le soleil commence sur une plage au coeur d\u0027un matin d\u0027hiver. Un homme est assis face \u00e0 la mer, du sang sur son costume, descendant une bouteille de whisky au goulot. Il nous apprend que d\u0027ici quelques minutes, le soleil va dispara\u00eetre derri\u00e8re une \u00e9clipse \u00e9ternelle. Ce n\u0027est pas une surprise, le monde le sait depuis pr\u00e8s de 2 ann\u00e9es. Dans un dernier instant, il nous raconte ses derni\u00e8res 48h.\u003cbr\u003eAu travers de flashbacks, des voyages et sa qu\u00eate pour retrouver la femme qu\u0027il aime, il va nous pr\u00e9senter un monde o\u00f9 la disparition programm\u00e9e aura compl\u00e8tement chamboul\u00e9 les mentalit\u00e9s, la structure pr\u00e9-\u00e9tablie et l\u2019ordre social.\u003cbr\u003eC\u0027est une histoire sur la fin du monde, une r\u00e9flexion sur la mani\u00e8re d\u0027o\u00f9 nous vivons nos vies, notre propre acceptation de la mort mais aussi l\u0027amour, le vrai, celui qu\u0027on attends.\u003cbr\u003eSi je devais donner un genre au r\u00e9cit, je pense qu\u0027il s\u0027agirait d\u0027une histoire m\u00e9langeant la beatgeneration, l\u0027anticipation sociale et le romantisme, pour ce qui est du texte. Le post-rock, progressif, l\u0027alternatif, mais aussi le texte radiophonique pour ce qui est de l\u2019habillage sonore. Les vid\u00e9os seront, elles, un m\u00e9lange de clips musicaux, de courts-m\u00e9trages et de vid\u00e9os plus alternatives. Il y aura parfois une mise en sc\u00e8ne d\u0027une partie de l\u0027histoire (flash infos, vid\u00e9o intradi\u00e9g\u00e9tique \u00e0 l\u2019histoire etc) ... Oui je sais, c\u0027est un gros m\u00e9lange, laissez-vous guider :).\u003cbr\u003e"
   },
