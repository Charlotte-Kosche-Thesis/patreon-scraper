    "summary": "Hey there! Eddie Mungai here, one half of the hosts of Deep Space Noob, a podcast where I, a life long Trekkie, watch Deep Space Nine with my best friend, Sergeant Redacted, who has never seen Star Trek before in her life.\u003cbr\u003e\u003cbr\u003e For years, I\u0027ve wanted to share this show with my friend, and I love the fact that now I\u0027ve found a way to do that and also share it with all of you! Deep Space Nine has always been a very important show to me, and I\u0027m enjoying this chance to revisit it, not only with Sarge, but with all of you, the fans.\u003cbr\u003e\u003cbr\u003eHowever, we need your help. Podcasting is a lot of work, and we need help from the fans to keep the lights on over here. So here are the rewards you can get for becoming one of our patrons!\u003cbr\u003e\u003cbr\u003eFor $1 per episode, you\u0027ll get a private RSS feed here on Patreon that will give you access to the show one week early!\u003cbr\u003e\u003cbr\u003eFor $2 per episode, you\u0027ll get the previously mentioned early access, and an opportunity to vote on our wild card episodes! Every four episodes, we watch an episode of a Trek show besides Deep Space Nine, and we want to give the fans a chance to pick what we watch!\u003cbr\u003e\u003cbr\u003eFor $3 per episode, you\u0027ll get everything mentioned, plus the ability to NOMINATED which wild card episodes we watch! you\u0027ll get to pick the episodes others vote on in the monthly poll.\u003cbr\u003e\u003cbr\u003eThat\u0027s it for now! Let us know if you have other perks you\u0027d like to see, and thank you SO much for checking out our Patreon, and may the prophets be with you!"
