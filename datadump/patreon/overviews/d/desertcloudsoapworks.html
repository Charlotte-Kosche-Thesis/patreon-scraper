    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eHello Everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou might know me from my YouTube channel, Desert Cloud Soapworks!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to thank you for checking out my Patreon and I hope you can become part of the team. Let me explain how this works...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is basically a tip system. You tip your waiter, cab driver, the kid that mows your yard, well this works the same way.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaking new and consistent content on YouTube is very time consuming and can get quite expensive! Many times I have bought specific supplies just to make one tutorial video. I spend hours researching, filming, editing, and doing everything I can to bring you the very best tutorials possible. Patreon helps offset the cost of doing this. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your pledge in any one of the available tier levels, you will become a part of bringing the videos to life. At just the $1 a month level you will get your name in the credits of every video as a supporter. The more you pledge each month, the better the rewards! Also, your pledge is once a month, kind of like having a Netflix subscription and can cancel any time. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReceiving support from my viewers helps me bring you better videos. It helps offset the cost of purchasing supplies. The more support I get, the better the videos I can make and have more giveaways! Plus, becoming a Patron gives you access to content that is not found on YouTube, and is strictly for patrons only. That means you will get the inside scoop on upcoming tutorials, early access to new videos before they go live on YouTube, behind the scenes, and even Patron only giveaways! \u003cbr\u003e\u003cbr\u003ePretty cool eh?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI value each and every one of my subscribers and want to bring you the very best! Thank you for visiting and I hope I can add your name in the credits soon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStay Awesome!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMaria\u003cbr\u003eDesert Cloud Soapworks\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e(To avoid any confusion, this is how the rewards work)\u003cbr\u003eWhen you sign up to become a Patron, your rewards are fulfilled the following month. Each Patron is charged on the 1st of the month, not the day you sign up. So let\u0027s say you join on say the 8th, you will not be charged until the 1st of the following month. Once all pledges are charged in the beginning of a month, I add names to the credits, give shout outs, and fulfill rewards. Then you are good to go for the whole month. If you change your reward level, that change will take effect when the charge goes through the following month and so on.\u00a0Pretty simple right? :) :) :)\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e"
