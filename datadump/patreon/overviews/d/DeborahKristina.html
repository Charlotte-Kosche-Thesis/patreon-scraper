    "summary": "Hello, everyone.\u003cbr\u003eI would like to be known as \u0027Deborah Kristina\u0027 (also known as \u0027Debbie Chow).\u00a0\u00a0\u003cbr\u003eI\u0027m a wallflower and empath from Boston, Massachusetts.\u00a0 I have been writing since I was a young child and have finally gotten seriously into it last fall after an end to a toxic friendship.\u00a0 Since then, I\u0027ve been on a spiritual journey of self-love.\u00a0\u00a0\u003cbr\u003eLet me take a few steps back to explain that I have been living abroad for seven years.\u00a0 After feeling limited in being all I am as a person in Boston and Roanoke, Virginia (where I attended university), and even after traveling around the US for a bit, I decided to fulfill my childhood dream of making a life abroad after getting my Master\u0027s in Liberal Studies at Hollins University in a year (that year studying my master\u0027s was an exploration of myself that wasn\u0027t sufficient).\u00a0 I\u0027ve resided and taught English in T\u0027bilisi, Georgia; Ningbo, China; Moscow, Russia; and, now, for the past three years, in Istanbul, Turkey.\u00a0\u00a0\u003cbr\u003eAfter leaving a friendship that wasn\u0027t real last year, I later found out about Medium and have been writing on there for nearly a year and I\u0027ve made the decision to reach out to more people, hoping to inspire with my painful, funny, healing, cat-filled and unique-people filled stories.\u00a0\u00a0\u003cbr\u003eI hope to influence people to think for themselves and be okay with it.\u00a0 I hope to open up to people about all that I\u0027ve been involved in and felt.\u00a0 I also hope to remind people to be kind to anyone regardless of any difference that hasn\u0027t been encountered before.\u00a0\u00a0\u003cbr\u003eThank you so much for your interest.\u00a0 \u003cbr\u003eAll I want is to be a shoulder for people to lean on, too, when they aren\u0027t able to get up some days.\u00a0\u00a0"
