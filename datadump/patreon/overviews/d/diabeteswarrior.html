    "summary": "Hello I am Steve Cooksey, the founder of\u00a0\u003ca href=\"http://www.diabetes-warrior.net/\" target=\"_blank\"\u003eDiabetes-Warrior.net\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI am a formerly obese, chronically sick, drug and insulin dependent diabetic who found a better way to eat, play and live!\nI\u0027ve maintained normal weight and blood sugar for eight years, drug and insulin free!\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI am thriving! Not \u0027just\u0027 surviving.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to educate, motivate and inspire people to improve their lives by improving their health and fitness. I want others to do as I have done... to not only add years to their life, but to add LIFE to their years!\u00a0\u003cbr\u003e\u003cbr\u003eThere are a billion or more people needlessly suffering due to poor dietary and lifestyle choices. I can\u0027t change the entire world, but I\u0027d  like to continue my mission of changing a few lives everyday. \u003cimg src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/za5/1.5/16/1f642.png\" style=\"height: 16px; margin: 0px 1px; width: 16px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe people I help can in turn change a few lives by sharing their stories. The ripple effect of not just my efforts, but \u0027our\u0027 efforts, can change the world. It won\u0027t be tomorrow or next year, but I do believe we can affect real change. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI do know this... I can change a life today. \u003cbr\u003eI can change more with your support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSupport my efforts with a monthly contribution and help me raise awareness to the benefits of a \u0027\u003ca href=\"http://www.diabetes-warrior.net/a-meal-plan-you-can-live-with/\" target=\"_blank\"\u003elow carb paleo\u003c/a\u003e\u0027 approach. Through personal experiments and research, I will raise awareness and spread the message to more and more people. \u003cbr\u003e\u003cbr\u003ePatrons will have early access to my experiments and writings. Other \u0027behind the scenes\u0027 content, will be shared exclusively for patrons.\u00a0\u003cbr\u003e\u003cbr\u003eI have projects lined up for this summer and fall, your support will be appreciated!\u00a0\u003cbr\u003e"
