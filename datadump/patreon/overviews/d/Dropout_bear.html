    "summary": "I draw manga, nothing special really. \u003cbr\u003e\u003cbr\u003eI live in Tanzania and here being a Manga artist is very rare in fact 98% of the population here dose not even know what manga is. When I explain to people that I draw \"cartoons\" they don\u0027t take me seriously even so I still drew Manga cause I simply enjoy putting my stories on paper. \u003cbr\u003e\u003cbr\u003eI have been working on a \u003ca href=\"https://www.google.com/search?q=apocalyptic+world\u0026amp;spell=1\u0026amp;sa=X\u0026amp;ved=0ahUKEwi8uejtyKfLAhUGvBoKHcIUAQwQvwUIGigA\u0026amp;biw=1511\u0026amp;bih=688\u0026amp;dpr=0.9\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003estory for the past 4 years called \"We Are The Losers\". The story takes place in a magical apocalyptic world where human beings and magical beings survive by being protected by powerful divine trees known as \"trees of life\" in exchange its the Humans and Magical beings jobs to protect the trees from all harm. The story follows the main character known as KJ who is a total loser and is put in a group made up of the schools most hated students. His group got the job of handling monsters who happen to enter the city, Its a funny, action packed Manga. \u00a0\u003cbr\u003e\u003cbr\u003eRead My Manga for free on these sites \u003cbr\u003e- \u003ca href=\"http://tapastic.com/series/losers\" rel=\"nofollow\"\u003ehttp://tapastic.com/series/losers\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://thelosers.smackjeeves.com\" rel=\"nofollow\"\u003ehttp://thelosers.smackjeeves.com\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"http://thelosers.thecomicseries.com\" rel=\"nofollow\"\u003ehttp://thelosers.thecomicseries.com\u003cbr\u003e\u003c/a\u003e- \u003ca href=\"https://www.mangablues.com/manga_page.php?manga_id=55\" rel=\"nofollow\"\u003ehttps://www.mangablues.com/manga_page.php?manga_id...\u003c/a\u003e \u003cbr\u003e- \u003ca href=\"https://www.facebook.com/Animationjax\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Animationjax\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e I mentioned that I live in Tanzania and here they don\u0027t sell art tools and because of that I have to order pens and paper and other tools from outside country. Recently its been getting costly so I made a patreon for anyone willing to help. :3\u003cbr\u003e\u003cbr\u003eI also do\u003cbr\u003e\u003cbr\u003e- requests\u003cbr\u003e- short comics\u003cbr\u003e- short videos (frame by frame animation still noob at it) \u003cbr\u003e- Cross overs (My manga has other artists characters appearing in the story if you want I can add your OC in my story as well and give them a temporary role in the story) \u003cbr\u003e- add me up on steam we play some Dota 2 or CS:GO (carry me to eagle master or 4k mmr please)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
