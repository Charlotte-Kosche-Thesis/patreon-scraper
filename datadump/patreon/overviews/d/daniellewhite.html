    "summary": "Hey guys! Thank you for checking out my work and joining me this exciting journey to share art and inspire others. It is my hope that through sharing my love of art with you, that I will inspire you to create. I am so excited to celebrate life through art with all of you!\u003cbr\u003e\u003cbr\u003eCreating art (or anything for that matter) allows for our brains to tune out whatever may be going on around us. When you allow yourself to create, you are taking care of yourself and going into a meditative state to focus on that one thing in front of you. Art doesn\u0027t have to be beautiful, that\u0027s the cool thing about it. Art can be whatever you want it to be. It can just be that act of painting and feeling that paint glide across a surface or watching the colors come together and swirl into each other. Have fun with it, and don\u0027t take yourself too seriously!! We all have a little artist in us somewhere.\u003cbr\u003e\u003cbr\u003eA big reason for doing this is to help impact a difference and bring more light in this world. The arts make such a huge impact on the lives of others, which is why 10% of each month\u0027s earnings will be donated to the American Foundation for Arts Education. Let\u0027s keep the arts alive together!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Be brave, try new things, live beautifully \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
