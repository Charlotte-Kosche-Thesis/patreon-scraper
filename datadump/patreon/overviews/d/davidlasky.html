    "summary": "My life\u0027s work has been to create the most interesting, most innovative comics I can make... but I am rarely paid a living wage for the time it takes to complete my comics pages. This is where you can help!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ic.pics.livejournal.com/dlasky/1396744/4831/4831_600.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou may have read one of the graphic novels I co-created, the Eisner Award-winning\u00a0\u003ca href=\"http://www.tcj.com/reviews/the-carter-family-dont-forget-this-song/\" rel=\"nofollow\"\u003eCarter Family: Don\u0027t Forget This Song\u003c/a\u003e or\u00a0\u003ca href=\"http://www.sasquatchbooks.com/book/?isbn=9781570616495\u0026amp;oregon-trail-by-david-lasky\" rel=\"nofollow\"\u003eOregon Trail: Road to Destiny\u003c/a\u003e. Or maybe you\u0027ve followed my work on\u00a0\u003ca href=\"https://www.facebook.com/LaskyComics/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, or elsewhere on the Internet. Maybe you\u0027ve enjoyed my comics in anthologies like\u00a0\u003ca href=\"http://intrudercomics.com/\" rel=\"nofollow\"\u003eThe Intruder\u003c/a\u003e, Best American Comics, or DUNE. Or maybe you\u0027ve read one of my comic books like \"\u003ca href=\"https://www.etsy.com/listing/151401507/boom-boom-no3-comic-book-by-david-lasky?ref=shop_home_active_17\" rel=\"nofollow\"\u003eBoom Boom\u003c/a\u003e\", \"Urban Hipster\", or \"\u003ca href=\"https://www.etsy.com/listing/254733408/manifesto-items-5-comic-book-by-david?ref=shop_home_active_16\" rel=\"nofollow\"\u003eManifesto Items\u003c/a\u003e\". Believe it or not, when I do the math, I have made less than minimum wage for most of the comics I\u0027ve ever drawn. Can we turn this around?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://badatsports.com/wp-content/uploads/2013/11/unnamed-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you like my work, here is a chance to support my graphic novel efforts, as well as my shorter comics. I am requesting a monthly donation, as much or as little as you like, because it will support my work from month to month, whatever project I might happen to be working on. (In the year ahead, I am looking at a possible new collaboration with Frank Young, and possibly some more adaptations of classic poems.) I will continue to post free content on Facebook, Tumblr, and elsewhere on an irregular basis... But I will post my latest work and updates here every week, where you will see it first.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003e\u003cimg height=\"287\" src=\"https://farm6.staticflickr.com/5640/23814009151_29d1aa594e_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you would like to say \"thank you\" for the free content I provide online, or in publications such as \"The Intruder\", $1 or more per month would be greatly appreciated! If every one of my Facebook friends sent me a dollar every month, I would be making a living from comics.\u00a0\u003cbr\u003e\u003cbr\u003eFor just $3 per month, you will have access to all my exclusive updates and progress reports. This includes sketchbook work, and a look at projects in-progress that no one has seen yet.\u003cbr\u003e\u003cbr\u003eFor $5 per month, you will have access to all my updates and progress reports. (This includes sketchbook work, and a look at projects in-progress that no one has seen yet.) PLUS:\u00a0I will also send you any zines and mini-comics I self-publish during the year.\u003cbr\u003e\u003cbr\u003eDonate at least $10 per month ($120 per year) and receive a drawing or comics page at the end of the year. I will also send you any zines and mini-comics I self-publish during the year. You will also have access to all my updates and progress reports,\u00a0including sketchbook work, and a look at projects in-progress that no one has seen yet.\u003cbr\u003e\u003cbr\u003ePatrons who donate at least $100 per month will receive a finished drawing (or comics page) from me EVERY MONTH (you would be like a real patron, basically). The page will come from whatever project I happen to be working on at the time. I will also send you any zines and mini-comics I self-publish during the year. You will also have access to all my updates and progress reports. I will be extremely grateful to anyone at this level, and may just surprise you with bonus materials.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eVideo credit: Ron Austin and Louise Amandes\u003c/span\u003e\u003c/blockquote\u003e"

    "attributes": {
     "about": "\u003cdiv\u003eSeattle\u00a0artist David Lasky has been writing and drawing comics for over twenty years.  His earliest success was a nine page mini-adaptation of James Joyce\u2019s \u003cem\u003eUlysses \u003c/em\u003e(self-published).\nIn the 90\u2019s he was known for the solo comic \u003cem\u003eBoom Boom\u003c/em\u003e, and then collaborated with Greg Stump on the Harvey-nominated \u003cem\u003eUrban Hipster. \u003c/em\u003eHis stories have appeared in numerous anthologies over the years, including \u003cem\u003eKramers Ergot\u00a0\u003c/em\u003eand \u003cem\u003eBest American Comics\u003c/em\u003e. With writer Frank Young, he co-created two graphic novels: \u003cem\u003eOregon Trail: Road to Destiny\u003c/em\u003e and \u003cem\u003eThe Carter Family: Don\u2019t Forget This Song (\u003c/em\u003efor which they won an Eisner Award in 2013). As a graphic novel instructor at Richard Hugo House and various other venues in the Seattle area, David has\ntaught comics to countless children and grown-ups. In 2015, David colored Cece Bell\u0027s graphic novel \u201cEl Deafo\u201d, which was named a Newbery Honor Book by the American Library Association. Working with King County Public Health, he has illustrated the informational comic books \u201cNo Ordinary Flu,\u201d and \u201cSurvivor Tales.\u201d\u003c/div\u003e",
