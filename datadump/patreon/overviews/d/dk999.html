    "summary": "Hey guys!\u00a0 I enjoy writing in my free time and coming up with stories, and I\u0027m normally pretty happy with what I do.\u00a0 But, I don\u0027t tend to show anyone what I come up with.\u00a0 Here, I\u0027m hoping to garner some support perhaps and maybe some extra motivation to actually get my writing done and share what I do with other people.\u00a0 I\u0027d like to actually publish a book some time in the future, so the support here I\u0027m sure will help me grow and improve myself, pushing me to really achieve that goal!\u003cbr\u003e\u003cbr\u003eCurrently, I update the visual novel two times a month.\u00a0 Once in the middle and once at the end.\u00a0 I will make announcements if something will prevent me from doing so.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent Project\u003c/strong\u003e\u003cbr\u003e\nRight now, my main project is a Visual Novel titled Extracurricular Activities, so what your support will go to right now will be helping me pay for the art that I want to use in this, since I can\u0027t really say I\u0027m doing a visual novel without any visuals.\u003cbr\u003e\u003cbr\u003eOriginally, \u003ca href=\"http://www.furaffinity.net/user/cursedmarked/\" rel=\"nofollow\"\u003eCursedMarked\u003c/a\u003e was my character artist, and he did amazing job working with me on designing the visuals of the cast.\u00a0 Unfortunately, we\u0027ve have to part ways in regards to work, so he and I will no longer be working together on this project.\u00a0 You can still visit his patreon \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/cursedmarked\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003c/strong\u003e though, for his amazing work!\u003cbr\u003e\u003cbr\u003eNow, I\u0027m pleased to say that I\u0027m currently working with \u003ca href=\"https://twitter.com/Captaingerbear\"\u003eCaptainGerBear\u003c/a\u003e of \u003ca href=\"http://townseed.ca/bigfingers/\"\u003eBigFinger Games Inc.\u003c/a\u003e  He is bringing his professional work and advice to the project.\u00a0 Over time, you\u0027ll see the art shifting (it won\u0027t be immediate), so stay tuned and see what all he brings to Extracurricular Activities!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://dynewulf.weebly.com/blog/faq\" rel=\"nofollow\"\u003eFAQ ABOUT EXTRACURRICULAR ACTIVITIES CAN BE FOUND HERE!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s the deal with my visual novel?\u003cbr\u003e\n\u003c/strong\u003eThe story follows the main character (you!) as you play tennis with a college team while trying to make it through your classes.\u00a0 Through the story, depending on the choices you make, you may or may not find romance with the other players on the team.\u00a0 Your choices change the way the story will progress, so be wary of the paths you take!\u00a0 This is a silly, upbeat story, but everyone does have their hardships as well, so will they show their deepest secrets or keep you locked out?\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvNjI5MDYvMTEyMjc1OS5wbmc=/original/tttr5L.png\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\n\u003cstrong\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvNjI5MDYvMTEyMjc1OC5wbmc=/original/WE%2F8qC.png\" style=\"width: 647px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvNjI5MDYvMTEyMjc1Ni5wbmc=/original/YTFEWM.png\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003eHere\u0027s a demo for what I\u0027m working on currently.  Please keep in mind \nthat this is just a demo of it to give you guys an idea of what to \nexpect.  I\u0027ve got a lot of work to do still!\n\t\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nUPDATED FOR EVERYONE!\n\u003cbr\u003e\n05-16-2018 \u003cbr\u003e\n\u003c/strong\u003eHere\u0027s the newest build of the public demo for PC,MAC and now ANDROID (it is the correct version, despite it\u0027s name)!\u00a0 It\u0027s version 1.56, and you can see those notes on my \u003ca href=\"http://dynewulf.weebly.com/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e!\u00a0 Be sure to check out the \u003ca href=\"https://docs.google.com/document/d/1ONtvrqyZA52yAGp3K20VWXd3Myviamwcaj2XKshFpnY/edit?usp=sharing\" rel=\"nofollow\"\u003eFAQ \u003c/a\u003ethere as well if you have any questions!\u00a0 And sorry about any bugs in that, but those will be fixed in future updates to the public demo.\u00a0 I\u0027ve put all the links on one spot for ease of access on my end.\u00a0 Please, if this is an issue for anyone, do let me know.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://dynewulf.itch.io/extracurricular-activities\"\u003eDownload Links Here!\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCompleted Projects\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://dynewulf.itch.io/ideka-halloween-special\" rel=\"nofollow\"\u003eI.D.E.K.A. Halloween Special 2015\u003c/a\u003e - Join the crew from I.D.E.K.A. in a small Halloween Special I created with \u003ca href=\"https://www.patreon.com/cursedmarked\"\u003eCursedMarked \u003c/a\u003eas things go crazy in their potion shop.\u00a0 Does contain mature content!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://img.itch.io/aW1hZ2UvNjEzNTgvMjc2OTc5LnBuZw==/original/3HrqFF.png\" style=\"width: 216px;\"\u003e \u003cimg src=\"https://img.itch.io/aW1hZ2UvNjEzNTgvMjc2OTQ0LnBuZw==/original/9td4Dl.png\" style=\"width: 214px;\"\u003e \u003cimg src=\"https://img.itch.io/aW1hZ2UvNjEzNTgvMjc2OTQzLnBuZw==/original/YgV5rn.png\" style=\"width: 214px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://dynewulf.itch.io/ideka-halloween-2016\" rel=\"nofollow\"\u003eI.D.E.K.A. Halloween Special 2016\u003c/a\u003e - Follow along with Fumdux and Kirin as they are heading off to gather a plant for a potion in production for a client, but along the way, they are driven into an old castle they have never seen before. Unable to return from the way they came, they have to find a way out!\u00a0 A second, short visual novel I worked on with \u003ca href=\"https://www.patreon.com/cursedmarked\"\u003eCursedMarked\u003c/a\u003e! This project is now available through itch.io for just $3.99!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvODc4ODIvNjIyNDM0LnBuZw==/original/Hte2SL.png\" style=\"width: 320px;\"\u003e\u00a0\u00a0 \u003cimg src=\"https://img.itch.zone/aW1hZ2UvODc4ODIvNjU4MDc3LnBuZw==/original/t1tnHW.png\" style=\"width: 319px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eOther Projects\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/welcome-and-you-13589872\"\u003eGuardians of Par\u0027VaLa\u003c/a\u003e - A collaborative project by Team Blazing Thunder. \u00a0This was a story Dyne had written for a submission to a book but was denied.  With the help of Nasche, they are converting it to a one-shot visual novel.  Depending on the reception, they might even expand more on it!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMTY0ODkzLzc2OTkyMy5wbmc=/347x500/xkt%2BSq.png\" style=\"width: 356px;\"\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"https://img.itch.zone/aW1hZ2UvMTY0ODkzLzc2MDA1My5qcGc=/347x500/TRs%2BqB.jpg\" style=\"width: 297px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\n**This reward is disabled currently** For anyone interested in the cameo sprite reward~\u00a0 By selecting that, you are giving me permission to use your character in my visual novel as I see fit.\u00a0 You will appear at random with interaction between either the player character or other characters in the story for a single day.\u00a0 You\u0027ll also receive the file of your character sent to you!\u00a0 Thanks guys!\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNobody has permission to use art assets from my projects for anything (fan-made or otherwise).\u00a0 This is all content meant for nothing other than their intended projects.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
