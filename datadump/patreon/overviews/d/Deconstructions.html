    "summary": "Hi! My name is\u00a0\u003ca href=\"http://christopher-stoll.deviantart.com/\"\u003eChris\u003c/a\u003e, and I\u0027m a full time \u003cstrong\u003eauthor\u003c/strong\u003e and \u003cstrong\u003eillustrator\u003c/strong\u003e that creates hypothetical deconstructions of the inner-workings of fictional characters and creatures! My background is in biology, and I love to delve into \u003cstrong\u003ebizarre scientific possibilities\u003c/strong\u003e and to understand and examine the underlying systems that create fictional worlds.\u00a0\u003cbr\u003e\u003cimg src=\"http://pre09.deviantart.net/9c8a/th/pre/i/2017/028/8/8/starter_anatomy__pokenatomy_by_christopher_stoll-dax0k1t.jpg\"\u003e\u003cbr\u003eCreating these images is very demanding and time consuming. With \u003cstrong\u003eyour support\u003c/strong\u003e, I can dedicate more time to researching, illustrating, and sharing these pop-culture art pieces with you. Also, I will be able to pay rent and eat more than coffee, vitamins, and crab-apples that fall off my neighbor\u0027s tree.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre02.deviantart.net/84c6/th/pre/i/2017/061/8/a/the_vitruvian__iron_man_by_christopher_stoll-daoikzz.jpg\" style=\"width: 280px; float: right; margin: 0px 0px 10px 10px;\"\u003eAll patrons will have early access to my work, supplementary written materials, full-quality downloadable images, labeled anatomy diagrams, wallpapers, and more!\u00a0And for just\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=882363\"\u003ea few dollars a month\u003c/a\u003e you will be able to \u003cstrong\u003evote\u003c/strong\u003e on which Pop-culture figure I deconstruct next! Help me take apart your favorite creature or character to see what makes them tick.\u003cbr\u003e\u003cbr\u003eThis is an ongoing project that lives and dies by the support of the fans. As the number of backers increases I can offer more frequent deconstructions, better quality illustrations, and even physical rewards like posters, books, comics, and pins.\u003cbr\u003e\u003cbr\u003eRight now I\u0027m releasing \u003cstrong\u003e3 pop-culture deconstructions a month including one new Pok\u00e9natomy image.\u003c/strong\u003e But I know that with your support we can\u00a0get that up to 2-3 new illustrations a week, with tons of fun bonuses and extra content!\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/842d/f/2017/141/f/c/toothless_by_christopher_stoll-db9zx9j.gif\"\u003e\u003cbr\u003e\u003cbr\u003eSo if you want to learn biology, explore fictional concepts, or just have unique artistic tastes I hope you\u0027ll consider supporting!\u00a0\u003cbr\u003eStay awesome and have a lovely day,\u00a0\u003cbr\u003eChris\u003cbr\u003e\u003cbr\u003e"
