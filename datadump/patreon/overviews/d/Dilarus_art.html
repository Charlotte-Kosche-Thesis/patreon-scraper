    "summary": "Hi, I\u0027m Dilarus, and I create My Little Pony fan comics for bronies! I have two webcomics; \u003ca href=\"http://southernbelleaj.com/\"\u003eSouthern Belle AJ \u003c/a\u003eand \u003ca href=\"http://meet-the-pones.com/\"\u003eMeet The Pones\u003c/a\u003e, which fall into the genres of drama/romance and dark humor respectively.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/62ac/th/pre/i/2017/177/d/d/the_only_one_page_6_by_dilarus-dbe4uew.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNot only do I make my own original stories and artworks, but I collaborate with other artists on exciting unique projects that bring all our respective talents to the table, if you\u0027d like to see one such example you can see page one of \"Royal Tease\", a collaboration with Fou Dubulbe and Viwrastupr below, and if you \u003ca href=\"https://dilarus.deviantart.com/art/Royal-Tease-Page-1-704282124\" target=\"_blank\"\u003eclick here\u003c/a\u003e you can read the whole thing on Deviant art. I also draw many pages of doodles, small mini-comics, experimental sketches and all kinds of other things, so there\u0027s a lot to look forward to by becoming my patron!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/27e9/th/pre/i/2017/256/9/0/royal_tease_page_1_by_dilarus-dbnb7kc.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf you patronize me you will get access to an exclusive Patreon-only Discord server, where I will post work-in-progress sketches, scripts and concept art for upcoming comic projects, as well as just about everything else I draw. You can also chat with me and the other patrons, but if you don\u0027t want to talk you can just join and look at the art as it\u0027s posted.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/d084/th/pre/i/2017/185/6/c/service_with_a_smile_by_dilarus-dbf21kv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eUpdates will also be posted here on Patreon, and major story updates will be released here a day before they go up on the blogs and Deviantart!\u003cbr\u003e\u003cbr\u003eThis campaign is on a per-creation basis, with patrons being charged after every productive week. That means that if I don\u0027t produce content, you won\u0027t be charged! At most you will be charged once a week, so please take this into account when pledging (it\u0027s why the pledge amounts are kept low), and if you would like to specifically pledge something small like $1 a month (which is perfectly fine) \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-to-my-pledge-\"\u003eyou can put a max monthly limit on payments\u003c/a\u003e, so you\u0027re really the one in control of how much you give.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/b599/i/2017/095/6/f/a_moment_of_weakness_by_dilarus-db4rxco.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for reading, I hope to keep making delightful pony art for you all for a long time. Each patron who pledges makes that more of a possibility through giving me financial stability, and giving me access to a fund to use on art supplies and courses to improve my skillset.\u003cbr\u003e\u003cbr\u003eStay delicious\u003cbr\u003e-Dil\u003cbr\u003e"
