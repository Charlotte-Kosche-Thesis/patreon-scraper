    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F198088228\u0026amp;url=https%3A%2F%2Fvimeo.com%2F198088228\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F610978177_960.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1080\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-01-04T19:02:17+00:00",
    "summary": "Hi everybody, I\u2019m\u00a0\u003ca href=\"http://deathtalkproject.com/about/founder-holly-pruett/\" rel=\"nofollow\" target=\"_blank\"\u003eHolly Pruett\u003c/a\u003e, the founder\nof the\u00a0\u003ca href=\"http://deathtalkproject.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeath Talk Project\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor the last 4 years, on volunteer basis, I\u0027ve led community\nconversations about death that have involved thousands of people. Now, \u003cstrong\u003eby becoming\na monthly partner via a Patreon pledge, you can help me sustain this work\u003c/strong\u003e in\nthe community. (Scroll down for one-time support options.)\u003cbr\u003e\n\u003cbr\u003e\n\nYour monthly financial support will enable me to:\u003cbr\u003e\u003cul\u003e\u003cli\u003ementor the\nnext generation of\u00a0\u003ca href=\"http://deathtalkproject.com/pdx-death-cafe/\" rel=\"nofollow\" target=\"_blank\"\u003eDeath Caf\u00e9 facilitators\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://deathtalkproject.com/pdx-death-cafe/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003econtinue hosting a\u00a0\u003ca href=\"http://deathtalkproject.com/upcoming-events/death-talk-goes-to-the-movies/\" rel=\"nofollow\" target=\"_blank\"\u003emonthly movie and discussion night\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://deathtalkproject.com/upcoming-events/death-talk-goes-to-the-movies/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003epromote useful, honest dialogue\u00a0\u003ca href=\"http://deathtalkproject.com/\" rel=\"nofollow\" target=\"_blank\"\u003eon-line\u003c/a\u003e and\u00a0\u003ca href=\"http://deathtalkproject.com/about/in-the-news/\" rel=\"nofollow\" target=\"_blank\"\u003ethrough the media\u003c/a\u003e about how we die, how we mourn, and how we care for and\nremember our dead\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003ePlus, you\u2019ll get some cool\nperks \u2013 \u003cstrong\u003echeck out the \"Rewards\" sidebar for what comes with each support level!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWhen I cofounded\u00a0\u003ca href=\"http://deathtalkproject.com/pdx-death-cafe/\" rel=\"nofollow\" target=\"_blank\"\u003ePDX Death Caf\u00e9\u003c/a\u003e (now the largest in 30+ countries), I was\npassionate about breaking our cultural taboo around talking about death. I\u2019ve\nsince come to believe that \u003cstrong\u003e\u003cem\u003ehow\u003c/em\u003e we talk about death is even more\nimportant than \u003cem\u003ethat\u003c/em\u003e we talk about death\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nStoryteller and spiritual activist\u00a0\u003ca href=\"http://www.orphanwisdom.com\" rel=\"nofollow\" target=\"_blank\"\u003eStephen Jenkinson\u00a0\u003c/a\u003esays we have a great\ntalent in North America for turning the wolf into a poodle \u2013 so it will sit on\nour laps. Once you start looking for it, you\u2019ll find that a lot of the new\ndeath awareness is just as deathphobic as the old silence that surrounded the\ntopic.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eHow can we respect the wildness - the Great Mystery - of death, without domesticating it?\u003cbr\u003e\u003cbr\u003eHow can we relate to our own eventual death without turning it\ninto one more self-help project?\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\n\nHow can we reclaim the ways we care for, mourn, and remember our dead in a culture that has privatized\nand marginalized those practices?\u003c/em\u003e\u003c/div\u003e\u003cblockquote style=\"margin-left: 2px;\"\u003e\u003c/blockquote\u003eIf you\u2019re passionate about\nchanging the way our culture relates to death, I invite you to \u003cstrong style=\"color: rgb(35, 45, 50);\"\u003eexplore these questions\nwith me by becoming a monthly supporter of the Death Talk Project\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI look\nforward to hearing your thoughts and continuing this conversation out in the\ncommunity. Thank you so much for your partnership!\u003cbr\u003e\u003cbr\u003eP.S. Please contact me at\u00a0\u003ca href=\"mailto:deathtalkproject@gmail.com\" rel=\"nofollow\"\u003edeathtalkproject@gmail.com\u003c/a\u003e with any questions or if you\u0027d like to support my work with a \u003cstrong\u003eone-time contribution\u003c/strong\u003e or at a \u003cstrong\u003ehigher, tax-deductible level\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eP.P.S. Click\u00a0\u003ca href=\"http://deathtalkproject.com/about/founder-holly-pruett/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e to find out more about how I got into this work and\u00a0\u003ca href=\"http://deathtalkproject.com/about/in-the-news/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e to view some of my commentary in the media.\u003cbr\u003e"
