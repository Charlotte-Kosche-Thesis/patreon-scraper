    "summary": "\u003cstrong\u003eGreetings and w\u003c/strong\u003e\u003cstrong\u003eelcome to my official Patreon page!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eFirst off, I want to personally\u00a0thank you for your continued support throughout all of my\u00a0\u003ca href=\"http://www.youtube.com/c/DaneCalloway\" target=\"_blank\"\u003evideos\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.imjustheretomakeyouthink.com\" target=\"_blank\"\u003earticles\u003c/a\u003e that I create and present to the public. All of your likes, comments and shares means a great great deal to me, because it plays an important role in helping me continue to do what I am doing for you and everyone else diligently. \u003cbr\u003e\u003cbr\u003eEver since I started back in 2015, many people have told me that they love what I am doing, I really made them think and to please keep it up. Man I wish this was my job because I truly love making people think, and as you can imagine, it takes a lot of time, hard work and dedication to do it.\u00a0\u003cbr\u003e\u003cbr\u003eI came to Patreon because many of you informed me that you want me to create more informative content, and if we all pool our resources, I  can produce even more informative and educational content for you guys, on a much larger scale on a more consistent basis. Now, I am not asking for one supporter to pay a lot of money, I am asking all of you who get any value from my content, learn anything or just simply enjoy watching my content, to all come together and support me with a donation every month. This will allow me to keep the worldwide spread of truthful information going, and also to bring awareness and transparency to the hidden untold truths about a variety of my most popular topics concerning: \u00a0American History, World History, Politics, Religion, Racism, National News, World News, Education, and much more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA LITTLE MORE ABOUT ME\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://secure.gravatar.com/avatar/2b5da4b044c5f913207103c60c142028?s=320\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a young professional, over the course of several years, I\u0027ve managed to make time to read, write and research heavily and distinctively about many things that the normal public has no accurate idea of. Making me very consciously knowledgeable of a widespread of vital information that has been kept secret from the public for many years. \u003cbr\u003e\u003cbr\u003eWith your donations, you will help me with helping millions of other people like yourself all across the country. It is merely costly and very difficult to find the correct information with documentation as proof to support it, and it\u0027s very dangerous to expose this information to the public the way I do. Your donations will also help me with the purchase of better equipment needed for research and video production purposes. All and all, every little bit counts in my book and every donation you make towards me and my cause can save a life. All donations are very much appreciated and I humbly thank you for your support. - Dane Calloway of\u00a0\u003ca href=\"http://www.imjustheretomakeyouthink.com\" target=\"_blank\"\u003e#ImJustHereToMakeYouThink\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e________________________________________________________________________________\u003cbr\u003e\u003cbr\u003eNote: Patreon is a monthly recurring donation program. If you would like to make a one-time method donation to me, you may do so by following this link:\u00a0\u003ca href=\"http://paypal.me/danecalloway\" target=\"_blank\"\u003ehttp://paypal.me/danecalloway\u003c/a\u003e\u003cbr\u003e"
