    "summary": "To help you decide if I\u0027m worth supporting, I\u0027m distributing the following for free in their entirety.\u00a0 (Note:\u00a0 \u003cem\u003eIf you see files in these archives that start with an \u0027_\u0027, like \u0027_chapter_001.html\u0027, just delete them.\u003c/em\u003e\u00a0 They are an artifact of the Mac compression program and I haven\u0027t figured out how to get rid of them.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.dropbox.com/s/qjcj5iizfcfpgyd/Induction.zip?dl=0\" rel=\"nofollow\"\u003eThe Change Storms: Induction\u003c/a\u003e\u003c/em\u003e, my latest novel.\u00a0 It\u0027s the story of a middle-aged therapist and rationalist struggling to come to grips with being a superhero who fights monsters and terrorists while trying not to be sent to an internment camp for having run away.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.dropbox.com/s/w6279gwfusrdcsx/The_Two_Year_Emperor.zip?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003eThe Two Year Emperor\u003c/a\u003e\u003c/em\u003e, a 350,000 word D\u0026amp;D fanfic I wrote a couple years ago about a person from the real world who tumbles into one that runs on D\u0026amp;D rules...and very strict Rules As Written at that.\u00a0 Note that this is an archive of all the original book 1 HTML files; I haven\u0027t found time to clean out author\u0027s notes and add nav links.\u00a0 \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you found yourself curious about The Change Storms world and what it is:\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003eThe Change Storms will give you superpowers, but they might kill you\u003cbr\u003e\n\tor turn you into a horrific monster. The Changed--the people with\n\t\u003cbr\u003e\n\tsuperpowers--are themselves miniature Change Storms; being around them\n\t\u003cbr\u003e\n\twill eventually cause you to Change, with all that that implies. As a\n\t\u003cbr\u003e\n\tresult, the Changed are pariahs, kept in internment camps far from\n\t\u003cbr\u003e\n\teveryone else, or drafted into the Special Response Division if\n\t\u003cbr\u003e\n\tthey\u0027re useful. Years ago, a group of Changed broke out of one camp\n\t\u003cbr\u003e\n\tand formed the Army of Freedom, a violent separatist group. Elly\n\t\u003cbr\u003e\n\tLarkin, a middle-aged therapist from Ohio who was trapped in a Storm\n\t\u003cbr\u003e\n\tyesterday, needs to prove she\u0027s useful to the SRD.  To do so, she\u0027ll\n\t\u003cbr\u003e\n\tneed to rescue kittens, kill separatists, and desperately hope for the\n\t\u003cbr\u003e\n\tfailure of the anti-Change movement in Washington that is advocating\n\t\u003cbr\u003e\n\tfor what is effectively the execution of all Changed, including the\n\t\u003cbr\u003e\n\tmembers of the SRD.\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAs to me in general, I write science fiction, fantasy, and psychological horror.\u00a0 My work is always rational; by this I mean that my characters are always smart, they don\u0027t carry the idiot ball, nothing happens because the plot demanded it, and conflict happens because characters have different motivations, not because anyone is \n\u003ca href=\"http://tvtropes.org/pmwiki/pmwiki.php/Main/ForTheEvulz\" rel=\"nofollow\" target=\"_blank\"\u003eEvilForTheLulz\u003c/a\u003e.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nAs to why you might want to throw money in the kitty...I spent 20 years as a programmer; right now, I want to create because I think it puts more value into the world for me to release another book, or another chapter of a book, then it does for me to write yet another user profile system.\u00a0 In addition to wanting to create, I\u0027d also like to eat, and I\u0027d rather ask people to throw a buck or ten at Patreon instead of asking you to \n\u003ca href=\"http://www.amazon.com/s/ref=ntt_athr_dp_sr_1?_encoding=UTF8\u0026amp;field-author=David%20K.%20Storrs\u0026amp;search-alias=digital-text\u0026amp;sort=relevancerank\" rel=\"nofollow\"\u003ego to Amazon\u003c/a\u003e and buy something every time I release.\u00a0 Perhaps I\u0027m being crass by talking about money so directly but...damnit Jim, I\u0027m an engineer-turned-writer, not a diplomat!\u003cbr\u003e"
   },

     "about": "After 20 years as a computer programmer I decided to try being a professional writer.\u00a0 There\u0027s a bit of a step down in salary between the two jobs, so I\u0027m currently living in Southeast Asia while I get started.\u003cbr\u003e\u003cbr\u003e\nI have \n\u003ca href=\"http://bit.do/books-dks\"\u003eseveral items up on Amazon\u003c/a\u003e right now, and \u003ca href=\"http://bit.do/dks-list\" target=\"_blank\"\u003ea mailing list\u003c/a\u003e where I post announcements of new material and such.\u00a0 Every post includes bonus content not available elsewhere such as backstory, deleted scenes, worldbuilding, and occasionally writing techniques.\u003cbr\u003e\u003cbr\u003e\nMy main current project is the \n\u003ca href=\"http://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Daps\u0026amp;field-keywords=david+k+storrs+change+storms\" target=\"_blank\"\u003eChange Storms series\u003c/a\u003e, which answers the question \"suppose some people had physics-breaking superpowers; what would society look like?\" (*)\u00a0 I also publish other things as the ideas come, and I\u0027m happy to take requests although I don\u0027t guarantee to use them.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n(*) When I say \u0027superpower story\u0027 I often get asked \"will it be like \n\t\u003ca href=\"https://parahumans.wordpress.com/table-of-contents/\"\u003eWorm\u003c/a\u003e?\"\u00a0 Answer:\u00a0 No.\u00a0 Certain things (e.g. origin moments) are required in any superhero story, but otherwise The Change Storms series has nothing in common with Worm except by accident.\n\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
