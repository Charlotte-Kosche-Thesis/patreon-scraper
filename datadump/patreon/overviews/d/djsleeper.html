    "summary": "\u003cimg src=\"http://farm5.staticflickr.com/4162/34436681915_d75458760e_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello furry friends! I\u0027m a musician that tells stories through turntables, audio and video! \u003cbr\u003e\u003cbr\u003eHere\u0027s some of my work:\u003cstrong\u003e\u003cbr\u003e23 Songs In 11 Minutes\u003c/strong\u003e\u00a0\u003ca href=\"https://youtu.be/sArE4V9cdtY\"\u003ehttps://youtu.be/sArE4V9cdtY\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eLa La Land Reimagined\u003c/strong\u003e\u00a0\u003ca href=\"https://youtu.be/ushVkYtYRqM\"\u003ehttps://youtu.be/ushVkYtYRqM\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCounting Cavemen Mix\u00a0\u003c/strong\u003e\u003ca href=\"https://www.mixcloud.com/djsleeper/counting-cavemen-full-mix/\"\u003ehttps://www.mixcloud.com/djsleeper/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWe all have a story. I think each of us are a precious part of God\u0027s story. And that through music, God romances us in a spectacular way.\u003cbr\u003e\u003cbr\u003eI try to share the awesomeness of God through music and visuals. The goal with every piece, is to create something timeless that can be listened to for years.\u003cbr\u003e\u003cbr\u003eI would be overwhelmingly grateful if you would consider supporting my projects, with a dollar or more!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eYour financial support buys me time! I\u0027m a one man show and I DJ full time for a living. Every dollar gives me more time to create mind blowing art for you.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow often do you rele\u003c/strong\u003e\u003cstrong\u003ease?\u003c/strong\u003e\u003cbr\u003e\nOne video, every other week. Each video takes one week of preparation, practice and study. Shooting takes a full day. And editing takes another week.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat are perks for donating?!\u003c/strong\u003e\u003cbr\u003eFree downloads of my mixes, remixes, videos, etc! Monthly Google Hangouts where you can ask me anything! Livestreams and guestlist to my gigs, phone calls, dinner, coffee, etc!\u003cbr\u003e\u003cbr\u003e\"The grace of God means something like: Here is your life. You might never have been, but you are because the party wouldn\u0027t have been complete without you.\" - Frederick Buechner\u003cbr\u003e"
