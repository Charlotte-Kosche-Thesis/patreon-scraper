    "summary": "Thank you for visiting my page here! I am DonPretzel on\u00a0\u003ca href=\"https://donpretzel.deviantart.com/\"\u003eMy deviantArt\u003c/a\u003e but I\u0027m also known as Joon on\u00a0\u003ca href=\"http://www.furaffinity.net/user/joon\"\u003eMy FurAffinity\u003c/a\u003e and chances are you came from one of those but be sure to check out the other gallery if you haven\u0027t already, I don\u0027t always post everything in both places.\u003cbr\u003e\n\u003cbr\u003e\nAs you may know, I draw people turning into things, usually weird things like \n\u003cstrong\u003efood with legs\u003c/strong\u003e or faces, \u003cstrong\u003einanimate\u003c/strong\u003e objects like \u003cstrong\u003epooltoys\u003c/strong\u003e or \u003cstrong\u003estatues\u003c/strong\u003e, often as sequences. But I also like to draw aquatic things like \u003cstrong\u003emerboys\u003c/strong\u003e and \u003cstrong\u003emergirls\u003c/strong\u003e. And then occasionally I\u0027ll just draw someone in a \u003cstrong\u003ewetsuit \u003c/strong\u003eand\u003cstrong\u003e fins\u003c/strong\u003e or anything else that interests me.\u003cbr\u003e\n\u003cbr\u003e\nAs a Patron of any pledge size, you will get instant access to all my ever increasing WIPs, (works in progress) as well as all the sketches and other drawings that I don\u0027t complete and wouldn\u0027t post anywhere else. \u003cbr\u003eIn addition, $3+ patrons are subscribed to \u003cstrong\u003eARKUATICA comic\u003c/strong\u003e. Existing patrons receive the next issue as soon as it\u0027s completed. New patrons will receive the next issue after pledges processed, and one per month until caught up.\u003cbr\u003eAnyone looking to commission me might also benefit from the higher tiers, where you can receive\u00a0\u00a0\u003cstrong\u003e20% to 30% to 40% off commissions\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003ePlease join me, as I try to make a living doing the thing I love. The more of you that do, the more you help me to keep at it, and if enough of you join me here, I\u0027ll be able to make drawing my full time occupation.\u003cbr\u003e"
