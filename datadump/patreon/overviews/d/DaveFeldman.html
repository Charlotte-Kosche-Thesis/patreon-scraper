    "summary": "Hello Everyone!\u003cbr\u003e\u003cbr\u003eIn the last two years, I\u0027ve been doing a\u00a0\u003ca href=\"http://cholesterolcode.com/experiment-list/\"\u003ewhirlwind series of experiments on cholesterol\u003c/a\u003e and the lipid system. As a senior software engineer,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jZu52duIqno\"\u003eI noticed it had many things in common with a network\u003c/a\u003e and my experiments lend a lot of evidence to this way of thinking.\u003cbr\u003e\u003cbr\u003eThis inspired me to spread the word through\u00a0\u003ca href=\"https://www.youtube.com/watch?v=oydeTasQD0c\"\u003epresentations and podcasts to others\u003c/a\u003e, leading many to confirm these patterns through their own testing and helping us all better understand how cholesterol works \u2013 not just on a low carb diet, but on every diet!\u003cbr\u003e\u003cbr\u003eSo much has happened in this short time, \u003cem\u003ebut now I need help to take us to the next chapter\u003c/em\u003e. While I\u0027ve put so much work into the blog posts and guides up to this point, I\u0027d like to now add some important steps to the roadmap:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA series of Cholesterol videos from a Low Carb perspective\u003c/strong\u003e. Short and straightforward videos that cover topics in bite-size pieces, such as \"What do the basic cholesterol markers mean?\" and \"My LDL spiked on a Low Carb diet \u2013 does it matter?\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA simple, animated cartoon on for the basics of lipids in the body\u003c/strong\u003e. This would be an video version of the\u00a0\u003ca href=\"http://cholesterolcode.com/a-simple-guide-to-cholesterol-on-low-carb/\"\u003eSimple Guide to Cholesterol on Low Carb\u003c/a\u003e that I have posted at CholesterolCode.com. My hope is that I can make it very entertaining, yet engaging to teach everything in the comic to a layperson audience.\u00a0\u003cimg src=\"http://cholesterolcode.com/wp-content/uploads/2017/09/characters2.png\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExperiments!\u003c/strong\u003e There are at least a dozen more experiments I want to accomplish this year. And\u00a0\u003ca href=\"http://cholesterolcode.com/experiment-list/\"\u003elike the ones before\u003c/a\u003e, I hope to continue gaining valuable data that helps push this research forward.\u003c/li\u003e\u003c/ul\u003eAny size donation is greatly appreciated! :)\u003cbr\u003e\u003cbr\u003eThank you for your support!"

     "about": "I\u2019m a senior software engineer and entrepreneur.\u003cbr\u003e\u003cbr\u003eI began a Low Carb, High Fat diet in April 2015 and have since learned everything I could about it with special emphasis on cholesterol given my lipid numbers spiked substantially after going on the diet. As an engineer, I spotted a pattern in the lipid system that\u2019s very similar to distributed objects in networks.\u003cbr\u003e\u003cbr\u003eI\u2019ve since learned quite a bit on the subject both through research and experimentation which has revealed some very powerful data. Much of this journey is chronicled\u00a0on\u00a0\u003ca href=\"http://cholesterolcode.com/\"\u003eCholesterolCode.com\u003c/a\u003e\u00a0.\u003cbr\u003e",
