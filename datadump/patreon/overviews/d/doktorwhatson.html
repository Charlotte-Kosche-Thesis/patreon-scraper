    "summary": "\u003cstrong\u003eWas ist Doktor Whatson?\u003c/strong\u003e\u003cbr\u003eAuf dem YouTube-Kanal\u00a0\u003ca href=\"http://www.youtube.com/DoktorWhatson\" rel=\"nofollow\" target=\"_blank\"\u003eDoktor Whatson\u003c/a\u003e werden regelm\u00e4\u00dfig Videos \u00fcber Wissenschaft, Technik, Philosophie und die Zukunft hochgeladen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWer steht hinter dem YouTube-Kanal?\u003cbr\u003e\u003c/strong\u003eIm Moment nur ich, Cedric Engels. Den Gro\u00dfteil meiner Zeit studiere ich Film mit dem Schwerpunkt Produktion. In der restlichen Zeit schreibe, moderiere und schneide ich die Videos f\u00fcr meinen Kanal. Damit will ich Leute begeistern und zeigen wie cool und faszinierend unsere Welt eigentlich ist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist das Ziel?\u003c/strong\u003e\u003cbr\u003eAn jedem Video arbeite ich mindestens 2 Tage. Neben meinem Vollzeitstudium bleibt da keine Zeit mehr f\u00fcr einen Nebenjob. Den m\u00fcsste ich aber eigentlich machen, um mein Studium zu bezahlen. Mein kurzfristiges Ziel ist es YouTube zu meinem Nebenjob f\u00fcr mein Studium zu machen.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAuf Dauer w\u00fcrde ich gerne noch mehr Videos als nur eins pro Woche machen. Das kann ich nur, wenn ich genug Geld habe, um mich (und potentiell andere coole Leute) zu bezahlen. Wenn ich Mitarbeiter f\u00fcr Recherche, Schnitt oder Motion Graphics ranholen kann, kann ich nicht nur mehr, sondern auch viel bessere Videos machen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie kann ich helfen?\u003c/strong\u003e\u003cbr\u003eHier auf Patreon k\u00f6nnt ihr mich finanziell unterst\u00fctzen und euch daf\u00fcr einige coole Rewards sichern. W\u00e4hlt einfach einen Betrag aus, den ihr mir f\u00fcr jedes Video geben wollt. Ich lade im Monat nicht mehr als 4 Videos hoch und ihr k\u00f6nnt zur Sicherheit einen monatlichen H\u00f6chstbetrag festlegen. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eMeine Videos werden aber immer frei zug\u00e4nglich sein. Ihr m\u00fcsst nichts daf\u00fcr bezahlen, wenn ihr nicht k\u00f6nnt.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWenn ihr mich auf eine andere Art unterst\u00fctzen wollt, k\u00f6nnt ihr euch \u003ca href=\"http://goo.gl/4PMXcU\" rel=\"nofollow\"\u003ehier\u003c/a\u003e ein T-Shirt mit meinem Design kaufen.\u00a0\u003cbr\u003e\u003cbr\u003eOder ihr kauft bei Amazon \u00fcber\u00a0\u003ca href=\"http://amzn.to/295fhgx\" rel=\"nofollow\"\u003ediesen Link hier\u003c/a\u003e ein. Die Produkte werden daf\u00fcr f\u00fcr euch nicht teurer und ich bekomme f\u00fcr jeden Kauf ein kleinen Anteil von Amazon."
