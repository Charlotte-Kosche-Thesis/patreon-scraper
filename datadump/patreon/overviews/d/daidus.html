    "published_at": "2018-03-28T00:37:15+00:00",
    "summary": "\u003cimg src=\"https://i.imgur.com/JHnJblr.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cb style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u00a0\u00a0\u003c/b\u003e\u003cbr\u003e\u003cem\u003eWhat is this strange, obscure planet we have stumbled upon?  Where are the flying squids in the sky?  Where are the coral trees in the soil?\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Why have the years increased by the thousands?\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 ---\u003cstrong\u003eyet\u003c/strong\u003e, both seem so similar...\u003c/em\u003e\u003ch2\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0\u00a0\u003c/b\u003e\u003c/h2\u003e\u003ch2\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0 A Strange Environment\u003c/b\u003e\u003c/h2\u003e\n\u003cbr\u003e\nThey say we must require education within this brimming ecosystem; but beaming betwixt havens is such a chore!\u00a0 And \u003cem\u003eyet\u003c/em\u003e, ever since we have discovered this new\u003cstrong\u003e culture\u003c/strong\u003e that revolves around cartoons, anime, and gaming, we have rekindled a new passion to create!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI am one of the \u003cstrong\u003egreatest\u003c/strong\u003e role models in this dimension; I like teaching children around the 108th world how to steal their roommates\u0027 food, how to become a big loser living in their mother\u0027s basement, how to be\u00a0infatuated with their teacher, and soon -- how to sleep in every single class during school. \u003cbr\u003e\n\u003cbr\u003e\nI must carry on with my\u00a0virtuous teachings and practices, but this requires \u003cstrong\u003eearthly\u003c/strong\u003e fundings\u00a0\u003cem\u003e(it doesn\u0027t really, but just play along)\u003c/em\u003e; for I have been banished back into the shadow realm once again \u003cem\u003efor the 3109th time.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou, too, can reincarnate into a barnacle within this afterlife if you follow me -- Become \u003cstrong\u003eBarnacle Scum\u003c/strong\u003e.\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u00a0(Plot Twist: you are already barnacle scum)\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://i.imgur.com/07JJSjE.png\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u00a0 How will Patreon Help?\u003cbr\u003e\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nBesides ad revenue on Youtube, this would be my only source of earthly income, so any tipping supports towards:\u003cbr\u003e\n\u003cbr\u003e\n-big art school loan of death\u00a0\u003cbr\u003e\n-healthcare\u003cbr\u003e\n-equipment\u003cbr\u003e\n-motivation\u003cbr\u003e-passion\u003cbr\u003e\n-living\u003cbr\u003e\n-bills\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for supporting me on the journey to make drawing,\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 creating, and doing what I love an actual job!\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0It really is a Barnacle Scum\u0027s dream come true.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://user-images.githubusercontent.com/19552720/27793633-84772c0a-6007-11e7-8de9-bb4d8efab037.png\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eAbout Discord\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u00a0Are you a loser with no friends who likes anime, gaming, drawing, ketchup on steak, Nintendo, and Disney cartoons?\u00a0 Looking for a community with the same interests?\u00a0 Well then you came to the right place!\u003cbr\u003e\n\u003cbr\u003e\nIn my server, we focus on art, anime, and gaming.\u00a0 I will be in and about the art critique section while also providing some dank memes from time to time. \u003cbr\u003e\u003cbr\u003e\nWe have a karaoke section, an art learning center, online gaming voice chat lobbies, a debate corner (200iq required), \u003cstrong\u003eand even an 18+ text/voice chat area (please be responsible when trying to access these areas of the discord).\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe $10 \u003cstrong\u003eAnime Pro Tier\u003c/strong\u003e will give you access to more anime related content, such as a text channel where we pick ONE anime of the month to talk about, or your own text/voice chat area, and also access to once a month watch-anime-together streams!\u003cbr\u003e\n\u003cbr\u003e\nI made discord a focus on my Patreon b\u003cstrong\u003e\u003c/strong\u003eecause creating animations by myself is already a lot of hefty work, so I wanted to give back a little bit from your earthling generosity without putting more strain on myself in my work!\u003cbr\u003e"
