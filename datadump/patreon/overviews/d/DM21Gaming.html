    "summary": "\u003cem\u003e\"Because you\u0027re Awesome!\" - Narkari, DM21 Gaming Patron\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDM21 Gaming\u003c/strong\u003e is a channel on Mixer and YouTube with very ambitious plans, but it all begins with you. Our current offerings include Developer Interviews, General Gaming News - such as unique podcasts like The Morning Dump, and our featured, weekly Destiny 2 Podcast. We also routinely Livestream a variety of games, and offer opportunities for our viewers to play with us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Channel goes beyond Streaming.\u003c/strong\u003e First and foremost, we are a tight-knit community of gamers. We offer services like an active Discord, allowing you an opportunity to connect with your fellow viewers, and personalities from the channel. We\u0027re working with Spreadshirt to give you opportunities to wear the brand, including designs licensed from the community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in.\u003c/strong\u003e The end goal is to provide 21 hours of live streamed content to the channel, introducing our audience to a number of creative, and entertaining personalities, each bringing the enthusiasm our brand is known for. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo do this, we need to accomplish the following:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLease a space for our Studio\u003c/li\u003e\u003cli\u003eHire Personnel\u003col\u003e\u003cli\u003eHosts (Live Streaming and Uploaded Content)\u003c/li\u003e\u003cli\u003eGraphic/Video Editors\u003c/li\u003e\u003cli\u003eStage Hands\u003c/li\u003e\u003cli\u003eSocial Media\u00a0Advisers\u003c/li\u003e\u003cli\u003eAdministrative Staff\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli\u003ePurchase Studio Equipment\u003cul\u003e\u003cli\u003eCameras\u003c/li\u003e\u003cli\u003eLighting\u003c/li\u003e\u003cli\u003eSound\u003c/li\u003e\u003cli\u003ePC/Consoles\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWe know this is an ambitious endeavor.\u003c/strong\u003e\u00a0With the amazing community you have brought to the table, we know we can be successful. Unfortunately, these things aren\u0027t free. In order to realize our full vision, we need your help.\u003cbr\u003e\u003cbr\u003ePlease, consider becoming a Patron of DM21 Gaming.\u003cbr\u003e"
