    "summary": "\u003cimg src=\"http://orig02.deviantart.net/19ae/f/2017/142/f/9/cartoon_duaxer__small__by_duaxer-db9t824.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cstrong\u003eHello There!\u003c/strong\u003e\n\u003cbr\u003e\nMy name is Donovan, and I\u0027m a freelance artist from Arizona. I\u0027ve been drawing for about 15 years, with most of my work done digitally now. Though I\u0027ve made significant progress over the years, I\u0027m always looking for ways to improve my skills as an artist. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\n\u003cbr\u003e\nI\u0027ve been working for myself the last two years having earned the bulk of my money through commissions. Sadly though, commissions alone are not a stable source of income. It relies heavily on people being willing and able to pay my set prices.\n\u003cbr\u003e\n\u003cbr\u003e\nWorking exclusively for others drains you creatively as you have no time for your own art. Mounds of ideas for characters, creatures, and whatever else never ends up hitting canvas because I\u0027m always scrounging for more paid work. \n\u003cbr\u003e\n\u003cbr\u003e\nThis is the reason I setup shop here on Patreon, it offers a way for fans to support an artist even at the lowest dollar amount. In turn this allows me to give back to my supporters.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does it all work?\u003c/strong\u003e\n\u003cbr\u003e\nFirst you can find Patreon\u0027s FAQ at this \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003elink\u003c/a\u003e (look for the \"patrons\" section).\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003ePolls (1$ Tier)\u003c/strong\u003e\u003cbr\u003eAfter the first week on each month a link to a google survey will show up under the tag \"sketch poll\". Each survey will have a few things I would like to draw, and then a section for patrons to suggest an idea.\u003cbr\u003e"
