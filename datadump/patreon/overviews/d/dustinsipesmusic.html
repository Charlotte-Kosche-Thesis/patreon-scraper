    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/122492/f63ce81ebe3d44eead027ac33a0c7d4b?token-time=2145916800\u0026token-hash=3bmEkYSLHUdo_aXxejmSjlegah0JWpdNn3PgraokZkA%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/122492/f63ce81ebe3d44eead027ac33a0c7d4b?token-time=2145916800\u0026token-hash=Ldf0YR9sg1wdDdrnIyPDWEZGDu70fmOLzj_nHZQyNL4%3D",
    "is_monthly": false,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fs-41eAOtmCA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Ds-41eAOtmCA\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fs-41eAOtmCA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=s-41eAOtmCA",
    "one_liner": "Words. Music. Life at large.",
    "patron_count": 6,
    "pay_per_name": "Song or Video",
    "pledge_sum": 1260,
    "pledge_url": "/bePatron?c=122492",
    "published_at": "2014-12-30T11:20:05+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u003cspan style=\"background-color: rgb(221,217,195);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHEY BEAUTIFUL PERSON\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYes.\u003cbr\u003e\nYou. \u003cbr\u003e\nThanks for taking the time to check me out here on\nPatreon. My intro video pretty much says it all, but if you feel like doing\nsome more reading, then hey! Feel free to keep on keeping on, you intrepid\nadventurer you.  \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout My Music:\u003cbr\u003e---\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy sound\nchanges constantly based on whatever influences are tugging at my ears, but it\ntrends towards wordy folk-pop with indie/soul splattered all over the vocals. I\ntake notes from a huge variety of artists, ranging from The Airborne Toxic\nEvent \u0026amp; Modest Mouse to Hozier \u0026amp; Radical Face. \u003cbr\u003e\n\nI also do loop pedal things!\u003cbr\u003eYou can see videos on my\u00a0\u003ca href=\"https://www.youtube.com/user/zeShei91\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e!\u003cbr\u003eYou can hear my recordings \u0026amp; latest demos on\u00a0\u003ca href=\"https://soundcloud.com/dustin-sipes-music\" rel=\"nofollow\"\u003eSoundCloud\u003c/a\u003e!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout My Videos:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e---\u003c/strong\u003e\u003cbr\u003e\n\nMy videos are usually song covers, though I do\npost my originals from time to time as well! I never post simple acoustic \u0026amp;\nvocal covers as paid content, as they\u2019re usually pretty easy to learn and are\njust fun to do (especially if you give me requests!) The only cover videos I\nwill post as paid content are my loop pedal covers, as those take a lot of\ntime, practice and creative energy!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me:\u003cbr\u003e---\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI am a father of\ntwo adorable little ones, ages three and 18 months. \u003cbr\u003e\nThey are the light in my life, and they make me\ngrin like an idiot when nothing else can. They also love music, and it is\npartially for their sake that I want to make music a reality in my life (and\nsubsequently theirs) - I want to show them that\u003cem\u003emusic is a dream they can realize in\ntheir lives\u003c/em\u003e, if that is what they so desire when they get\nolder.\u003cbr\u003e\n\u003cbr\u003e\nI am also a general purveyor of poetics and prose. \u003cbr\u003e\nIn addition to songwriting, I dabble in poetry and\nfiction, a smattering of which you can find\u00a0\u003ca href=\"https://ashwhispers.wordpress.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. I love weaving words, and I\nknow them to be immensely powerful things.\u003cbr\u003e\u003cem\u003eEspecially\nwhen woven into music. \u003c/em\u003e\u003cbr\u003eI believe,\nas you most likely saw in my intro video, that music is one of the most potent\nand effective and truly rad things we humans have ever had the sheer audacity\nand genius to develop. When you add in well-woven, meaningful words, you are\ncreating a vehicle for so many things: emotions, experiences, truth, hope,\nlove. \u003cbr\u003e\nI believe that the things one can weave into a good song are invaluable not\nonly to the creators of the music, but those who receive it. Music is a way for\nus to relate as human beings, on a level that can only be described (in my\neyes) asspiritual. \u003cbr\u003e\nI believe music is a way to bring people together and share who we are. \u003cbr\u003e\n\u003cstrong\u003eTHAT\u00a0\u003c/strong\u003e\u003cstrong\u003eis why\u00a0\u003c/strong\u003e\u003cstrong\u003eI\nlove making music.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Your Support:\u003cbr\u003e---\u003c/strong\u003e\u003cbr\u003eI figure,\nif you\u0027re going to support me, you may as well know what your hard-earned dough\nis being used for. \u003cbr\u003e\nSo,\nhere\u0027s how I use your wonderful support:\u003cbr\u003e\n1)I use it to make music. \u003cbr\u003e\n2)I use it to feed my family. \u003cbr\u003e\n...\u003cbr\u003e\nThat\u0027s it. Seriously. \u003cbr\u003e\nWhether it entails purchasing new equipment as\nneeded, paying for some pro help with recording, or being able to afford a few\nextra hours off of work so I can practice and record and still pay my bills,\nthose two items are what it all boils down to. \u003cbr\u003e\n...I\nalso want to emphasize:\u003cbr\u003e\nIf you have pledged your\nsupport to me and you hit a tight spot monetarily...That is abso-freaking-lutely fine!\u003cbr\u003e\n...Heaven knows\nI have been there. Just let me know, and I will rest easy in the knowledge that\nyou didn\u0027t withdraw your support because I offended you or you decided my face\nwas just too annoying to stand looking at any more. If you get the cash flowing\nagain, just sign right back up! It\u0027s that easy! If life keeps you down, no\nworries there either. You have my deepest gratitude, even if you only supported\nme for one song. \u003cbr\u003e\n\u003cbr\u003e\nYou\nare a wonderful human being.\u003cbr\u003e\nNever, ever forget that. \u003cbr\u003e\n\u003cbr\u003e\nLove and thanks, \u003cbr\u003e\n\u003cstrong\u003eDustin\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e"

     "created_at": "2016-02-08T08:35:43+00:00",

   {

     "created_at": "2016-02-08T08:35:43+00:00",
     "description": "You are a gentleperson and a scholar, and I am humbled by your generosity. As tears brim in my eyes, I extend my hands towards you and whisper, \"\u003cem\u003eHere, take these! PLUS all previous rewards!\"\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"color: rgb(51, 51, 51); font-weight: 300;\"\u003e\u003c/em\u003eThis one is one of my personal favorites. For $10, you get enrolled in my \"Packages 4 Patrons\" program! This program is where, three times a year \u003cstrong\u003e\u003cem\u003eminimum\u003c/em\u003e\u003c/strong\u003e\u00a0I will send you a hand-addressed package full of goodness. I write poetry, so often I will almost always send you a poem of mine, usually scribed on a piece of watercolor art done by yours truly, my wife, or my kids! You also get custom mix CD\u0027s of my favorite music, concert flyers from recent shows, signed album art ideas, custom drawings/pastels/watercolors/doodles/word art... you never know! But you can be guaranteed, it\u0027s from my heart to your door.\u00a0\u003c/li\u003e\u003cli\u003eI will add you as a friend on Facebook if you so desire!\u003c/li\u003e\u003c/ul\u003e",
