    "summary": "\u003ch4 style=\"text-align: center;\"\u003eYou at least looked so you\u0027re already on my adore list.\u003c/h4\u003e\nYo! I\u0027m \n\u003cstrong\u003eDenzel, the Inside Pony\u003c/strong\u003e (\u003cstrong\u003eDenzelTIP\u003c/strong\u003e for short) and I\u0027m here to draw all sorts of things; mainly cartoon ponies and furries.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat do you do?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eI am a traditional artist. Everything I do is done with good ol\u0027 fashioned paper and \u003cdel\u003e(Light blue Pilot Colour Eno 0.7mm, Pentel Graphgear 500 0.3mm, Alvin Draft/Matic 0.5mm, Faber-Castell PITT Black, Sharpie)\u003c/del\u003e pencil. I draw cartoon horses and other animals that make people smile. Among other things~\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhy are you here?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eI\u0027ll be frank. I want to be a great artist, like those I\u0027ve admired and idolized when I was a small kid lurking around on the internet. To do this, I\u0027ve gotta draw, \u003cstrong\u003edraw\u003c/strong\u003e \u003cstrong\u003eDRAW!! \u003c/strong\u003eI gotta keep a steady creative flow going, I gotta learn new techniques, try new tools...but to do any of this,\u00a0\u003cstrong\u003eI require money. \u003c/strong\u003eWe all do.\u003cbr\u003e\n\u003cbr\u003e\nTo follow through on this hot passion for improving my artistry for both those who love my work and myself, I\u0027m afraid I may need the funds to take care of all the other factors surrounding it, and while commission based funds have been an extraordinary godsend from wonderful people, a more stable monthly income would be better suited for my life and art style. (And be easier on my anxiety.)\n\u003cbr\u003e\n\u003cbr\u003e\nI ask if you would \n\u003cstrong\u003eplease join me on this journey\u003c/strong\u003e to greatness, not for nothing of course, I do have a few incentives.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eYeah, why would I want to support?\u003c/strong\u003e\n\u003c/div\u003e\nAside from being a magnificent person and very dear to my heart, I do have several rewards out there for lending a hand and supporting the effort. Also, like I said, this is a journey, and as I grow in speed and skill and learn new things, I want you to be there to reap the benefits. Send feedback and suggest what should I draw and train on next. I\u0027ll make the rewards bigger and better. Everyone on board has much a hand in this thing\u0027s success as much as I do and I will be damn sure everyone gets credited for it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you!\u003c/strong\u003e\n\u003c/div\u003e\nHey thanks reading. This is a big deal for me and words truly cannot express how much it means to me that you\u0027d read this far let alone send your support. To everyone who pitches in, from the bottom of my heart. \n\u003cstrong\u003eThank you!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003eCheck me out!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://denzeltip.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span
