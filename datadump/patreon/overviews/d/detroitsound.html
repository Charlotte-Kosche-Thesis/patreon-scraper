    "summary": "\u003ch3\u003eDetroit Sound Conservancy supports our City\u2019s sonic heritage through outreach,\u00a0\u003cstrong\u003epreservation\u003c/strong\u003e, \u003cstrong\u003eeducation\u003c/strong\u003e, \u003cstrong\u003estorytelling\u003c/strong\u003e, \u003cstrong\u003ecuration\u003c/strong\u003e, and\u00a0\u003cstrong\u003einnovation\u003c/strong\u003e.\u00a0\u003c/h3\u003e\u003ch4\u003eOur programming, both on and offline, emerges from our commitment to careful archiving and creative placemaking. Our collections include the Graystone Jazz Museum, the Blue Bird Inn Stage, and Club Heaven Sound System, as well as countless other artifacts, recordings, and oral histories. Our partners work with us to implement innovative projects.\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003eYour monthly pledge helps us\u003c/strong\u003e:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003epreserve scores of artifacts, hundreds of records, thousands of documents, and a growing library of digital files, including oral histories\u003c/li\u003e\n\t\u003cli\u003ekeep a roof and digital cloud above our heads\u003c/li\u003e\n\t\u003cli\u003emaintain and expand our programming, including our successful Detroit Sound Conference\u003c/li\u003e\n\t\u003cli\u003efocus on our mission not our finances\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eimmediately get some great music to your email box!\u003c/li\u003e\n\t\u003cli\u003eacknowledgement as a supporter of Detroit\u0027s music history\u003c/li\u003e\u003cli\u003emerch!\u00a0\u003c/li\u003e\n\t\u003cli\u003especially curated gifts by our allies and partners\u003c/li\u003e\n\t\u003cli\u003ea regular tax-deductible gift to a cause you care about\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cem\u003eDetroit Sound Conservancy is a 501(c)3 Nonprofit so your donations are tax deductible.\u003c/em\u003e\u003cbr\u003e"
