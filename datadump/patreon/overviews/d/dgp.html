    "summary": "\u003cstrong\u003eDUELING GENRE PRODUCTIONS\u003c/strong\u003e is the home of the podcasts \u003cem\u003eGeek By Night\u003c/em\u003e, \u003cem\u003eSpider-Man Minute\u003c/em\u003e, \u003cem\u003eThe Cornetto Minute\u003c/em\u003e, \u003cem\u003eTeenage Mutant Ninja Turtles Minute, Lord of the Rings Minute\u003c/em\u003e,\u00a0\u003cem\u003eBack to the Future Minute\u003c/em\u003e, \u003cem\u003eThe Doctor\u0027s\u00a0\u003c/em\u003e\u003cem\u003eCompanion, \u003c/em\u003eand more!\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://www.mindrobber.net/images/patreon/GBN600.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem style=\"\"\u003eGeek By Night\u003c/em\u003e\u003cem\u003e is an original podcast series about a group of friends who suddenly and mysteriously get superpowers as they struggle to deal with transitioning from their 20\u2019s to their 30\u2019s. It\u0027s a show about fandom, friendship and growing up, with all the comedy and drama that happens in the process.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGeek By Night\u00a0has the energy and heart of movies and TV we love like \u003c/em\u003e\u003cem style=\"\"\u003eBuffy the Vampire Slayer\u003c/em\u003e\u003cem\u003e, \u003c/em\u003e\u003cem style=\"\"\u003eGilmore Girls\u003c/em\u003e\u003cem\u003e, \u003c/em\u003e\u003cem style=\"\"\u003eShaun of the Dead \u003c/em\u003e\u003cem\u003eand\u003c/em\u003e\u003cem style=\"\"\u003e Back to the Future (just to name a few).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSeason One of \u003c/em\u003e\u003cem style=\"\"\u003eGeek By Night\u003c/em\u003e\u003cem\u003e\u00a0featured FOURTEEN episodes. Each episode had an average running time of 30-60 minutes. Season Two premieres in 2018.\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.geekbynight.net/\"\u003ewww.geekbynight.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://www.mindrobber.net/images/SMM_small.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"\"\u003eSpider-Man Minute \u003c/em\u003e\u003cem\u003eis the daily podcast in which hosts Scott Carelli and Zach Luna analyze the Spider-Man movies one minute at a time. The podcast is released Monday through Friday, beginning with their coverage of 2002\u0027s Spider-Man.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca\u003ewww.spidermanminute.com\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://www.mindrobber.net/images/patreon/BTTFM600.jpg\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.mindrobber.net/images/patreon/BTTF2M600.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://www.mindrobber.net/images/patreon/BTTF3M600.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003eBack to the Future Minute \u003c/em\u003eis the daily podcast in which\u00a0hosts Scott Carelli and Nick Jimenez analyze the Back to the Future Trilogy one minute at a time. The podcast was released Monday through Friday with 345 episodes finished to date, completing the entirety of 1985\u0027s \u003cem\u003eBack to the Future,\u003c/em\u003e\u00a01989\u0027s\u003cem\u003e Back to the Future: Part II, 1990\u0027s \u003c/em\u003e\u003cem style=\"\"\u003eBack to the Future Part III, \u003c/em\u003eand\u003cem style=\"\"\u003e Back to the Future: The Ride\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003ewww.backtothefutureminute.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.mindrobber.net/images/patreon/TDC600.jpg\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003eThe Doctor\u0027s Companion\u003c/em\u003e is the weekly podcast in which\u00a0hosts Scott Carelli, Cassandra Fredrickson, and Nick Jimenez analyze and discuss \u00a0\u003cem\u003eDoctor Who \u003c/em\u003ethe long way round. Every episode. Every Doctor. One Doctor at a time.\u00a0\u003cbr\u003e\u003cbr\u003eOriginally launching in 2009, the podcast recently rebooted in February 2016 with a new format. The previous 231 episodes are still available on the website.\u00a0New episodes are released on Sunday.\u003cbr\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003ewww.thedoctorscompanion.us\u003c/a\u003e\u003cbr\u003e"
