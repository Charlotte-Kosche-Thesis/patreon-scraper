    "published_at": "2017-06-17T19:53:55+00:00",
    "summary": "Hi! We\u0027re Dorian and Saoirse and we started recording\u00a0\u003ca href=\"https://itunes.apple.com/ca/podcast/drive-in-saturdays/id1193458428\"\u003eDrive-In Saturdays\u003c/a\u003e in June of 2016. It started as a way to work through some of the backlog of movies Saoirse possessed, as well as to spend time hanging out with each other despite living in different cities. We\u0027ve been thrilled, though, to hear that people like hearing us chat about movies (and about, as you know if you\u0027re a listener, whatever else is on our minds as well).\u003cbr\u003e\u003cbr\u003eWe love doing the podcast and we have no intention of stopping, but it is time-intensive! Between watching films, recording, and editing/production, each episode requires 8-10 hours of labour to assemble, which does represent a very real time commitment for us both, Saoirse in particular. It\u0027s work we enjoy, but work nonetheless -- and as two people on limited incomes, we could use your help to make it sustainable.\u003cbr\u003e\u003cbr\u003eWith the help of fans pitching in, we can afford to expand what movies we cover by renting things we don\u0027t own and couldn\u0027t otherwise obtain. We can provide fun bonuses to people who listen to the show. And, most meaningfully to us, we can take the time to make the show the best it can be without feeling like we\u0027re missing out on other, paid, opportunities we could take.\u00a0\u003cbr\u003e\u003cbr\u003eWhether we\u0027re making money off it or not, we intend to keep making the best show we can. But with help from all of you we can raise the bar for ourselves significantly -- and that way everyone benefits. We know not everyone can afford to contribute, and we\u0027ll never deny our core content to those who aren\u0027t able or choose not to. But if you can, our gratitude is more than we can say."
