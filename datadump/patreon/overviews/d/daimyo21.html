    "summary": "\u003cstrong\u003eGreetings friends! I am Daimyo and I enjoy modding games. \u00a0\u003c/strong\u003eMost people know me from the\u00a0\u003ca href=\"https://steamcommunity.com/groups/SernixINS\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eInsurgency Coop community\u003c/strong\u003e\u003c/a\u003e I\u0027ve hosted for almost 2 years now.\u00a0 Everything I\u0027ve done to grow this community has \u003cstrong\u003e\u003cu\u003esolely been because of the community pushing me to grow it\u003c/u\u003e....And boy have we\u00a0\u003c/strong\u003e\u003ca href=\"https://www.dropbox.com/s/krhtopkqd5h8zkp/sernix_gametracker_5_6.png?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGROWN!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003ca href=\"https://www.dropbox.com/s/40l3k32q1pd8dk2/profile_pic_boat.jpg?dl=1\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.dropbox.com/s/40l3k32q1pd8dk2/profile_pic_boat.jpg?dl=1\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy has your main focus been on modding Insurgency?\u003ca href=\"https://www.dropbox.com/s/40l3k32q1pd8dk2/profile_pic_boat.jpg?dl=1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"https://www.dropbox.com/s/40l3k32q1pd8dk2/profile_pic_boat.jpg?dl=1\" style=\"float: right; width: 296px; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv\u003e\n\tThe insurgency developers(\n\t\u003cstrong\u003eNWI\u003c/strong\u003e) and the modding community created an environment of\u00a0endless\u00a0content and support that has driven me to build upon \u00a0\u003cstrong\u003ean\u003c/strong\u003e \u003cstrong\u003eamazing coop experience\u003c/strong\u003e. \u00a0As for our core community of players(old and new) that contribute to our servers in many different ways, they are the very reason why we exist today so thank you for that.\u003cbr\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tRPG! Heads Down!!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NxM3pleJpVk?start=1412\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why am I setting up a Patreon account? \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://fat.gfycat.com/UglyEllipticalArizonaalligatorlizard.webm\" rel=\"nofollow\" target=\"_blank\"\u003eThis...(click)\u003c/a\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tIn all seriousness though,\u00a0\n\t\u003cstrong\u003eI love what I do \u003c/strong\u003e\u003cstrong\u003eand the only reason I do it is to impact myself and others by creating a unique experience in any game that allows for such potential.\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cu\u003eI will continue to do this regardless of Patreon\u003c/u\u003e, but Patreon gives me the freedom to spend \u003cstrong\u003emore\u003c/strong\u003e \u003cstrong\u003etime and effort \u003c/strong\u003eon doing what I love because much of my time is occupied by real-world, paying work.\u003cbr\u003e\n\u003cbr\u003e\nThe Sernix community so far has established some like-minded gamers who enjoy \n\t\u003cstrong\u003eCOOP. \u00a0\u003c/strong\u003eSo I will continue to focus on coop and features like:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eInsurgency\u003c/strong\u003e\u003cstrong\u003e:\u00a0\u003c/strong\u003e\u003cstrong\u003eContinually \u003c/strong\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eadding to Sernix theater. \u00a0\u003c/b\u003eMore community weapons and items/equipment that may expand gameplay and content. \u00a0Fixing/tweaking/balancing existing weapons and theater classes/mechanics. \u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInsurgency: Porting/expanding on more source community maps\u00a0\u003c/strong\u003eand\u003cstrong\u003e \u003c/strong\u003erefining/expanding on coop game modes/mechanics\u00a0through \u003cstrong\u003esourcemod\u003c/strong\u003e. \u00a0\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInsurgency: Adapting server to NWI updates\u003c/strong\u003e, tweaking new cvars and keeping up to date with latest workshop content by the community.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHosting/Modding servers for other coop games that emphasize an open modding community. \u00a0\u003c/strong\u003eGames like: Mount\u0026amp;Blade, Running with Rifles, Arma 3, Don\u0027t Starve Together, Project Zomboid and any other game that offers similar experiences.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(65, 145, 240);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eSo whats in it for you, the contributor?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\nSo Patreon allows for content creators to give their patrons perks at certain tiered pay levels. \u00a0I have no intention on setting up detailed leveled tiers and handing out T-shirts with\u00a0\n\t\u003ca href=\"http://steamcommunity.com/id/sukittrebek/\" rel=\"nofollow\" target=\"_blank\"\u003ePandas\u003c/a\u003e face on it(hes our community mascot), so I\u0027m simply going to have a $5+ perk.\u003cbr\u003e\n\u003cbr\u003e\nThe $5+ per month perk will guarantee you:\n\t\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eReserve slots\u00a0\u003c/strong\u003efor any of our future/present coop servers that support it. \u00a0If all slots are taken you will always have priority over others and will never be placed in a queue. (Recently we removed the idea of slots/queues since we never used), just know that if something similar comes up, you\u0027ll have priority over other normal donors.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDonor tags \u003c/strong\u003efor any of our future/present coop servers that support it and your name will be inducted in our\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/1eYmXEICJEZwjEN8ZnlhrmWC2QvmdJJ7B-7haV-2IAzw/edit#gid=0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eglorious official donor spreadsheet\u003c/strong\u003e\u003c/a\u003e and of course here on Patreon.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eExclusive starting items \u003c/strong\u003efor any coop(possibly hybrid PvE/PvP) games future/present that allow for load-out customization (think any persistent survival game we may host). \u00a0These starting items will give you a slight boost, not any unfair huge advantage.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAnything else you or I can come up with that makes sense for a particular game.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\tIf you contribute less than $5 a month\u003c/strong\u003e, whatever available perks per hosted game, will only be applied(by default this will be the \u00a0\u003ca href=\"https://steamcommunity.com/groups/SernixINS/discussions/7/365163686044840812/\" rel=\"nofollow\" target=\"_blank\"\u003eInsurgency perks\u003c/a\u003e which is a $3 minimum). \u00a0Regardless of the amount, I appreciate any support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat this is not...\u003c/h1\u003e\nThis is not a promise to additional content/features. \u00a0As goals are met, It will allow me to reserve more time to meet the demands of suggestions/content/updates. \u00a0This also does not give anyone priority over what gets implemented/developed. \u00a0Every feature/request will be heard and debated over equally. \u00a0Finally, this does not give anyone power of authority over others so please have good intentions. \u00a0Thank you.\u00a0\n\u003c/div\u003e"
   },
