    "summary": "En plus de jouer dans un groupe un peu noise (\u003ca href=\"http://fb.com/ititanita\" target=\"_blank\"\u003eIt It Anita\u003c/a\u003e) et de diriger un label un peu cool (\u003ca href=\"http://fb.com/luikrec\" target=\"_blank\"\u003eLuik Records\u003c/a\u003e) j\u0027anime \u003cstrong\u003eun podcast mensuel\u003c/strong\u003e dans lequel je re\u00e7ois des gens. Et je discute avec eux. Parce que j\u0027aime bien discuter avec les gens, je trouve qu\u0027il y a toujours des trucs int\u00e9ressants \u00e0 partager quand on discute une heure avec une personne. Et cette heure de discussion elle est mont\u00e9e dans\u00a0\u003ca href=\"http://fb.com/avecdesimages\" target=\"_blank\"\u003eL\u0027\u00e9mission Avec Des Images\u003c/a\u003e.\u003cbr\u003eL\u0027air de rien, h\u00e9berger et communiquer autour d\u0027un podcast, \u00e7a co\u00fbte un peu d\u0027argent. Pas beaucoup, mais au bout du compte, annuellement, un peu, quand m\u00eame. Et \u00e0 c\u00f4t\u00e9 de \u00e7a, comme je n\u0027envisage pas de le \"sponsoriser\" ou le \"mon\u00e9tiser\", une des solutions envisageable \u00e9tait le Patreon. \u00c7a veut dire que gr\u00e2ce \u00e0 vous, et pour une poign\u00e9e d\u0027euro-dollars, je pourrais continuer \u00e0 partager ces moments exquis avec le monde.\u003cbr\u003ePour continuer sur le th\u00e8me du plaisir, il y aura m\u00eame\u00a0\u003cstrong\u003edes cadeaux\u003c/strong\u003e parfois. C\u0027est super non?"
