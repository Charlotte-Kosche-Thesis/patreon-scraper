    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FCT-eFoswBog%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCT-eFoswBog\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FCT-eFoswBog%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there folks! My\nname is Daizoren!\u003cbr\u003e\u003cbr\u003e \u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eMy Story\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027ve been making\nYoutube content as far back as 2007, however it wasn\u0027t until about\n2013 where I began to make consistent content and spent most of my\nfree time making videos on my gaming channel. Since then, I\u0027ve been\nhappy to see the channel grow and new faces joining in on the\ncommunity. \u00a0\u003cbr\u003e\u003cbr\u003eThis past year I\nfound out that I was going to become a father and it was quite\nshocking news, but news that filled me with joy at the same time. My\ndaughter is a little ball of sunshine and I couldn\u0027t be happier to be\nthere for her, but unfortunately it means that I\u0027ve spent more time\nworking my full time job (along with overtime) and less time making\nvideos. \u003cbr\u003e\u003cbr\u003eNow I still stream\nfrom time to time, maybe once or twice a week depending on if I\u0027m\nwatching my daughter and the hours I\u0027m working, but some watchers had\nsuggested helping me out by donating to the channel. This way I\u0027d be\nable to continue making content, work less hours at my job, and have\nmore time for my daughter.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhy a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon is something\nI\u0027d been considering for a long while, but had always felt like it\nwas a way to put a pay wall between a creator and their audience.\nWhile I still feel like some people use it for that, I\u0027m hoping my\nattempt at using this will not be for such things. \u003cbr\u003e\u003cbr\u003eInstead of exclusive\ncontent or things of that nature, instead I\u0027d like to use this\nplatform as a way to get to know people who are willing to invest in\nthe channel and it\u0027s future. Being able to have more one-on-one\nconnections with fans who have been around for a long time or want to\nsee the channel succeed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eIt\u0027s Up To You\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHopefully if things\ngo well, I can take more time to keep coming back to this community\nwe\u0027ve grown together and can still bring you the content you all came\nfor in the first place. At the end of the day, all I\u0027ve ever wanted\nto do with my channel is to give people a reason to smile, laugh, or\njust kind of forget the mundane problems of every day life. For some,\nit seems I\u0027ve accomplished that. So hopefully I\u0027ll get to continue\ndoing that with your help. \u003cbr\u003e\u003cbr\u003eThank you all so\nmuch for watching (and reading this page), you guys are what make\nthis channel happen and I thank you very much that, and I will catch\nyou in the next video. Bye!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
