    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/DqfKJtd5M60\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv\u003eSign up as a patron before \u003cstrong\u003eMay 1st\u003c/strong\u003e for a chance to win this Icarus yo-yo prototype. One of only 6. New yo-yos given away each month.\u003cbr\u003e\u003cimg src=\"http://docpop.org/wp-content/uploads/2018/04/icarus-and-enamel-pin2-compressor.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor over 20 years, I\u0027ve been sharing my love of yo-yos with others: be it showing others how to yo-yo through my educational videos, creating some classic tricks that have become fundamentals of yo-yoing, performing on the street, or designing and selling the yo-yo\u0027s the community dreams about (more of a labor of love than a money maker).\u003cbr\u003e\u003cbr\u003eI love what I do, and it\u0027s great to see the joy it brings to all sorts of people, around the world! I\u0027d like to increase my efforts, and by you helping me become the  world\u0027s first crowd-sponsored yo-yo player, I can do that! With your help, I\u0027ll continue making yo-yo tutorials and maybe even start back up PopCast, my monthly yo-yo video show!\u003cbr\u003e\u003cbr\u003eI own a small yo-yo business, but it\u0027s not enough to cover the costs and investments of travel and video production. With your help, I\u0027d like to start making yo-yo tutorials again and maybe start back up Popcast, my monthly yo-yo video show. In a way, all of my customers help sponsor my career as a yo-yoer, but I thought we could make this connection even tighter through Patreon.\u003c/div\u003e\u003cbr\u003eI\u0027ve worked as a pro for most of the top companies (Yomega, Duncan, YoYoFactory, and YoYoJam) and travelled around the country as performer, but I\u0027ve never really been a sponsored player. There was a short stint on Team Duncan, but that was more of an informal membership with no travel or other expenditures. Honestly though, I never wanted to be sponsored by any of those big companies. I love jumping around from style to style and yo-yo to yo-yo, and most companies just aren\u0027t that easy going.\u003cbr\u003e\u003cbr\u003eIn the 20 years since I\u0027ve started yo-yoing I\u0027ve: \u003cbr\u003e\u003cul\u003e\u003cli\u003ecreated a few influential tricks (\u003cem\u003eBranding, Gryoscopic Flop, Skin The Gerbil, \u0026amp; more\u003c/em\u003e)\u003c/li\u003e\u003cli\u003ewon some awards (\u003cem\u003eNational Trick Innovator of Year \u0026amp; 3rd Place World Yo-Yo Champion\u003c/em\u003e)\u003c/li\u003e\u003cli\u003ecreated new styles (\u003cem\u003eM\u00f6bius, Washing Machine, \u0026amp; Astro\u003c/em\u003e)\u003c/li\u003e\u003cli\u003ebeen featured on NBC and MTV, as well as many popular Youtube channels\u003c/li\u003e\u003cli\u003einfluenced yo-yo design (\u003cem\u003eSchmoove Grooves \u0026amp; Beefcake Bearings\u003c/em\u003e)\u003c/li\u003e\u003cli\u003emade dozens of trick videos (Glasslab #4 \u0026amp; Weave) and one of the\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL1g-GXFBtDQclKudNltFLAeYwiSDDZdOa\"\u003eearliest yo-yo vlogs\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/5685732\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/5685732\"\u003eExperiment 004\u003c/a\u003e from \u003ca href=\"https://vimeo.com/theglasslab\"\u003etheglasslab.com\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003eAs one of my sponsors, you can get:\u003cbr\u003e\u003cul\u003e\u003cli\u003e10% off any yo-yos or related merchandise from my shop\u003c/li\u003e\u003cli\u003ean entry into a monthly yo-yo giveaway\u003c/li\u003e\u003cli\u003eoffers for exclusive yo-yos\u003c/li\u003e\u003cli\u003eearly access to prototypes and new projects\u003c/li\u003e\u003cli\u003eshout outs on my video blogs\u003c/li\u003e\u003c/ul\u003eAs a sponsored player, I will:\u003cbr\u003e\u003cul\u003e\u003cli\u003etravel to more yo-yo contests\u003c/li\u003e\u003cli\u003eincrease the production and frequency of my trick tutorials\u003c/li\u003e\u003cli\u003ebring back PopCast\u003c/li\u003e\u003cli\u003eprovide behind the scenes access to my newest yo-yo designs and ideas\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
