    "summary": "What\u0027s up Durbanians? My name is Durban, and if you\u0027re here you\u0027ve probably come across my YouTube channel filled with movie reviews, ranking videos, trailer reactions and my favorite, Theological Analysis\u0027. The Theological Analysis is my favorite because it\u0027s the very heart of my channel and why I started it. Movies are subjective, and often what we get from a movie is the lens from which we view it. I\u0027m a Christian and that\u0027s the lens through which I view movies. My goal is never to hit anyone over the head with my beliefs. My goal in coming from a Christian perspective in talking about movies is to build you up and encourage you, and hopefully to remind you are never alone.\u003cbr\u003e\u003cbr\u003eWhat brought me to Patreon? I love what I do! But it is an investment of time, money, and resources. Supporting me here on Patreon will greatly ease the financial burden. But not just that, it will give me the ability to invest more! Better equipment, continued better quality, and the ability to do more outside the studio! I\u0027ve done videos leaving my studio and going out and actually experiencing things from movies. For \"Magnificent Seven\" \u00a0I went to the shooting range with a Cowboy and shot the same kinds of old west guns featured in the movie. For \"Arrival\" I drove to the SETI Institute in Northern California to talk to an expert about what would actually happen if we made contact. And lastly, my wife and I got the opportunity to go to New Zealand and film in actual \"Lord of the Rings\" locations! You\u0027re support can truly help me create more videos like these!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much!!"
