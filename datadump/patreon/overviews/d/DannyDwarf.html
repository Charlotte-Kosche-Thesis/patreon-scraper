    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEvery Moment Is Precious\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e...an opportunity to live life to the fullest, to bring joy to your loved ones, to connect and inspire each other to be the best possible versions of ourselves, and to make the most of this journey around the Sun. It starts with you, me and the families we build and nurture together.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://dannydwarf.com/wp-content/uploads/2017/01/Danny-Dwarf-Daughter-Holding-Hands-Lakefront.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eWhat I Do\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI make life-enhancing videos that help and inspire you to become the rockstar parent you want to be. \u003cbr\u003e\u003cul\u003e\u003cli\u003eTo raise happy healthy kids, and prepare them for a successful fulfilling life.\u003c/li\u003e\u003cli\u003eTo make your family vision a reality.\u003c/li\u003e\u003cli\u003eTo make the most of every precious moment.\u003c/li\u003e\u003c/ul\u003eTo access our content, check out our YouTube channel: \u003ca href=\"http://DannyDwarf.com/vlog\" rel=\"nofollow\" target=\"_blank\"\u003eDannyDwarf.com/vlog\u003cbr\u003e\u003c/a\u003eAnd our website: \u003ca href=\"http://DannyDwarf.com/\" rel=\"nofollow\"\u003eDannyDwarf.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://dannydwarf.com/wp-content/uploads/2017/01/patreonporange-200.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003ePatreon In A Nut Shell\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a way for viewers who love a creator\u0027s work, to donate a small amount per episode. This enables creators to continue to provide the work their viewers love, in a sustainable way, and as an added bonus, to show their appreciation by giving their supporters something extra in return.\u003cbr\u003e\u003cbr\u003eI\u0027ll be releasing helpful, inspiring, entertaining videos as often as possible. Hoping to eventually upload videos daily! But don\u0027t worry, if you choose to support my work, you can cap the amount you pay monthly, so you never go over your budget.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://dannydwarf.com/wp-content/uploads/2017/01/DannyDwarf-commentary-with-son-30000468.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow Your Investment Will Help\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eProducing a video from start to finish (planning, maintaining recording and editing equipment, taking footage, recording commentary, editing audio and video, etc.) and going through the steps to make it available to as many parents as possible, can take anywhere from 6 to 100 hours per video. The help I get from Patreon, allows me to carve out that time. In addition to the video production, I also run a home based business and homeschool my kids, so time is not something that is easy to come by. I\u0027m sure you can relate in this fast paced world. \u003cbr\u003e\u003cbr\u003eHelp from Patrons also enables me to handle broken equipment and other unforeseen hiccups that would otherwise cause major delays in production.\u003cbr\u003e\u003cbr\u003eIf you\u0027re low on money, please don\u0027t become a patron. I know what that\u0027s like. And don\u0027t feel obligated or guilty if you decide not to. I will continue making videos whether you donate or not. Please know I am grateful for everyone who watches my videos, shares them, likes them, comments, and/or visits my Patreon page... you are awesome already. If you decide to donate, any amount you can afford will be immensely appreciated. Don\u0027t be afraid to choose a number below $1. I\u0027m grateful for every penny. Believe me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://dannydwarf.com/wp-content/uploads/2017/01/rewards.png\"\u003e\u003cbr\u003e$1/video\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my patron only stream\u003c/li\u003e\u003cli\u003eAccess to the Danny Dwarf Directors Facebook Group\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$3/video\u003cbr\u003e\u003cul\u003e\u003cli\u003eEverything above PLUS...\u003c/li\u003e\u003cli\u003eI will follow you on Facebook \u0026amp; Twitter!\u003c/li\u003e\u003cli\u003e(Remember to leave info via message for Facebook \u0026amp; Twitter so I can add you!)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e$5/video\u003cbr\u003e\u003cul\u003e\u003cli\u003eEverything above PLUS...\u003c/li\u003e\u003cli\u003eAccess to an exclusive monthly online Q\u0026amp;A video hangout. Come say hello. Ask anything you\u0027d like. Can\u0027t wait to speak with you!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e$10/video\u003cbr\u003e\u003cul\u003e\u003cli\u003eEverything above PLUS...\u003c/li\u003e\u003cli\u003eYou\u0027ll be listed as an Associate Producer in the credits at the end of each video.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf there are any other rewards you\u0027d like to see here, PLEASE let me know, by leaving a comment or posting under the \"Community\" tab. I\u0027d love to learn more about the types of rewards you\u0027d prefer.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://dannydwarf.com/wp-content/uploads/2017/01/FAQ.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003eDo I have to pay in US Dollars?\u00a0\u003cbr\u003eNO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow many videos will you release a month?\u003cbr\u003eFrom 1 to 7 per week. But don\u0027t worry! You can set a monthly maximum when you sign up so that you never donate more that you can afford.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI don\u0027t have much money. Can I still become a Patron?\u003cbr\u003eYes, please only sign up to donate what you can easily afford. Any amount you can donate will make a difference and would be greatly appreciated.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCan I stop donating in the future if I can\u0027t afford it?\u003cbr\u003eYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThank you so much! I love you guys. We are going to master the art of parenting together!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
