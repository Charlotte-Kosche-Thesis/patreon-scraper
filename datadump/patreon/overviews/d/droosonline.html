    "summary": "\u003cdiv style=\"margin-left: 140px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://3.bp.blogspot.com/-bOdt9B9rDsE/WduKrjiqu6I/AAAAAAAADmA/WVX_7w9GgzIflFyEJ5eXbUtSKeL5nhHUgCLcBGAs/s1600/123.png\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: right;\"\u003e\u003cstrong\u003e\u0625\u062d\u0646\u0627 \u0645\u064a\u0646 \u061f\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u0647\u0648 \u0627\u0644\u0635\u0631\u0627\u062c\u0647 \u0627\u0644\u0645\u0641\u0631\u0648\u0636 \u0627\u0644\u0633\u0624\u0627\u0644 \u064a\u0628\u0642\u064a , \u0627\u0646\u062a \u0645\u064a\u0646 \u061f \u0644\u0623\u0646 \u0645\u0641\u064a\u0634 \u063a\u064a\u0631\u064a \u0641\u064a \u062f\u0631\u0648\u0633 \u0627\u0646\u0644\u0627\u064a\u0646 \u0644\u062d\u062f \u062d\u0627\u0644\u0627\u064b :)\u003cbr\u003e\u0623\u0646\u0627 \u0623\u062d\u0645\u062f \u0623\u0628\u0648 \u0632\u064a\u062f \u0628\u0639\u0645\u0644 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u062a\u0639\u0644\u064a\u0645\u064a\u0647 \u0645\u0628\u0633\u0637\u0647 \u0644\u0644\u063a\u0627\u064a\u0647 \u0648 \u0641\u064a \u0646\u0641\u0633 \u0627\u0644\u0648\u0642\u062a \u0645\u062d\u062a\u0648\u0627\u0647\u0627 \u063a\u0646\u064a , \u0627\u0644\u062a\u0631\u0643\u064a\u0632 \u0627\u0644\u0627\u0633\u0627\u0633\u064a \u0639\u0644\u064a \u0627\u0644\u0644\u063a\u0647 \u0627\u0644\u0627\u0646\u062c\u0644\u064a\u0632\u064a\u0647 \u0646\u0638\u0631\u0627 \u0644\u0623\u0647\u0645\u064a\u062a\u0647\u0627 \u0627\u0644\u0643\u0628\u064a\u064a\u064a\u064a\u064a\u064a\u0631\u0647 \u062c\u062f\u0627\u0627\u0627\u0627\u0627\u0627 \u0648\u0627\u0644\u0644\u064a \u0623\u0635\u0628\u062d\u062a \u0644\u0627 \u063a\u0646\u064a \u0639\u0646\u0647\u0627 \u0644\u0623\u064a \u062d
