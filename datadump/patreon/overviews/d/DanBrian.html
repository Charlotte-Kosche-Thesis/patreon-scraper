    "summary": "\u003cem\u003e\u003cstrong\u003eHey you!!\u003c/strong\u003e\u003c/em\u003e For those who don\u0027t know me, I\u0027m Dan! I just wanted to thank you for stopping by to show your support! It really means a lot that I\u0027m able to create online content because of your generosity. I will be uploading pics and doing live shows on Twitch/YouTube while I try to figure out the direction I want to go with my YouTube channel after our break up. Thanks for sticking with me and supporting me during this difficult transition.\u003cbr\u003e\u003cbr\u003eList of Rewards (depending on patron level):\u003cbr\u003e - \u003cstrong\u003ePatron-only feed\u003c/strong\u003e (extra content/pics of me/Maddy that don\u0027t make it to Twitter or Instagram)\u003cbr\u003e - \u003cstrong\u003eDiscord chat\u003c/strong\u003e is really cool app where you, the community can have your own conversations. You probably have a lot in common and you don\u0027t even know it. There\u0027s an advice section where you can help each other out and even voice chat if you wanted to do that. (There\u0027s an app for iOS and Android so we can always be together!)\u003cbr\u003e - \u003cstrong\u003ePostcard\u003c/strong\u003e (I will send you a monthly postcard. If I travelled you might get one from a cool place) \u003cem\u003eInternationally shipped\u003c/em\u003e\u003cbr\u003e - \u003cstrong\u003eVIP Patron-only live streams\u003c/strong\u003e (probably on YouTube where we can chill and discuss whatever we feel like talking about)\u003cbr\u003e - \u003cstrong\u003eSkype Call\u003c/strong\u003e (15-minute monthly Skype call with me)\u003cbr\u003e - \u003cstrong\u003ePersonal Social Media Consultant\u003c/strong\u003e (Do you have a YouTube channel or plan to start one, but are struggling with optimization/strategy? Let me help you out! I can guide and teach you many of the ins-and-outs of YouTube, Twitter, Instagram, etc in order to increase your viewers and engagement! This will be a Skype call for 1 hour/month.\u003cbr\u003e\u003cbr\u003eI create videos on YouTube that follow my every day life in order to show the LGBT community that it is completely acceptable to be gay. Brian and I have our own series of videos where you guys get to learn more about us and our relationship. Thanks to everyone who supported us during our relationship and continue to support us into our future apart.\u003cbr\u003e\u003cbr\u003eWhat your tips will be used for:\u003cbr\u003eI will use your contributions in order to create better content for you guys. I will be using the $ to be able to stay in the NYC area once Brian and I are broken up. I have a part-time job here now, but will need additional support in order to stay here. Apartments are like $200 more a month just to have a pet as well. Some of the funds will go to attending YouTube gatherings such as Vidcon or Playlist Live so I can meet you awesome people! Oh and for Maddy! She\u0027s a growing pup and needs food and lots and lots of toys so she can play, eat and sleep.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDISCLAIMER!\u003c/em\u003e ALL of you are the VIP and I truly appreciate your support. Rewards will be fulfilled once I receive a list of confirmed payments (usually the following month). There are no refunds. If you have questions feel free to message me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Dan (@mallow610)\u003c/strong\u003e"
