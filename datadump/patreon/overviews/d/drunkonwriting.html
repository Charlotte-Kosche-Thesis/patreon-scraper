    "summary": "\u003cstrong\u003e\u201cYou must stay drunk on writing so\nreality cannot destroy you.\u201d\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAn homage to Ray Bradbury\u0027s forewarning, Drunk on Writing is a celebration of my two favorite ways to escape reality: great storytelling and great drinks.\n \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBy being a patron, you get early access to the bi-monthly videos, plus behind the scenes and blooper videos, Q\u0026amp;A sessions, and even a\nchance to tell me what to talk about\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDrunk on Writing currently includes:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eDissections:\u003c/em\u003e\u003c/strong\u003e\n\tPart review, part analysis.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe History of Writing:\u003c/em\u003e \u003c/strong\u003eHow did modern writing come to be?\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eReacts:\u003c/em\u003e\u003c/strong\u003e No\nscript, no outline, just pure reaction.\n\t\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOne Minute Reviews:\u003c/strong\u003e 60 seconds of thought every other week on new beers, new whiskeys and new wines set to some catchy tunes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77); background-color: rgb(255, 255, 255);\"\u003eAt the next goal, One Minute Reviews will become the first \u003cem\u003eweekly\u003c/em\u003e series!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eSo, what do you think? \u003c/strong\u003eAll you need to do is hit that \"BECOME A PATRON\" button and you can get right into the Drunk on Writing community.\u003cbr\u003e\n\u003cbr\u003eCheers!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCurrent Content Calendar\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eApril 12 (\u003cem\u003epatron early access April 5\u003c/em\u003e): \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOne Minute Review - \u003cem\u003eTro\u00ebg\u0027s Blizzard of Hops\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cstrong\u003eApril 17 \u003cstrong\u003e(\u003cem\u003e\u003cstrong\u003e\u003cem\u003epatron \u003c/em\u003e\u003c/strong\u003eearly access April 10\u003c/em\u003e): \u003c/strong\u003e\u003c/strong\u003e \u003c/strong\u003e\u003cul\u003e\u003cli\u003eDissection - \u003cem\u003eNight Shift, Part 3\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eApril 2\u003cstrong\u003e4: \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eReacts - \u003cem\u003eReady Player One\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eApril 26 \u003cstrong\u003e(\u003cstrong\u003e\u003cem\u003epatron \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eearly access April 19\u003c/em\u003e): \u003c/strong\u003e\u003c/strong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eOne Minute Review - \u003cem\u003eFrey\u0027s Pinot Noir\u003cbr\u003e\u003c/em\u003e\u003c/li\u003
