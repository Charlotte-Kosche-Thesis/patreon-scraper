    "summary": "Hi everbody, I\u0027m an independent artist working in videogames, comics and animation. This Patreon exists to support my creative impulses that don\u0027t fit into client work. It\u0027s enabled me to spend a bit more time finding my own voice and expressing things that matter to me \u2013 like\u00a0improvised slice-of-life comics (\u003ca href=\"http://hastycomics.com\"\u003eHasty Comics\u003c/a\u003e), an interactive adventure story (\u003ca href=\"http://theyalwaysdie.com\"\u003eThey Always Die\u003c/a\u003e), and paintings and comics about the\u00a0\u003ca href=\"http://davidhellman.tumblr.com/tagged/Trump\"\u003egrotesquery of Trump\u0027s America\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou might know my work from the videogame\u00a0\u003ca href=\"http://braid-game.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBraid\u003c/strong\u003e\u003c/a\u003e, the web comic\u00a0\u003ca href=\"http://www.alessonislearned.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eA Lesson Is Learned But The Damage Is Irreversible\u003c/strong\u003e\u003c/a\u003e, the graphic novel\u00a0\u003ca href=\"http://www.secondquestcomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSecond Quest\u003c/strong\u003e\u003c/a\u003e, or the animated show\u00a0\u003ca href=\"http://www.jeffandcaseytime.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eJeff \u0026amp; Casey Time\u003c/strong\u003e\u003c/a\u003e.\u00a0See my other work at \u003ca href=\"http://davidhellman.net/\" rel=\"nofollow\"\u003edavidhellman.net\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy funding model is super simple: you can sign up to give me $1 per month, or more if you feel like it. I like to post \u003cstrong\u003eprocess videos\u003c/strong\u003e and \u003cstrong\u003eworks-in-progress\u003c/strong\u003e as \u003cstrong\u003epatron exclusives\u003c/strong\u003e. I love receiving comments and chatting with patrons, too. If there are
