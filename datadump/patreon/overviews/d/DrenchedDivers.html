    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAloha and thanks for checking out our Patreon page! \u00a0If you are new to the whole Patreon thing, here\u0027s the quick run down.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen you sign up to support us on Patreon, you choose a dollar amount that you will donate to us per episode that we release. \u00a0When we release a new video, the gnomes that live in the Patreon computer will charge you (don\u0027t worry, you can set a monthly limit if you would like to)\u003cbr\u003e\n\u003cbr\u003e\nYou contribute a few clams each time we release a new episode. We use the money to fill our scuba tanks and to improve the quality of our video gear so you feel like you can almost taste the salt. \u003cbr\u003e\nIn exchange there are some pretty rad rewards:\u003cbr\u003e\n\u003cbr\u003e\n~Patreon only content.\u003cbr\u003e\n~Some pretty sick DRENCHED swag.\u003cbr\u003e\n~And here is the BIG ONE: Dive Trip Giveaways.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are so grateful to all of our fans and supporters! \u00a0Seriously, if you have ever watched even one of our videos, you have played a part helping us accomplish our dreams!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSupporting us financially is huge! \u00a0To our lovely Patrons, we could not do this without you. \u00a0 By being our Patron, you are personally helping us to keep the dream alive and keep creating videos that inspire and entertain our viewers. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nBeing our Patron isn\u0027t the only way you can be involved though...\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWatch\u003c/strong\u003e: Tune in each week to see where the adventure takes you.\u003cbr\u003e\n\u003cstrong\u003eSubscribe\u003c/strong\u003e: \"They like us, they really like us!\"\u003cbr\u003e\n\u003cstrong\u003eThumbs Up \u0026amp; Comment\u003c/strong\u003e: This helps attract new water babies.\u003cbr\u003e\n\u003cstrong\u003eShare:\u003c/strong\u003e Let your fellow mermaids and mer-men know about us.\u003cbr\u003e\n\u003cstrong\u003ePatreon:\u003c/strong\u003e Now you\u0027re no longer a fan....You are part of team, welcome new Dive Buddy!\u003cbr\u003e\n\u003cstrong\u003eHost:\u003c/strong\u003e Do you have an awesome local dive we just NEED to check out, work at a dive shop? have a couch we can crash on? Awesome offer to HOST US and you could be in a future episode.\u003cbr\u003e\n\u003cstrong\u003eSponsor:\u003c/strong\u003e Have a business that is in line with our vision and goals, contact us and lets see how we can help each other out."
