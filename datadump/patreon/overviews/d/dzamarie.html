    "summary": "Thank you so much for your interest in my Patreon webpage! You now have a chance to join my exclusive community and get access to all kinds of free goodies!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Christina \"DZA\" Marie, author and blogger. I\u0027ve run the blog\u00a0\u003ca href=\"http://www.dzamarie.com/blog\" target=\"_blank\"\u003e\"Dragons, Zombies \u0026amp; Aliens\"\u003c/a\u003e since college (which is, admittedly, not too long ago) as a means of finding and sharing incredible stories in the sci-fi, fantasy, and horror genres. \u003cbr\u003e\u003cbr\u003eAnd, of course, I write stories myself. Short stories, novellas, short illustrated novelettes, and now \u003cem\u003ebooks\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eBeing a novelist has been my dream since I was a kid, and now I have a chance to see it realized!\u003cbr\u003e\u003cbr\u003eCurrently I live in an apartment with two roommates and a cat who has a personal vendetta against my furniture. Writing is currently a side-gig for me, as I work full-time at Dungarvin, an organization that helps those with mental and/or physical disabilities. I hope to someday soon make writing a full-time profession.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately, it\u0027s a lot harder to make a living out of writing fun, quality stories than most people realize. (The starving artist is a real thing.) Even working two jobs, I struggle to make rent and pay all my bills. This leads to time and energy being spent on worrying about said rent and bills and picking up extra hours at Dungarvin, when I could be using that time and energy for more writing. \u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027ve come Patreon. I want to continue to give you good quality stuff: fun videos, thoughtful blog posts, and of course, groundbreaking stories in our favorite genres. \u003cbr\u003e\u003cbr\u003eFor example, this year I am dipping into self-publishing. In November I\u0027m releasing the start of a graphic novel series called \"Sovadron.\" Here is an awesome poster done by illustrator John Hawkins:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dzamarie.com/uploads/1/0/0/3/100381028/poster-shakairra_1_orig.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFiction, reviews, and videos.\u00a0\u003cbr\u003e\u003cbr\u003eI have a monthly\u00a0\u003ca href=\"https://www.youtube.com/channel/UCJ18zDlXsNk3Oe5H7WnFmtw?view_as=subscriber\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e that I hope to make a weekly gig that covers books, movies, shows, and writing tips for those fellow writers out there. You get a first look at that.\u00a0\u003cbr\u003e\u003cbr\u003eYou will also get access to exclusive content in the form of sneak peaks, advance copies, and never-before-seen short stories once a month!\u003cbr\u003e\u003cbr\u003eGranted, these stories, blog posts, and videos would be written anyway even without my receiving a single penny. But you can make them happen a lot sooner and a lot easier, and for that, you have my eternal gratitude.\u00a0\u003cbr\u003e"
