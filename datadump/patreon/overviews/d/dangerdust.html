    "summary": "\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/378db020449209.562eb7be8fff7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHELLO\u003c/strong\u003e\u003cbr\u003eI\u0027ve never formally introduced myself, but you can call me Dusty. I\u0027m the shadow and creator behind Dangerdust. You might recognize me from the duo passion project\u00a0\u003ca href=\"https://www.behance.net/gallery/15853557/24-Weekly-Chalkboard-Quotes\" target=\"_blank\"\u003e24 Weekly Chalkboard Quotes\u003c/a\u003e. Since then I\u0027ve continued the mission of bringing quotes to life in the form of hand-lettered illustrations. I use chalk, pencil, watercolor, acrylic and other traditional materials to breathe life into words I connect with. Then I share these personal projects online hoping they will reach you when you need them and for you to enjoy.\u003cbr\u003e\u003cbr\u003eI decided to join Patreon to help fund my personal lettering and illustrations. My hope is for this to be a place to interact on a deeper level and will allow me to share personal work more frequently. By pledging, you will be helping me buy art supplies, pay my bills, and most importantly focus on creating. This will give me the headspace to design bigger and better projects. I have so many ideas I want to share with you. Your support can bring these ideas to life. \u003cbr\u003e\u003cbr\u003eFrom the bottom of my dusty soul, thank you for sticking with me on this journey. I appreciate all your support in whatever form you can give. Your likes, comments, and shares are what make this possible.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2665 dusty hugs,\u003cbr\u003eDusty\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eHOW IT WORKS\u003cbr\u003e\u003c/strong\u003eIf you like my work and want to help support me, you can choose to make a pledge per month. There are cool rewards to unlock including behind the scenes photos, sneak peeks,\u00a0helping me decide what to illustrate next, joining the discussion feed, and getting entered into a monthly signed print giveaway! Even $1 makes a difference! And don\u0027t worry, you can edit and change your pledge at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eMY WORK \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003ca href=\"http://instagram.com/ddccad\" target=\"_blank\"\u003eInstagram\u003c/a\u003e  \u2022\u00a0\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/ddccad\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e \u2022\u00a0\u00a0\u003ca href=\"https://www.facebook.com/ddccad\" target=\"_blank\"\u003eFacebook\u003c/a\u003e   \u2022 \u00a0\u003ca href=\"https://www.behance.net/ddccad\" target=\"_blank\"\u003eBehance\u003c/a\u003e  \u2022 \u00a0\u003ca href=\"https://www.etsy.com/shop/DANGERDUST\" target=\"_blank\"\u003eShop\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://www.facebook.com/ddccad\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/ddccad\"\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/109f5c25107389.5634220f8f804.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/58787c25107389.5634220f72243.jpg\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/ee28af27838199.5636ec1043177.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/1ef32a27710107.5636ecada6715.png\" style=\"color: rgb(35, 45, 50);\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c
