    "summary": "\u003cstrong\u003eY... \u00bfQui\u00e9n es Dragon?\u003c/strong\u003e\u003cbr\u003eSoy Tatiana Ramos, una artista multidisciplinar, y he decidido enfocarme en la autoedici\u00f3n con todo lo que ello engloba: escritura, edici\u00f3n, ilustraci\u00f3n, impresi\u00f3n... TODO.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Dragon E.I.?\u003c/strong\u003e\u003cbr\u003e\nDragon E.I. es la uni\u00f3n de \u003cstrong\u003eDragonBlanco\u003c/strong\u003e,que se enfoca principalmente en la edici\u00f3n y creaci\u00f3n de contenido, y \u003cstrong\u003eDragonDigital\u003c/strong\u003e, que es la imprenta f\u00edsica.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 ofrece Dragon E.I.?\u003c/strong\u003e\u003cbr\u003ePor la rama de \u003cstrong\u003eDragonBlanco\u003c/strong\u003e, se ofrece:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAsesoramiento sobre edici\u00f3n (materiales, maquetaci\u00f3n, edici\u00f3n digital...)\u003c/li\u003e\u003cli\u003eConsejos sobre impresi\u00f3n en casa\u003c/li\u003e\u003cli\u003eC\u00f3mo enviar archivos a una imprenta\u003c/li\u003e\u003cli\u003eInformaci\u00f3n de t\u00edpos de encuadernaci\u00f3n, impresi\u00f3n etc...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePor la rama de \u003cstrong\u003eDragonDigital\u003c/strong\u003e, se ofrece:\u003cbr\u003e\u003cul\u003e\u003cli\u003eImpresi\u00f3n a demanda de tus trabajos, libros y c\u00f3mics\u003cbr\u003e- Sin l\u00edmite de pedido m\u00ednimo\u003cbr\u003e- Servicio de carteler\u00eda y papeler\u00eda corporativa (tarjetas de visita, banner, posters...)\u003cbr\u003e- Servicio de reimpresi\u00f3n durante eventos\u003c/li\u003e\u003c/ul\u003e\n\nTodo con la calidad de una imprenta grande.\u003cbr\u003e\u003cbr\u003eAl estar enfocada a la autoedici\u00f3n, toda la atenci\u00f3n y cuidado por el \ntrabajo bien hecho estar\u00e1 puesta en todos los autoeditores y \nmicroeditoriales, y pondr\u00e9 al servicio de quien lo quiera todos mis \nconocimientos sobre el sector para llevar a cabo su proyecto en papel, \ncon la atenci\u00f3n que merecen.\u003cbr\u003e\u003cbr\u003e\n\nMuchas son las an\u00e9cdotas de lomos rayados, moar\u00e9, mala impresi\u00f3n, mal\n encolado, lomos torcidos, atenci\u00f3n deficiente, retrasos de hasta semanas,\n falta de ejemplares, sin poder reclamar, malas contestaciones, etc.\u003cbr\u003e\u003cbr\u003eY con el sello \u003cstrong\u003eDragon E.I. \u003c/strong\u003ese ofrece:\u003cbr\u003eMayormente mis trabajos\u003cbr\u003e\u003cul\u003e\u003cli\u003eL\u00e1minas\u003c/li\u003e\u003cli\u003eRelatos cortos\u003c/li\u003e\u003cli\u003eLibros (impresos y en digital)\u003c/li\u003e\u003cli\u003eMerchandising de papel y PaperToys\u003c/li\u003e\u003c/ul\u003eY la uni\u00f3n de ambas ramas para quien lo desee. Un seguimiento de todo el proceso editorial, desde la creaci\u00f3n de la idea, hasta la recepci\u00f3n de la misma a domicilio.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u00bfQu\u00e9 ofrezco a mis mecenas?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMis trabajos, tanto f\u00edsicos como en digital\u003c/li\u003e\u003cli\u003eConsejos e ideas de worldbuilding y dise\u00f1o de pesronajes\u003c/li\u003e\u003cli\u003eConsejos de edici\u00f3n e impresi\u00f3n\u003c/li\u003e\u003cli\u003eAvances y participaci\u00f3n activa de mis proyectos grandes\u003c/li\u003e\u003cli\u003eImplicaci\u00f3n en la imprenta independiente\u003c/li\u003e\u003cli\u003eOfertas, promociones y descuentos especiales en la imprenta\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eY...\u00bfQu\u00e9 hago en Patreon?\u003c/strong\u003e\u003cbr\u003eOfrecer m\u00e1s cari\u00f1o. Productos exclusivos, descuentos, promociones y contenido in\u00e9dito, porque La Imprenta Independiente es m\u00e1s que una simple imprenta.\u003cbr\u003e"
