    "summary": "\u003cstrong\u003eAbout Data To The People\u003c/strong\u003e\u003cbr\u003e\n\nWe live\nin a time when data is being produced faster than ever.  We are\nincreasingly reliant on the use of data to inform everything we do, with global\nagreement that the increasing use of data to inform government policy, business\nstrategy and operations is not only the smart thing to do, but a necessity if we\nare to have any chance of success.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHowever, there is a growing divide between those who have and\nhave not\u2026 data literacy that is. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAs crucial as it is that we develop literacy and numeracy skills\nfor our social and economic success, so too shall it become critical to develop\ndata literacy skills if we are to succeed in this increasingly knowledge-based\neconomy.\u003cbr\u003e\n\n \u003cbr\u003e\n\nWe need programs that build and nurture lifelong data\nliteracy.  We need to ignite and fuel the fire of data literacy in\nchildren and adolescents.  We need to support and encourage the existing\nworkforce and older generations to engage with data literacy programs for their\nown betterment.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe need to build and nurture lifelong data literacy if we are to\nthrive.\u003cbr\u003e\n\n\u003cbr\u003e\n\nData To The People will do just that.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nHow you\ncan help\u003c/strong\u003e\u003cbr\u003e\n\nSupporting\nData To The People allows us to continue to develop resources and tools (\u003ca href=\"https://www.datatothepeople.org/projects\"\u003esuch as Databilities\u003c/a\u003e) to help build and\nnurture data literacy across the globe. \u003cbr\u003e\u003cbr\u003eYour support also allows us to continue to connect and collaborate with\ndata literacy advocates around the world, to make sure this movement reaches\nevery man, woman and child.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour\nsupport is greatly appreciated.  Together,\nwe can make a difference.  Together, we\ncan thrive.\u003cbr\u003e"
