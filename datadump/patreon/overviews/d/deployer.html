    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://deployer.org/images/deployer.svg\"\u003e\u003c/div\u003e\u003cbr\u003eDuring the last years, I created Deployer.\nThis tool aim to make deployment easy for PHP developers. Hundreds of software developers already using this tool in their work for deploying production applications, and I want to bring Deployer to the next level, but I can\u0027t do that without some help from you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you enjoy using Deployer, this is your opportunity to support my work.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRoadmap\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetter documentation.\u003c/li\u003e\u003cli\u003eBetter DX with intelligible errors.\u003c/li\u003e\u003cli\u003eBetter parallel task runner based on \u003ca href=\"https://github.com/icicleio/icicle\" rel=\"nofollow\"\u003ehttps://github.com/icicleio/icicle\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTask grouping for parallel execution.\u003c/li\u003e\u003cli\u003eTask combining for less ssh calls.\u00a0\u003c/li\u003e\u003cli\u003eImplement `dep status` command with health-check of running application and deployment log.\u00a0\u003c/li\u003e\u003cli\u003eMore deploy strategies.\u003c/li\u003e\u003cli\u003eMore integration with third-party services.\u003c/li\u003e\u003cli\u003eWeb-based client.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eHere\u0027s the kind of tasks I intend to focus on:\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRelease Deployer v5 with great docs and examples,\u003c/span\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWork on turning Deployer into an ecosystem,\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMake free screencasts about setting up a live development workflow\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAre you in?\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/90D04_dpzfw?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
