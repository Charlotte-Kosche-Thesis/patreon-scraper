    "summary": "\u003cstrong\u003eHello,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am Delz, and I build quests mods for Skyrim.\u003cbr\u003eEssentially Lovecraftian or adult themed mods, but also frameworks and other themed stories. With my mods, skyrim become a more strange and interesting place.\u003cbr\u003e\u003cbr\u003eFirst, a little disclaimer :\u003cbr\u003eAll my quests are original works of pure fantasy \nfiction, inspired by history, games, novels, or movies as artistic influences. All \ncharacters depicted are completely fictional and without exception at \nleast 18+ years of age. Fiction and fantasy in art are arenas in which \ntransgressive ideas can be explored or enjoyed safely and freely. These \nscenes are intended as erotic art and are absolutely NOT an endorsement \nor celebration of misogynistic, sexist or abusive behaviour.\u003cbr\u003e\u003cbr\u003eMy mods are mostly developed for female player characters.\u003cbr\u003eThe major mods are :\u003cbr\u003e\u003cbr\u003e- The Night Mistress Mansion. \u003cbr\u003eA mod inspirated by Quo Vagis for Fallout 3. Meet the strange Axia Lilvahi in her Mansion, help to her to develop Mansions around skyrim, hire staff, solve problems. Photoshoot more than 150 women and publish erotics issues!\u003cbr\u003e\u003ca href=\"https://www.loverslab.com/files/file/3831-night-mistress-mansion-wip/\"\u003ehttps://www.loverslab.com/files/file/3831-night-m...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- Deadly Pleasures : \u003cbr\u003eA joint venture with Komotor! A quest mod about kinky exhibitions, blackmail, and girls stories. \u003cstrong\u003e\u003ca href=\"https://www.loverslab.com/files/file/5220-deadly-pleasures/\"\u003ehttps://www.loverslab.com/files/file/5220-deadly-p...\u003c/a\u003e\u003c/strong\u003e. Please visit Komotor\u0027s patreon : \u003ca href=\"https://www.patreon.com/komotor\"\u003ehttps://www.patreon.com/komotor\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOlder and other little mods :\u003cbr\u003e\u003cbr\u003e- From the Deeps :\u003cbr\u003eA quest mod inspired by the Novel Innsmouth\u0027s Nightmare. Visit a strange village in Skyrim, and discover the truth...\u003cbr\u003e\u003ca href=\"https://www.loverslab.com/files/file/1792-from-the-deeps/\"\u003ehttps://www.loverslab.com/files/file/1792-from-the...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- Ravenous :\u003cbr\u003eInspirated by Sweeny Todd and Rats in the Wall novel. \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.loverslab.com/files/file/2036-ravenous/\"\u003ehttps://www.loverslab.com/files/file/2036-ravenous...\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- A Forsworn Story :\u003cbr\u003eMy first mod. A DLC sized quest mod about forsworns shamanism and rituals.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.loverslab.com/files/file/1733-a-forsworn-story/\"\u003ehttps://www.loverslab.com/files/file/1733-a-forswo...\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Haunted House :\u003cbr\u003eA mod inspirated by Amnesia and Resident Evil. Find your way out of a scary Manor...\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.loverslab.com/files/file/2355-haunted-house/\"\u003ehttps://www.loverslab.com/files/file/2355-haunted-...\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Deadly Traps and Curses :\u003cbr\u003eA simple mod who make traps more dangerous...\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.loverslab.com/files/file/4346-deadly-traps-and-curses/\"\u003ehttps://www.loverslab.com/files/file/4346-deadly-t...\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Neophytes of Dibella :\u003cbr\u003eAn addon for the excellent mod Sisterhood of Dibella by DeepBlueFrog (you can find that mod here : https://www.loverslab.com/files/file/392-the-sisterhood-of-dibella-2016-06-21/). It add 5 neophytes in skyrim cities, and an actor event to make the sisters bless skyrim citizens.\u003cbr\u003e\u003cbr\u003eAlso Planned :\u003cbr\u003e\u003cbr\u003e- A rework of Things in the dark, with a complete redone of frameworks (it will take... lot of time !).\u003cbr\u003eTID is a huge mod, which propose a new city, a new race, 40 new quests, and frameworks (like capurind and taming slaves, worshiping the Old Gods, train servants...)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eI am looking to continue to evolve seriously (I\u0027m currently learning Python, in hope to mod other games like the Sims) and make better mods, in term of code and scenario (Some works are planned on Deadly Traps, AFS, TID...). Your support is essential so that I can continue to progress and bring you always more quality.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e"
