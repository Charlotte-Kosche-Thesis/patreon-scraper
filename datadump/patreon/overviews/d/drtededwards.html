ss to your\u00a0\u003cstrong\u003ePrimo Vascular Operating System\u003c/strong\u003e. Your anatomical Light Body!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOUR SUPPORT MEANS TO ME\u003cbr\u003e\u003c/strong\u003eI believe in this model of interaction and collaboration with all my heart. It\u0027s part of a shift in the way we can relate to and co-create with each other, Join me if you feel the time has come to leave behind static views about the world around us and how it\u0027s organized. Man\u0027s perception of the world is dependent upon levels of consciousness which are regulated by how much light the body can hold and process. Join me as we gain access to higher levels of consciousness and bring peace, joy and happiness to humanity.\u003c/div\u003e"
