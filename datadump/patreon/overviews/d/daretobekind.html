    "published_at": "2016-09-08T02:31:30+00:00",
    "summary": "\u003cstrong\u003eLet\u0027s Save a Child During National Bullying Prevention Month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNational Bullying Prevention month is almost here! During the month of October, Gabriella van Rij, speaker, author \u0026amp; activist for kindness will bring the #DareToBeKind challenge to students across the US. Donations made through Patreon during September and October will go specifically toward bringing her 4-step program to defeat bullying to as many school assemblies as possible. \u003cbr\u003e\u003cbr\u003eBuilding a safer community for our children starts here. It starts with us. Let\u0027s do this together. Become a patron of kindness today! Use the buttons on the left to donate and claim your reward. \u003cbr\u003e\u003cbr\u003eRead on to learn more about Gabriella\u0027s anti-bullying work. \u003cbr\u003e_______________________________________________________\u003cbr\u003e\u003cbr\u003eSpeaker and author, we all know what that is, but a kindness activist?\u003cbr\u003e\u003cbr\u003e\n\nThe definition of an activist is a person who campaigns for some kind of social change.\u003cbr\u003e\u003cbr\u003e\n\nI am a woman who passionately uses my voice to speak and write on all\n social issues that continue to plague our society. I help students and \nadults alike take ownership of their uniqueness and break down the \ninvisible constraints that hold them back.\u003cbr\u003e\u003cbr\u003eWhen I bring my four-step program \u201cMake Kindness \nYour Choice\u201d to school assemblies across the US \nto address bullying issues, students have come up to me in \ntears afterwards, thanking me for understanding what they are going through. My presentation style captures audiences of any age and gives \nstudents a chance to take ownership of their uniqueness.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGabriella\u0027s Initiatives\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Make Kindness Your Choice 4-Step Program\u003c/strong\u003e is a \nrevelatory presentation that is given at school assemblies to teach \nstudents how to own their uniqueness, stand up for themselves, and \nbecome a positive force in their school. \u003ca href=\"http://gabriella.global/contact/\" rel=\"nofollow\"\u003eBring Gabriella to your school today\u003c/a\u003e!\u003cbr\u003e\n\u003cstrong\u003e\u2022 The Kindness Map\u003c/strong\u003e is an initiative by Gabriella van\n Rij to spread and promote the Kindness movement. Readers post stories \nof their kindness experiences, whether as a recipient or as an \nambassador. Hearing stories of how kindness has touched and changed \nlives will encourage countless others to choose kindness. As Gabriella \noften says, \u201cKindness only grows more kindness!\u201d \u003ca href=\"http://gabriella.global/wp-content/uploads/2016/04/TheKindnessMapProject.pdf\" rel=\"nofollow\"\u003eDownload the Kindness Map school assignment\u003c/a\u003e that can be given to grades 4 to 12 as part of an English class assignment or community awareness assignment.\u003cbr\u003e\n\u003cstrong\u003e\u2022 \u003cem\u003eI Can Find My Might\u003c/em\u003e \u003c/strong\u003ehas been specifically written for students, parents, and educators.\n\nGabriella\u2019s personal experience creates a boots-on-the-ground approach that is nothing short of magical. A perfect book\u2014not only for the student who is feeling hopeless or \nhelpless due to bullying at school, but also for those children who have\n bullying tendencies. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "#DareToBeKind is the challenge that Gabriella van Rij\n[pronounced \u201cray\u201d] gives to one and all. Suicide is the third leading cause of\ndeath for those between the ages of 10 and 24, claiming more than 4,600 lives\neach year, according to the Centers for Disease Control and Prevention. While\nbullying is not the sole cause for suicides within this age range, it is often\na factor. Gabriella says, \u201cBlame is not a cure. Action is.\u201d Join us and be a\npart of the action!",
