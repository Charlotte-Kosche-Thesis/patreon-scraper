    "summary": "Hello. I\u0027m Andy: an artist, illustrator and designer, living in Wales. After many years (ok, maybe a decade or two) doing a \u0027proper job\u0027 working as designer, I felt the need to try something a bit different. And so, late in 2016, I launched the \u003cstrong\u003e\u003ca href=\"http://kck.st/2hWArhZ\"\u003eDragons of Wales\u003c/a\u003e\u003c/strong\u003e project on Kickstarter\u003cstrong\u003e\u003c/strong\u003e. \u003cbr\u003e\u003ca href=\"http://www.dragonsofwales.com/communities/2/004/013/474/052//images/4633712972.jpg?preview=Y\"\u003e\u003cimg src=\"http://www.dragonsofwales.com/communities/2/004/013/474/052//images/4633712972.jpg?preview=Y\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis was a simple concept, based on an idea I\u0027d been kicking around for a while: what if \u003cstrong\u003eDragons\u003c/strong\u003e were real and alive today in my home-country of Wales. What might they look like, how would they live, and why do most people never see them? Basically, all an elaborate excuse to spend a lot of time drawing and painting strange little creatures! \u003cbr\u003e\u003cimg src=\"http://www.dragonsofwales.com/communities/2/004/013/474/052//images/4633712973.jpg\"\u003e\u003cbr\u003eWell, the first \u003cstrong\u003e\u003ca href=\"http://kck.st/2hWArhZ\"\u003eDragons of Wales\u003c/a\u003e\u003c/strong\u003e book was successfully funded on Kickstarter in January last year, and was completed and published in July. A new book of sketches - \u003cstrong\u003e\"Drawings of Dragons\"\u003c/strong\u003e was funded, again through Kickstarter, on New Year\u0027s Eve, and I\u0027m now hard at work creating lots of new illustrations for it.\u003cbr\u003e\u003cimg src=\"http://www.dragonsofwales.com/communities/2/004/013/474/052//images/4633570033.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThroughout the creation of the new book, I will be posting at least one new sketch every day, exclusively for all\u00a0 my Patrons. In this way, I hope to share the creative process with you and allow you to join me on the journey as the book slowly takes shape and new Dragons come to life, for just $1 per month.\u003cbr\u003e\u003cimg src=\"http://www.dragonsofwales.com/communities/2/004/013/474/052//images/4633570036.jpg\"\u003e\u003cbr\u003eIf you would like a little more, for $25 per month you will receive a selection (usually between 4 \u0026amp; 6) original hand-drawn ink sketches. These A5-sized sketches (like the one below) will be mailed directly to you each month, and many of these Dragons will also feature in the books.\u003cbr\u003e\u003cimg src=\"http://www.dragonsofwales.com/communities/2/004/013/474/052//images/4633712952.jpg?preview=Y\"\u003eFinally, for $50 per month you can commission your own unique Dragon illustration. I will produce a highly detailed digital painting - like the example below - based on your description. So if you have your own idea for a tiny Dragon, that you would like to see brought to life, this is for you. They also make ideal gifts for any Dragon-lovers in your life.\u003cbr\u003e\u003cimg src=\"http://www.dragonsofwales.com/communities/2/004/013/474/052//images/4633712971.jpg\"\u003e\u003cbr\u003eYou will receive a high-resolution digital file of your Dragon, which is yours to use in any way you wish - for prints, cards, stationary, websites, whatever you choose. And don\u0027t forget that you can cancel / amend your pledge at any time, so if you just want to commission one illustration, rather than every month, no problem!\u003cbr\u003e\u003cbr\u003eSo, if you feel your life would be enhanced by having a few more \u003cstrong\u003eDragons\u003c/strong\u003e in it - and let\u0027s face it, we could \u003cstrong\u003eall\u003c/strong\u003e do with more \u003cstrong\u003eDragons\u003c/strong\u003e in our lives - please consider supporting me.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eAndy, January 2018\u003cbr\u003e\u003cbr\u003e"
