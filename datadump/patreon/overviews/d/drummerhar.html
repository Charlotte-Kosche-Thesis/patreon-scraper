    "summary": "Hello and welcome! My name is Josh Merhar and I want to help you become a better drummer by \u003cstrong\u003ecreating drum lessons for drummers of any skill level\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little about me...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI started playing drums in 2001, when I was 10 years old, and began gigging in 2008. I graduated Summa Cum Laude from Berklee College of Music in 2014.\u00a0I currently reside in Boston, where I teach drums privately and play with two bands --\u00a0\u003ca href=\"https://vitaminsun.bandcamp.com/\"\u003e\u003cstrong\u003eVitamin Sun\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://geph.bandcamp.com/\"\u003e\u003cstrong\u003eGEPH\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy\u00a0\u003ca href=\"https://www.youtube.com/user/drummerpig1291\"\u003e\u003cstrong\u003eYouTube channel\u003c/strong\u003e\u003c/a\u003e features several lesson videos that have received overwhelmingly positive feedback. I\u0027ve received a heap of messages asking for more lesson videos and I\u0027m ready to deliver!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn case you didn\u0027t know, living in Boston is EXPENSIVE. And being a working musician doesn\u0027t necessarily bring in a 7-figure salary (despite popular opinion). Your contributions allow me to make awesome content AND keep food in my belly. \u003cbr\u003e\u003cbr\u003ePlaying and teaching drums are my absolute favorite things to do. Turning my passions into my career is a huge risk and takes a ton of work, but I\u0027ve come too far to turn back. I can\u0027t see myself doing anything else, anyway.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI create lesson videos covering a swath of topics including (but certainly not limited to) improving time, odd-meter playing, polyrhythms/polymeters, building vocabulary, improvising, and part writing. The more you contribute, the more material you\u0027ll have at the tips of your sticks. Additional content includes transcriptions, supplemental exercises, and a constantly growing library of drum set etudes ranging from easy peasy to super challenging.\u00a0\u003cbr\u003e\u003cbr\u003ePolls will help determine the topics of future lessons. Hearing directly from patrons will allow me to bring you the content you want to see. Community is a big part of this. I want to hear from you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e so much for checking out my page. I look forward to helping you become a ridiculously good drummer!\u003cbr\u003e\u003cbr\u003e-Josh"
