    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZbRZVJc9KNI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-05-11T15:55:19+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dungeonlair.com/wp-content/uploads/2017/08/Who-Are-We.jpg\"\u003e\u003c/div\u003e\u003cdiv\u003eDungeon Lair started out as a group of friends who played various table top games. Playing a table top game requires a ton of imagination, that\u2019s one of the reasons we love it so much. But, the experience can be so much better if you have visual aids to help push your imagination, and that\u2019s when we realized we wanted to create the things we wished we had for our games.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://dungeonlair.com/wp-content/uploads/2017/08/Why-Patreon.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003eAs a business, we wanted to build the things that not only we would want to use in our games, but the things you, our customers and fellow gamers would want to have for your games.\u003c/div\u003e\u003cbr\u003eOur Patreon exists for that specific purpose. Creating is an incredible experience and a lot of the fun we have running Dungeon Lair comes from designing, prototyping and creating our pieces. We would love to involve our customers and fans in that process.\u003cbr\u003e\u003cimg src=\"https://dungeonlair.com/wp-content/uploads/2017/05/Patreon-Pictures-2.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dungeonlair.com/wp-content/uploads/2017/08/Money-Goes.jpg\"\u003e\u003c/div\u003eHere at Dungeon Lair we are made up of incredibly talented creators, artists, and writers. Our team is responsible for making amazing terrain and accessories. The 4 steps that go into making each piece - (1) concept designs and sculpting, (2) molding process and creating test pieces, (3) content story writing, and (4) manufacturing. Your support makes it possible for our team to continue to make awesome gaming accessories just for you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dungeonlair.com/wp-content/uploads/2017/08/For-Me.jpg\"\u003e\u003c/div\u003eFor a small monthly pledge, you can participate in our creative process with us. We will post videos, pictures and other information for the new sets and pieces that we are working on. Our patrons will have the opportunity to give feedback, make suggestions and otherwise help us make new pieces. This process will be exclusively for our patrons.\u003cbr\u003e\u003cbr\u003eWe will also be providing discounts, giveaways and other goodies for our patrons as thanks for helping us out - we can\u0027t do it without your support!\u003cbr\u003e\u003cbr\u003eAs a company we don\u2019t want just customers, we want a community, and this is a great way to work with us as a community to build the things you want for your games. Thank you for your support and for visiting with us - Game On!\u003cbr\u003e"
