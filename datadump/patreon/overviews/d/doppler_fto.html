    "summary": "Howdy, y\u0027all, and welcome!\u00a0 My work always shares two themes:\u003cbr\u003e\u003cstrong\u003e- I capture the moments that reveal the humanity in every story.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- I tell the stories that reveal the humanity in every moment.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI photograph to bear witness to the stories I find in the world, and then I tell those stories   at \n\u003ca href=\"http://blog.doppler-photo.net/\" rel=\"nofollow\" target=\"_blank\"\u003edoppler-photo.net\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow far does $1 go?\u003c/h2\u003eEach extra dollar per month saves me 10% on a ticket for a typical race, 6% on my annual hosting fees, or a significant amount on less-frequent equipment maintenance.\u00a0  It\u0027s two bags of trail mix so I can have the energy to do my best work.\u00a0  It\u0027s Gatorade, to avoid cramps while getting the \u003cem\u003eright\u003c/em\u003e angle for each shot.\u003cbr\u003e\u003cbr\u003eBut most of all, it\u0027s one more reason to start writing now rather than later.  It\u0027s one more message of encouragement when it\u0027s time to carve the gem out of 4,000 images from a shoot. \u003cstrong\u003e It\u0027s one more answer when I\u0027m frustrated and tired and wondering \"why do I even \u003cem\u003edo\u003c/em\u003e this?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy do I depend on patrons for my photographic projects?\u003c/h2\u003eMoney is power.  This arrangement forces me to use my artistic vision to produce a publication that is relevant, with work that you appreciate.  It motivates me to make the time and put in the effort to produce high-quality pieces that you will enjoy.\u00a0 Fundamentally, \u003cstrong\u003eyou deserve quality, and quality takes time\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat makes my work special?\u003c/h2\u003eI tell everyday stories.  I capture the pride, the fear, the sorrow, and the joy of what we each experience every day, and I celebrate those moments.  I help you to walk in someone else\u0027s shoes, and I help them to walk in yours; to feel your small triumphs, to appreciate your sacrifices, and to understand what makes your life so unique.\u003cbr\u003e\u003cbr\u003eLots of other photographers travel for inspiration. But I find inspiration in the people and things I witness every day.  Instead of focusing on the story of someone\u0027s best day, \u003cstrong\u003eI strive to tell the story of why today was worth living.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo by becoming my Patron on Patreon, you can have a direct impact on the frequency, quality, and audacity of the stories that I share.\u00a0 A dollar makes a difference.\u00a0 Please help me to keep this going, and I will continue to shoot, write, and publish the highest-quality  stories that I possibly can.\u00a0 Thanks!\u003c/strong\u003e"

     "about": "\u003ch4\u003ePhotography is about love.\u003c/h4\u003e\nHey, \u003ca href=\"http://blog.doppler-photo.net/2012/07/so-im-just-this-guy-yknow.html\" target=\"_blank\"\u003eI\u0027m Omari!\u003c/a\u003e  I love photographing the random, interesting moments that I see, and I love to share the stories that I witness and that I experience.\u003cbr\u003e\u003cbr\u003ePersonally, I see myself somewhere between photojournalist and documentary photographer.\u00a0 I started practicing photojournalism in 2004, as a photographer for \u003ca href=\"http://tech.mit.edu/photog/Omari+Stephens/\" target=\"_blank\"\u003eMIT\u0027s student newspaper, The Tech\u003c/a\u003e. Nowadays, I live in the San Francisco Bay Area, and I document the stories around me with a Fuji X-T1 or a pair of Nikon D7100s.\u003cbr\u003e\u003cbr\u003eI love documenting events, as well as more spontaneous moments, and the captions that I used to write have grown into essays that weave together the photos that I capture.\u00a0 \u003cstrong\u003eFor me, a photo essay is a way to bring you to a place you\u0027ve never been, and to help you understand and appreciate what actually happened while I was there.\u003c/strong\u003e\u003cbr\u003e",
