    "summary": "\u003cem\u003eDragontry is a fantasy-adventure story about a girl, a boy, and a dragon, each searching for something to give their lives meaning in this world. All the while learning from ancient stories, evading the sweeping arm of a conquering empire, and discovering the true magic of the Rise. In the end, we are all searching for the kingdom of Dragontry...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy name is Sarah \"Rooke\" Sellers, and since 2012 I\u0027ve worked as a freelance comics creator. I\u0027ve written and produced the slice-of-life comic\u00a0\u003ca href=\"https://dragonwolfrooke.deviantart.com/gallery/62903373/Dear-Dragon-A-Story-of-Life\" target=\"_blank\"\u003eDear Dragon\u003c/a\u003e; the Pok\u00e9mon Nuzlocke comic\u00a0\u003ca href=\"https://dragonwolfrooke.deviantart.com/gallery/34991757/NuzRooke\" target=\"_blank\"\u003eNuzRooke\u003c/a\u003e; and am currently producing the fantasy-adventure comic\u00a0\u003ca href=\"https://dragonwolfrooke.deviantart.com/gallery/57804538/Dragontry-an-Original-Webcomic\" target=\"_blank\"\u003eDragontry\u003c/a\u003e,\u00a0as well as headed the \"Rooke\u0027s Army\" production crew of the sequel to NuzRooke -\u00a0\u003ca href=\"https://dragonwolfrooke.deviantart.com/gallery/63802845/NuzRooke-Sun\" target=\"_blank\"\u003eNuzRooke Sun\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAll of my comics are available free to read online! But for the low, low price of $1 a month, you can gain early access to pages of Dragontry throughout their production process; from sketched to finished. $1 a month is the same as $12 a year, and that\u0027s the price of a fancy burrito! If you can forego getting one more fancy burrito this year, then you\u0027re perfect to help support my stories and my work, and make these comics a reality.\u003cbr\u003e\u003cbr\u003eAnd if you can forego TWO fancy burritos a year, or even FIVE, well, then... we\u0027d be changing the world, wouldn\u0027t we?"
