    "summary": "\u003ca href=\"https://gumroad.com/l/DwscF\" target=\"_blank\"\u003eRead chapter 1 of Pristine here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello everyone, thank you so much for taking a look at my Patreon!\u003cbr\u003e\u003cbr\u003eI\u0027m a New York-based artist and writer, and I\u0027m creating \u003cem\u003ePristine\u003c/em\u003e, an illustrated fantasy web novel. Pristine follows the protagonist Cordelia, who\u0027s living with the Marble Plague, a harsh and grotesque disease that causes rigid, stone-like growths to sprout from the victim\u0027s body. But Cordelia\u0027s stone is strange, unique, and very desirable to The Pristine Assembly, the oppressive aristocracy that promises the people a cure through the daunting and mysterious Empress. But the Assembly is encased in layers of deceit and horror, and Cordelia isn\u0027t so sold on their promises.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/b59919fd0f30605ce7774bc96ef0a83a/tumblr_ol4zlxkSpA1tar0cvo2_1280.jpg\" style=\"float: left; width: 339px; margin: 0px 10px 10px 0px;\"\u003e\u003cem\u003eCordelia\u0027s upbringing in the slums was anything but easy. Her father was taken to be cleansed by the Assembly when she was five, and now she struggles every day to get by with her mother, who\u0027s rendered practically immobile by the Marble Plague taking over one of her legs.\u003cbr\u003e\u003cbr\u003eCordelia\u0027s story would be just one of thousands, if it were for one strange quirk of her disease. Her stone is a beautiful shade of aqua blue, and doesn\u0027t cause her much discomfort on a day-to-day basis. But with this fortunate happenstance comes a hidden danger, in that The Pristine Assembly seeks and pursues beautiful stone for their own, secretive purposes, and their \"Cleansing\" is something that many would consider an honor.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFollow me on Instagram, Facebook, and Tumblr under \"DanRossiDraws,\" and consider buying me a coffee on\u00a0\u003ca href=\"http://ko-fi.com/danrossidraws\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e to fuel the next chapter!\u003cbr\u003e"
