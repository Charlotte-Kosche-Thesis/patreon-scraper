    "summary": "\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI love art\u003c/span\u003e\u003c/span\u003e, and have so many ideas to share with you.\u003cbr\u003e\u003cbr\u003eFollow my journey as I \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eunravel a new world of species never seen before.\u003c/span\u003e You will gain access to behind the scenes footage of me drawing, techniques used and inspirations.\u003cbr\u003e\u003cbr\u003eI am on Patreon to offer a \u003cspan style=\"color: rgb(227, 108, 9);\"\u003epreview inside my creative world\u003c/span\u003e to those who find that valuable. Your contribution will help to provide me with the time and resources necessary to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003egrow personally as a creator.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWould you like to be a part of art as it\u0027s being created? Join me in the studio as I make \u003cspan style=\"color: rgb(227, 108, 9);\"\u003enew works of art monthly! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDo you want more? I will share my process, thoughts and struggles while I work, giving you insight into my creative process.\u00a0\u003cbr\u003e\u003cbr\u003eA little \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ebackground about me\u003c/span\u003e, I grew up in the Los Angeles area. I am a\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e self taught artist\u003c/span\u003e, I\u0027ve been involved with drawing since I was 3 years old. Always had an interest in animals, insects and birds. Though I was raised to work a normal 9-5 job, I always knew I wanted more with my creativity. My all time goal and passion in life is to make it as a\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e full time artist. \u003c/span\u003eHowever you could help, \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI\u0027d \u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ereally appreciate it!\u003c/span\u003e\u00a0Your pledge will help allow me time to continue creating new works of art to share with the world.\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNot to mention all the great rewards I will give you guys back in exchange for your pledge.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYou can edit or \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecancel any time\u003c/span\u003e, and I\u0027m so grateful you took the time to visit me today!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/27c825_c85cd13fbd6e4b4a89f9e70b76e35c71~mv2.jpg/v1/fill/w_640,h_640,al_c,q_90/27c825_c85cd13fbd6e4b4a89f9e70b76e35c71~mv2.webp\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eContact me at alex.dakos@hotmail.com\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eYou should really be my friend on these things too:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://instagram.com/dakos_art\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/alexdakosart/\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eThank you!!\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCheers\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e-Dakos\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
