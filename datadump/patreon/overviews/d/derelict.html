    "summary": "\u003cstrong\u003eWell hello there!\u003c/strong\u003e\u003cbr\u003eMy name is Ben Fleuter and I am a full-time webcomic artist. I create stories about people in unusual supernatural and/or apocalyptic survival situations. With this Patreon I offer desktops as well as behind-the-scene artwork.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Sword Interval\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hyEvxqX.jpg\"\u003e\u003cbr\u003eMy main project at this time, The Sword Interval is about a rookie monster hunter who leaves the paranormal witness protection program behind, in order to track down the undead warlock that killed her family. It\u0027s an action/adventure modern fantasy and it\u00a0\u003ca href=\"http://www.webtoons.com/en/fantasy/sword-interval/list?title_no=486\" rel=\"nofollow\"\u003eupdates every Wednesday here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDerelict\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1WlWMlR.jpg\"\u003e\u003cbr\u003eDerelict follows a lone scavenger in the flooded ruins of our world, trying to eke out a living while hounded by totalitarian city-states and otherworldly monsters. It\u0027s currently on hiatus, but has about 250 pages of archive you can read through\u00a0\u003ca href=\"http://derelictcomic.com/?strip_id=0\" rel=\"nofollow\"\u003estarting here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Comics\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vZVhWlz.jpg\"\u003e\u003cbr\u003eWhen I can I do other smaller projects. I color my wife\u0027s webcomic\u00a0\u003ca href=\"https://tapastic.com/episode/553618\" rel=\"nofollow\"\u003eDrag Race\u003c/a\u003e (Fast and the Furious, but with dragons instead of cars). I also have a piece in Iron Circus\u0027s\u00a0\u003ca href=\"https://ironcircus.com/portfolio/new-world/\" rel=\"nofollow\"\u003eNew World\u003c/a\u003e anthology, and would like to do more anthology work in the future."
