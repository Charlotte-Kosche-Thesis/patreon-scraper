    "summary": "Hi there! My name is Dera Megurine. First of all, I\u0027d like to thank you for taking interest in my work! \u003cbr\u003e\u003cbr\u003eI\u0027m new to Patreon, but I\u0027ve been thinking about this for a while now and I have a TON of ideas and upcoming content I never really had a medium to present it on before, so I\u0027m really excited about this opportunity!\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to be able to take fewer hours at work so I have more time to put into my cosplay projects. Working full time with 2 hours commute per day while trying to keep up with cosplay work and still have time for photoshoots and the like.. it really takes its toll, and I know I\u0027ll be able to get you better content if I have more time free to devote to it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fykz1-1.fna.fbcdn.net/v/t1.0-9/14666075_1229456643792332_5742604451365646916_n.jpg?oh=f9563e21c1f13588b8717b6d7b583803\u0026amp;oe=59DE6913\"\u003e\u003cbr\u003e\u003cbr\u003eI started cosplaying very casually in 2010 without any real purpose or direction. I was roped into attending a convention for the first time with some friends and I definitely didn\u0027t want to be the only one not in costume! I fell in love with cosplay that weekend, and seeing all the amazing cosplayers around me then inspired the drive I have today. I want to do more, be better, and see exactly what I\u0027m capable of creating with my own two hands. I\u0027m learning more and more with every new outfit I make, and the challenges I\u0027m willing to tackle are growing and growing. I\u0027m so excited to see what my cosplay future is going to bring, and if you\u0027d like to support me, either here or on my Facebook page, we can look forward to that future together! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
