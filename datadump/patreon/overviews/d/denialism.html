    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003cimg src=\"https://gdurl.com/Upo6\"\u003eI\u2019m Julia, the face behind Denialism Cosplay! As the name suggests, I\u2019d rather live in a fantasy world where I can make and wear costumes for a living. My current job doesn\u2019t allow me the freedom to spend very much time or money doing what I love\u2014that is, being able to bring all the ideas in my head into existence so that I can share them with all of you. To do that, I need your help! \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"http://instagram.com/denialismcosplay\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://twitter.com/denialismcos\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTWITTER\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://facebook.com/denialismcosplay\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFACEBOOK\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://twitch.tv/denialism\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTWITCH\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo be absolutely clear, you DO NOT have to sign up for Patreon. I\u2019m so appreciative of the support I get on social media, and I won\u2019t stop creating content for those platforms. Patreon is just a way for those who want to do so to show extra support, and for me to give back to all of you in even a fraction of the ways you\u2019ve supported me.\u003cbr\u003e\n\u003cbr\u003e\n** REWARDS WILL BE POSTED AND/OR SHIPPED OUT AT THE BEGINNING OF THE MONTH AFTER PATREON HAS PROCESSED YOUR PAYMENTS **\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout Me\u003c/h4\u003e\n\u003cbr\u003e\nI\u2019m a Florida-based cosplayer and designer with a terrible sense of humor and a crippling need to pet every dog I see. I love creating things! I want to improve my craft, make friends, and leave a mark on the cosplay community. If I can make someone smile along the way, I\u2019ll feel like I\u2019ve won.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat Do I Make?\u003c/h4\u003e\n\u003cbr\u003e\nI make 99% of my costumes! My skills range from sewing and makeup to some armor and prop-building. I\u2019m really interested in improving the latter! Right now I make 5-10 costumes per year, and with your help that number will only grow. I also take and edit most of my own photos. \u003cstrong\u003eI\u0027ll also be using Patreon as a place to post ALL of my NSFW content*, \u003c/strong\u003eso get psyched if you\u0027re into that!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Become a Patron?\u003c/h4\u003e\n\u003cbr\u003e\nThe more momentum I can gain here, the more quality content and increased rewards I\u0027ll be able to bring you. Patrons will see progress photos, tutorials, and \u003cstrong\u003elots of sexy stuff\u003c/strong\u003e! Rewards include thing like exclusive digital images, behind the scenes footage, video hangouts, and the opportunity to play games together. Basically, you\u2019ll have access to all of my social media posts before anyone else, as well as content I\u2019ve made especially for you!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOf course, you don\u2019t have to donate! \u003c/strong\u003eYou\u2019ll still see the same quality content on social media that you always do\u2014but if you do choose to join me, then THANK YOU, KIND HUMAN. YOU ARE, WITHOUT A DOUBT, THE BEST. You\u2019ll get three times the content and five times the love you\u2019d get if you didn\u2019t subscribe. I want to make this experience worthwhile for both of us, and I\u2019ll make sure you\u2019re not disappointed!\u003cbr\u003e\u003cbr\u003e* NO NUDITY"
