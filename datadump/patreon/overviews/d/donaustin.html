    "published_at": "2014-09-11T23:27:59+00:00",
    "summary": "\u003cstrong\u003e\u003ca href=\"http://imgur.com/bVDsaIZ\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/gYJhZf0\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nMy name is Don Austin. I\u2019m a freelance artist/illustrator making my own creator owned comics. My style is primarily geared towards creating sci-fi/cyberpunk/fantasy  as you can see from my works. When I create illustrations in color it\u0027s usually with watercolor or digital. \u003cbr\u003e\u003cbr\u003eMy comic work is a mix of traditional and digital with the line-art hand drawn and inked, which then gets scanned into Manga Studio for the half-tones and word bubbles. My comics echo the aesthetic of the manga that I loved reading when I grew up.\u00a0\u003cbr\u003e\u003ca href=\"http://imgur.com/7mRKQBW\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/7D4e6Hw\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/7D4e6Hw.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy do I need a Patreon?\u003c/strong\u003e\u003cbr\u003e\nOne factor that constantly restrains what I can do is money. I don\u0027t need a huge budget, but I feel if I just had a little financial support that I could really turn what I\u2019m creating into a special phenomenon\u2026but I need your help!\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon will start off small and simple. I\u0027m looking for support for so that\u00a0I can continue to create my comics and illustrations, plus get my personal website up and running where I can post my creator owned web comics for free. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/JCxtY48\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/JCxtY48.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRight now you can view my work on my Deviant Art \u003ca href=\"http://dtronaustin.deviantart.com/\" rel=\"nofollow\"\u003ehttp://dtronaustin.deviantart.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eand my tumblr which are constantly updated\u00a0\u003ca href=\"http://d-tronaustin.tumblr.com/\" rel=\"nofollow\"\u003ehttp://d-tronaustin.tumblr.com/\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/1dyaFuw\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHow can you help?\u00a0\u003c/strong\u003e\u003cbr\u003e\nIf you like my work and want to contribute than that IS fantastic! I\u2019m looking for whatever help I can get. Think about it, for $1 a month you could help an artist create. That\u0027s less than what most people spend at Starbucks a month. If I could find 500 people interested in my work who would commit $1 a month, that alone would be huge. I\u0027m also offering original artworks for Patrons who can contribute a larger amount so be sure to check out those pledge levels. A great investment to have original pieces of artwork from a creator who you greatly helped in getting established. \u003cbr\u003e\u003ca href=\"http://imgur.com/X57ajES\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://imgur.com/Q9PHz9x\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/Q9PHz9x.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003eIn the long run.\u00a0\u003c/strong\u003e\u003cbr\u003eIf you like my work and can\u2019t contribute then I completely understand, but feel free to share my Patreon page with others.  Word of mouth works wonders with this sort of thing, and you can always come back and pledge at a later date. I\u0027m going to be posting a lot of updates on here as well. I look forward to sharing my artwork and process with this community!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/uzd3E55\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/uzd3E55.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e"
