    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.daarken.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://www.daarken.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003eBlog\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://www.gumroad.com/daarken\" rel=\"nofollow\" target=\"_blank\"\u003eGumroad\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://enliighten.com/\" rel=\"nofollow\" target=\"_blank\"\u003eEnliighten\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://www.facebook.com/pages/Daarken/45213851359\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://twitter.com/DaarkenArt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://instagram.com/daarken/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://daarken.com/shop/wp-content/uploads/2015/08/daarken-top-03-928x473.png\" width=\"650\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHey everyone!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tMy name is\u00a0\u003ca href=\"http://www.daarken.com\" rel=\"nofollow\" target=\"_blank\"\u003eDaarken\u003c/a\u003e. I am a freelance illustrator and concept artist working in the gaming industry since 2004. Some of my clients include Wizards of the Coast, Blizzard, Gearbox, Bethesda, Id Software, Riot Games, Crytek, Games Workshop, Warner Bros. Games, Kabam, and more. \u003cbr\u003e\n\u003cbr\u003e\n\tI\u0027ve worked on titles such as Doom, Mass Effect 3, Magic: The Gathering, Dungeons \u0026amp; Dragons, Hearthstone, League of Legends, Middle-earth: Shadow of Mordor, Ryse: Son of Rome, Warhammer Online: Age of Reckoning, Rift, and many others.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tI have always enjoyed teaching. In the past I taught at\u00a0\u003ca href=\"https://www.gnomon.edu/\" rel=\"nofollow\" target=\"_blank\"\u003eGnomon\u003c/a\u003e and\u00a0\u003ca href=\"http://www.academyart.edu/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Academy of Art University\u003c/a\u003e. I also teach my own online \u003ca href=\"http://enliighten.com/daarkens-mentorship/\" rel=\"nofollow\" target=\"_blank\"\u003ementorship\u003c/a\u003e and I have a free\u00a0\u003ca href=\"http://www.enliighten.com\" rel=\"nofollow\" target=\"_blank\"\u003etutorial site\u003c/a\u003e. Finding time to teach while working as a full-time freelance artist is hard, but with your help I can reduce my freelance workload so that I can focus more on teaching and creating personal art.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.enliighten.com/guts/Patreon/Mortis%20Metalikus.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.enliighten.com/guts/Patreon/Mortis%20Metalikus.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"300\"\u003e\u003c/a\u003e\u003cstrong\u003eMentorship\u003c/strong\u003e\u003cbr\u003e\n\tThis Patreon will provide a cheaper alternative to my current\u00a0\u003ca href=\"http://daarken.com/shop/?product_cat=mentorship-2\" rel=\"nofollow\" target=\"_blank\"\u003ementorship programs\u003c/a\u003e. I will be providing paintovers, written notes, personal assignments, video feedback with audio commentary, and chat sessions. If you are looking to improve your work by receiving feedback from an industry professional, you have come to the right place.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tArtists will submit their image via email. Since most tiers allow up to two image paintovers per month, you get to decide when you submit your two images each month.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tFor students with the personal assignment tier, I would suggest saving one of your paintovers per month for the personal assignment.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVideo Tutorial - Tier 1\u003c/strong\u003e\u003cbr\u003e\n\tThis tier is for people who only want to receive a monthly video tutorial. People at this tier do not submit art to me for paintovers. If you want paintovers, sign up for one of the other tiers.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThe tutorial I create each month will be up to me and I may create anything from painting a robot or a battle scene (or maybe even a robot battle scene!) to talking about the industry or portfolios. You never know what you will get!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTake a look at the \u003ca href=\"http://enliighten.com/patreon/\" rel=\"nofollow\"\u003eFAQ\u003c/a\u003e page for more information!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.enliighten.com/guts/Patreon/Necrons%20vs%20Ultramarines.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.enliighten.com/guts/Patreon/Necrons%20vs%20Ultramarines.jpg\" width=\"650\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eTake a look at the\u00a0\u003ca href=\"http://enliighten.com/patreon/\" rel=\"nofollow\" target=\"_blank\"\u003eFAQ\u003c/a\u003e page for more information!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
