    "summary": "\u003cstrong\u003eHello I\u0027m Dosent!\u003c/strong\u003e \u003cbr\u003eI am an artist that loves working on comics and animations and you might already know me through pin-ups and other works I\u0027ve done like the comic i worked on\u00a0previously:\u00a0\u003ca href=\"http://imgur.com/a/vGqi4\"\u003eFor emergency use only\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to make living out of my art, comics and animations\u003c/strong\u003e, something that will allow me to be more independent while still in school or looking for a job. That\u0027s why I\u0027m here on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects plans\u003c/strong\u003e\u003cbr\u003eI plan on releasing max 4 pages per month for any comic I\u0027m currently working on. Most if not all the comics will be NSFW! I have plenty of ideas and lots of motivation to make them reality. They will all be around 15-25 pages long, with side projects if goals are reached!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll the releases will happen on Saturday 11PM gmt+1. \u003c/strong\u003eThat means you\u0027ll not get charged for the week if you don\u0027t see me posting it on that day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will be the specific content of the comics?\u003c/strong\u003e\u003cbr\u003eI love romance and anti-romance, although there\u0027s NSFW content I don\u0027t think that is usually the focus of my comics, it is more the journey and the connection that brings us to that moment that makes it intense and sweet which is honestly my favorite part.\u003cbr\u003eI usually work on M/M stuff but anything goes, I suppose my comics are more directed to a Pan audience so for people that like a bit of everything!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I find behind your Patreon posts?\u003cbr\u003e\u003c/strong\u003eYou\u0027ll find sketches and lot\u0027s of WIP for the most part. I\u0027ll upload speed drawings of my comic pages to see my process for higher tiers and try to add recorded video tutorials for people that are interested in improving in art or what my thought process is!\u003cbr\u003eAlthough consider that I\u0027m mostly self taught on comics, although i do go to a course for animations those are wildly different things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther socials:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/dosentnsfw/\"\u003eFA\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://inkbunny.net/Dosent\"\u003eInkbunny\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://dosentnsfw.tumblr.com/\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/MartinDosent\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e"
