    "summary": "Four years ago my life changed in a way I never could have imagined. A single missed step, a fall, and an 8 hour surgery found me laying in a hospital bed paralyzed from the chest down. I couldn\u0027t have known then the difficult road that lay ahead but as soon as I could move my arm and direct my hand toward a touch screen, I began writing. Of all the things I lost that night I knew I still had my voice. I had my words, and with that, I found strength in sharing the story not only of my recovery, but of my life and all of the things that have led me here today. My hope is that, while you may not relate to my unique experience, you can still find pieces of yourself in the thoughts I share and in the many themes that ultimately unite us all, wherever you stand, and however you walk. Thank you for taking the time to read and explore and I hope you find some goodness here.\u003cbr\u003e\u003cbr\u003eDain Dillingham"
