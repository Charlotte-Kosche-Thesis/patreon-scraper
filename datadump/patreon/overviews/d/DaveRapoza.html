    "summary": "\u003ca href=\"http://daverapoza.tumblr.com/tagged/SVCN/chrono\" rel=\"nofollow\" target=\"_blank\"\u003ePlease check out the StarVeil motion comic so far!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello! My name is Dave Rapoza, I\u0027m a freelance illustrator, been working for many years producing ad work for movies, and art for video games! I love my job, but secretly always dreamed of doing something narrative. Stand alone art for games is fun but I\u0027ve had so many stories in my head and hadn\u0027t been able to find any real way to make them possible and still pay bills and fill my mouth with food. Thanks to Patreon I have an outlet to create and fund my projects! \u003cbr\u003e\u003cbr\u003eHopefully you\u0027ve clicked the link above and read what I have finished so far with StarVeil. This is an on going series that I hope to finish with your help. Funding allows me to take time away from client work which would otherwise occupy my day to day and make it pretty much impossible to sustain a workflow on any personal projects. Contributing as little as $1 would be a huge help and would go a long way to helping me make a fully realized StarVeil!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s.cghub.com/files/Image/645001-646000/645333/101_max.jpg\" style=\"width: 658.9506172839506px; height: 700px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eMy goal through Patreon is to receive enough funding so I can produce StarVeil for everyone to read via tumblr and other social media websites. Funding through this site would allow me to take time away from clients and focus on bringing all of my original ideas to you at a much faster pace.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThank you for checking out the project! StarVeil is a dream of mine and I am really excited to show you what its all about :D!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goal -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003eCreate 3-4 pages a month updating weekly on here as well as my \u003ca href=\"http://daverapoza.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e, \u003ca href=\"http://daverapoza.blogspot.com/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e, \u003ca href=\"http://davidrapozaart.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantart\u003c/a\u003e, and \u003ca href=\"https://www.facebook.com/pages/Dave-Rapoza/216588205023289\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eDetails regarding the donations! -\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0- If the 3-4 pages exceeds your budget don\u0027t worry, you can set a monthly maximum when you sign up!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e- Contribute as little as $1, this will go a long way in helping me make this comic possible!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e- \u00a0All currency accepted and will be automatically converted\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e- \u00a0If you need to stop donations in the future or adjust the amount just log in or cancel the account whenever you like!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eThanks again!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e-Dave\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
