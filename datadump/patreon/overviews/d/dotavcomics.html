    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e Please, permit me to\nintroduce Dot AV Comics to you. We\nare passionate about using this medium of comics to address social problems\nlike all forms of abuse and vices. We have created comics about Rape,\nDomestic Violence, Child Abuse and Human Trafficking.\u00a0\u003cbr\u003e\u003cbr\u003eOur mission is to inspire\npeople and create awareness on various issues affecting our society. Our aim is\nto touch the lives of everyone; rich, poor, literate and illiterate. We also\neducate people especially youths and parents through this unique medium on how\nto prevent and manage such problems.\u003cbr\u003e\u003cbr\u003eWe use this opportunity to\ninvite you to kindly join this cause by sponsoring this project. Our goal is to\nproduce over 15 comics per year. So far, we have developed 3 comics which\naddress Child Abuse, Rape and Domestic Violence respectively, and we are currently\ndeveloping the fourth, which would address Human Trafficking.\u003cbr\u003e \u003cbr\u003eWe need your assistance to\ncontinue producing these life changing comics. It is a very tedious and\nexpensive process but it has to be done. Your support will help pay\nillustrators and artists as well as pay other wages.\u003cbr\u003e \u003cbr\u003eFinally, not all is very\nserious stuff. We are proud to feature our first, amazing AFRICAN SUPERHERO\ncomic named WAVE 626! Enjoy!\u003c/div\u003e"
