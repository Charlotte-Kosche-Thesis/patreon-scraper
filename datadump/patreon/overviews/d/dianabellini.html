    "summary": "ENGLISH\u003cbr\u003e\u003cbr\u003eMy name is Diana Bellini, I am a Mexican singer, my fans here call me: \"The Voice that makes you Fly\" and I believe the reason behind that is my purpose as an artist. I destroy any barrier and just communicate directly to you! I am a giver, I create universes and share them with you, I connect you with the most spiritual and strong vibes.\u003cbr\u003eI do believe an artist should really be responsible for the messages they choose, we are after all delivering them all to our society so my choice is to communicate how beautiful, how powerful, how aesthetic and loving mankind is. I believe in dreams and that we have all what\u0027s needed to make them come true.\u003cbr\u003eI sing in 8 languages, including Spanish and I recorded my first 4 albums by myself which included well-known compositions.\u003cbr\u003eNow I want to create my first original album; I need your support, I need you to share my work. Think of all good things music can create in this world, I can change viewpoints, I can make you remember your dreams and your power to go and make them happen.\u003cbr\u003eOne hand can lift a soul, one smile can make you happy. If you choose to be my patron, you can help me create a huge and powerful impact with lots of art that will help better this world.\u003cbr\u003eLet\u0027s do it together, you and me!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eESPA\u00d1OL\u003cbr\u003e\u003cbr\u003eMi nombre es Diana Bellini, soy cantante Mexicana, soy \"La Voz que hace Volar\" y lo que est\u00e1 detr\u00e1s de este t\u00edtulo es mi prop\u00f3sito como artista. Yo destruyo cualquier barrera y simplemente me comunico directamente contigo, soy una \"dadora\", creo universos y te los comparto conect\u00e1ndote con las vibraciones m\u00e1s fuertes y espirituales.\u003cbr\u003eYo s\u00ed creo que los artistas tienen una gran responsabilidad en los mensajes que escogen, al final de cuentas somos nosotros quienes influenciamos a la sociedad, asi que decidi comunicarte todo lo que enaltece a la humanidad,lo bello de la humanidad, lo poderosa, est\u00e9tica y bondadosa. Yo creo en los sue\u00f1os y en que todos tenemos el poder para hacerlos realidad.\u003cbr\u003eCanto en 8 idiomas, grab\u00e9 yo misma mis primeros 4 albums de covers con lo mejor de la m\u00fasica del mundo y de M\u00e9xico; quiero crear mi primer \u00e1lbum original, necesito tu ayuda, necestio que me compartas. Piensa en todas las cosas buenas que puedo crear con m\u00fasica en este mundo, puedo cambiar puntos de vista, puedo hacerte recordar tus sue\u00f1os y tu poder para hacerlos realidad.\u003cbr\u003eS\u00f3lo una mano puede levantar el alma, una sonrisa puede hacerte feliz, un Patron m\u00e1s puede ayudarme a crear un gran impacto lleno de arte que mejore este Planeta.\u003cbr\u003e\u003cbr\u003eseamos uno...T\u00fa y yo."
