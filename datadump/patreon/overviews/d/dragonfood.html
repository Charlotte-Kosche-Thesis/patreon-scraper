 and the like I post in the Telegram channel.  I don\u0027t want to exclude people\nfrom seeing my stuff. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRegularity\u003c/strong\u003e\u003cbr\u003eCurrently I\u0027m only averaging about 5 renders a month so things may start a little slow, but I intend to pick up the pace later on.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e**\u003cstrong\u003eAttention:\u003c/strong\u003e Campaign is temporarily paused: \u003ca href=\"https://www.patreon.com/posts/patreon-campaign-14538100\"\u003eDetails\u003c/a\u003e**\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Patrons\u003c/strong\u003e\u003cbr\u003eNew patrons will be given passwords to access content for their tier hosted off-site.\u00a0 I will send them as soon as I see the email that you have joined; apologies in advance for slowness, sometimes it takes me a day or so to see them. ^,,^\u0027\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e!Extreme\nContent Warning!\u003c/strong\u003e\u003cbr\u003e\nWhat I make is not exactly everyone\u0027s cup of tea.\u00a0  A lot is rather dark\nand disturbing, so just a fair warning for the squeamish. ^,,^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e**\u003cstrong\u003eAttention:\u003c/strong\u003e Campaign is temporarily paused: \u003ca href=\"https://www.patreon.com/posts/patreon-campaign-14538100\"\u003eDetails\u003c/a\u003e**\u003c/div\u003e"
