    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eThe \u003cem\u003enew\u00a0\u003c/em\u003eDelta Park Project\u003c/h3\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nRemember us? We did like 5 Million pop culture podcast episodes and then went off and had a gaggle of kids.\u00a0 Well the kids are bigger, badder and ready to join the crew. Jason and Anna are bigger and badder too!\n\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003cem\u003enew\u003c/em\u003e Delta Park Project will be a series of fun shows packaged up in easy to watch binges that you can devour all at once or you can spread them out over time, teasing yourself that you aren\u0027t going to watch them all in one day, but then 4 pizzas, a liter of diet dr pepper and the better part of a work week and they\u0027ll be gone.\u00a0 You will long for the next binge and will probably lose some sleep and a little hair worrying about when the next one will drop.\n\u003cbr\u003e\n\u003cbr\u003e\nWith new shows like - \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePOP FIGHT\u003c/strong\u003e (a pop culture bracket challenge)\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAmity Show\u003c/strong\u003e (we turn on the camera and just let the magic happen)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eJason\u0027s Book Club\u003c/strong\u003e (Jason\u0027s Audible account is an unstoppable literary machine)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCooking the Internet\u003c/strong\u003e (Anna finds an internet recipe and then cooks it in her very own COOKING COLISEUM)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHappy / Grumpy\u00a0\u003c/strong\u003e(the weirdest pen pal / lipdub show you will ever see)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThere\u0027s Nothing On\u003c/strong\u003e (We talk about what you should be watching on your favorite streaming services)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSPOILERS\u003c/strong\u003e (A Movie Review show)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nOld Favorites in a new form -\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eHometown News\u003c/strong\u003e (It gets its own show; as it deserves)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe Amelie Game\u003c/strong\u003e (Jason and Anna and a Mystery Guest give their likes and dislikes)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eJason Draws Anna\u0027s Celebrity Dreams\u003c/strong\u003e (a new take on an old classic)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLOElliot\u003c/strong\u003e (Elliot is 10.. 10! and is re-booting her review show)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTasty Test\u003c/strong\u003e (We eat stuff so you don\u0027t have to)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAsk Clark\u003c/strong\u003e (Clark brings his squirrell expertise to the Delta Park Project)\u003c/li\u003e\n\u003c/ul\u003e\nAnd some other surprises!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eFAQ\u003c/h2\u003e\u003cstrong\u003eWhat is a Binge?\u003c/strong\u003e\u003cbr\u003eThink of it like a Season or a Box Set of your favorite TV Show. Currently a Binge is 10 episodes. Expect a Binge every one to two months.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much will I end up paying?\u003c/strong\u003e\u003cbr\u003eYou will only pay when an entire Binge gets released; this is NOT A MONTHLY FEE.\u00a0 The timing may appear random, as sometimes it might take a month for us to make the shows, sometimes longer.\u00a0 There will be a post/email when the Binge goes live letting you know about it and charging you your fee.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill there be free shows?\u003c/strong\u003e\u003cbr\u003eYes.\u00a0 Shows will start to trickle out on our\u00a0\u003ca href=\"https://www.youtube.com/c/deltaparkproject\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e after a few months of being SuperFan Exclusives.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "Do you have trouble waiting? Are you a diehard SuperFan who wants to be notified IMMEDIATELY when a new episode is ready? This is the tier for you!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will get access to the shows as they are completed but will only pay when the entire binge is released (just like everybody else). \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHow often will they appear? Who knows! 3 shows in one week? 2 shows in ONE DAY? \u00a0It\u0027s hard to say, but you\u0027ll be in the loop.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will get the Binge Audio RSS feed early - so new MP3 versions will automatically download. As new videos are added, you will get an email with a video link the moment they are posted to the internet.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
