     "about": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cem\u003eClifford Black, is a historian, a connoisseur of information, and a master of \u201clearning how to learn\u201d. From Wole Soyinka, Nietzsche, Spinoza, J.A. Rogers, Alvin Toffler, to Malcolm and Fanon, Mr. Black, is an authority on many subject matters originating in history, religion, and philosophy, and he is able to make the connection to current global affairs. A native of Chicago, Illinois, and current resident of Memphis, Tennessee. Mr. Black is at home with learners of all ages.\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cem\u003eAt an early age, Mr. Black understood the value of self-determination and in order to survive, developed the ability to \u201cthink outside the box\u201d. Always a quick study and an avid reader, he had an insatiable desire to learn. He attended the public schools in Chicago, where, in the tradition of J. A. Rogers, Carter G. Woodson and other scholars who disagreed with accepted doctrines and teachings, he challenged much of what appeared to him as erroneous and inferior schools of thought.\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
