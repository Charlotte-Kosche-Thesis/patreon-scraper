    "summary": "\u003cdiv\u003eHey guys!\u00a0\u003cbr\u003e\u003c/div\u003e\"LORD\" is my artistic name. My name\u2019s \u003ca href=\"http://derekcheyne.com/\" target=\"_blank\"\u003eDerek Cheyne\u003c/a\u003e and I\u2019m \u003cem\u003e3D Artist, Designer \u0026amp;\u00a0Composer\u003c/em\u003e. Recently my character was selected by \u003cstrong\u003eWarner Bros\u003c/strong\u003e for the next film directed by \u003cstrong\u003eSteven Spielberg\u003c/strong\u003e to be released in 2018, based on the book \u201c\u003cstrong\u003eReady Player One\u003c/strong\u003e\u201d written by \u003cem\u003eErnest Cline\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m creating this \u003cstrong\u003ePatreon\u003c/strong\u003e to share the making process of my personal projects as \u003cem\u003e3D Characters\u003c/em\u003e and \u003cem\u003eEnvironments\u003c/em\u003e, both from Fan art and Original art of my \u003cstrong\u003eMotion Comic\u003c/strong\u003e, the \"\u003cem\u003eStone of Mage\u003c/em\u003e\".\u003cbr\u003e\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://imageshack.com/a/img922/5924/6AeIDv.jpg\"\u003e\u003cbr\u003eMotion Comic\u003c/strong\u003e contains a few animations and soundtrack, creating a great immersion for the reader within the life of \u003cem\u003eSeiko Lewis\u003c/em\u003e, the protagonist of the story. It will be told in 3 versions: video, print and interactive. An app is already being created where you will have all the episodes of Motion Comic, and later the episodes will compile in a Graphic Novel.\u00a0More details is coming.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img922/6492/HFUmyu.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is the best way for creators to earn ongoing revenue directly from their fans. Starting at $ 5 or $ 10, choosing the tiers \"\u003cem\u003eKnight\u003c/em\u003e\" or \"\u003cem\u003eTemplar\u003c/em\u003e\", you will receive the current pack of content whenever I finish it and send to you, such as step by step snapshots, timelapse videos commented , discounts and others rewards and benefits explained in the description of the tiers beside. You\u0027ll also support the production of my Motion Comic \"\u003cem\u003eStone of Mage\u003c/em\u003e\".\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img923/9858/4t1xOp.jpg\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8gNqkwBKUkI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOnly with your financing, the \u003cstrong\u003eStone of Mage\u003c/strong\u003e can become a real, and you also receive a lot content about the making process of original art and others projects of fan art. Check out my livestream on\u00a0\u003ca href=\"https://www.twitch.tv/derekcheyne_lord\" target=\"_blank\"\u003eTwitch\u003c/a\u003e that you can financing!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://facebook.com/DerekCheyneLORD\" target=\"_blank\"\u003e\u003cimg src=\"https://imageshack.com/i/po9fkL8fp\" style=\"width: 37px;\"\u003e\u003c/a\u003e \u00a0 \u00a0\u00a0\u003ca href=\"https://www.instagram.com/derekcheyne/\" target=\"_blank\"\u003e\u003cimg src=\"https://imageshack.com/i/poWds0Rbp\" style=\"width: 36px;\"\u003e\u003c/a\u003e \u00a0\u00a0\u003ca href=\"https://www.twitch.tv/lord_derekcheyne\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/derekcheyne_lord\" target=\"_blank\"\u003e\u003cimg src=\"https://imageshack.com/i/pmrH6AFdp\" style=\"width: 39px;\"\u003e\u003c/a\u003e \u00a0\u00a0\u003ca href=\"https://sketchfab.com/derekcheyne\" target=\"_blank\"\u003e\u003cimg src=\"https://imageshack.com/i/pmN27dkmp\" style=\"width: 35px;\"\u003e\u003c/a\u003e \u00a0\u00a0\u
