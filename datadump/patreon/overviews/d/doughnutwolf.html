    "summary": "\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/7ab5/f/2016/272/a/7/sangre_sprite_icon_by_doughnutwolves-dajbnaw.gif\"\u003eIM SANGRE!\u003cimg src=\"https://orig00.deviantart.net/7ab5/f/2016/272/a/7/sangre_sprite_icon_by_doughnutwolves-dajbnaw.gif\"\u003e\u003cbr\u003e\u003c/strong\u003eWelcome!!! I\u0027m an 18-year-old freelance artist making colorful art and animations that make your eyes happy. I\u0027m a freshman Visual Arts major and I\u0027m constantly drawing, which I hope to one day integrate into a full-time profession. But for now, I\u0027ve just been making art that I love for free for my followers to enjoy, and I\u0027ve been doing it for over 8 years of my life.\u00a0\u003cbr\u003e\u003cstrong\u003eWhat do I create/Why I create art\u003c/strong\u003e\u003cbr\u003eMy art is something that I put my soul into, and I want it to be something that inspires feelings in you,\u00a0or just something for you to relate to. I mainly draw animals, my characters, furries, and brightly colored/surreal emotional work. I also like to draw scenes from beautiful places I\u0027ve been or just places that are special to me and experiences that I\u0027ve had that have changed me.\u00a0\u003cbr\u003eMy goal with sharing my work is to connect with my viewers and make people be more curious about the ways that they can view the world, or just make people think.\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/957b/f/2017/106/e/d/goalkeeper_by_doughnutwolves-db63h0o.gif\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat I have to offer you!\u003c/strong\u003e\u003cbr\u003eBy supporting me, you\u0027ll get to see more of my creations, including drawings, comics, and animations that I haven\u0027t uploaded anywhere else, or that I\u0027m still working on! Sometimes I do sculptures as well, but mostly it\u0027ll be my digital and traditional art, and occasionally I\u0027ll share some of my\u00a0brush settings and some tutorials. Those who pledge a little more will also get monthly chibis of their characters! I appreciate every single one of you and I look forward to sharing my passion with you! \u0026lt;3"
