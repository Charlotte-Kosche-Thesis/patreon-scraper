    "summary": "Hello and welcome to Patreon!\u003cbr\u003e\u003cbr\u003eMy name is Iya Beksheneva also known as Devi-Eurynome and I\u0027m a photographer.\u003cbr\u003e\nI create self-portraits and art-portraits.\u003cbr\u003e\u003cbr\u003eWhen emotional events occurred in my life, I needed somebody to share my excitement with. I talked about it, but it was not enough. I wanted to shout about it, and I found my salvation in photography. I wanted not just to capture a sad face, but to get the best of it in certain fairytale images, in my own worlds.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://pp.userapi.com/c841228/v841228049/53266/sPl4ehf-RZ0.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://ipic.su/img/img7/fs/1.1516610324.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c841228/v841228049/53266/sPl4ehf-RZ0.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eAnd in a flash it became my hobby.\u003cbr\u003e\nIt is where my secrets, my emotions, my impressions, my special opinion live.\u003cbr\u003e\nAt first it was something personal, but after a while I felt like showing my works to the world.\u003cbr\u003e\nI feel a desire to create more images, in which I can share my emotions with you.\u003cbr\u003e\u003cbr\u003eSupporting me, you give me a sign that I do it not in vain, that I am on the right track.\u003cbr\u003e\u003cbr\u003eThis Patreon page and you help me not to waste my time and energy of a photographer on providing myself, which gives me more time for creation.\u003cbr\u003e\nWith you support I can make more interesting works to bring you joy and pleasure with my portraits.\u003cbr\u003e"
