    "summary": "Raised in a modest midwest church, but prone to doodle during the service; David Larson was made to make Bible comics.\u003cbr\u003e\u003cbr\u003e\n\nMy comics are hand-drawn, faithful retellings of Old Testament stories. Over the years, I began to discover the role of Jesus in the Old Testament, and was greatly inspired by the story of the Emmaus Road.\u003cbr\u003e\u003cbr\u003eHere\u0027s that story in a nutshell: Right after Jesus rises from the dead, he appears to two of his disciples (who don\u0027t recognize him) and explains his role in the Old Testament. After their walk; they have communion together and Jesus vanishes. His two realize it was Jesus all along and are awestruck by what he told them!\u003cbr\u003e\u003cbr\u003eI want to share this experience with my viewers. This series will cover at least 12 Old Testament stories. Each one will take anywhere between three months to a year to complete. This project is what I call\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/the-emmaus-road-series/list?title_no=53893\"\u003eThe Emmaus Road Series\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAlso, most comics today are drawn on the computer. That\u0027s okay, but I spend enough time on the computer. I draw and color them by hand! \u003cbr\u003e\u003cbr\u003eSharing the Bible in illustrated form is something I truly enjoy. These are true stories about real people who struggled with emotions that we all confront on a daily basis.With your support, I can do this full time and release on a weekly basis (right now I\u0027m only releasing episodes every other week). A couple of things I need assistance with:\u003cbr\u003e\u003cbr\u003e1. New Hardware: My work laptop is over six years old, and I use the cheap drawing tablet.\u003cbr\u003e\n2. New Software: The Photoshop version I use is old too.\u003cbr\u003e\n3. Materials: I\u0027ve invested in an extensive Copic collection, and markers dry out. The comic pages are made on 11\"x17\" paper.\u003cbr\u003e\n4. Promotion and Publishing: Down the road, I would like to get this published in book form; but for now I\u0027ll stick to the webcomic format.\u003cbr\u003e\u003cbr\u003eThanks for visiting my page, and to your right you\u0027ll see what it costs to support. God bless!\u003cbr\u003e"
