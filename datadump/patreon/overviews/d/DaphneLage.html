    "one_liner": "Furry Adventurers, Princesses and Unicorns. Making comics for my 12 year old inner child.",

    "pledge_url": "/bePatron?c=116411",
    "published_at": "2016-02-01T21:24:45+00:00",
    "summary": "My name is Daphne Lage and I am a cartoonist, illustrator, and comic book artist hailing out of New York! I have been doing comics for 25 years, with most of my effort going into the self-published, furry fantasy adventure \u003cstrong\u003e\u003cem\u003eTALL TAILS\u003c/em\u003e\u003c/strong\u003e. After completing the first story \u003cstrong\u003e\u003cem\u003eTALL TAILS\u003c/em\u003e\u003c/strong\u003e arc encompassing 20 issues, I\u0027ve started a new fantasy comic \u003cstrong\u003e\u003cem\u003eEGORAVEN: Heir of the First Unicorn\u003c/em\u003e\u003c/strong\u003e. Unlike \u003cstrong\u003e\u003cem\u003eTALL TAILS\u003c/em\u003e\u003c/strong\u003e, which is illustrated by me but written by the fabulously talented JD Calderon, \u003cstrong\u003e\u003cem\u003eEGORAVEN\u003c/em\u003e\u003c/strong\u003e is an effort all my own. It\u0027s a story that\u0027s been percolating for the last decade and I\u0027ve already published the first 3 issues online at\u00a0\u003ca href=\"http://www.egoworks.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ewww.egoworks.com\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEGORAVEN\u003c/em\u003e\u003c/strong\u003e is a story about an exiled unicorn princess and her quest to become a knight and return to her homeland a hero. I\u0027ve started to work on issue #4 and this is where you guys come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTALL TAILS: Thieves Quest\u003c/em\u003e\u003c/strong\u003e\u00a0 which you can read for free at\u00a0\u003ca href=\"http://www.talltailsonline.com\" rel=\"nofollow\"\u003e\u003cstrong\u003ewww.talltailsonline.com\u003c/strong\u003e\u003c/a\u003e, took 20 years to make because I was only able to do it between school and then work. I do not want to have the same thing happen to \u003cstrong\u003e\u003cem\u003eEGORAVEN\u003c/em\u003e\u003c/strong\u003e. In order to put out issues in an actually timely manner I need your help. With your Patreon support, I will be able to spend the time needed to work on my comic pages without distraction and get this story out to you, to the fans to enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eBut not only that, the second story arc to \u003cstrong\u003e\u003cem\u003eTALL TAILS\u003c/em\u003e\u003c/strong\u003e is looming down the pipe and that too will need my concentration to get it out without having to wait another 20 years. So now we\u0027re talking about your support for TWO epic fantasy comics. I would be happy to get 4 issues total out in the upcoming year, fitting in more if possible depending on the response.\u00a0Wouldn\u0027t it be wonderful to have 4 issues of \u003cstrong\u003e\u003cem\u003eEGORAVEN\u003c/em\u003e\u003c/strong\u003e and 4 issues of \u003cstrong\u003e\u003cem\u003eTALL TAILS\u003c/em\u003e\u003c/strong\u003e a year to look forward to? That would be epic indeed.\u00a0\u003cbr\u003e\u003cbr\u003eSo I hope you enjoy the prospect of reading my work before the public at large does. You can pledge as little as two dollars to start knowing that your money is going to fund the production of amazing comics and art.\u003cbr\u003e\u003cbr\u003eDon\u0027t feel like joining Patreon right now? That\u0027s okay! You can still keep up with all my projects and upcoming Kickstarters by signing up for my email list! Join today, and get a free downloadable version of \u003cb style=\"\"\u003eTALL TAILS: THIEVES\u0027 QUEST #1 \u003c/b\u003eand\u003cb style=\"\"\u003e THE OSWALD CHRONICLES #1\u003c/b\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.talltailsonline.com/wp-content/uploads/2017/07/00_01.png\"\u003e\u00a0\u00a0\u003cimg src=\"http://www.theoswaldchronicles.com/wp-content/uploads/00_oswald.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://eepurl.com/bok1hf\"\u003e\u003cstrong\u003eSIGN UP FOR UPDATES HERE!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you so much!"
