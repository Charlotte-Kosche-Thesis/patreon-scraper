    "summary": "Hey there! I\u2019m Lynn. Writing has been my thing ever since I first learned to string sentences together. A writer\u2019s all I\u2019ve ever wanted to be (well, that and a vet, but I dropped that dream the moment I finally realized veterinarians do more than just \u003cem\u003eplay\u003c/em\u003e with animals). I even graduated with a BA in Creative Writing. Then I joined the \u2018real world.\u2019\u003cbr\u003e\u003cbr\u003eFlash forward five years, and here we are. I quit my cushy full-time job, went back to the bottom-rung, part-time position I\u2019d started with, and told everyone I knew that now, finally, I was going to make my writing happen.\u003cbr\u003e\u003cbr\u003eThis story, the soon-to-be-webcomic, has been brewing in my brain for over two years. Now I can give it the time it deserves. And, with your help, I might even pay some bills with it.\u003cbr\u003e\u003cbr\u003eWhile the comic\u2019s still in pre-development, I\u2019ll share my progress with all patrons, whether they pledge $0 or $10. Stuff like character sketches, early storyboards, maybe even snippets of the script. Once the comic launches, I\u2019ll reserve these behind-the-scenes bonuses for patrons who pledge money\u2014but the comic itself will always be free.\u003cbr\u003e\u003cbr\u003eThank you so much for your support, in whatever form you can give it.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you enjoy the comic!\u003cbr\u003e"
