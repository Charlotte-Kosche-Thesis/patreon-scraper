    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FnQJsRu7Hksg%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DnQJsRu7Hksg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FnQJsRu7Hksg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch2\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWho am I?\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tMy name is Christopher and I create terrain pieces, paint miniatures for various games in 28mm and 15mm scale, develop campaign settings and encounters for RPGs and finally draw encounter and campaign maps. I am and avid wargaming and Fantasy roleplaying enthusiast, but I love me some boardgames, too. All of these endeavours are better with good background materials and visually stunning terrain or appealing tokens and miniatures.\u00a0\n\u003c/div\u003e\n\u003ca href=\"https://daggerandbrush.wordpress.com/2017/01/31/unrested-souls-how-to-make-a-graveyard-themed-diorama-base-part-i/\" target=\"_blank\"\u003e\u003cimg src=\"https://daggerandbrush.files.wordpress.com/2017/06/img_1873.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://daggerandbrush.files.wordpress.com/2017/06/img_1873.jpg?w=474\"\u003e\u003c/a\u003e\n\u003cem\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(127, 127, 127);\"\u003eEven the servants of Greenfelt the Defiler agree that good terrain makes for a better game. \u003cbr\u003e\nPhoto: DaggerAndBrush. Skeleton miniature used courtesy of\u00a0\u003ca href=\"https://store.warlordgames.com/\" target=\"_blank\"\u003eWarlord Games Ltd\u003c/a\u003e. The\u00a0well is based on a\u00a0\u003ca href=\"http://www.hirstarts.com/\"\u003eHirst Arts\u003c/a\u003e cast.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003e\n\t\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhat do I create?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\t\u003cbr\u003e\n\tTo help you with your own projects and to show people that they can achieve excellent, naturalistic results no matter their skill level is my goal. I publish tutorials, reviews and articles regularly on my blog \n\t\u003ca href=\"https://daggerandbrush.wordpress.com/\" rel=\"nofollow\"\u003eDaggerAndBrush\u003c/a\u003e. Those are free and always will be. Each tutorial features some background and reference photos, clear step-by-step instructions and photos and finally beautiful scenic shots that really show off the final piece and hopefully inspire you. I always aim to create the most naturalistic result possible without forgetting about the tribulations of the gaming table.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://daggerandbrush.wordpress.com/2014/10/30/rough-camping-carthaginian-field-camp-for-field-of-glorydbx-in-15mm-part-i/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://daggerandbrush.wordpress.com/2014/10/30/rough-camping-carthaginian-field-camp-for-field-of-glorydbx-in-15mm-part-i/\" target=\"_blank\"\u003e\u003cimg src=\"https://daggerandbrush.files.wordpress.com/2014/12/featured.jpg?w=474\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eHannibal\u0027s campaign clearly failed due to a lack of Patrons in Mainland Italy. \u003cbr\u003e\nPhoto: DaggerAndBrush. Figurines by\u00a0\u003c/em\u003e\u003ca href=\"http://infinitythegame.com/\" target=\"_blank\"\u003eCorvus Belli\u003c/a\u003e\u003cem\u003e, distributed by\u00a0\u003c/em\u003e\u003ca href=\"http://totentanz-miniatures.com\" target=\"_blank\"\u003eTotentanz\u003c/a\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e.\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI would love to publish content more regularly, but real life often prevents me from doing so. I would also love to feature videos and Twitch streams to show you some of the stuff that is hard to explain in writing or with a photo, but both requires significant amounts of time. This is where this Patreon campaign comes into play. Through your support I will be able to publish content more regularly. \u00a0\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003ePatreon Reward Tiers - Loots!\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eSquire level: \u003c/strong\u003eYou just want to support me and see more content on D\u0026amp;B, but don\u0027t want to go for one of the higher levels? Then this one is for you.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOrder of the Brush level:\u003c/strong\u003e Patrons of all levels, but the Squire level, will \u003cstrong\u003ereceive an electronic pdf scale modelling/painting guide\u003c/strong\u003e and ultimately a campaign book complete with stories, encounter descriptions, hand drawn maps and ideas for terrain creations.\u00a0All this would be based on the tutorials and articles on my blog. Each time new content is published on DaggerAndBrush Patrons will receive an updated pdf until the first campaign book \"In a Forest, Darkly\" is finished. Accordingly the pdf is a \"living pdf\" that will grow with time. \u00a0You find a link to a preview PDF in the posts section below.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\u003ca href=\"https://daggerandbrush.files.wordpress.com/2017/06/patreon-diagram.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://daggerandbrush.files.wordpress.com/2017/06/patreon-diagram.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nIf you join the Order of the Brush you will receive a PDF guide featuring evocative scenic shots, easy to follow terrain tutorials, campaign maps and world building sections. \u003cbr\u003e\nPhoto: DaggerAndBrush. Figurines by\u00a0\u003c/em\u003e\u003ca href=\"https://www.reapermini.com/OnlineStore\" target=\"_blank\"\u003eReaper Miniatures\u003c/a\u003e\u003cem\u003e\u00a0(Anirion Wood Elf Wizard and Ghost King). Ghost King converted using Warlord Games Skeletons, used courtesy of\u00a0\u003c/em\u003e\u003ca href=\"https://store.warlordgames.com/\" target=\"_blank\"\u003eWarlord Games Ltd\u003c/a\u003e\u003cem\u003e. Statue created using Reaper Miniatures Halbarand, Cleric and\u00a0\u003c/em\u003e\u003ca href=\"https://www.perry-miniatures.com/product_info.php?products_id=3148\" target=\"_blank\"\u003ePerry Miniatures\u003c/a\u003e\u003cem\u003e\u00a0Foot Knights.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eChaplain level:\u003c/strong\u003e The Chaplain and higher reward levels allow you to cast a\u00a0\u003cstrong\u003evote on what I focus on next\u003c/strong\u003e. This means the guides will reflect the ideas and suggestions of Patrons and are\u00a0to some extend a collaborative project.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSergeant level:\u003c/strong\u003e If you are an aspiring terrain builder you can also \u00a0get \u003cstrong\u003eemail advice\u003c/strong\u003e\u00a0with the Sergeant level to help you out with your current projects. This is basically a one-to-one tutoring session.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eKnight level: \u003c/strong\u003eThis level is similar to the Sergeant level, but instead of email advise alone you also get a monthly one-to-one Skype session to discuss your current terrain project. Email follow up is obviously included.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHochmeister level:\u003c/strong\u003e Finally, if you are a company I also have the Hochmeister sponsorship level. You have an amazing new product and you would like me to write an exclusive tutorial that features it? Then this level is for you.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\tIf you would enjoy one of these rewards and like to support me join the Order of the Brush today. No matter what you do, always wield your brush with honor!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://daggerandbrush.wordpress.com/2014/03/26/crypt-of-the-damned-a-soul-shattering-tutorial-part-i/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://daggerandbrush.wordpress.com/2014/03/26/crypt-of-the-damned-a-soul-shattering-tutorial-part-i/\" target=\"_blank\"\u003e\u003cimg src=\"https://daggerandbrush.files.wordpress.com/2014/04/img_5470.jpg?w=474\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eLoyal well beyond death he took the whole concept of being a Patron a tad too seriously. \u003cbr\u003e\nPhoto: DaggerAndBrush. Skeleton miniature used courtesy of \u003ca href=\"https://store.warlordgames.com/\"\u003eWarlord Games Ltd\u003c/a\u003e.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eDisclaimer\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nAll product and company names are trademarks or registered trademarks of their respective holders. Use of them does not imply any affiliation with or endorsement by them.\n\u003cbr\u003e\n\u003cbr\u003e\nAll photographs and video clips were created by the author if not stated otherwise.\u00a0Figurines, accessories and components pictured are used with permission.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://commons.wikimedia.org/wiki/File%3ATarvasj%C3%B5gi.jpg\" target=\"_blank\"\u003eTarvasj\u00f5gi\u003c/a\u003e by Ireen Trummer (Own work) [\u003ca href=\"http://creativecommons.org/licenses/by-sa/3.0\"\u003eCC BY-SA 3.0\u003c/a\u003e], \u003ca href=\"https://commons.wikimedia.org/wiki/File%3ATarvasj%C3%B5gi.jpg\"\u003evia Wikimedia Commons\u003c/a\u003e\nwas used as a backdrop in the first photograph showing Warlord Games Skeletons and a well based on a Hirst Arts cast. This also applies to the third photograph, showing sample spreads of the guide. The spread titled \"Enthroned in Darkness\" features this background picture, too. The transformed works are distributed under a [\u003ca href=\"https://creativecommons.org/licenses/by-sa/4.0/\" target=\"_blank\"\u003eCC BY-SA 4.0\u003c/a\u003e] license and should be referenced \u201cPicture by\u00a0\u003ca href=\"http://www.daggerandbrush.wordpress.com\"\u003eDaggerAndBrush\u003c/a\u003e (Own work) [\u003ca href=\"https://creativecommons.org/licenses/by-sa/4.0/\"\u003eCC BY-SA 4.0\u003c/a\u003e], via Wikimedia Commons, based on \u003ca href=\"https://commons.wikimedia.org/wiki/File%3ATarvasj%C3%B5gi.jpg\"\u003eTarvasj\u00f5gi\u003c/a\u003e by Ireen Trummer (Own work) [\u003ca href=\"http://creativecommons.org/licenses/by-sa/3.0\"\u003eCC BY-SA 3.0\u003c/a\u003e], \u003ca href=\"https://commons.wikimedia.org/wiki/File%3ATarvasj%C3%B5gi.jpg\"\u003evia Wikimedia Commons\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "created_at": "2016-10-07T01:45:07+00:00",
     "description": "The articles on my blog are free and always will be, but as a patron you will receive \u003cstrong\u003ePDF versions of my terrain and painting tutorials, campaign settings and encounter maps\u003c/strong\u003e with a \u003cstrong\u003eprofessional layout\u003c/strong\u003e, \u003cstrong\u003eexclusive photos\u003c/strong\u003e and \u003cstrong\u003eyour name\u003c/strong\u003e (or nickname) \u003cstrong\u003efeatured in the credits\u003c/strong\u003e for as long as you are an active patron. You will also get \u003cstrong\u003eshort video clips\u003c/strong\u003e illustrating a technique if it suits a tutorial.\u003cbr\u003e\n\u003cbr\u003e\nThe PDF versions will often not be exactly the same as the blog posts, much rather they will follow a theme e. g. \"In a Forest, Darkly\", \"Mediterranean Terrain\", \"How to paint Carthaginians\" etc. Accordingly I will not always publish the patron only content alongside the blog post, but rather shortly after or update already existing PDFs adding new content.",
