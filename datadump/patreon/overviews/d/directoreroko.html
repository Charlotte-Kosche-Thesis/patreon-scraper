    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho are you and what are you doing here?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027m just a young boy, making some ero-doujinshi (adult fanbook) of the hottest, sexiest 3D characters for all men and women (and others too!) to enjoy.\u003cbr\u003e\n\t\u003cbr\u003e\n\tA little about myself, I\u2019m not an artist, nor an animator, or a character designer, or a 3D Modelmaker. All the resources used in my fanbook were taken from other kind souls who provided their work for free/donations. DirectorEroko is a screenplay writer, director, and photographer who puts all these different resources together to create a story. My work is free, will always be free, and shall always be free. That said, you\u0027re welcome to support me monetarily- I will not say no to free cash! I\u0027m in this as long as my fans, that is \u003cstrong\u003eYOU\u003c/strong\u003e, are in this!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo if all your work is free, why become your Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThat is true...you can get my work for free pretty much on my \u003ca href=\"http://directoreroko.tumblr.com/\" target=\"_blank\"\u003etumblr \u003c/a\u003eor fanbook sharing sites, and you can even follow me on here/tumblr and I\u0027ll be happy. By supporting me here however, you\u0027re giving a token of appreciation and validation for my work. It really brings a tear to my eye to see my work liked this much! Of course, those who show me such appreciation won\u0027t go empty-handed; you can check out the exclusive rewards on the right bar for more details!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWait a sec...exclusives? You lie about your stuff being free?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tNot at all! My fanbooks will always remain free, and content directly part of the released fanbook will also be free. Exclusive content are things \u003cstrong\u003eI\u003c/strong\u003e do extra to show my appreciation for my fans. I\u0027d never compile/make/fix these content for release if it wasn\u0027t for these loyal fans. Think of the fanbook you\u0027re fapping to as a full, complete game (like Witcher 3) and the Patreon content like a Pre-order bonus. You don\u0027t need the exclusive content to enjoy Witcher 3, but if the bonus is cool enough you might pre-order the game! If my patrons decide to share these things, I won\u0027t stop them- it\u0027s their rewards after all. But unfortunately I won\u0027t release these behind-the-scenes stuff directly to the general public. \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo how does your rewards work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tUpon becoming a patron you\u0027ll have access to all of my Patreon posts, and you can participate in Patreon only polls/surveys that may come up from time to time. Patreon rewards are sent out on doujinshi release AND start of the month to \u003cstrong\u003epaid\u003c/strong\u003e patreon. So at the start of every month, I will send charged patrons all their exclusive content. I will also repeat this exercise at the release of a fanbook. This is to prevent those that subscribe and cancel just to take content. Thanks for your understanding.\u003cbr\u003e\u003c/div\u003e\n\t\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDo you take character requests? Can I see XYZ get rekt in your next work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI take personal request...from my patrons. I already have a metric ton of ideas and characters to work with thanks to the resources so many before me shared. Most patrons\u0027 ideas I\u0027ll take into heavy consideration, and if I ever ran out of ideas, you may be up next!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
