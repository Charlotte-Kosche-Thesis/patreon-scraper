    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/BhQSDPk.png\"\u003e\u003cbr\u003e\u003cstrong\u003eDivide et Impera Mod for Total War: Rome II\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eDivide et Impera is a total overhaul of Rome 2 that seeks to provide a challenging, historically authentic, realistic experience of the ancient world and warfare. We also have a smaller overhaul project for Thrones of Britannia. As a team, we believe modding is an important part of Total War games that adds significantly to their immersion and longevity. Our focus is improving gameplay, adding core features and increasing challenge and realism by expanding Rome 2 with new concepts and creative systems that turn it into a different sort of experience. We believe modding should always be freely available to the players and our great community, this Patreon simply exists so that those who wish to support our work can do so in the form of donations.\u00a0\u003cbr\u003e\u003cbr\u003eWe were named CA\u0027s best Overhaul Mod 2014, CA\u0027s Most Innovative for 2015 and also won Player\u0027s Choice in both 2014 and 2015. Thanks to all of our players for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMod Information\u003c/strong\u003e\u003cbr\u003eThe best way to experience all of the changes in the mod is to jump right in. It is almost impossible to have a summary of everything in the mod that has been added over the past 4 years. Some highlights include a custom reforms system, custom population system, custom supply system, completely new battle AI and system, all custom rosters from the ground up (around 2000 units), custom building system, and a thousand other changes. See below for some links on manuals, guides and our forums for information.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.twcenter.net/forums/showthread.php?746128\"\u003eMod Download Thread\u003c/a\u003e --\u00a0\u003ca href=\"http://steamcommunity.com/workshop/filedetails/?id=294694062\"\u003eMod on Steam\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.twcenter.net/forums/forumdisplay.php?2024-Divide-et-Impera-(DeI)\"\u003eForums\u003c/a\u003e --\u00a0\u003ca href=\"http://www.twcenter.net/forums/showthread.php?654437\"\u003eGuides\u003c/a\u003e --\u00a0\u003ca href=\"https://www.youtube.com/channel/UC8neXTrhBw95YfuT_idZgng\"\u003eYoutube Channel\u003c/a\u003e --\u00a0\u003ca href=\"https://discord.gg/Wez6GSY\"\u003eDiscord Server\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e--------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/9JlW9hm.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCrucible of Kings - Thrones of Britannia Project\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.twcenter.net/forums/showthread.php?782205\"\u003eForums\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
