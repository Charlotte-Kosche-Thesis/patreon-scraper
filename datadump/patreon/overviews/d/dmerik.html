    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat\u0027s in Here?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eI\u0027ve been a Dungeon Master for an amazing group of people for the past few years.\u00a0 Each Friday we meet up locally and play Dungeons and Dragons.\u00a0 Over these years, I have had my ups and downs as would any Dungeon Master, and when I was very busy, I found that my preparation for the game suffered.\u00a0 I reached out to other Dungeon Masters and they expressed to me that the felt the same way.\u00a0\u003cbr\u003e\u003cbr\u003eSo, I set aside time specifically for writing and I fell in love with it.\u00a0 Now, I\u0027m extending that content to you.\u00a0 No longer do you need to write backstories for NPC\u0027s or Towns, no longer do you need to prepare a tavern with all of its quests and worry about who the players will talk to, hoping that they talk to the one person you prepared out of the 15 that are drinking ale and eating stew.\u00a0 I\u0027ve taken care of all that for you!\u00a0 Simply drop the NPC or entire town into your world and let your players explore.\u00a0 Everyone will have a story, everyone is a part of your world!\u003cbr\u003e\u003cbr\u003eIn addition, every Patreon will get between 2 and 4 DM blog posts each week, detailing my thoughts, methods, and process\u00a0as I create the content for my groups next session.\u00a0 Have a look at the sample tag on the left and download the NPC\u0027s for your own use!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow to Begin?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eFirst of all, \u003cem\u003ethank you\u003c/em\u003e for considering supporting me and the content I produce here. If you\u0027re new to Patreon, this page here helps to facilitate individuals to pay whatever they\u0027re comfortable with in relatively small amounts for the items I create. If you choose to become a patron here, you\u0027ll need to select a \u0027tier\u0027 of support between $1.00 and $10.00. There are many tiers, each with their own rewards!\u003cbr\u003e\u003cbr\u003eAll of the items provided to be downloaded are provided in PDF format.\u003cbr\u003eWhile the content is designed for Dungeons and Dragons 5e, it can be adapted to any version, or any RPG for that matter.\u003cbr\u003e\u003cbr\u003eTo give credit where it\u0027s due:\u00a0 Big thanks to\u00a0\u003ca href=\"https://homebrewery.naturalcrit.com/\"\u003eThe Homebrewery\u003c/a\u003e!"
