    "summary": "\u25baENG\u25c4 Hi everyone,\u003cbr\u003e\u003cbr\u003emy Name is Davide Ravera, italian cosplayer since 2012 and fitness lover. I live in Italy and have always been a huge fan of videogames and anime\u0026amp;manga since I was a child. thanx to cosplay i can create the characters that I love, for my own happiness but most of all for YOUR amusement. Seeing you happy, makes me happy. \u003cbr\u003e\u003cbr\u003e\u25baITA\u25c4Ciao a tutti,\u00a0\u003cbr\u003e\u003cbr\u003emi chiamo Davide Ravera, cosplayer ed amante del fitness dal 2012. Vivo in Italia e sono sempre stato un grandissimo fan di videogmaes, anime\u0026amp;manga e tutto ci\u00f2 che riguarda il mondo \"nerd\" fin da quando ero bambino. Grazie al cosplay posso creare i personaggi che amo per la mia felicit\u00e0 ma sopratutto per quella delle persone amanti del personaggio che interpreto! Vedervi felici, rende felici anche me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/11225386_529645143868898_830802940463118214_n.jpg?oh=8e05ec7633ed0550790f44410170849e\u0026amp;oe=591D4FC2\"\u003e\u003cbr\u003e\u003cbr\u003e\u25baENG\u25c4 Years ago, I opened a youtube channel to sensitise people about the world of Cosplay, which most of the time is not well-known and understood. With my videos I\u0027ve also helped a lot of young people to join this amazing and creative reality with the motto \" There is more brain under our wigs than in the head of who judge without know\".\u003cbr\u003e\u003cbr\u003e\u25baITA\u25c4 Anni fa, ho aperto un canale youtube per sensibilizzare le persone verso il mondo del cosplay che molte volte non \u00e8 ben conosciuto e compreso. Con i miei video ho aiutato moltissimi giovani ad inserirsi in questo fantastico e creativo mondo con il mio motto \" c\u0027\u00e8 pi\u00f9 cervello sotto le nostre parrucche che nella testa di chi giudica senza sapere\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s23.postimg.org/a6qyq9v7v/youtube.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u25baENG\u25c4 I started a sewing course(it\u0027s very expensive) a new experience to face the world of cosplay!\u003cbr\u003e\u25baITA\u25c4 Ho anche cominciato un corso di cucito (purtroppo molto costoso), una nuova esperienza per affrontare il mondo del cosplay!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/12718379_568045463362199_8851511203230173298_n.jpg?oh=7cadb01e2b4c0b8cd77c745478b73def\u0026amp;oe=58D66A97\"\u003e\u003cbr\u003e\u003cbr\u003e\u25baENG\u25c4 I love to build the character\u0027s accessories by myself, everytime is a new challenge!\u003cbr\u003e\u25baITA\u25c4 Amo costruire gli accessori dei miei personaggi personalmente, ogni volta \u00e8 davvero una nuova sfida!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s15.postimg.org/4o026e6sb/Foto_Jet_Collage.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u25baENG\u25c4I decided to open a Patreon account because I\u0027d love to do more, but cosplay is an expensive hobby and, because of my many expenses, i can\u0027t do all the things that i want to do. I live on my own since i was 19 and i always had to go on relying on myself only, turning down many things that i loved to do. I hope to find some Patreon who believes in me and who can support me.\u003cbr\u003e\u003cbr\u003e* NOW I\u0027M WORKING ON TWO NEW COSPLAY : if you want know more, become my patron!\u003cbr\u003e\u003cbr\u003eMy deepest thanks to all of you.\u003cbr\u003e\u003cbr\u003eWhit love,\u003cbr\u003eDavide.\u003cbr\u003e\u003cbr\u003e\u25baITA\u25c4 Ho deciso di aprire un acount PATREON perch\u00e8 mi piacerebbe fare di pi\u00f9, ma il cosplay \u00e8 un hobby davvero costoso e a causa di tutte le spese che devo sostenere non riesco a fare tutto quello che vorrei. Vivo da solo da quando ho 19 anni e ho sempre dovuto affrontare tutto da me, rinunciando a moltissime cose che avrei voluto fare. Spero di trovare quale patron che creda in me e mi supporti!\u00a0\u003cbr\u003e\u003cbr\u003eORA STO LAVORANDO A DUE NUOVI COSPLAY : Se volete sapere di pi\u00f9... supportatemi su patreon!\u00a0\u003cbr\u003e\u003cbr\u003eI miei pi\u00f9 profondi e sinceri ringraziamenti.\u003cbr\u003e\u003cbr\u003econ affetto,\u003cbr\u003eDavide\u003cbr\u003e"
