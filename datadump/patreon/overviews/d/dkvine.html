    "one_liner": "We satirize game obsession as only the truly obsessed can.",
    "patron_count": 52,

    "pledge_url": "/bePatron?c=174592",
    "published_at": "2015-10-24T19:05:16+00:00",
    "summary": "Hey DK Viners! \u00a0It\u0027s Hyle... from off of DK Vine! \u00a0We sure have been through a lot over the years, through the hard times and the good. \u00a0The launch of Donkey Kong 64, Microsoft purchasing Rare, bongo-based controls, long nights playing Live \u0026amp; Reloaded, bitter Smash Bros. arguments, the divisive nature of Nuts \u0026amp; Bolts, the return of Donkey Kong Country, the current Rarenaissance, and Vladimir Putin personally attacking us! \u00a0We love you, Vlad (friend of the site!).\u003cbr\u003e\u003cbr\u003eSince DK Vine launched its Patreon in late 2015, we\u0027ve had the financial support that the site never had in its early days. \u00a0DK Vine started as a hobby for us back in high school. \u00a0Its stubborn spirit and refusal to die speaks to something truly special about not only the site and our dodgy output, but the community as well. \u00a0This is more than a web address and a Forum and a couple of social media pages and a YouTube channel. \u00a0It\u0027s now a long-tenured institution; a place where Rare fans can come together and celebrate what the traditional gaming culture tends to ignore. \u00a0At the end of the day, I\u0027m proud of that legacy. \u00a0As DK Vine readies to enter its third decade, I\u0027ve finally realized this is no mere hobby. \u00a0This is my life\u0027s work.\u003cbr\u003e\u003cbr\u003eWith your help, DK Vine can continue to grow. \u00a0All of the expensive tech and hardware and production tools necessary to be a successful entertainment peddler is no longer a financial concern, and we can actually churn out better videos, podcasts, and Twitch streams at a greater speed. \u00a0As thanks, we also want to give you some cool exclusive swag even if you can contribute no more than a dollar a month, as well as other perks, like early content and access to the fabled Inner Circle chat.\u003cbr\u003e\u003cbr\u003eSo stay tuned. \u00a0The best is yet to come, and it\u0027s all thanks to you lovely folks. \u00a0I guess that fortune teller was wrong. \u00a0I don\u0027t have to resort to prostitution after all. \u00a0Hold on, let me check. \u00a0Nope. \u00a0It looks like I haven\u0027t added that as a reward yet. \u00a0Suck it, fate!\u003cbr\u003e\u003cbr\u003e-Hyle\u003cbr\u003e"

     "created_at": "2016-07-26T21:30:42+00:00",
     "description": "\u003cstrong\u003eBumper Sticker\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eYou\u0027ll get one high-quality, durable DK Vine bumper sticker! \u00a0Show the world that you\u0027re a like-minded weirdo! \u00a0Turn the morning commute into a puzzling affair for the entire highway!\u003c/li\u003e\n\u003cli\u003eInternational shipping available!\u003c/li\u003e\n\u003cli\u003eIncludes all previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRetired Stickers\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll Patrons who join at this tier or higher will have access to every generation of $1 tier DK Vine stickers that we\u0027ve since retired. \u00a0Nobody gets left behind! \u00a0As of now, this consists of 2016\u0027s Series One (Diddle, Bare \u0026amp; Burd, Conkorz vs. Bad Nut, and the \"Fruit Stripe\" DK Vine logo) and 2017\u0027s Series Two (Funny Monky, Nice Sailor Bloke, Strange Frog \u0026amp; Whacky Owl, and the \"Fruit Stripe\" DK Vine logo in villainous colors)\u003c/li\u003e\n\u003cli\u003eInternational shipping available!\u003c/li\u003e\n\u003cli\u003eIncludes all previous rewards\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInteractive Twitch Streams: \"Let\u0027s Play With Each Other\"\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to exclusive gaming sessions where you can play with both Hyle and the DK Vine staff\u003c/li\u003e\n\u003cli\u003eWe\u0027ll pick various Donkey Kong Universe games and sometimes other titles that we think will interest the community\u003c/li\u003e\n\u003cli\u003eThe episodes will be broadcast live on Twitch and later be uploaded to YouTube, but this is the only way you can join in live and participate!\u003c/li\u003e\n\u003cli\u003eWhen the time comes to bring back the \"Kongversation Live!\" episodes, you\u0027ll also be invited to those as well\u003c/li\u003e\n\u003cli\u003eReturning later in 2018!\u003c/li\u003e\n\u003cli\u003eIncludes all previous rewards\u003c/li\u003e\n\u003c/ul\u003e",

     "created_at": "2016-07-26T21:30:42+00:00",
     "description": "\u003cstrong\u003eExclusive Patron T-Shirt\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eAll Patrons at this tier will receive an exclusive DK Vine T-shirt. \u00a0Made just for our Patrons, it\u0027ll show the world that you\u0027re a \"like-minded weirdo!\"\u003c/li\u003e\n\u003cli\u003eDesign to be revealed later in 2018\u003c/li\u003e\n\u003cli\u003eUnisex and women\u0027s sizes available!\u003c/li\u003e\n\u003cli\u003eIncludes all previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cstrong\u003eCustom Forum Avatars\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u00a0We will make a custom DK Vine Forum avatar of your choice (we reserve the right to reject your choice if its a filthy no-no, you depraved human being)\u003c/li\u003e\n\u003cli\u003eAll arrangements will be done via the DK Vine Inner Circle. \u00a0What\u0027s the Inner Circle? \u00a0Glad you asked!\u003c/li\u003e\n\u003cli\u003eIncludes all previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDK Vine Inner Circle\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJoin an invitation-only ongoing party chat with Hyle and the rest of the DK Vine staff\u003c/li\u003e\n\u003cli\u003eExperience with us the hype-machine insanity during major events like E3 and Nintendo Directs\u00a0\n    \u003cul\u003e\n\u003cli\u003e(Forum mainstays will know you won\u2019t want to miss this!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eDuring slower times, continuous casual conversation about the latest breaking \u00a0video game news, or whatever topic happens to be on the minds of the Inner Circle\u003c/li\u003e\n\u003cli\u003eInsight into upcoming features and in-progress work\u00a0\n    \u003cul\u003e\n\u003cli\u003e(frequent straight-up sneak-peeks!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eThere are two active versions of the Inner Circle: Skype and Discord. \u00a0No matter which you prefer, we\u0027ll be in both! \u00a0\u003c/li\u003e\n\u003cli\u003eIncludes all previous rewards\u003c/li\u003e\n\u003c/ul\u003e",
