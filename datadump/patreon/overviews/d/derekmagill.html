    "summary": "\u003cimg src=\"https://i0.wp.com/derekmagill.com/wp-content/uploads/2015/04/18491427_1931465203801158_2399381286727432236_o-1.jpg?w=2000\u0026amp;ssl=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUniversities all around the world are failing a staggering amount of students.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI used to believe education reform was the best path forward. Reform is slow though and education reformers never attack the issue from first principle. I now believe opting out is the only way forward for 80% of people who want to be successful and happy in the 21st century.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve had the great fortune over the last year or so to travel internationally giving talks at universities and student groups in Greece, Brazil, Bosnia, Poland, Serbia, Ireland, Iceland, Czech Republic and dozens of cities around the United States speaking about how young people can self educate without college and land great jobs without a degree.\u003cbr\u003e\u003cbr\u003eIt\u0027s been a ton of fun, and it\u0027s only confirmed more clearly how important the work is. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe plan moving forward\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m currently developing plans expand these talks and workshops, broaden the reach, and increase the value for everyone involved.\u003cbr\u003e\u003cbr\u003eThese plans involve transcripts of all the talks, translated into multiple languages, as well as multi-talk circuits in select circuits to new student audiences.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon was created because I have had a number of people ask me how they could participate financially in this endeavor. Last year I spent over $10,000 on flights and travel to the various events. Student groups are more often than not unable to compensate any expenses.\u003cbr\u003e\u003cbr\u003eI hope for this Patreon to become a small community of people who share the same vision for education and a free society that I do and who want to actively participate in creating that.\u003cbr\u003e\u003cbr\u003eI\u0027m completely open to reward suggestions and will do anything I can to make participating in this valuable to do. I believe in trading value for value, not causes.\u00a0\u003cbr\u003e"
