    "summary": "I am Cheyenne Wright. Cartoonist, Illustrator, \u003cdel\u003eSupervillain\u003c/del\u003e benevolent scientist, with a vision. \u00a0A vision you can see more of at\u00a0\u003ca href=\"http://arcanetimes.com/\"\u003eARCANETIMES.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn addition to being the colorist for \u003cstrong\u003eten\u003c/strong\u003e graphic novel collections of the Hugo award winning \u003cem\u003eGirl Genius\u003c/em\u003e comics, I am also an illustrator for the Ennie award winning\u00a0\u003cem\u003eSavage Worlds\u003c/em\u003e\u00a0roleplaying game and many other freelance jobs for \u003cem\u003eCheapass Games\u003c/em\u003e, \u003cem\u003eStar Trek Online,\u003c/em\u003e Alton Brown and more.\u003cbr\u003e\n\u003cbr\u003e\nAfter all that, I also donate my time to narrate short stories for podcasts like \u003cem\u003ePodCastle\u003c/em\u003e, and the \u003cem\u003eDrabbleCast\u003c/em\u003e.\u00a0Add to that the care and \u00a0guidance required in ruling the subterranean country of Moletopia and you can imagine that this leaves little time for me to \u003cdel\u003eoverthrow the world\u003c/del\u003e\u00a0make more of my own art. \u003cbr\u003e\n\u003cbr\u003e\n\"Good for him\" you might think \"he\u0027s so busy\". While my time may be spoken for by others,\u00a0pay rates in the freelance art field are what they are, and I have been unable to \u003cdel\u003ecomplete my death ray\u003c/del\u003e\u00a0make ends meet. \u003cbr\u003e\n\u003cbr\u003e\nIf I could vent off some of the pressure to take every job offer that comes along just to keep the lights on and the internet bilge pumps going -- maybe I could carve out the time to make a better world... \u003cem\u003eall of them... better worlds...\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
