    "summary": "Hey guys, it\u0027s Danzie!\u003cbr\u003e\u003cbr\u003eI\u0027m a YouTube content creator!\u003cbr\u003e\u003cbr\u003e...although I\u0027m sure you already know that because how else would you have found my patreon page?\u003cbr\u003e\u003cbr\u003e...\u003cbr\u003e\u003cbr\u003e...anyways!\u00a0\u003cbr\u003e\u003cbr\u003eWhile it \u003cem\u003eis\u003c/em\u003e true that I make a small amount of money from YouTube itself, because the cost of equipment and the time commitment needed in order to make these videos is pretty high, this has always been a hobby that I\u0027ve payed for out of my own pocket. \u003cbr\u003e\u003cbr\u003eWhile my dream is to one day be able to do this as a full time job with the money I make from YouTube, in the mean time, any and all financial support from awesome people like you helps me to get further towards this goal!\u003cbr\u003e\u003cbr\u003eNow, right off the bat you might be thinking:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"How often do you put out new content?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCurrently every Thursday at 10am PST.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"If I become a patron, how often will I get charged?\"\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOnce a week with each Thursday video. While this normally translates to four or five times a month, feel free to set a monthly limit lower than that (it won\u0027t impact your rewards).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Will you stop making videos if you don\u0027t get X amount of money?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo way! I love doing this, and would make videos while living out of a cardboard box if I had to! Having more funds just means that I\u0027ll be able to dedicate more time and resources into creating EVEN MORE videos that are longer and of higher quality!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Are you going to hide your videos behind a paywall?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNope!\u00a0My main content will always be free and available for you guys! However patrons will get access to bloopers/outtakes of these videos... as well as a few small bonus videos that otherwise wouldn\u0027t see the light of day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Do I get anything cool for donating?\"\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTotally! Look to the right to see the rewards!"
