    "summary": "Hi! I\u0027ve been working on D\u0026amp;D Aangvanced since July of 2015 and will begin the Korra arc of that Campaign Comic in March. As I keep writing, I want to delve into larger projects and produce more wholly original content. So consider this a tip jar and one of those big silly paper thermometers that show how close we are to starting a new project. Nothing I do will ever be behind a pay wall, I\u0027ll always publish the things I do publicly but this will allow me to get direct feedback, focus on projects of your choosing, and give you the chance to get some sneak peeks at future work!\u003cbr\u003e\u003cbr\u003eIf you already know my published works, thanks for coming to check out this Patreon. If you\u0027re not familiar with everything I\u0027ve done - check out some of the cooler things I\u0027ve made!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://dandaangvanced.tumblr.com/\" target=\"_blank\"\u003eD\u0026amp;D Aangvanced\u003c/a\u003e - A webcomic updated multiple times daily, weaving a throughline about an epically dysfunctional table of nerds roleplaying into the plot of Avatar The Last Airbender and Korra. Better if you\u0027ve already familiarized yourself with Shamus Young\u0027s\u00a0\u003ca href=\"http://www.shamusyoung.com/twentysidedtale/?p=612\" target=\"_blank\"\u003eDM of the Rings\u003c/a\u003e or The Comic Irregulars\u0027\u00a0\u003ca href=\"http://darthsanddroids.net/\" target=\"_blank\"\u003eDarths and Droids\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://silenthillcyoa.tumblr.com/GAMESTART\" target=\"_blank\"\u003eOtherside\u003c/a\u003e - A Silent Hill Choose Your Own Adventure game with a full length plot, centered around a schizophrenic murderer and his confused, more innocent self as they work in alternation to discover the truth about Silent Hill. (Also available as a shinier, but possibly incomplete\u00a0\u003ca href=\"http://pixelatedgeek.com/silenthill/\" target=\"_blank\"\u003eTS Script browser game\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=3HCVAgIA3pc\" target=\"_blank\"\u003eAsh\u003c/a\u003e - An animatic for a movie about a human girl adopted by a dragon and her older brother Burny.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=3HCVAgIA3pc\" target=\"_blank\"\u003eHalf Pint\u003c/a\u003e - An animatic for a cartoon series about the Spartan Army, five kids who wage the ultimate water war with the goal of endless glory and eternal youth.\u003cbr\u003e\u003cbr\u003e...and then there\u0027s always my\u00a0\u003ca href=\"http://masterofaeons.deviantart.com\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e full of kind of old drawings, my\u00a0\u003ca href=\"https://www.instagram.com/deadpansal/\" target=\"_blank\"\u003eInstagram\u00a0\u003c/a\u003ewith tons of doodles, or my\u00a0\u003ca href=\"http://deadpansal.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e - which is sometimes about art."
