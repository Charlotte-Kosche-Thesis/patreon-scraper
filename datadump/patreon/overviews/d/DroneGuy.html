    "summary": "Welcome to our overland adventure!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDrone Guy Aussie Road Trip\u003c/strong\u003e is all things drone, photography, film and video and living full time in the motorhome, \"Vanlife\". An adventure that takes us around Australia, taking photos and filming the people, landscapes, remote regions, towns and cities, to showcase the beauty through photography and film, both in the air and on the ground.\u003cbr\u003e\u003cbr\u003eSo the house is sold, we have equipped the van and now live full time in the motorhome traveling Australia, following the aerial photography and film work customer need and living the Van Life Adventure.\u003cbr\u003e\u003cbr\u003eYou will also get to see how we do this, the people, the crew (up to 5 other crew members) that join us along the way and the different adventures this creates.\u003cbr\u003e \u003cbr\u003eIf you think we have entertained, inspired or help you in anyway, by you becoming one of our Patrons helps put fuel in the tank, maintains the equipment and supply late afternoon drinks to smooth the video editing process and you keep this adventure alive etc...\u003cbr\u003e\u003cbr\u003eWith a video episode uploaded the 20th of each month at first, then every two weeks as we get into the Aussie Road Trip.\u003cbr\u003e\u003cbr\u003eSo come join us and meet some of the people on our overland Van life adventure.\u003cbr\u003e\u003cbr\u003eThanks You\u003cbr\u003e"
