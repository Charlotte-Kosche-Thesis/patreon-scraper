    "summary": "\u003cstrong\u003eYou can view early release chapters for IMDC here:\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://imdc.gravitytales.com\"\u003ehttps://imdc.gravitytales.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eHey there,\u00a0\u003cbr\u003e\n\u003cbr\u003eI am a Medical student that enjoys reading a lot, I really enjoy reading many of the Translated Chinese Novels and decided it is time to give back. \u003cbr\u003e\n\u003cbr\u003eIt has been close to a year since I started translating and am currently relying on it for a living while I study for licensing exams.\u00a0 \u003cbr\u003e\n\u003cbr\u003eHere are where I am releasing chapters:\u00a0 \u003ca href=\"http://gravitytales.com/novel/immortal-and-martial-dual-cultivation\" target=\"_blank\"\u003eIMDC\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur Current Goals:\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eTier 1 ($500) - +1 chapter to Donation reward chapters\u003c/li\u003e\u003cli\u003eTier 2 ($1000) - +1 chapter to Donation reward chapters\u003c/li\u003e\u003cli\u003eTier 3 ($2000) - +1 chapter to Donation reward chapters and 5 Bonus Chapters\u003c/li\u003e\u003cli\u003eTier 4 ($3000) - +5 chapters/month\u003c/li\u003e\u003cli\u003eTier 5 ($4000) - +1 chapter to Donation reward chapters and 5 Bonus Chapters\u003c/li\u003e\u003cli\u003eTier 6 ($5000) - +5 chapters/month\u003c/li\u003e\u003cli\u003eTier 7 ($6000) - +1 chapter to Donation reward chapters and 5 Bonus Chapters\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNote: Any changes due to achieving Goals will be made at the beginning of the following month.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I need to pledge to read Immortal and Martial Dual Cultivation?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of Immortal and Martial Dual Cultivation will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I change my pledge amount?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does Patron charge me?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your PayPal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise, the pledge will be automatically declined by Patreon.\u003c/em\u003e\u003cbr\u003e"
