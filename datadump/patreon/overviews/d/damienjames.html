    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/EeAmtvBKadE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eFriends.\nHumans.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI have\nhad a perspective shift recently. For years, this perspective had so slowly\nbeen cooking, murmuring of its eventual emergence in what I now realize were more\nfully conscious moments, times when I said yes\u00a0to something extraordinary, when I stretched and risked myself. \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://damienjamesart.files.wordpress.com/2017/04/cunt.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u0027cunt\u0027 from\u00a0\u003ca href=\"https://damienjamesart.com/images/notes-to-self/\" target=\"_blank\"\u003eNotes to Self\u003c/a\u003e\u003c/em\u003e\u003cem\u003e, 2017. Sharpie on watercolor paper, 30x22.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnd\nthough I told myself I wanted to live in that quality of moment indefinitely, I\nwas unready.\u003cbr\u003e\n\n\u003cbr\u003e\n\n12 years\nago I began committing real time to\u00a0\u003c/strong\u003e\u003ca href=\"https://damienjamesart.com/\" target=\"_blank\"\u003emaking art\u003c/a\u003e\u003cstrong\u003e\u00a0and sharing that art with\npeople, and to\u00a0\u003c/strong\u003e\u003ca href=\"https://damienjamesart.com/words/\" target=\"_blank\"\u003e\u003cstrong\u003ewriting\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0about what others were creating.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEach time\nI shared myself, the desire to do anything else eroded. Each time I connected\nwith someone, a person who would take home with them something I had created or who was moved by something I had written,\nmy world expanded. It got better. And the voice of this perspective\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=X0C3DHp36zc\" target=\"_blank\"\u003egrowled\u003c/a\u003e\u003cstrong\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWith each\ngrowl, my patience for other people\u2019s bullshit diminished. My tolerance,\ndecades deep, for answering other people\u2019s phones and absorbing other people\u2019s\nanger, broke down. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWith the\nrecent completion of a piece of art I had worked on since the end of 2016 and the\nfeeling of resolution this drawing brought me, my ability to maintain any\ndegree of happiness while managing other people\u2019s offices, while suffering\nunnecessary shit, just vanished. It seemed instantaneous once it happened and how\nI lived so long any other way kinda flummoxed me.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat\ncreativity and sharing creatively with people over these years \u2013 through 70 odd\nexhibitions and 100 or so published bits of writing \u2013 has taught me, finally,\nis that there is no other way I want to live. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI can\nsurvive working for others. But I cannot live that way any longer. And while it\nmay have taken half my current life to finally embrace this damn voice, now it\nis all that I can hear. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://damienjamesart.files.wordpress.com/2015/02/meta-5.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003cem\u003e\u0027Raga\u0027\u003c/em\u003e\u003cem\u003e from \u003ca href=\"https://damienjamesart.com/images/metastasis-series/\" target=\"_blank\"\u003eWhat I See When I Only Listen\u003c/a\u003e, 2008. Sharpie on watercolor paper.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI believe it is imperative to remember that we are a community. We are here for the same reasons, to make\nand share our work, our \u003cem\u003eselves\u003c/em\u003e. Certainly, in these times and within the particular hierarchies that exist, the importance of community\ncannot be diminished. Our connections matter.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith nearly\nevery drawing I have sold, I have also acquired a new piece of art. In doing so, good will, cash, and the joy of sharing have been recycled through my community\nwith incredible satisfaction. (Great fucking art, too, by humans like\u00a0\u003c/strong\u003e\u003ca href=\"http://www.lorafosberg.com/\" target=\"_blank\"\u003eLora Fosberg\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://chrissilva.com/\" target=\"_blank\"\u003eChris Silva\u003c/a\u003e\u003cstrong\u003e\u00a0and\u00a0\u003c/strong\u003e\u003ca href=\"https://www.laurenfeece.com/\" target=\"_blank\"\u003eLauren Feece\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.shawnstucky.com/\" target=\"_blank\"\u003eShawn Stucky\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://devasuckerman.com/home.html\" target=\"_blank\"\u003eDeva Suckerman\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.rossmartens.com/\" target=\"_blank\"\u003eRoss Martens\u003c/a\u003e\u003cstrong\u003e.) This benevolent economics has been intrinsic since my first sale in\n2005. Taking a little care of each other makes sense to me, acknowledging each\nother\u2019s existence and struggle, our contributions and validity, our fellow human\u2019s\nright to exist as fully and happily as they are able.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nThere is, without a doubt, an\u00a0\u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/us/book/the-art-of-asking/id834025393?mt=11\u0026amp;ign-mpt=uo%3D4\" target=\"_blank\"\u003eart of asking\u003c/a\u003e\u003cstrong\u003e\u00a0for what you need. It\nis an art I am still learning. This is the first time I have allowed myself to\nlive this life. But what I believe I need of my community is simply an acknowledgement.\nKnow that I am here. Know that creating and sharing some beauty is all that I\nwant to do with my life. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd know\nthat any way you choose to contribute, be it a single dollar or a single minute\nto respond to what you\u2019ve just read, you will have my gratitude.\u003cbr\u003e\u003cbr\u003eLove - Damien\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://damienjamesart.files.wordpress.com/2015/02/swallow-our-souls.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u0027Swallow our souls, or what\u0027s left of them\u0027\u003c/em\u003e\u003cem\u003e from\u00a0\u003ca href=\"https://damienjamesart.com/images/curved-lines-3/\" target=\"_blank\"\u003e(small people) Series 3\u003c/a\u003e, 2009. Sharpie and brush tip marker on watercolor paper.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eP \u00a0A \u00a0S \u00a0T\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIn the 12 years that I have been showing art, my work has been featured\non the\u00a0\u003ca href=\"https://damienjamesart.files.wordpress.com/2014/02/consciousness-is-a-process.pdf\" target=\"_blank\"\u003eNational Geographic website\u003c/a\u003e and as a season catalog cover for Orange Tree Theater in London. I\u2019ve been\njuried into shows at Schaller + Jaquish Projects in New York,\u00a0\u003ca href=\"http://zhoubevents.com/\" target=\"_blank\"\u003eZhou Brothers Art Center\u003c/a\u003e,\u00a0\u003ca href=\"http://www.coprosperity.org/\" target=\"_blank\"\u003eCo-Prosperity Sphere\u003c/a\u003e, Around the Coyote, Aldo Castillo and Gruen\nGallery (under the auspices of\u00a0\u003ca href=\"https://www.heartlandalliance.org/\" target=\"_blank\"\u003eThe Heartland Alliance\u003c/a\u003e) in Chicago, and exhibited\nin DC, Brooklyn, Atlanta and Boston with The Sketchbook Project.\u003cbr\u003e\u003cbr\u003e\n\nI have also published cover stories for the\u00a0\u003ca href=\"https://damienjamesart.files.wordpress.com/2017/04/themagiceasel-20170301-130147729.pdf\" target=\"_blank\"\u003eChicago Reader\u003c/a\u003e,\ndozens of reviews for\u00a0\u003ca href=\"http://art.newcity.com/\" target=\"_blank\"\u003eNewCity\u003c/a\u003e, features for badatsports.com, served as a\nwriter-in-residence for \u003ca href=\"http://magazine.art21.org/author/damien-james/\" target=\"_blank\"\u003eArt21 Magazine\u003c/a\u003e (owned by PBS) and foreign correspondent for Saatchi Magazine Online, and have written for and edited several issues of the\nLA-based magazine \u003ca href=\"http://www.artvoicesmagazine.com/\" target=\"_blank\"\u003eArt Voices\u003c/a\u003e. I have interviewed interesting humans such as Caveh Zahedi, Scott Prendergast, Ricky Jay and Lawrence\nWeschler for various publications physical and digital, written an introduction for Chris Silva\u0027s first retrospective book, and provided copy on over a hundred artists for the new Eaton Center art collection in Cleveland, in collaboration with\u00a0\u003ca href=\"http://lindawarrenprojects.com/\" target=\"_blank\"\u003eLinda Warren Projects\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI did all this while also working a full-time job and raising a family. Imagine what can be accomplished if I\u0027m not strapped to a day job? Possibilities, people, so many possibilities.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://damienjamesart.files.wordpress.com/2015/02/shame.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u0027I\u0027ll eat your shame and make you new\u0027\u003c/em\u003e\u003cem\u003e\u00a0from the\u00a0\u003ca href=\"https://damienjamesart.com/images/black-and-white/\" target=\"_blank\"\u003eblack \u0026amp; white gallery\u003c/a\u003e, 2008. Brush tip marker on watercolor paper. \u003c/em\u003eThis piece was inspired by an event at the Chicago Humanities Festival called The Iconography of War, which featured Oscan-winning film maker\u00a0\u003ca href=\"http://www.errolmorris.com/\" target=\"_blank\"\u003eErrol Morris\u003c/a\u003e and Pulitzer nominee\u00a0\u003ca href=\"http://lawrenceweschler.com/\" target=\"_blank\"\u003eLawrence Weschler\u003c/a\u003e, one of my patrons and mentors.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eP \u00a0R \u00a0E \u00a0S \u00a0E \u00a0N \u00a0T\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eSince I left my day job in March, I\u2019ve been busy. Between photographing\nrecent drawings, editing photos for my website (and for Patreon; you\u2019ll see\nthem soon), and embarking on a new series of small works, the days are full.\nAnd enjoyable. I am also creating an animation built of dozens of in-progress photographs\nof a new artwork so that you can see the piece evolve before your eyes. You\u2019ll\nlike.\u003cbr\u003e \u003cbr\u003eGetting back to exhibiting my art is my prime directive. This requires\ntime and money. Sifting through juried calls for work via websites like Chicago\nArtist Resource and Artists Network, answering calls from individual galleries\nthat I have built relationships with over years of showing and writing about\nexhibitions, and seeking opportunities with galleries I have come to admire;\nthis can all amount to hours of work each day, and can cost hundreds of\ndollars. Often applications for shows cost between $30 and $75.\u003cbr\u003e\u003cbr\u003eI am also very close to launching a new feature on my website, an \u003cem\u003eArtist of the Month page\u003c/em\u003e, on which I will write about and share images from creative humans who inspire and impact my life. You\u0027ll want to see this. I know many seriously talented individuals.\u003c/div\u003e\n\n\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://damienjamesart.files.wordpress.com/2016/05/call-the-girls-iv-detail-1.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eDetail from \u0027Call the girls,\u0027 from\u00a0\u003ca href=\"https://damienjamesart.com/images/notes-to-self/\" target=\"_blank\"\u003eNotes to Self\u003c/a\u003e, 2015. Sharpie on watercolor paper.\u003c/em\u003e Notes to Self is my newest body of work, which focusses on the fallibility of language and, while abstract, is the most personal work I\u0027ve created to date, sifting through how language has affected my own relationships in an attempt to purge the negative.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eF \u00a0U \u00a0T \u00a0U \u00a0R \u00a0E \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWork my ass off. That\u2019s the plan.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003eFortunately, this comes naturally to me. I will complete one new piece each week, and to apply for one show each week. I have three curent bodies of work \u2013 well over 50 pieces \u2013 that,\nonce framed, are ready to be exhibited, and I intend to begin framing with the help of my\nPatreon community. Ideally I will have work in four or more shows per year, focusing in Chicago but also national and international exhibitions when the opportunities arise.\u00a0\u003cbr\u003e\u003cbr\u003eI intend to continue writing on a weekly or bi-weekly basis for NewCity. After a hiatus, my editor recently told me that my voice is\nalways welcome. Writing for NewCity is good on multiple levels; first,\nit gets me into the world to look at art, talking to curators, gallery\ndirectors, and artists, all of which offers inspiration and expands my network of creative humans. I will also be applying for writing grants through institutions such as The Warhol Foundation.\u00a0\u003cbr\u003e \u003cbr\u003eWriting regularly also primes me for work on larger writing projects. I have a memoir in early stages about my time at the Chicago Tribune from ages 19 to 26; during this\nperiod in the late 90\u2019s, I witnessed the breakdown of one of the oldest unions\nin the country \u2013 The Printers Union \u2013 and the nationwide technological evolution of the\nnewspaper industry. It was a fascinating time.\u003cbr\u003e  \u003cbr\u003eI also want to publish two different books of art and writing, one\ncentered on the\u00a0\u003ca href=\"https://damienjamesart.com/images/curved-lines-3/\" target=\"_blank\"\u003e(small people)\u003c/a\u003e series and another around my newer work,\u00a0\u003ca href=\"https://damienjamesart.com/images/notes-to-self/\" target=\"_blank\"\u003eNotes to Self\u003c/a\u003e. Both will lend themselves well to publication,\nas both were closely entwined with my writing. \u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://damienjamesart.files.wordpress.com/2014/02/feed-one-kind-and-starve-another-2.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eDetail from \u0027Feed one kind and starve another,\u0027 from\u00a0\u003ca href=\"https://damienjamesart.com/images/the-collector/portraits/\" target=\"_blank\"\u003eThe Collector\u003c/a\u003e drawings, 2012. Sharpie and brush tip marker on watercolor paper. \u003c/em\u003eThe Collector is a project to illustrate the short story of the same name by best selling author\u00a0\u003ca href=\"http://jonathanlethem.com/\" target=\"_blank\"\u003eJonathan Lethem\u003c/a\u003e, one of my literary favorites. All the portraits from this body of work are based on stills from a short film featuring\u00a0\u003ca href=\"http://www.pattonoswalt.com/\" target=\"_blank\"\u003ePatton Oswalt\u003c/a\u003e (another favorite of mine) staring into the camera for minutes and making odd faces. Pretty fucking satisfying.\u003c/div\u003e"

     "created_at": "2017-05-02T07:45:03.227134+00:00",
     "description": "\u003cstrong\u003eFor pledging 500 or more dollars monthly to my creative life, you will enter my innermost circle, privy to late night texts, random musings, and long walks through Chicago.\u00a0\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAfter six months of patronage, choose a piece of available work from my website, which I will frame and send you. If you\u0027re local, I will install it myself on the wall of your choosing. You may also opt to have me create something entirely new just for you.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou will receive a test tube drawing and \u003ca href=\"https://damienjamesart.com/collaboration/patrons/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cem\u003ePatrons\u003c/em\u003e\u003c/a\u003e \u00a0portrait as well, in addition to any other previously mentioned rewards that you like.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBe involved: Contribute to future pieces of art. Send photos, bits of text, phrases, words, dreams you\u0027ve had, and I\u0027ll incorporate them into my art.\u00a0\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd if you\u0027re local, we\u0027ll have dinner and drinks and conversation so that I may fully express the warm fuzzy feelings you\u0027ve given me.\u00a0\u00a0\u003c/p\u003e",

   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 68,
     "created_at": "2017-05-04T06:42:27+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy 1st goal through Patreon\u003c/strong\u003e\u00a0\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eT H E \u00a0B A S I C S\u00a0\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eMaterials\u003c/b\u003e - Markers, pens, watercolor paper, printer ink and paper, X-Acto blades... These are things I constantly use and constantly run out of.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eApplication fees\u003c/strong\u003e - Most calls for art require applications, and most applications come with applications fees, anywhere from $50 to $150 per show.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFood\u003c/strong\u003e - A guy\u0027s gotta eat.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThis is the first time in 21 years that I have been without a steady paycheck, but the first time in my \u003cem\u003elife\u003c/em\u003e that I have ever truly committed myself to living off my creativity. \u003cbr\u003e\u003cbr\u003eI am constantly creating \u0026amp; seeking opportunities to show new work or publish new writing. Until I am back in the rhythm of showing and selling work regularly, it is my hope that my community through Patreon will help sustain me, providing me with the space and freedom to create while I rebuild.\u003cbr\u003e\u003cbr\u003eI have been fortunate enough to meet some extraordinary individuals, patrons who have supported me intellectually, emotionally, and financially. \u003cbr\u003e\u003cbr\u003eEach time an individual takes home my work, I share a sweet moment of communion with another human being. I have been enriched through art making, and I know that I have enriched the lives of others. Frankly, there is nothing else I would rather do.\u003c/div\u003e",
