    "summary": "\u003cstrong\u003eWho I am:\u003c/strong\u003e\u003cbr\u003eHello! You can call me Draw, or DrawKill. I\u0027m a freelance illustrator with a 4 year bachelor degree and a major in illustration! I take large interest in darker and macabre themes while bringing out the beauty within them or just adding a hint of cute!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goal:\u003c/strong\u003e\u003cbr\u003eI\u0027m currently working on my webcomic Die Wonder, while also juggling digital paintings and other mediums that I fancy. Unfortunately life is hard for a starving artist and I got big student loans to pay back so this is where Patreon comes to help! The more support I get from you guys the less time I\u0027ll have to spend on stressing if I should get a day job and more time working on my artwork and comic. There\u0027s nothing I love more then creating for all the world to see and hope to crank out more and more content as I reach my final goal of being a financially stable freelancing artist!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie Wonder - Webcomic\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig01.deviantart.net/e079/f/2016/078/f/e/midnighttex_by_drawkill-d9vowf1.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003eT\u003c/strong\u003esuki has a wondrous imagination. So wondrous that the things she imagines are almost real. Journeying through the realities of life and the realms of her own mind, Tsuki follows a little too closely within the hands of the unfortunate while strange and mysterious events begin to unfold and someone who Tsuki never thought would see again suddenly appears outside her window.\u003c/i\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eRewards:\u003cbr\u003e\u003c/strong\u003eBecause I enjoy keeping most things free or at low prices for my fans I don\u0027t have a whole lot for high tier rewards. I get a lot of requests for tutorials, tips or even what brushes I use so there will be lots of goodies here and there for Patrons only. Each month I usually upload at least one speedpaint, sometimes some brushes or textures that I use within my art work, processes, drawings that I don\u0027t end up posting anywhere else or sometimes even outside of drawing projects like mask making or sewing! I want to make this fun and affordable and mostly just a place where people want to come support my ideas and creativity!\u003cbr\u003e\u003cbr\u003eAlso all Patrons will get a chance at commission slots before anyone else whenever they open as well as get to see a page ahead on my comic before anywhere else (ex. taptastic diewonder webside, ect).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease Note:\u003c/strong\u003e \u003cem\u003eReward tiers as listed on the side aren\u0027t always monthly since I don\u0027t like to keep myself too stressed but rather you will have access to all I have already posted + any new stuff that gets posted!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere you can find me:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://diewonder.com/\" rel=\"nofollow\"\u003eDieWonder.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/DieWonder\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://drawkill.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://drawkill.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UC4Qchc2vVXxXTT246yfbRkw\" rel=\"nofollow\"\u003e\u003cbr\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/channel/UC4Qchc2vVXxXTT246yfbRkw\" rel=\"n
