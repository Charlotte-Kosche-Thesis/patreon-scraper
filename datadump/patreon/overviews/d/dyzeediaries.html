    "summary": "Hi everyone! My name is Dyzee!\u003cbr\u003e\u003cbr\u003eI\u0027m a\u00a0former world champion Bboy (breakdancer) and global world championship event organizer who has devoted my life to building and creating a professional Breakin industry. I want Bboys and Bgirls across the world to make a self-sustaining living from doing what we were born to do... BATTLE.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT DO YOU GET FROM ME?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI create Breakin Vlogs to document the journey into achieving this dream that us Bboys and Bgirls share! My goal is to inspire hope, faith, and unity in our beautiful Breakin culture so that it will rise to the level and take its place alongside our successful sibling industries of hip hop culture such as Emcee\u0027ing, DJ\u0027ing and more recently Graffiti. Imagine that - us dancers making good money from Breakin.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where \u0027The Plan\u0027 comes in...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lQVIpBhomr4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\nI\u00a0have started this Patreon campaign because I want to take \u0027The Plan\u0027 (aka The Blockhouse Breakin business) to the next level! If you help me make this possible, here is what I can do:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI CAN PRODUCE \u003cstrong\u003eBETTER CONTENT!\u003c/strong\u003e Better overall quality of the Vlogs I produce!\u003c/li\u003e\n\t\u003cli\u003eI CAN PRODUCE \u003cstrong\u003e\u003cem\u003eMORE\u003c/em\u003e CONTENT!\u003c/strong\u003e I can shoot more Vlog content such as tutorials, major Breakin topics and of course, more frequent content on \u0027The Plan\u0027\u003c/li\u003e\n\t\u003cli\u003eI CAN FOCUS MORE OF MY ATTENTION ON\u003cstrong\u003e \u0027THE PLAN\u0027\u003c/strong\u003e! The more support I have on Patreon, the less time I\u0027ll spend working on other projects to pay the bills and the more time I can spend making \u0027The Plan\u0027 a reality!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003eWHY IS \u0027THE PLAN\u0027 IMPORTANT?\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eUs Bboys and Bgirls cannot be stuck in the \u0027Bboy Hustle\u0027 forever. We are the warriors of Hip Hop, putting our bodies on the line, yet we are the only element of Hip Hop not making a sustainable living from what we do!\u003c/li\u003e\n\t\u003cli\u003eWhen many pro Bboys and Bgirls retire, they lose their main source of income from dancing (whatever little income that might have been). \u0027The Plan\u0027 offers the opportunity for these dancers to apply their experience and potentially support \u0027The Plan\u0027 in their own way, whilst making a living. Think of soccer players who go on to become successful managers, for example!\u003c/li\u003e\n\t\u003cli\u003eBreakin can be amazingly entertaining! With the upcoming Junior Olympics to feature Breakin, it\u0027s only a matter of time before the media and other uneducated bigwigs try to exploit the culture. With \u0027The Plan\u0027, we can make sure WE are in the driving seat and that we have the infrastructure and processes in place to make the culture available for the masses without diluting it!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003eWHY DO I NEED YOUR HELP?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt takes a lot of money and time to work on \u0027THE PLAN\u0027 as well as make all of the content that I produce!\n\u003cbr\u003e\n\u003cbr\u003e\nHere is a list of things that cost money:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLife. In general, life costs money. Food, bills, scooter repairs, etc.\u003c/li\u003e\u003cli\u003eFamily. My wife is my motivation to go for my dream and be the man I need to be. At this moment she is pregnant, thus we are going to have a baby this March. I want to provide for my family!\u003c/li\u003e\n\t\n\t\u003cli\u003eEquipment. Sometimes video/audio equipment breaks or just needs to be upgraded. That stuff is expensive!\u003c/li\u003e\n\t\u003cli\u003ePaying People to Help Me Out. I learned that asking people to do things for FREE is ok as a special favor, but if I\u0027m going to be making a true business out of this, I need to pay people for their skills and expertise!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you want to help me out, I have some really cool rewards for you! They are all designed to bring \u0027THE PLAN\u0027 and its journey closer than ever to you guys. I really want this to feel like a community thing, where my patrons become a part of the creative process and The Blockhouse business development! \u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=626618\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eCLICK TO SUPPORT\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003eIf you have any questions about this campaign, don\u0027t hesitate to get in touch with me. I would love to talk to you!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThank you so much!\u003c/strong\u003e\u003cbr\u003e"
