    "summary": "Born in Kansas, moved to Virginia, and now living in DC I\u0027ve been through a lot of places. And just like me my writing has been on an adventure all it\u0027s own. Starting off submitting my own self posts to reddit I saw a lot of direct reactions to my articles and the debates they caused. \u003cbr\u003e\u003cbr\u003eThat fueled my passion to continue writing and eventually started writing for Arrowhead Pride as a contributor. After writing for them for a while I moved over to Arrowhead Addict as an official staff writer, and have been there ever since. While at AA I\u0027ve learned a lot under two great editors Matt Verderame and Matt Connor who also got their start with Arrowhead Pride. \u003cbr\u003e\u003cbr\u003eNow that I\u0027ve been writing for a while I\u0027ve decided to get a little more serious.\u00a0 I\u0027ve decided to launch a Patreon account to assist in my continued growth. My Patreon supporters will be able to be there with me every step of the way and see all the behind the scenes that goes into producing the articles I submit each week. \u003cbr\u003e\u003cbr\u003eIf you do decide to support me you will have my undying love and gratitude, and will hear it personally from me. I will forever be in debt for your love and support, and I always pay my debts. \u003cbr\u003e"
