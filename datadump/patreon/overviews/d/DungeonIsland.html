    "summary": "\u003cstrong\u003eHello friends!\u00a0\u003c/strong\u003e\u003cbr\u003eI am Mumu The Lion! The short blue lion who eat cucumber to survive.\u003cbr\u003eMumu\u0027s English is not that great because Mumu is from Thailand\u0027s jungle. Despite the hard jungle life,\u003cbr\u003eMumu still find a way to draw and Mumu loves drawing. Mumu has been drawing since Mumu was a cub!\u003cbr\u003e\u003cbr\u003eMumu\u00a0Have been drawing a webcomic called \"Dungeon Island\" since 2012. It was a harsh life because now Thailand is very hot and all cucumber now has dried out. Mumu has nothing to eat! Mumu has been trying to take up some \"commission\" and created some \"merchandises\". Many fans supported, Mumu glad for that, but it wasn\u0027t enough, Thailand\u0027s jungle sure is an expensive jungle to live in. Mumu can only eat dried out small cucumber now. My prides has left Mumu into the deeper zone in the jungle. Mumu is now without shelter, food and no jacuzzi\u00a0pool to wash mites off Mumu\u0027s mane.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i112.photobucket.com/albums/n162/Moomooboy/coverpage%20char300.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHere are past Dungeon Island series:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.239358819515852.53382.191093767675691\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003eDungeon Island Season1\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.484693991648999.1073741831.191093767675691\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.484693991648999.1073741831.191093767675691\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003eDungeon Island Season2 Ep1\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.487942681324130.1073741833.191093767675691\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003eDungeon Island Season2 Ep2\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.497791497005915.1073741834.191093767675691\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003eDungeon Island Season2 Ep3\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.510640245721040.1073741835.191093767675691\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003eDungeon Island Season2 Ep4\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/media/set/?set=a.656903097761420.1073741837.191093767675691\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003eDungeon ISland: Halloween Speacial\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMumu is now Working on \u003cstrong\u003eSeason3!\u003cbr\u003e\u003c/strong\u003eMumu would like to draw more consistency\u00a0with better quality without having to worry much about being bully by\u00a0hyenas\u00a0at night or having to eat small dried out cucumber for breakfast. \u00a0\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://i112.photobucket.com/albums/n162/Moomooboy/pat%20season3_1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHelp Mumu gets shelter and foods! Mumu promise to draw more and better \"Dungeon Island\".\u003cbr\u003eMumu will draw at least one episode a week in \u003cstrong\u003eSeason3\u003c/strong\u003e. Mumu wish Mumu can draw more episode a week! Mumu hope you guys will support Mumu, the short blue lion who ear cucumber to survive! Soon in the future Mumu might be able to eat steak with your support.\u00a0\u003cbr\u003e*sparkling eyes*\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow can you help?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that allow you to do on-going support Mumu!\u003cbr\u003eBy pledging any amount \u00a0that you would like to support Mumu, Mumu will receive that specific amount each episode of Dungeon Island. \u003cbr\u003e\u003cstrong\u003eYou can stop or continue the support any time you like!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlso by supporting Mumu, \u003cstrong\u003eyou will also gain access to exclusive backer rewards!\u003c/strong\u003e The detail of the rewards will be listed below!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e((Dungeon Island will still and always Free-to-Read, so don\u0027t worry!))\u003c/em\u003e\u003cbr\u003eThank you for reading!\u003cbr\u003e"
