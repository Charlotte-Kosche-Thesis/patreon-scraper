    "summary": "Hi guys,\u003cbr\u003e\u003cbr\u003eIf you\u0027ve seen my body of work, you know I post quite a bit. For the most part, my videos are pretty high in quality. However, there\u0027s so much more that I want to be able to do with my work: invest in better camera equipment, editing software, grow my audience, etc. I just want to bring you all the best possible stuff out there.\u003cbr\u003e\u003cbr\u003eI have FOUR different projects that I work on outside of making videos, along with running my own business. And all of these require monthly expenses that don\u0027t include my rent, car payment , and insurances.\u003cbr\u003e\u003cbr\u003eAt the end of the day, me devoting a ton of time to making videos (where I make next to nothing off of) just isn\u0027t as possible as I want it to be.\u003cbr\u003e\u003cbr\u003eThat\u0027s about to change with this subscription.\u003cbr\u003e\u003cbr\u003eIf this is something you\u0027re interested in, I\u0027ve now created a $1 monthly subscription, which entitles you to a personal thank you message, exclusive photos and behind-the-scenes videos that will NOT be posted anywhere else. I\u0027ll also be personally FaceTiming or Skyping subscribers on a regular basis, just to stay in touch, talk about life, and so on.\u00a0\u003cbr\u003e\u003cbr\u003eAll I ask is $1. I know most creators offer multiple tiers and give out dozens of other rewards, but I don\u0027t want my followers to feel pressured into giving a lot. I know some might do it, but I think $1 a month just makes more sense for my situation and for my audience.\u00a0\u003cbr\u003e\u003cbr\u003eWith that being said, I sincerely appreciate all of you who have followed me over the 4 years I\u0027ve spent making online videos. I hope to keep doing it for years to come. \u0026lt;3\u00a0"
