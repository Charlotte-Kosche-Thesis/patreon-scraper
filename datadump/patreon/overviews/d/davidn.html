    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/5oe-eIYrdoE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-06-04T14:25:40+00:00",
    "summary": "\u003cstrong\u003eMY CREATIVE JOURNEY....AND YOUR SUPPORT! \u00a0\u003cbr\u003e\u003cbr\u003eFirstly, for those of you who have already become one of my patrons at Patreon, thank you from the top of my heart! \u00a0Your support is deeply appreciated and is giving me the opportunity to continue expanding my creative endeavors as a singer. songwriter, performer, poet, author and speaker! \u00a0Truly, thank you.\u003cbr\u003e\u003cbr\u003eWHY I STARTED MY PLATFORM AT PATREON\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn an age where much creative content is free, readily available, expected to be free, Patreon - based on the centuries-old tradition of \u0027patrons of the arts\u0027 - has come up with a way for creators like myself to create communities of support for our work.\u003cbr\u003e\u003cbr\u003eOriginally, I designed my Patreon platform to reflect my focus on creating music and poetry. After a great conversation with one of my new patrons and longtime friends, Sheilaa Hite, I realized that I was restricting my creative endeavours!\u003cbr\u003e\u003cbr\u003eMy Patreon platform has now been expanded: yes, there will be my \u003cstrong\u003emusic\u003c/strong\u003e - new material, accappella renditions and previously unheard tracks that have been sitting in tape boxes for ages - and the sizeable amount of \u003cstrong\u003esoulful poetry\u003c/strong\u003e I\u0027ve created over decades that has never been heard or seen!\u003cbr\u003e\u003cbr\u003eAND...there will be (finally for those of you who have asked!) \u003cstrong\u003eaudio slices from my memoirs,\u003c/strong\u003e reminiscences and anecdotes from my years as a soul music journalist, author and historian, personal stories from my years of living in the U.S.A.! \u00a0 Also...\u003cstrong\u003eblogs and vlogs on soul music\u003c/strong\u003e-related matters, whether it be new reissue projects I\u0027m working on or sharing a playlist!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFOR THOSE OF YOU CONSIDERING BECOMING ONE OF MY PATRONS...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have so much more I want to create in music, poetry and writing...so much more I want to share about my life in the world of soul music...and beyond... \u00a0\u003cbr\u003e\u003cbr\u003eI have structured monthly subscriptions from $1 to $4 (which includes an array of regular offerings ONLY available initially on this platform!). \u00a0Please check out the full list on the home page!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn advance, I thank you - from the top of my heart to the depths of my soul!\u003cbr\u003e\u003cbr\u003eWith respect, appreciation and gratitude always!\u003cbr\u003e\u003cbr\u003eDavid N (aka David Nathan)"

   {
    "attributes": {
     "created_at": "2017-07-11T07:08:22+00:00",
