content to you guys faster. This means more animations, better-tested keeps, and quality YouTube content.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYou appreciate community engagement! \u003c/strong\u003eI run numerous\u00a0\u003c/span\u003e\u003ca href=\"http://forums.cryptozoic.com/showthread.php?t=46751\" rel=\"nofollow\" target=\"_blank\"\u003ecommunity giveaways\u003c/a\u003e and I am always working on the next community tool for\u00a0\u003ca href=\"https://www.hextcg.com/\" rel=\"nofollow\"\u003eHEX: Shards of Fate\u003c/a\u003e. Your support helps make these side-projects possible!\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eYou want Winston emotes! \u003c/b\u003eTwitch partnership is something many people have asked for. The\u00a0guidelines\u00a0are\u00a0\u003ca href=\"http://www.twitch.tv/partner/signup\" rel=\"nofollow\" target=\"_blank\"\u003efairly\u00a0rigorous\u003c/a\u003e, but exceptions have been made in the past.\u00a0If we can prove that the stream has enough support in the Hex community despite our small size, we may be able to get emotes faster!\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nFAQ-\u003cbr\u003e\n\u003cstrong\u003eWhy do you ask for my address?\u003cbr\u003e\n\u003c/strong\u003eThis is \u003cem\u003enot \u003c/em\u003eme asking for your home address.\u00a0Please put your \u003cem\u003etwitch name \u003c/em\u003ein the address field when selecting a tier.\u00a0I include this to make sure you get your rewards in a timely manner.\u003cbr\u003e\n\u003cstrong\u003eWho does the sweet sweet Winston art?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eWinston art assets done in collaboration with the talented NutCaseArt! Check her work out at \u003ca href=\"http://nutcaseart.com/\" rel=\"nofollow\"\u003ehttp://nutcaseart.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
