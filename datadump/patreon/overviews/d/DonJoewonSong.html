    "summary": "\u003cstrong\u003eHello Everyone..\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Joe Leech - (Don Joewon Song)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am the proud owner on a \u003cem\u003eYouTube Channel\u003c/em\u003e and \u003cem\u003eFacebook Page\u003c/em\u003e based on the highly popular Forza Motorsport Series exclusive to XboxOne. I spend my time producing videos to help thousands of others progress further into the franchise and to showcase the many different elements of the game.\u003cbr\u003eRecently i have been creating videos\u00a0to show my passion and love for the series.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC4BEiuqPdmsRHjS8LbhUmWg\" rel=\"nofollow\"\u003eYouTube Channel - Don Joewon Song\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.facebook.com/DonJoewonSong\" rel=\"nofollow\" target=\"_blank\"\u003eDon Joewon Song - Official Facebook Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately for the past \u003cstrong\u003e5\u00a0years\u003c/strong\u003e, Before i even started to create Videos, I became \u003cstrong\u003eextremely unwell with serious Kidney and Stomach Problems\u003c/strong\u003e.\u003cbr\u003eThis has now become a Life-Long Issue but despite the many health issues i have i\u0027m still very much a happy and positive person :) Due to the nature of my illness, (Rare from of Hypercalcemia) I struggle doing ordinary day-to-day tasks and haven\u0027t been able to gain any work related income.\u003cbr\u003e\u003cbr\u003eWith all that\u0027s been mentioned, It\u0027s given me a fantastic insight to the virtual world. I have had the pleasure of meeting so many \u003cem\u003etalented individuals\u003c/em\u003e and made many \u003cem\u003eFriendships \u003c/em\u003ealong the way. I have also been introduced to many online gaming communities which without them my success in the Forza Franchise would be very limited if any at all.\u003cbr\u003eSo a massive thank you to everyone who has helped support me so far.. Love you guys.\u003cbr\u003e\u003cbr\u003eDue to no actual income, the equipment and software i use is very basic.\u003cbr\u003eThe Money gained from here will strictly go towards helping my interaction with Viewers and overall video quality on my YouTube and Social Media Channels.\u003cbr\u003e\u003cbr\u003eThe Forza Franchise and the many online communities I\u0027ve been introduced too is the reason i love what i do, Being surrounded by thousands of others sharing the same passion fuels my love for creating content that hopefully one day inspires others to do the same.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this, Words will never justify how much i appreciate your support on this journey.. This is for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDon Joewon Song\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e(The Video above is just one of the many videos i enjoy creating.. It\u0027s a mix between my 2 favourite things, Forza Motorsport and when i used to Skateboard over 9 Years ago :)\u003cbr\u003eI truly hope you like it, Thanks for watching."
