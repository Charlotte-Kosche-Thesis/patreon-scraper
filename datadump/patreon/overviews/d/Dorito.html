    "summary": "\u003cstrong\u003e\u003cstrong\u003eWhy should you become my patron?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eOn my Patreon I offer a variety of awesome stuff that you can\u0027t get anywhere else!\u003cstrong\u003e \u003c/strong\u003eIf you sign up for the monthly \u003cstrong\u003eTACO SUPPLY DROP \u003c/strong\u003eyou get it all delivered to you in a neat package. The drop is packed with things such as:\u003cbr\u003e\u003cbr\u003e- Never before seen comics and alternative panels\u003cbr\u003e- Traditional art\u003cbr\u003e- High res art that you can print yourself\u003cbr\u003e- Wallpapers\u003cbr\u003e- PSD\u0027s and work in progress\u003cbr\u003e\u003cbr\u003eBut there is more fun to be had when you join the Tacohat Army! There\u0027s a TacoChat, you can get art of your characters and you can even get yourself featured in one of my comics. \u003cbr\u003e\u003cbr\u003eTake a look at the smashing reward tiers and treat yourself to some well seasoned goodness...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do I do?\u003cbr\u003e\u003c/strong\u003eI have been drawing for as long as I can remember and I\u0027ve recently graduated from college. In my spare time I like to use the skills I learned in school and my passion for drawing to create art, comics and animations featuring the characters from My Little Pony: Friendship Is Magic.\u003cbr\u003e\u003cbr\u003eAfter I graduated I decided to turn my hobby into my job by starting my own studio. The company is slowly starting up and every bit of help is appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilly Lyra\u003c/strong\u003e\u003cbr\u003eMy current projects include writing and illustrating the stories of the Silly Lyra comic series. But, I also enjoy drawing more technical vehicles and I am learning to paint scenery. In the long run I want to move onto telling my stories with animation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my goals?\u003cbr\u003e\u003c/strong\u003eI would like to become an artist who creates work that brings joy and emotion to people\u0027s lives. I\u0027d love to reach as many people as possible by working for big clients or by publishing my work independently. \u003cbr\u003e\u003cbr\u003eMy big goal is to create a cartoon franchise of my own to warm the hearts of viewers! I would also love to travel the world to visit conventions and share my work.\u003cbr\u003e"
