    "one_liner": "Datab\u00e1ze-her.cz je nejnav\u0161t\u011bvovan\u011bj\u0161\u00ed \u010desko-slovenskou datab\u00e1z\u00ed videoher, jej\u00ed\u017e ve\u0161ker\u00fd obsah je tvo\u0159en samotnou hr\u00e1\u010dskou komunitou.",

    "published_at": "2015-11-09T17:27:47+00:00",
    "summary": "\u003ca href=\"https://www.databaze-her.cz/\"\u003eDatab\u00e1ze-Her.cz\u003c/a\u003e je\u00a0rozs\u00e1hl\u00e1 \u010desko-slovensk\u00e1 datab\u00e1ze videoher mapuj\u00edc\u00ed hern\u00ed historii od po\u010d\u00e1tk\u016f a\u017e po sou\u010dasnost. M\u016f\u017eete hry hodnotit, komentovat, diskutovat o nich \u010di sledovat sv\u00e9 obl\u00edben\u00e9. Jej\u00ed obsah je tvo\u0159en samotnou hr\u00e1\u010dskou komunitou.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPro\u010d podpo\u0159it Datab\u00e1zi?\n\u003c/strong\u003e\u003cbr\u003eOd v\u016fbec prvn\u00ed my\u0161lenky na vytvo\u0159en\u00ed Datab\u00e1ze-her (2007) jsme do jej\u00edho v\u00fdvoje spole\u010dn\u011b s Davidem Sv\u011btl\u00edkem (MCZ),\u00a0kter\u00fd se ke mn\u011b v roce 2010 p\u0159ipojil, investovali tis\u00edce hodin vlastn\u00edho voln\u00e9ho \u010dasu. O tom, \u017ee je to pro n\u00e1s oba srde\u010dn\u00ed z\u00e1le\u017eitost, snad vypov\u00edd\u00e1 i to, \u017ee to po celou dobu bylo bez n\u00e1roku na jakoukoliv odm\u011bnu, \u010dasto na \u00fakor jin\u00fdch p\u0159\u00edle\u017eitost\u00ed a zpo\u010d\u00e1tku i vlastn\u00edch finan\u010dn\u00edch prost\u0159edk\u016f.\n\u003cbr\u003e\n\u003cbr\u003e\nModel podporovatelstv\u00ed jsme v roce 2012\u00a0\u003ca href=\"http://www.databaze-her.cz/blog/podporite-nas/\" rel=\"nofollow\"\u003espustili\u003c/a\u003e mimo jin\u00e9 i proto, abychom dost\u00e1li sv\u00e9mu p\u0159esv\u011bd\u010den\u00ed, \u017ee podobn\u00fd web m\u016f\u017ee fungovat i bez hromady obt\u011b\u017euj\u00edc\u00edch reklam. To se potvrdilo - Datab\u00e1zi jsme u\u017e nemuseli nad\u00e1le dotovat - nicm\u00e9n\u011b jej\u00ed dal\u0161\u00ed v\u00fdvoj a zdokonalov\u00e1n\u00ed fungovalo st\u00e1le na b\u00e1zi \"kdy\u017e je \u010das a chu\u0165\", co\u017e logicky vedlo k velk\u00fdm prodlev\u00e1m mezi aktualizacemi a dlouhodob\u00e9 absenci \u017e\u00e1dan\u00fdch funkc\u00ed (za v\u0161echny jmenujme t\u0159eba p\u0159\u00edtomnost konzolov\u00fdch her).\u003cbr\u003e\n\u003cbr\u003e\nA p\u0159esn\u011b to bychom r\u00e1di zm\u011bnili nov\u00fdm syst\u00e9mem podporovatelstv\u00ed, pro jeho\u017e fungov\u00e1n\u00ed jsme si hned z n\u011bkolika d\u016fvod\u016f vybrali pr\u00e1v\u011b Patreon, na kter\u00e9m se nyn\u00ed nach\u00e1z\u00edte. St\u00e1le jsme ochotni do dal\u0161\u00edho v\u00fdvoje Datab\u00e1ze investovat \u010d\u00e1st na\u0161eho voln\u00e9ho \u010dasu, toho u\u017e ale nen\u00ed zdaleka tolik, jako d\u0159\u00edv. R\u00e1di bychom proto pojali budouc\u00ed v\u00fdvoj v\u00edce profesion\u00e1ln\u011b a vybran\u00fdmi pen\u011bzi (nad pokryt\u00fdmi n\u00e1klady na provoz) se alespo\u0148 \u010d\u00e1ste\u010dn\u011b odm\u011bnili. V z\u00e1vislosti na v\u00fd\u0161i t\u00e9to vyb\u00edran\u00e9 \u010d\u00e1stky pak logicky poroste mo\u017en\u00fd \u010das investovan\u00fd do v\u00fdvoje a rychlost aktualizac\u00ed.\u00a0Spole\u010dn\u011b s t\u00edm bychom r\u00e1di v\u00edce a \u010dast\u011bji informovali o aktu\u00e1ln\u011b vyv\u00edjen\u00fdch funkc\u00edch.\u003cbr\u003e\n\u003cbr\u003e\nP\u0159ipravili jsme pro v\u00e1s tak\u00e9 v\u00edce \u00farovn\u00ed podporovatelstv\u00ed, kter\u00e9 by v\u00e1s mohly motivovat p\u0159isp\u011bt o n\u011bco v\u00edce ne\u017e z\u00e1kladn\u00ed \u010d\u00e1stku.\n\u003cbr\u003e\n\u003cbr\u003e\nD\u00edky v\u00e1m v\u0161em, kte\u0159\u00ed se rozhodnou n\u00e1s podpo\u0159it!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cem\u003eMarek Zeman (Memphis)\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tJak funguje p\u0159\u00edsp\u00edv\u00e1n\u00ed p\u0159es Patreon?\n\t\u003c/strong\u003e\u003cbr\u003e\n\tPatreon umo\u017e\u0148uje p\u0159isp\u00edv\u00e1n\u00ed na m\u011bs\u00ed\u010dn\u00ed b\u00e1zi a to prost\u0159ednictv\u00edm kreditn\u00ed karty nebo PayPal \u00fa\u010dtu, z\u00e1le\u017e\u00ed tedy na tom, co preferujete - k automatick\u00e9mu vyb\u00edr\u00e1n\u00ed zvolen\u00e9ho p\u0159\u00edsp\u011bvku doch\u00e1z\u00ed na za\u010d\u00e1tku ka\u017ed\u00e9ho m\u011bs\u00edce.\u00a0Pro registraci pros\u00edm pou\u017eijte stejn\u00fd e-mail jako na Datab\u00e1zi, dojde d\u00edky tomu k automatick\u00e9mu p\u0159ips\u00e1n\u00ed podporovatelstv\u00ed na webu.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJe mo\u017en\u00e9 p\u0159isp\u011bt bez zalo\u017een\u00e9ho \u00fa\u010dtu na Databaze-her.cz?\u003cbr\u003e\u003c/strong\u003eAno. Pokud nap\u0159\u00edklad Datab\u00e1zi nav\u0161t\u011bvujete pouze anonymn\u011b nebo zastupujete n\u011bjakou spole\u010dnost, a chcete n\u00e1s podpo\u0159it, br\u00e1nit se ur\u010dit\u011b nebudeme (i kdy\u017e logicky nebude mo\u017en\u00e9 \u010derpat mnoh\u00e9 v\u00fdhody).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJe mo\u017en\u00e9 p\u0159isp\u011bt bez zalo\u017een\u00e9ho \u00fa\u010dtu na Patreonu?\u003c/strong\u003e\u003cbr\u003eAno, av\u0161ak tahle mo\u017enost je otev\u0159en\u00e1 pouze\u00a0pro v\u00fdrazn\u011b vy\u0161\u0161\u00ed (sp\u00ed\u0161e jednor\u00e1zov\u00e9) p\u0159\u00edsp\u011bvky. V takov\u00e9m p\u0159\u00edpad\u011b n\u00e1s nev\u00e1hejte kontaktovat e-mailem na info@databaze-her.cz\u00a0ohledn\u011b detail\u016f (platba, uveden\u00ed coby sponzora atd.).\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003c/div\u003e"
