    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/125863d584e7459c10521b17ddf6f1e5/tumblr_op3jq2AdD41s0k2j9o1_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHey there! Welcome to my Patreon, I\u0027m \u003cstrong\u003eDoctor Anfelo\u003c/strong\u003e and I draw gay artwork, I mostly draw big, manly, hairy fellows, you might know it as Bara or simply gay art/pin-up art. Examples of my work can be found \u003ca href=\"http://doctor-anfelo.tumblr.com/\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI strive to create artwork that titillates the senses and captures the beauty and raw strength of the male form, while toying with the balance of full nudity and details left to the imagination; the end result hopefully being a mix of arousing, tasteful yet delicious smut.\u003cbr\u003e\u003cbr\u003eI tend to produce 2 packs of Illustrations per month, including Lineart, SFW \u003cem\u003e(Censored/Covered)\u003c/em\u003e and NSFW \u003cem\u003e(Uncensored)\u003c/em\u003e versions and I charge per pack of illustrations. \u003cem\u003e(One tends to go live the 15th, the other one on the last day of the month, both are sent the 2nd-3rd of the next month)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe rewards are exclusive to Patreon and time-limited, meaning they don\u0027t get posted elsewhere in the future after they\u0027re sent, so you can know you own an exclusive piece of smutty art!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/84ea567eb4a579d8b7706fe36004588c/tumblr_op3jq2AdD41s0k2j9o2_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a 28 years old Conceptual artist/ Graphic Designer hailing from Venezuela. I\u0027m a generally chill guy, love horror movies, could survive on junk food and curry, obscure games and JRPGs are my thing too. Pretty much a normal bloke haha.\u003cbr\u003e\u003cbr\u003eI started this project because I need a new money source as I planned to migrate from Venezuela and needed funds to do so \u003cem\u003e(I won\u0027t go into much detail but the place has one of the worst economic and social climated worldwide). \u003c/em\u003eCurrently I live in Chile, since I had to flee from the riots and the danger of Venezuela for my own safety. I\u0027m currently trying to get a work visa and Patreon is my only source of income (Aside from commissions) to help me stay afloat in this place and not have to go back to Venezuela.\u003cbr\u003e\u003cbr\u003eAlso I love to draw and I love big fellows \u003cem\u003e(Who doesn\u0027t?) \u003c/em\u003eso I did 2+2 and decided to create this Patreon project, because I think it would be great to be able to earn funds to leave this place once and for all while doing something I love.\u003cbr\u003e\u003cbr\u003eIf you decide to support my artwork I\u0027d be infinitely grateful to you and I promise I\u0027ll do my best to create amazing, yummy smut for you to enjoy!\u003cbr\u003e\u003c/div\u003e"
