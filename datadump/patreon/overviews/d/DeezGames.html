    "summary": "Welcome to Deez Games, a gaming Community where friendships are build amongst gamers from numerous interests.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe are not an elite group of clan style gamers, we are a family, a community.\u003cbr\u003eFrom all over the world we gather in our time off, after school or work, or on the weekends, to hang out, visit on Discord, and play some of our favorite games.\u003cbr\u003eWe give and receive feedback for the games we play, talk about our troubles in and outside of the gaming world, and provide all the things that one would expect of a family.\u003cbr\u003eSo yeah, we\u0027re more than just gamers, we are indeed a community.\u003cbr\u003e\u003cbr\u003eOf recent we have also begun working heavily with streaming, helping one another launch their own streaming channels across numerous platforms. So whether you\u0027ve wanted to get into creating YouTube content, streaming on Twitch, sharing your gameplay via Mixer on your PC or even your Console, someone in the community will likely be around to help you get things figured out so you can start your very own channel. We support each other, because that\u0027s what communities do.\u003cbr\u003e\u003cbr\u003eIf you would like to be a part of something like that, then find us on one of our game servers, on the Deez Games YouTube or Mixer channels (Same icons as on here), or become a Patron.\u003cbr\u003e\u003cbr\u003eYou don\u0027t have to be a gamer to support a community, and we even have friends within our community that have since moved on to other games we don\u0027t play, yet still come and keep up with us on Discord regularly. Simply because we Are that kind of community.\u003cbr\u003e\u003cbr\u003eWe hope to see you around!\u003cbr\u003eGame on!\u003cbr\u003e"
