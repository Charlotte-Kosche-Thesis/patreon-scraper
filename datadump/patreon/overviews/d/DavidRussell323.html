    "summary": "\u003cspan class=\"Apple-style-span\" style=\"line-height: 18px;\"\u003e\u003c/span\u003e[unfinished--pending launch]\u003cbr\u003e\u003cbr\u003eIf we haven\u0027t met yet, my name\u0027s David. Nice to meet you!\u003cbr\u003e\u003cbr\u003eWhen I was younger, I remember how hard I looked for fun sheet music to work on; I liked the classical pieces I\u0027d practiced, but they typically became stale after weeks of practice. It felt incredible to find complex piano arrangements and transcriptions online for things that I considered rare back then: electric dance music grooves, various jazz or virtuosic riffs, Disney songbooks, and arrangements from various game OSTs.\u00a0I remember the feeling of finally finding a piece of music I loved that\u0027d been transcribed for piano and shared for free. So, in my spare time nowadays, I do my best to find music that hasn\u0027t been written for piano...and I transcribe it so that young pianists have an opportunity to feel the same joy that I felt when I was their age when searching for advanced sheet music that didn\u0027t yet exist.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to transcription work, I enjoy experimenting with the piano quite a bit, as evidenced by my numerous improvisations. Otherwise, I\u0027m working on experimental pieces, playing with virtual choirs, pulling together other musicians to help me build fuller soundscapes for fun music videos, and just trying to show young pianists that their pianistic future isn\u0027t necessarily fated to the classical arts.\u00a0I upload these projects (these arrangements, improvisations/compositions, and other miscellaneous experiments) on my\u00a0\u003ca href=\"http://www.youtube.com/DavidRussell323\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube channel\u003c/a\u003e when I have something prepared.\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to back me, I would very much appreciate it! I can promise to keep delivering the same kind of content. It\u0027s what I love to do--no problems continuing with it at all. Your contributions will help me worry less about money so that I can spend more time on my music! So thanks for helping me do what I want to do.\u003cbr\u003e\u003cbr\u003eThat all being said, there are a few specific things I want to do to improve my content that are\u00a0\u003cem\u003ereally hard to do\u003c/em\u003e\u00a0without extra time and/or money.\u00a0These are the things I\u0027d like your help to accomplish, if you\u0027d like to help me out!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote style=\"line-height: 1.45em; margin-top: 0px; margin-right: 0px; margin-left: 3em; margin-bottom: 15px; color: rgb(119,119,119);\"\u003eGeneral:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cblockquote class=\"webkit-indent-blockquote\" style=\"line-height: 1.45em; margin-top: 0px; margin-right: 0px; margin-left: 40px; margin-bottom: 0px; color: rgb(119,119,119);\"\u003e\u003cblockquote style=\"line-height: 1.45em; margin-top: 0px; margin-right: 0px; margin-left: 3em; margin-bottom: 15px; color: rgb(119,119,119);\"\u003eGet a condenser microphone to improve the quality of my live recordings,\u00a0\u003cbr\u003eAfford new plugins/VSTs for new sounds,\u003cbr\u003eUpgrade my camera for HQ music videos\u003c/blockquote\u003e\u003c/blockquote\u003e\u003cbr\u003e"
