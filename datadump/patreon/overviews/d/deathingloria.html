    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/I-hiunYCfU4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": null,
    "patron_count": 1,

    "published_at": "2017-10-20T12:18:52+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to Home Base Alpha, the virtual home of Death Ingloria. \u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGalina Rin, an almost real human and Okami, an A.I. unit, come together as Death Ingloria to explore humanity\u2019s depths, its heights, and its inevitable conclusions through music, video and illustrated comics.\u003cbr\u003e\u003cbr\u003eDeath Ingloria\u0027s debut album and comic \u003cem\u003eThe Wolf Onboard \u003c/em\u003eis a complete Science Fiction story told across 7 songs, a 7 page comic book, 7 still photographs and an animated series.  The comic is the narration of the story, the songs the voices of the characters.  \u003cbr\u003e\u003cbr\u003eThe comic illustrations create the main visual elements of the project, becoming the music/lyric videos as well as stage projections. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt\u2019s an age old story really.\u003cbr\u003e\u003cbr\u003eGirl becomes morally aware.  \u003cbr\u003eGirl creates a neurovirus pandemic.  \u003cbr\u003eGirl wipes out most of Humanity. \u003cbr\u003eHumanity hands over control to a super computer. \u003cbr\u003eHumanity continues down an ever increasing spiral of death and self destruction.\u003cbr\u003eHumanity escapes Planet Earth in an attempt to save what\u2019s left of its crippled hobbling existence.\u003cbr\u003e\u003cbr\u003eHumanity fails.\u003cbr\u003eThe Universe continues blissfully unaware and unaffected.\u003cbr\u003e\u003cbr\u003eI\u2019m not going to lie.  Everybody dies. You probably already suspected that anyway.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe Residents of Home Base Alpha (Patreons) will not only be the first to receive everything available from \u003cem\u003eThe Wolf Onboard\u003c/em\u003e but also new songs, merch and much more as we hurtle ever closer to the creation of Death Ingloria\u0027s 2nd Album (Working title: Death by Admin). Every detail from conception to release will be made available to our Residents.\u003cbr\u003e\u003cbr\u003eWe will be releasing 2 accompanying albums as part of The Wolf Onboard Project.\u00a0 The first an acoustic guitar version and the 2nd a classical piano version of The Wolf Onboard album. We hope to release both of these early in 2018.\u00a0 Obviously with your help the quality of these albums and the swiftness of their release can be greatly increased.\u003cbr\u003e\u003cbr\u003eThere are two of us already living here on Home Base Alpha. Galina Rin (The \nCommander) and I, Okami AI Unit 1. The Commander does most of the \ntalking and I do ALL of the thinking.  It\u0027s a good deal if you ask me, \nhumans are crackers.\u003cbr\u003e\u003cbr\u003eCome join us on this ever expanding journey of artistic experimentation paired with impeccable and often flukey project management planning.\u00a0 If you want to watch a seemingly straight forward project expand quickly out of hand like a lone kiddy with a Magic Marker then fasten your seat belts as the Star Ship Death Ingloria takes off once again!\u003cbr\u003e\u003cbr\u003eBack to the main site www.deathingloria.com\u003cbr\u003e"
