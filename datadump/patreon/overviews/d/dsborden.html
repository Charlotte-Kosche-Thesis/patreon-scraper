    "creation_name": "comics, prints, paintings, and a happier world...",

    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/822742/3c9fe2bb11ca4a599763321f398c675e?token-time=2145916800\u0026token-hash=zIIWOfa7gtmm0Lpz5QP4fXjI_r9g-vbwh-GnhU_eKxI%3D",

    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/z0ZuyiNPI9M\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/z0ZuyiNPI9M",
    "one_liner": null,
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=822742",
    "published_at": "2017-06-07T20:28:48+00:00",
    "summary": "Hello, my name is David Borden and I transform difficult ideas into beautiful things\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://i1.wp.com/scribblefire.com/wp-content/uploads/2017/01/facebook2.jpg?ssl=1\" style=\"width: 466px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eDrawing from the Graphic Novel: \u003cem\u003eAnd Yet We Rise\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI first came to this work with a graphic novel:\u00a0a raw and honest look at what it means to care for someone who will not get better. It treats the subjects of disability and death frankly, but with compassion and humor, too. The novel is a love letter to one of my daughters about the life and death of her sister, Savannah.\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/scribblefire.com/wp-content/uploads/2017/05/phoenix-001.jpg?ssl=1\" style=\"width: 222px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eSavannah taught me to face every day with courage, dare to laugh loudly, and love unconditionally. I realized that I should approach life as she did-- fearlessly. So, here I am.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003ePainting portraits of people with disabilities. These folks have been marginalized and ignored for too long. Their beauty needs to be on display in vibrant oil paint.\u003c/li\u003e\u003cli\u003eAn illustrated book all about the Hidden, Magical Properties of Cats. The images will all be relief prints.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://scribblefire.com/letter-story/\"\u003eLetters from the Fantastical Land of Aos\u003c/a\u003e. Subscribers not only get fully-illustrated letters, but can correspond with the author or any of the characters (clidk the link above to learn more).\u003c/li\u003e\u003cli\u003eA New Comic about Medieval Monsters vs. Modern Robots\u003c/li\u003e\u003cli\u003eand so much more...\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eFinished Projects:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/scribblefire.com/wp-content/uploads/2017/01/Purr-sticker1.png?ssl=1\" style=\"float: left; width: 159px; margin: 0px 10px 10px 0px;\"\u003e1.\u00a0\u003ca href=\"https://scribblefire.com/make-america-purr-cat-wisdom/\"\u003eMake America Purr Again\u003c/a\u003e\u003cem\u003e, \u003c/em\u003ea non-political\u00a0book about the wisdom of cats, written by my cat Charlie. He shows us how to heal our divisions and learn to chill.\u003cbr\u003e2.\u00a0\u003ca href=\"https://scribblefire.com/and-yet-we-rise-graphic-novel/\"\u003eGraphic Novel: And Yet We Rise\u003c/a\u003e\u003cem\u003e.\u003c/em\u003eThe book is essentially a long love letter to my youngest daughter about my mental, physical, and spiritual odyssey while caring for her sister with significant disabilities and dealing with the void she left when she passed away. It has been well received and filling the need of people living in isolation, loneliness, and despair as caregivers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-V-D8cdbX8N8/WE6Xx23PhZI/AAAAAAAAB-c/Awrq2qg0CWQpA72HZhsO7XZEVKXUBNuJwCLcB/s1600/savannah%2Bportrait.jpg\" style=\"width: 561px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePortrait of Savannah\u003c/em\u003e\u003c/div\u003eI\u0027m often described as unconventional, irreverent, and indomitable. Help me add INDEPENDENT ARTIST to that list. You can support my projects, here on Patreon. You can pledge as little as $1 per month to as much as you like. Each level of support comes with rewards that you can read about in the right side-bar. However, the real reward is knowing that you are contributing to something meaningful.\u003cbr\u003e\u003cbr\u003eIf you\u0027re in Austin, Texas, you might find me scribbling away in a local cafe with a hot cup of tea. Don\u0027t be shy. Say hello, so I can thank you personally. I might even dash off a quick drawing for you. I\u0027m grateful for your support.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cArt\nis hope against cynicism, creation against entropy. To make art is both an act\nof love and defiance.\u201d Molly Crabapple.\u00a0\u003c/em\u003e\u003cbr\u003e"
   },
