    "published_at": "2015-02-11T16:17:09+00:00",
    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eDesafio\u003c/span\u003e \u003c/span\u003efa\u00e7a-voc\u00ea-mesmo de \u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ep\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003erodu\u00e7\u00e3o de jogos independentes\u00a0\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e2015\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eMergulhe na produ\u00e7\u00e3o de um RPG pra chamar de seu, desde a concep\u00e7\u00e3o at\u00e9 o lan\u00e7amento do jogo, e receba o suporte da melhor comunidade brasileira de game design: os seus concorrentes! \u00a0Em uma jornada em seis etapas, ao longo de 2015, os participantes da brincadeira v\u00e3o ganhar pontos por cumprir as tarefas essencias \u00e0 produ\u00e7\u00e3o de um jogo e tamb\u00e9m por ajudar os concorrentes a faz\u00ea-lo. \u00a0No final, quem tiver mais pontos leva a bolada! Sim, estamos falando de um concurso com um pr\u00eamio em dinheiro! Ele ser\u00e1 viabilizado com a taxa de inscri\u00e7\u00e3o dos participantes, de 10 d\u00f3lares, feita atrav\u00e9s de contribui\u00e7\u00f5es aqui no Patreon. Ao final do concurso, os dados do vencedor ser\u00e3o inseridos no sistema, e ele vai receber todo o valor arrecadado. Assim, a organiza\u00e7\u00e3o n\u00e3o pega o dinheiro de ningu\u00e9m!\u003cbr\u003e\nO desafio come\u00e7a com a participa\u00e7\u00e3o no \n\u003cspan class=\"c21\"\u003e\u003ca class=\"c20\" href=\"https://www.google.com/url?q=https%3A%2F%2Fmedium.com%2Ffvm2015-draft%2Ffvm2015-draft-5dab5f40ccb3\u0026amp;sa=D\u0026amp;sntz=1\u0026amp;usg=AFQjCNEnqOjWXGbLZU42BGFH78m93y2WMA\" rel=\"nofollow\"\u003eConcurso FVM 2015 Draft\u003c/a\u003e, e prossegue depois que este acabar, com os jogos criados sendo lapidados e desenvolvidos passo a passo, rumo ao seu lan\u00e7amento comercial. Ser\u00e3o seis etapas, cada uma com dura\u00e7\u00e3o de um m\u00eas e valendo 20 pontos, e cada uma \u00a0com oportunidades para os desenvolvedores marcarem pontos extras. Todos m\u00eas, divulgaremos aqui a pontua\u00e7\u00e3o dos competidores. Quem tiver mais pontos na linha de chegada, leva o pr\u00eamio!\u003cbr\u003e\nNessa corrida, n\u00e3o h\u00e1 ju\u00edzes, o autor vencedor ser\u00e1 aquele que conseguir conduzir sua cria\u00e7\u00e3o por todos os passos at\u00e9 o lan\u00e7amento e, no caminho, conseguir conquistar mais respeito entre seus colegas. As tarefas de cada etapa foram concebidas para promover a troca de id\u00e9ias sobre os jogos dos participantes, dentro e fora da comunidade de criadores, de forma a potencializar o seu desenvolvimento. Para orientar os autores com as quest\u00f5es t\u00e9cnicas da produ\u00e7\u00e3o de um jogo, a partir da terceira etapa organizaremos um bate-papo por v\u00eddeo com autores de jogos j\u00e1 lan\u00e7ados, para que todos tenham acesso \u00e0 experi\u00eancia de quem j\u00e1 trilhou esse caminho.\n\u003cbr\u003e\nEssa ser\u00e1 nossa rota:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003ch2\u003e\u003ca\u003e\u003c/a\u003eETAPA 1: Concep\u00e7\u00e3o\u003c/h2\u003e\n\u003ch3 class=\"c0 c11\"\u003e\u003ca\u003e\u003c/a\u003eFevereiro\u003c/h3\u003e\n\u003ch4 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eParticipar do FVM2015 Draft:\u00a020 pontos\u003c/h4\u003e\n\nIsso significa entregar um jogo no dia 22 de fevereiro e fazer ao menos uma resenha na primeira fase de avalia\u00e7\u00f5es, at\u00e9 o dia 1\u00ba de mar\u00e7o. Para efeito de pontua\u00e7\u00e3o no Desafio, uma resenha tem que ser uma avalia\u00e7\u00e3o boa o suficiente para ser \u00fatil para o autor do jogo, ent\u00e3o ela dever\u00e1 conter, obrigatoriamente, pelo menos um par\u00e1grafo com pelo menos 1000 caracteres para cada um dos tr\u00eas crit\u00e9rios de avalia\u00e7\u00e3o propostos pelo concurso. \n\u003cbr\u003e\u003ch4 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003ePontos extras para:\u003c/h4\u003e\n\u003cul class=\"c2 lst-kix_n0spth4zr9ex-0 start\"\u003e\u003cli class=\"c7\"\u003eFazer todas as 3 resenhas solicitadas: 3 pontos.\u003c/li\u003e\n\u003cli class=\"c7\"\u003eReceber o voto de um dos participantes do FVM2015 Draft durante a primeira fase de avalia\u00e7\u00f5es: 1 ponto por voto recebido.\u003c/li\u003e\u003c/ul\u003e\u003ch2 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eETAPA 2: Playtest e Feedback\u003c/h2\u003e\n\u003ch3 class=\"c0 c11\"\u003e\u003ca\u003e\u003c/a\u003eMar\u00e7o\u003c/h3\u003e\n\u003ch4 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eJogar o prot\u00f3tipo que lhe for indicado e fazer um relat\u00f3rio: 20 pontos\u003c/h4\u003e\n\u003cspan class=\"c12\"\u003eEnquanto os ju\u00edzes do FVM2015 Draft estiverem jogando os jogos finalistas e fazendo suas pondera\u00e7\u00f5es, os \u003cspan class=\"c12 c10\"\u003edesafiantes\u003c/span\u003e\u003cspan class=\"c12\"\u003e\u00a0estar\u00e3o fazendo seus pr\u00f3prios playtests e avalia\u00e7\u00f5es. O objetivo aqui ser\u00e1 gerar um feedback pra cada um dos jogos inscritos, colocando o primeiro prot\u00f3tipo \u00e0 prova.\u003c/span\u003e\u003cbr\u003e\nCada \n\u003cspan class=\"c10\"\u003edesafiante\u003c/span\u003e\u00a0dever\u00e1 organizar o playtest de um dos jogos inscritos, que lhe ser\u00e1 indicado, e produzir um relat\u00f3rio de como foi a experi\u00eancia (o formato deste relat\u00f3rio ser\u00e1 divulgado oportunamente). \u003cbr\u003e\nUma vez que o objetivo aqui \u00e9 desenvolver os jogos que foram entregues na primeira etapa, ser\u00e1 permitido que os autores os completem ou modifiquem antes que sejam testados. Caber\u00e1 aos testadores, entretanto, decidir quando far\u00e3o seus testes e que vers\u00e3o do jogo v\u00e3o usar.\u00a0\u003c/span\u003e\u003ch4 class=\"c8\"\u003ePontos extras para:\u003c/h4\u003e\n\u003cul class=\"c2 lst-kix_8m5dkddnjc5g-0 start\"\u003e\u003cli class=\"c7\"\u003ePublicar em \u00e1udio ou v\u00eddeo o registro do playtest que lhe foi indicado: 1 ponto\u003c/li\u003e\n\u003cli class=\"c7\"\u003eFazer playtest e relat\u00f3rio de um outro jogo al\u00e9m do que lhe foi indicado: 3 pontos\u003c/li\u003e\n\u003cli class=\"c7\"\u003eTer o jogo testado por outro participante sem que esse lhe tenha sido indicado: 2 pontos cada\u003c/li\u003e\n\u003cli class=\"c7\"\u003eTer o jogo testado por algu\u00e9m de fora, desde que publicado em v\u00eddeo: 3 pontos\u003c/li\u003e\n\u003cli class=\"c7\"\u003eFazer o playtest do pr\u00f3prio jogo, desde que publicado em v\u00eddeo: 3 pontos\u003c/li\u003e\n\u003c/ul\u003e\u003ch2 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eETAPA 3: Itera\u00e7\u00e3o\u003c/h2\u003e\n\u003ch3 class=\"c0 c11\"\u003e\u003ca\u003e\u003c/a\u003eAbril\u003c/h3\u003e\n\u003ch4 class=\"c5\"\u003e\u003ca\u003e\u003c/a\u003e\u003cspan class=\"c4\"\u003eApresentar uma vers\u00e3o melhorada do jogo incorporando o feedback recebido: 20 pontos\u003c/span\u003e\u003c/h4\u003e\n\nA esta altura, os \n\u003cspan class=\"c10\"\u003edesafiantes\u00a0j\u00e1 devem estar bem cientes das qualidades e dos problemas em seus jogos. Esta etapa, fundamental, ser\u00e1 a de lapidar o trabalho, trazendo o jogo para mais perto da forma de um produto acabado. Trata-se de um processo de tentativa e erro, ent\u00e3o ser\u00e1 preciso paci\u00eancia. Os autores s\u00e3o encorajados a colocar mais de uma vez suas cria\u00e7\u00f5es \u00e0 prova.\u003cbr\u003e\u003c/span\u003e\n\u003ch4 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eAtividade de suporte:\u003c/h4\u003e\n\nHangout com Eduardo Caetano, da Secular Games, e Encho Chagas, sobre playtest e desenvolvimento de jogos.\n\u003cbr\u003e\u003ch4 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003ePontos extras para:\u003c/h4\u003e\n\u003cul class=\"c2 lst-kix_amiyw6vgbkws-0 start\"\u003e\u003cli class=\"c7\"\u003ePostar um v\u00eddeo com playtest da vers\u00e3o melhorada, evidenciando, ou explicitando a incorpora\u00e7\u00e3o do feedback recebido: 3 pontos\u003c/li\u003e\n\u003c/ul\u003e\u003ch2 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eETAPA 4: Playtest e Feedback, 2\u00aa rodada\u003c/h2\u003e\n\u003ch3 class=\"c0 c11\"\u003e\u003ca\u003e\u003c/a\u003eMaio\u003c/h3\u003e\n\u003ch4 class=\"c5\"\u003e\u003ca\u003e\u003c/a\u003e\u003cspan class=\"c4\"\u003eJogar, novamente, o prot\u00f3tipo que lhe for indicado e fazer um relat\u00f3rio: 20 pontos\u003c/span\u003e\u003c/h4\u003e\n\nMais uma vez, \u00e9 hora de colocar os jogos \u00e0 prova. Os \n\u003cspan class=\"c10\"\u003edesafiantes\u00a0dever\u00e3o novamente organizar o playtest de um dos jogos apresentados na etapa anterior, que tamb\u00e9m lhe ser\u00e1 indicado e ser\u00e1 diferente do jogo testado na 2\u00aa etapa, e fazer um relat\u00f3rio da experi\u00eancia. \u00a0\u003cbr\u003e\u003c/span\u003e\n\u003ch4 class=\"c8\"\u003ePontos extras para:\u003c/h4\u003e\n\u003cul class=\"c2 lst-kix_8m5dkddnjc5g-0\"\u003e\u003cli class=\"c7\"\u003ePublicar em \u00e1udio ou v\u00eddeo o registro do playtest que lhe foi indicado: 1 ponto\u003c/li\u003e\n\u003cli class=\"c7\"\u003eFazer playtest e relat\u00f3rio de um outro jogo al\u00e9m do que lhe foi indicado: 3 pontos\u003c/li\u003e\n\u003cli class=\"c7\"\u003eTer o jogo testado por outro participante sem que esse lhe tenha sido indicado: 2 pontos cada\u003c/li\u003e\n\u003cli class=\"c7\"\u003eTer o jogo testado por algu\u00e9m de fora, desde que publicado em v\u00eddeo: 3 pontos\u003c/li\u003e\n\u003cli class=\"c7\"\u003eFazer o playtest do pr\u00f3prio jogo, desde que publicado em v\u00eddeo: 3 pontos\u003c/li\u003e\n\u003c/ul\u003e\u003ch2 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eETAPA 5: Finaliza\u00e7\u00e3o\u003c/h2\u003e\n\u003ch3 class=\"c0 c11\"\u003e\u003ca\u003e\u003c/a\u003eJunho\u003c/h3\u003e\n\u003ch4 class=\"c5\"\u003e\u003ca\u003e\u003c/a\u003e\u003cspan class=\"c4\"\u003eApresentar uma vers\u00e3o finalizada do jogo, incluindo arte e diagrama\u00e7\u00e3o: 20 pontos\u003c/span\u003e\u003c/h4\u003e\n\nEste \u00e9 o fim da linha de desenvolvimento do jogo, \u00e9 hora de come\u00e7ar a falar s\u00e9rio! Durante essa etapa, os \n\u003cspan class=\"c10\"\u003edesafiantes\u00a0dever\u00e3o produzir o que ser\u00e1 a vers\u00e3o final de suas cria\u00e7\u00f5es, um produto vend\u00e1vel. \u00a0\u003cbr\u003e\u003c/span\u003e\n\u003ch4 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eAtividade de suporte:\u003c/h4\u003e\n\nHangout com Eduardo Caetano, da Secular Games, e J\u00falio Matos, da Zeokang Studio, sobre diagrama\u00e7\u00e3o.\u003cbr\u003e\u003ch2 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eETAPA 6: Revis\u00e3o e Financiamento\u003c/h2\u003e\n\u003ch3 class=\"c0 c11\"\u003e\u003ca\u003e\u003c/a\u003eJulho\u003c/h3\u003e\n\u003ch4 class=\"c5\"\u003e\u003ca\u003e\u003c/a\u003e\u003cspan class=\"c4\"\u003eLan\u00e7ar o jogo comercialmente: 20 pontos\u003c/span\u003e\u003c/h4\u003e\n\nO objetivo aqui ser\u00e1 montar e executar uma estrat\u00e9gia de financiamento independente do jogo. O meio utlizado fica a crit\u00e9rio do autor, ele pode lan\u00e7ar uma campanha de financiamento coletivo, pode organizar uma pr\u00e9-venda, lan\u00e7ar o jogo em uma p\u00e1gina do Patreon ou outro meio que ele achar adequado, mas n\u00e3o ser\u00e1 considerado o lan\u00e7amento por uma editora atualmente existente. \u00a0A meta \u00e9 que, at\u00e9 o fim do m\u00eas, seja poss\u00edvel adquirir uma c\u00f3pia f\u00edsica do jogo.\n\u003cbr\u003e\nTamb\u00e9m duante a essa etapa, os \n\u003cspan class=\"c10\"\u003edesafiantes\u00a0est\u00e3o convidados a realizarem uma revis\u00e3o dos jogos produzidos, em busca de erros de texto ou nas regras. Ao fim da etapa, cada participante dever\u00e1 apresentar uma vers\u00e3o corrigida de seu jogo.\u003cbr\u003e\u003c/span\u003e\n\u003ch4 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003eAtividade de suporte:\u003c/h4\u003e\n\nHangout com Rafael Rocha, da Secular Games, e Thiado Edwardo, da Unza, a respeito de estrat\u00e9gias de financiamento independente.\n\u003cbr\u003e\u003ch4 class=\"c6\"\u003e\u003ca\u003e\u003c/a\u003ePontos extras para:\u003c/h4\u003e\n\u003cul class=\"c2 lst-kix_hh9xnymioxn5-0 start\"\u003e\u003cli class=\"c7\"\u003eEncontrar um erro no jogo de algum dos outros participantes: 0,1 ponto por cada erro\u00a0apontado (considera-se erro v\u00e1lido para pontua\u00e7\u00e3o qualquer erro ortogr\u00e1fico, gramatical ou de l\u00f3gica presente na vers\u00e3o final de um jogo, desde que seja apontado publicamente, informado \u00e0 organiza\u00e7\u00e3o e corrigido pelo autor na vers\u00e3o corrigida do jogo.)\u003c/li\u003e\u003c/ul\u003e"
