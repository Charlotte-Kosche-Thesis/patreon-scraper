    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LJIS-CjVMdA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eWho Are You?\u003c/strong\u003e\u003cbr\u003e\n\nHello there! I am Dazz, a YouTube\ncontent creator who focuses on gaming and analysis videos. My content includes\nbreaking down new trailers for upcoming games, speculating over them and\nreviewing the finished products, as well as playing the games in full on my 2nd\nchannel. I also recently started the new series \u003cem\u003eThe Filmmaking Behind...\u003c/em\u003e which\nbreaks down and analyses how video game cutscenes are created filmically and\nhow they work.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003e(Basically I make a lot of gaming\nstuff)\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou can find me over on:\u003cbr\u003e\n\n\u003ca href=\"http://www.YouTube.com/DazzReviews\"\u003ewww.YouTube.com/DazzReviews\u003c/a\u003e and \u003ca href=\"http://www.YouTube.com/DazzLetsPlays\"\u003ewww.YouTube.com/DazzLetsPlays\u003c/a\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy Are You On Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nPatreon grants a far superior\nfinancial service compared to the systems such as on YouTube as it ensures\npayments are firmly stable, as well as allow for a more direct connection with\nfans of creators like me! Using Patreon, I\u0027m able to give special gratitude to\nthose who support me by granting them rewards like previews and shoutouts. It also means\nthat I won\u0027t have to rush out videos during \u0027bad\u0027 months just to get a decent\npaycheck.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e(Basically, it\u0027ll make me secure\nenough to make better content and safely pay for rent, food and more)\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhere Does The Money Go?\u003c/strong\u003e\u003cbr\u003e\n\nOn a basic level, Patreon funds will\nbe combined with YouTube earnings to pay for the basics like food and rent.\nThough beyond that, pledges will be put towards upgrading my content wherever\npossible. This includes simply getting better equipment as well as saving for\nnew games and consoles (anyone wanna see coverage on Detroit: Become Human on\nthe PS4?)\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e(Upgrades, upgrades and more\nupgrades!)\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat\u0027s In It For Me?\u003c/strong\u003e\u003cbr\u003e\n\nWell first things first...\u003cbr\u003e\n\n\u003cbr\u003e\n\nTHINK OF THIS LIKE I\u0027M ASKING FOR A\nPROMOTION\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn return for receiving pledges and\ndonations, I\u0027ll be boosting my content output A LOT! From this point on we\u0027ll\nnow be uploading 12 hours of content each week with my new streaming schedule on Twitch - with 8 hours on a Saturday, and 4 on a Sunday, every week! And all that content will be edited and condensed down for a more concentrated experience over on YouTube. For your convenience!\u00a0\u003cbr\u003e\u003cbr\u003e\n\nAnd that doesn\u0027t even include the\nPatreon rewards!!\u003cbr\u003e\n\n\u003cbr\u003e\n\nFor pledging \u003cstrong\u003eat least $1, \u003c/strong\u003eyou will\ngain access to the \u003cstrong\u003ePatron-only feed \u003c/strong\u003e- where you\u0027ll get to see all sorts of\nprivate posts by me.\u003cstrong\u003e Each month there will be a link to a Patron-only video\n\u003c/strong\u003ewhere you\u0027ll get to decide how the channels can change and improve by giving\nadvice and requests. I\u0027ll also be posting behind-the-scenes content, previews\nand possibly polls as time goes by! \u003cstrong\u003eYou\u0027ll also be added to the thank you list\nfeatured in the description of every video \u003c/strong\u003efrom this point onwards.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nFor pledging \u003cstrong\u003eat least $5, you will\nbe included in an end credits sequence\u003c/strong\u003e at the end of every series on\nDazzLetsPlays, as well as at the end of the last DazzReviews video each month.\nThese will allow your name to be visually cemented into my work. Though any\nprofanity will be removed.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nAnd for pledging \u003cstrong\u003eat least $20, you will be\ngiven a verbal shoutout as your name scrolls among the credits.\u003c/strong\u003e Your name will\nalso be in a slightly\u003cstrong\u003e larger font \u003c/strong\u003ethan the previous pledge donors. Though any\nprofanity will be excluded from the shoutout.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnything Else To Say?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003eTHANK YOU SO MUCH\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003efor considering\nto support me! This is such a large wish for me and the idea that people would want\nto actually donate money still blows my mind! I hope my efforts are appreciated.\u003cbr\u003e\n\n\u003cbr\u003eIf you\u0027d like to see more detail\nabout everything mentioned above, please watch my intro video as well as my big\nannouncement video further down the page. It\u0027ll go into why the sudden change\nis happening now and explain the intricacies of each new upcoming content.\u003cbr\u003e\n\n\u003cbr\u003e\n\nCongratulations for making it to the\nbottom of this super lengthy description! Once again I\u0027d like to say thank you\nso much for potentially supporting me through this leap of faith. \u003cbr\u003e\u003cbr\u003eAs for now,\nmy name\u0027s been Dazz, you didn\u0027t really care, and I\u0027ll see you in a biiit!!\u003cbr\u003e"
