    "summary": "\u003cblockquote style=\"margin-left: 42px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePatron Release (0.2) :\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/seducing-devil-0-18886695\"\u003eSeducing The Devil (0.2)\u003cbr\u003e\u003c/a\u003eLatest Release : 18th May, 2018\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePublic Release :\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/seducing-devil-0-17999062\"\u003eSeducing The Devil (0.1)\u003cbr\u003e\u003c/a\u003eLatest Release : 05th April, 2018\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e***\u003ca href=\"https://discord.gg/Xqegp4Z\" target=\"_blank\"\u003eDiscord Server\u003c/a\u003e***\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cbr\u003eHEY GUYS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eWelcome to my Patreon page. My name is DeafPerv and i\u0027m an adult visual novel developer. My primary target is developing a game that has less grinding but more story and of course a lot of H-scenes.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m currently working on my first Renpy game \"Seducing The Devil\".\n\t\u003cbr\u003e\n\tIt\u0027s a fantasy adult visual novel. This game has no \"Game Over\". You can go any route you want. Whatever choice you make will affect the gameplay and take you somewhere.\u00a0 \u00a0You don\u0027t have to earn any points. Just make the right decision and enjoy.\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/6pvk3q.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDISCLAIMER\u003c/span\u003e :\u003cbr\u003e\n\tSeducing The Devil is a work of fiction, not related to the real world or real people. All characters in this game are at least 18 years of age.\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSynopsis\u00a0\u003c/span\u003e:\u003cbr\u003e\n\tYou play as a 22 year old English male. After being in a virtual relationship for 2 years, you have finally decided to meet your girlfriend Ella who lives in USA. You have to convince her family in order to take things further. Are they willing to accept you?\n\t\u003cbr\u003e\n\tAlso you have to make peace with your friend Selina and her mother Veronica. They aren\u0027t happy with your decision to leave them for a while. But why are they upset over you leaving them? Are you tangled in some kind of mess?\u00a0 \u00a0\n\t\u003cbr\u003e\n\tWill you come out of that mess? What path are you going to choose? How far are you willing to go?\n\u003cbr\u003e\u003cbr\u003eIn this game you have the chance to engage with at least 10 female characters. Each leading to multiple H-Scenes.\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGenre \u003c/span\u003e:\u003cbr\u003e* Corruption \u003cbr\u003e* MILF \u003cbr\u003e* Oral \u003cbr\u003e* Anal \u003cbr\u003e* Feet \u003cbr\u003e* Voyeurism \u003cbr\u003e* Group \u003cbr\u003e* POV \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e**Due to hardware limitations this game will have less renders compared to other games**\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWHY PATREON?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tDeveloping a game can be very costly and time consuming. For a college student either of them are at pretty tight corner. Doing a part time job and being on loan also doesn\u0027t help.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor a couple of years i\u0027ve saved enough money to build a semi workstation to help me with developing but as most of you know there are shortcomings.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThat\u0027s when Patreon came into my mind. I was already aware of the awesome people that were helping developers, so I thought why not try to make my dream come true?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe money you give will go directly into the development of this game and i\u0027ll feel motivated to continue this project.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor every pledge you get \n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAWESOME REWARDS\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEven if you can\u0027t, don\u0027t worry! As I keep updating, the previous versions will eventually become free to public access.\u00a0\u003cbr\u003e\n\tBut of course my patrons will get them first and they will get to enjoy far more.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHelp me out by sharing my patreon page :)\n\u003cbr\u003e\t\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSCREENSHOTS\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/ao5hme.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2h3xye9.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/densrn.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/250p3qc.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/b\u003e\u003cimg src=\"http://i68.tinypic.com/334t63n.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/21osht3.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/rh3jtz.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2lm4dhd.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/15ga3ae.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2wgc5qe.png\"
