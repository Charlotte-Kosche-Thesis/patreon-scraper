    "summary": "Since what we do is visual, why not let our YouTube Channel do some talking before we start into our bit about who we are, what we do, and why we\u0027d really, really appreciate your support.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/kw1GRz\"\u003ehttps://goo.gl/kw1GRz\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCQDKouT6G_6P1eBIfkTkC-w\"\u003e\u003c/a\u003e\u003cbr\u003eOk... now for the words...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHey Nerds,\u003cbr\u003e\u003cbr\u003eWe are Kelly McLaughlin and Monty Martin. We are the Dungeon Dudes.\u003cbr\u003e\u003cbr\u003eWe\u0027ve started this channel so we can spend our spare time talking about one of the things we\u0027re most passionate about, Dungeons \u0026amp; Dragons. We\u0027re both long-time gamers and have amassed a level of experience that we feel needs to be shared.\u003cbr\u003e\u003cbr\u003eOur goal is to help new players find their feet in this brave new world of heroes and monsters as well as help experienced players improve their questing skills. We also have plans for several other series\u0027 to add to the channel that include a variety of tabletop gaming options. Overall, we seek to inform, educate, and entertain on a weekly basis, but that means we need you.\u003cbr\u003e\u003cbr\u003eFirst of all, if you\u0027re here, thank you. Even visiting our Patreon page is enough for us to be eternally grateful to you. You\u0027re maybe considering supporting us and that\u0027s awe inspiring for nerds like us; to have someone want to help us be nerds and continue our nerd ways.\u003cbr\u003e\u003cbr\u003eIf you choose to support us, you\u0027ll be helping to to keep our channel alive and with the minimum subscription, we\u0027ll be putting out one video a week, guaranteed. We\u0027ll work hard to bring you more and more content, improving all the time along the way with better gear so we can bring you a better show.\u003cbr\u003e\u003cbr\u003eAny feedback is appreciated, especially from our Patreon Members who\u0027ve chosen to keep us going. You can help guide our channel into becoming a landing zone for the gaming community; we just need to know what you want. Are the rewards enticing? Great. If not though, let us know what would instil you with the desire to raise your subscription.\u003cbr\u003e\u003cbr\u003eAgain, seriously, thank you. If there is anything we can offer or do to become better, please let us know. We look forward to your viewership and, should you choose to subscribe, we sincerely hope you enjoy your rewards.\u003cbr\u003e\u003cbr\u003e Thank You,\u003cbr\u003e\u003cbr\u003e \u00a0 The Dungeon Dudes\u003cbr\u003e"
