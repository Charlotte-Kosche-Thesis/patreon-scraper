    "summary": "\u003cimg src=\"http://i65.tinypic.com/10h9f01.jpg\"\u003eHello and welcome to my Patreon! My name is Destiny and I consider myself a woman of many talents from the big ol\u0027 city of New York. I play video games, create art and cosplay. I\u0027ve been creating cosplays for some time now and ever since I learned to sew I\u0027ve started working on more intricate cosplays. Last January I started streaming over on twitch, thanks to that I\u0027ve been able to gain the confidence to embrace who I am and come out of my shell to do so many things I never thought I Could\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://www.instagram.com/destinyfomo/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e|\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/DestinyFomo?lang=en\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTWITTER\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.twitch.tv/destinyfomo\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTWITCH\u003c/span\u003e\u003c/a\u003e |\u003c/span\u003e\u003ca href=\"https://www.twitch.tv/destinyfomo\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UC__A11GqLokvGXqq8JQUqKg?view_as=subscriber\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYOUTUBE\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u00a0|\u003cspan style=\"backg
