     "about": "I am the author of ten novels and over one hundred short stories and\npoems. My writing spans a wide range of the imaginative from science fiction\nto fantasy to horror. My novels include \u003cem\u003eThe Astronomer\u0027s Crypt\u003c/em\u003e,\nwhich is a horror novel inspired by his work at an astronomical observatory,\nand \u003cem\u003eThe Brazen Shark\u003c/em\u003e, which was voted\nbest steampunk novel in the 2017 Preditors and Editors Reader\u0027s Poll. My short\nstories and poems have appeared in such magazines and anthologies as \u003cem\u003eRealms\nof Fantasy, Cemetery Dance, \u003c/em\u003eand the bestselling \u003cem\u003eStraight Outta Tombstone.\u003c/em\u003e\nIn 2010 and 2016, I was nominated for the Science Fiction Poetry Association\u2019s\nRhysling Award and in 2017, I was nominated for SFPA\u0027s Dwarf Stars Award. In\naddition to writing, I have edited five science fiction anthologies\nincluding \u003cem\u003eA Kepler\u2019s Dozen,\u003c/em\u003e \u003cem\u003eKepler\u0027s Cowboys\u003c/em\u003e and \u003cem\u003eMaximum\nVelocity: The Best of the Full-Throttle Space Tales\u003c/em\u003e. When not working with\nthe written word, I operate telescopes at Kitt Peak National Observatory.\u003cbr\u003e",
