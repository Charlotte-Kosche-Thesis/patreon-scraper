    "summary": "\u003ca href=\"https://www.pixiv.net/member_illust.php?id=12156438\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e...................................................................................................................\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://thunderalchemist18.deviantart.com/\" rel=\"nofollow\"\u003eFACEBOOK\u003c/a\u003e | \u003ca href=\"http://thunderalchemist18.deviantart.com/\" rel=\"nofollow\"\u003eDEVIANTART\u003c/a\u003e | \u003ca href=\"http://humbros.tumblr.com/\" rel=\"nofollow\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/humbross/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"https://www.pixiv.net/member_illust.php?id=12156438\" target=\"_blank\"\u003ePIXIV\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.pixiv.net/member_illust.php?id=12156438\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e...................................................................................................................\u003cbr\u003e\u003c/div\u003e\n\u003ch3\u003e\u003ci style=\"font-weight: normal;\"\u003e\u00a0 \u00a0\u003c/i\u003e\u003c/h3\u003e\u003ch3\u003e\u003ci style=\"font-weight: normal;\"\u003e\u00a0 \u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \"You will face\u00a0\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003edeath\u003c/em\u003e\u003ci style=\"font-weight: normal;\"\u003e,\u00a0\u003c/i\u003e\u003ci style=\"font-weight: normal;\"\u003eenough death\u003c/i\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003ci style=\"background-color: initial; font-weight: normal;\"\u003eto leave you \u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003ebroken\u003c/i\u003e\u003c/span\u003e\u003ci style=\"background-color: initial; font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"\u003c/span\u003e\u003c/i\u003e\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Sf0gkEb.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 Why you may consider supporting my work?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou would be supporting me as an artist but, primarly, you would be supporting my \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDark Souls\u003c/strong\u003e/\u003cstrong\u003eSouls-like\u003c/strong\u003e COMICS and ILLUSTRATIONS\u003c/span\u003e\u003c/span\u003e.\u00a0This Patreon page is my chance to create more content just for you and my chance to have more time to communicate with you!\u003cbr\u003eYour pledge would allow me to spend even more time working on my Dark Souls art, this means concept art, character portraits, landscapes, and even comic pages per month. My short-term goal with Patreon is to be able to work on my art as a full-time job ensuring you a frequent and qualitatively high work, also give you the possibility to interact actively with it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6v5EeX5.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 How does Patreon work? What am I pledging?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eMy Patreon works like this: Every month you\u0027re providing to donate generously an amount of your choice and in return you\u0027ll get\u00a0 perks written in the rewads. You will be able to witness each comic as it\u0027s produced, from rough draft to final inked product and other\u00a0as a function of the reward reached with your donation.\u003cbr\u003e\u00a0In plus, if one milestone is reached will be granted more comics, illustration and quality work and more frequently for everyone! Here for example some interesting goals that you may want to be h\u003cem\u003eit:\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 150$: guarantee 2 dark souls illustration illustration per month.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 650$: guarantee 6 dark Souls comic pages per month.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003ePlease, I gladly invite you to check all my rewards and milestones to have a beautiful a productive experience in this patreon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/e7YPKJF.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 WHAT YOU WILL FIND OTHER THAN DARK SOULS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHQ fan art about games and videogames characters, monstly focused on:\u00a0\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWarframe, \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMonster Hunter, \u003cspan style=\"color: rgb(23, 54, 93);\"\u003eOverwatch\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eand\u003cstrong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYugioh\u003c/span\u003e.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eOriginal Dark illustrations, in HQ.\u003c/li\u003e\u003cli\u003ePreview of my various projects and illustrations.\u003c/li\u003e\u003cli\u003eUnpublished sketches and illustrations.\u003c/li\u003e\u003cli\u003eSpeedrawing of my illustrations and comic pages.\u003c/li\u003e\u003cli\u003eObviously, preview and HQ pages of my own personal comic\u0027s chapters DARK LUSTER.\u003c/li\u003e\u003c/ul\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/iViQiuq.jpg\"\u003e\u003ca href=\"http://darkluster.weebly.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/a\u003e"
