    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/myJPG8wFyu8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/myJPG8wFyu8",
    "one_liner": null,
    "patron_count": 229,

    "published_at": "2017-12-02T00:16:10+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0A MASSIVE THANK YOU!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eFirst of all, I would just like to say a \u003cstrong\u003eMASSIVE THANK YOU\u003c/strong\u003e for helping support DSNY Newscast, when I started the channel back on April 13 2017, I really didn\u0027t think at the time that it would grow so rapidly, with such an amazingly dedicated and empowered audience \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ethat express so much passion about Disney.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut as the DSNY Newscast grew, I wanted to ensure that you, the \u003cstrong\u003eWaltineers were listened to\u003c/strong\u003e and could \u003cstrong\u003eshowcase your creativity\u003c/strong\u003e in terms of suggestions for the future of Disney. And amongst all else, I wanted to keep the entry for this passionate fandom...\u003cstrong\u003eFREE.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHY THIS PATREON IS\u00a0NECESSARY\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eHowever, recently the changes within YouTube and the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDemonetisation\u003c/strong\u003e \u003cstrong\u003ethat DSNY Newscast has wrongly fallen victim to\u003c/strong\u003e\u003c/span\u003e, has meant it is harder than ever for to produce the regularly scheduled DSNY Newscasts.\u003cbr\u003e\u003cbr\u003eHere\u0027s how YouTube\u0027s demonetisation is affecting DSNY Newscast?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e 1.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 Nature of News means each video has a 48 hour lifespan of relevancy.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a02.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e  Within the 48 Hours, each video gets somewhere between 30,000 - 40,000.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e 3.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 BUT THEN YouTube\u0027s Algorithm wrongly flags the video as \"Unsuitable for Advertisers\"\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e 4.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 I \"Request A Review \" and this takes YouTube around 24-36 Hours to complete.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e 5.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 They then OVERTURN the decision, which they always do.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e 6.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 And ads play again, but nearly everybody has watched the video.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0HOWEVER, THERE IS ANOTHER WAY!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eA way where YouTube can NO LONGER decide the fate of DSNY Newscast, where you the Waltineers can ensure no matter what the view count, or whether the video is \"Suitable for Advertisers\" or not, \u003cstrong\u003ethat DSNY Newscast CONTINUES TO LIVE ON.\u00a0\u003c/strong\u003eAnd that\u0027s by helping support DSNY Newscast on Patreon on a Monthly Basis.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e SOMETHING EXTRA FOR YOUR SUPPORT\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI want to ensure that you will also get an extra something for all of your support, so no matter the membership level you will receive various extras as a Thank You!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"https://static.wixstatic.com/media/d9503c_657fc37b4f6c41faabece4d64bd23417~mv2.png/v1/fill/w_1200,h_414,al_c,usm_0.66_1.00_0.01/d9503c_657fc37b4f6c41faabece4d64bd23417~mv2.png\"\u003e\u003c/h4\u003eYou\u0027ll receive EXCLUSIVE access to BRAND NEW CONTENT produced by DSNY Newscast.\u003cbr\u003eAs I\u0027m introducing 3 New Video Series, where you\u0027ll receive exclusive access to at least 2 Extra videos per month in addition to the regular 8 DSNY Newscasts that are released each month.\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/d9503c_0ba8674c821747d7a209f3bc2d15cf57~mv2.png/v1/fill/w_1200,h_428,al_c,usm_0.66_1.00_0.01/d9503c_0ba8674c821747d7a209f3bc2d15cf57~mv2.png\"\u003e\u003cbr\u003e\u003cstrong\u003eArmchair Imagineering\u003c/strong\u003e - Join me in showing the Imagineers how it\u0027s really done. I\u0027ll describe and breakdown my reasoning for why a change or addition should be made to a Disney Park, with some of my own concept art to help illustrate the point - Coming Summer 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat If, Disney?\u003c/strong\u003e - Have you ever wondered what Disney would be like today \"If Only\" one thing had been different; Walt Living to Build WDW, Cinderella bombing at the Box Office, The Strike Never Happening... the list goes on. And we\u0027ll discuss the ramifications that these events had on The Walt Disney Company.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Disney That Never Was\u003c/strong\u003e - This will be the showcase attraction of the new series, as we dive in and discover concepts from Disney History that was discussed and then NEVER happened.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"https://static.wixstatic.com/media/d9503c_7bc30b76f5274fce987e4096cf15e477~mv2.png/v1/fill/w_1200,h_414,al_c,usm_0.66_1.00_0.01/d9503c_7bc30b76f5274fce987e4096cf15e477~mv2.png\"\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/d9503c_28760ecc5a1e49e387ad039be9bbd938~mv2_d_3024_3058_s_4_2.jpg/v1/fill/w_1200,h_1214,al_c,q_85,usm_0.66_1.00_0.01/d9503c_28760ecc5a1e49e387ad039be9bbd938~mv2_d_3024_3058_s_4_2.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eNot only will you receive access to ALL of the exclusive content above as part of Bronze:\u00a0\u003cstrong\u003eArmchair Imagineering,\u00a0\u003cstrong\u003eWhat If, Disney? and\u00a0\u003cstrong\u003eThe Disney That Never Was.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut you\u0027ll also receive a \u003cstrong\u003eDSNY Newscast Pin, DSNY Newscast Magnets, Waltineer Vinyl Stickers\u003c/strong\u003e and a card to prove you\u0027re an \u003cstrong\u003eOfficial Waltineer.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"https://static.wixstatic.com/media/d9503c_3d097f0cfd41426690db342b698940be~mv2.png/v1/fill/w_1200,h_414,al_c,usm_0.66_1.00_0.01/d9503c_3d097f0cfd41426690db342b698940be~mv2.png\"\u003e\u003c/h4\u003eIf you\u0027re at this level of support, then \u003cstrong\u003eyou\u0027re clearly a DSNY Die-Hard\u003c/strong\u003e, so you\u0027ll\u00a0receive everything mentioned so far as part of the Bronze and Silver Memberships, BUT you\u0027ll also get \u003cstrong\u003ean EXCLUSIVE T-Shirt\u003c/strong\u003e sent out to you, with a new design\u00a0\u003cstrong\u003eonce every quarter.\u003c/strong\u003e\u00a0 And these designs cannot and will not be\u00a0available for purchase through the DSNY Newscast Store, so you will be part of an \u003cstrong\u003eEXTREMELY Exclusive Club\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThat\u0027s not all, as you\u0027ll also get your \u003cstrong\u003ename shown on screen\u003c/strong\u003e at the end of most DSNY Newscasts, as part of the shoutout.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eEXTRA PERKS \u0026amp; MEMBERSHIP OPTIONS MIGHT BE COMING SOON\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI\u0027m also working additional perks and merchandise that will be made available over the next few months to the different Membership Levels. With the possibility of \u003cstrong\u003eExclusive DSNY Newscast Mugs, Pillows\u003c/strong\u003e, and maybe even a way to be \u003cstrong\u003efeatured doing the DSNY \"I\u0027ve been Jack\" sign off \u003c/strong\u003eat the end of a video!\u003cbr\u003e"
