    "summary": "\u003cstrong\u003eHello, my\nname is\u2026\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eDana and I have been\ncreating Poser-related artwork since 1999. I\nstarted off with that because I wanted to\ncreate visuals, but my drawing skills\nwere not the best. I started off with\nPoser 3 and did nudes simply because the clothing was hard to get on the\ncharacter. While conforming clothes did help in Poser 4, I did progressively move towards incorporating\ntools to help me make better and better\n(and maybe sexier) images. :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo you do cheap poser porn?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eNo. I am not a modeler, so I procure stuff from 3D vendors\n(similar to buying paint supplies from an Art store). However, I take the time to think about what I want to convey, and\ngo through a process that starts in Poser as a concept, moves into Cinema4D for\nlighting and rendering, and Adobe After Effects/Photoshop for post work (hair,\nclothes fixes, effects, etc.). I continue to learn new techniques to make the artwork\nbetter after every render. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\nSo you only create nudes?\u003c/strong\u003e\u003cbr\u003eActually, I do both. I have a more public page handling all the SFW items at\u00a0\u003ca href=\"http://patreon.com/DarkenVisualsSFW\" target=\"_blank\"\u003eDarken Visuals SFW\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy are you on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eFirst off, I am a\u00a0\u003cstrong\u003eBIG\u003c/strong\u003e show-off. Whether I am inspired by something I\nhave seen or just something that pops in my head, I want to show people. :)\nHowever, I also want to give current and\npotential viewers more. To do so, I need\nfunds to purchase new equipment and digital supplies. However, I am not greedy because I want to offer my\nviewers saucy images as well as rewards. :)\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eHow do I pledge?\u003c/strong\u003e\u003cbr\u003e\n\nThe simplest way to\npledge is to click on the \u201cGet Reward\u201d buttons on the right side. You will go\nthrough a pledge confirmation process,\nand you are done.:)\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat the difference\nbetween Hi-Fi downloads and the other stuff you post?\u003c/strong\u003e\u003cbr\u003e\n\nFor the purpose of posting for general consumption, I will\neither scale an image down or place JPEG Quality at 60%. These lower the\nresolution of the image, which is fine for viewing, but not really Hi-Fi.  I will create a second post that I will post\nthe full resolution of the file as well as PSD file (for anyone who wants to work\nwith it in Photoshop \ud83d\ude0a)\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat is your schedule\nfor Private LiveStream (when available)?\u003c/strong\u003e\u003cbr\u003e\n\nWhen the option becomes available, I will make a poll for a\nlist of times, so it will be at the viewer\u0027s convenience.:)\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eHow do I contact for\nmy Commissioned Reward?\u003c/strong\u003e\u003cbr\u003e\n\nCommissioned has the\nability to use Discord, and I am available as Dana_DarkenVisuals. DirectMessage\nme to discuss what you want for an image. \ud83d\ude0a\u003cbr\u003e"
   },
