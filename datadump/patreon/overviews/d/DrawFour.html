    "summary": "Hello, internet! I\u0027m Bridget and you may remember me from such projects as the MST3K Sweater, the InfiKnity Gauntlet, and a series of robot poodle skirts that would put the cast of Grease to shame. The textile arts run rampant through my family; I learned to knit about 12 years ago but my mom and aunts taught me to sew at least 20 years ago. Thanks to the creative women around me, I\u0027ve always had more fun fooling around and making up my own creations and, in the last few years, I\u0027ve enjoyed taking my favorite fandoms and smashing them in with my designs. As it turns out, doing that has been \u003ca href=\"https://twitter.com/drawfour/status/829841517531582464?lang=en\" target=\"_blank\"\u003eentertaining to a lot more people\u003c/a\u003e than just me.\u003cbr\u003e\u003cbr\u003eSupporting me here on Patreon means that I\u0027ll have better financial resources for yarn, needles, software, and photography and more mental capacity for new ideas patterns, and actual regular blog entries with some of that financial stress lifted. If you decide to become a patron, from the bottom of my heart, thank you.\u003cbr\u003e"
