    "summary": "Hey guys, gals, and non-binary pals!\u003cbr\u003e\u003cbr\u003eI\u0027m Rune, a 23 year old queer enby weirdo, and I make art about lesbians, monster girls, sharks, and general fan-art things. I\u0027m experimenting with new media at the minute, and I\u0027m very into watercolour and inks. I\u0027m hoping to get more into lino printing (cuz there\u0027s something about slicing repeatedly into a floor tile that\u0027s just satisfying)\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m studying Illustration full time, so I\u0027m still learning all of this new stuff! I wanted to get better at what I\u0027m doing, and after not having the chance when I left school, I thought doing it now would be a good idea.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRune, Whatcha Using?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy digital stuff is done with a Huion 420 (nice) and Clip Studio or Medibang for pixel art. Marker art is done with Kuretake pens (borrowed from college til I get my own) And for watercolour, charcoal, and ink, I don\u0027t have a #brand name for them. They\u0027re kinda cheap, but good.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Are You Doing Here?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI want to make art that represents me, my relationships, all of that gay sh*t. I want people to see queer art that looks like them. And also, y\u0027know...capitalism.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e"
