    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHeyo hello!!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Dross, best known as DeadwoodDross on\u00a0\u003ca href=\"http://deadwooddross.tumblr.com/\"\u003etumblr\u003c/a\u003e, and I like to draw odd people and funky critters! Aliens, werewolves, gene spliced amalgamations-if it\u0027s got big ol teeth I probably wanna draw it.\u003cbr\u003e\u003cbr\u003eI currently have about seven little projects of my own that I draw and write for, all with the hopes of putting together stories I can share in full some day! Maybe a comic, maybe some other vehicle for narrative storytelling, only time will tell... But in following this Patreon, you\u0027ll be able to get in on that Work In Progress action, as well as whatever else catches my fancy.\u003cbr\u003e\u003cbr\u003eMy settings range from marooned prisoners on a planet full of symbiotic fungi, to a post-apocalyptic world full of genetically modified people and dead demigods. So you know I never really run out of content to work with!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThese projects are my real pride and joy and I want nothing more than to work on them and share them with you, which is where this Patreon comes into play.\u003cbr\u003eWith your help I\u0027ll be able to fine tune my worlds and share them as I go, all while being able to afford the price of Life and Food and all that extra stuff we need to live! Hooray, groceries!\u003cbr\u003eTruly though, every dollar is a tremendous help to getting where I\u0027d like to be, and in exchange I can draw all the little goblins and ghouls the world deserves.\u003c/span\u003e"
