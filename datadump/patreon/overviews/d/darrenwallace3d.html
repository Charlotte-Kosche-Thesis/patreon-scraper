    "summary": "\u003cstrong\u003eWho the hell is this guy?!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Darren and I\u0027m a VFX artist. My YouTube channel initially started out just to show VFX examples for work. But then I had the idea to make silly videos for a laugh and share them with friends. But to my surprise other people started watching and liking them to!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhy Patreon?\u003c/strong\u003e\n\u003cbr\u003e\nI have managed to produce a staggering 5 videos in 2 years!!! But I\u0027d love to produce videos at a much MUCH faster rate. The only issue is that in between my day job and side work I have almost zero time to make these silly YouTube videos. \u003cbr\u003e\u003cbr\u003eWith the help of Patreon I will be able to pass on side work to concentrate more on making videos for YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks :)\u003c/strong\u003e\u003cbr\u003eI\u0027d like to thank everyone who has already been supporting me through friendly comments, messages and views. It Really means a lot and brightens up my day. If anyone would like to contribute here and help me produce more content, then that would be amazing :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrevious vids\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHan Solo VS Jar Jar Binks\u003c/strong\u003e\u003cbr\u003eOne of the most beloved Star Wars characters meets one of the most disliked in this Star Wars parody. Who will win in this battle to the death!\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DDGpwuMAmVs?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003eSTAR WARS: Rogue Wha?\u003c/strong\u003e\u003cbr\u003eThis video reveals the Rebels secret weapon to fight off AT-ACT walkers, An awkward Tie Striker landing and the Death (Metal) Troopers.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/E19roN14sMg?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMarshmallow Man Reacts to Ghostbusters trailer\u003c/strong\u003e\u003cbr\u003eA\u00a0satirical skit about the negative reaction the trailer received.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QFcNhrNf6hQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eAvengers of Oz: Age of Tin Man\u003c/strong\u003e\u003cbr\u003eA mashup of Wizard of Oz characters with the Avengers.\u003cbr\u003e\n\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LeZ_F1op9N8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eJurassic World Parody\u003c/strong\u003e\u003cbr\u003eBasically a just a bunch of crazy stuff added to the trailer, including bike riding raptors!\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5ah2xFRUaOg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eStar Wars: The Force Awakens DISNEY PARODY\u003c/strong\u003e\u003cbr\u003eThis was my first try at making something purely for a laugh with friends. It\u0027s crude and crappy but it\u0027s what started this whole thing!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cwe90O7tktM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eVFX shots - THE GARDEN\u003c/strong\u003e\u003cbr\u003eThis shows some of the work I did on a short film. Not many laughs to be had but just show cases some VFX.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/p_p6geiqGnc\" width=\"560\"\u0
