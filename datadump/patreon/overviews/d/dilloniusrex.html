    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGreetings, adventurers!\u003cbr\u003e\u00a0\u003c/strong\u003e\u003c/div\u003eMy name is Dillon Deveney. I am a creative writer, game designer and\u00a0\u003ca href=\"https://www.patreon.com/Khonjin/posts\" target=\"_blank\"\u003evoice actor\u003c/a\u003e. I have my BS in Creative Writing for Entertainment, my MS in Game Design, and I currently work as a Game Tester in Redmond, Washington. When I am not working, I DM a D\u0026amp;D campaign, play a bunch of card games, go for a lot of nature walks, eat my weight in food, sleep as much as I can, and of course... write!\u00a0\u003cbr\u003e\u003cbr\u003eThe most important thing you need to know about me: I love\nyou! It\u0027s a bit forward, but I mean it. Taking the time to check out my Patreon\nmeans a lot to me and I can only hope you find something here that you are\ninterested in. Working 50+ hours a week is exhausting on the mind, body and\nsoul - so I am in need of a platform to express my art in a new light. I would\nlike to use Patreon as a means of motivation so I can create new content for everyone! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what can you expect from my Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003eI will be creating three types of content: \u003cstrong\u003eShort Stories\u003c/strong\u003e, \u003cstrong\u003eFlash Fiction\u003c/strong\u003e\u00a0and \u003cstrong\u003eWebcomics\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003eShort Stories:\u003c/u\u003e 3,000 - 5,000 words of a topic/genre/theme voted on by the Patrons!\u00a0\u003c/li\u003e\u003cli\u003e\u003cu\u003eFlash Fiction:\u003c/u\u003e A small moment in time - told within 1,000 words\u003c/li\u003e\u003cli\u003e\u003cu\u003eWebcomic:\u003c/u\u003e I write for a webcomic called \u003cem\u003eOur Final Message\u003c/em\u003e\u00a0that I work on with\u00a0\u003ca href=\"https://www.patreon.com/ChouriosDraws/posts\" target=\"_blank\"\u003eKristina Chouri.\u003c/a\u003e Whenever we finish a page or a preview to share, I\u0027ll post everything here early!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI write about a variety of themes from a myriad of character standpoints. If you\u0027re interested in seeing certain stories, characters or anything else - leave a comment and let me know what you are thinking! And for all of you Succubi in the audience, I will also be writing some spicy \u003cstrong\u003eNSFW \u003c/strong\u003eshort stories. These will mostly by fan-fiction and pairings voted by you all; but the occasional OC story will show up :). Of course I will tease you with WIP\u0027s or behind the scenes for all the fun in the works!\u003cbr\u003e\u003cbr\u003eIf you are interested in pledging, adventurer, I have prepared\u00a0\u003cstrong\u003e\u003cem\u003eFive Mystical Books\u003c/em\u003e\u003c/strong\u003e for you to choose from! Each book has a variety of monthly rewards and matching flavor to boot. Check out the rewards tier to see your loot!\u00a0\u003cbr\u003e\u003cbr\u003eFinally, thank you very much for your time. It\u0027s been a pleasure to write this for you. I\u0027m an open person, so if you have questions or want to chat- comment here or talk to me on Twitter!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFarewell, adventurers!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cem\u003eBanner \u0026amp; Icon created by\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/ChouriosDraws/posts\" target=\"_blank\"\u003eKristina Chouri\u003c/a\u003e\u003cbr\u003e\u003cem\u003eReward Tier Assets created by\u00a0\u003ca href=\"https://www.patreon.com/hvitkanen/posts\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/hvitkanen/posts\" target=\"_blank\"\u003eJosephine Chang\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
