    "summary": "Welcome to the official \u003cstrong\u003eVanguard Servers\u003c/strong\u003e community Patreon page! We are a small team of developers, modders and gamers dedicated on bringing you the best of the best. We strive for the ultimate perfection in quality. We realize that perfection is almost never possible, but we always keep our sights aimed on it. Motivated to build a strong and healthy community that players (that\u0027s you) can feel proud to be apart of.\u003cbr\u003e\u003cbr\u003eOur biggest goal in the creation of these servers is to create a fair and fun approach, that the casual gamer, and the hardcore gamer can appreciate. We will always strive to keep any and all \"pay-to-win\" aspects at a minimal. As gamers we all know the struggle of many games using the pay-to-win approach in their cash shops to divide the elite from the rookies, where in reality, you can\u0027t just become the best at something just because you have a lot of money. In our servers, you will earn your status, at your own pace. \u003cbr\u003e\u003cbr\u003eThe idea behind creating this Patreon page was to keep this concept in-mind. Operating our servers costs money, that is no secret, and we\u0027d like to keep our servers operating on the best machines possible to give everyone, no matter where they are from, the absolute best experience possible. As the contribution on our Patreon increases, so too will the amount of services we offer. We will always go above and beyond to find the best hosts, to provide you with the best performance.\u003cbr\u003e\u003cbr\u003eBecoming a Patreon is definitely not required. We understand that money is tight with a lot of families, and we will never attempt to convince you to feel obligated. Even some of us who operate Vanguard Servers face financial problems, so we understand where everyone comes from. However, if you wish to contribute you are more than welcome, and know that it is greatly appreciated. Everyone who uses our services thanks you for your generosity!\u003cbr\u003e\u003cbr\u003eIf you have any questions or concerns, please do not be afraid to join us in our Discord community at:\u00a0\u003ca href=\"https://discord.gg/MrE7rDB\"\u003ehttps://discord.gg/MrE7rDB\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou may also reach the owner of Vanguard Servers at\u00a0PoPoWanObi#5453 (Discord) if you have any business concerns.\u003cbr\u003e\u003cbr\u003eOnce again, thank you, for without you, this community would not be what it is!\u003cbr\u003e"
