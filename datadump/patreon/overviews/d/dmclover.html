    "summary": "Hi! I\u0027m David! I\u0027m a weird queer trans boy, a writer, an artist, and an exhausted parent. My favorite color is green, I love icecream, and I\u0027m very interested in the concept of family, how it came to mean what it means today, why that matters, and what the hell happens when we turn it on its head. I blog about my experiences, my life, and my thoughts and feelings about family, over at my\u00a0blog called \u003ca href=\"https://postnuclearera.wordpress.com/\"\u003ePostnuclear Era\u003c/a\u003e. I need patrons like you to keep the gears moving at the blog, and also to help with things like keeping the lights on and food on the table.\u003cbr\u003e\u003cbr\u003eI also paint tiny watercolors! And I\u0027m working on a queer YA fantasy novel! And I write about other things that interest me, from dinosaurs to TV to queer parenting. As you can see, I\u0027m extremely busy. When I\u0027m not working, I\u0027m parenting my amazing child, working on my little backyard garden, and caring for my growing horde of pets.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBecause I\u0027m still in the early stages of my transition, you\u0027ll find a lot of my older work under my old name. You can read a lot of that work at the following websites:\u003cbr\u003e\u003ca href=\"https://www.romper.com/authors/katherine-dm-clover-1403\"\u003eRomper\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.ravishly.com/contributors/7729\"\u003eRavishly\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://Katherine DM Clover, Author at Everyday Feminism\"\u003eEveryday Feminism\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.parent.co/author/katherine-dm-clover/\"\u003eParent.co\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.scarymommy.com/author/katherinedmravishly/\"\u003eScary Mommy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.rolereboot.org/author/kclover/\"\u003eRole Reboot\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://theestablishment.co/your-attitudes-about-parenting-might-be-classist-6ee45389dad0\"\u003eThe Establishment\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.washingtonpost.com/posteverything/wp/2016/02/16/want-to-be-a-better-cook-try-a-tiny-kitchen/?utm_term=.85e427441ec2\"\u003eThe Washington Post\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=1\u0026amp;ved=0ahUKEwiM3aTN2LjTAhUj0oMKHeEPBxcQFggjMAA\u0026amp;url=http%3A%2F%2Fmuthamagazine.com%2Fauthor%2Fkatherine-dm-clover%2F\u0026amp;usg=AFQjCNG8bRQL_d4ZmRyslY_YysTOHt58pw\u0026amp;sig2=c0kKqVRZH_xKo5j4fgcO6g\"\u003eMutha Magazine\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=6\u0026amp;ved=0ahUKEwj949a807jTAhVB7IMKHTX-BFsQFghDMAU\u0026amp;url=https%3A%2F%2Fwww.autostraddle.com%2Fauthor%2Fsmallsauropod%2F\u0026amp;usg=AFQjCNG0EmHfrFnZvregKalFa00o3Dc9zg\u0026amp;sig2=AX_gWhX27J27tfd-a9GxDw\"\u003eAutostraddle\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.crixeo.com/writer/katherine-dm-clover/\"\u003eCrixeo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFrankly, freelance writing pays terribly and inconsistently, and blogging pays not at all. My family is getting by on very little, but your patronage helps keep a marginalized and working class family away from the brink. It also helps me to do more creative and passion driven work, rather than just whatever pays."
