     "about": "\u003cdiv style=\"text-align: justify;\"\u003eDaniel is an Evolutionary Astrologer trained in the Jeffrey Wolf Green School of Evolutionary Astrology. A student of Astrology, I Ching, and Tarot since the conjunction of Uranus and Pluto in Virgo in the 1960\u2019s. Daniel\u0027s work embraces Eastern and Native American teachings, practical Qabala, with modern psychological astrology,  archetypal mythology, and astronomy.\u003cbr\u003eThroughout the 1980\u0027s, Daniel was actively committed to the development of the online virtual New Age communities and the sharing of these ancient sciences in emerging cyberspace. As a CompuServe facilitator, he met, interacted and studied with a wide diversity of contemporary authors, Native American elders, psychics and intuitives, UFO-logists, Wiccans, shamans, lucid dreamers, Seth readers, tarot readers, and of course, other astrologers. Daniel has participated in study groups reading the work of Jane Roberts, author of The Seth Material,  and  the work and practice of George Gurdjieff. He is an initiate in the practice Surat Shabd yoga in the Sant Mat tradition.\u003cbr\u003eDaniel\u0027s work has been published in the \"Journal of Evolutionary Astrology\" published by the Jeffrey Wolf Green School of Evolutionary Astrology.\u003cbr\u003eAn organic gardener, herbalist, and rock hound, Daniel\u2019s free time includes growing medicinal and culinary herbs, fruits and vegetables, and with his partner \u003ca href=\"http://www.2liveinbalance.com/\"\u003eSusan Waller\u003c/a\u003e, making mineral and plant medicines. Daniel is the father of two children, an award-winning photographer, a mountain biker and hiker, and a semi-retired IT professional. Daniel and Susan have produced local holistic healing fairs in Santa Fe, opening the space for a diverse collection of metaphysical practitioners to connect with seekers in their local community.\u003cbr\u003eYou can hear Daniel speak about Evolutionary Astrology regularly on \u003ca href=\"http://ksfr.org/\"\u003eMoonwise with Merrylin Leblanc, KSFR-FM \u003c/a\u003eFree Public Radio Santa Fe. Past broadcasts are available on this website, on \u003ca href=\"https://youtu.be/9eJHlqzgM08\"\u003eYouTube\u003c/a\u003e, and \u003ca href=\"https://soundcloud.com/danielfiverson\"\u003eSoundCloud\u003c/a\u003e.\u003cbr\u003eDaniel helped form the local NCGR chapter in Santa Fe, NM, and produces astrology events in his local community, to support astrological education and awareness.  You can follow his frequently updated blogs on \u003ca href=\"http://www.facebook.com/evolutionaryastrology\"\u003eFacebook\u003c/a\u003e and this website. Daniel teaches online and/or local classes and workshops.\u003cbr\u003ePrivate consultations for natal life path readings, current transits and progressions, relationship, and relocation queries are available in person, by Internet, or by phone.\u003cbr\u003eHe can be reached at 505-930-2748 or \u003ca href=\"mailto:daniel@4evolutionaryastrology.com\"\u003edaniel@4evolutionaryastrology.com\u003c/a\u003e.\u003cbr\u003eYou can learn more about Daniel\u0027s life beyond astrology at \u003ca href=\"http://danielfiverson.com/\"\u003edanielfiverson.com\u003c/a\u003e.\u003c/div\u003e",
