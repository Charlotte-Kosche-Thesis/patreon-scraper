    "summary": "Hello and welcome to the Patreon for\u00a0\u003ca href=\"http://www.dark-heights.com\"\u003eDark Heights\u003c/a\u003e. \u00a0I\u0027m C.D. Miller, the creator and author of this serial novel with music.\u003cbr\u003e\u003cbr\u003eDark Heights is\u00a0a multi-character, genre-hopping thriller that invokes the surreal melodrama of \u003cem\u003eTwin Peaks \u003c/em\u003eand \u003cem\u003eDonnie Darko\u003c/em\u003e while hitting hard with the magical horror of Clive Barker and Neil Gaiman.\u00a0 New chapters are updated online monthly.\u003cbr\u003e\u003cbr\u003eEvery chapter is scored with original music from composer and performer\u00a0\u003ca href=\"https://www.facebook.com/Chris-Miller-91590091227/?fref=ts\" rel=\"nofollow\"\u003eChris Miller\u003c/a\u003e; in fact the music and the story are collaboratively created and inseparable.\u00a0 Guest artists also regularly contribute work to this multi-media, immersive storytelling environment.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY WE\u0027RE ON PATREON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ll be using all of your support to promote the Dark Heights website through various advertising channels--Facebook and Google Adwords, for starters. \u00a0This will greatly expand the reach of the our unique content and help us grow the dedicated fan-base we know is out there. \u00a0Patreon also gives us a great platform to connect with our readers and have a conversation about the story, the music, the art--the Dark Heights experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 MONTHLY PLEDGE REWARDS\u003c/strong\u003e\u003cbr\u003eWith this Jumbo Smoothie subscription you\u0027ll have access to all of the Patron-Only Updates, Sneak-Peeks, and Behind-the-Scenes posts here on Patreon. \u00a0Support Dark Heights for a Dollar and join the conversation!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 MONTHLY PLEDGE REWARDS\u003c/strong\u003e\u003cbr\u003eWith a Circle subscription you\u0027ll automatically receive a code for a free download of the Dark Heights Soundtrack Album from Bandcamp.com.  And you\u0027re invited to our special event Google Hangouts--find out what makes the Dark Heights creators tick.  As well you\u0027ll receive exclusive content such as sneak peeks at forthcoming content.  You\u0027ll also have access to all of the Patron-only updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 MONTHLY PLEDGE REWARDS\u00a0\u003c/strong\u003e\u003cbr\u003eAs a Watcher you\u0027ll receive Acknowledgment--your name in lights--on the Dark Heights website.  You\u0027ll also receive a free mp3 download of each monthly Dark Heights music track.  And the other rewards are all yours: the free Soundtrack Album, exclusive sneak peeks of forthcoming content, Google Hangout Sessions, and access to Patron-only updates.\u003cbr\u003e\u003cbr\u003eThank you to all of our Patrons. \u00a0We are so lucky to have your support. \u00a0And to all of you thinking about signing up: we\u0027d love to have you on board! \u00a0What are you waiting for?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eStrange and terrible things are happening in the town of Park Heights.  Unseen forces converge here, drawn into conflict, and the world will never be the same.  For Tess Bellamy, who grew up here but could never get away, the coming events will challenge everything she knows about herself, her loved ones, and the people of this town.  For Gabriel Majeaux, a world-weary drifter just passing through, all paths lead back to the war in the shadows he thought he had left behind.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eStart reading now at\u00a0\u003ca href=\"http://www.dark-heights.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.dark-heights.com\u003c/a\u003e.\u003cbr\u003e"
