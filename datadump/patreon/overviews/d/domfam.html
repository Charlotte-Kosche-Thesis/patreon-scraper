    "summary": "\u003cdiv\u003eHello there! My name is Dominique .. but please,\u00a0 call me \u003cstrong\u003eDom\u003c/strong\u003e!\u00a0\u003c/div\u003e\u003cbr\u003eI like to draw on sticky notes and leave them in random spots or make an inspirational doodle and toss it on the wave of the interwebs. I\u0027ll even hide some of my art around town for people to pick up and enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s what I do. I cant help it!\u00a0\u003cbr\u003e\u003cbr\u003e\nMy ultimate dream is to spread the joy farther than my little city. I want to take my art on the road and inspire others: \u00a0participate in Art Shows, Conventions, Fairs, and just,\nwell, anywhere !\u003cbr\u003e\u003cbr\u003e  But, even though I work full time I\u2019m sort of living paycheck-to-paycheck...\u003cbr\u003e\u003cbr\u003eWith very little\nleft over for me to make the jump.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://38.media.tumblr.com/61cf706a0a6a8bc7383864a3ae2e49d4/tumblr_ntxh0pfUmy1r94ndco1_500.gif\"\u003e\u003c/div\u003e\u003cbr\u003eThat\u0027s where you come in!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere am I? How did I get here ?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003eWelcome to Patreon\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat...?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOkay, so get this.\u00a0\u00a0is a crowd-funding site.\u00a0\u00a0With it you can pledge to give donations and help support creators and what they do. Think of it as Kickstarter\u2019s little brother.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://38.media.tumblr.com/32f694bd0068622a33619948c80f4c0f/tumblr_nvnyjpUSm11r94ndco1_400.gif\"\u003e\u003c/div\u003e\u003cbr\u003eWait, \u00a0\u003cstrong\u003eDONT LEAVE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nCreators of all kinds have set tiers, either per month \u00a0or per creation. Each tier has\nan incentive for you to donate that amount, where you can get sweet Thank You\nTreats\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI knew that would get your attention. \u003cbr\u003e\u003cbr\u003eYou can set\na limit and donate what you can afford. Every bit, even if its just a dollar,\nhelps out with projects. And, if you don\u0027t want to do it anymore, no worries!\nYou can cancel anytime....though I may cry a little .\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n Why should I pledge to you?  [ aka: \u201cWhat are you planning to do with my\nmoney?\u201d ]\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAs much as I love to make art, applying for Art Shows, Craft Fairs, and\nTables in Dealer\u2019s Rooms at Conventions is not free. Making Merchandise like\nPrints, Stickers and Buttons take money. Web Advertising, Fliers and Cards take\nmoney. \u003cbr\u003e\u003cbr\u003eBut, dont think that you\u0027re going to just be giving without getting anything in return. I only post my sketchbook works and WIPs on patreon! No where else. You not only get exclusive Sketchbook access [ you can see what I love to doodle on my spare time ] , but you also get early access on my masterpieces! If I\u0027m working on a big painting, you get to watch the process!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/abf81a94beb79158c2cf631dbdad81b3/tumblr_ovhc3jRBAb1r94ndco1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere\u0027s no other ways to see this stuff?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eABSOLUTELY NOT.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre there other ways to support\u00a0 besides Patreon? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYes, of\ncourse! If you believe in me and my work, \u003ca href=\"http://www.patreon.com/domfam\" target=\"_blank\"\u003eShare this Patreon\u003c/a\u003e in any and\nevery place you usually hang out on the web. Print Fliers and stick them in\nplaces in your neighborhood. Yell the information out to the world. Let people\nknow that I\u2019m here and I\u2019m making things! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt Gallery:\u00a0\u003c/strong\u003e\u003ca href=\"http://alachatte.tumblr.com\"\u003ehttp://alachatte.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eArt Shop:\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"https://www.etsy.com/shop/crunchydomfam\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/crunchydomfam\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSticker Shop:\u003c/strong\u003e\u00a0\u003ca href=\"http://www.redbubble.com/people/crunchydomfam\" rel=\"nofollow\"\u003ehttp://www.redbubble.com/people/crunchydomfam\u003c/a\u003e\u003cbr\u003e"

     "about": "Howdy-doo!\u00a0\u003cbr\u003e\u003cbr\u003eMy name tends to be a mouthful so people call me Dom. I\u0027m a freelance Illustrator and character designer, working it out on my own. I work full time at a Hospital for patient Care, but use my days off to work on my passion, making art that is cute, creative and colorful.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing for as long as I could remember. I\u0027m a cancer survivor with a let leg amputee, and I found comfort in my artwork and creating things that make other people smile.\u00a0\u003cbr\u003e",

     "description": "I\u0027m hoping this will keep me financially stable with my living costs so I can keep a proper nest egg in preparation for future shows and conventions. I\u0027ll be able to\u00a0 pay for solid advertising and supplies .\u00a0 This will also be a good amount to at least start beefing up for the future like paying for extra help like with music and video editing as well as keeping money prepped for future projects I want to do [ Can you Say Animation? ] .",

   {
    "attributes": {
     "amount_cents": 25000,
     "completed_percentage": 18,
     "created_at": "2014-11-20T04:40:59+00:00",
     "description": "Bigger Goal. Bigger Nest Egg! Entry fees for fairs, shows and conventions are not the cheap [ and dont get me started on getting there ]. \u00a0This amount would be \u00a0ideal \u00a0for me; I can get stable footing for out-of-city art endevours, be guaranteed to keep my shops\u0027 merchandise well stocked , hire help for more advertising and have enough saved up for nest eggs and emergencies. \u00a0If I were to take time off for work to persue these business opportunities I wont have to worry about my lights being turned off.\u003cbr\u003e\u003cbr\u003eThis will also help me build my own merchandise supplies so I don\u0027t have to rely on other shops to get work. That means HD\u00a0 printers that can handle printing vinyl stickers and big prints as well as a decent button makers! I would love to have video editors,\u00a0 musicians and other artists to help me with projects. I would feel bad not being able to offer anything for their help But with this goal I can assure that they can be paid well for their hard work.",

   {
    "attributes": {

     "completed_percentage": 9,
     "created_at": "2014-11-20T04:40:59+00:00",
     "description": "My ultimate goal is to have my own Art Studio in Downtown Sacramento. Being able to have a spot of my own where people can visit and visibly see my works of art would be a dream come true. Art Studios are not the cheapest though -- they range between $300 all the way to $500 depending on where in downtown. This goal can help me build \u00a0the money for an art studio and be prepared for Second Saturdays in Sacramento \u00a0as well as keep my business afloat.\u00a0\u003cbr\u003e\u003cbr\u003eI wouldnt have to worry about entry fees or travelling for conventions. I could pay for proper advertising \u00a0[i\u0027ve always wanted those sparkly business cards ], I can persue and try to sell more wares of my art, and know that i could have a proper nest egg for artistic emergencies.\u00a0\u003cbr\u003e\u003cbr\u003eTo live in this kind of financial safety where I can keep my job as well as persue my art would truly make me happy.\u00a0\u003cbr\u003e",
