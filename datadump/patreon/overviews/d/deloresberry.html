    "summary": "\u003ch1\u003eHello Smiles of God!!!\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ca href=\"http://www.revdeloresberry.org/wp-content/uploads/2013/12/BEST-DELORES.png\"\u003e\u003cimg height=\"255\" src=\"http://www.revdeloresberry.org/wp-content/uploads/2013/12/BEST-DELORES-300x283.png\" style=\"margin: 0px;\" width=\"270\"\u003e\u003c/a\u003eI am Rev. Delores Berry. I am a blessed child of God! I answered the Call to Ministry at the age of 19.  I was an Ordained Minister in the Christian Methodist Episcopal Church.  I came out at the age of 24. God called me OUT!  I should have come out at the age of 2! I always knew that my soul was a rainbow!  It was always clear in my heart that God created me as a Lesbian.\u003cbr\u003e\u003ca href=\"http://www.revdeloresberry.org/wp-content/uploads/2013/12/DeloresJudy1.jpg\"\u003e\u003cimg height=\"225\" src=\"http://www.revdeloresberry.org/wp-content/uploads/2013/12/DeloresJudy1-300x225.jpg\" style=\"margin: 0px;\" width=\"300\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eDelores and Judy\u003c/strong\u003e\u003cbr\u003eMy angel in heaven now, Judy K. Kiser and I had been together since 1984.  She was my blessing from God!  God called me out to be free, and open about the flower that I am. I became a member of MCC Baltimore MD.  in 1974.  I transferred my credentials to MCC in 1978.  MCC is my HOME!  I am an Evangelist in the Metropolitan Community Churches. The Delores Berry Evangelistic Ministry has been a full time Call since 1987.  Judy K. Kiser was the Ministry Coordinator.\u00a0\u003cbr\u003e\u003ca href=\"http://www.revdeloresberry.org/wp-content/uploads/2013/12/MCClogoNew.png\"\u003e\u003cimg height=\"145\" src=\"http://www.revdeloresberry.org/wp-content/uploads/2013/12/MCClogoNew-300x145.png\" style=\"margin: 0px;\" width=\"300\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I DO\u003c/strong\u003e\u003cbr\u003eJudy and I travel in the USA and other Countries. The message is sure and strong; God loves all people!  God created all of US!  I\u2019m Called to minister to all people!  I didn\u2019t go to any orientation to be a member of the LGBT Rainbow Communities!!!\u003cbr\u003eI am a Freedom/Healing/Proclaiming Preacher.\u003cbr\u003eThe Lancaster Theological Seminary has had a preaching award in my name since 2007.\u003cbr\u003e\u003cstrong\u003eThe Rev. Delores Berry Liberation Theology Preaching Prize\u003c/strong\u003e \u2013 awarded to the student who preaches a sermon that best embodies the principles of liberation theology.\u003cbr\u003e\u003cstrong\u003eMY MUSIC\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.revdeloresberry.org/wp-content/uploads/2013/12/Singing-in-Blue-Hat.jpg\"\u003e\u003cimg height=\"225\" src=\"http://www.revdeloresberry.org/wp-content/uploads/2013/12/Singing-in-Blue-Hat-300x225.jpg\" style=\"margin: 0px;\" width=\"300\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eRev. Delores Berry is featured in \u201cUnclouded\u00a0Days\u201d in The Gospel Music Encyclopedia.\u003c/strong\u003e\u003cbr\u003eI\u2019m a Gospel Music Singer, who is open to all forms of praise songs! I recorded my first record in 1978.  I realized what an opportunity it was to reach out to people and share my experiences about the love of God.  My music ranges from the traditional Gospel I grew up with to more contemporary songs of inspiration. Throughout my musical performances, I use liberating words, to free up all people!  \u003ca href=\"http://www.revdeloresberry.org/music\"\u003eListen Here.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAWARDS\u003c/strong\u003e\u003cbr\u003e\u2022  The first recipient of the PAD/MCC Rosa Parks Award in 2006 \u2013 For outstanding  contributions in Ministry.\u003cbr\u003e\u2022  The MCC Purple Grass Award for Excellence in Evangelism in 1987.\u003cbr\u003e\u2022  The Baltimore\u2019s Best Citizen\u2019s Award.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMCC \u2013 AREAS OF SERVICE\u003c/strong\u003e\u003cbr\u003e\u2022  One of the Co-Founders of the National Coalition of Black Lesbians and Gays.\u003cbr\u003e\u2022  Assisted in organizing and sung at the first LGBT March on Washington DC.\u003cbr\u003e\u2022  Assisted in organizing the first People of Color LGBT White House Conference.\u003cbr\u003e\u2022  District Coordinator of the Mid-Atlantic USA\u003cbr\u003e\u2022  Pastor of 3 MCC Churches\u003cbr\u003e\u2022  Advisory Member to the People of African Descent Ministry of MCC  (PAD)\u003cbr\u003e\u2022  Assistant Pastor of MCC Baltimore, MD USA\u003cbr\u003e\u2022  Pastor of Good Samaritan MCC Norfolk, VA USA\u003cbr\u003e\u2022  Pastor of MCC Peninsula Newport News, VA USA\u003cbr\u003e\u2022  Pastored the above Churches when they merged to become New Life MCC Norfolk, VA\u003cbr\u003e\u2022  Pastor of MCC Portland, OR USA\u003cbr\u003e\u2022  Member of the Faith, Fellowship and Order Commission\u003cbr\u003e\u2022  Member of the Inclusive Language Task Force\u003cbr\u003e\u2022  Member of the Elders\u2019 Task Force on World Church Extension\u003cbr\u003e\u2022  Executive Committee Member of the Department of People of Color\u003cbr\u003e\u2022  Member of the Elders\u2019 Task Force on Evangelism\u003cbr\u003e\u2022  Member of the Board of Ordained Ministries of MCC\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNow...I Need Your Help!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTHE REV. DELORES BERRY STORY\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJudy and I traveled to hundreds of MCC churches and events around the world. For the last 2 years it has been harder to travel for us. Well...I have reached that age where I\u0027m not traveling as much! I now have to ask for your help AND it can be an added blessing for me and for you.\u003cbr\u003e\u003cbr\u003eThere will be a documentary made of my life and ministry! Sacred Rose Productions will be producing it and you can be a part of it! Look at the Patron Levels to the right and you will see how! So, when you make a donation you will be helping me now to live AND helping to tell my story long after I\u0027ve gone home to glory to be with Judy and Jesus!\u003cbr\u003e\u003cbr\u003eThank you in advance for your love and support over all the years! I LOVE YOU!!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREV. DELORES BERRY\u003c/strong\u003e\u003cbr\u003e"
