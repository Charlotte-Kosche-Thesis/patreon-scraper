    "attributes": {
     "about": "Living in southern Vermont, Derrik\nJordan has sung national jingles, worked with many bands and has had his songs\nrecorded by other artists, but what really excites him is writing, recording\nand performing his original music.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHe is an award-winning singer-songwriter and composer, a multi-instrumentalist\n(electric violin, kalimba, percussion, guitar and piano), recording artist and\nproducer.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHe has released many CDs of his original songs and 3 world\nfusion CDs under the band name \u201cSuperString Theory,\u201d which feature his 5-string\nelectric violin along with many of his international friends who play some unusual\ninstruments. His song \u201cSpeak Through Me\u201d won 2nd place overall in\nthe USA Songwriting Competition and his song \u201cSomething\u2019s Gonna Change\u201d took\ntop honors as Reggae Song of the Year from Just Plain Folks, the world\u2019s\nlargest songwriter organization.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHe studied percussion with master drummer Milford Graves and\ncomposition with Henry Brant at Bennington College. In pursuit of new sounds he\nhas traveled to Brazil, Trinidad, Ghana, Israel and Senegal. He performs with\nmany bands including Tony Vacca\u2019s World Rhythms, Impulse Ensemble, Simba and\nNatural History. His music has been featured on many TV shows. His world fusion\nstring quartet, \u201cSky Mirror,\u201d for shakuhachi, electric guitar and string\nquartet was awarded the Shakuhachi Chamber Music International Prize 2008. He\nwas the featured composer for the Vermont Symphony Orchestra\u2019s Made In Vermont\nTour, which performed his work in ten venues around the state in September\n2009. \u003cbr\u003e\n\n\u003cbr\u003e\n\nHis newest project for 2017 is The World Fusion Show, shot\nin Brattleboro, VT, which features interviews, video clips and live in the\nstudio playing with world fusion composers and musicians. New episodes are\nreleased every two weeks and can be found on Facebook and YouTube by searching\nfor \u201cThe World Fusion Show.\u201d\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"http://www.derrikjordan.com\"\u003ehttp://www.derrikjordan.com\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"https://soundcloud.com/hilljoy\"\u003ehttps://soundcloud.com/hilljoy\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e",

   {

     "deleted_at": null,
     "description": "My name is Derrik Jordan, host of The World Fusion Show. I am an award winning singer-songwriter, composer, producer and multi-instrumentalist.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.derrikjordan.com\"\u003eWebsite: derrikjordan.com\u003cbr\u003e\u003c/a\u003eEmail: worldsoulrecords.com\u003cbr\u003e\u003cbr\u003eI play in many bands and compose World Fusion music for orchestra, chamber groups, TV and film and have released many of my own CDs. I started \u003cstrong\u003eThe World Fusion Show\u003c/strong\u003e to promote my many talented friends who are also World Fusion composers and musicians. My intention is to promote World Fusion music so that more people can enjoy it. \u003cstrong\u003eThe World Fusion Show\u003c/strong\u003e is a TV show and podcast that is produced in Brattleboro, VT at Brattleboro Community TV (BCTV) and is growing like wildfire. It is currently (as of Jan 2018) airing on 46 community TV stations across the country in 11 states! \u003cbr\u003e\u003cbr\u003eI am currently financing the show without any outside financial help. It went on the air in July 2017 and we are releasing a new show every 2 weeks and will continue to do so for the foreseeable future. To support The World Fusion Show and to make more shows possible please go to derrikjordan.com and click on the support page.\u003cbr\u003e\u003cbr\u003eTo see the video version of \u003cstrong\u003eThe World Fusion Show\u003c/strong\u003e just go to FaceBook or YouTube and do a search for The World Fusion Show. \u003cbr\u003e\u003cbr\u003eRemember: Think globally, listen locally and support independent music!\u003cbr\u003e",
     "goal_text": "My name is Derrik Jordan, host of The World Fusion Show. I am an award winning singer-songwriter, composer, producer and multi-instrumentalist.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.derrikjordan.com\"\u003eWebsite: derrikjordan.com\u003cbr\u003e\u003c/a\u003eEmail: worldsoulrecords.com\u003cbr\u003e\u003cbr\u003eI play in many bands and compose World Fusion music for orchestra, chamber groups, TV and film and have released many of my own CDs. I started \u003cstrong\u003eThe World Fusion Show\u003c/strong\u003e to promote my many talented friends who are also World Fusion composers and musicians. My intention is to promote World Fusion music so that more people can enjoy it. \u003cstrong\u003eThe World Fusion Show\u003c/strong\u003e is a TV show and podcast that is produced in Brattleboro, VT at Brattleboro Community TV (BCTV) and is growing like wildfire. It is currently (as of Jan 2018) airing on 46 community TV stations across the country in 11 states! \u003cbr\u003e\u003cbr\u003eI am currently financing the show without any outside financial help. It went on the air in July 2017 and we are releasing a new show every 2 weeks and will continue to do so for the foreseeable future. To support The World Fusion Show and to make more shows possible please go to derrikjordan.com and click on the support page.\u003cbr\u003e\u003cbr\u003eTo see the video version of \u003cstrong\u003eThe World Fusion Show\u003c/strong\u003e just go to FaceBook or YouTube and do a search for The World Fusion Show. \u003cbr\u003e\u003cbr\u003eRemember: Think globally, listen locally and support independent music!\u003cbr\u003e",
