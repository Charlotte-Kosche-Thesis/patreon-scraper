    "summary": "Hi, my name is Debrah and I\u0027m a writer. As you can see from my tagline, my goal in life is to offer captivating, enrapturing stories that allow readers to come to terms with their sexuality and embrace the beauty of women loving women by providing fanfiction of Clexa and other f/f couples, and by sharing my own created story.\u003cbr\u003e\u003cbr\u003eAs a part of the lgbt+ community myself, I feel extremely underrepresented in the media. A place to which I first took refuge to come to terms with my sexuality. Stories about strong, inspiring women stood out to me and pretty fast I noticed that I was gravitating to all these strong female characters and actually crushed on and dreamt about them.\u003cbr\u003e\u003cbr\u003eThough wonderful stories and their exceptional characters like these seem to come once in a lifetime. And in the rare occasion of representation, it is often completely mishandled.\u003cbr\u003e\u003cbr\u003e3/03/2016 shocked me and changed my life completely. While it sparked my own revolution that has led to the creation of a wild, adventurous f/f love story in a fantasy setting and many Clexa stories that have yet to see the light, it basically destroyed me financially.\u003cbr\u003e\u003cbr\u003eBut I\u2019m not giving up. I want to help queer people and show them that being queer is a beautiful thing that should be cherished. I want to make my living by writing stories of acceptance, with a happy ending and a promise of an enjoyable emotional joyride.\u003cbr\u003e\u003cbr\u003eFor this reason I need your help. Currently, I am working part time, combined by writing on my huge project that I hope will bring joy and hope in the lives of my readers. To make this dream a reality I hope to quit my draining job so I can completely focus on publishing f/f stories such as Clexa and other fandom stories. Every dollar would help me to increase the quality of my stories.\u003cbr\u003e\u003cbr\u003eSo far I am sitting on a bunch of Clexa stories that are situated in different series in an AU or canon. I can promise you a lot of humor, fluff, and smut. Some stories are very plot driven whilst the others are very sexy *blushes*.\u003cbr\u003e\u003cbr\u003eBecause I am now working on 2 extensive Novels at the same time as this, I\u0027ve had to change my schedule here.\u00a0 Currently my schedule will be as follows:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTuesday:\u003c/span\u003e\nsneak peek next update (the one on Thursday)\u00a0\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWednesday\u003c/span\u003e:\nPoll Day/ Cut-Scenes\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0\u00a0\u00a0\u00a0\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAbout Polls: \u003c/strong\u003e1 Poll a Month\u003c/span\u003e\n\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSubmissions\u003c/span\u003e - Week 1\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVoting\u003c/span\u003e\u00a0- Week 2\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWriting\u003c/span\u003e\u00a0- Week 3\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePosted\nWinning Poll Fic\u003c/span\u003e - Week 4\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThursday:\u003c/span\u003e\nfiction update\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eRandom posts of ficlets/other fics/original works/art etc might fall sometimes throught the week.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e(I am so sorry to do this but those books are taking up some time. I hope to post something about them here soon as I can. Maybe parts of the chapters? I hope you will like them. Thank you so much for understanding.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\nBut that\u2019s not all! I want to do so much more! If this becomes a success I will also be able to dedicate my time to creating Clexa art and share some original stories. Furthermore, I would love to expand my stories to other fandoms. Together we can elevate ourselves!\u003cbr\u003e\u003cbr\u003eI swear fealty to you, patreons kom leskru. I vow to treat your fiction needs as my own and your cravings as my cravings.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eDisclaimer:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMany of these stories are explicit in nature. Be aware of what you are getting into.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBoundaries:\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cul\u003e\u003cli\u003eI will not write under-age sex stories, nor will I write non-consent stories.\u003c/li\u003e\u003cli\u003eI prefer not to write g!p Clexa fics and likely will not accept these type requests. Toys are ok.\u003c/li\u003e\u003cli\u003eThe final say is mine in what is written and posted here and also in what prompts are accepted, though it would only be for outstanding reasons that I would not honor the results of the vote. Thank you for understanding.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThanks for stopping by my Patreon.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
