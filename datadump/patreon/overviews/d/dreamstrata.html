    "summary": "\u003ch4 style=\"color: rgb(217, 150, 148);\"\u003eSummary\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px; margin-bottom: 20px;\"\u003e\n\tDreamstrata on Patreon is now open for early adoption, a phase where you get to chat with us about mid-alpha development stages of Dreamstrata, the Interactive Artbook. We will update you frequently on our progress while drawing you wildly expressive pictures!\n\u003c/div\u003e\n\u003ch4 style=\"color: rgb(217, 150, 148);\"\u003eWhat is Dreamstrata? (The Final Form)\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px; margin-bottom: 20px;\"\u003eHosted at http://dreamstrata.com, Dreamstrata is an Interactive Artbook of a magical fantasy world, starring \n\t\u003cem\u003eKill \u003c/em\u003ethe magnificent knightly ninja and an boundless cast of friends and foes. Join in on a story told through unpredictable forms media such as narrated illustrations,\u00a0character dialog, animated sequences, and much more.\u00a0\u003cbr\u003e\u003cbr\u003e\n\tWith a strict schedule of perpetual updates, we are here to stay as a provider of an endless adventure that you get to participate in as well as redeem rewards; personalized, handled and/or printed, provided by us exclusively.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"color: rgb(217, 150, 148);\"\u003eCurrent Reward System\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eWe will only issue reward artwork if we believe that the artwork is ready and worthwhile.\u003c/li\u003e\n\t\t\u003cli\u003eA maximum of 2 prints are revealed throughout the month.\u003c/li\u003e\n\t\t\u003cli\u003eThe first of the following month is when Patreon conveniently charges patrons for all rewards tallied up through the current month.\u003c/li\u003e\n\t\t\u003cli\u003eWe ship right after payments are processed.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4 style=\"color: rgb(217, 150, 148);\"\u003e\nContributing Artists\n\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px; margin-bottom: 20px;\"\u003e\n\tWe pride ourselves in hiring artists who fit the Dreamstrata Universe. \n\tOne of the very critical reasons for growing the community is to provide artists the economical support they deserve.\n\tSupporting Dreamstrata also supports the artists we hand pick for the livelihood of this legacy, and of course the vitality of the artists who help take this vision further.\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center; color: rgb(247, 150, 70);\"\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/daHsQdy.jpg\"\u003e\u003cbr\u003e\n\t\tAmbigail Phubby, a.k.a. Amby or Honeycakes.\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center; color: rgb(247, 150, 70);\"\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/I0IyO7t.jpg\"\u003e\u003cbr\u003e\n\t\tKill, a.k.a. Keeboo or King Kwobbie\n\t\u003c/div\u003e\n\u003c/div\u003e"
