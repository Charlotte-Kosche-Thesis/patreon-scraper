    "summary": "Hey there! You found my Patreon page! How are you doing today?\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m St\u00e9phane Lemay, but you might know me better as Doctacosa, or Dr. Cossack\u00a0in some circles. I\u0027m a software developer, both professionally and at home, and I love online worlds and communities. I run the \n\u003ca href=\"http://www.interordi.com/\" rel=\"nofollow\"\u003eInterordi.com\u003c/a\u003e network, which includes the \u003ca href=\"http://www.creeperslab.net/\" rel=\"nofollow\"\u003eCreeper\u0027s Lab\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I do\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy current core focus is on running multiple \u003ca href=\"http://www.creeperslab.net/\" rel=\"nofollow\"\u003e\u003cstrong\u003eMinecraft servers\u003c/strong\u003e for the Creeper\u0027s Lab\u003c/a\u003e, along with developing new features and expanding the currently available gameplay. Some of our most unique features include a set of custom achievements, along with multiple in-game events and building contests.\n\u003cbr\u003e\n\u003cbr\u003e\nAlongside that, part of my time is dedicated to building tools for the community, including constant \u003cstrong\u003eimprovements to the \u003ca href=\"http://www.interordi.com/mboard/\" rel=\"nofollow\"\u003eforums\u003c/a\u003e\u003c/strong\u003e. A\u00a0\u003ca href=\"http://avianslab.interordi.com/\"\u003e\u003cstrong\u003eStarbound server\u003c/strong\u003e\u003c/a\u003e has been been made available to all, and I\u0027m (very slowly) creating on the side a forum game called \u003cstrong\u003e\u003ca href=\"http://www.interordi.com/mboard/rpg.php\" rel=\"nofollow\"\u003eCyber Grid\u003c/a\u003e\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis campaign exists to help cover my ongoing costs, along with possibly giving me some extra pocket change should that level ever be reached. You can see the current progress of the various goals I set, passed and upcoming, at the left of this page.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for your support!"
