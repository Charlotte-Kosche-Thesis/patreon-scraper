    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eMy name is Johannes, and I\u0027m the founder and one of the hosts of Dust War Journals.\u003cbr\u003e\u003cbr\u003eSo, what is Dust War Journals? Well, it started off a a monthly podcast about the miniatures war game Dust 1947. It has then expanded to include a web site that provides news about the game, as well as downloadable resources. In the beginning the show featured only me, but after a few episodes I was joined by my co-hosts Ludvig and Magnus.\u003cbr\u003e\u003cbr\u003eWhy a Patreon page?\u003cbr\u003eSo far, we\u0027ve been doing the podcast and website purely out of our love and passion for the game, and that will not change. Rather, we want to increase the quality of the show, and expand the possibilities of what we can do with both it and the web site. Hence, Patreon.\u003cbr\u003e\u003cbr\u003eWhat will the money go to?\u003cbr\u003eFirstly, to pay for web hosting. Next, to improve production and audio quality. Maybe, if we get that far, more travel reports from tournaments of other events all over the globe.\u003cbr\u003e\u003cbr\u003eAt this time, we don\u0027t have any big rewards to give away for backers. but hope that you can find our work engaging and valuable enough that you\u0027d be willing to give a bit back. And let us know if there\u0027s anything specific you\u0027d want us to look into for future reward tiers, like maybe some physical rewards like t-shirts.\u003cbr\u003e\u003cbr\u003eThanks for indulging me, and I\u0027ll see you on the battlefield!\u003cbr\u003eJohannes \"Franky\" Haglund\u003cbr\u003eDust War Journals"
