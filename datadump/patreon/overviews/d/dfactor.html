    "published_at": "2016-05-02T23:17:27+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/kzKcped.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nHello there! I\u0027m Dfactor Longplays, video game content creator and a streamer. I\u0027ve been making video game related videos since 2010, I\u0027ve started out as a mod showcase channel and the same year began to make no commentary walkthroughs, focusing on retro games.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/8qtySkP.png\"\u003e\u003cbr\u003e\u003c/div\u003e\nThe original reason of having this website was to fund more walkthroughs.\u003cbr\u003eHowever, I quickly discovered that using this for stream requests is a more viable approach, at least for now. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/wxs7Jxg.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nI create no commentary video game walkthroughs with the intention of delivering high quality visuals and audio along with competent gameplay and specific game goals in mind. I play PC and PS games, all of them run at high resolution and I tend to push the settings to the max.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen I pick up a game I play it at least twice. After I\u0027m familiar with general mechanics and boss fight tactics (if there are any) I proceed to capture segmented footage of the game, redoing bad segments until they\u0027re up to my standards. Usually games have objectives, limited item pick ups, secret areas and that\u0027s another thing I study before starting the whole process. In the description of my newer videos you\u0027ll see that I\u0027ve done \"all levels\" or did a \"no damage\" run, thus a proof that I\u0027ve invested my time in creating high quality content. Oh and, I usually play on highest difficulties.\n\u003cbr\u003e\n\u003cbr\u003e\nAs of today I\u0027ve created over 80 complete walkthroughs and I don\u0027t plan to stop here.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/QI21bw8.png\"\u003e\u003cbr\u003e\n\u003c/div\u003eIf things go well I would like to (no specific order):\n\u003cul\u003e\n\t\u003cli\u003eCreate walkthroughs of some 3D PS games in 16:9 (possible starting with ePSXe 2.0) and other enhanced settings\u003c/li\u003e\n\t\u003cli\u003eMake more blooper videos with better editing\u003c/li\u003e\n\t\u003cli\u003eStream through YouTube gaming more often at high bitrate, resolution and framerate\u003c/li\u003e\n\t\u003cli\u003eTry playing, capturing, streaming PS2 (and possibly other platform) games\u003c/li\u003e\n\t\u003cli\u003ePlaying, capturing, streaming newer games as long as they run properly on my system\u003c/li\u003e\n\t\u003cli\u003eHave closer interaction with fans through Patreon and Steam group\u003c/li\u003e\n\t\u003cli\u003ePost early preview, behind the scenes and WIP material for Patrons\u003c/li\u003e\n\t\u003cli\u003eConsider expanding the scope of the channel (streaming, reviewing, etc)\u003c/li\u003e\n\t\u003cli\u003eCapture games at higher resolution and framerate\u003c/li\u003e\u003cli\u003eImprove the quality of the content and the channel itself\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/ls8ucC3.png\"\u003e\u003cbr\u003e\n\u003c/div\u003ePatrons get the following benefits:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ebehind the scenes content such as \u003cstrong\u003ePosts\u003c/strong\u003e, \u003cstrong\u003eScreenshots \u003c/strong\u003eand sometimes bits of\u003cstrong\u003e WIP Videos\u003c/strong\u003e;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ehints \u003c/strong\u003eabout upcoming projects (walkthroughs, bloopers);\u003c/li\u003e\n\t\n\t\u003cli\u003e\u003cstrong\u003eearly access\u003c/strong\u003e to the freshly uploaded videos (as soon as the video is uploaded it will be linked here);\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ecommunication \u003c/strong\u003eand \u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003e through Patron-only posts and private messaging;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ealerts \u003c/strong\u003eabout upcoming video release dates or time frames;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003econtributor names\u003c/strong\u003e will be added to the end of my videos;\u003c/li\u003e\n\t\u003cli\u003eability to request a \u003cstrong\u003estream\u003c/strong\u003e;\u003c/li\u003e\u003cli\u003eability to request a \u003cstrong\u003ecoop session\u003c/strong\u003e of a game.\u003c/li\u003e\n\u003c/ul\u003e\nYou can also suggest a reward.\u003cbr\u003e\u003cstrong\u003eBe sure to set your pledge limits!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/HXLcLEF.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n2016:\u003cbr\u003e\u003cul\u003e\u003cli\u003eNow working together with \u003ca href=\"https://insidethesaveroom.bandcamp.com/releases\" target=\"_blank\"\u003eInside The Save Room\u003c/a\u003e to have outro music\u003c/li\u003e\u003cli\u003eUpdated channel art and branding for YouTube + other social media. Art by Petitecreme,\u003ca href=\"http://petitecreme.com/\" target=\"_blank\"\u003ehttp://petitecreme.com\u003c/a\u003e,\u003ca href=\"http://twitter.com/gemsheldrake\" target=\"_blank\"\u003etwitter.com/gemsheldrake\u003c/a\u003e\u003c/li\u003e\u003cli\u003eStarted regular streaming (1440p60 @18Mbps)\u003c/li\u003e\u003cli\u003ePurchased \u003ca href=\"http://store.steampowered.com/app/330070/\" target=\"_blank\"\u003eVEGAS Movie Studio 13 Platinum\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCreated blooper videos, improved my editing skills\u003c/li\u003e\u003cli\u003eCreated PS1 walkthroughs that have widescreen hack and/or framerate hack\u003c/li\u003e\u003cli\u003eGot my first Patron\u003c/li\u003e\u003cli\u003eCompleted first Patreon-related stream request\u003c/li\u003e\u003cli\u003eStarted updating Patreon feed\u003c/li\u003e\u003cli\u003ePurchased GTX1070 as a boost for content creation\u003c/li\u003e\u003cli\u003eSet up \u003ca href=\"https://www.nightbot.tv/\" target=\"_blank\"\u003eNightbot\u003c/a\u003e to moderate streaming\u003c/li\u003e\u003c/ul\u003e2017:\u003cbr\u003e\u003cul\u003e\u003cli\u003eStarted streaming at 4K60 @50Mbps\u003c/li\u003e\u003cli\u003eStarted streaming new games\u003c/li\u003e\u003cli\u003eCompleted first Patreon-related coop request\u003c/li\u003e\u003cli\u003eSet up PayPal.me link for those that are looking for one time pledges\u003c/li\u003e\u003cli\u003eSignificant updates to visuals and text of Patreon\u003c/li\u003e\u003cli\u003eStarted streaming regularly, thanks to the help of supporters\u003c/li\u003e\u003cli\u003eGot my first review copy\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nUpdated at 16.01.2018\u003cbr\u003e"
