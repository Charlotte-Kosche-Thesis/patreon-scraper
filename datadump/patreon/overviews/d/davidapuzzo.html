    "summary": "Hi Friends,\u003cbr\u003e\u003cbr\u003eThis past year has been an incredible shift in my photography work. Through many personal experiences that has given me the path of where I am today, I want to share it all with you. I have been greatly focused on documentary photography, meeting new people, getting to hear their stories, and of course, able to capture them in a portrait.\u003cbr\u003e\u003cbr\u003ePortrait\u0027s however are not just photos taken in a studio setting. No, I am traveling, and photographing people within their own journey through their own lives.\u00a0\u003cbr\u003e\u003cbr\u003eI would love to dedicate a lot more time in pursuing this interest and telling these stories through portraits and share them all with you. In addition, I want you to come along this journey with me.\u00a0\u003cbr\u003e\u003cbr\u003eBy subscribing to my Patreon, you will gain exclusive behind the scenes access in this journey, as well as receive early access to all posts and stories before they appear publicly on my website\u0027s blog.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Goal:\u003c/strong\u003e\u003cbr\u003eTo create a community on this Patreon page where, as a subscriber, you\u0027ll be able to follow along with me and get exclusive access while getting to experience these incredible stories for yourself. It\u0027s been truly an eye-opening experience so far for myself, and I want you to experience it with me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003eFor those who don\u0027t know what Patreon is...it\u0027s a subscription based website that you can subscribe to creatives on to help fulfill their creative ideas while involving and including their friends/family/community of monthly subscribers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get as a subscribed Patron?\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have complete access to exclusive content such as behind the scenes, stories, photos, \u00a0video, and much more...\u003cbr\u003e\u003cbr\u003eIn addition to the exclusive content, you can also have physical rewards as a thank you. This is in the form of exclusive prints.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does it cost?\u003cbr\u003e\u003c/strong\u003eThere are a number of subscriptions tiers to choose from. You can subscribe for as little as $1 per month.\u003cbr\u003e\u003cbr\u003eFor as low as $3 a month, you\u0027ll also have early access to all stories and works before they appear public via my website\u0027s blog. You\u0027ll also gain exclusive access to my Discord Chat with myself and all other David Apuzzo Patrons. You can ask questions, we can talk photography, life stories \u0026amp; experiences, all while building a great community of positivity together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn a Personal Note:\u003c/strong\u003e\u003cbr\u003eI subscribe to a number of creatives on Patreon and it\u0027s such a great feeling and super fun to follow their passion and feel a part of someone\u0027s progress in their creative journey. I would highly urge you to look around Patreon\u0027s website for other creatives as well.\u00a0\u003cbr\u003e\u003cbr\u003eI greatly appreciate any and all support everyone has given me, and continues to give. It is truly inspiring and humbling when anyone expresses an interest in what I love and my passion in photography.\u003cbr\u003e\u003cbr\u003eThank you!!\u003cbr\u003e- David Apuzzo\u003cbr\u003e\u003cbr\u003e"
