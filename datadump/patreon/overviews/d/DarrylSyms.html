ile with the internet.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eTo the right you will find a full list of the all incentives given to \u003cstrong\u003epatrons\u003c/strong\u003e. You can stop funding at any time, so don\u0027t feel pressured into a long term commitment if that\u0027s not what you\u0027re looking for! If your intentions are short term then I only ask that you please be respectful and at least wait for the first billing cycle to go through before removing your pledge (end of the month). Rewards will become available instantly in the feed below.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://darrylsyms.com/wp-content/uploads/2017/11/patreonthankyou-1.png\"\u003e\u003cbr\u003e\u003c/div\u003eThank you for stopping by and much love to all of you,\u003cbr\u003e- Darryl Syms\u003cbr\u003e"

     "description": "My current filming space is shared with my small bedroom. It can often be quite troublesome to constantly have to assemble/disassemble my setup, balance tripods across furniture, and work with the poor lighting I have available. I often have to borrow equipment from friends.\u00a0\u003cstrong\u003eWith your pledges I will be able to begin combatting these problems.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWith this goal amount I will be able to invest into better video equipment for my YouTube videos. Better gear will mean that I can edit videos more efficiently and spend more of my time on the creative aspect versus the preparation. Not only will this make my life easier, but it will also give viewers a more consistantly better viewing experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANKS SO MUCH FOR SMASHING THIS\u003c/strong\u003e\u003cbr\u003e",
