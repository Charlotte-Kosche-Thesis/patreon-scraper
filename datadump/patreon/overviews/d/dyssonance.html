    "summary": "\u003cstrong\u003e\u003cem\u003eHey, you know, a girl has got to eat, pay her mortgage, and give trolls what they got comin.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEvery Sunday or Saturday, I post at *least* one Chapter, combined with the rest of the existing chapters in that book.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://smile.amazon.com/dp/B071YM6FJY/ref=sr_1_1?s=digital-text\u0026amp;ie=UTF8\u0026amp;qid=1493094404\u0026amp;sr=1-1\" target=\"_blank\"\u003e\u003cstrong\u003eBook One: The Magica\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eBook one is now available as an ebook until after the indiegogo is completed. Then it will go to Print. Est Delivery of Patron copies is end of august, depending on the success of the campaign.\u003cbr\u003e\u003cbr\u003eWhen Chicory \"Chic\" Domane meets a mysterious white-haired woman at a political protest, it sets off an incredible chain of events that leads her to a new family, new loves, new chances ... and a world of light and dark magic where powerful demigods have sprung to life to threaten freedom everywhere.\u003cbr\u003eIt falls to Chicory and her friends to stand against these Agents of Oblivion, and so begin a journey that will push them to their limits and test them to the core.\u003cbr\u003eThe Magica is the first book in the ContraMagica Series, introducing Chic, Tally, Lark, Dom, and Tansy as they explore their newfound lives and powers -- all the while hurtling toward a climactic showdown with the terrifying dark forces that threaten the entire world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBook Two: The Tunnel \u0026amp; The Tomb\u003c/strong\u003e\u003cbr\u003eThis is the Current book.\u003cbr\u003e\u003cbr\u003eWhen Chic Domane and Lark Lands start looking into the disappearance of a classmate, they stumble into a hidden world and discover a horrible thing is happening to the poor and forgotten of society.\u003cbr\u003eAs they try to save their friend, they learn that there is a larger scheme that is making Oblivion more powerful. A scheme involving human trafficking slavery, sex work, replacing existing children, and justifying the actions of the oppressive government. \u003cbr\u003e\u003cbr\u003eThis terrifying knowledge is just the tip of the iceberg, as Alley points them towards something much bigger, that leads to two of them going undercover into an underground railroad that takes them through Los Angeles, the Panama Canal, Houston, and Kansas, where they discover a stronghold of Evil so powerful it boggles the mind.\u003cbr\u003e\u003cbr\u003eAlong the way, they encounter various Agents and prevent the worst from happening \u2013 including potentially falling love.\u003cbr\u003e\u003cbr\u003eAs the heroes discover the full enormity of what they are dealing with, as their undercover members are discovered, leading to the epic battle with the ancient demigods calling themselves The Crew in the nearly impenetrable complex known as The Tomb.\u003cbr\u003e\u003cbr\u003eThe odds are against them in this dark chapter, where the reward could be learning of a way to expose The Structure itself.\u003cbr\u003e\u003cbr\u003eThere are two ways to look at this story.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eThe Mainstream Way:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAn adult themed novel series in the Contemporary Fantasy genre that tells an epic story about a group of college students who find themselves drawn into a battle with supernatural forces personifying human miseries and oppression to save the world.\u003cbr\u003e\n\u003cbr\u003e\nThis is the story of 5 women who get a second chance at life, pulled from diverse backgrounds, each with a history and a desire to oppose oppression, who are trying to live their new lives. Lives which have a price, as they must fight to to defend the world and risk their lives, loves, families, friends, dreams, and goals in an ongoing series that involves action, adventure, mystery, romance, horror, love, loss, humor, snark, and social justice.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eThe Fun Way:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nA fun tale that uses the Magical Girl conventions of manga/anime to tell an Epic Fantasy story that cycles the Hero\u2019s Journey while being about how important it is to fight oppression with girl power and featuring romance, horror, mystery, and nazi punching, all to save the world from apocalypse. \u003cbr\u003e\n\u003cbr\u003e\nAlso known as \u201cSuperhero girls punch Nazis and beat smoky Demigod bad guys with fairy dust\u201d. \u003cbr\u003e\n\u003cbr\u003e\nThis is the story of The Contras, 5 magical girl warriors, pulled from diverse backgrounds, each with some challenge and all opposing the current regime,\u00a0trying to live new lives while fighting to avert the End of the World and risking their lives, loves, families, friends, dreams and goals in an ongoing series that involves adventure, action, romance, mystery, horror, love, loss, humor, social justice, and both nazi punching and Trump punching.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eEither way:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/read-first-10-8716305\"\u003eYou can check out the first 10 chapters for Free\u003c/a\u003e,\u003c/em\u003e\u003c/strong\u003e introducing the first three gals, Columbia, Hispania, and Diaspora. \u00a0After that, you\u0027ll probably want to become a patron. I\u0027m writing this no matter what, but it would make it a lot easier to do if ya\u0027ll would help me get a little coin.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"445px\" scrolling=\"no\" width=\"222px\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eThe Value Question\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nContraMagica is a book series of a (currently) expected 11 books, each around 25 chapters each. \u00a0That\u0027s 275 chapters in total. At the guaranteed rate of 1 chapter a week, that\u0027s 5 years of writing. And usually I do more than one chapter a week.\u003cbr\u003e\n\u003cbr\u003e\nThe eBook version will be priced at $9.99 list. The print version, a 6 x 9 trade paperback, will retail for between $14.99 and $19.99 depending on length of the book. For each book. So, for the electronic version alone, that\u0027s $109.89 for all the books.\u003cbr\u003e\n\u003cbr\u003e\nPatrons get all the material for a buck a month. That\u0027s like 6.25 a book. Plus, the first 50 sponsors get a Trade paperback of the first book, for free.\u003cbr\u003e\n\u003cbr\u003e\nI mean, come on. \u00a0The money is *totally* worth it. \u00a0The first book is going to be published sometime in 2017, too.\u003cbr\u003e\n\u003cbr\u003e\nFirst 50 sponsors will get a free copy of the book when it is published (professionally or self published) that is autographed and a thank you by donor name in the credits. Plus, free copies of the 2nd book, as well.\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0\u003ca href=\"https://www.facebook.com/AEDorsay/\" target=\"_blank\"\u003eThe Contra Magica FB Page\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.quotev.com/story/9377355/Contra-Magica-Resistance-is-Magical\" target=\"_blank\"\u003e\u00a0ContraMagica on Quotev\u003c/a\u003e \u003cbr\u003e\n \u00a0 \u003ca href=\"http://nanowrimo.org/participants/a-e-dorsay\" target=\"_blank\"\u003eA E D\u0027orsay on NaNoWriMo\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSupport me. Please. I gots biiiiiills, they\u0027re multiplyin...\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
