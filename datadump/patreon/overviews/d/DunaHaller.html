    "summary": "ENGLISH \u003cbr\u003e\u003cbr\u003eDuna Haller is a poet, musician and collagist, also a mentally ill non binary trans girl in constant survival. She has done art since she was a child and she almost always uploaded all her art online. In her art, she talks about her experiences as a trans girl, and about her DID (dissociative identity disorder), as well as uses art as therapy.\u003cbr\u003e\u003cbr\u003eWith this patreon, as a creator and as a patron (cause she doesn\u0027t believe in the division artist/consumer), she tries to acomplish two things: \u003cbr\u003e\u003cbr\u003e-Create art in a more constant and quality way (like mastering her music, putting out the editions she wants for CDs and books, making fanzines...) and finish her first album, in project since 2012.\u003cbr\u003e\u003cbr\u003e-Support marginalized people and their art, as well as try for her art and activism to be a vehicle for spreading it. So, sometimes when she uploads some post with art, she will inform about donating some money, projects that also need support and other artists that may interest you. We all are in this together.\u003cbr\u003e\u003cbr\u003eLINKS:\u003cbr\u003e\u003cbr\u003eMUSIC: dunahaller.bandcamp.com\u003cbr\u003e\u003cbr\u003ePOEMS (mostly in Spanish): davidiamartinsaornil.blogspot.com\u003cbr\u003e\u003cbr\u003eACTIVISM (Spanish and translations): dunaruiditos.blogspot.com\u003cbr\u003e\u003cbr\u003eCONTACT: dunahaller[at]hotmail[dot]com\u003cbr\u003e\u003cbr\u003eProfile picture by Luc\u00eda Yajaira Aranguren - \u003ca href=\"https://www.instagram.com/postmodernposterchild/)\"\u003ehttps://www.instagram.com/postmodernposterchild/\u003c/a\u003e - and collage background by Duna Haller.\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cbr\u003eCASTELLANO\u003cbr\u003e\u003cbr\u003eDuna Haller es una poeta, m\u00fasica y collagista, y tambi\u00e9n una chica trans no binaria y enferma mental en supervivencia constante. Ha hecho arte desde que era una ni\u00f1a y pr\u00e1cticamente siempre ha subido todo su arte online. En su arte, ella habla de sus experiencias como chica trans, y sobre su TDI (trastorno disociativo de identidad), as\u00ed como usa su arte como terapia. \u003cbr\u003e\u003cbr\u003eCon este pateon, como creadora y como soporte de otras personas (porque ella no cree en la divisi\u00f3n artista/consumidore), ella intenta consegui dos cosas:\u003cbr\u003e\u003cbr\u003e-Crear arte de manera m\u00e1s constante y trabajada (masterizar su m\u00fasica, sacar ediciones en f\u00edsico de sus CDs y libros, hacer fanzines...) y acabar su primer disco, en projecto desde 2012.\u003cbr\u003e\u003cbr\u003e-Apoyar a otras personas marginalizadas y su arte, as\u00ed como hacer de su propio arte y activismo un veh\u00edculo para difundirlo. As\u00ed que, a veces cuando suba alg\u00fan post con arte, ella informar\u00e1 a sus seguidores sobre donaciones, proyectos que necesiten apoyo y otres artistas que pueden interesaros. Estamos en esto juntes.\u003cbr\u003e\u003cbr\u003eENLACES:\u003cbr\u003e\u003cbr\u003eM\u00daSICA: dunahaller.bandcamp.com\u003cbr\u003e\u003cbr\u003ePOEMAS: davidiamartinsaornil.blogspot.com\u003cbr\u003e\u003cbr\u003eACTIVISMO: dunaruiditos.blogspot.com\u003cbr\u003e\u003cbr\u003eCONTACTO: dunahaller[at]hotmail[dot]com\u003cbr\u003e\u003cbr\u003eDibujo de perfil por Luc\u00eda Yajaira Aranguren - https://www.instagram.com/postmodernposterchild/ - y collage de fondo por Duna Haller.\u003cbr\u003e"
