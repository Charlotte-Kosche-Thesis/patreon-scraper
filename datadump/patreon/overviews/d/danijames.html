    "summary": "Hello, all!\u003cbr\u003e\u003cbr\u003eMy name is Dani, and I create theatre, music, beauty and otherwise random videos on YouTube! My goal is to brighten your day and sprinkle in a hint of my continually developing wisdom through this creative outlet here on the internet.\u00a0\u003cbr\u003e\u003cbr\u003eI am a college student, and, as we all know, college is not cheap. Although I am receiving help from my family, my goal is to be debt-free shortly after graduation. Through Patreon, I hope to humbly accept any small donations that my followers are willing to give. With much appreciation, this money will immediately cycle back into my online content in the form of higher quality equipment and the production of my more ambitious content for YouTube. From there, my dream is to pay for my education and begin living as an independent, hardworking adult.\u003cbr\u003e\u003cbr\u003eFor those of you who do not know me, here is my background:\u003cbr\u003eI am an American college student and am currently pursuing degrees in both musical theatre and interactive media studies. I am a Christian and a conservative, and although my online content does not revolve around these large aspects of my worldview, I am not afraid to discuss such ideas with people. My goal as a content creator is to create a positive environment where young people of all backgrounds can come and support each other while discussing our common interests in show-biz, beauty and the random thoughts that pop into our heads!\u003cbr\u003e\u003cbr\u003eIf you would like to support the growth of this positive community of weirdos, I would appreciate even the smallest donation. Your support means the world to me, as a creator, and I am excited to see where this new chapter takes us.\u003cbr\u003e\u003cbr\u003eMay God bless you always,\u003cbr\u003e-Dani xoxo"
