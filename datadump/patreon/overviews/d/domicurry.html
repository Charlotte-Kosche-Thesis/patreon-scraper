s who are trying to save what\u2019s left of the modern world\u2026 from Taur.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eThe end product is a graphic novel\u003c/strong\u003e.\u00a0\u003cbr\u003eThe current medium is (obviously) a\u00a0webcomic.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a patron, you help me ensure that I\u2019m financially ABLE to keep making this story.\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://dominiquecurry.com/wp-content/uploads/2017/01/PROMOptFINALE-NOTEXT.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
