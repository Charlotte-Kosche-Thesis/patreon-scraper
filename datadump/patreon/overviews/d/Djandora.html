    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FJWLo37q7Prg%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJWLo37q7Prg\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FJWLo37q7Prg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=JWLo37q7Prg",

    "summary": "\u003cimg src=\"https://dl.dropboxusercontent.com/u/118828191/Djandora/az.gif\"\u003e Yo, \u003cstrong\u003eJass Befrold\u003c/strong\u003e here. Author of the comic\u003cstrong\u003e Djandora\u003c/strong\u003e\u003ca href=\"http://djandora.petitesymphony.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e on differents plateform as \u003cstrong\u003e\u003ca href=\"http://djandora.comicsbreak.com/\" rel=\"nofollow\" target=\"_blank\"\u003eComics Break\u003c/a\u003e\u003c/strong\u003e (ENGLISH), \u003ca href=\"http://djandora.webcomics.fr/about\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eWebcomic.fr\u003c/strong\u003e\u003c/a\u003e(FRENCH), \u003ca href=\"http://www.amilova.com/fr/BD-manga/969/djandora.html\" rel=\"nofollow\" target=\"_blank\"\u003eAmilova\u003c/a\u003e(FRENCH) and more... .\u003cbr\u003e\u003cbr\u003eI\u0027m a french freelance \u0027\u003cstrong\u003eGame Artist\u003c/strong\u003e\u0027, who turned to making \u003cstrong\u003ewebcomics \u003c/strong\u003eand makes a living at it!\u003cbr\u003e\u003cbr\u003eAs a child, I largely watched TV and played with my toys, adventures I created myself. Tim Burton\u0027s Batman, Teenage Mutant Ninja Turtles, the Jungle Book and so on, were my inspiration. It was very late, at 18 years old, after graduating grade school that I turned to making art. Finding new inspirations such as Moebius, Enki Bilal, and more... I travelled through visual communication, game art, and found webcomics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/118828191/Patreons/test1.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHow did Djeneba, the protagonist of Djandora, come to be?\u003c/strong\u003e It\u0027s pretty simple. In a student project, we were asked to create more than thirty fighting game characters in a week. For a long time I had built in my head a female character: beautiful, wild, intelligent, natural, combative but full of other natural weaknesses. Then was born Djeneba. Based on my childhood and past experience.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/118828191/Patreons/test3.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy this theme?\u003c/strong\u003e The story came out slowly through the years. Asking myself why there are not enough stories based on African fairy tales? Having lived my entire childhood in Africa, rocked by mystical tales from my mother before bed time... I know that African fairy tales are numerous and rich in philosophy. Of course, I will approach other cultural influences through Djeneba\u0027s adventures. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/118828191/Patreons/test2.png\"\u003e\u003cbr\u003e\u003cstrong\u003eMy objective: \u003c/strong\u003eBased on that, my objective is to create a story that can give a new point of view. I want to offer to my readers, a story that they will remember as something fun, emotional, artistic, philosophical, instructive, enlightening and full of action. At the end, I want my readers to feel like they learned something and were greatly entertained.\u003cbr\u003e\u003cbr\u003eWith enough support, I could make this dream come true! Work for full time on this project, stop doing commissions and other things, to pay the bills. But most important: To live my passion.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHere, a glimpse of what has happened already in the webcomic. (Some pages are a year old) :\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/118828191/Patreons/pagepreview.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
