    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://www.turleytalks.com/hs-fs/hubfs/Brand%20Builder%20Solutions/Logos/logo.png?t=1516153313609\u0026amp;width=192\u0026amp;name=logo.png\" style=\"width: 161px;\"\u003e\u00a0\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eBECOME A TURLEY TALKS PATRON!!!\u003c/strong\u003e\n\u003c/div\u003e\nThank you for visiting my Patreon page! I\u2019m so thrilled and\ndelighted to serve you in any way that I can. \u003cbr\u003e\n\u003cbr\u003e\nAs a twenty-year veteran of academia, I\u2019ve seen firsthand\nwhat so many of us fear for the future. We see a world growing increasingly\nhostile to nation, culture, and tradition. We see politicians and bureaucrats\nenriching themselves at the expense of citizens. We see our conservative and\npatriotic values mocked and ridiculed by a hostile news media and millionaire\nathletes and entertainers. And we fear for our children\u2019s future as they grow\nup in a world we simply don\u2019t recognize anymore. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut what if that\u2019s only part of the story? How differently\nwould you live if you knew that a conservative traditionalist world was\nreawakening all around us?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWelcome to just such a world\u003c/em\u003e! My scholarship is dedicated to\nanalyzing current events in light of worldwide trends that indicate the dawning\nof a new conservative age. My videos and podcasts will give you the hopeful and\nhelpful information you need to flourish personally and professionally, and\nencourage you to live in the present in view of even better things to come!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nBut I can\u2019t do this without your support!\u003c/strong\u003e Here\u2019s how you can\nbecome a Turley Talks Patron:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSILVER PATRON\u003c/strong\u003e\u003cbr\u003e\n$5 or more per month\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to my patron only activity feed\u003c/li\u003e\n\t\u003cli\u003eFree downloads of my ebooks: \u003cem\u003ePresident Trump and Our Post-Secular Future,\nClassical vs. Modern Education, Movies and the Moral Imagination, Healthcare\nSharing Ministries\n\t\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFree downloads of all my future books\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nGOLD PATRON\u003c/strong\u003e\u003cbr\u003e\n$10 or more per month\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to my patron only activity feed\u003c/li\u003e\n\t\u003cli\u003eFree paperback editions of my books:\u00a0\u003cem\u003ePresident Trump and Our Post-Secular Future, Classical vs. Modern Education, Movies and the Moral Imagination, Healthcare Sharing Ministries\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFree paperback editions of all my future books\u003c/li\u003e\n\t\u003cli\u003eFree access to my 6-part video series on C.S.\nLewis\u2019 \n\t\u003cem\u003eThe Abolition of Man, \u003c/em\u003ewhich\nprofoundly analyzes the anti-cultural processes of globalization and its\nsecular aristocracy\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nVIP PATRON\u003c/strong\u003e\u003cbr\u003e\n$15 or more per month\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll the awards above\u003c/li\u003e\n\t\u003cli\u003eMembership in an exclusive Facebook mastermind\ngroup THE TURLEY TALKERS -  A bi-weekly virtual round table hosted by me! By joining this special group, you\u0027ll be networking with people like yourself who are passionate about discussing current events in light of conservative trends from all over the world. This will give you direct access to me and my research, which you will be able to contribute to with news items, blog posts, videos, podcasts, etc, of interest to you, as we together build this very special movement. You will also get the resources you need to get involved in a\nnumber of organizations, networks, and associations that enrich your life and\nenable you to socially and culturally flourish!\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAgain, thank you so much for considering becoming a Turley\nTalks Patron! I look forward to having you as part of the worldwide community we\u2019re building at the dawn\nof a conservative age!\n\u003cbr\u003e"
