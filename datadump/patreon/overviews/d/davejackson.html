    "summary": "\u003cimg src=\"http://askthepodcastcoach.com/wp-content/uploads/2015/09/movietickets.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe last time I went to the movies it was $13 for a ticket, $25 for popcorn and a coke. I had my wife and my step-son with me, so by the time I was done I had blown over $60 on a movie that wasn\u0027t that good. In fact, I can\u0027t remember the name of it as I type this.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI believe I provide value\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI help you:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSave time\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHelp you avoid podcasting pitfalls\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKeep you informed on what\u0027s going on in Podcasting\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHelp you understand technology\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you find my services of value, I would deeply appreciate your support \u003cstrong\u003ein any amount\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAt the age of 42 I had to go back to college to get a degree. This left me drowning in debt. Your support helps me chip away and moves me closer to doing consulting full time (I teach during the day at a job that pays the bills).\u003cbr\u003e\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eZig Ziglar once said that if you help enough people get what they want, they will help you get what you want. Well, here it is. I\u0027m doing my best to help you get what you want, and this is your chance to help me get what I want.\u003c/span\u003e\u003cbr\u003e"
