    "summary": "\u003cstrong\u003eWer sind wir?\u003c/strong\u003e\u003cbr\u003eWir sind Christian, Hotte, Malte und Max und wir bringen zusammen jeden Sonntag den Film- und Serienpodcast \"Pengcast\" raus. Dabei vermischen sich anspruchsvolle Kritik und peinliches Rumgeprolle, kom\u00f6diantisches Gold mit niveaulosem 3.-Klasse-Humor. Seit der 100. Folge gibt es zus\u00e4tzlich jede Woche den \"Pengcast: Off Duty\", in dem wir uns mit allen m\u00f6glichen Themen auseinandersetzen, und einen st\u00e4rkeren Fokus auf Humor legen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas soll das hier?\u003c/strong\u003e\u003cbr\u003eZiel dieser Patreon-Seite ist erstmal die laufenden Kosten, die durch den Podcast entstehen, abzudecken. Dadurch h\u00e4tten wir mehr Zeit uns aufs Casten zu konzentrieren, und den Cast immer weiter zu verbessern. Au\u00dferdem k\u00f6nnen wir auf lange Sicht weitere lustige Projekte in Angriff nehmen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert\u0027s?\u003cbr\u003e\u003c/strong\u003ePatreon bietet euch die M\u00f6glichkeit uns finanziell zu unterst\u00fctzen, wenn ihr das denn wollt. Ihr w\u00e4hlt einen Betrag und habt dann sozusagen eine Art Abo. Eine Art Abo f\u00fcr etwas was es auch kostenlos gibt. Daf\u00fcr gibt es aber schicke Rewards f\u00fcrs Unterst\u00fctzen, die seht ihr auf der rechten Seite.\u003cbr\u003e\u003cbr\u003eAnsonsten bleibt der Cast nat\u00fcrlich weiterhin kostenlos."
