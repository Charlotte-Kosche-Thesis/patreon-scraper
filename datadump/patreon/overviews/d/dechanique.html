    "summary": "Hello!\u00a0I\u0027m Deanna Echanique (Dechanique - she/her), a mid-30s queer Latina raised in Miami FL, now residing around Washington DC. I\u0027ve created romance and erotica comics and fiction compulsively for over 20 years, posting webcomics since Webrings, Geocities, and AOL Hometown pages were commonplace. \u003cbr\u003e\u003cbr\u003eMy desire to draw comics began in 1995, inspired by French editions of \u003cem\u003eSailor Moon\u003c/em\u003e and \u003cem\u003eRanma 1/2\u003c/em\u003e. Since, I have created over 2,000 pages of sequential work including webcomics \u003cem\u003eRedhalos \u003c/em\u003e(2000-2002), \u003cem\u003eVelvet \u003c/em\u003e(2002-2004), \u003cem\u003eLa Macchina Bellica\u003c/em\u003e (2008-2014), and \u003cem\u003eKindling\u003c/em\u003e (2011-2013).\u00a0My award-winning erotic comics are featured on Slipshine (\u003cem\u003eDome 8\u003c/em\u003e) and Filthy Figments (\u003cem\u003eNights in Amore\u003c/em\u003e), and in the anthologies Smut Peddler 2012 (\"Yes and No\"), Food Porn (\"Knead and Rise\"), and My Monster Boyfriend (\"Clutch\").\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i17.photobucket.com/albums/b68/dechanique/deanthologycover%20copy2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReoccurring Motifs Include\u003c/strong\u003e: space exploration and aliens; elves and magic; queer relationships; catboys, harpies, and other animal-people; sex and gender fluidity or ambiguity; angels, demons, and death; androids and cyborgs; love polygons; familial dysfunction; and various unhealthy coping mechanisms.\u003cbr\u003e\u003cstrong\u003eCurrent Fandom:\u003c/strong\u003e \ud83d\udc4aONE PUNCH MAN!!!\ud83d\udc4a\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u00a0\u003c/strong\u003eWhile my partner and I both work day jobs, we\u0027d love our art to be self sufficient! Our health insurance alone is $600/month, so we could use a little boost to make things easier. We\u0027d also really like to try to extend our family next year, but would feel more secure with a buffer to cover basic expenses so we can take leave. A steady side income would be amazing! We\u0027re artists living in late capitalist America and being pinched pretty darn hard! So if you decide to become a patron, thank you from the depths of my digital heart!\u00a0\ud83d\udc96\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Become a Patron?\u00a0\u003c/strong\u003eDepending on your monthly pledge, you\u0027ll gain access to: \u003cbr\u003e\u003cul\u003e\u003cli\u003eA\u00a0bunch of awesome \ud83c\udf46\u003cem\u003eUNCENSORED\ud83c\udf51\u003c/em\u003e comics, art, and fiction!\u00a0\u003c/li\u003e\u003cli\u003eColor commissions, only available to Patrons.\u003c/li\u003e\u003cli\u003eThe \u003cem\u003eDevelopment Blog\u003c/em\u003e: chronicling art and story WIPs, drawing exercises, and sneak peeks at upcoming creations.\u003c/li\u003e\u003cli\u003e\u003cem\u003eRecordings/Streaming!\u003c/em\u003e In addition to streaming WIPs, I also wanna try having a learn-along where I build up some of my skills (color, perspective, hand/foot practice etc) and blunder through it with you\u003c/li\u003e\u003cli\u003e\u003cem\u003ePDF Downloads\u003c/em\u003e of sketch collections and official releases! Higher tiers will gain access to my full catalog.\u003c/li\u003e\u003cli\u003e\u003cem\u003ePhysical Gifts\u003c/em\u003e like print and merch packs, copies of my books, a yearly holiday card, and even a special birthday request mailed to you!\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://www.deanna-draws.com\" target=\"_blank\"\u003e\u003cbr\u003ePlease click here to see more of my art, comics, and writing!\u003c/a\u003e\u003cbr\u003eIf you\u0027re not sure how Patreon works, please check out their\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" target=\"_blank\"\u003eFAQ\u003c/a\u003e!"
