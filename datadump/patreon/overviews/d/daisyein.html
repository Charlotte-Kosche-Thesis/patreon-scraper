    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi, I\u0027m Daisy Ein! \u003c/strong\u003e\u003cbr\u003eI\u0027m an illustrator, musician, and indie game developer from the USA!\u003cbr\u003e\u003cimg src=\"http://daisyein.com/patreon/more3.png\"\u003e\u003cbr\u003eI love to draw, and I want to make fun, heartwarming games that are diverse and filled with memorable characters! This is my dream, and I\u0027m working hard to make that dream come true!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud83c\udf3c Here\u0027s a look at some of the stuff I do \u0026amp; stuff I\u0027m working on!\u00a0\ud83c\udf3c\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://daisyein.com/patreon/tbg.jpg\" style=\"width: 546px;\"\u003e\u003cbr\u003e\u003c/div\u003eMy first game is\u00a0\u003cstrong\u003eTiny Bird Garden \u003c/strong\u003e- a mobile game for iOS and Android that you can play right now! All of the music and artwork in the game was made by me, and it was programmed by my partner in bird crime,\u00a0\u003ca href=\"http://twitter.com/zaplayden\"\u003e@ZapLayden\u003c/a\u003e!\u00a0Our little two person crew is called Super Retro Duck! \u003cstrong\u003eIt\u0027s not a full time job for us yet\u003c/strong\u003e, but we\u0027re determined to keep supporting our game until that dream comes true!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://daisyein.com/patreon/birdsomg.gif\"\u003e\u003c/div\u003eYour support on Patreon means we (myself and Layden - we live together!) can spend more time working on new content for Tiny Bird Garden - new birds, new sets, new hats, and new features! We hope to release the game\u0027s first expansion in Q2 2018.\u003cbr\u003e\u003cimg src=\"http://daisyein.com/patreon/sketches.png\"\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m also working on a visual novel!\u003c/strong\u003e I really want to be able to devote ample time to this project; I\u0027d like to create something heart warming, soft, and romantic for others to enjoy! By supporting me on Patreon, I can make this more of a priority - I really want to make this happen!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://daisyein.com/patreon/more.png\"\u003e\u003cbr\u003e\u003cstrong\u003eI love drawing characters, I love making music, and I love making games! \u003c/strong\u003eYour support on Patreon means I can further dedicated my time to those things. In addition to my game projects, I love creating fan art, game covers, and other fun stuff!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://daisyein.com/patreon/borbs.png\"\u003e\u003cbr\u003e\u003cstrong\u003eOh, and I also really love drawing cute birds! \u003c/strong\u003eI want to continue doing little inktober bird drawings, even though October is long gone!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://daisyein.com/patreon/more2.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYour support on Patreon helps keep me working on these projects!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you do decide to support my creative projects, there\u0027s a bunch of neato thank you perks to choose from, such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSketches, WIPs, and other fun stuff!\u003c/li\u003e\u003cli\u003eVote on new content for Tiny Bird Garden!\u003c/li\u003e\u003cli\u003eGet an inside look at the indie dev projects I\u0027m working on!\u003c/li\u003e\u003cli\u003eMonthly PDF sketchbook content that will hopefully contribute to my first art book!\u003c/li\u003e\u003cli\u003eFirst dibs on commissions and discounts on merchandise!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease note that some rewards (like game codes, sketch book) will be sent to you after the current month has ended and payments have been processed! So, for example, you would receive your February rewards in March. If you have any questions, please feel free to ask!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCan\u0027t afford to pitch in? That\u0027s ok!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can support my work for FREE \u003cbr\u003eby downloading Tiny Bird Garden on iOS or Android!\u003cbr\u003e\u003cimg src=\"http://daisyein.com/patreon/josieandspirit.jpg\" style=\"width: 257px;\"\u003e\u003cbr\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.SuperRetroDuck.TinyBirdGarden\u0026amp;hl=en\" target=\"_blank\"\u003e\u003cimg src=\"http://daisyein.com/patreon/googleplay.png\" style=\"width: 302px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/app/tiny-bird-garden/id1268377140?mt=8\" target=\"_blank\"\u003e\u003cimg src=\"http://daisyein.com/patreon/ios.png\" style=\"width: 292px;\"\u003e\u003c/a\u003e\u003cbr\u003ePlaying for free helps support my work - no payment necessary!\u003cbr\u003e Want to help even more? Consider sharing the game with a friend!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for taking the time to check out my Patreon!! It means the world to me, and I appreciate it very, VERY much!! Feel free to toss a hello over to me on Twitter - I\u0027m \u003ca href=\"http://twitter.com/daisyein\"\u003e@DaisyEin\u003c/a\u003e! \ud83d\udc95\ud83d\udc23\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
