    "summary": "Welcome to my Patreon\npage. I\u2019m a Games Developer on Patreon. I am creating an Adult game using\nunreal game engine. \u003cbr\u003e\n\nI will only work on one\ngame at a time. So there will not be any goals for comics, and/or other games\nbefore my main game is finished.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhy Are I\u2019m on patreon.\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cem\u003eSince I\u2019m not an English\nnative speaker, my game may contain a lot of grammar errors unfortunately. Your\nsupport lets he hire people to help me with the creation of the games.\n(Proofreader, programmer,mapper and voice actress)\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nI\u2019m an adult Male living in Scandinavia. I have\nbeen writing adult/erotic novels for the past 4 years. I have written scripts\nfor erotic games and created some free to play games of my own. Before I\nstarted with Unreal I had another project called The therapist. I was the Lead\nAuthor, designing its story and flow. Click the link below to take a look at\nit:\u00a0\u003c/em\u003e\u003ca href=\"http://www.tfgamessite.com/index.php?module=viewgame\u0026amp;id=681\"\u003e\u003cstrong\u003eThe therapist\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\n\n\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eNew paths reworked\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nYou are in control of the female protagonist\n\u201cSuzie\u201d that live in the fictional land Protva. \u003cbr\u003e\n\n\u003cimg src=\"https://cdn.discordapp.com/attachments/342480788635385866/424983177275244548/B_MJ.png\"\u003e\u003cbr\u003e\n\nAll images are in 1920x1080. The\nmain story has been changed some to give more events and the feeling of poverty.\n(\u003ca href=\"https://www.patreon.com/posts/14274347\" target=\"_blank\"\u003eBack story\u003c/a\u003e)\u003cbr\u003e\n\n\u003cbr\u003e\n\nTime system. The game has a 24-hour\nwhere stats will decree every hour (Hunger, energy and Hygiene) some event will\nonly trigger different part of the day. \u003cbr\u003e\n\n\u003cimg src=\"https://cdn.discordapp.com/attachments/342480788635385866/424983173022220294/town.png\"\u003e\u003cbr\u003e\n\nStats, there is many stats in New\npaths. Hunger, Energy, Hygiene. That need to monitor. The player need to sleep,\neat and shower to have this stats on a positive side. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWeather. There are in total 8 different\nweather effect in games that changed randomly every 6 hours in game. \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOutfits, Different\noutfits will trigger different events. \u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/342480788635385866/424983165057368094/GUI.png\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003eVoice actress:\u003c/strong\u003e\u003cbr\u003e\n\nSuzie finally\nhave a female voice actress. Real masturbation sounds as the actress masturbate\nand orgasm.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/342480788635385866/424986892308578317/31.ogg\"\u003eVoice sample 1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/342480788635385866/424986894904983593/33.ogg\"\u003eVoice sample 2\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/342480788635385866/424986896809066497/26.ogg\" target=\"_blank\"\u003eVoice sample 3\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease\ndate. \u003c/strong\u003e\u003cbr\u003eI don\u2019t have a release date for every update of the game. But I try to\nhave one release every month. \u003cbr\u003e-$25 will be\ngiven the beta access of the release\u003cbr\u003e-One week\nafter the release of Beta the Final release will be out for 25/10$\u003cbr\u003e-And one\nweek after the Final release there will be a public release. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBackstory/ Controversy\u003c/strong\u003e\u003cbr\u003e\n\nI try to be\nas transparent and open with that I\u2019m working on and how I\u2019m working.  Around July 2017 I hit rock button developing \u201cNew\npaths\u201d Since I spend more time fixing bug generated by rpg maker then making\ncontent/event. I changed game engine from rpg maker mv to unreal. I hired an\nunreal programmer to help me develop the game. And to make a long story short I\nswitch back to RPG maker MV. (\u003ca href=\"https://www.patreon.com/posts/read-imported-16394532\" target=\"_blank\"\u003emore information can be read here\u003c/a\u003e) When I\u2019m now\nworking on a rework of the Original story. \u003cbr\u003e\u003cbr\u003eI had a\npublic vote of what I should be working on and the rpg maker version got most\nvotes. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nI\u2019m I glad\nthat I switch engine?\u003c/strong\u003e Yes, I\u2019m glad that I tried to change engine and the\nlearning experience. And its something I have gotten out of my system as I now\nfocus on the rpg maker mv version. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWill There\nbe a changed that I switch engine again?\u003c/strong\u003e No, since I have found the biggest\nerror in the old version and have a stable version of the game. There will not\nbe a changed for that.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/342480788635385866/424986892308578317/31.ogg\"\u003ehttps://cdn.discordapp.com/attachments/34248078863...\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://lh3.googleusercontent.com/_4zBNFjA8S9yjNB_ONwqBvxTvyXYdC7Nh1jYZ2x6YEcldBr2fyijdjM2J5EoVdTpnkA=w300\"\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/8RbPT8w\"\u003eDiscord server\u003c/a\u003e This is not\na server with different tier of support. Its just a please to talk and discourses\nthe game. Everyone is welcome \u003cbr\u003e\u003cbr\u003e"
