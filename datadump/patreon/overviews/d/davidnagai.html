    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IF8427j5I8U\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello and welcome to my Patreon page!  Your monthly support helps me create peace and justice art to show that a more compassionate world is possible. \u00a0Here are two ways this will happen...\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCHILDREN\u0027S BOOKS\u003c/strong\u003e\u003cbr\u003e\n\tI create (write and/or illustrate) children\u0027s books to encourage young kids to be agents of creative peace and justice in the midst of a suffering world.  Kids will be challenged to think critically, creatively, and take action.  A big part of this is collaborating with other artists on book projects. If you want to collaborate with me, please let me know!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eART BLOG\u003c/strong\u003e\u003cbr\u003e\n\tI also create art/cartoons at \u003ca href=\"http://www.evokepeace.com./\" rel=\"nofollow\"\u003eevokepeace.com\u003c/a\u003e that expose violence and exclusion while pointing toward a more compassionate world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003eTOPICS\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ePeace-making (nonviolence)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eanti-bullying\u003c/span\u003e, \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eenvironmental issues\u003c/span\u003e\u003c/span\u003e,\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003einclusion\u003c/span\u003e, \u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003egender equality\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eempathy\u003c/span\u003e\u003c/span\u003e,\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003einter-racial appreciation\u003c/span\u003e, \u003cspan style=\"color: rgb(31, 73, 125);\"\u003elistening\u003c/span\u003e,\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ecompassion\u003c/span\u003e, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecritical thinking\u003c/span\u003e.\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWHY SUPPORT THIS WORK?\u003cbr\u003e\n\u003c/strong\u003eKids are surrounded by media and role models that promote violence and exclusion. \u00a0 \u00a0Sure, some resources exist already, but we need more!\u003cbr\u003e\n\u003cbr\u003e\n\tThe closer I get to my goal, the more time I can spend creating, which will finally allow me to pump out some books. \u00a0I\u0027ll try to get books officially published, but if that doesn\u0027t work, I\u0027ll self-publish and books will be available on Amazon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT ME\u003cbr\u003e\n\u003c/strong\u003eI\u0027m a Taiwan-born American currently living with my wife in Japan. \u00a0I teach English and am using Patreon to free up more time for my creative projects.\u003cbr\u003e\n\u003cbr\u003e\n\tI previously spent five years living and working in the slums of India.  While teaching in a local education program and facilitating a \u003ca href=\"http://creativefreesource.weebly.com/finished-books.html\" rel=\"nofollow\"\u003epeace education project\u003c/a\u003e, I grew to realize how powerful art and story can be for kids to imagine an alternative future where they can be agents of change in a world of violence and inequality.\u003cbr\u003e\n\u003cbr\u003e\n\tMy work is largely inspired by the spirit of Jesus, who invited us to a life of peace-making, inclusion and compassion for all people. \u00a0I\u0027ve also been deeply shaped by my friends in the slums and others on the the margins who have taught me so much.\u003cbr\u003e\u003c/div\u003e"
