    "summary": "Pessimist Productions is comprised of Paul\u0027s Ego, TJ Kirk and Scotty Kirk. We are the minds behind several internet\u00a0entertainment properties:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003ca href=\"https://www.youtube.com/channel/UC4NpbPE75Cb1xkbDLWq8WuA\"\u003e DEEP FAT FRIED:\u003c/a\u003e\u003c/h2\u003eFrom the co-creator of The Drunken Peasants comes a brand new show that is totally different. Deep Fat Fried is a three times weekly podcast about anything and everything, hosted by 3 neckbeard stoners who probably don\u0027t know what they\u0027re talking about. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Schedule \u003c/strong\u003e\u003cbr\u003eMonday - DEEP FAT FRIED (public)\u00a0 \u003cbr\u003eWednesday - FLASH FRIED (public)\u00a0 \u003cbr\u003eFriday - DEEP FAT FRIED (patrons only)\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003ca href=\"https://www.youtube.com/user/TheAmazingAtheist\"\u003e TJ KIRK:\u003c/a\u003e\u003c/h2\u003eTJ Kirk (also known as The Amazing Atheist) is a YouTuber, ranter, author and critic of politics, religion, and popular culture. Throughout over a decade of making videos, TJ has passionately and consistently delivered content for your amusement and/or disgust.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003ca href=\"https://www.youtube.com/channel/UCLXI4EiN5EoKb61Gg2KjIZQ\"\u003e CINEMA FOR CYNICS:\u00a0\u003c/a\u003e\u003c/h2\u003eI\u0027m Paul\u0027s Ego, and this is Cinema for Cynics! Together with TJ and Scotty Kirk, we are a group of cynical assholes who love to hate movies. Along with our loyal and growing fans we are tearing through film and TV, watching the best of the best and the worst of the worst - and most importantly the best of the worst.\u003cbr\u003e\n\u003cbr\u003eMovie reviews are just the start. We have a growing number of segments: \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWTF happened to...\u003c/strong\u003e - Paul dives DEEP into movie franchises with multiple sequels in an attempt to find out when, where and how they fell apart.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCynics Vs. Cinema -\u003c/strong\u003e Paul and TJ rip on some of the WORST movies the internet has to offer - live with our fans!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePITCH WARS - \u003c/strong\u003ePaul and TJ each pitch a movie concept in an epic head-to-head battle where the fans decide the victor!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCounter Pointless -\u003c/strong\u003e TJ and Scotty do what they do best - viciously argue about their utterly subjective movie and TV opinions!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003ca href=\"https://www.youtube.com/channel/UCBPd85xN3HS0tpF-DHeBLNw\"\u003e HIGHDEOLOGY:\u003c/a\u003e\u003c/h2\u003eAcross multiple\u00a0channel\u00a0(depending on the aggravating whims of YouTube) you can find TJ, Paul, and occasionally Scotty hanging out with fans in informal streams full of improv, anger, wackiness, and battles with the chat.\u00a0\u003cbr\u003eTJ Channel:\u00a0https://www.youtube.com/channel/UConMsbOYjVg6D9uR96ukYZA\u00a0\u00a0\u003cbr\u003ePaul Channel:\u00a0https://www.youtube.com/channel/UCBPd85xN3HS0tpF-DHeBLNw\u00a0\u00a0\u003cbr\u003e"

     "description": "\u003cem\u003eHungry?\u003c/em\u003e\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027re a gluttonous little piggy, aren\u0027t you? So are we. That\u0027s why we created this tier. For starters, you get 4 (or 5) private \u003cstrong\u003eDEEP FAT FRIED\u003c/strong\u003e episodes a month! Can you clean your plate?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNot full yet? Well, don\u0027t worry. TJ Kirk will be delivering you a hot, steaming platter of \u003cstrong\u003eABANDON HOPE\u003c/strong\u003e - a private live show where degeneracy and debauchery are par for the course.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHow\u0027s about a movie and some popcorn for a change of pace? You\u0027ll also get a private episode of \u003cstrong\u003eCYNICS VS. CINEMA\u003c/strong\u003e every month, where you\u0027ll get to join Paul and TJ as they watch - and tear apart - whatever they want.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eStill hungry for more? Of course you are. Strap yourself in for dessert - Paul, TJ and (occasionally, if you\u0027re lucky) Scotty will \u00a0fill your face with some patrons only \u003cstrong\u003eHIGHDEOLOGY\u003c/strong\u003e streams.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThat\u0027s \u003cu\u003e\u003cstrong\u003e12 HOURS OR MORE\u003c/strong\u003e\u003c/u\u003e of content every month!\u00a0\u003c/p\u003e",
