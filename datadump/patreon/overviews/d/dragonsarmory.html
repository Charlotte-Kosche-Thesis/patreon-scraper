    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/hvn-kxuJK_s\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=174891",
    "published_at": "2015-05-19T19:04:38+00:00",
    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-Hrciec3BLXQ/WGqhLOoiB-I/AAAAAAAAE4Q/e8e4DgC2qqs4a28p-JXrkGDtEKi_l0xXwCLcB/s1600/TB2miQ1hpXXXXcFXpXXXXXXXXXX_%2521%2521142102771.jpg_600x600%2B%25281%2529.jpg\"\u003e\u003c/div\u003eFor all of you who don\u0027t know me yet, know that I am fast and I always aim for quality. When explaining important historical events and equipments I seek to both inform in detail and paint the context of whatever I try to explain. If you love the Total War Games, Hardcore History, Extra History, Crash Course, or Skallagrim, I am your cup of tea. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u262f \u262f Please help me in achieving this\u003cem\u003e\u00a0\u003c/em\u003e\u262f\u00a0\u262f\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u003cimg src=\"https://1.bp.blogspot.com/-E2FTMP8ZOhY/WGA_RNAmy9I/AAAAAAAAEzk/kq8ulUgdVtYRvGBaSU_fud52RwdNvW--QCLcB/s1600/39%25E3%2580%2581%25E9%259F%25A6%25E9%2599%2580%25E8%258F%25A9%25E8%2590%25A8%25EF%25BC%2588%25E7%258B%25AC%25E4%25BE%259B%25EF%25BC%2589%2B%25281%2529%2B%25281%2529.jpg\" style=\"width: 354px;\"\u003e\u00a0\u00a0\u003c/div\u003eYou can find examples of my work in regards to the\u00a0\u003ca href=\"http://dragonsarmory.blogspot.com/2016/06/jinyiwei-ming-elite-guards-1-bloodhounds.html\" rel=\"nofollow\"\u003eMing Imperial Guards\u003c/a\u003e, \u00a0\u003ca href=\"http://dragonsarmory.blogspot.com/2016/10/tang-cavalry.html\" rel=\"nofollow\"\u003eTang Dynasty Cavalry\u003c/a\u003e, \u00a0\u003ca href=\"http://dragonsarmory.blogspot.com/2016/10/song-dynasty-armor.html\" rel=\"nofollow\"\u003eSong Dynasty Armor\u003c/a\u003e,\u00a0\u003ca href=\"http://dragonsarmory.blogspot.com/2016/08/han-dynasty-army.html\" rel=\"nofollow\"\u003eHan Dynasty Army\u003c/a\u003e, \u00a0\u003ca href=\"http://dragonsarmory.blogspot.com/2016/06/long-reign-of-wanli-emperor-3-korea.html\" rel=\"nofollow\"\u003eJapanese Invasion of Korea\u003c/a\u003e, and \u00a0\u003ca href=\"http://dragonsarmory.blogspot.com/2016/06/the-imjin-war-phase-iii-admiral.html\" rel=\"nofollow\"\u003eAdmiral Yi\u003c/a\u003e here.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-iyjzRp8vq-o/WB1opKTLriI/AAAAAAAAEeU/5SjuxE9a9zIWMpofUrX7JhYOB08F4ho6gCEw/s1600/war_rage.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf every one of you would support me with only \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$3\u003c/span\u003e\u003c/strong\u003e\u00a0per month, I would have enough to get the deathball of entertainment lessons rolling, and any more beyond the amount, I\u0027d be more than happy to talk to you personally about whatever topic you are interested in. A detailed analysis of Han Army vs Roman Army? HRE Army vs Ming Army? A further dissection of the Japanese Invasion of Korea? Organization of the Qin Army? Mongolian tactics? Le Loi? Admiral Yi (More on Yi, Yay)? I\u0027d be more than happy to talk about it. \u003cbr\u003e\u003cbr\u003eAll those 5s in AP World History, AP European History, AP Chinese History, AP Art History I, II, III\u0027s sure to entertain in my curious mind right???\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u262f \u262f\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003eFriends,\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eIn 2018- I aim to do better with YOUR help\u003c/strong\u003e \u003c/em\u003e\u003cstrong\u003e\u262f \u262f\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://2.bp.blogspot.com/-3mnz2Uw7h5g/WB1yNvuvGMI/AAAAAAAAEig/_nGuTCfSesEDuaAuRPyH8Q98i8zJ7Pa-gCLcB/s1600/FORMS%2B%2540.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u262f \u003c/strong\u003e\u003cb style=\"text-align: center;\"\u003e\u003ca href=\"http://dragonsarmory.blogspot.com/\" rel=\"nofollow\"\u003eAnd its so pretty\u003c/a\u003e!\u00a0\u262f\u003cbr\u003e\u003c/b\u003e\u003ca href=\"http://dragonsarmory.blogspot.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003eThe keyword I set for myself in 2017 is \"industry.\"\u00a0With your aid I expect to create a working model that will pumping out these articles every two weeks (with the same quality)\u00a0so it will be prolific and constant. The scope of which will range from all the possible topic of the history of CHINA itself- a civilization as old and fabled as the Tojan Wars and Exodus- All possible topics from 3600BC-1912. Hey, think of that big fat stack of entertaining info you help to give life to. YOU my friend. YOU.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u262f \u262f\u00a0\u003cem\u003e\u00a0FRIENDS, \u003c/em\u003e\u003cem\u003eIN, 2018,- I AIM TO DO BETTER WITH YOUR HELP!\u00a0\u003c/em\u003e\u262f \u262f\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-1CKMXvdsnx0/VEkxcN1MBpI/AAAAAAAAAVg/4OYqkKZTw60/s1600/Gan_Ning_%2528ROTK_TCG%2529.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhy? In all seriousness, this blog was born in 2013 out of my great frustration at the lack of quality information about Chinese military history online. I simply cannot Google for an image of \"Chinese Armor\" or \"Medieval China\" without having the search results utterly filled with trashy movie armor that looked like its made out of cheap leather and plastic, or simply an Ad by some uncaring Chinese company selling said\u00a0trashy movie armor. Then there\u0027s the terrible (no, atrocious) series of Osprey books with extremely inaccurate- hideous paintings of \"Chinese armor.\" There simply isn\u0027t anything of substance or historical accuracy anywhere online save for some from Chinese websites entirely composed of written Mandarin. Then...I realized, as most portentous realization in life, that to have what I wanted to see, I must exercise that trivia filled brain of mine.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-fH80o-pBUr8/V_hxNOZz8RI/AAAAAAAAD8I/6qf9EjRZ7fEzRwameRjrYPwwvDBZgqMpwCPcB/s1600/742676810b28bdf55b5fd99f6e5df67c.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eSo as to say, I realized a fatal cultural silence on an internet that is largely anti- Chinese, largely composed of self deprecating Chinese (Western-paid) dissidents peddling rumors, or lying revisionist CCTV outlets twisting China\u0027s living past in blatant Pro-Communist propaganda. Worse yet, in this extremely toxic, underrepresented storm of lies, the very Chinese people are unplugged, thus largely unable to speak out and put forth the...colors of their rich past, a past that was as old as Abraham and Achilles, as powerful as Rome, and as relevant as the USA. I felt such shame, such weakness in this silence, powerless at ever permutating mistakes and misconceptions in this miasma. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-fBhZOE23kQ0/V2P9xClMq2I/AAAAAAAACXA/MukzTGAiXBwLmgRUk8uP9JfDOzFr2cb8ACLcB/s1600/TB2BK8GbVXXXXaAXpXXXXXXXXXX_%2521%25211987337227.jpg\" style=\"width: 211px;\"\u003e\u00a0\u003cimg src=\"https://4.bp.blogspot.com/-4eWWEwiDHhM/V2P9x06S8cI/AAAAAAAACXM/2va2bwl4Vo4NMckiW1XqCXol5ty9PUrKwCLcB/s1600/TB2pClRbVXXXXXmXXXXXXXXXXXX_%2521%25211987337227.jpg\" style=\"width: 211px;\"\u003e\u00a0\u003cimg src=\"https://3.bp.blogspot.com/-rhwM911qaFk/V2P9xQ66aNI/AAAAAAAACXE/9a58uHfN6eozC8cXUQAURe5x_YZGs-xBQCLcB/s1600/TB17uEeIXXXXXX6XFXXXXXXXXXX_%2521%25210-item_pic.jpg_600x600.jpg\" style=\"width: 210px;\"\u003e\u00a0\u003cimg src=\"https://4.bp.blogspot.com/-Oi5rKMphLYA/V2P9xRWX0vI/AAAAAAAACXI/rkVM3gjOy_8mXFo0fjdYptF7c8uuEj3xQCLcB/s1600/TB27GhMbVXXXXXeXpXXXXXXXXXX_%2521%25211987337227.jpg\" style=\"width: 209px;\"\u003e\u003c/div\u003e\u003cbr\u003eIn the collective mind\u0027s eye of the west, we can all imagine and identify a Samurai, we can all imagine a Roman legionnaire, or a feudal knight, ---because of associated cultural significance, Right? But somehow, almost none of us westerners, even cosmopolitan artists could imagine what a Chinese warrior looks like at all, despite the dragon realm\u0027s 4000+years of history. If we ARE indeed talking about significance, may I humbly ask, in this 21st century, what do we know of the soul (not the communist Soul, but the ancient 4 millennia Soul) of China? That same China as old as the lineage of ancient Israel, as \"Classic\" to oriental culture as the Greeks, as much of a raw empire as Rome, and as relevant in this very 21st century as USA itself?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-uUUxsC-Dyqw/WARmdqehGDI/AAAAAAAAESs/jt-tuj7ksVsVl9YjZLZo9zGLdiRMB6BcgCEw/s1600/9fbf3cc70e7724cfc549a644332e336f.jpg\"\u003e\u003c/div\u003e\u003cimg src=\"http://4.bp.blogspot.com/-bdU7j3d5CmQ/VhTPy8TVATI/AAAAAAAAA7U/GxjiC92UHjo/s1600/6597822932123367429.jpg\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-wiHIlkS6FyU/VhTQDfQGfoI/AAAAAAAAA7s/CVjPlEPQ4C0/s1600/2118662149801341565.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-89qYH4pv2xk/VhTmzD76YyI/AAAAAAAAA-w/kfWCnZFvypI/s1600/Wagon%2521.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e^ Elephant carriages WTF, (Oh yeah, did you imagine this?)\u003cbr\u003e\u003c/div\u003eWell, for my part, I want to share all of that with you. With your support, we can do it together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u262f\u262f\u262f\u262f\u262f\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDear Reader, I welcome any support or appreciation for my works. I firmly believe I have a good work ethic, one that you may call fatalistic; I\u0027m the \"\u0027point me to the mountain and I\u0027ll take it for you\u0027\" kind of guy, I believe work is cumulative and it\u0027s a craft, so only honest dedication and complete focus will get it done, and I consider telling the story of China my lifelong responsibility.\u003cbr\u003eMy motto is \"I am loyal to the work I put my name on.\" I think these traits makes me accountable, it stems from me and these are the innate expectations I place on myself, it will be something consistent for me when I become 30, 40, and 80. It is my way. I think it\u0027s this schedule driven severity that will make me a good, prolific content creator that you, my patron would appreciate.\u003cbr\u003e\u003cbr\u003eHey, I\u0027m also hopelessly single, that good enough for ya yet?\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u262f \u262f \u003cem\u003eRemember friends, \u003c/em\u003e\u003cem\u003eIn 2018- I aim to do better with YOUR help \u003c/em\u003e\u262f \u262f\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-E2FTMP8ZOhY/WGA_RNAmy9I/AAAAAAAAEzk/kq8ulUgdVtYRvGBaSU_fud52RwdNvW--QCLcB/s1600/39%25E3%2580%2581%25E9%259F%25A6%25E9%2599%2580%25E8%258F%25A9%25E8%2590%25A8%25EF%25BC%2588%25E7%258B%25AC%25E4%25BE%259B%25EF%25BC%2589%2B%25281%2529%2B%25281%2529.jpg\" style=\"background-color: initial; width: 354px; text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
