    "summary": "Hi, I\u0027m Alison, but you can call me Ali, or Sock :)\u003cbr\u003e\u003cbr\u003eI\u0027ve wanted to do something I loved. And what do I love? Drawing!\u003cbr\u003e\u003cbr\u003eEver since I was five. It let me express myself without words, and helped me calm down if I was angry or upset.\u003cbr\u003e\u003cbr\u003eAs a child I would draw mostly animals and creatures, never really people. Anime and video games such as Pok\u00e9mon and Sonic the Hedgehog were among my many influences. \u003cbr\u003e\u003cbr\u003eI\u0027m 21 now, and I\u0027m still drawing. I\u0027ve made my own characters, my own worlds. It\u0027s amazing what your imagination and a pencil can do together. \u003cbr\u003e\u003cbr\u003eI recently illustrated a wonderful children\u0027s book named Coldilocks and the Three Polar Bears.\u003cbr\u003e\u003cbr\u003eNow I am working on a graphic novel. To start I plan to publish it to the web but with enough support I\u0027m hoping to have it printed. \u003cbr\u003e\u003cbr\u003eThe graphic novel will center around my character, Singe Brandt, as he causes trouble in his home planet of Terras.\u003cbr\u003e\u003cbr\u003eI plan to create not only a website for my work, but also merchandise such as mugs, T-shirts, hoodies, and posters. \u003cbr\u003e\u003cbr\u003eThe money will go towards wages, maintaining my website, and attending conventions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
