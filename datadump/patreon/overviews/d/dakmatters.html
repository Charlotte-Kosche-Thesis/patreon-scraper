    "summary": "\u003cimg src=\"http://i.imgur.com/NalFj8J.jpg\"\u003e\u003cbr\u003eFirst off,thank you checking out my page, I hope you enjoy looking through drawings and maybe some of these contents will spark and idea of your own.\u003cbr\u003e\u003cbr\u003e\n\nI love drawing the figure, I always have. I also love sharing my drawings, explaining my process and critiques.\u00a0There is no guilt here. I draw beautiful women, you like drawings of beautiful women. You can keep on enjoying them and I\u2019ll probably keep producing them regardless of whether or not you patronize my work. Patronage exists as a way for you to say thanks with financial assistance, which in turn makes it easier for me to continue to create.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/L8MHpef.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Derek Matters and I am based in Phoenix AZ. I have\nbeen a student of the human form most of my life with 1000+ hours drawing \u0026amp;\npainting from the figure in classes and in my studio.\u00a0\u003cbr\u003e\u003cbr\u003eFor many, many years I worked 100% traditionally using\npencil, ink, charcoal, conte crayon, markers, wax pencil, watercolor, acrylic,\nairbrush (TONS of airbrush) and to a lesser extent oils. All of that changed\nwhen I started working for an automotive design company where they had Wacom\nCintiqs. This tool has changed my process so dramatically that I use it almost\n100% of the time now. I do however still draw from life using traditional means\nand I still use a sketch pad, though I finish everything I do digitally now. \u003cbr\u003e\u003cbr\u003e\nI am not nor do I claim to be a master, I just\nlove to draw the figure and want to share my artwork and if you can learn a\nthing or two along the way, I am glad to help. If you can teach me something I\nwould love that too.\u003cbr\u003e\u003cbr\u003e\n\nIf you are a potential\nmodel and would like to work together, please message me  \u2013 I love this process more than any other and\nif we can both grow from it, that\u2019s really cool.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/Modern-Art-Figure-Drawing-Traditional/dp/1523885211\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.amazon.com/Modern-Art-Figure-Drawing-Traditional/dp/1523885211\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e"
