    "summary": "Moin!\u003cbr\u003eIch bin Illustrator aus Hamburg und ver\u00f6ffentliche seit 2008 Cartoons im Internet, unter dem Namen\u00a0\u003ca href=\"https://www.frischer-fis.ch/\"\u003e\u003cem\u003eDer Frische Fisch\u003c/em\u003e\u003c/a\u003e. Zun\u00e4chst waren es noch t\u00e4gliche, skizzenhafte Bleistiftzeichnungen, bis es sich irgendwann zu den aufwendigen digital gezeichneten Bildern entwickelt hat, wie sie aktuell w\u00f6chentlich erscheinen.\u00a0\u003cbr\u003e\u003cbr\u003e\"Aufwendig\" ist dabei das entscheidende Stichwort, dass mich hier zu Patreon gebracht hat. Denn aufgrund von sich ver\u00e4ndernden beruflichen Umst\u00e4nden, kollidiert der Aufwand auf absehbare Zeit mit meinem Bed\u00fcrfnis mich ern\u00e4hren zu wollen.\u00a0\u003cbr\u003eDurch eher zuf\u00e4llige Umst\u00e4nde gelangte ich vor gut sieben Jahren an eine Schule, wo ich zun\u00e4chst als Kursleiter und ein Jahr sp\u00e4ter als \"richtiger\" Lehrer die Kunstvertretung f\u00fcr eine Kollegin im Mutterschutz \u00fcbernehmen konnte. Da sich Lehrer als sehr vermehrungswillig zeigten, schloss sich eine Vertretung an die n\u00e4chste an und ich hatte die letzten Jahre ein sicheres Einkommen, das mich von der Last der Kundenakquise und dem Druck jeden Auftrag annehmen zu m\u00fcssen, befreite. Endlich fand ich an meinem ehemals geliebten Hobby, dass zu einem oft wenig erfreulichen Beruf geworden war, wieder Vergn\u00fcgen. So befriedigend es auch ist, f\u00fcr seine Arbeit bezahlt zu werden, eine noch viel gr\u00f6\u00dfere Befriedigung ist es, etwas zu tun, mit dem einzigen Ziel sich und anderen eine anderen eine Freude zu machen.* Zumindest geht mir das so.\u00a0\u003cbr\u003eWie dem auch sei: nun sieht es so aus, als gingen mir die Schwangeren aus! Sprich, ich muss wieder von meinen Illustrationen leben.\u00a0\u003cbr\u003eDa habe ich drei Optionen:\u00a0\u003cbr\u003e\u003cbr\u003e1. Ich mache wieder die h\u00f6llischen Agenturauftr\u00e4ge und lasse mich psychisch zu Grunde richten.\u003cbr\u003e\u003cbr\u003e2. Ich gehe mit meinen Cartoons bei s\u00e4mtlichen Verlagen Deutschlands hausieren, setze mich wom\u00f6glich redaktionellen Beschneidungen aus und bekomme entweder einen deutlich geringeren Betrag, als ich nehmen m\u00fcsste, oder dampfe den zeichnerischen Aufwand extrem ein. ...und lasse mich so psychisch zu Grunde richten.\u003cbr\u003e\u003cbr\u003e3. Ihr edelsten unter den Gesch\u00f6pfen dieses Erdballs denkt euch, mein Werkeln und euer Lachen ist euch wenige Cent pro Cartoon Wert** und erm\u00f6glicht mir damit ein Ausleben meiner sch\u00f6pferischen T\u00e4tigkeit, ohne den Hungertod sterben zu m\u00fcssen.\u003cbr\u003e\u003cbr\u003eIch will da ganz offen sein, Option drei gef\u00e4llt mir ganz pers\u00f6nlich irgendwie am besten.\u003cbr\u003e\u003cbr\u003eAlso, verpasst nicht die Gelegenheit, euch M\u00e4zen nennen zu d\u00fcrfen!\u003cbr\u003e(Je nach Unterst\u00fctzung w\u00e4chst hier nat\u00fcrlich auch der Content (siehe Goals) und mein lieber Scholli sind die erh\u00e4ltlichen Beitragsbelohnungen sexy! Ein Traumziel w\u00e4re es zu Beispiel, jedes Jahr einen neuen Kalender und ein neues Buch herauszubringen.)\u003cbr\u003e\u003cbr\u003eDankende Gr\u00fc\u00dfe,\u003cbr\u003eFrederik\u003cbr\u003e\u003cbr\u003e*Mir ist schon bewusst, dass diese Aussage im Zusammenhang eines Textes, wo ich um finanziellen Support bitte, irgendwie absurd klingt. Aber ich denke mal, es ist klar, was gemeint ist. Ihr w\u00e4rt ja keine Kunden, sondern wie gesagt M\u00e4zene.\u00a0\u003cbr\u003e\u003cbr\u003e**Je gr\u00f6\u00dfer der monatliche Gesamtbetrag, desto mehr Content. Somit w\u00fcrde sich quasi bei steigendem Erfolg der Betrag pro Post verringern. Wahnsinn.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
