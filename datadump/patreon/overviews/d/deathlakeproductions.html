    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003eWE ARE...\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDeath Lake Productions, a small indie film team of friends and family members making short independent films ranging from action, sci-fi, horror and everything in between. We\u0027ve been on the block for roughly six years constantly making movies on a less than a shoe string budget. Over those years we\u0027ve been improving our craft with each film, to the point we\u0027ve taken home awards for them. Better films require bigger budgets, and that\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003eWITH YOUR SUPPORT...\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eWe will have the opportunity to create those big, ambitious ideas we\u0027ve dreamed about since we started this journey. From better gear to a bigger crew, we can make awesome short films, or even feature films, thanks to your donations. However much you decide to put forward, you will receive exclusive content and opportunities that no one else can get access to. \u003cbr\u003eYou\u0027ll get to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHangout with us and chat via monthly live streams!\u003c/li\u003e\u003cli\u003eEarly Access to our videos BEFORE they hit YouTube\u003c/li\u003e\u003cli\u003e[YOUR NAME] in the credits\u003c/li\u003e\u003cli\u003eAnd have the opportunity to be a PRODUCER or, better yet, EXECUTIVE PRODUCER on each film that gets made\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003eWHY US?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eSince we were kids, we\u0027ve always dreamed of being movie makers; it\u0027s been our passion. We don\u0027t just want to make movies. We want to make movies that YOU GUYS enjoy and we enjoy making. But those movies take time and money. We are shooting, editing, directing, sometimes acting, building and producing everything that goes into each film. With your help, we have the opportunity to make this a full time business in the near future. With your donations, you can make our childhood dreams a reality.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003eWHAT IF I\u0027M BROKE?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eTrust us, we\u0027ve been there (sometimes we still are). The smallest gestures can make the biggest differences. Just SUBSCRIBING to us on YouTube or by following us on our social media on Facebook, Instagram and Twitter, and sharing our films, that too is bringing us one step closer to our goal thanks to you.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eTHANKS FOR STOPPING BY!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIf you\u0027re feeling generous, consider the pledges you\u0027d like to be contribute to. Anything helps.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnd above all, thank you for your support and thanks for watching!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
