     "description": "\u003cstrong\u003e$5 per month is an enormous sum to invest in internet memes.\u003c/strong\u003e We would love you forever if you were willing to give us such a sum. As such, you and every other $5 backer will be rewarded with a personal video love letter (addressed to all of you), read by Marcus next to the fireplace in his soothing undertones, every month.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e$5 Rewards\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eVideo love letter + exclusive access to a monthly Discord-broadcast comedy session where Marcus will tell variations of exactly one joke until there are no more entries on the Wikipedia page for \"Rebellions and Revolutions\"\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEverything else you\u0027ll get\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eTwo day\u0027s early access to our videos and podcasts + a direct line of communication with us via the exclusive Damp Lemon Discord Channel + backer-only updates on Patreon and the discord, where we will drop sneak peaks of upcoming projects.\u003c/p\u003e",

     "created_at": "2018-02-01T00:18:45.066335+00:00",
     "description": "\u003cstrong\u003e$10 per month is not quite the cost of a Netflix subscription. \u003c/strong\u003eSimilarly, our YouTube channel is not quite the entertainment value of a Netflix subscription. I\u0027d say get the Netflix. \u00a0But if you can and would rather support us create content for you, we\u0027d be extremely grateful and you\u0027d feature in all of our most sensual dreams. You\u0027ll be credited as a producer of literally every piece of internet content that we produce, will receive outtakes and behind the scenes clips from our larger form content and copies of the scripts for our short films upon their release with a red lipstick kiss photoshopped onto the front (to avoid having to spend patreon money on actual lipstick).\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e$10 Rewards\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eProducer credit + behind the scenes content + outtakes + digitally lipstick-kissed film scripts\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEverything else you\u0027ll get\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eVideo love letter + exclusive access to a monthly Discord-broadcast comedy session where Marcus will tell variations of exactly one joke until there are no more entries on the Wikipedia page for \"Rebellions and Revolutions\" \u00a0+ two day\u0027s early access to our videos and podcasts + a direct line of communication with us via the exclusive Damp Lemon Discord Channel + backer-only updates on Patreon and the discord, where we will drop sneak peaks of upcoming projects.\u00a0\u003c/p\u003e",

     "completed_percentage": 100,
     "created_at": "2018-01-30T14:43:15+00:00",
     "description": "\u003cstrong\u003eOur friend Diego is giving us $5 a month.\u003cbr\u003e\u003c/strong\u003eYou heard it here first, folks. We took advantage of a dear friend who misguidedly supported our podcast and so called \"art\". We will save these $5 every month to put towards lighting equipment so that we can add gratuitous visuals to a short noir comedy we\u0027re working on, and then after that better sound equipment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe will produce a monthly 15 minute podcast/variety show/outlet for untold degrees of unresolved grief\u003c/em\u003e\u003c/strong\u003e",

   {

     "amount_cents": 600,
     "completed_percentage": 90,
     "created_at": "2018-01-30T14:43:15+00:00",
     "description": "\u003cstrong\u003eAt least one more person than our friend Diego has made a terrible, terrible mistake.\u003cbr\u003e\u003c/strong\u003eI know there\u0027s a spiel about how \"the customer is always right\", but someone has made a terrible, terrible mistake. The unequivocally wrong decision. No takesies backsies, though. The extra $1 is appreciated, and will speed our progress (to a statistically significant extent) towards buying lighting equipment for gratuitous noir visuals in our upcoming short film, and then sound equipment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe will continue to produce a monthly 15 minute podcast, with more supporters now part of the problem (talentless hacks like ourselves being encouraged to produce content).\u003c/em\u003e\u003c/strong\u003e",
     "reached_at": "2018-02-03T11:41:20+00:00",

    },

   },
   {
    "attributes": {
     "amount_cents": 5000,
     "completed_percentage": 10,
     "created_at": "2018-01-30T14:43:15+00:00",
     "description": "\u003cstrong\u003eIf we were making internet content to make money, we\u0027d be dildos. This would make our internet content more self sufficient, though.\u003cbr\u003e\u003c/strong\u003eAs is currently the case, our films, podcast and whatever else we devise are worked on in between work shifts and schooling. We\u0027ll keep working and educating ourselves should we reach this goal, but we won\u0027t need to save quite as much to put towards each project. We\u0027ll still be making drastically less than minimum wage for the hours put into our videos, but a statistically insignificant portion of our fanbase can, having helped us reach this goal, feel less guilty about leeching off of our passion for comedy.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTo sweeten the deal, we will produce no less than two internet videos a month, in addition to the monthly 15 minute podcast.\u003c/strong\u003e\u003c/em\u003e",

   {
    "attributes": {

     "completed_percentage": 5,
     "created_at": "2018-01-30T14:43:15+00:00",
     "description": "\u003cstrong\u003e\"Dance, monkey boy, dance!\" This goal simultaneously gives us a deadline to complete additional content and the financial means to produce it, it will mean more entertainment for you.\u003cbr\u003e\u003c/strong\u003eTwo and a half months after having reached this goal, we would be in the full financial position to upgrade our sound equipment completely, and whatever comes afterwards. We\u0027d still be earning less than minimum wage, but at least our content wouldn\u0027t be such a drain on the money we make that we need in order to not die of starvation or dysentery.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWe will upgrade the length of the monthly podcast to 30 minutes and probably have some guests, in addition to the no less than two internet videos a month.\u003c/strong\u003e\u003c/em\u003e",
