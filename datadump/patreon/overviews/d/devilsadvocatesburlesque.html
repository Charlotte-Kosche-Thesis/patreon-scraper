    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! We are the Devil\u0027s Advocates!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/div\u003eWe are an independent neo-burlesque troupe based in Seattle, WA! Founded in 2016, we as artists were inspired to bring something new to the world of burlesque. We wanted to break traditions and stand out from the ordinary. Driven to create captivating stories with our bodies, every member has something to offer and a \nwhole lot to take off. Our troupe is an exciting mix of talent, and each member has earned an arts degree from Cornish College of the Arts.\u00a0 All with eclectic \nperformance backgrounds, we each want to share something personal and intimate with every audience we encounter. We have a residency at the JewelBox Theater in Belltown, where you can catch us every first Friday of the month at 11 pm. We also offer free after parties every 2nd Wednesday of the month at Bar\u00e7a Lounge at 9 pm. \u003cbr\u003eOur dreams are slowly coming true. \u003cbr\u003eBut we realized..\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe have so much more to share\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eBy becomimg a patron, you are supporting our creative journey, that we put all our passion into. Patrons like you will be able to help open doors and create opportunities for us that were never thought possible before. Your support can help us create bigger and better projects like putting on grander shows, building collaborations with other artists, going out on exotic photo shoots and crazy sexy film shoots, and maybe even a tour around the Pacififc North West! All of which (and more) will be shared\u003cem\u003e\u003cstrong\u003e exclusively on Patreon! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eSupport from any level will give you exclusive\u003c/strong\u003e updates on new projects, access to never before seen images, behind the scenes footage, interviews and more!\u00a0 With bigger pledges, we even offer free tickets to our shows or some special seats at our after parties.\u00a0Even if you aren\u0027t from Seattle, we\u0027ll send you intimate hand written notes, postcards, signed posters or photos. Or even personalized thank you videos! You can even get some exclusive merch from being a patron! We have so many ideas and hours of content to share on our Patreon,\u003cem\u003e\u00a0just for you! \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eSince the beginning\u003cbr\u003e\u003c/strong\u003eBurlesque means more to us than just getting on stage a doing strip tease. It\u0027s about sharing intimate parts of ourselves and telling powerful stories of sensuality. It\u0027s about empowering ourselves and others by showing that burlesque is for \u003cem\u003eevery body. F\u003c/em\u003eeeling sexy is not reserved for the classic beauties, but can be felt no matter who you are or where you come from. No matter how you identify or how you present yourself, you are still beautiful. It\u0027s our mission every time we get on stage to remind people that every body deserves some love and appreciation.\u00a0 \u003cbr\u003e\u003cbr\u003eAnd with your help, we will be able to share that message with everyone. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/devilsadvocatesburlesque/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/devilsadvocatesburlesque/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
