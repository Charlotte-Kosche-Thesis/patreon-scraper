    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eThank you for considering being a crucial part of my Podcast, Video, \u0026amp; Livestream endeavors!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eFor the last 12 years through my Podcast I have sought\u00a0to empower the human spirit and foster life-giving community for a more beautiful, inclusive common good in faith and civic life. And have tried to make it a whole lot of fun for a whole lot of people. I would love to have you join me.\u00a0\u003cbr\u003eI want to extend those efforts with increased dedication and new projects including additional Podcasts, Livestreams and Webinars.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eI need your help and participation to make this happen. \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eWHAT I AM DOING?\u003cbr\u003e\u003c/span\u003eI am\u00a0doing what I can to make my contribution to the world by changing the religious narratives in the United States - narratives that too often feed harmful and destructive mindsets, policies and practices and help people\u00a0and embrace new stories of reconciliation, inclusion, nonviolence, generosity, equality, and sustainability.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent projects:\u003c/strong\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eVideo commentaries 3 times a week on Politics/Culture, Leadership, and the Bible.\u003c/li\u003e\u003cli\u003eWeekly Hour Long Interview-style Podcast \u0026amp; Livestream with newsmakers and faith leaders.\u003c/li\u003e\u003cli\u003eSeries \"Un-Trumped: 2 Guys Talking Truth From 2 Sides on Trump\"\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWHAT WILL I DO WITH THE MONEY ?\u00a0\u003cbr\u003e\u003c/span\u003eYour contributions will go to pay subscription and production costs of running the podcast, videos and livestream including upgrading equipment and my studio.\u00a0\u003cbr\u003eIt will go to hiring people to produce and a distribute the podcasts and lifestreams.\u003cbr\u003eIt will go to pay part of my living expenses so I can dedicate time to this effort.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAll monies received will be directed through my non-profit organization Greater Things and are tax deductible.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWHO AM I?\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLike you, I am a lot of things; I am a married guy living in Minneapolis; I am a pastor and author; I am an ultra-marathon runner; I am an enneagram 8, ENTP, Cancer, Goodness Conspirator \u0026amp; Possibility Evangelist, and a guy who is really excited about his podcast and livestream.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
