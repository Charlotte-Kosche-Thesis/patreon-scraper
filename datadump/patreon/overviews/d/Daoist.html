    "summary": "\u003cstrong\u003eAbout Daoist\u003c/strong\u003e\u003cbr\u003eDaoist is a small website created in 2017 to read Japanese web Novel translations on. It was originally nothing more than a trial to see if people were interested. Now a couple of months later, we have great ambitions with this little project, and we plan on translating a lot more in the future.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAbout Xevonin\u003cbr\u003e\u003c/strong\u003eThe one who started this little project is Xevonin. He is a developer from the Netherlands that has been following Japanese classes for a while now. He came into the novel world through anime and manga and had been hooked ever since. Now he wishes to share these novels with the rest of the world to let a bigger audience enjoy these gems.\u003cbr\u003eHe is still fairly new to the translation world, so be gentle, please.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eCurrent lineup\u003c/strong\u003e\u003cbr\u003eDaoist is currently translating these novels.\u00a0\u003cbr\u003e\u003cul\u003e\n\n\u003cli\u003e\u003cstrong\u003eHP9999999999\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e4 chapters each month.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNobunaga\u0027s Imouto is my Wife\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eFound an Editor, currently working on the older chapters to bring them up to par.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFurthermore, we also co-host a plethora of novels. If you wish to donate to their translator, make sure to click the author link on the chapter page.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eOne time donations?\u003c/strong\u003e\u003cbr\u003eIt is also possible to make a one-time donation if you don\u0027t wish to become a patron. You can do so through our\u00a0\u003ca href=\"https://ko-fi.com/daoist\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e page.\u003cbr\u003e"
