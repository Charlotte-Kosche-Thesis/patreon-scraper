    "summary": "Hi! My name is Dom. I\u2019m an\u00a0\u003ca href=\"http://www.logicaleditor.com\"\u003eeditor\u003c/a\u003e, writer, designer,\nhealer, meditation teacher, and the community organizer behind\u00a0\u003ca href=\"http://www.facebook.com/qtpocsupport\" target=\"_blank\"\u003eQTPoC Mental Health\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eDespite working tirelessly on a lot of projects, such as the publishing platform I launched\u00a0\u003ca href=\"http://www.restforresistance.com/\" target=\"_blank\"\u003eRest for Resistance\u003c/a\u003e, I am struggling to get my basic\nneeds met, in part because multiple traumas have made it difficult for me to\npromote my work and ask for help. Given that, I\u2019ve asked some other\npeople take over and share about my positive impact.\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\ud83d\udda4 From Sam Dylan Finch, writer behind\u00a0\u003ca href=\"http://letsqueerthingsup.com/\" target=\"_blank\"\u003eLet\u2019s Queer Things Up\u003c/a\u003e:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\"Not only is\nDom\u0027s work a vital resource for queer people of color, but it\u0027s essential for\nanyone who wishes to be in solidarity and align themselves more conscientiously\nwith this transformative work. Dom\u0027s gifts -- as a writer, an advocate, an\neditor, and a healer -- are invaluable; their voice is a powerful blessing so\ndesperately needed at a time in which queer communities of color are routinely\ndenied the dignity and healing that they deserve.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udda4 From \u003ca href=\"https://restforresistance.com/zine/healing-is-valuable-work\"\u003eShivani Seth\u003c/a\u003e, librarian, social worker, and Rest for Resistance contributor:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cI would have never published without Dom\u0027s support!\u201d\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udda4 From Karen Larbi, volunteer with QTPoC Mental Health:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"The effort Dom puts into looking after our community is so amazing and inspiring. Thank you for reminding me about how important tenderness and support is. You\u0027re amazing!\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udda4 From\u00a0\u003ca href=\"https://restforresistance.com/zine/undoing-spiritual-displacement-as-a-restless-black-queer\" target=\"_blank\"\u003eJarune Dante Uwujaren\u003c/a\u003e, writer, editor \u0026amp; Rest for Resistance contributor:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Dom knows how to hold space for the nuance in things, including really messed up and controversial things, in a way that really opens up dialogue and encourages people to reflect on things at a deeper level. There\u0027s a compassion / mindfulness to it that is rare in online spaces.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udda4 From Ahimsa Timoteo Bodhr\u00e1n, poet, editor \u0026amp; writer:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Thank you for the beautiful way you be in this world. All the fullness, all the ways you make space for others and yourself. Your loving commitment to this world, and helping make it a just, accessible, good loving one.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udda4 From N Kohchi, volunteer with QTPoC Mental Health:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I\u2019ve been sitting in front of my computer off and on, struggling to figure out how to articulate how much I admire Dom, and how grateful I am for the spaces they\u2019ve built and continue to maintain. I found QTIBIPoC Healing Space and R4R at a time when I was struggling with my own trauma and chronic illness and very isolated. I felt hopelessly broken by these things. The support (both giving and receiving) in QTIBIPoC Healing Space has been transformational for me. R4R has given me many of the tools to understand my own trauma (and healing), and the reassurance that I am not alone or fundamentally wrong. Our healers and our leaders support our communities. This is a chance for all of us to recognize Dom\u2019s work and for those of us with the means to support them.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\ud83d\udda4 From Manu Kaur:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\u201cI met Dom through their Facebook page, QTPOC Mental Health.\nDom\u2019s contributions to the community as a disabled, queer, trans persxn of\ncolor are priceless.\u003cbr\u003e\u003cbr\u003e\n\nDom and their activism in mental health have provided me\nwith immense support during my hardest times. I know that we are not all in a\nplace to donate financially, and this message is not meant to guilt anyone.\nEven if you cannot afford to donate, you still deserve the resources provided\nby QTPOC Mental Health and Rest for Resistance \u2013 that\u2019s why Dom offers all the\nresources they create for free. But who heals the folks who maintain the platforms that provide\nus with support, community, and resources when we are at our lowest? Who heals\nthe folks who spend their energy on us but are also suffering from the very\nsystemic oppressions they fight against?\u003cbr\u003e\u003cbr\u003e\n\nDom is struggling and Dom needs us. We must work together to\nsustain and support our healers. Please share this page if you are\nunable to donate so others have the opportunity to uplift Dom and their work.\u201d\u003cbr\u003e\u003cbr\u003e------------------\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eCheck out my writing below. Your support helps me to continue to produce content like this, as well as collaborate with other queer \u0026amp; trans people of color to create more resources.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://thebodyisnotanapology.com/magazine/independence-is-an-ableist-myth-unlocking-the-power-of-community-in-healing/\" target=\"_blank\"\u003e\"Independence is an Ableist Myth: Unlocking the Power of Community in Healing\"\u003c/a\u003e on The Body is Not an Apology\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://thebodyisnotanapology.com/magazine/we-all-deserve-to-heal-making-my-way-beyond-survivors-guilt/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://restforresistance.com/zine/burnout-and-work-as-a-false-path-to-selfworth\"\u003e\"Fighting Burnout, Rest Debt, and Work as a False Path to Self-Worth\"\u003c/a\u003e on Rest for Resistance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://restforresistance.com/zine/2016/12/23/the-healing-power-of-privileges\"\u003e\"The Healing Power in Owning Our Privileges\"\u003c/a\u003e on Rest for Resistance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://restforresistance.com/zine/mental-health-is-different-for-people-of-color\" target=\"_blank\"\u003e\"Mental Health is Different for People of Color in These Three Ways (and More)\"\u003c/a\u003e on Rest for Resistance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://thebodyisnotanapology.com/magazine/3-ways-to-manage-ptsd-when-it-feels-like-ptsd-is-managing-you/\" target=\"_blank\"\u003e\"3 Ways to Manage PTSD When It Feels Like PTSD Is Managing You\"\u003c/a\u003e on The Body is Not an Apology\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://restforresistance.com/zine/holding-ourselves-accountable-for-internalized-abuse\" target=\"_blank\"\u003e\"Accountability for Internalized Abuse: Moving Closer to Self-Love\"\u003c/a\u003e on Rest for Resistance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://restforresistance.com/zine/trans-editors-are-here-to-create-justice-in-publishing\" target=\"_blank\"\u003e\"Trans Editors Are Here to Create Justice in Publishing\"\u003c/a\u003e on Rest for Resistance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://thebodyisnotanapology.com/magazine/we-all-deserve-to-heal-making-my-way-beyond-survivors-guilt/\" target=\"_blank\"\u003e\"We All Deserve to Heal: Making My Way Beyond Survivor\u0027s Guilt\"\u003c/a\u003e on The Body is Not an Apology\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://restforresistance.com/zine/centering-survivors-in-transformative-justice\" target=\"_blank\"\u003e\"Centering Survivors: On Who\u0027s Responsible for Transformative Justice\"\u003c/a\u003e on Rest for Resistance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://restforresistance.com/zine/theres-no-shame-in-self-harm-or-there-shouldnt-be\"\u003e\"There\u0027s No Shame in Self-Harm Or There Shouldn\u0027t Be\"\u003c/a\u003e on Rest for Resistance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://restforresistance.com/zine/self-care-tips-for-radical-social-media-users\"\u003e\"Self-Care Tips for Radical Social Media Users\"\u003c/a\u003e on Rest for Resistance\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://restforresistance.com/zine/the-privilege-of-getting-to-rest-lets-shift-the-balance\"\u003e\"The Privilege of Getting to Rest: Let\u0027s Shift the Balance\"\u003c/a\u003e on Rest for Resistance\u003cbr\u003e\u003cbr\u003eThank you for reading, and thank you so much for all other forms of support: sharing links, following the\u00a0\u003ca href=\"http://www.instagram.com/qtpocmentalhealth\" target=\"_blank\"\u003eQTPoC Mental Health\u003c/a\u003e social media, reviewing\u00a0\u003ca href=\"http://www.facebook.com/rest4resistance\" target=\"_blank\"\u003eRest for Resistance\u003c/a\u003e on Facebook, coming out to QTPoC Meditation in NYC, telling your friends what you learned from my resources, and of course donating if/when you can. This work is part of my own healing process, and I am forever grateful for everyone who helps along the way.\u003cbr\u003e"
