    "summary": "\u003cstrong\u003e\u00a0\u003ca href=\"http://dewdlepies.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e | \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.furaffinity.net/user/-pancakes-\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFuraffinity\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"http://despicablebeast.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDeviantart\u003c/span\u003e \u003c/a\u003e| \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/dewdlepies\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHello! I\u2019m Dewdlepies!\u003cbr\u003e\n\n\u003cbr\u003eWelcome to my Patreon! I love to draw and create artworks\nboth original and fan based. It\u2019s\nbeen a longtime goal for me to be able to support myself on my art and personal\nprojects. This is one of the steps I feel will help me towards that goal. \u003cbr\u003e\n\n\u003cbr\u003eSupport from the Patreon will go towards general expenses,\nsupplies, and hardware upgrades should I need them. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDoes this mean you will stop posting art for free?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nNo Way! I will still continue to post regularly to my Tumblr\nand Twitter. While there will be some works that will be exclusive to the\nPatreon (such as sketches, WIPs, and the like), the goal of the Patreon was\nnever to make all my work exclusive, but more to involve those that would like\nto be my patrons with my creative process. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou can choose whichever tier you are comfortable with,\nwhich you can change whenever you like, and you will have access to my feed.\nCertain tiers will be able to access early content and exclusive drawn rewards\nsuch as artist trading cards and postcards. I hope to post a few times a week! \u003cbr\u003e\n\n\u003cbr\u003eGoals which are set will open up new tiers and rewards such\nas monthly wallpapers and even physical items such as stickers and charms. \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eReward FAQ\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is a \u0027Squish\u0027 Chibi?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA squish chibi is a small sketch chibi that is simplified from my general chibi work. \u003cbr\u003eFor example: \u003cimg src=\"http://i.imgur.com/3khkfxz.png\" style=\"width: 273px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is an Artist Trading Card?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eArtist Trading Cards or ATCs are 2.5\" x 3.5\" mini art pieces (about the size of a credit card)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: Those that sign up for special commission or physical\nreward type commissions will have to wait until their pledge is processed before\nwork is started. Once charged you\u2019re free to change your pledge\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your interest, I do look forward to have you as a Patron!\u003cbr\u003e"
