    "summary": "Dark Gaming prides itself on being a safe haven for gamers. Dark Gaming was founded on the principles of providing a place for gamers of all walks of life to enjoy. With high-quality servers and easy to navigate services, such as our \u003ca href=\"http://darkgamingcommunity,com\"\u003eWeb site\u003c/a\u003e and Discord, its simple and easy to connect with both other members and any of our dedicated staff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does Dark Gaming bring to the table? Well, it sure looks like a Thanksgiving feast.\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eThe Island\u003c/li\u003e\u003cli\u003eRagnarok\u003c/li\u003e\u003cli\u003eAbberation*\u00a0\u003c/li\u003e\u003cli\u003eThe Center*\u003c/li\u003e\u003c/ul\u003e*Clustered server. These servers allow the transfer of items and dinos between maps and share a mod-list to make transfer nice and easy.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat is our mission? Well, call us Elon Musk, because we will get it done.\u003cbr\u003e\u003c/strong\u003eDark Gaming is dedicated to creating an environment\u00a0for gamers of all different types to\u00a0flourish and experiance gaming in a way that they never have before. Our staff team is an experienced\u00a0mature team dedicated to providing the best experience for you as a player because we understand what it is like to be apart of a great community. That is why we are still here.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eSounds great! How can I join?\u003cbr\u003e\u003c/strong\u003eWe have a Discord server and a website that we highly recommend you check out! These are the best ways in order to get in contact with us and find out more information if you still have questions.\u00a0\u003cbr\u003e\u003cstrong\u003eDiscord: \u003c/strong\u003e\u003ca href=\"https://discord.gg/jv7RbF5\"\u003ehttps://discord.gg/jv7RbF5\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWebsite: \u003c/strong\u003eDarkgamingcommunity.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about mods? We made it easy.\u00a0\u003cbr\u003e\u003c/strong\u003eDark Gaming has two simple modpacks\u00a0for use on our servers! Please download the desired collection on Steam according to which servers you desire to take part of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Aberration and Center Mods:\u00a0\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=1314889018\"\u003ehttp://steamcommunity.com/sharedfiles/filedetails/...\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eIsland and Ragnarok Mods:\u003c/strong\u003e\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=1314890277\"\u003e http://steamcommunity.com/sharedfiles/filedetails/?id=1314890277\u003c/a\u003e\u003ca href=\"https://dinonuts.com/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhat now? How else can I support Dark Gaming?\u003c/strong\u003e\u003cbr\u003eWell, we have multiple social media outlets which commonly post content for you to stay informed\u00a0and enjoy! We also have wallpapers featured on the Steam Workshop for Wallpaper Engine! Both of these are great ways to support Dark Gaming along with donating.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u00a0\u003c/strong\u003ehttps://www.instagram.com/dark_gaming_community/\u003cbr\u003e\u003cstrong\u003eFacebook:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u00a0\u003c/strong\u003ehttps://twitter.com/DarkGamingMedia\u003cbr\u003e\u003cstrong\u003eWallpaper Engine Collection:\u00a0\u003c/strong\u003ehttp://steamcommunity.com/sharedfiles/filedetails/?id=1304779656\u003cbr\u003e"
