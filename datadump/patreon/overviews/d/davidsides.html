    "summary": "Thank you for stopping by my Patreon page!\u003cbr\u003e\u003cbr\u003e\n\tEver since uploading my first video onto YouTube back in 2007 I\u0027ve sought to be an inspiration to anyone who listened to my music. Being able to touch people\u0027s lives through my music has been an honor and I aspire to continue to do so for many years to come! It goes without saying that I wouldn\u0027t be where I am today if it wasn\u0027t for all of the support from people like you over the years, and for that I owe you my deepest gratitude!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, What Is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPatreon, in a nutshell, is kind of like a virtual tip jar for content creators. It\u0027s a crowd funding site (like Kickstarter) but for ongoing projects (unlike Kickstarter). Funders (or \"patrons\") are given access to exclusive content and rewards in exchange for their support (more on this below). I think it\u0027s a genius idea and I\u0027m very excited to be one of the content creators using Patreon\u0027s platform!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWhat Do I Get For Becoming Your Patron?\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eBy becoming my Patron, ($5/month) you\u0027ll get:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my patron-only content and activity feed, where I will release exclusive products and post behind the scenes footage you can only get here.\u003c/li\u003e\u003cli\u003eEarly access to my work (music, videos, etc.)\u003c/li\u003e\u003cli\u003eFree downloads of my music\u003c/li\u003e\u003cli\u003eFree downloads of my YouTube videos\u003c/li\u003e\u003cli\u003eYou\u0027ll help me create my piano covers! We\u0027ll hop on a live Patron-only Live stream each month, and we\u0027ll work through the creative process of the cover together. We\u0027ll also fit in some Q\u0026amp;A time so I can fill you guys in on the projects I\u0027m working on behind the scenes.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSome of My Favorite Pieces of Work\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ElqFe9tpIUc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/JxaBnEf2mxY?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/xpI6VNvRTII?list=PL8169A512872AFDB3\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ACU7tgqvqbk?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/7_qhEQbDE2E?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat currency do you accept?\u003c/strong\u003e - Although this site lists everything in US dollars, you can pay with whatever currency you have. Ultimately it will all be automatically converted into US dollars so you don\u0027t have to sweat it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I donate more than $5 each month?\u003c/strong\u003e\u00a0- Yup! You can donate a much as you\u0027d like. $5 is only the minimum.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I pause/stop donating if I can\u0027t afford it?\u003c/strong\u003e - Absolutely! If you want to pause or completely stop your donations, you can log in to your account settings and cancel the donations at any time!"
