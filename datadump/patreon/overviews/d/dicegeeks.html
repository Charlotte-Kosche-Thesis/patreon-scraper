ou increase my ability to create more RPGs and supplements.\u003c/li\u003e\u003cli\u003eYou enable me to improve the quality of my RPG products.\u003c/li\u003e\u003cli\u003eThe majority of the products I offer are free, so patrons help supply basic needs for my family.\u003c/li\u003e\u003c/ul\u003e"
