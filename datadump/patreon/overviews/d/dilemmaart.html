    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0 \u003cimg src=\"http://img08.deviantart.net/2e3f/i/2016/214/1/c/hey_there__by_dilemmaart-dacd164.jpg\"\u003e\u003cbr\u003eHey there, fellow earthings!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nA little bit about myself and why I\u0027m on Patreon is in order. My name is Emma, I love nothing more than to draw and create new and weird storylines for all my misplaced ideas and characters to follow. All I ever do with my time is eat, sleep and draw (You know, and the occational human needs) I was formerly or better known as ShuggaRush, now that a new chapter has started, so has DiLEmma! \u003cbr\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://orig08.deviantart.net/fb7d/f/2016/214/5/d/wut_teh_hell_by_dilemmaart-dacdfc3.jpg\" style=\"width: 360px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eSo why am I here?\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eMaking income off of something I create and am proud of is something I\u0027ve always wanted to accomplish, so Patreon is a platform I can do just that. Share all my crazy art and imagination babies with you all, and hopefully make some of you smile.\u003cbr\u003e\nI\u0027m quite young, but to find my place in this huge world of artists and talents I better start working on it now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0\u00a0 \u003cimg src=\"http://orig12.deviantart.net/d4d9/f/2016/214/5/d/monster_is_trying_to_art_by_dilemmaart-dacdmv0.jpg\" style=\"width: 410px;\"\u003e\u003cbr\u003eWhat will you get in return?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eART! Art, art, comics and more art. Because lets face it people, that\u0027s what I\u0027m here for. People that pledge will get access to art I haven\u0027t posted anywhere before, either exclusive to Patreon or weeks before seen on my other profiles such as my deviantART or Facebook. Fictional Characters such as humanised versions of your favourite childhood heroes, sketches, doodles and tomfoolery not posted anywhere else.\u003cbr\u003eThere will also be detailed tutorials and step by step progresses of some art pieces as well as speed draw videos seen only here before I upload them to YouTube. All the cool stuff! \u0026lt;3 \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://orig15.deviantart.net/d4a7/f/2016/214/6/c/thank_you_page_by_dilemmaart-dacdqs1.jpg\" style=\"width: 473px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThank You!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eTo anyone who pledged and decided to help out a poor little old artist like me, I can\u0027t give you enough thanks. This really helps me out with finding a place as well as an actual reason to draw other than the fact I live for drawing. \u003cbr\u003eSo I know this must be boring to hear by now, but, THANK YOU! \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
