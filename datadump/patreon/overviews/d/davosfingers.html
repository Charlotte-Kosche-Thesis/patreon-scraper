    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhoa....who are you guys?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe are Davos\u0027 Fingers! \u00a0Currently reading George RR Martin\u0027s A Song of Ice and Fire series 5 chapters at a time and podcasting our analysis of those chapters. \u00a0We mix in pop culture references, original music for each POV character, and general middle school humor to spice things up. \u00a0Davos\u0027 Fingers: \u00a0it\u0027s like a book club...but not lame!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSo why are we here? \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eWell, we want to take Davos\u0027 Fingers to the next level for us and for fans of A Song of Ice and Fire. We hope that we can invest more time and energy into more content for everyone.\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat can we expect if we support you? \u00a0\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eFirst, Welcome to the Khalasar bloodrider! \u00a0Second, you can expect to continue to receive our standard episodes a few days early on our normal every three weeks schedule. \u00a0You can expect to pay one time per month for the amount you specify, no more and no less. \u00a0You can expect zero content about HBO\u0027s Game of Thrones. \u00a0You can expect movie references, song comparisons, unique musical compositions, dick jokes, and a lot of fun. Occasionally we throw in some really good deep analysis as well!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCan\u0027t we get all that WITHOUT supporting you?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAren\u0027t you clever? \u00a0You can. \u00a0We will continue to produce our standard episodes every three weeks for release as usual. \u00a0However, depending on your level of support you will also unlock certain privileges, like special episodes beyond our normal releases, exclusive hangouts to talk with us about ASOIAF topics chosen by the Khalasar, additional unrelated to ASOIAF content, Davos\u0027 Fingers products, and even maybe an original song composed and sung by Matt.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThat sounds amazing, where do I sign up?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI take back my comment about your cleverness. \u00a0But seriously, you\u0027re here...just sign up for whatever level makes you feel comfortable and start enjoying the rewards today!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
