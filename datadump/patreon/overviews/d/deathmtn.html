    "summary": "I make\u00a0\u003ca href=\"http://jimkang.com\" rel=\"nofollow\"\u003egenerative entities\u003c/a\u003e via programming! And sometimes tools. I\u0027m mostly here to see if you\u0027d like to support vision for\u00a0\u003ca href=\"https://twitter.com/godtributes\" rel=\"nofollow\"\u003e@godtributes\u003c/a\u003e (see goal on side of page), but if you have disposable income and want to support me for other reasons, great!\u003cbr\u003e\u003cbr\u003e\u2013\u003cbr\u003e\u003cbr\u003eApologies to desktop readers! For the sake of the mobile readers, I\u0027m copying the goal description here below:\u003cbr\u003e\u003cbr\u003eHello. I maintain a Twitter bot called \u003ca href=\"https://twitter.com/godtributes\" rel=\"nofollow\"\u003e@godtributes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIt reads followers\u0027 tweets and accordingly creates tributes to the appropriate gods! Lately, it has started taking a look at the pictures in people\u0027s tweets. I\u0027ve enjoyed it greatly, and I think others have, too, though, it has also puzzled some people.\u003cbr\u003e\u003cbr\u003eThe way it does this is via a service called \u003ca href=\"https://cloud.google.com/vision/\" rel=\"nofollow\"\u003eGoogle Cloud Vision\u003c/a\u003e. It\u0027s pretty handy! With it, I was able to incorporate computer vision into godtributes in about \u003ca href=\"https://github.com/jimkang/godtributes/compare/8cf7c3105ce586a41a22c9c81cb6584064d7d636...4bb474fc06fc1bdba3dbb78e7df176f9e4a09a69\" rel=\"nofollow\"\u003efive nights\u003c/a\u003e without getting into low-level CV stuff, which I\u0027d love to do, but unfortunately, do not have time for since I like to spend time with my kid and need to work a full-time job. (I also have \u003ca href=\"http://jimkang.com/\" rel=\"nofollow\"\u003eother projects\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eGoogle Cloud Vision costs money, though. I\u0027ve been using a free trial which is running out in a couple of days. Google tells me that godtributes\u0027 vision would have cost $35.52 in March and $17.88 for the first half of April.\u003cbr\u003e\u003cbr\u003eFortunately, there\u0027s a budget limiter in Google Cloud Vision. So, I can tell it, hey, \"only look at $3 of stuff a month, please\" and then godtributes will simply just not understand pictures in your tweets after it hits that budget.\u003cbr\u003e\u003cbr\u003eHowever, if you\u0027d like to have godtributes see stuff more often, please consider tossing in some small amount! I\u0027ll up the vision budget each month to whatever comes through the previous month on Patreon, up to $40. If there is somehow over $40, I\u0027ll save it for the next month.\u003cbr\u003e\u003cbr\u003eThanks for reading all of this non-caps, non-tribute text!\u003cbr\u003e\u003cbr\u003ePATRONS FOR THE PATRONS GOD"
