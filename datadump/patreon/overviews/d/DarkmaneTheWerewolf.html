    "summary": "Greetings! T\u0027is I, Darkmane The Werewolf and welcome to my Patreon page. Here, I offer some extra rewards for those who would want to support me in what I do. \u003cstrong\u003eAll pledges are charged per video, not monthly! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0 What do I do?\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am a freelance 2D animator and artist creating \u003cstrong\u003eshort animations \u003c/strong\u003eand \u003cstrong\u003eanimation tutorials\u003c/strong\u003e on my Youtube channel, \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/DarkmaneTheWerewolf\" rel=\"nofollow\" target=\"_blank\"\u003eDarkmaneTheWerewolf\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 Why I need your help?\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eI am only one person\u003c/strong\u003e. As far as a stable job goes, producing animations on Youtube nets me peanuts if I\u0027m lucky. \u003cbr\u003e\u003cbr\u003eSo this means that my Animations, projects that are my own original works that I love working on and the tutorials that I\u0027ve made to help new generations of artists learn and get into Animation, need to take a backseat while I do things that actually earn me enough money to live - pay for food and bills etc. I can\u0027t afford to put the time into these things anymore if I can\u0027t get any return from it.\u003cbr\u003e\u003cbr\u003eAny amount pledged means I can spend less time on Commissions and work and instead, work on animations and tutorials that can inspire and teach young artists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0You, as a Patron!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePledging any amount, even $1 will grant you access to extra content!\u003c/strong\u003e The higher the pledge, the better the content plus you get the previous tier(s) too. \u003cbr\u003e\u003cbr\u003eThe pledged amount is charged Per Video that I make, videos that could take a few months and within those months, I\u0027m updating 1-2 times per month. \u003cstrong\u003eThat means you\u0027re getting at least 4-6 content updates for your money\u003c/strong\u003e, especially on higher tiers where you get ALL content updates each time!\u003cbr\u003e\u003cbr\u003eI want to make more animations and more tutorials. It is my passion to animate but also to teach and encourage people to learn art and animation too. So if you like my work and would like to see me do more, please consider making a pledge.\u003cbr\u003e\u003cbr\u003eEven the smallest pledge would help immensely, but for a bit more, you can access some exclusive content dependant on the tier. This will include rough sketches of things I\u0027m working on, animatics of future animations, full frame sheets to cycles, detailed sketch references I\u0027ve done for tutorials and more! Who knows? \u003cstrong\u003eMaybe I\u0027m working on more than just animations \u003c/strong\u003e=p\u003cstrong\u003e \u003c/strong\u003eand you could be the first to try these new things out!\u003cbr\u003e\u003cbr\u003eThanks for dropping by!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"
