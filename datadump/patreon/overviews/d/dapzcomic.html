    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/772b0125a80a5aa4492b602e2ed8cf48/tumblr_o44qumTxD91r561hno1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQui\u00e9n es dapzc\u00f3mic?\u003cbr\u003eWho is that dapzcomic guy?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eDavid P\u00e9rez (dapz) es un dibujante que intenta abrirse paso en el mundo del c\u00f3mic y la ilustraci\u00f3n. Ap\u00f3yalo en Patreon para seguir en vivo y en directo su carrera y su evoluci\u00f3n.\u003cbr\u003e\u003cem\u003eDavid P\u00e9rez (dapz) is an artist trying his way on the illustration and comic world. Help him on Patreon and watch his evolution.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u00bfCu\u00e1l es el plan?\u003cbr\u003eWhat\u0027s the plan?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCada mes publicar\u00e9 un mont\u00f3n de ilustraciones y p\u00e1ginas de c\u00f3mic, especialmente de mi serie Islamundo.\u003cbr\u003e\u003cem\u003eI will be posting lots of illustration and comic pages (specially of Islamundo) each month.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://68.media.tumblr.com/b8e83aaf7b2a5c91a2711acfa8b82cf5/tumblr_om5n0uQe6y1r561hno1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00bfC\u00f3mo puedo ayudar?\u003cbr\u003eWhat can I do?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePuedes aportar 1$ o 3$ al mes.\u003cbr\u003e\u003cem\u003eYou can pledge\u00a0$1 or $3 a month.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u00bfQu\u00e9 recibir\u00e9 a cambio?\u003cbr\u003eWhat will I get in return?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTodos mis mecenas tendr\u00e1n mi agradecimiento p\u00fablico y acceso a mi muro de Patreon. Parte del material que publique en \u00e9l -como las p\u00e1ginas de Islamundo- acabar\u00e1 viendo la luz en otras plataformas y redes sociales. Pero otro ser\u00e1 exclusivo. Seg\u00fan tu aportaci\u00f3n, tambi\u00e9n tendr\u00e1s acceso a tutoriales, pdfs recopilatorios, e incluso ilustraciones digitales exclusivas. Echa un vistazo a las recompensas en la parte derecha de la p\u00e1gina y elige la tuya ;)\u003cbr\u003e\u003cem\u003eAll my patreons will have my public gratitude and access to my Patreon wall, where i will be posting original and exclusive stuff.\u00a0According to your contribution, you also will have access to tutorials, PDF files compilations, and even exclusive digital artwork. Take a look to the rewards on the right and choose yours ;)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00bfC\u00f3mo funciona Patreon?\u003cbr\u003eHow Patreon works?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUna vez registrados en Patreon con vuestro email o cuenta de Facebook, tan s\u00f3lo tendr\u00e9is que dejar vuestros datos de pago (por tarjeta o paypal) una \u00fanica vez, y \u003cstrong\u003eel sistema os cargar\u00e1 la cuota elegida cada m\u00e9s\u003c/strong\u003e.\u003cbr\u003e\u003cem\u003eYou must sign up on Patreon with your email or Facebook account and choose one method of pay (paypal or credit card). Patreon will charge your pledge once a month.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eContacta con dapz\u003cbr\u003eContact me\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePara cualquier duda, contacta conmigo, aqu\u00ed en Patreon, en\u00a0\u003ca href=\"https://www.facebook.com/david.dapz\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, o en\u00a0\u003ca href=\"https://twitter.com/dapzcomic\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e.\u003cbr\u003e\u003cem\u003eAsk me anything here on Patreon, or by Facebook or twitter.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
