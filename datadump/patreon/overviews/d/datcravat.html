\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003ePatrons are charged the pledge amount on the \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1st of each month.\u003c/span\u003e \u003c/strong\u003eAs a thank you for supporting me, I\u0027ll be releasing patron-exclusive awards every month.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat do I get?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eRight now, I\u0027m not using a tier system! So basically; you pay, you unlock everything!  Supporting me gives you access to:\u003cul\u003e\u003cli\u003e.sai/.psd files of my illustrations (find \"dropbox\" on the featured tags to access them!)\u003c/li\u003e\u003cli\u003eEarly access to full zine pieces\u00a0\u003c/li\u003e\u003cli\u003eA peek at terrible old art from my last dA account, Wumpatrix!\u003c/li\u003e\u003cli\u003eA super detailed description of my arty process on my recent pieces, with progress images and gifs to help as a guide.\u003c/li\u003e\u003cli\u003eA little look at my zoology work\u003c/li\u003e\u003cli\u003e(upcoming) patron-exclusive character art polls - you can vote for which character I draw!\u003c/li\u003e\u003cli\u003e(upcoming) patron-exclusive raffles\u003c/li\u003e\u003cli\u003eAnd from July-August, patrons pledging $10 or over will receive a full PDF copy of the LUCKY Komaeda Fanzine.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThis patreon is still very new, and I\u0027m finding my feet. I hope to include more gifts in return for your support, and start monthly\u00a0art votes/raffles. If you have any suggestions for other rewards, please let me know!\u003c/em\u003e\u003c/div\u003e"
