    "published_at": "2017-04-30T07:47:54+00:00",
    "summary": "I\u0027m a nonbinary transgender independant musician, artist-designer, producer, and songwriter who electronically composes music in a variety of different styles and forms all by my loneseome. I have to date released 7 albums of material, three instrumental, four vocal albums since 2015, all of which can be found here: \u003ca href=\"https://danileepearce.bandcamp.com/\"\u003ehttps://danileepearce.bandcamp.com/\u003c/a\u003e Future music and albums will continue to be composed and developed, and should you become a patreon to my work, you will be the first to learn about it, as well as having access to many other cool things!\u003cbr\u003e\u003cbr\u003eAs a creative trans person I feel like one of the most important things I can do in current times is to make as much art/music as i possibly can, documenting my own personal experiences in my own unique ways through it, which in regards to lyrical subjects covers many different angles and concepts that I have lived through and continue to explore. Content by trans folks in general I feel is a very vital and beautiful part of illustrating the spectrum of identities and methods of expression that we take with ourselves. I want to continue to be able to do this as long and as actively as I can, in hopes that I can maybe inspire other aspiring trans artists/musicians to also do the same, and to not feel afraid of the ways in which the express themselves.\u003cbr\u003e\u003cbr\u003eWith more contributions and support will come more opportunities, things like better equipment to work with, better cameras to film with for music videos, production of physical copies of my albums and much more! I hope that my music speaks to you in meaningful ways and I appreciate any and all sorts of support, whether sharing or donating or otherwise! \u0026lt;3\u003cbr\u003e"
