    "main_video_url": "https://youtu.be/EOwQVdapGG4",
    "one_liner": "We make the D\u0026R podcast. The only D\u0026D actual play podcast of it\u0027s scale. ",
    "patron_count": 376,

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHowdy\nfolks!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eDungeons and\nRandomness is a weekly Dungeons and Dragons podcast with multiple groups playing in one world (Theria) in which their actions affect\none another and tell a giant, sprawling story. For five years, Jason\nMassey has been our dungeon master for a show that is available free\nto all who wish to listen to our adventures. Our podcast is gigantic in scale,\nbalancing out over 20 players and telling a story which features over\n100 characters.\u003cbr\u003e\u003cbr\u003e\n\nHere are some\nplaces you can find us:\u003cbr\u003e\nOur Main Website:\n\u003ca href=\"http://dandrpodcast.com/\" rel=\"nofollow\"\u003ehttp://dandrpodcast.com/\u003c/a\u003e\u003cbr\u003e\nPodbean:\u003ca href=\"https://www.patreon.com/dandr\"\u003e\n\u003c/a\u003e\u003ca href=\"http://dungeonsandrandomness.podbean.com/\" rel=\"nofollow\"\u003ehttp://dungeonsandrandomness.podbean.com/\u003c/a\u003e\u003cbr\u003e\nFacebook:\n\u003ca href=\"https://www.facebook.com/DungeonsandRandomness\" rel=\"nofollow\"\u003ehttps://www.facebook.com/DungeonsandRandomness\u003c/a\u003e\u003cbr\u003e\nTwitter:\n\u003ca href=\"https://twitter.com/DandRpodcast\" rel=\"nofollow\"\u003ehttps://twitter.com/DandRpodcast\u003c/a\u003e\u003cbr\u003eTwitch: \u003ca href=\"http://www.twitch.tv/dandrpodcast\" rel=\"nofollow\"\u003ehttp://www.twitch.tv/dandrpodcast\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy Support us?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eReal talk, your\npatronage is our lifeline. It helps us have less anxiety and lets us\nmake ends meet. Patreon allows you to become a patron for as little\nas a dollar a month using a credit card or paypal. You can cancel your pledge\nat any time. If it weren\u0027t for you guys, D\u0026amp;R would not be able to continue to thrive, so we thank you so much for even visiting our patreon to even \u003cem\u003econsider\u003c/em\u003e donating to us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank\nyou again, all of you, so much for your support. We hope to keep\nDungeons and Randomness going for a long time to come, and to keep\nmaking it better. With your support, we can make that a reality.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDiscord Server (Monthly Sit-Down)\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u00a0You will be invited to the official D\u0026amp;R Discord Sever, and once a month we will arrange a live sit-down in there for anyone who wants to join us!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eBehind the Scenes/Bloopers\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAll of the silliness that gets cut out of episodes! Super fun, super funny, and mostly us laughing at one another. See what conversations led up to the biggest decisions on the show, or what silly joke kept us giggling for an hour before the episode was even started!\u00a0\u003c/p\u003e",

   {

     "amount": 1500,
     "amount_cents": 1500,
     "created_at": "2016-09-24T20:14:33+00:00",
     "description": "\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCharacter Chats\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eLike a mailbag, but instead of an entire cast, we shine the light on a single cast member. Learn so much more about not just the character or characters they play, but the cast member controlling their every action!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCurse of Strahd\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eListen as an entire new group (staring D\u0026amp;R cast members) plays through the infamous Curse of Strahd module! This isn\u0027t your classic Strahd, however, as Jason has modded and shifted things in a way that will keep all of us on our toes, and so it suits our roleplay-heavy tastes. (Maybe be replaced with an episode of Safe Haven Society if scheduling does not permit an episode.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eYou also get a special color and badge on Discord!\u003c/em\u003e\u003c/p\u003e",

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2016-09-24T20:14:33+00:00",
     "description": "\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMonthly Therian Game! (With Jason DMing!)\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is a big one guys. At this level, of course you get everything from the lower tiers and our deepest gratitude, but you get to sit down and play a real game of D\u0026amp;D with Jason as the DM! You\u0027ll create characters and get the same\u00a0experience\u00a0as a member of the\u00a0cast would. Each month, you\u0027ll play a session with Jason and the other members of this tier that is set in Theria. The story would go on as long as you would like.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNote: Scheduling for this one is imperative, if you don\u0027t have the time to play, the needs of the many outweigh the needs of the few, unfortunately! Please don\u0027t chose this level if you don\u0027t have free time available!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eYou also get a special color and badge on Discord!\u003c/em\u003e\u003c/p\u003e",
