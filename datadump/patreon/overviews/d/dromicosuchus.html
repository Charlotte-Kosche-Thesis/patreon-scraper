    "summary": "\u003cem\u003eWanted:  Minion.  Applicants should be strong, loyal, pain tolerant, and unambitious.  Must be capable of following simple instructions.  Ideal applicants should be of low to average intelligence and mildly deformed, but exceptions will be made for extraordinary candidates, with extraordinariness to be determined by employer.  Must be willing to travel, and to begin work \u003cstrong\u003eimmediately\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eRemuneration will take the form of room, board, and insight into the true nature of the cosmos.  Extremely generous bonuses up to and including subcontinents \u003cstrong\u003emay\u003c/strong\u003e be awarded \u003cstrong\u003eif\u003c/strong\u003e merited and \u003cstrong\u003eif\u003c/strong\u003e circumstances permit.  Interviews for the position to be conducted at the cabin near the top of Hawley\u2019s Bald at 10:00 AM \u003cstrong\u003esharp\u003c/strong\u003e on May 17th.  Applicants are expected to be \u003cstrong\u003epunctual\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u2014The Dark Lord Sassafras\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eA hearty welcome to you all! \u00a0An adventure awaits us all: a journey through snow and darkness, magic and time, sorrow and strength. \u00a0Some of you have followed me on this journey before, reading along as I unfolded the tale of the pegasus necromancer Sassaflash and her minion (and moral compass) the Mule on their quest to kill a God\u2014and before that, the story of a renegade changeling, forced to brave swamps, magic, caves, evil queens, and an incredibly obnoxious kelpie in order to save her beloved. \u00a0Well, gather \u0027round, for I have another tale to spin\u2014a familiar tale, and yet at the same time very, very different from what you\u0027ve heard before. \u00a0I would like to tell you the story of the The Rise and Fall of the Dark Lord Sassafras.\u003cbr\u003e\u003cbr\u003eMake no mistake, this is no simple repackaging of the adventures of my necromancer and her minion. \u00a0Although the bones of the story will be similar, much of the tale will be rewritten from the ground up, allowing me to explore the world and characters in ways that weren\u0027t possible in the original story. \u00a0Set in North America during the 1800s, we\u0027ll be joining our heroes (?) in a small town in rural Appalachia, and from there following them to...Well, you\u0027ll just have to wait and see, won\u0027t you? \u00a0Suffice it to say that there is a great deal to discover, and I hope you\u0027ll join me in discovering it.\u003cbr\u003e\u003cbr\u003eWhat\u0027s more, the journey won\u0027t be ending with The End and the final inky flourish across the page. \u00a0Once the story is complete, I plan to seek publication, and I\u0027d like to involve all of you in that process as much as possible, giving every one of my patrons regular updates on how things are progressing.\u003cbr\u003e\u003cbr\u003eNow, how is this going to work, exactly? \u00a0Simple. \u00a0You pledge a certain amount of funds per chapter\u2014from $1 to $15, or even more if the fancy takes you\u2014and every time I complete a chapter, I\u0027ll send it out to all of y\u0027all, along with whatever extra bonuses are appropriate for the level at which you\u0027ve chosen to support me, as described in the sidebar on the right. \u00a0What could be fairer than that? \u00a0For clarity\u0027s sake, this is what you can expect for each tier:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $1 or more per chapter:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatrons at this level will receive a pdf of each new chapter as it\u0027s completed, formatted to a proper level of polish, as well as having access to the Patreon comments section to say whatever may cross your mind or pose any questions that may occur to you. \u00a0Responses from the author are \u003cem\u003eguaranteed\u003c/em\u003e, this time; I know I wasn\u0027t always that good about that on fimfiction.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $3 or more per chapter:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlong with the previous rewards, patrons at this level will receive a second pdf containing a short scene, chapter, character study, sheet of equations (with annotated explanations, don\u0027t worry), or a sketch from one of my other original stories. \u00a0An excerpt from one of my other fanfiction projects may also be included; however, I can\u0027t guarantee this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $5 or more per chapter:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlong with the previous rewards, patrons at this level will receive their chapters with one included illustration, drawn by myself. \u00a0These will take the form of pen-and-ink drawings (drawn with a fountain pen), uploaded to GIMP and touched up/modified/colored to an appropriate degree of prettyfulness. \u00a0If you\u0027d like to get an idea of my level of artistic skill, take a gander at some of my artwork over on\u00a0\u003ca href=\"http://dromicosuchus.deviantart.com\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $10 or more per chapter:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlong with the previous rewards, patrons at this level will receive viewing privileges to the google docs files for the chapters as they\u0027re being worked on, so that you\u0027ll be able to follow along as the story is being written and see how the process unfolds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $15 or more per chapter:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlong with the previous rewards, patrons at this level will receive an MP3 recording of each chapter as read by the author. \u00a0If this sounds interesting to you, take a moment to listen to\u00a0\u003ca href=\"https://soundcloud.com/dromicosuchus/male-basic01-2\" rel=\"nofollow\"\u003ethis recording\u003c/a\u003e of the first two paragraphs of this new tale, just to make sure that my voice and inflection are your cup of tea.\u003cbr\u003e\u003cbr\u003eThat\u0027s about all there is to it. \u00a0So come; join me on this adventure, and let\u0027s see where it takes us. \u00a0Let\u0027s go kill a God!\u003cbr\u003e\u003cbr\u003eOh, one last thing needs to be noted, actually. \u00a0My original tale, The Rise and Fall of the Dark Lord Sassaflash, would never have been completed without the invaluable editing help, feedback, and writer-prodding of my friend\u00a0\u003ca href=\"https://www.fimfiction.net/user/Themaskedferret\" rel=\"nofollow\"\u003eFerret\u003c/a\u003e, blogpony for the fansite Equestria Daily and all around fantastic gal. \u00a0She\u0027s reprising the rule of author-pesterer for this story, and I am immensely grateful to her for it."
