    "summary": "\u003cimg src=\"http://i.imgur.com/qCThMXt.png\"\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u003cbr\u003e\u041c\u044b \u0434\u0435\u043b\u0430\u0435\u043c\u00a0\u003ca href=\"https://vk.com/donmai_pod\"\u003e\u0430\u043d\u0438\u043c\u0435-\u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u00ab\u0414\u043e\u043d\u043c\u0430\u0439\u00bb\u003c/a\u003e (\u0430 \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u0434\u0435\u043b\u0430\u043b\u0438 \u003cstrong\u003eSpoiler Attack\u003c/strong\u003e). \u0420\u0430\u0437 \u0432 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043d\u0435\u0434\u0435\u043b\u044c \u0432\u0435\u0434\u0443\u0449\u0438\u0435 \u0441\u043e\u0431\u0438\u0440\u0430\u044e\u0442\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u043e\u0431\u0441\u0443\u0434\u0438\u0442\u044c \u044f\u043f\u043e\u043d\u0441\u043a\u0438\u0435 \u043c\u0443\u043b\u044c\u0442\u0438\u043a\u0438, \u0432\u044b\u0445\u043e\u0434\u044f\u0449\u0438\u0435 \u0432 \u044d\u0442\u043e\u043c \u0441\u0435\u0437\u043e\u043d\u0435. \u041c\u044b \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u043c\u0438 \u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438, \u043c\u043d\u043e\u0433\u043e \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u044f \u0443\u0434\u0435\u043b\u044f\u0435\u043c \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0435 \u0438 \u043c\u043e\u043d\u0442\u0430\u0436\u0443.\u003cbr\u003e \u003cbr\u003e\u041c\u044b \u0445\u043e\u0442\u0438\u043c \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f, \u0430 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u043c \u0432 \u044d\u0442\u043e\u043c \u043f\u043e\u043c\u043e\u0447\u044c!\u003cbr\u003e\u003cbr\u003e \u041f\u043e\u0434\u043a\u0430\u0441\u0442 \u0434\u043e\u043b\u0433\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u043d\u0430 \u0447\u0438\u0441\u0442\u043e\u043c \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c\u0435, \u0438 \u0432 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u0430\u043b\u044c\u0448\u0435, \u043d\u043e \u043d\u0430\u043c \u0431\u044b \u043d\u0435 \u043f\u043e\u043c\u0435\u0448\u0430\u043b\u0438 \u043d\u043e\u0432\u044b\u0435 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438, \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0438 \u0438 \u0440\u0435\u0448\u0435\u043d\u0438\u044f. \u041e\u043f\u043b\u0430\u0442\u0430 \u0442\u0440\u0443\u0434\u0430, \u0434\u0430\u0436\u0435 \u0447\u0438\u0441\u0442\u043e \u0441\u0438\u043c\u0432\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f, \u043e\u0442\u043b\u0438\u0447\u043d\u043e \u043c\u043e\u0442\u0438\u0432\u0438\u0440\u0443\u0435\u0442 \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438 \u0432\u043e\u043f\u043b\u043e\u0449\u0430\u0442\u044c \u0438\u0434\u0435\u0438. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043f\u043e\u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u043f\u0435\u0440\u0435\u0434 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u044f\u043c\u0438, \u0440\u0435\u0448\u0438\u0432\u0448\u0438\u043c\u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e. \u042d\u0442\u043e \u0434\u043e\u043b\u0436\u043d\u043e \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u043d\u043e \u0441\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0433\u0440\u0430\u0444\u0438\u043a\u0435 \u0432\u044b\u0445\u
