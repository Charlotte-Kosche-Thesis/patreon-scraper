    "summary": "I\u0027m a \u003cstrong\u003eGame Master\u003c/strong\u003e creating \u003cstrong\u003efantasy roleplaying materials\u003c/strong\u003e for my own players - and for you! Here you might find:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003emaps\u003c/strong\u003e (region, town, dungeon, tactical)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eillustrations\u003c/strong\u003e (NPCs, magical or mundane items, locations)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eadventures \u0026amp; guides\u003c/strong\u003e (PDFs)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eVisit my \u003ca href=\"https://www.facebook.com/pg/doktortko/photos/?tab=albums\" target=\"_blank\"\u003eFacebook\u003c/a\u003e or \u003ca href=\"https://www.instagram.com/doktor.tko/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and check out some of my previous work! Most of the materials that I create come from my own roleplaying \ncampaigns, and I love sharing them with others. I try to keep them generic enough so that they can fit any setting or system.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Why Patreon?\"\u003c/strong\u003e\u003cbr\u003eMy intention with Patreon is to add fuel to my motivation (every little bit helps) as well as to simply share all my roleplaying materials in one place. I don\u0027t need the money to survive or anything; I work full-time as an English teacher in a small elementary school in Croatia; I am quite content. But I am also spread thin with the many many hobbies I have - I read books (not enough), play videogames (too much), watch movies and TV shows (as much as the next Netflix binge-watcher), GM my own weekly roleplaying sessions, and on top of all that - I draw stuff. From short comics to illustrations of events that took place in my campaign.\u003cbr\u003eHaving supporters on Patreon would help narrow all that down; I would be obligated to create more roleplaying materials. Good for me, good for you \u003cem\u003eand\u003c/em\u003e any GMs out there who might want to use those materials!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What do I get if I pledge my support?\"\u003cbr\u003e\u003c/strong\u003eIt all depends on the type of material I\u0027m presenting, but these are the basic principles:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFree\u003c/strong\u003e: \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"You can have the mithral armour in any colour, so long as it\u0027s silver.\"\u003c/span\u003e\u003c/span\u003e 90% of what I make is completely free, albeit at lesser resolutions and in just one version.\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$1: \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Yes, my liege.\"\u003c/span\u003e As previous tier, but images are at their full resolution. Some voting options will become open at this tier.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$2:\u003c/strong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Adventure calls!\"\u003c/span\u003e Additional images (whenever possible) offering variant colour schemes and/or bonus content. Open to suggestions from Patreons.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$3: \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Morning, peasant.\" \u003c/span\u003eIf you have Photoshop or similar graphics-editing software (one that can read the PSD format), you can download my original files and play around with layers, colours, cropping, and so forth - whatever suits your needs.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10:\u003c/strong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Draw me like one of your extraplanar squid people.\" \u003c/span\u003eThis tier is aimed for a limited number of Patrons. Aside from deciding in polls on the next month\u0027s NPC Pack theme (say, vikings or pirates or wizards), each Patron can ask for one specific character (physical description, facial features, colour scheme, etc.) per month. \u003cstrong\u003eDisclaimer:\u003c/strong\u003e it mustn\u0027t be a copyrighted character. I don\u0027t have a lawyer.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\"Can you be more specific on what I\u0027ll get down the road?\"\u003cbr\u003e\u003c/strong\u003eNot really. The stuff that is already available here (and on \u003ca href=\"https://www.facebook.com/doktortko/\" target=\"_blank\"\u003emy Facebook page\u003c/a\u003e) is a decent showcase of my craft. I like to switch things up, never working too much on one thing. This week it might be NPC Cards, next week a map of a kingdom, the week after that Item Cards, then NPC Cards again! Of course, Patreon polls might steer me in an alternate direction (\"People have spoken, and they want more maps of kingdoms!\"), but that is again something I cannot predict in the long term. Suffice it to say, it is the journey that matters, not the destination.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Hmm...\"\u003c/strong\u003e\u003cbr\u003eFeel free to offer suggestions, drop comments and critique, or even inquire about commissions! Drop a comment here, or \u003ca href=\"mailto:domigorgon@gmail.com\"\u003eemail\u003c/a\u003e me!\u003cbr\u003e"
   },
