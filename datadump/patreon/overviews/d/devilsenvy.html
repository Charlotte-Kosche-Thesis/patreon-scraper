    "summary": "\u003cdiv\u003e\u003cstrong\u003eMission\u003c/strong\u003e\u003cbr\u003e\nWe plan to create visually captivating artwork and short stories, accompanied by hard-hitting musical mayhem; Giving graphic novel fans and enthusiasts a unique experience and change the way we look at comics.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Anti-heroes\u003c/strong\u003e\u003cbr\u003e\nExperience the world of Angelus as we follow his journey that is a path he often questions as a supernatural hybrid. While adapting to his life on the physical Earth we know today. Born from a mother who is a superior-ranking, angelic being from a higher dimension; and his father, a high-class devil from the nether dimension.\u003cbr\u003e\n\u003cbr\u003e\nHe is aided by his band mates, who possess other-worldly abilities, due to their other-worldly heritage. They are his most trusted warriors whom he calls his \"Masterminds,\" and are quick to take action if their leader or their legion are threatened - by any force necessary. Despite their dark and brooding nature, this band of warriors are true believers in the Universal Balance of the Greater Good.\u003cbr\u003e\n\u003cbr\u003e\nThroughout their journey, they\u0027ll encounter more allies, devilish foes, and extra-dimensional entities that threaten the very existence of our perceived reality...\u003cbr\u003e\n\u003cbr\u003e\nBut... there\u0027s only one way to find out more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Vision\u003c/strong\u003e\u003cbr\u003e\nFrom illustrated comic pages with eclectic visuals to high quality music production; This can only be accomplished if you, our fans, believe in us and continue to support us by being a regular subscriber. We believe the fans should hold the power to push us to the top and grant us the opportunity to shine.\u003cbr\u003e\n\u003cbr\u003e\nBy becoming regular subscribers, you will grant us the incentive and financial means to help bring our creations and ideas to life for YOU!\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s to building our our Legion! We hope you\u0027ll join us.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 \u003cbr\u003e\u00a0\u00a0\u00a0 \u003cbr\u003e"
