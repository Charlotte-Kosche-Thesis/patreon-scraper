    "summary": "Hello all! My name is Dr. Patrick Lockwood and I\u0027m an author and consultant in the Los Angeles area. Thank you for viewing my page.\u003cbr\u003e\u003cbr\u003e\u00a0I have a strong desire to publish and share ideas from the biological and social sciences (e.g., psychology, psychiatry, and neuroscience) in a useful and applicable manner, so that we all can \u003cstrong\u003elearn, grow, and succeed.\u003c/strong\u003e My goal, through various posts and my upcoming book, is to help people feel unencumbered by life\u0027s problems, to feel more free, and succeed. Every month I will post original articles and/or videos with analysis/commentary that well help us all grow and become more successful\u003cbr\u003e\u003cbr\u003eThere are two differences between what I\u0027m doing and your typical blog by a therapist: intensity of research and intellectual honesty. Whenever I publish something, I will never cite \u003cem\u003ejust one \u003c/em\u003esource because that is ultimately an opinion and not an evidence informed argument. We \u003cem\u003edeserve\u003c/em\u003e to learn about a topic with the full compliment of facts for and against an idea presented to us. Secondarily, and most importantly, part of what is missing in modern news, political discourse, and even some statements by organizations and helping professions is an \u003cstrong\u003eintellectually honest approach.\u003c/strong\u003e We all have biases, myself included. The goal is to check my biases, and popular biases in our discourse, and give the fairest and most evidence supported opinion about an issue. That\u0027s the ground-rock of intellectual honesty, and that\u0027s what you get with all of my publications.\u003cbr\u003e\u003cbr\u003eThank you for reading this far, and I greatly appreciate any support you\u0027re willing to offer me to on my journey of providing as many people as possible helpful and research-supported ideas about living a better life!"
