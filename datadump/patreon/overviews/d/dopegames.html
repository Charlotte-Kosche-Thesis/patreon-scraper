st)\u003c/div\u003eAdd Quests\u003cbr\u003eAdd NPC\u0027s\u003cbr\u003e\u003cbr\u003eCurrent Changelog:\u003cbr\u003eAdded \"The Stalker\".\u003cbr\u003eUpdated game beginning.\u003cbr\u003eUpdated 1st quest in the main quest line. (1st museum quest)\u003cbr\u003eAdded new armor.\u003cbr\u003eRenamed \"Lucrecia\" to \"Schala\" and updated introduction. (If you meet her, she can be missed)\u003cbr\u003eAdding content for Blaze home events.\u003cbr\u003eParty no longer follows Dope around while at home starting from the begining of the game.\u003cbr\u003e\u003cbr\u003eNext:\u003cbr\u003eAdd on/fill out current content\u0026gt;\u0026gt;\u0026gt;\u0026gt;Resume main story quest (Mom\u0027s first quest)\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003eDAZ: Random content renders\u003cbr\u003e\u003cbr\u003eTotal Renders:\u00a0\u003cbr\u003eEmerald: 13/100+ (Temp On Hold)\u003cbr\u003eFire: 0/? (Top 2 voted on angles from Blaze renders)\u003cbr\u003e\u003cbr\u003eNext: Jessica/Combat Update... Elise Date...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e(Things on this list are subject to being changed at any time)\u003cbr\u003eUpdated 5/25/2018\u003cbr\u003e"
