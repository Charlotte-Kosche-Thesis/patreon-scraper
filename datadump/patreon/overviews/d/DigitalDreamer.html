    "published_at": "2017-12-19T05:16:30+00:00",
    "summary": "\u003ch1\u003eHi everyone! \u003c/h1\u003e\u003cbr\u003eI\u0027ve been creating free content for digital distribution both independently and via my production banner\u00a0\u003ca href=\"http://www.digitaleraentertainment.com\" target=\"_blank\"\u003eDigital Era Entertainment\u003c/a\u003e since 2003 and releasing it online via Youtube and other streaming platforms since 2007.\u003cbr\u003e\u003cbr\u003eIn that time, I\u0027ve mostly become known for my musical endeavors, emceeing work, and most recently (in a fitting full-circled callback to an early project) being Lead Announcer for long-running performance troupe\u00a0\u003ca href=\"http://www.kaiju.com\" target=\"_blank\"\u003eKaiju Big Battel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cNEA9nfAv1g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eAppearance as Batman for a video by my friend (and YouTube personality) DPiddy! Part of\u00a0\u003c/em\u003e\u003ca href=\"https://youtu.be/cNEA9nfAv1g?list=PLD9FCE5A82C5B9732\"\u003e\u003cem\u003ea playlist\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0featuring a ton of content I was a part of, from live performances to appearances in other creators\u0027 videos and more\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-JAocZlet_c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eSpoiler-filled Trailer for FFvsKBB (2005). Playlist of related items\u00a0\u003ca href=\"https://www.youtube.com/watch?v=-JAocZlet_c\u0026amp;index=8\u0026amp;list=PLFEC841F93ADB52D8\"\u003ehere\u003c/a\u003e, full film page\u00a0\u003ca href=\"http://digitaleraentertainment.com/DEE/projects/ff-vs-kbb/watch-it\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhile I\u0027ve tried other modest fundraising efforts over the years, I didn\u0027t push them too hard because I didn\u0027t feel confident in one critical thing: \u003cbr\u003e\u003cbr\u003eThe ability to guarantee persistent content.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MwvM9py9wxo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eThe completed 2015 version of the 2007 HD remake of the \u003cem\u003e(publicly unreleased)\u00a0\u003c/em\u003e2004 DEE short film. Yeah, kinda nuts, right? ^^; Part of\u00a0\u003c/em\u003e\u003ca href=\"https://youtu.be/MwvM9py9wxo?list=PLuOlFZZrwp_GyDyVKr1DvyeRKQL8BYk5D\"\u003e\u003cem\u003ea playlist\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0including this and\u00a0\u003cem\u003eand its incomplete sequels.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uW_jevjNs4s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eEpisode 0 of \"\u003ca href=\"https://youtu.be/uW_jevjNs4s?list=PL6061D6350186DD8A\"\u003eDoujinopolis\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\" (2009-2010, web series).\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/5X9-QlB6GVk?list=PL5335EF06A6F71030\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JY-lHELkKos\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u003ca href=\"https://youtu.be/5X9-QlB6GVk?list=PL5335EF06A6F71030\"\u003e\u003cem\u003eSamples of past work commission work\u003c/em\u003e\u003c/a\u003e, starting with \"Durarara!!: Day 2 Remember\" pilot (2010); also featured in the playlist are official Aniplex of America promos for the series done in collaboration with \u003c/em\u003e\u003ca href=\"http://www.acparadise.com/\"\u003e\u003cem\u003eAmerican Cosplay Paradise\u003c/em\u003e\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis is mostly because while I\u0027ve had the help of wonderful friends and collaborators along the way, at the end of the day, I\u0027ve been doing all this by myself: funding, editing...the whole nine! After so many years and non/low-profit projects that have wiped away financial resources and energy, it\u0027s been difficult to sustain alone.\u003cbr\u003e\u003cbr\u003eThat\u0027s all changed. Because\u00a0I\u0027m not doing this alone anymore. :3\u003cbr\u003e\u003cbr\u003eAfter a year of proving the DEE CORe team can be a workhorse of consistency, I\u0027m happily expanding operations to welcome in more people and finally ready to ask for that extra helping hand to keep being able to provide quality content while making new steps forward that weren\u0027t possible until now.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_-nxrBr8og8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eThe first released video for DEE CORe\u0027s 2017 revival, and the first of what we hope to be\u00a0\u003c/em\u003e\u003ca href=\"https://youtu.be/_-nxrBr8og8?list=PLuOlFZZrwp_GfVKb1ZAP4mOpdELpFj3W1\"\u003emany more\u003c/a\u003e\u003cem\u003e\u00a0with the extra support! Since it isn\u0027t embedding properly, I encourage you to \u003c/em\u003e\u003ca href=\"https://www.twitch.tv/digitaleratwitch?tt_content=text_link\u0026amp;tt_medium=live_embed\"\u003ewatch live video from the official DEE Twitch Channel on www.twitch.tv\u003c/a\u003e,\u003cem\u003e\u00a0which started broadcasting as of January 1, 2018! As of this writing, it streams gameplay sessions and the live recording of the \"DEE CODE\" podcast Tuesdays and Thursdays at 7PM EST. Personally, I feel this is the pinnacle of the promise of this page\u0027s pledge to provide persistent playback for Patrons. ;D\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn short, as best describes my goal for this Patreon:\u003cbr\u003e\u003cbr\u003eIt takes a village...not a Batman. ;D\u003cbr\u003e\u003cbr\u003eI hope you will help be a part of building and sustaining this village, and my deepest thank yous to everyone who has provided years of support up to now; let\u0027s take it up a notch and build something even greater together!"

     "created_at": "2017-12-15T16:19:50.535264+00:00",
     "description": "You COULD have bought a shiny new AAA video game with the money you\u0027ll be contributing over the course of a year.\u003cbr\u003e\n\u003cbr\u003e\nBut no.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou opted to chip in for the village.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd that\u0027s pretty awesome. Thanks! :D\u003cbr\u003e\n\u003cbr\u003e\n(...Honestly, though, you probably did yourself a favor: that game was probably SUPER buggy and bloated with excessive microtransactions+DLC as the a result of a rushed production cycle mandated by a greedy corporate board or something.)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eAll previous perks+the following:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e- Access to polls for future content!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e- Dedicated shoutout along with other patrons of this tier during a DEE CODE podcast after your initial pledge!\u003cbr\u003e\n- ONE free premium digital product at time of pledge*!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e-\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e *NEW* (Added 3/9/2018): \u003c/strong\u003e\u003c/em\u003e\u003cem\u003eDISCORD SERVER ACCESS FOR FUTURE \"DEE CODE\" GAMESTREAMS!\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e*currently offering: \"(A)rise\", Mario\u0027s 2013 digital album!\u003c/strong\u003e\u003c/em\u003e\u00a0\u003c/p\u003e",
