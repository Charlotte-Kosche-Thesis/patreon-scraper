    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/db2fX8h25i8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=db2fX8h25i8",
    "one_liner": null,
    "patron_count": 6,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=717275",
    "published_at": "2017-07-16T22:37:58+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello Everyone!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Darren Curtis, or some of you may know me as \"DesperateMeasurez\" from various parts of the internet. Those of you who are already familiar with me will know that I\u0027ve been releasing royalty free music for your projects for the past few years. And those of you who didn\u0027t know that... well now you do!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe royalty free music I release is available to use however you wish. \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYES, it is free to use in commercial projects of any kind!\u003c/span\u003e\u003c/strong\u003e Whether you\u0027re a filmmaker, a game developer, Youtuber, advertiser or even just a hobbyist, this music is here for you! All I ask in return is to be credited somewhere for the music as \"Darren Curtis.\"\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe music in the above video is a sample reel of royalty free pieces \nI\u0027ve made. All are available for download via \u003ca href=\"https://www.darrencurtismusic.com/\" target=\"_blank\"\u003ewww.darrencurtismusic.com\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease Note:\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e It\u0027s extremely important to me that you know you \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDo Not have to sign up for Patreon to use my music!\u003c/span\u003e\u003c/strong\u003e Whether or not I receive any support, I will still be putting out royalty free music for everyone to use however they like. I\u0027ve been creating commercially free music for the last few years and I will continue to do so.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eHowever, should anyone choose to support my efforts I will be extremely grateful. You will be allowing me to spend more time creating music for you, which I hope helps and enhances your creations! Think of this as a tip jar of sorts. If you enjoy the content I produce and feel it\u0027s worth a little money every month, that\u0027s awesome! If you do decide to support my music production, then thank you so much! You\u0027re far too kind!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy Purpose For Patreon: Getting Your Involvement\u003c/span\u003e (\u003c/strong\u003eLet Me Know What To Make\u003cstrong\u003e)!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWith a platform like Patreon, I feel I can get involvement from people who are looking for royalty free music so that I can create pieces that will be helpful and useful to your needs.\u003cbr\u003e\u003cbr\u003e\nVia certain reward tiers, you have the ability to vote on what I produce next. This way I increase the chances that I\u0027m making music you will find useful for your creative endeavors!\u003cbr\u003e\u003cbr\u003eThe voting process will be relatively simple. At the beginning of each month I will publish an unlisted Youtube video for qualifying reward tiers to hear some work-in-progress pieces. I will start a poll on Patreon for you to cast your vote for the track you want finished. I\u0027ll allow roughly 2 weeks for voting to make sure everyone has enough time. Whichever tracks receives the most votes will be completed by the end of the month.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=h5O1O6ODBVc\" target=\"_blank\"\u003eClick Here for an example video of sample music pieces I\u0027ll be releasing each month!!!\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=VKQgjdLR2K8\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat do you compose?\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nI compose a variety of things! I tried to cram a few in the video above. From piano solos, to horror tracks, orchestral arrangements, 16 bit game music, song beats etc. Who knows what I\u0027ll try next?\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow Many Tracks Will Be Released Per Month?\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eAs of now, I will do my best to release 2 new pieces every month. However, my schedule can sometimes become busy on extremely short notice so I may miss that mark here and there. If I am fortunate enough to garner support, your extreme generosity will be used to allow for more time to make more pieces. As certain goals are reached the number of tracks I can put out each month will rise as I\u0027ll be able to afford more time to work on them.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOne Final Note\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eNot everything I make is royalty free. I spend some time doing custom commission work for films and games when it\u0027s available. I\u0027ve also recently started producing instrumental albums purely for listening. My first and only so far was \"\u003ca href=\"https://itunes.apple.com/us/album/come-out-and-play/id1169524436?i=1169524542\" target=\"_blank\"\u003eCome Play\u003c/a\u003e\" which I released last year for Halloween. I hope to have more soon. Any questions or inquiries, feel free to send a message and I\u0027ll get to you as soon as I\u0027m able!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAny information about my music can be found on my \u003ca href=\"https://www.darrencurtismusic.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/DesperateMeasurez\" target=\"_blank\"\u003eYoutube\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/desperate-measurez\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/DarrenCurtisMusic/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://store.cdbaby.com/Artist/DarrenCurtis1\" target=\"_blank\"\u003eCDbaby\u003c/a\u003e or \u003ca href=\"https://darrencurtis.bandcamp.com/releases\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePeace!\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
   },

     "created_at": "2017-03-29T17:24:26.491620+00:00",
     "description": "You are so cool that the producers made the sequel to \"Cool Cat\" and guess who they picked to star in it? That\u0027s right! YOU! Thank you so much!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0* Access to the patron-only feed obviously! I wouldn\u0027t leave ya out!\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* VOTE on what I make! Choose from different work-in-progress tracks I\u0027ll have available for you to hear in a sample video (See link to sample video in my main Patreon Text).\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ll publish a poll on Patreon visible only to this tier and higher at the beginning of the month and whichever piece gets the most votes will be completed! Thanks so much for the support!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eP.S. Don\u0027t feel bad if the track you voted for didn\u0027t win. If the vote ends up being super close and there is a popular second place contender, I\u0027ll probably make that as an extra track somewhere down the line!\u003c/p\u003e",

     "amount_cents": 500,
     "created_at": "2017-07-05T23:40:25.134984+00:00",
     "description": "You\u0027re a franchise star at this point. You\u0027ve been in 3 major movies and you can pretty much write your own ticket. You must feel like you\u0027re on top of the world.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* Everything in the prior tiers is now yours too! Yes, that means voting!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* You will have a full month\u0027s (30 days) early access to every royalty free piece I produce. You will be free to use the pieces before anyone else can. Private download links will be provided to your tier via Patreon\u0027s feed.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAfter 30 days is up the music will be released to the public like normal!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0P.S. Don\u0027t feel bad if the track you voted for didn\u0027t win. If the vote ends up being super close and there is a popular second place contender, I\u0027ll probably make that as an extra track somewhere down the line!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you very much! You\u0027re great!\u003c/p\u003e",
